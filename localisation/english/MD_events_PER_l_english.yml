 PER_contact_with_countries.4: "[AZE.GetName](을)를 향한 금수 조치를 원하는 이란"
 PER_contact_with_countries.4.t: "[AZE.GetName](을)를 향한 금수 조치를 원하는 이란"
 PER_contact_with_countries.4.d: "[PER.GetName] 측은 아제르바이잔에 대한 경제 및 군사적인 제재를 비롯한 조치를 취하고 그들과의 관계를 축소하라는 요청을 하였습니다. 우리가 그들의 요청을 수용해야 할까요?"
 PER_contact_with_countries.4.o1: "안될 게 뭐 있나?"
 PER_contact_with_countries.4.o2: "안된다."
 PER_contact_with_countries.5: "[ARM.GetName]의 수락!"
 PER_contact_with_countries.5.t: "[ARM.GetName]의 수락!"
 PER_contact_with_countries.5.d: "Armenia has accepted our request  and imposed sanctions against Azerbaijan."
 PER_contact_with_countries.5.o1: "좋아"
 PER_contact_with_countries.6: "[ARM.GetName]의 거절!"
 PER_contact_with_countries.6.t: "[ARM.GetName]의 거절!"
 PER_contact_with_countries.6.d: "아르메니아는 아제르바이잔을 금수해 달라는 우리의 요청을 거절했습니다."
 PER_contact_with_countries.6.o1: "유감이군."
 PER_contact_with_countries.7: "우리에게 제제를 부과한 [ARM.GetName]"
 PER_contact_with_countries.7.t: "우리에게 제제를 부과한 [ARM.GetName]"
 PER_contact_with_countries.7.d: "아르메니아가 우리를 상대로 경제적, 군사적 제재를 가했습니다. 이는 이란의 요청에 따라 이루어진 것으로 보입니다. 아르메니아와 이란의 우리에 대한 공동 행동은 미래에 전쟁으로 이어질 수 있습니다..."
 PER_contact_with_countries.7.o1: "그들이 감히!"
 PER_contact_with_countries.8: "아제르바이잔에 대항하여 우리와 협력을 원하는 이란"
 PER_contact_with_countries.8.t: "아제르바이잔에 대항하여 우리와 협력을 원하는 이란"
 PER_contact_with_countries.8.d: "Iran has sent us a request according to which they want us to cooperate with us against Azerbaijan in the future. Should we accept?"
 PER_contact_with_countries.8.o1: "좋아"
 PER_contact_with_countries.8.o2: "관심 없어."
 PER_contact_with_countries.9: "아제르바이잔과 협력하여 우리와 함께하는 제안을 거절한 아르메니아"
 PER_contact_with_countries.9.t: "아제르바이잔과 협력하여 우리와 함께하는 제안을 거절한 아르메니아"
 PER_contact_with_countries.9.d: "Armenia decided not to help us in our operations against Azerbaijan. We have to do this alone."
 PER_contact_with_countries.9.o1: "알겠다."
 PER_contact_with_countries.10: "아제르바이잔에 대항하기 위한 우리와의 협력 제안을 수락한 아르메니아"
 PER_contact_with_countries.10.t: "아제르바이잔에 대항하기 위한 우리와의 협력 제안을 수락한 아르메니아"
 PER_contact_with_countries.10.d: "Armenia decided to help us in our operations against Azerbaijan."
 PER_contact_with_countries.10.o1: "독단적이군."
 PER_contact_with_countries.11: "터키에 대한 그들의 전쟁에 참전하기를 원하는 이란"
 PER_contact_with_countries.11.t: "[TUR.GetName]에 대한 그들의 전쟁에 참전하기를 요청하는 [PER.GetName]"
 PER_contact_with_countries.11.d: "이란이 [TUR.GetName]에 대한 그들의 전쟁에 우리를 참전하도록 요청하고 있습니다. 우리는 이를 수락하여 그들의 전쟁에 참여해야 할까요?"
 PER_contact_with_countries.11.o1: "우리는 함께 복수할 것이다!"
 PER_contact_with_countries.11.o2: "아직은 떄가 아니야."
 PER_contact_with_countries.12: "터키에 대한 그들의 전쟁에 참전하기를 원하는 이란"
