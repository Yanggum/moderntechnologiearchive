 TT_SYR_ASSAULT_JORDAN: "쿠데타의 성공은 요르단의 §Y민족주의 전망§!에 대한 지지에 달렸습니다.\n\n만약 쿠데타가 §G성공적§!이라면, 새로운 정권이 즉각적으로 들어설 것이며 요르단에 핵심주를 얻게 될 것입니다.\n\n만약 쿠데타가 §Y내전§!으로 치닫게 된다면, 우린 정권에 대항하여 시리아 사회 국가주의당 (SSNP)와 함께 전쟁에 뛰어들 것입니다.\n\n만약 쿠데타가 §R실패한다면§!, 요르단과 우리 간의 전쟁이 시작될 것이며, 그들의 비난만 받게 될 것입니다.\n\n"
 TT_SYR_CONCESSIONS_TO_KURDS: "만약 쿠르드가 우리의 거래에 동의한다면,\n"
 TT_SYR_ALIGN_SUDAN: "\n[SUD.GetName](은)는 기본적으로 우리와 §G강력히§! 동맹을 맺으려고 할 것입니다\n\n다음의 경우 [SUD.GetName]의 동맹 가능성이 높아집니다:\n §G-그들이 국가주의 이념을 따르고 있음§!\n\n다음의 경우 [SUD.GetName]의 동맹 가능성이 낮아집니다:\n §R-그들과 [EGY.GetName](이)가 모두 친서방 또는 신흥국 관점을 따르고 있음\n -그들이 전쟁중임\n -그들이 이미 다른 동맹에 속해있음§!\n"
 TT_SYR_ALIGN_AZERBAIJAN: "\n[AZE.GetName](이)가 우리와 동맹을 맺을 가능성은 기본적으로 §g반반§!의 확률을 가집니다.\n\n다음의 경우 [AZE.GetName]의 동맹 가능성이 높아집니다:\n §G-그들이 국가주의 이념을 따르고 있음§!\n\n다음의 경우 [AZE.GetName]의 동맹 가능성이 낮아집니다:\n §R-그들과 [PER.GetName](이)가 모두 친서방 또는 신흥국 관점을 따르고 있음\n -그들이 비동맹 관점을 따르고 있음\n -그들이 전쟁중임\n -그들이 이미 다른 세력에 속해있음\n -그들이 [ARM.GetName](와)과의 분쟁을 해결함\n -그들이 터키에 대해 적대적인 감정을 가지고 있음§!\n"
 TT_SYR_ALIGN_ARMENIA: "\n[ARM.GetName](은)는 기본적으로 우리와 §G강력히§! 동맹을 맺으려고 할 것입니다\n\n다음의 경우 [ARM.GetName]의 동맹 가능성이 높아집니다:\n §G-그들이 국가주의 이념을 따르고 있음§!\n\n다음의 경우 [ARM.GetName]의 동맹 가능성이 낮아집니다:\n §R-그들이 전쟁중임\n -우리가 쿠르드 족과 동맹 상태임§!\n"
 TT_SYR_ALIGN_GREECE: "\n[GRE.GetName](은)는 기본적으로 우리와 동맹을 맺지 §R않으려§! 할 것입니다\n\n다음의 경우 [GRE.GetName]의 동맹 가능성이 높아집니다:\n §G-그들이 국가주의 이념을 따르고 있음\n -[TUR.GetName](은)는 NATO의 회원국이 아님§!\n\n다음의 경우 [GRE.GetName]의 동맹 가능성이 낮아집니다:\n §R-그들이 전쟁중임\n -그들이 [TUR.GetName](와)과의 국경 분쟁을 해결함\n -우리 또는 우리 괴뢰국이 키프로스를 소유하고 있음§!\n"
 TT_SYR_WEAKEN_IRAN: "우리는 침공하기 전에 이란을 약화하고 현지 민병대를 고용하는 §Y디시전§!을 사용할 수 있게 될것입니다\n"
 TT_SYR_ARABISTAN_ARMED: "우리가 §Y'동쪽의 소용돌이' 작전§!을 실행할 때, 아랍 민병대들이 함께 봉기하여 합류할 것입니다\n"
 TT_SYR_LURISTAN_ARMED: "우리가 §Y'동쪽의 소용돌이' 작전§!을 실행할 때, 라리스탄의 반란군은 독립을 선언하며 이란과 전쟁을 시작할 것입니다\n"
 TT_SYR_AZERBAIJAN_ARMED: "우리가 §Y'동쪽의 소용돌이' 작전§!을 실행할 때, 아제르바이잔의 반란군은 독립을 선언하며 이란과 전쟁을 시작할 것입니다\n"
 TT_SYR_TABARISTAN_ARMED: "우리가 §Y'동쪽의 소용돌이' 작전§!을 실행할 때, 길락과 마잔데라니의 반란군은 독립을 선언하며 이란과 전쟁을 시작할 것입니다\n"
 TT_SYR_BALOCHISTAN_ARMED: "우리가 §Y'동쪽의 소용돌이' 작전§!을 실행할 때, 발로치의 반란군은 독립을 선언하며 이란과 전쟁을 시작할 것입니다\n"
 TT_SYR_ALIGN_PALESTINE: "\n[PAL.GetName](은)는 기본적으로 우리와 §G강력히§! 동맹을 맺으려고 할 것입니다\n\n다음의 경우 [PAL.GetName]의 동맹 가능성이 높아집니다:\n §G-우리와 이념이 같음§!\n\n다음의 경우 [PAL.GetName]의 동맹 가능성이 낮아집니다:\n §R-그들이 이미 다른 세력에 속해있음§!\n"
 TT_SYR_ALIGN_ISRAEL: "\n[ISR.GetName](은)는 기본적으로 우리와 §G강력히§! 동맹을 맺으려고 할 것입니다\n\n다음의 경우 [ISR.GetName]의 동맹 가능성이 높아집니다:\n §G우리와 이스라엘 모두 서방 또는 신흥국 이념을 따르고 있음§!\n\n다음의 경우 [ISR.GetName]의 동맹 가능성이 낮아집니다:\n §R-그들이 이미 다른 세력에 속해있음\n -그들이 국가주의 이념을 따르고 있음§!\n"
 TT_SYR_ALIGN_JORDAN: "\n[JOR.GetName](은)는 기본적으로 우리와 §G강력히§! 동맹을 맺으려고 할 것입니다\n\n다음의 경우 [JOR.GetName]의 동맹 가능성이 높아집니다:\n §G우리와 요르단 모두 같은 이념을 가지고 있음\n -[ISR.GetName](이)가 국가주의 관점을 따르고 있음§!\n\n다음의 경우 [JOR.GetName]의 동맹 가능성이 낮아집니다:\n §R-'아랍-이스라엘 분쟁' 중 그들 부분이 해결됨§!\n"
 TT_SYR_ALIGN_EGYPT: "\n[EGY.GetName](은)는 기본적으로 우리와 §G강력히§! 동맹을 맺으려고 할 것입니다\n\n다음의 경우 [EGY.GetName]의 동맹 가능성이 높아집니다:\n §G우리와 이집트 모두 같은 이념을 가지고 있음\n -[ISR.GetName](이)가 국가주의 관점을 따르고 있음§!\n\n다음의 경우 [EGY.GetName]의 동맹 가능성이 낮아집니다:\n §R-'아랍-이스라엘 분쟁' 중 그들 부분이 해결됨§!\n"
 TT_SYR_ALIGN_SAUDI_ARABIA: "\n[SAU.GetName](이)가 우리와 동맹을 맺을 가능성은 기본적으로 §g반반§!의 확률을 가집니다.\n\n다음의 경우 [SAU.GetName]의 동맹 가능성이 높아집니다:\n §G우리와 사우디 모두 같은 이념을 가지고 있음\n -사우디 왕가가 권력을 잡고 있고 동시에 우리가 서방 관점을 가짐\n -우리가 수니파이고, 시아파가 아니어야함\n -우리가 레바논에서 철수함§!\n\n다음의 경우 [SAU.GetName]의 동맹 가능성이 낮아집니다:\n §R-파하드 왕이 더이상 지도자가 아님\n -우리가 레바논 총리의 암살 시도를 한적이 있음\n -우리가 중점 '헤즈볼라 지원'을 완료함\n -우리에 대한 그들의 평판이 나쁨§!\n"
 TT_SYR_ALIGN_IRAN: "\n[PER.GetName](은)는 기본적으로 우리와 §G강력히§! 동맹을 맺으려고 할 것입니다\n\n다음의 경우 [PER.GetName]의 동맹 가능성이 낮아집니다:\n §R-서로 다른 관점을 따르고 있음\n -우리가 수니파임\n -우리가 중점 '헤즈볼라에 대한 공작'을 완료함\n -우리가 레바논을 통제 중임§!\n"
 TT_SYR_ALIGN_RUSSIA: "\n[SOV.GetName](은)는 기본적으로 우리와 §G강력히§! 동맹을 맺으려고 할 것입니다\n\n다음의 경우 [SOV.GetName]의 동맹 가능성이 낮아집니다:\n §R-서로 다른 관점을 따르고 있음\n -우리가 전쟁 중임§!\n"
