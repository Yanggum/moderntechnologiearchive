 korea.37.t: "한국이 유엔 안전보장이사회 상임 이사국이 되었습니다."
 korea.37.d: "오늘 UN 안보리 회의에서, 상임 이사국 5개국은 새로운 상임이사국이 되기 위한 한국의 가입 지원서에 동의했습니다. 한국은 UN 헌장 의무에 따라 세계 평화를 유지하기 위해 최선을 다할 것을 약속했습니다."
 korea.37.a: "세계가 마침내 한국의 강제 분단에 대한 보상을 일부 지원해주었다."
 korea.38.t: "일본과 한국에 주둔한 군대의 철수를 요구하는 한국"
 korea.38.d: "한국은 오늘 공식적으로 일본과 한국에 주둔중인 군대의 철수를 요청했습니다."
 korea.38.a: "우리는 불합리한 요구에 응할 수 없다."
 korea.38.b: "이제 병사들이 집에 돌아갈 때도 되었지..."
