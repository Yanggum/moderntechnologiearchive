 KOR_UN_security_council_seat_desc: "한국은 제2차 세계대전 이후 미국과 소련에 의해 강제로 분단되어 차가운 전쟁 시기의 최초의 프록시 전쟁으로 이어졌습니다. 이로 인해 세계는 한국에 일정한 보상을 해주어야 합니다. 영구적인 유엔 안보리 자리를 제공하는 것이 좋은 선택일 것입니다.\n\n§Y[USA.GetFlag]미합중국§!: [Root.recognises_UNSC_seat_USA]\n§Y[SOV.GetFlag]러시아 연방§!: [Root.recognises_UNSC_seat_SOV]\n§Y[ENG.GetFlag]영국§!: [Root.recognises_UNSC_seat_ENG]\n§Y[FRA.GetFlag]프랑스 공화국§!: [Root.recognises_UNSC_seat_FRA]\n§Y[CHI.GetFlag]중화인민공화국§!: [Root.recognises_UNSC_seat_CHI]"
