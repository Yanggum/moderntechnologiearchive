 KOR_lean_to_China: "중국에 의지"
 KOR_lean_to_China_desc: "중국은 우리의 최대 무역 파트너입니다. 그들과 함께하는 우정은 우리의 사업을 다음 단계로 끌어올릴 것입니다."
 KOR_lean_to_United_States: "미국에 의지"
 KOR_lean_to_United_States_desc: "미국은 세계에서 가장 강력한 국가입니다. 그들과의 관계도 향상은 우리를 조금 더 안전하게 만들것입니다."
 KOR_preserve_neutrality: "중립 유지"
 KOR_preserve_neutrality_desc: "통일 한국은 더이상 전쟁을 감당할 여유가 없습니다. 중립이 우리 최선의 선택입니다."
 KOR_stoke_anti_americanism: "반미주의 선동"
 KOR_stoke_anti_americanism_desc: "한국 전쟁 정전 협정 이후 미군은 남한에서 최고 권력을 즐겼으며, 그들은 민간인을 치료하더라도 무죄로 보장받을 수 있습니다. 이로 인해 한국에서는 반미 감정이 높아지고 있습니다. 이러한 미제 확장주의자들은 쫓아내야 합니다!"
 KOR_back_chinese_claims: "중화권으로 복속"
 KOR_back_chinese_claims_desc: "중국의 영향권으로 돌아가서, 한중 경제 문화 협력을 더욱 확대하자."
 KOR_threaten_japan: "일본 위협"
 KOR_threaten_japan_desc: ""
 KOR_demand_end_to_america_presence: "주한미군 철수 요구"
 KOR_demand_end_to_america_presence_desc: ""
 KOR_condemn_expansionism: "확장주의 비난"
 KOR_condemn_expansionism_desc: "중국의 신식 식민주의 정책과 증가하는 군사 지출은 전 세계 국가들 사이에서 의심을 불러일으키고 있습니다. 세계의 평화와 안정이 위협받는 것으로 보입니다."
 KOR_support_freedom_of_navigation: "항해 자유지원"
 KOR_support_freedom_of_navigation_desc: "항해의 자유는 모든 국가가 누릴 수 있는 근거 있는 권리이다. 우리가 어디로 항해하든지 다른 누구도 간섭할 권리가 없다!"
 KOR_reconcile_with_japan: "일본과의 화해"
 KOR_reconcile_with_japan_desc: ""
 KOR_collective_defense: "집단방위"
 KOR_collective_defense_desc: "미국의 충성스러운 동맹국으로서, 이제 우리는 서로의 군사 협력을 강화할 때입니다. 이것은 평화의 균형을 서방에 더욱 유리하게 기울일 것입니다."
 KOR_a_globalized_korea: "세계화된 한국"
 KOR_a_globalized_korea_desc: "오늘날은 세계화의 시대이며, 한국은 이 시대에 참여해야 합니다."
