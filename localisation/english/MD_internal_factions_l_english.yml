 decision_category_internal_factions: "국내 파벌과의 상호 작용"
 decision_category_internal_factions_desc: "[ROOT.GetName]에는 몇 개의 파벌이 있습니다. 그들은 우리 나라에 엄청나게 많은 세금을 부과 시킬 수 있는 강력한 파벌입니다. 하지만 또 한편으론 문제를 야기시켜 우리를 더욱 엉망으로 만들 수도 있습니다."
 tax_labour_unions_decision: "노동조합에 과세한다"
 tax_labour_unions_decision_desc: "노동조합은 너무 오랫동안 큰 이득을 봤다. 우리는 노동 조합에 대한 세금을 인상해 나가야만 합니다."
 raise_wages_labour_unions_decision: "임금 인상"
 raise_wages_labour_unions_decision_desc: "국가의 임금을 인상하면 노동 단체는 정부에 더욱 만족할 것입니다."
