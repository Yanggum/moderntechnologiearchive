l_english:
 decision_category_energy: "에너지 결정"
 decision_category_energy_desc: "모든 국가들은 그 기능과 서비스가 멈추지 않고 원활히 돌아가도록 일정 수준의 에너지 상태를 유지해야합니다. 만약 우리 경제가 지속적으로 증가하는 에너지에 대한 수요에 대응하지 못한다면, 우리는 대단히 심각한 결과를 맞딱트릴 것이며 전면적인 경제의 붕괴가 발생할 수 있습니다."
 block_all_reactor_grade_purchases: "원자로급 물질의 거래 중지"
 block_all_reactor_grade_purchases_desc: "당신이 원자로 급 물질을 판매할 생각이 없다면 이 결정을 클릭하여 모든 공급을 막을 수 있습니다."
 unblock_all_reactor_grade_purchases: "원자로급 물질의 거래 허용"
 unblock_all_reactor_grade_purchases_desc: "당신이 원자로 급 물질을 판매하고 싶다면 이 결정을 클릭하여 모든 공급을 허용할 수 있습니다."
 energy_buy_reactor_grade_material: "[FROM.GetNameWithFlag] 측으로부터 원자로급 물질 구매"
 energy_buy_reactor_grade_material_desc: "우리는 원자로급 물질이 고갈되고 있습니다. 원자로 가동을 위해 일부 원자로급 물질을 구매할 수 있습니다."
 energy_building_enrichment_facilities: "우라늄 농축시설 건설"
 energy_building_enrichment_facilities_desc: "우리는 핵과 함께 하기로 결정하였습니다. 이제 국가를 위해 필요한 자원을 건설하기 시작할 때 입니다."
 canceled_our_enrichment_facility_construction: "우리의 우라늄 농축시설 건설을 중지시킴"
 limited_to_heu_materials_only: "우리를 저농축 (LEU) 물질 생산으로 제한함"
 ignored_our_request_to_cease: "우리의 중지 요구를 무시함"
 HEADER_TEXT_TITLE: "§Y에너지§!"
 energy_dynamic_modifier: "국가 전력망"
 energy_dynamic_modifier_TT: "이 정신은 화석 발전소로부터의 연료 소모량과 비전기식 에너지 소모원으로부터의 직접적인 연료 소모량의 합계 뿐만 아니라 동력을 생성하는데 있어 충분한 전력이 확보되지 않아 최종적으로 잘못 오용되고 있는 전력 소모량 또한 나타냅니다."
 no_fuel_penalties_modifier: "연료 부족 불이익"
 no_fuel_penalties_modifier_TT: "이 정신은 국가가 보유한 에너지를 거의 모두 사용하여, 민간에서 에너지를 소비할 수 없는 상황에 놓일 경우 발생하는 불이익을 나타냅니다."
 hydroelectric_infrastructure_in_state: "수력 기반시설"
 hydroelectric_infrastructure_in_state_TT: "수력 발전 기반시설은 수력발전 댐, 저수지, 그리고 이외 수력 에너지와 관련된 모든 기반시설을 일컫습니다. 국가 변동치에서는 생산된 총 에너지와 더불어 그 에너지를 저장할 수 있는 양 또한 표시되고 있습니다. 이는 에너지 생산 총합에 영향을 주며 산업 및 민간의 에너지 공급에 도움을 줄 것입니다."
 geothermal_infrastructure_in_state: "지열 기반시설"
 geothermal_infrastructure_in_state_TT: "지열 발전 기반시설은 지열 발전소와 더불어 이와 유사한 모든 기반시설을 일컫습니다. 이는 에너지 생산 총합에 영향을 주며 산업 및 민간의 에너지 공급에 도움을 줄 것입니다."
 renewable_capacity_factor_dyn_mod: "재생에너지 중심지"
 renewable_capacity_factor_dyn_mod_TT: "이 곳은 안정적인 강풍이 불거나 연간 일조량이 매우 높은 지역으로써, 재생 에너지 생산에 최적화된 장소입니다. 이로 인해 이 주에 조성되는 재생 에너지 단지의 수용량이 확대될 것이며, 그로써 평균적으로, 그들의 최대 수용량에 더욱 가깝게 생산을 진행할 수 있습니다."
 heavy_power_restrictions_spirit: "강력한 에너지 규제"
 some_power_restrictions_spirit: "온건한 에너지 규제"
 some_additional_consumption_spirit: "온건한 에너지 규제 보조금"
 heavy_additional_consumption_spirit: "강력한 에너지 규제 보조금"
 energy_build_fossil_powerplant_TT: "[ROOT.GetNameWithFlag]의 §Y화석 연료 발전소§!의 개수가 [?temp_change|0+] 만큼 변동합니다 (현재: [?number_of_fossil_pps|Y0])"
 build_battery_park_effect_TT: "[ROOT.GetNameWithFlag]의 §Y배터리 파크§!의 개수가 [?temp_change|0+] 만큼 변동합니다 (현재: [?number_of_battery_parks|Y0])"
 build_enrichment_facilities_effect_tt: "[ROOT.GetNameWithFlag]의 §Y우라늄 농축시설§!의 개수가 [?temp_change|0+] 만큼 변동합니다 (현재: [?enrichment_facilities|Y0])"
 synthetic_refinery_energy_tt: "에너지 획득: §G500§!"
 currently_considering_an_offer: "[FROM.GetNameWithFlag] 측은 현재 제안을 고려하는 중임\n"
 has_nuclear_reactors_tt: "[THIS.GetNameWithFlag] 측은 최소 1개의 §Y$nuclear_reactor$§!를 보유함 (현재: [?nuclear_reactors|Y0])\n"
 has_enrichment_facilities_tt: "[THIS.GetNameWithFlag] 측은 최소 1개의 §Y우라늄 농축시설§!을 보유함 (현재: [?enrichment_facilities|Y0])\n"
 has_reactor_material_stockpile_tt: "[THIS.GetNameWithFlag] 측은 최소 500개의 §Y원자로급 핵 물질§!를 보유함 (현재: [?THIS.var_reactor_material_stockpile|Y0])\n"
 change_reactor_grade_material_effect_tt: "[THIS.GetNameWithFlag]의 §Y원자로급 물질§! 비축량을 [?change_resource|0+] 만큼 변동합니다. (현재: [?THIS.var_reactor_material_stockpile|Y0])\n"
 change_weapons_grade_material_effect_tt: "[THIS.GetNameWithFlag]의 §Y무기급 물질§! 비축량을 [?change_resource|0+] 만큼 변동합니다. (현재:[?THIS.var_nuclear_material_stockpile|Y0])\n"
 limits_to_heu_production_only_tt: "오직 2년 동안 우리의 저농축 (LEU) 물질의 생산을 제한합니다.\n우리가 고농축 (HEU) 물질을 선택한다면 다른 국가가 이 결정에 개입할지도 모릅니다..."
 cannot_produce_heu_tt: "우라늄 농축을 저농축 (LEU)으로 제한함 (남은 협약 기간: [?only_leu_materials:days_left|Y0])"
 recently_built_enrichment_facility_tt: "최근 §Y우라늄 농축시설§!을 건설함. (남은 일수: [?recently_built_enrichment_facility:days_left|0Y])"
 recently_bought_fuel_tt: "최근 시장에서 연료를 구입함. (남은 일수: [?recently_bought_fuel:days_left|0Y])"
 building_fossil_fuel_powerplant_tt: "화석 연료 발전소는 대략 90일 이후 건설될 것입니다"
 early_renewables: "기초 태양광 패널"
 early_renewables_desc: "기본 태양광 패널의 개발을 통해 태양광을 이용하고 전기로 전환할 수 있습니다. 재생 에너지를 향한 첫 발걸음입니다."
 renewables: "개선된 풍력 발전 터빈"
 renewables_desc: "공기역학과 재료공학의 기술적 발전은 더 효율적인 풍력 발전 터빈을 건설 할 수 있으며, 발전 능력을 향상시킵니다."
 improved_renewables: "고효율 광전지"
 improved_renewables_desc: "태양광 전지 기술의 상당한 발전은 전기 에너지로의 변환율을 증가시켜 전보다 생산적이며 비용적으로 더 효과적입니다."
 advanced_renewables: "풍력 발전 복합 블레이드"
 advanced_renewables_desc: "가벼우면서도 견고한 복합 재료를 활용한 풍력 터빈 블레이드는 더욱 효율적이고 내구성이 뛰어나며 바람으로부터 더 많은 에너지를 획득합니다."
 modern_renewables: "박막 태양광 기술"
 modern_renewables_desc: "박막 태양광 패널의 도입은 태양광 산업에 혁신을 일으켜, 설치 유연성과 적응성을 제공하는 동시에 전반적인 효율성을 향상시킵니다."
 improved_modern_renewables: "역외 풍력 발전 지대"
 improved_modern_renewables_desc: "국가들은 해안 지역에 풍력 발전소를 건설하기 시작하였으며, 더 강력하고 지속적인 바람으로부터 이익을 얻고, 대규모 풍력 에너지 프로젝트를 위한 길을 열었습니다."
 advanced_modern_renewables: "양면 태양광 패널"
 advanced_modern_renewables_desc: "양면 태양광 패널이 도입되어 양면에서 햇빛을 포착할 수 있으며, 주변 표면에서 반사된 햇빛을 활용하여 에너지 산출을 향상시킵니다."
 early_futuristic_renewables: "향상된 풍력 터빈 제어"
 early_futuristic_renewables_desc: "Cutting-edge control systems optimize wind turbine performance by adjusting blade pitch and yaw angles to extract maximum energy from varying wind conditions."
 futuristic_renewables: "회티탄석 태양광 전지"
 futuristic_renewables_desc: "Perovskite solar cells become commercially viable, offering higher efficiency and lower production costs, further driving the adoption of solar energy."
 futuristic_oil_refining: "미래형 연료 정제"
 futuristic_oil_refining_desc: "Additional changes in the distillation of bio-diesel and general purpose fuel can allow us to gain more fuel that can burn cleaner and more efficient."
 fuel_efficiency: "향상된 연소 공학"
 fuel_efficiency_desc: "연소 공학의 혁신을 통해 화석 연료에서 더 많은 에너지를 추출하는 동시에 소비를 줄일 수 있게 되었으며, 이는 에너지 발전의 미래를 위한 선례가 되었습니다."
 fuel_efficiency2: "석탄가스화 복합화력발전 "
 fuel_efficiency2_desc: "석탄 및 기타 탄소 기반 연료를 가스로 전환하여 더 깨끗하고 효율적인 에너지 생산의 잠재력을 활용함으로써 화석 연료 에너지 발전소의 역량을 한 단계 도약시켰습니다."
 fuel_efficiency3: "고효율 저공해 기술"
 fuel_efficiency3_desc: "HELE 기술을 도입하면 화석 연료 발전소가 더 낮은 배출량으로 더 높은 효율을 달성하여 에너지 생산과 환경 보호라는 두 가지 목표를 달성할 수 있습니다."
 fuel_efficiency4: "탄소 포집 및 저장 기술 (CCS) 통합"
 fuel_efficiency4_desc: "As global concerns over carbon emissions grow, integrating CCS into our power plants allows us to trap and store CO2 emissions, making fossil fuel energy both potent and environmentally conscious."
 fuel_efficiency5: "AI 기반 최적화 & 모니터링"
 fuel_efficiency5_desc: "Harnessing the power of artificial intelligence, our plants now dynamically adjust operations in real-time, ensuring optimal fuel consumption and output while minimizing environmental impacts."
 fuel_efficiency6: "초저공해 화석연료 단지"
 fuel_efficiency6_desc: "최첨단 기술과 기법을 통해 화석 연료 공장은 이제 배출량을 크게 줄이면서 운영되고 있으며, 효율적인 에너지 생산의 정점을 보여주고 있습니다."
 energy_efficiency: "열역학 기초"
 energy_efficiency_desc: "열역학 원리의 몇 가지 기본 원칙을 적용하면 공장과 사무실 건물의 에너지 손실을 즉시 줄일 수 있습니다."
 energy_efficiency2: "온열 격리 적용"
 energy_efficiency2_desc: "국가 에너지 비용의 상당 부분은 건물의 난방과 냉방에서 발생합니다. 단열재를 사용하면 이러한 비용을 절감하고 절약한 에너지를 다른 곳에 사용할 수 있습니다."
 energy_efficiency3: "고급 제어 통합"
 energy_efficiency3_desc: "몇 가지 기초적인 알고리즘을 온도 조절기와 제어 시스템에 통합하면 효율이 더욱 향상되어 에너지를 추가로 절약할 수 있습니다."
 energy_efficiency4: "고밀도 절연"
 energy_efficiency4_desc: "보다 현대적인 재료를 사용하면, 절연 밀도를 높이고 더 높은 에너지 절약을 달성할 수 있습니다."
 energy_efficiency5: "열전 발전기 (TEG) 개선 발전소"
 energy_efficiency5_desc: "현대의 많은 발전소는 여전히 열을 이용해 물을 증기로 바꾸는 방식에 의존하고 있습니다. 이 방식은 수년에 걸쳐 효율성이 향상되었지만 여전히 많은 양의 폐열을 발생시킵니다. 열전 발전기는 폐열에서 여분의 전압을 추출할 수 있습니다. 이는 연료에 대한 공장의 총 비용을 절감하는 것으로 반영됩니다."
 energy_efficiency6: "나노섬유 절연체"
 energy_efficiency6_desc: "최근 나노섬유 기술의 발전으로 지금까지 가장 진보된 고밀도 절연을 사용할 수 있게 되었습니다. 이는 에너지 효율을 크게 개선할 것입니다."
 energy_efficiency7: "대규모 열전 발전기 (TEG) 결합"
 energy_efficiency7_desc: "Going beyond simply isolating factories and offices properly, Thermoelectric Generators can be used to reclaim energy that would otherwise be lost even through the most modern thermal isolation."
 energy_efficiency8: "마이크로 발전기"
 energy_efficiency8_desc: "Fitting exhausts with small-scale generator turbines and running thermoelectric wiring through windows takes energy reclamation to the next level."
 energy_efficiency9: "초전도 열전 발전기 (TEG)"
 energy_efficiency9_desc: "Exploiting temperature extremes and the physical properties of the Seebeck-Effect is one thing, but combining it with the superconducting properties of some recently developed alloys and nanofiber technology allows efficiency to approach a zero-loss concept quite closely."
 TOTAL_GENERATION_ENERGY: "§H전체 생산량§!: [?energy_sum|G2] GW (기가와트)"
 ENERGY_GENERATION_TOTAL_TT: "아래의 목록은 생산된 모든 에너지의 출처 및 생산원을 표시합니다. §Y화석 연료 발전소§!는 소비량보다 생산량이 많을 경우 가동되지 않는 상태가 될 것입니다. 유휴 중인 §Y화석 연료 발전소§!는 §Y연료§!를 소비하지 않습니다.\n----------\n§Y화석 연료 발전§!: [?fossil_pp_energy_generation|G2] GW (기가와트)\n§Y유휴 중인 화석 연료 발전소§!: [?free_fossil_powerplants_power|Y2] GW (기가와트)\n§Y수력 발전§!: [?hydroelectric_energy_generation|G2] GW (기가와트)\n§Y지열 발전§!: [?geothermal_energy_generation|G2] GW (기가와트)\n§Y원자력 발전 §!: [?nuclear_energy_generation|G2] GW (기가와트)\n§Y태양 및 풍력 발전§!: [?renewable_energy_display_var|G2] GW (기가와트)\n§Y기타 자원 발전§!: [?other_energy_generation|G2] GW (기가와트)\n§Y에너지 비축량에서 회수§!: [?energy_withdrawal_from_storage|G2] GW (기가와트)\n\n§Y변동치§!:\n법안, 이념, 그리고 기술 항목이 §Y모든 에너지 발전§!에 미치는 영향: [?modifier@energy_gain_multiplier|+%]\n법안, 이념, 그리고 기술 항목이 §Y재생에너지 발전§!에 미치는 영향: [?modifier@renewable_energy_gain_multiplier|%+]\n법안, 이념, 그리고 기술 항목이 §Y화석 연료 발전§!에 미치는 영향: [?modifier@fossil_pp_energy_generation_modifier|%+]\n법안, 이념, 그리고 기술 항목이 §Y원자력 발전§!에 미치는 영향: [?modifier@nuclear_energy_generation_modifier|%+]"
 TOTAL_CONSUMPTION_ENERGY: "§H전체 소비량:§!: [?energy_consumption|R2] GW (기가와트)"
 TOTAL_CONSUMPTION_ENERGY_TT: "아래의 목록은 소비되는 에너지의 출처 및 소비원을 표시합니다.\n----------\n§Y민간 에너지§! 소비량: [?population_energy_use_display_var|R2] GW (기가와트)\n§Y모든 건물에 사용되는 에너지§! 소비량: [?energy_use_buildings_total_display_var|R2] GW (기가와트)\n§Y기타 에너지§! 소비량: [?other_energy_use_display_var|R2] GW (기가와트)\n----------\n§Y부문에 따른 건물에 사용되는 에너지의 분류:§!\n§Y민간 공장 에너지§! 소비량: [?energy_use_civs_total_display_var|R2]\n§Y사무지구 에너지§! 소비량: [?energy_use_offices_total_display_var|R2]\n§Y군수 공장 & 해군 조선소 에너지§! 소비량: [?energy_use_mils_total_display_var|R2]\n\n§Y변동치§!:\n법안, 이념, 그리고 기술 항목이 §Y모든 에너지 소비량§!에 미치는 영향: [?modifier@energy_use_multiplier|-%]\n법안, 이념, 그리고 기술 항목이 §Y민간 에너지 소비량§!에 미치는 영향: [?modifier@pop_energy_use_multiplier|-%]\n법안, 이념, 그리고 기술 항목이 §Y민간 공장 에너지 소비량§!에 미치는 영향: [?modifier@energy_use_modifier_civs|-%]\n법안, 이념, 그리고 기술 항목이 §Y사무지구 에너지 소비량§!에 미치는 영향: [?modifier@energy_use_modifier_offices|-%]\n법안, 이념, 그리고 기술 항목이 §Y군수 공장 & 해군 조선소 에너지 소비량§!에 미치는 영향: [?modifier@energy_use_modifier_mils|-%]\n"
 MISSING_FULFILLMENT_VALUE: "§H충족되지 않은 에너지 요구§!: [?unfulfilled_energy_demand_var|%+]"
 MISSING_FULFILLMENT_VALUE_TT: "이 수치는 전체 §Y에너지 요구량§! 중 현재 충족되지 않은 에너지의 비율을 나타냅니다.\n\n§Y미충족된 에너지로 인한 영향§!\n£construction_speed_texticon 건설 속도: [?unfulfilled_energy_demand_dynmod_var|+%]\n£research_speed_texticon  연구 속도: [?unfulfilled_energy_demand_dynmod_var|+%] \n£tax_gain_multiplier_modifier_texticon §Y세입§! 변동치: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon 공장 생산량: [?unfulfilled_energy_demand_dynmod_var|+%]\n£dockyard_output_texticon 조선소 생산량t: [?unfulfilled_energy_demand_dynmod_var|+%] \n£stability_texticon  안정도: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
 TOTAL_FOSSIL_FUEL_POWERPLANTS: "가동 중인 화석 연료 발전소: [?number_of_fossil_pps|0Y]"
 TOTAL_FOSSIL_FUEL_POWERPLANTS_TT: "화석 연료 발전소는 화석을 기반으로 하는 모든 열전기 에너지 자원을 원료로 에너지를 생산합니다. 대표적으로 석탄, 천연가스, 그리고 석유가 있습니다.\n\n다음을 국가에 제공:\n기본 에너지 획득: §G+1§! GW (기가와트)\n"
 TOTAL_NUCLEAR_REACTOR: "원자로: [?nuclear_reactors|0Y]"
 TOTAL_NUCLEAR_REACTOR_TT: "이 발전소는 핵 에너지를 전기에너지로 변환하며, 보통 수준으로 농축된 우라늄을 생산 과정에서 사용합니다.\n\n다음을 국가에 제공:\n기본 에너지 획득: §G+2§! GW (기가와트)\n"
 TOTAL_RENEWABLE_PARKS: "재생에너지 단지: [?biofuel_refineries|0Y]"
 TOTAL_RENEWABLE_PARKS_TT: "재생에너지 시설은 모든 재생에너지 자원을 원료로 에너지를 생산합니다. 대표적으로 태양광 단지, 풍력 터빈, 바이오연료 정제소, 목탄 발전소, 바이오연로 발전소 등이 있습니다. 결과적으로 이 시설은 재생에너지 자원을 활용하여 연료를 생산하게 됩니다.\n\n국가에 다음을 제공:\n기본 에너지 획득: §G+0.5§! GW (기가와트)\n"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "일간 발전소 연료 사용량: [?fossil_pp_fuel_display|0R]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "이 수치는 현재 활성화된 모든 §Y화석 연료 발전소§!에서 매일 소비되는 총 연료를 나타냅니다. §Y화석 연료 발전소§!는 전체 생산 용량이 전체 소비량보다 클 경우 가동 중이지 않은 유휴 상태가 될 것입니다.\n\n§Y변동치§!:\n법안, 이념, 그리고 기술 항목이 §Y화석 연료 발전소에 소비되는 연료§! 사용량에 미치는 영향: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "일간 민간 연료 소비량: [?non_electric_fuel_display|0R]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "이 수치는 전체 §Y인구§!가 매일 소비하는 연료의 총합을 나타냅니다.\n\n§Y변동치§!:\n법안, 이념, 그리고 기술 항목이 §Y비전기적 연료§! 사용량에 미치는 영향: [?modifier@non_electric_fuel_consumption_modifier|-%]"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_CONSUMPTION: "매주 핵연료 소비량: [?nuclear_fuel_consumption|0R] Kg"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_CONSUMPTION_TT: "이 수치는 §Y원자로§!에서 매주 사용되는 §Y원자로급 물질§!의 소비량을 나타냅니다\n\n§Y원자로급 물질 비축량§!: £GFX_nuclear_material_texticon  §G[?var_reactor_material_stockpile]§! Kg.\n§Y원자로급 물질 주간 생산량§!: [?var_nuke_nuclear_reactor_prod|G2] §Gkg§!\n\n§Y변동치§!:\n법안, 이념, 그리고 기술 항목이 §Y원자로에 소비되는 연료§!의 사용량에 미치는 영향: [?modifier@nuclear_fuel_consumption_modifier|-%]"
 TOTAL_STORED_ENERGY: "비축된 에너지: 최대 비축량 [?max_stored_energy|3Y] GWh 중 [?stored_energy|3Y] GWh (기가와트시)"
 TOTAL_STORED_ENERGY_TT: "이것은 우리가 보유할 수 있는 최대치 외에 현재 우리가 저장한 초과 에너지의 양을 보여줍니다. 우리는 추가적인 §Y배터리 파크§!를 건설함으로써 §Y최대 비축량§!을 늘릴 수 있습니다."
 OPEN_ENERGY_BUTTON: "에너지 창 열기"
 OPEN_ENERGY_BUTTON_TT: "이 아이콘을 클릭하면 소비량, 생산량 그리고 에너지 요구에 대한 충원량을 확인할 수 있는 에너지 창을 열 수 있습니다."
 heavy_power_restrictions_button_tt: "§Y강력한 에너지 제한§!\n현재 에너지 생산량이 에너지 소비량을 앞지르고 있습니다. 우리는 추가적인 발전소를 건설하거나, 재생 에너지를 생산하는 등 이 사태를 진정시킬 수 있을 때까지 일시적인 수단으로써 민간의 전기 소비량을 급격히 제한할 수 있습니다. 사람들에게 강력한 에너지 제한을 시행함으로써 심각한 경제 성장 저하, 에너지 소비량 감소, 그리고 정치적 행동이 급격히 축소될 수 있습니다."
 heavy_power_restrictions_button_delayed_tt: "§Y요구 조건:§!\n[!heavy_power_restrictions_button_click_enabled]\n§Y효과:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§Y일부 에너지 제한§!\n현재 에너지 소비량이 에너지 생산량을 앞지르고 있습니다. 우리는 추가적인 발전소를 건설하거나, 재생 에너지를 생산하는 등 이 사태를 진정시킬 수 있을 때까지 일시적인 수단으로써 민간의 전기 소비량을 급격히 제한할 수 있습니다. 사람들에게 강력한 에너지 제한을 시행함으로써 심각한 경제 성장 저하, 에너지 소비량 감소, 그리고 정치적 행동이 급격히 축소될 수 있습니다."
 some_power_restrictions_button_delayed_tt: "§Y요구 조건:§!\n[!some_power_restrictions_button_click_enabled]\n§Y효과:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§Y에너지 제한 없음§!\n현재의 상황은 국가 경제 상황과 우리의 정치적 안전에 최적인 상태입니다. 우리는 사람들에게 소비를 감축하거나 반대로 독려할 필요가 없습니다"
 no_power_restrictions_button_delayed_tt: "§Y요구 조건:§!\n[!no_power_rules_button_click_enabled]\n§Y효과:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§Y일부 추가적인 소비 장려§!\n현재 에너지가 과도하게 생산되고 있습니다. 우리는 잉여 생산량으로부터 이득을 보기 위해 추가적인 소비를 장려해야만 합니다. 추가적인 소비를 장려함으로써 약간의 건설 속도 및 정치력 보너스를 받음과 동시에 민간의 소비량을 일부 증가시킬 수 있습니다."
 some_additional_consumption_button_delayed_tt: "§Y요구 조건:§!\n[!some_additional_consumption_button_click_enabled]\n§Y효과:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§Y거대한 추가 소비 장려§!\n현재 에너지가 과도하게 생산되고 있습니다. 우리는 잉여 생산량으로부터 이득을 보기 위해 추가적인 소비를 장려해야만 합니다. 추가적인 소비를 장려함으로써 거대한 건설 속도 및 정치력 보너스를 받음과 동시에 민간의 소비량을 급격히 증가시킬 수 있습니다."
 heavy_additional_consumption_button_delayed_tt: "§Y요구 조건:§!\n[!heavy_additional_consumption_button_click_enabled]\n§Y효과:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§Y농축 시설 건설§!\n우라늄 농축 시설은 원자로 및 핵 무기 생산에 활용되는 시설입니다. 당신이 주변의 만류에도 불구하고 핵을 추진하려고 한다면 그 목적을 달성하기 위한 충분한 물질을 생산하기 위해 이 시설을 최소 한 개 이상 보유하고 있어야 합니다. 혹여나 농축 시설을 가지고 있지 않은 상태에서 진행한다면 일부 국가에서 이에 개입하거나 특별한 협약을 맺으라 요구할지도 모릅니다..."
 build_enrichment_facility_button_delayed_tt: "§Y요구 조건:§!\n[!build_enrichment_facility_button_click_enabled]\n§Y효과:§!\n[!build_enrichment_facility_button_click]\n£shift_texticon + £left_mouse_texticon  §YShift 왼쪽 클릭§!으로 §Y세 개의 농축 시설§!을 한 번에 대기열에 추가할 수 있습니다.\n§Y요구 조건:§!\n[!build_enrichment_facility_button_shift_click_enabled]\n§Y효과:§!\n[!build_enrichment_facility_button_shift_click]"
 build_battery_park_button_tt: "§Y배터리 파크 건설§!\n§Y배터리 파크 (Battery Park)§!는 각각 §Y100GWh§!의 초과 에너지 생산량을 저장할 수 있는 매우 거대하고 값비싼 구조물입니다. 특히 재생에너지의 생산량이 불안정하여 소비량에 비해 생산량이 부족할 때를 대비해 에너지를 저장하는 것은 유익할 수 있습니다. "
 build_battery_park_button_delayed_tt: "§Y요구 조건:§!\n[!build_battery_park_button_click_enabled]\n§Y효과:§!\n[!build_battery_park_button_click]"
 buy_fuel_for_money_button_tt: "§Y시장에서 연료 구입§!\n일부 국제 시장에서 연료를 판매하고 있습니다. 연료를 구입함으로써 우리 화석 연료 발전소가 계속 가동될 수 있을 것이며 유사시에 우리 군이 이를 활용할 수도 있을 것입니다."
 buy_fuel_for_money_button_delayed_tt: "§Y요구 조건:§!\n[!buy_fuel_for_money_button_click_enabled]\n§Y효과:§!\n[!buy_fuel_for_money_button_click]"
 energy.1.t: "원자로급 물질 구매 요청"
 energy.1.d: "[FROM.GetNameWithFlag](은)는 원자로에 사용할 원자로급 물질을 우리로부터 구매하려고 합니다. 우리는 그들이 제안한 거래를 받아들여야 할까요?"
 energy.1.a: "거래를 수락한다"
 energy.1.b: "거래를 거절한다"
 energy.2.t: "구매를 수락하는 [FROM.GetNameWithFlag]"
 energy.2.d: "[FROM.GetName]의 관계자가 우리 원자로에 동력을 공급할 핵연료의 판매를 확인했습니다. 화물이 운송 중이며 곧 도착할 예정입니다."
 energy.2.a: "구입 완료"
 energy.3.t: "구매를 거절한 [FROM.GetNameWithFlag]"
 energy.3.d: "안타깝게도 [FROM.GetName]의 관계자들이 우리의 핵연료 구매 제안을 거절했습니다. 원자로에 동력을 공급할 다른 방법을 모색해야 할 것 같습니다."
 energy.3.a: "구입 거절"
 energy.4.t: "새로운 농축 시설"
 energy.4.d: "[FROM.GetNameWithFlag](이)가 그들의 첫 농축시설을 현재 건설중입니다. 우리는 어떻게 진행해야 할까요? 우리는 그들에게 중단을 요구할 수 있습니다."
 energy.4.a: "당장 중지하도록 요구해라"
 energy.4.b: "건설을 허용해라"
 energy.5.t: "농축 시설 건설 중지 요구"
 energy.5.d: "We have been asked to stop our construction of our enrichment facility by [FROM.GetName]. Should we stop the construction? We can also limit ourselves to LEU materials once its constructed to allow us to produce our own nuclear fuel or we could just ignore them. Who knows?"
 energy.5.a: "건설을 중지해라"
 energy.5.b: "저농축 (LEU) 생산으로 제한하자"
 energy.5.c: "요구를 무시하자"
 energy.6.t: "우리의 요구를 수락한 [FROM.GetNameWithFlag]"
 energy.6.d: "그들은 우리의 요구를 받아들여 공사를 중단했습니다."
 energy.6.a: "좋다"
 energy.7.t: "원자로급 물질을 제한한 [FROM.GetNameWithFlag]"
 energy.7.d: "They have limited themselves to reactor-grade materials. This should prevent them from ever becoming a proper nuclear power."
 energy.7.a: "그만한 가치가 있다"
 energy.8.t: "우리의 요구를 무시한 [FROM.GetNameWithFlag]"
 energy.8.d: "They have told us to eat pressure."
 energy.8.a: "\"고맙다..\""
 energy.9.t: "건설을 허용한 [FROM.GetNameWithFlag]"
 energy.9.d: "They have allowed us and are sponsoring our construction. We should not be stopped by any other power."
 energy.9.a: "\"고맙다..\""