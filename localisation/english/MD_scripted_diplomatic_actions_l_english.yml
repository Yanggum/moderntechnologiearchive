 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "무역 협정 제안"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "이 국가와 무역 협정을 맺는 것은 서로 긍정적인 협정에 도달할 것입니다. 두 국가 모두의 더욱 큰 번영을 가져다 줄 것입니다. 만약 이 국가가 투자처를 모색하고 있다면, 무역 협정을 통해 투자 유지 가능성이 증가할 것입니다.\n\nAI 국가는 다음의 요소에 따라 협정 요청에 반응할 것입니다:\n같은 정부 이념, 서로 간의 평판, 영향력, 세력, 유럽연합 회원국, NATO 회원국.\n"
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "현재 §Y[This.GetNameWithFlag]§!와(과) 무역 협정을 맺지 않고 있음"
 PROPOSAL_MISSING_TOOLTIP: "현재 §Y[This.GetNameWithFlag]§!의 제안을 고려하는 중이 아님\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "우리 두 국가 간의 무역 협정은 무역 영향력을 §G100§!만큼 증가시킬 것이며 §Y[This.GetNameWithFlag]§!의 의견에 따라 §G25§! 만큼이 받아들여질 것입니다. 두 국가는 또한 최대 §G1%§! 정도의 영향력을 서로 주고 받을 것입니다."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "협정에 동의한 [THIS.GetNameWithFlag]!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag](은)는 다음의 효과를 만들어내는 조약에 수락하였습니다:\n\n무역 영향력 §G50§! 증가\n평판 §G25§! 증가\n영향력 최대 §G1%§! 정도 증가\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "협정을 거부한 [THIS.GetNameWithFlag]!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "안타깝게도 [THIS.GetNameWithFlag] 측은 우리의 무역 협정을 거절하였습니다. 나중에라도 합의를 볼 수 있기를 바랍니다."
 CANCEL_TRADE_AGREEMENT_TITLE: "무역 협정 파기"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "이 국가와의 무역 협정을 파기한다면 양국 간의 긴장도가 증가될 것 입니다."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "현재 §Y[This.GetNameWithFlag]§! 측과 무역 협정 중임\n"
 CANCEL_TRADE_AGREEMENT_DESC: "무역 협정 파기는 다음의 효과를 가지게 될 것입니다: 무역 영향력 §R50§! 감소\n평판 §R25§! 하락\n협정 파기로 인한 평판 하락 변동치 §R15§!"
 condition_seven: "측은 [Root.GetNameWithFlag] 측의 종속국임"
 condition_eight: "[Root.GetNameWithFlag] 측이 [THIS.GetNameWithFlag] 측에게 영향을 미침"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "[Root.GetNameWithFlag]의 전송"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "§Y[Root.GetNameWithFlag]§!의 메시지! 우리와의 외교관계 변화: 무역 협정 취소"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "채무 대납"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "We can assume another nation's debt to help assuage their current economic issues. If they choose to accept this offer, we gain a small amount of opinion and assume 25% of their debt. It is first taken out of our treasury."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "We can assume another nation's debt to help assuage their current economic issues. If they choose to accept this offer, we gain a small amount of opinion and assume 25% of their debt. It is first taken out of our treasury."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag]의 수락!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] 측은 우리의 채무 대납 제안을 수락하였습니다. 우리는 그들의 25%에 해당하는 빚을 대신 부담하였습니다. 이로써 [THIs.GetNameWithFlag] 측의 부담이 한층 줄어들 것입니다."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag]의 거부!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "안타깝게도 [THIS.GetNameWithFlag] 측은 우리의 채무 대납 요청을 거절하였습니다. 다음 번을 기약해야겠습니다."
