 ukraine_donbass_war.1.t: "성공적인 공세"
 ukraine_donbass_war.1.d: "We have managed to secure a victory in latest push against the enemy"
 ukraine_donbass_war.1.a: "계획대로군"
 ukraine_donbass_war.2.t: "성공적이지 못한 공세"
 ukraine_donbass_war.2.d: "Our enemy managed to repell our attack"
 ukraine_donbass_war.2.a: "약간의 차질일 뿐."
 ukraine_donbass_war.3.t: "공세의 결과: 무승부"
 ukraine_donbass_war.3.d: "We did not manage to achieve any meaningful result after the latest attack"
 ukraine_donbass_war.3.a: "유감이군."
 ukraine_donbass_war.4.t: "적의 방어전 승리"
 ukraine_donbass_war.4.d: "Enemy managed to push through our defense lines, securing a victory"
 ukraine_donbass_war.4.a: "나쁜 소식이군"
 ukraine_donbass_war.5.t: "성공적이지 못한 공격을 진행한 적군"
 ukraine_donbass_war.5.d: "Our enemy attacked our defensive positions but did not manage to achieve anything"
 ukraine_donbass_war.5.a: "잘 했다."
 ukraine_donbass_war.6.t: "적 공세의 결과: 무승"
 ukraine_donbass_war.6.d: "We managed to hinder enemy efforts as they were trying to develop an attack"
 ukraine_donbass_war.6.a: "더 나쁠 수도 있었어"
 ukraine_donbass_war.7.t: "도네츠크인민공화국과 루한스크인민공화국의 정복이 얼마 남지 않은 우크라이나"
 ukraine_donbass_war.7.d: "Ukraine is preparing for final push into last territories held by DNR and LNR, they will cease to exist if we won't interfere"
 ukraine_donbass_war.7.a: "우리는 그들을 지킬 것이다"
 ukraine_donbass_war.7.b: "그들은 쓸모가 없다. 우크라이나가 잠시 점령하게 해라"
 ukraine_donbass_war.8.t: "공세 취소"
 ukraine_donbass_war.8.d: "우리가 공격하기 직전, 적군이 선제적으로 타격을 가했기에, 이제 우리는 방어하는 입장이 되었습니다."
 ukraine_donbass_war.8.a: "오히려 좋은 건가?"
