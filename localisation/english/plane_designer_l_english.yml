 small_modern_plane_airframe_desc: "Cheap to build and inexpensive to operate, light fighters provide countries without an industrial base an option for a lower cost air superiority option. While they will not perform well against any dedicated air superiority fighters, in large numbers, these light aircraft are a serious threat."
