 weap_mp_med_hardpoint_3: "3세대 중형 무장장착소"
 weap_ag_cas_hardpoint_3: "3세대 근접항공지원 무장장착소"
 weap_mp_med_hardpoint_3_desc: "$weap_mp_med_hardpoint_1_desc$"
 weap_ag_cas_hardpoint_3_desc: "$weap_ag_cas_hardpoint_1_desc$"
 weap_mp_med_hardpoint_4: "4세대 중형 무장장착소"
 weap_ag_cas_hardpoint_4: "4세대 근접항공지원 무장장착소"
