 weap_as_hardpoint_4_desc: "$weap_as_hardpoint_1_desc$"
 weap_ag_gunship_1: "25mm - 40mm 포 장착"
 weap_ag_gunship_1_desc: "25mm Gattling Gun and 40mm Bofors cannons mounted in large aircraft allow for aerial gunships, providing precision fire support to ground units.\n\n§GDesigner Hint: Use this module to create large CAS aircraft. These aircraft can provide significant amounts of CAS support, but will be very vulnerable in any kind of contested airspace.§!\n\n§WUsing this as the primary weapon will create a§! §BCAS Aircraft§!"
 weap_ag_gunship_2: "105mm 곡사포 장착"
 weap_ag_gunship_2_desc: "105mm Howitzer cannons allow gunships to provide artillery and tank levels of precise direct fire support to ground units.\n\n§GDesigner Hint: Use this module to create large CAS aircraft. These aircraft can provide significant amounts of CAS support, but will be very vulnerable in any kind of contested airspace.§!\n\n§WUsing this as the primary weapon will create a§! §BCAS Aircraft§!"
 weap_ag_rapid_dragon: "팔레트화 운송 공중발사순항미사일 (Palletized ALCM)"
 weap_ag_rapid_dragon_desc: "As nations experiment with weapons employment, pallets designed to launch ALCMs straight from a transport aircraft rapidly change the role that large transport are able to fill.\n\n§GDesigner Hint: Using this module will allow transport aircraft to conduct strategic bombing missions. Keep in mind transport aircraft are still very vulnerable to damage while flying this mission.§!"
 weap_ag_strat_1: "1세대 폭탄 투하실"
 weap_ag_strat_1_desc: "Dedicated bomb bays allow an aircraft to carry a large amount of air to ground ordinance, primarily used to strike strategic targets in a large volume.\n\n§GDesigner Hint: These modules will provide a decent amount of strategic bombing and naval attack stats, while also debuffing radar advantage and air defense. Using a large amount of these on the same plane will significantly reduce the plane's radar advantage and leave it vulnerable in contested airspace.§!\n\n§WUsing this as the primary weapon will create a§! §BStrategic Bomber§!"
 weap_ag_strat_2: "2세대 폭탄 투하실"
 weap_ag_strat_2_desc: "$weap_ag_strat_1_desc$"
 weap_ag_strat_3: "3세대 폭탄 투하실"
 weap_ag_strat_3_desc: "$weap_ag_strat_1_desc$"
 weap_ag_strat_4: "4세대 폭탄 투하실"
 weap_ag_strat_4_desc: "$weap_ag_strat_1_desc$"
 weap_mp_med_hardpoint_1: "1세대 중형 무장장착소"
 weap_ag_cas_hardpoint_1: "1세대 근접항공지원 무장장착소"
 weap_mp_med_hardpoint_1_desc: "Hardpoints designed to carry medium sized weapons. Light Anti-Ship Missiles, precision guided ordinance, anti-tank missiles, medium cruise missions, Long-Range Air-to-Air missiles, gunpods, and more. These hardpoints provide an aircraft with a wide range of weapon options.\n\n§GDesigner Hint: Medium hardpoints are the very defintion of Multi-Role, providing access to nearly every aircraft mission, and the stats for those missions to make the aircraft useful, at the price of increased IC costs. These modules make for a blanced, all round aircraft.§!\n\n§WUsing this as a primary weapon will create a§! §BMulti-Role Fighter§!\n\n§RWARNING: CV Multi-Role Fighters will only attack enemy ships during naval combat§!"
 weap_ag_cas_hardpoint_1_desc: "Hardpoints designed to carry large amounts of air to ground ordiance. These hardpoints trade the ability to carry a larger mix of ordinance for the ability to carry multiple rails of weapon systems like Air-to-Ground missiles, heavier bombs, and more ALCMs.\n\n§GDesigner Hint: CAS hardpoints will provide aircraft with a significant increase to their gound attack and strategic bombing stats, at the cost of providing no air attack to the aircraft, and a reduction in radar advantage.§!\n\n§WUsing this as the primary weapon will create a§! §BCAS Aircraft§!"
 weap_mp_med_hardpoint_2: "2세대 중형 무장장착소"
 weap_ag_cas_hardpoint_2: "2세대 근접항공지원 무장장착소"
 weap_mp_med_hardpoint_2_desc: "$weap_mp_med_hardpoint_1_desc$"
