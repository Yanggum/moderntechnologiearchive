 ENGINE_INFO: "\n\n§G설계 힌트: 엔진은 선택한 수량에 따라 다른 이점을 가져다 줍니다. 소형 및 중형 항공기의 경우, 이중 엔진은 속도, 추력, 신뢰도를 향상시켜주지만, 제작을 위해 더 많은 산업 역량 (IC)이 필요합니다.§!\n\n§B4기통, 6기통, 8기통 엔진 항공기의 경우, 더 많은 엔진은 추력과 신뢰도를 향상시켜주지만, 속도와 제작 비용이 증가합니다.§!\n\n§R프로펠러 (프롭) 엔진은 주로 제트 엔진 부품보다 저렴하며 연료 및 보급 소비량이 적고, 속도 또한 낮으나, 상대적으로 약간의 추력이 상승할 수도 있습니다.§!"
