l_english:
 JAP_economic_reform: "경제 개혁"
 JAP_economic_reform_desc: "우리 경제 정책은 전쟁 이후 미국의 정책으로 인해 아직도 구식에 머물러 있습니다. 우리 스스로 길을 개척해 나갑시다!"
 JAP_invest_in_toyota: "도요타 투자"
 JAP_invest_in_toyota_desc: "도요타는 일본이 낳은 가장 큰 자동차 기업 중 하나이며 우리는 그들의 공장에 국가 투자를 함으로써 돈을 벌 수 있습니다."
 JAP_expand_the_automotive_industry: "자동차 산업 확충"
 JAP_expand_the_automotive_industry_desc: "도요타에 투자한 후, 이제 우리는 소규모 자동차 사업에 투자할 수 있어야 합니다."
 JAP_reform_the_economic_ministry: "경제부 개혁"
 JAP_reform_the_economic_ministry_desc: "우리는 언제나 더 효율적이게 할 수 있습니다."
 JAP_support_stagnant_businesses: "정체된 산업 지원"
 JAP_support_stagnant_businesses_desc: "다양하고 활발한 사업 부문은 소비자와 정부에 도움이 됩니다."
 JAP_investments_in_south_east_asia: "동남아시아 투자"
 JAP_investments_in_south_east_asia_desc: "동남아시아는 우리가 절대 포기하지 못하는 거대한 시장입니다. 여기에 투자한다는 것은 방대한 수익을 얻는다는 걸 의미합니다."
 JAP_support_agriculture_abroad: "해외 농업 투자"
 JAP_support_agriculture_abroad_desc: "오랫동안 일본은 작은 면적으로 인해 노동 집약적 농업에 힘을 써왔고 현재에 들어서는 해당 분야의 성과를 해외의 밭에 적용시키고 있습니다."
 JAP_cultural_revitalization: "문화 부흥"
 JAP_cultural_revitalization_desc: "우리의 전통 문화가 다시 한번 번창하고 있습니다! 우리의 옛 문화를 젊은 세대에게 다시 가르치고 잊혀진 전통을 되살려 봅시다."
 JAP_devalue_personal_savings_accounts: "개인저축 구좌 절하"
 JAP_devalue_personal_savings_accounts_desc: "There are too many savings in too many personal accounts, and there must be a way to reduce the value of these funds to help fight the recession."
 JAP_invite_asian_scientists: "아시아 과학자 초청"
 JAP_invite_asian_scientists_desc: "We should make Japan into a sacred place for Asian scientists to attract them to come to Japan for research and development work."
 JAP_break_the_deflation: "디플레이션 타파"
 JAP_break_the_deflation_desc: "Everything is to solve the problem of deflation, so that the country can be pulled out of the mud pit of economic recession."
 JAP_develop_honshu: "혼슈 개발"
 JAP_develop_honshu_desc: "혼슈 (해석하면 본주)는 일본 열도 최대 크기와 인구를 자랑하는 동시에 일본의 가장 큰 4개의 도시인 토쿄, 요코하마, 오사카, 나고야가 위치한 섬입니다. 쿄토와 고베같은 대형 도시를 조성해야합니다. \n혼슈의 산업지대를 확장할 필요가 있습니다."
 JAP_national_renewal: "국가 재개발"
 JAP_national_renewal_desc: "일본의 경제, 정치적 재부양은 1945년 이후 20세기에 이뤄낸 쾌거입니다. 그러나 1980년대에 이르러서는 그 성장세가 두드러졌습니다. 이러한 과거를 지니고 있는 일본이며, 중국에 순위를 위협받고 있지만, 세계 2위의 경제 대국이라는 명함을 가지고있습니다! 조국, 사회를 위한 새로운 길을 찾아야 합니다."
 JAP_bushido: "무사도"
 JAP_bushido_desc: "무사도는 일본의 군사 규범입니다. 해석하면 '무사가 가야할 길'로 서양의 기사도와 기사도 정신과 비슷하지만, 스스로의 정진과 조화에 좀 더 중점을 둡니다."
 JAP_finish_nishiseto: "니시세토자동차도 건설 마무리"
 JAP_finish_nishiseto_desc: "니시세토 지도샤도 (니시세토자동차도)는 혼슈-시코쿠를 잇는 세번째 다리 건설 계획으로 일본해를 건너는 몇 개의 다리로 섬을 잇을 계획이었습니다. 두 섬간의 교통량을 늘리고 경제부흥을 위해 니시세토자동차도 건설을 마무리지어야 합니다."
 JAP_honshu_steel: "혼슈 철강 생산"
 JAP_honshu_steel_desc: "일본과 같은 대규모 산업단지가 조성된 곳에는 그만큼 필요로 하는 철 수요도 엄청납니다. 철강 생산량을 대규모로 늘려야 합니다."
 JAP_path_of_peace: "평화의 길"
 JAP_path_of_peace_desc: "어두운 자국의 과거는 헛된 야망의 끝이 어떻게 되는지에 대한 교훈을 가져다 주었습니다. 겸손과 평화주의를 받아들이고 국민의 생활여건을 증진시키는데 모든 역량을 쏟아부을 것입니다."
 JAP_path_of_war: "전쟁의 길"
 JAP_path_of_war_desc: "과거을 통해 배운 교훈에서, 전 세대들은 부국강병을 실현하였습니다. 이전의 영광과 희생의 길을 다시금 걸어서 전쟁을 벌일 것입니다."
 JAP_continental_campaigns: "대륙 확장 계획"
 JAP_continental_campaigns_desc: "대전략적, 지상전으로 조국의 미래를 육군에 걸어야 합니다. 대륙 확장 계획으로 적들은 공포에 몸서리 칠 것입니다."
 JAP_ocean_campaigns: "해상 확장 계획"
 JAP_ocean_campaigns_desc: "일본은 열도 국가이며, 강력하고 대규모의 해군에게 방어를 맡겨왔습니다. 더 만은 전함, 더 강력한 전함, 더 나은 전함을 지을 필요가 있습니다."
 JAP_air_force_focus: "공군 확장 계획"
 JAP_air_force_focus_desc: "육군과 해군 모두 방공수단이 없다시피 합니다. 하늘은 뻥 뚫려 있으니 말이니까요. 충분한 자위력을 위해 공군의 그 질과 양을 늘려야 합니다."
 JAP_southern_expressways: "남부 고속도로"
 JAP_southern_expressways_desc: "국민들과 운송회사는 목적지에 더 빨리 도달하기 위해 추가 도로(일본에서는 고속도로)를 필요로 합니다. 남부에 고속도로를 더 지어야 합니다."
 JAP_new_trade_policy: "새로운 무역 정책"
 JAP_new_trade_policy_desc: "수출입 모두 일본에 있어서 필수적인 사항입니다. 향후에 일본은 소비제를 얼마나 배정할지, 경제 간섭을 얼마나 할지 정해야할지도 모릅니다."
 JAP_develop_kyushu: "규슈 개발"
 JAP_develop_kyushu_desc: "규슈는 일본 열도 중에서 가장 남쪽에 있는 섬인 동시에 센카쿠 열도인 류큐와 아키나와의 행정을 담당하고 있기도 합니다. 큐슈는 후쿠오카, 가고시마, 나가사키가 위치한 섬으로 1400백만의 일본국민이 거주하고 있습니다."
 JAP_national_industrial_project: "국가 산업 계획"
 JAP_national_industrial_project_desc: "경제규모를 늘리고 새로운 공장을 건설할 필요가 있습니다."
 JAP_recruitment_programs: "징병 계획"
 JAP_recruitment_programs_desc: "전시상황에서 군인을 필요로 합니다. 이를 위해 징병을 실시해야 합니다. 학교을 통한 군사 훈련과 청소년들에게 선전을 시켜 더욱 더 많은 국민들이 모병소에 문을 두드리게 합시다."
 JAP_artillery_training: "야포 훈련"
 JAP_artillery_training_desc: "아군 보병을 지원하고 적을 타격하기 위해서 더 많은 전통적인 야포를 필요로 합니다."
 JAP_officer_school: "사관학교"
 JAP_officer_school_desc: "능력이 뛰어난 육상 자위대의 지휘관을 양성하기 위해 현 세대를 교육하는 새로운 사관학교의 설립을 필요로 합니다."
 JAP_destroyer_program: "구축함 계획"
 JAP_destroyer_program_desc: "구축함은 어떤 함대에 있어서든 중추을 담당하고 있습니다. 새롭게 떠오르는 경쟁자에 맞써기 위해서 새로운 함급을 개발해야 합니다."
 JAP_cruiser_program: "순양함 계획"
 JAP_cruiser_program_desc: "순양함은 해상에서 강력한 전력으로 여겨지고 있습니다. 함대의 주력으로 수많은 구축함처럼 항공모함에 비할바는 아니겠지만, 일본의 다음 함급은 아직 세상에 드러나지도 않았습니다. 예산을 배정해야 합니다."
 JAP_light_planes: "경비행기"
 JAP_light_planes_desc: "본토를 지키기 위해 중추인 전투기을 소유한 강력한 공군을 필요로 할 것입니다. 이렇게 말합시다. 와 봐라! 한 방에 네놈들의 어설프게 나는 종이비행기를 위대한 일본 비행기가 격추시켜주마!"
 JAP_northern_expressways: "북부 고속도로"
 JAP_northern_expressways_desc: "남부 고속도로를 증설한 뒤, 눈길을 북쪽으로 돌려 혼슈 북부와 훗카이도를 나라의 경제중심으로 만듭시다."
 JAP_trade_with_america: "미국과의 무역"
 JAP_trade_with_america_desc: "히로시마, 나가사키 국민들은 일본인들이 가지고 있는 왜 미국과 가까워져야 하냐는 증오감을 가지고 있을테지만, 이러한 과거의 감정은 뒤로 제쳐두고 국민들을 위해서라면 미국과의 무역량을 늘려야 합니다."
 JAP_trade_with_china: "중국과 무역"
 JAP_trade_with_china_desc: "중국은 대대로 경쟁국으로 비쳐지지만, 이러한 행동은 그만둘 때가 되었습니다. 중국은 일본만큼이나 부유합니다. 아시아는 간혹한 미국의 영향력에 맞써서 협력할 필요가 있습니다."
 JAP_develop_shikoku: "시코쿠 개발"
 JAP_develop_shikoku_desc: "시코쿠는 일본열도의 남동쪽에 위치한 가장 작은 섬으로 국민들은 본토라고 부르고 있습니다. 최소 4백만이 거주하며, 규슈와 훗카이도만큼 중요한 곳은 아니고 혼슈와 비교해서 어린아이같은 크기를 가지고 있습니다. 하지만 어떠한 노동력을 버릴 수는 없습니다."
 JAP_oil_production: "석유 생산"
 JAP_oil_production_desc: "원유는 역사적으로 일본에게 있어서 고통의 그 자체였습니다. 민간산업과 병기가 작동하도록 하기 위해서는 새로운 원유 수급처를 찾아낼 필요가 있습니다. 센카쿠 섬에 그 해답이 있을지도 모릅니다."
 JAP_political_renewal: "정치 개혁"
 JAP_political_renewal_desc: "국민정신의 개혁이 있은 뒤, 우리는 쓸데없는 목소리를 높이는 정치권을 개혁할 필요가 있습니다. 일본은 정치 개혁이 필요합니다."
 JAP_infantry_training: "보병 훈련"
 JAP_infantry_training_desc: "향후 있을 침략작전, 본토방위에 더 많은 보병들을 필요로 합니다."
 JAP_submarine_program: "잠수함 계획"
 JAP_submarine_program_desc: "옛날같으면 해적과 같이 공해 상에서 골칫거리를 풀어놓을 필요가 있습니다. 모든 민간 선박과 멍청하게 자국 영해에 다니는 수송선단을 사냥할 것입니다. 전쟁의 향방을 유리하게 만들 더 많은 잠수함을 필요로 합니다."
 JAP_carrier_program: "항공모함 계획"
 JAP_carrier_program_desc: "항공모함 건조는 오랫동안 못이룬 소원이었습니다. 항공모함은 대양의 왕이자 중국, 미국인 이미 가지고 있는 함종이기도 합니다. 항공모함 없이는 두 나라로부터 위협만 받고 살아야할 것입니다."
 JAP_heavy_planes: "중비행기"
 JAP_heavy_planes_desc: "하늘이 우리 것인 지금, 적들의 영공도 지배해야 합니다. 적 도시를 돌무더기로 만드는 것이 최후의 목표입니다.."
 JAP_trade_with_south_korea: "남한과의 무역"
 JAP_trade_with_south_korea_desc: "남한은 믿을만한 동맹이기보다는 상황에 따라 믿을 수 있는 나라에 가깝습니다. 저들과의 무역을 통해 이 불편한 관계를 바꿀 수 있을지도 모릅니다."
 JAP_trade_with_north_korea: "북한과의 무역"
 JAP_trade_with_north_korea_desc: "강력한 정권을 장악하고 있는 무역 동맹국이 자원 부족을 겪고 있습니다. 북한이 바로 이런 상황입니다. 중국과 가까워진 지금, 다음은 북한 차례입니다."
 JAP_develop_hokkaido: "훗카이도 개발"
 JAP_develop_hokkaido_desc: "일본 열도의 최북단에 있는 훗카이도는 여러 점에서 극한의 환경을 가지고 있습니다. 일본에서 가장 추운 기후와 혼슈와 멀리 떨어져 있는 동시에, 1986년에 쓰가루해협에 만들어진 세이칸 터널이 유일한 연결로입니다. 훗카이도의 산업력을 늘리기 위해, 공장을 더 극한의 기후에 맞게 수정할 필요가 있습니다. 또한 이를 통해 5백만밖에 되지 않는 훗카이도의 국민들을 도와줄 수도 있을 것입니다."
 JAP_rare_metal_production: "희토류 생산"
 JAP_rare_metal_production_desc: "일본은 항상 자원에 문제가 있었고 알루미늄과 철 광산을 확장하여 이러한 문제를 해결할 수 있습니다."
 JAP_adapt_article_9: "헌법 제 9조 수정"
 JAP_adapt_article_9_desc: "\"일본 국민은 정의와 질서를 기조로 하는 국제 평화를 성실히 희구하며, 국권의 발동인 전쟁과 무력에 의한 위협 또는 무력의 행사는 국제 분쟁을 해결하는 수단으로서는 영구히 이를 포기한다.\" 헌법 제 9조는 전후 일본의 핵심사항이지만, 이는 우리에게 해가 되기 시작했습니다. 동맹국을 지키고 이 조항을 상황에 맞게 고칠 필요가 있습니다."
 JAP_tank_program: "전차 계획"
 JAP_tank_program_desc: "다목적, 강력한 기갑 타격부대는 육군이 중추입니다. 새로운 전차를 개발할 필요가 있습니다."
 JAP_army_exercises: "육군 훈련"
 JAP_army_exercises_desc: "자위군은 새롭고 통합적인 훈련을 통해 다재다능한 부대로 탈바꿈시켜야 합니다."
 JAP_naval_production: "건함 계획"
 JAP_naval_production_desc: "해상권을 장악하기 위해서는 군함을 필요로 합니다. 당장 건조합시다."
 JAP_naval_invasion_protocols: "해상 침공 교리"
 JAP_naval_invasion_protocols_desc: "해병 작전, 상륙전을 위한 새로운 교리가 필요합니다."
 JAP_air_base_project: "공군 기지 계획"
 JAP_air_base_project_desc: "영공을 수호하기 위해서는 공군 기지를 필요로 합니다. 이를 통해 공군의 영공에서의 훈련과 해외작전을 수행할 수 있을 것입니다."
 JAP_extra_research_slot: "우리 연구 시설 확장"
 JAP_extra_research_slot_desc: "Better than a thousand days of diligent study is one day with a great teacher."
 JAP_ideological_debate: "이념 논쟁"
 JAP_ideological_debate_desc: "국가, 정치적 부흥을 위해 국민들을 준비시킨 후에, 민주주의가 올바른 길인지 새로운 이념 논쟁을 벌일 필요가 있습니다. 아니면 새로운 길로 들어설 수도 있습니다."
 JAP_army_doctrine_school: "육군 교리 사관학교"
 JAP_army_doctrine_school_desc: "자국의 육군 교리는 꽤 구식입니다. 새로운 교리를 개발하고 새로운 군사적 방향을 걸어나가기 위해 육군 사관학교를 창설해야 합니다."
 JAP_navy_doctrine_school: "해군 교리 사관학교"
 JAP_navy_doctrine_school_desc: "자국의 해군 교리는 실패작에 가까우며, 최신의 형태를 가진 교리를 개발할 필요가 있습니다."
 JAP_the_future_of_japan: "일본이 미래"
 JAP_the_future_of_japan_desc: "민간, 군사적으로 모두 재단장을 한 뒤, 우리나라는 마침내 새로운 길을 필요로 하게 되었습니다. 아니면 고수하는 것도 하나의 방법입니다."
 JAP_defensive_strategies: "방어 전략"
 JAP_defensive_strategies_desc: "일본은 국제관계적으로 너무 건방을 떨지 않을 필요가 있습니다. 자국과 동맹국을 지키는 데에는 하나되어 하나의 전략에 집중할 필요가 있습니다."
 JAP_aggressive_strategies: "공세 전략"
 JAP_aggressive_strategies_desc: "평화주의와 겁쟁이와 같은 옛길을 버릴 때가 왔습니다. 방어만 하는 시시한 짓은 그만두고 국익을 위해 더 공세적인 행동을 취할 때입니다."
 JAP_fortification_focus: "요새화 중점"
 JAP_fortification_focus_desc: "죽을 위기 속에서도 열도를 방어할 새로운 벙커와 방어건물을 필요로 합니다."
 JAP_defense_through_friendship: "동맹과의 방어"
 JAP_defense_through_friendship_desc: "국제정세 속에는 한결같은 강력한 위협이 도사리고 있지만, 저들은 언제나 이러한 위협을 당연시하며 버텨내고 있습니다. 자유민들의 동맹인 우리가 적당한 동맹만 찾아낸다면, 우리를 위협하는 이들에게 맞써 싸울 수 있을지도 모릅니다."
 JAP_defensive_arms_industry: "방어용 무기 산업"
 JAP_defensive_arms_industry_desc: "우리의 적에 대한 방위 체제를 강화하기 위해 우리는 군사 장비를 생산하는 국내 산업을 더 많이 유지해야 합니다."
 JAP_democratic_state: "민주주의 국가"
 JAP_democratic_state_desc: "민주주의는 자국이 버릴 수 없는 사회의 근간이 되는 요소입니다. 우리는 민주주의를 수호하는 다음 세대의 전달자가 되어줄 필요가 있습니다. 이는 우리 스스로를 지킬뿐만 아니라 위협적인 국가로부터 다른 민주주의 국가도 지켜주기 위해서입니다."
 JAP_popular_state: "공산주의 국가"
 JAP_popular_state_desc: "일본을 반드시 인민들에게 돌려줄 필요가 있습니다. 햐얀 바탕에 빨간색의 원을 가지고 있는 깃발을 교체하고 지배층에게 물음을 던져놓아야 합니다!"
 JAP_warrior_state: "무사의 정신"
 JAP_warrior_state_desc: "과거 숭배하던 가치관을 다시 숭배하는 것은 몇몇 국민들의 눈살을 찌푸리게 만들 것입니다. 확실이 말입니다. 하지만 국가 부흥과 사람들의 계몽을 위해서는 반드시 필요한 절차입니다. 적들은 일본의 새로운 무사 정신에 두려움에 떨 것입니다."
 JAP_befriend_vietnam: "베트남과의 친선"
 JAP_befriend_vietnam_desc: "베트남은 공산주의지만 중국과의 충돌을 계속하면서 서방과 가까워지고 있습니다. 단순히 이념사상적으로 이를 볼 것이 아니라, 권모술수적으로 이 점을 지켜보아야 합니다. 중국에 맞써고 베트남과 친선을 맺읍시다."
 JAP_befriend_taiwan: "대만과의 친선"
 JAP_befriend_taiwan_desc: "우린 모두 타이완 섬에 추방된 대만이라는 국가를 잘 알고 있습니다. 중국을 집어삼키기 위해 대만과의 친선을 맺어야 합니다."
 JAP_befriend_south_korea: "남한과의 친선"
 JAP_befriend_south_korea_desc: "한국인들과 일본인들은 과거 상당히 복잡한 역사를 가지고 있으며, 이는 전적으로 우리의 잘못입니다. 모든 점을 받아들일 태도로 남한에 사절단을 보내어 과거의 업보를 청산하고 동맹의 공통된 미래를 향해 나아갑시다, 전우여."
 JAP_interventionism: "개입주의"
 JAP_interventionism_desc: "어떤 때는 적들을 공격할 채비를 갖추고 있을 필요가 있습니다. 개입주의를 정식으로 받아들입시다."
 JAP_the_red_sun: "붉은 태양"
 JAP_the_red_sun_desc: "아시아에 붉은 태양이 떠오를 것입니다."
 JAP_abolish_the_monarchy: "군주제 폐지"
 JAP_abolish_the_monarchy_desc: "천황은 과거의 잔재이자, 신앙과 국수주의의 상징입니다. 인민들에게 있어서 골칫거리니 제거할 필요가 있습니다."
 JAP_allegiance_to_the_emperor: "천황에게 충성"
 JAP_allegiance_to_the_emperor_desc: "새롭게 태어난 군주제가 일본을 지배할 필요가 있습니다. 천황께서는 불투명한 시기에 우리를 이끌어주실겁니다."
 JAP_government_authority: "정부 권한"
 JAP_government_authority_desc: "정권은 공산주의자, 좌익극단주의자, 야당들을 때려잡을만큼 그렇게 권력을 많이 쥐고 있지 않습니다. 이 망할 것들을 잡아들어야 합니다!"
 JAP_mobilize_the_population: "국민 징병"
 JAP_mobilize_the_population_desc: "국민들을 징병하고 젊은이들을 심취하게 하여 전쟁을 원하도록 해야 합니다."
 JAP_fortress_japan: "일본 요새"
 JAP_fortress_japan_desc: "Let the whole of Japan become a huge fortress, which can keep our enemies intimidated and protect our safety."
 JAP_east_asian_alliance: "동아시아 동맹"
 JAP_east_asian_alliance_desc: "동아시아에 새로운 군사 세력을 창설할 필요가 있습니다. NATO에 존속해 있지만, 태평양을 수호하는 우리만의 세력을 만들 것입니다."
 JAP_ally_the_united_states: "미국과의 동맹"
 JAP_ally_the_united_states_desc: "미국과 함께 걸을 길을 단장할 새로운 정책을 실행해야 합니다. 그러자면 NATO 내에서나 그와 비슷한 세력에서 새 길을 걸어야할 것입니다."
 JAP_korean_unification_ultimatum: "한반도 통일의 최후통첩"
 JAP_korean_unification_ultimatum_desc: "The reunification of the Korean peninsula runs counter to the interests of Japan. We will not allow this to happen and must intervene."
 JAP_protect_our_nation: "국토 방위"
 JAP_protect_our_nation_desc: "사악한 외세로부터 국토를 방위하는데 모든 역량을 쏟아부어야 합니다."
 JAP_revolution_in_korea: "남한에서의 혁명"
 JAP_revolution_in_korea_desc: "The Korean peninsula has always been the base of the former guard station for Japan to attack the mainland. Let the wave of revolution sweep the entire peninsula."
 JAP_new_imperial_society: "새로운 제국 사회"
 JAP_new_imperial_society_desc: "히로히토의 치세는 일본 역사상 가장 위대한 시대였습니다. 이 시기는 정복, 전쟁 및 번영으로 가득 찬 시기였습니다. 황제의 권위를 회복하면 이런 시절로 돌아갈 수 있지 모릅니다!"
 JAP_japanese_supremacy: "일본 우월주의"
 JAP_japanese_supremacy_desc: "일본인들은 선택받아 진정으로 완벽한 인종입니다. 정책을 수정하러 갑시다."
 JAP_allies_in_indochina: "인도차이나 반도와 동맹"
 JAP_allies_in_indochina_desc: "베트남은 중국의 이념에 맞써는 강력한 적대국 중 하나입니다. 이는 의심할 필요도 없습니다. 우리와 함께 나아갈 수 있을 것입니다. 공산주의 방어진영은 공산주의 공격진영에 대항하여 좋은 동맹일 것입니다."
 JAP_approach_NATO: "NATO와의 친선"
 JAP_approach_NATO_desc: "NATO에 가입한 뒤, 새로운 동맹국들에 대해서 알아갈 필요가 있습니다."
 JAP_korean_alliance_initiative: "남한 동맹 계획"
 JAP_korean_alliance_initiative_desc: "동맹국인 남한에게 미국의 동맹국이 되라는 제안을 보낼 필요가 있습니다."
 JAP_chinese_unification_ultimatum: "중국 합병 선전포고"
 JAP_chinese_unification_ultimatum_desc: "We cannot just sit back and watch Taiwan return to the rule of the Chinese mainland. Maintaining Taiwan's independence has been our long-established policy."
 JAP_vanguard_of_democracy: "민주주의의 선봉대"
 JAP_vanguard_of_democracy_desc: "자국의 이념의 고향을 수호한 지금, 이제는 다른 곳에 퍼뜨릴 필요가 있습니다. 일본은 이제 민주주의의 선봉대가 될 것입니다."
 JAP_revolution_in_taiwan: "대만에서의 혁명"
 JAP_revolution_in_taiwan_desc: "우린 대만에 혁명의 불씨를 퍼트려야 합니다."
 JAP_colonize_korea: "한국 식민화"
 JAP_colonize_korea_desc: "한국은 적합한 우리영토입니다. 되찾읍시다."
 JAP_subjugate_korea: "한국 종속화"
 JAP_subjugate_korea_desc: "애초에 한국인들은 일본인들에 비해 열등한 인종이므로 우리의 지배를 받아야 합니다."
 JAP_ally_taiwan: "대만과의 동맹"
 JAP_ally_taiwan_desc: "대만은 자국의 동맹국이 될 필요가 있습니다."
 JAP_NATO_exercises: "NATO 훈련"
 JAP_NATO_exercises_desc: "동맹국들을 자국의 훈련에 초청하여 서 태평양 지역 방위에 익숙해져야 합니다."
 JAP_east_asian_pact: "동아시아 조약"
 JAP_east_asian_pact_desc: "적들에 대항해 쌓아올린 발전을 지키기 위해서는 강력한 동맹을 필요로 합니다."
 JAP_democratic_militias: "민주주의 민병대"
 JAP_democratic_militias_desc: "적들의 무자비한 테러리스트로부터 영원한 발전을 지속하기 위해서는, 사람들을 동원해 민병대를 조직해야 합니다."
 JAP_beijing_and_tokyo: "베이징과 도쿄"
 JAP_beijing_and_tokyo_desc: "중국과 친선을 맺을 필요가 있습니다. 붉은 깃발 아래 서게 된 아시아의 형제들은 돌진하는 멧돼지와 같습니다."
 JAP_red_prosperity_sphere: "붉은군대의 새로운 중심"
 JAP_red_prosperity_sphere_desc: "중국은 가짜 공산주의 정권에 불과합니다. 우리는 자본주의와 중국에 싸울 것입니다."
 JAP_colonize_china: "중국 식민화"
 JAP_colonize_china_desc: "The fat horse and the sword have not yet been paid, and the emperor's grace has been empty for several years. Brew bowl poured out my drunken dreams and warhorse broke through the four hundred states of China."
 JAP_subjugate_china: "중국 종속화"
 JAP_subjugate_china_desc: "Genkou at the coast of Tatara, it is the power of Mongolian. Arrogant and insolent with whom we cannot live together. Go forward with the soul of loyalty and practice my skill. This time for the country to test this Katana."
 JAP_ally_mongolia: "몽골과의 동맹"
 JAP_ally_mongolia_desc: "몽골과의 동맹을 맺을 필요가 있습니다."
 JAP_ally_indonesia: "인도네시아와의 동맹"
 JAP_ally_indonesia_desc: "인도네시아와의 동맹을 맺을 필요가 있습니다."
 JAP_allies_across_asia: "아시아 동맹국"
 JAP_allies_across_asia_desc: "민주주의 아시아 국가와 동맹을 맺을 필요가 있습니다."
 JAP_revolution_across_asia: "아시아 혁명"
 JAP_revolution_across_asia_desc: "마침내 우리는 전 대륙에서 가장 인구가 밀집되고 진정한 혁명의 본토인 아시아를 손에 넣게 되었습니다. 이를 실행하면 사상자와 부유한 이들이 처형될 것이지만, 그 끝에는 공산주의가 모든 것을 지배하고 있을 것입니다!"
 JAP_colonize_south_east_asia: "동남아시아 식민화"
 JAP_colonize_south_east_asia_desc: "제국의 건설을 어서 마무리 지읍시다. 베트남, 말레이시아, 인도네시아, 필리핀, 파푸아 뉴기니는 우리 땅이 될 것입니다!"
 JAP_asian_research_compact: "동맹 연구 계약"
 JAP_asian_research_compact_desc: "동맹국들의 도움으로 과학을 더욱 더 앞서 나가게 해야 합니다.We must push our scientific progress forward, with the help of our new allies."
 JAP_red_association_of_science: "붉은 과학 협회"
 JAP_red_association_of_science_desc: "중국의 과학자들의 도움으로 우리는 진보된 과학 성과를 얻어낼 것입니다."
 JAP_mobilize_the_people: "인민 징병"
 JAP_mobilize_the_people_desc: "노동자 계급은 평온하게 일을 하고 있지만, 국가가 위협에 빠졌습니다. 적을 격퇴시키고 혁명을 전파하기 위해 노동자들을 징병할 것입니다."
 japan_classic.1.t1: "일본 동맹으로의 초대"
 japan_classic.1.t2: "일본이 우리에게 동맹 회원국을 제안하다"
 japan_classic.1.d1: "일본 대표단은 군대 진입과 동맹 가입 가능성에 대해 논의하고자 우리의 외교관과 특사에게 접근했습니다."
 japan_classic.1.d2: "일본은 동맹의 지도자인 [From.GetName]에게 우리가 그들의 군사 동맹에 강력한 전력이 될 것이라고 제안했습니다. [From.GetAdjective]의 지도자 [From.GetLeader]은(는) 우리의 동맹 가입 가능성에 대해 명백하게 동의하고 우리에게 접근했습니다."
 japan_classic.1.o1: "우리는 그들과 함께 할 것이다!"
 japan_classic.1.o2: "우리는 그들을 거절할 것이다."
 japan_classic.2.t: "한반도 통일 추진"
 japan_classic.2.d: "한국 사람들은 우리의 친구이며 운명적인 동맹국입니다 - 그러나 그들의 일부분은 전체주의의 노예가 되어 있기 때문에 우리는 서울과 함께 행동하여 평양을 굴복시킬겁니다."
 japan_classic.2.o1: "그렇게 하자."
 japan_classic.3.t: "일본, 북한을 함께 공격하겠다고 제안"
 japan_classic.3.d: "북한과의 갈등은 너무나 길게 이어졌지만 아무도 해결하지 못했습니다. 하지만 새로운 동맹국인 일본과 함께 우리는 북한을 압도하고 마침내 한민족을 재결합할 수 있습니다.\n그들의 유일한 요구는 간단합니다: 전체주의에 대한 양보는 없습니다. 자유의 승리까지 총력전을 시행합니다."
 japan_classic.3.o1: "우리는 한반도를 통일할 것이다!"
 japan_classic.3.o2: "우린 그럴 수 없다."
 japan_classic.4.t: "평양에서 일본과 한국의 행진"
 japan_classic.4.d: "일본과 남한 정부는 한국 통일을 무력으로 하겠다는 공동 성명을 발표했습니다. 중국은 지금 행동으로 보여주지 않으면 동아시아의 경쟁자들에 맞설 수 있는 중요한 완충국을 잃을 위험에 놓여있습니다. 우리는 평양을 지원해야 할까요? 아니면 그들을 내버려둬야 될까요?"
 japan_classic.4.o1: "우린 견뎌내고 싸울 것이다!"
 japan_classic.4.o2: "북한은 미미하다."
 japan_classic.5.t: "중국의 개입!"
 japan_classic.5.d: "중국이 우리의 성명으로부터 북한을 보호하겠다는 뜻을 밝혔습니다. 우리는 이제 무엇을 하면 됩니까?"
 japan_classic.5.o1: "강행하자!"
 japan_classic.5.o2: "포기하지..."
 japan_classic.6.t: "제2차 한국전쟁"
 japan_classic.6.d: "일본과 남한이 우리의 국경과 사상을 공격하면서 2차 한국전쟁이 발발했습니다. 다행히 우리의 곁에는 중국이 있으니 우리는 중국의 군대에 의지할 수 있습니다. 우리는 이제 뭘 해야 될까요?"
 japan_classic.6.o1: "우리도 싸운다!"
 japan_classic.6.o2: "중국은 올해까지만 좋을거야... 어서 이 나라를 떠납시다."
 japan_classic.7.t: "제2차 한국전쟁"
 japan_classic.7.d: "일본과 남한이 우리의 국경과 사상을 공격하면서 2차 한국전쟁이 발발했습니다.\n중국이 우리를 버렸고 이젠 희망이 적습니다. 우리는 이제 뭘 해야 될까요?"
 japan_classic.7.o1: "죽는 한이 있더라도 싸울 것이다!"
 japan_classic.7.o2: "야밤에 빨리 이 나라를 떠나자."
 japan_classic.8.t: "전쟁이다!"
 japan_classic.8.d: "일본-한국 동맹군이 북한을 공격해야할 것 같습니다. 우리의 외교적 위협은 실패했고 - 이제 총으로 대화할 시간입니다."
 japan_classic.8.o1: "그렇게 하자!"
 japan_classic.9.t: "북한 함대"
 japan_classic.9.d: "우리가 이겼습니다! 북한을 지배하던 압제자가 나라를 떠났습니다!"
 japan_classic.9.o1: "진정한 승리!"
 japan_classic.10.t: "중국 최후통첩"
 japan_classic.10.d: "평양을 점령했기 때문에, 민주주의를 실현하기 위한 다음 목표를 베이징으로 삼아야합니다. 중국은 북한과는 전혀 다른 적이며 그들이 스스로 공산주의를 포기할 가능성은 0에 수렴합니다. 우리는 이 전쟁이 전 아시아인들을 두려워하게 할 것임을 알아야 합니다."
 japan_classic.10.o1: "승리는 우리의 운명이다!"
 japan_classic.11.t: "일본, 중국에 최후통첩 발송"
 japan_classic.11.d: "일본 정부가 우리가 이미 한국에서 했던 것과 비슷한 간단한 거래로 접근했습니다. 비민주적인 자들을 침공하여 분열을 멈추고 민주주의 하의 일국체제로 통일하자고 합니다.\n우리는 어떻게 해야할까요?"
 japan_classic.11.o1: "동의한다!"
 japan_classic.11.o2: "전쟁은 우리의 목표가 아니야!"
 japan_classic.12.t: "일본과 대만이 재결합을 요구하다!"
 japan_classic.12.d: "일본과 대만 정부는 중국으로 하여금 대만의 민주주의 하에 재결합하라고 요구하며 이는 [CHI.GetRulingParty]를 중국에서 해산시킬것입니다.\n우리의 장군들이 그들의 허세에 비웃습니다. 우리는 이미 전쟁준비가 되었습니다."
 japan_classic.12.o1: "올테면 오라지."
 japan_classic.12.o2: "안돼! 항복!"
 japan_classic.13.t: "중국 참전!"
 japan_classic.13.d: "예상대로, 중국은 항복하지않고 우리의 군사행동에 대응했습니다. 전쟁이 시작되었습니다."
 japan_classic.13.o1: "전쟁이다!"
 japan_classic.14.t: "중국이 포기했다!"
 japan_classic.14.d: "모든 예상을 뒤엎고,, 중국은 우리의 요구를 수용했고 이전 중국의 영토는 저희 지배하에 들어왔습니다."
 japan_classic.14.o1: "승리다!"
 japan_classic.15.t: "오부치 게이조, 뇌졸중으로 쓰러지다"
 japan_classic.15.d: "자민당과 일본 국민의 충성스러운 신하인 오부치 게이조는 1998년 참의원 선거에서 자민당이 패배하고 하시모토 류타로가 사임한 후 1998년 7월 30일부터 일본 총리를 맡아 왔습니다.\n오부치 게이조는 침착하고 유능하며 유능한 것으로 묘사되었지만 그의 갑작스러운 건강 악화를 목격한 사람은 거의 없었습니다. 2000년 4월 1일, 오부치는 뇌졸중으로 쓰러져 병원으로 실려갔습니다."
 japan_classic.15.o1: "좋은 일만 있길 바라자."
 japan_classic.16.t: "오부치 대체"
 japan_classic.16.d: "오부치 게이조가 심한 뇌졸중을 일으킨 직후, 오부치 게이조는 다시는 직무를 수행할 수 없게 되었습니다. 일본 국회는 2000년 4월 5일 총리를 대신할 사람을 찾기 위해 소집되었습니다.\n오부치 게이조는 다시는 회복되지 못했고 결국 5월 14일 병원에서 사망했습니다. 그는 1남 2녀를 두고 있는데, 그 중 한 명인 유코 역시 자민당의 정치인이었습니다."
 japan_classic.16.o1: "모리 요시로가 이끌어나갈 것이다."
 japan_classic.17.t: "나카-메구로 탈선"
 japan_classic.17.d: "2000년 3월 8일 일본 시각으로 오전 9시 즈음 도쿄메트로 히비야선 열차가 다른 열차와 충돌하였습니다. 5명의 사망자와 63명의 부상자를 유발하였습니다. 최후미의 칸은 탈선하였고 지나가던 자동차와 충돌하였습니다."
 japan_classic.17.o1: "우리는 필요한 모든 도움을 보낼 것이다."
 japan_classic.17.o2: "사태는 저절로 고쳐질 것이다."
 japan_classic.18.t: "모리 요시로의 정치적 실수"
 japan_classic.18.d: "2000년 5월 15일 모리 요시로 신임 총리는 공식적으로 자국을 \"천황을 중심으로 한 신국\"이라고 언급하면서 그의 임기 최초로 부정적인 헤드라인을 장식했습니다. 야당과 여당인 자민당의 관점에서 이것은 일본의 민주주의 이상과 군주제의 역할에 의문을 제기하는 것과 마찬가지입니다.\n수상에 대한 국민 지지율이 하락했습니다."
 japan_classic.18.o1: "바보 같으니라고!"
 japan_classic.18.o2: "그의 진술을 두 배로 줄여라."
 japan_classic.19.t: "시게노부 후사코 체포"
 japan_classic.19.d: "일본 적군의 수장인 시게노부 후사코는 2000년 11월 8일 오사카에서 체포되었습니다.\n일본 적군은 공산주의적 성향을 가진 민병대로써 군주제를 폐지하기 위한 공작을 펼치며, 일본정부를 무너뜨리는 것을 시작으로 세계에 혁명을 일으키는 것을 목표로 하는 집단입니다.\n이러한 체포를 시작으로 일본 적군은 2001년에 해체되었습니다."
 japan_classic.19.o1: "공산주의 반군들이 세력을 잃고 있다."
 japan_classic.19.o2: "그녀를 풀어라, 그녀 말이 맞다."
 japan_classic.20.t: "후쿠시마 제1 원자력 발전소 사고"
 japan_classic.20.d: "2011년 3월 11일, 일본은 도호쿠 대지진에 이어 쓰나미가 혼슈 섬의 북동쪽 해안을 강타했습니다.\n\n많은 일본인들이 실향민이 되어 집을 떠나야만 했지만, 태평양의 불의 고리 위에 살고 있는 나라에서 이것은 충분히 예상할 수 있는 문제입니다.하지만, 일본의 가장 중요한 원자로 중 하나인 후쿠시마 제 1 원자력 발전소에 가해진 피해는 평범하지 않을 뿐만 아니라, 완전히 재앙적입니다.\n1986년의 체르노빌 사태만을 감당할 수 있는 핵 재난에서, 쓰나미는 자동 정지 후 원자로를 냉각시킬 비상 원자로를 파괴했습니다. 1호기, 2호기, 3호기는 수소-공기 화학 반응과 방사성 물질의 대량 방출과 함께 핵융해를 겪었습니다.\n\n원자로에서 방출되는 방사능은 보호받지 못한 사람이 불과 몇 분 후에 사망에 이를 정도로 강했고, 따라서 이 지역은 사람이 살 수 없게 되었습니다.\n\n이 재앙은 전 세계의 원자력에 대한 여론을 바꾸었습니다."
 japan_classic.20.o1: "우리나라의 어두운 날이다"
 japan_classic.70.t: "일본의 중국과의 동맹 모색"
 japan_classic.70.d: "일본 총리 [JAP.GetLeader]은(는) 최근 일본이 이전의 라이벌이자 끊임없는 적대국인 중국과 새로운 동맹을 모색할 것이라고 발표했습니다.\n중국은 아직 응답하지 않았지만 베이징의 결정이 무엇이든 동아시아의 정치적 분위기는 변하고 있습니다."
 japan_classic.70.o1: "새로운 시대로다!"
 japan_classic.70.o2: "좋은 일만 있길 바라자."
 japan_classic.70.o3: "우리는 우리의 선택을 고심할 것이다."
 japan_classic.70.o4: "중국은 좋은 선택을 할 것이다."
 japan_classic.70.o5: "놀랍군."
 japan_classic.70.o6: "어차피 우린 그들을 파괴할 것이다."
 japan_classic.71.t: "일본이 전쟁의 길을 받아들이다!"
 japan_classic.71.d: "\"위대한 일본의 유산은 우리의 과거 경험과 1945년의 가장 부끄러운 패배로 인해 의문의 여지가 없습니다. 우리는 조국과 국가의 자존심을 다시 일으켜 세우고 앞을 내다보고 단결하고 강화하며 공격 준비를 해야 합니다. 우리는 단지 평화를 유지하기 위해 갈등을 피하지 않을 것입니다. 더 이상은 아닙니다!\"\n\n일본 총리 [JAP.GetLeader]이(가) 도쿄에서 꽤나 선정적인 연설을 했습니다. 일본은 초강대국 지위에 대한 새로운 야망을 갖고 있는 것 같습니다."
 japan_classic.71.o1: "우리는 멈출 수 없다!"
 japan_classic.71.o2: "일본 만세!"
 japan_classic.71.o3: "정말 걱정스럽군."
 japan_classic.71.o4: "그들을 제지할 필요가 있다."
 japan_classic.71.o5: "그들은 정녕 다시 핵폭탄을 맞길 원하는건가?"
 japan_classic.72.t: "일본의 중국과의 무역 모색"
 japan_classic.72.d: "일본 재무장관에 따르면 일본 경제에 대한 미국인의 진출을 거부하면서 일본 정부는 대신 '미국인에게 일본인을 파는 것'보다 중국과 더 긴밀한 무역 관계를 모색할 것이라고 발표했습니다."
 japan_classic.72.o1: "좋은 선택이다."
 japan_classic.72.o2: "흥미롭군."
 japan_classic.72.o3: "그건 배신에 가깝다."
 japan_classic.72.o4: "흥미로운 발전이다."
 japan_classic.73.t: "일본국 헌법 제 9조를 도입하는 일본"
 japan_classic.73.d: "일본 헌법 제9조는 \"일본국민은 정의와 질서를 기조로 하는 국제 평화를 성실히 바라고 추구하며, 국제 분쟁을 해결하는 수단으로써 국권이 발동되는 전쟁과 무력에 의한 위협 또는 무력 행사를 영구히 포기한다.\"라는 내용을 명시하고 있습니다.\n이는 전쟁을 불법화할 뿐만 아니라 해외에서의 군사 행동을 제약하는 것으로도 해석되어 왔습니다. 일본 정부는 이제 후자의 조항을 삭제하고자 하는데, 이는 전자가 다음 차례가 될 수도 있다는 야당의 우려를 낳고 있습니다."
 japan_classic.73.o1: "그건 끝났어야만 했다."
 japan_classic.73.o2: "일본이 재무장하다."
 japan_classic.74.t: "일본의 방위원칙 파기"
 japan_classic.74.d: "세계가 점점 더 긴박해지고 있는 가운데, 일본 정부는 오늘 국내외에서 일본의 이익과 이념을 수호할 준비가 되어 있다고 선언했습니다.\n\n이것은 일본 외교 정책의 큰 논란이 될 것입니다."
 japan_classic.74.o1: "일본에 영광을!"
 japan_classic.74.o2: "우리는 동맹과 함께할 것이다!"
 japan_classic.74.o3: "걱정스럽군."
 japan_classic.74.o4: "일본에 죽음을!"
 japan_classic.75.t: "일본의 개입주의 천명"
 japan_classic.75.d: "일본은 민주주의적 가치를 확고히 할 것이지만 국내외에서 민주주의 원칙을 시행하기 위해 보다 적극적인 외교 정책을 추구할 것이라고 국제 사회를 안심시켰습니다."
 japan_classic.75.o1: "Freedom we bring and fascists we slay."
 japan_classic.75.o2: "좋은 선택이다."
 japan_classic.75.o3: "민주주의를 수호하는 것은 적어도 좋은 일이다."
 japan_classic.75.o4: "또 다른 '민주주의자들'이군."
 japan_classic.75.o5: "우리는 이 쪽발이들을 부숴버릴 것이다!"
 japan_classic.76.t: "일본의 군주제 폐지"
 japan_classic.76.d: "공산주의 이념에 점점 더 가까워지고 있는 일본 정부는 오늘 천황의 왕좌인 국화 왕좌를 폐기했습니다. 전설에 따르면, 첫 번째 천황은 기원전 650년경에 왕좌에 앉았고, 첫 번째로 공인된 천황은 기원전 100년에 이 왕좌에 앉았습니다. 어느 쪽이든, 일본 군주제는 세계에서 가장 오래 존속한 군주제였습니다."
 japan_classic.76.o1: "속이 다 시원하군."
 japan_classic.76.o2: "모든 것이 끝나고 있다."
 japan_classic.77.t: "황제의 권한을 증가시키는 일본"
 japan_classic.77.d: "\"이런 어려운 시기에 일본은 강력하고 단결된 지도자를 필요로 하는데, 이것은 제가 이룰 수 없는 목표입니다.\"\n[JAP.GetLeader] 일본 총리는 오늘 일본의 절대왕정 복원 가능성에 대한 연설을 함으로써 조국과 세계 여러 나라의 반대에 직면했습니다. [JAP.GetLeader] 총리는 정권교체를 실현하기 위해 몇 가지 개혁안을 국회에 제출했습니다."
 japan_classic.77.o1: "제국 만세!"
 japan_classic.77.o2: "일본인들은 옳은 일을 하고 있다."
 japan_classic.77.o3: "So much for values."
 japan_classic.78.t: "일본이 혁명 확산을 모색하다"
 japan_classic.78.d: "일본 공산당 총서기는 도쿄에서 \"한국의 인민은 해방이 절실한 상황이며 노동자들은 해방될 것\"이라고 선언했습니다.\n이것은 외교 정책에 있어서 완전히 새로운 방향이고 동아시아에서의 전쟁을 의미할 수 있습니다."
 japan_classic.78.o1: "일본에 영광을!"
 japan_classic.78.o2: "충격적이로군!"
 japan_classic.78.o3: "적색 혁명의 확산!"
 japan_classic.78.o4: "We need to fight communism!"
 japan_classic.78.o5: "전체주의가 확산되고 있다."
 japan_classic.79.t: "일본이 인종우월주의를 선언하다."
 japan_classic.79.d: "\"따라서, 과학적이고 문화적인 증거와 함께, 우리는 일본인들이 선택된 인종이라는 결정적인 증거를 가지고 있습니다.\"\n[JAP.GetLeader] 총리가 말한 증거를 제시하지 않았더라도 '인종우월주의' 선언을 통한 일본 파시즘으로의 회귀는 시사하는 바가 매우 큽니다. 일본의 해외 침략은 현실화 되었습니다."
 japan_classic.79.o1: "만세!"
 japan_classic.79.o2: "그들은 미쳐가고 있다."
 japan_classic.80.t: "[Root.GetName]이 대규모 동원을 선언하다"
 japan_classic.80.d: "\"In the name of the safety of our people, our nation and our friends, we need every available recruit. The cynical opposition and our enemies will call this 'mass mobilization', we should rather refer to it as 'national awakening' however. This has nothing to do with foreign aggression.\"\nIn an act of foreign aggression, [Root.GetLeader], head of the [Root.GetAdjective] government, has declared a state of mass mobilization in the country."
 japan_classic.80.o1: "조국을 위해!"
 japan_classic.80.o2: "We still have their backs."
 japan_classic.80.o3: "그들이 위협이 되지 않기를 바라자."
 japan_classic.80.o4: "The [Root.GetAdjective] threat is growing."
 japan_classic.80.o5: "We will enjoy killing these recruits."
 japan_classic.81.t: "한반도 통일의 최후통첩"
 japan_classic.81.d: "In an originally Japanese proposal, the Tokyo and Seoul governments have issued a joint statement called \"Joint Japanese-Korean Demand for Democracy for the Korean People\", in which the two countries threaten North Korea with war in order to unify the Korean Peninsula under Seoul leadership.\nA response is expected not only from Pyongyang, but also from Beijing."
 japan_classic.81.o1: "가자!"
 japan_classic.81.o2: "How dare they?!"
 japan_classic.81.o3: "We will stand by our allies."
 japan_classic.81.o4: "Pyongyang is justified."
 japan_classic.81.o5: "What is even happening?"
 japan_classic.82.t: "China beats Japan into submission!"
 japan_classic.82.d: "Japan has dropped its demands to the North Korean after the Chinese government called out partial mobilization of its forces and began moving towards the North Korean border, ready to cross it like they did in the 1950s to once again save Pyongyang from utter destruction.\nJapanese diplomatic reputation is tarnished and South Korea has made a fool of itself."
 japan_classic.82.o1: "Shameful display!"
 japan_classic.82.o2: "승리는 우리의 운명이다!"
 japan_classic.82.o3: "이는 우리 시대의 평화다."
 japan_classic.83.t: "북한을 지원하기 거부하는 중국!"
 japan_classic.83.d: "\"중국 정부는 실패한 국가인 북한에 대한 지원에 더 이상 관심이 없다. 북한에 대한 중국 정부의 보호는 무효다.\"\n이런 소식은 전례가 없고 예상치 못한 움직임으로, 중국 정부는 일본과 한국 군대가 다가오는 앞에서 북한을 운명에 내팽개쳤습니다."
 japan_classic.83.o1: "And what a good choice that is."
 japan_classic.83.o2: "그건 끝났어야만 했다."
 japan_classic.83.o3: "반역자! 반역자!"
 japan_classic.83.o4: "북한은 가망이 없다."
 japan_classic.84.t: "북한 장교들이 나라를 버리고 도망치다!"
 japan_classic.84.d: "In the middle of the night, North Korean government officials have fled the country in the face of growing civil resentment and the impending Japanese and South Korean invasion. Several trains left the country for Russia and China, with a government-in-exile possibly in the process of being formed."
 japan_classic.84.o1: "그것은 승리를 의미한다!"
 japan_classic.84.o2: "Well, they can have refuge for now."
 japan_classic.84.o3: "안녕, 세상아."
 japan_classic.84.o4: "North Korea is no more."
 japan_classic.85.t: "북한이 한반도를 통일하다!"
 japan_classic.85.d: "\"이것은 우리 시대의 가장 위대한 승리입니다. 한때 억압받았던 남쪽의 인민들은 이제 전능하신 영원한 영도자가 의도한 대로 북녘 동포들과 함께 자유롭게 살고 삶을 누리게 됐습니다.\"\n[NKO.GetLeader] 북한 국무위원장이 오늘 남한의 옛 수도인 서울에서 연설을 했습니다. 남한은 이 두 가지의 다른 사상의 한반도 국가의 영원한 투쟁에서 패배했습니다. 이제 나라 전체가 평양으로부터 통치되고 있습니다."
 japan_classic.85.o1: "영광이로다!"
 japan_classic.85.o2: "새시대의 여명이다."
 japan_classic.86.t: "남한이 한반도를 통일하다!"
 japan_classic.86.d: "\"And thus, we bring the people of North Korea our freedoms and our rights and our virtues, as they are finally free from their oppressors and their slave holders, finally free from slavery and totalitarian rule.\"\nSouth Korean President [KOR.GetLeader] held a speech in Pyongyang, the former capital city of North Korea, today. In the seemingly eternal struggle of the two Koreas against each other, North Korea finally collapsed and gave way to a stronger South Korea, now simply called Korea. The Seoul government has united the Korean people under an independent, united and sovereign government for the first time since the Japanese invaded the Empire of Korea in 1910."
 japan_classic.86.o1: "Unity at last!"
 japan_classic.86.o2: "A new age has begun."
 japan_classic.87.t: "중국이 대만을 재통일하다!"
 japan_classic.87.d: "중국은 1950년 이후 대만이라는 섬의 이름으로도 알려진 구 '중화민국'을 합병했습니다."
 japan_classic.87.o1: "마침내."
 japan_classic.87.o2: "알겠다."
 japan_classic.88.t: "대만의 중국 재정복!"
 japan_classic.88.d: "대만은 구 중화인민공화국의 영토에 대한 지배권을 회복했습니다. 이는 중화민국이 다시 진정한 중국임을 의미합니다."
 japan_classic.88.o1: "Glorious!"
 japan_classic.88.o2: "Incredible!"
 japan_classic.89.t: "후쿠시마 재앙"
 japan_classic.89.d: "혼슈 북동부 지역에 2011년 3월 11일에 발생한 도호쿠 대지진이 강타했습니다.\n이 지진과 이어진 쓰나미는 후쿠시마 제 1 원자력 발전소에 심각한 손상을 입혔고, 후쿠시마 제 1 원자력 발전소는 결함 있는 비상 정지를 겪었고, 그 후 노심용융으로  4기 중 3기를 잃었습니다. 이것은 1986년 체르노빌 사고와 필적하는 역사상 가장 큰 핵 사고일 것입니다."
 japan_classic.89.o1: "끔찍하군!"
 japan_classic.89.o2: "훌륭하군."
 japan_focus: "일본 중점 계통도"
 Japan.1.t: "Naka-Meguro Derailment"
 Japan.1.d: "On March 8th, 2000, around 9 AM Japanese time, a TRTA Hibiya Line train was sideswiped by another train, killing 5 and injuring 63 after the rearmost car of the train had derailed in a tight curve, crashing into a bypassing vehicle."
 Japan.1.a: "We will send all help needed."
 Japan.1.b: "The situation will rectify itself."
 Japan.2.t: "Fusako Shigenobu arrested"
 Japan.2.d: "The leader of the Japanese Red Army, Fusako Shigenobu, was arrested in Osaka on November 8th, 2000.\nThe Japanese Red Army was a militant communist militia aiming to destroy the monarchy, to topple the Japanese government and to start a world revolution.\nFollowing the arrests, the Japanese Red Army would soon be disbanded in early 2001."
 Japan.2.a: "The communist rebels are losing ground."
 Japan.2.b: "Set her free, she is right."
 Japan.3.t: "Emperor Akihito abdicates"
 Japan.3.d: "Emperor Akihito has just renounced his rule over japanese lands, from now on his son, Naruhito, will take the lead."
 Japan.3.a: "Atarashī Tennŝ Heika!"
 Japan.8.t: "China is Demanding the Senkaku Islands!"
 Japan.8.d: "China has revived their dispute with us over ownership of the Senkaku islands. If we give in to their demands we might increase China's confidence in its ability to influence our foreign policy as well as reduce our popularity among the more nationalistic of our people. However, the consequences of refusing probably do not bode well for us either."
 Japan.8.a: "Let them have their fishing rights..."
 Japan.8.b: "Japan will not be intimidated!"
 Japan.4.t: "Japan has Handed Over the Islands!"
 Japan.4.d: "Clearly accepting the legitimacy of our claim, Japan has returned the Senkaku islands to us, their rightful owner."
 Japan.4.a: "Perhaps the Japanese have some sense after all!"
 Japan.5.t: "Japan Remains Defiant!"
 Japan.5.d: "The Japanese are clearly as determined to remain our mortal enemies as ever."
 Japan.5.a: "They will regret this..."
 Japan.6.t: "Chinese jets have fired on the aircraft we scrambled to intercept them!"
 Japan.6.d: "Our fighters regularly respond to Chinese incursions into our air space, normally without incident. However this time our fighters were fired upon by the Chinese, resulting in the deaths of several of our pilots and the loss of multiple aircraft. We should evaluate whether this incident, given China's recent actions, was a deliberate provocation or an unfortunate accident and decide our response accordingly."
 Japan.6.a: "We have a right to self-defense!"
 Japan.6.b: "We should call upon our protectors!"
 Japan.6.c: "This was probably an accident..."
 Japan.7.t: "Chinese and Japanese Fighter Jets Engage in Aerial Combat"
 Japan.7.d: "The East China Sea has erupted into conflict following a confrontation between Chinese and Japanese aircraft. The clash reportedly began when Japanese jets were scrambled to intercept Chinese fighters over Japanese airspace. Rather than resulting in a Chinese retreat which has historically occurred after similar incidents, Japanese aircraft were fired upon, resulting in the deaths of several Japanese pilots and the loss of multiple aircraft. [JAP.GetLeader] has strongly condemned the incident and is reportedly engaged in urgent talks behind closed doors regarding Japan's response to this event."
 Japan.7.a: "Is a third Sino-Japanese War on the horizon?"
 JAP_agency_stuff: "The Agency"
 JAP_agency_stuff_desc: "Investing in our intelligence community can help configure us to stand up against hostile nations."
 article_nine_jap: "일본국 헌법 제9조"
 article_nine_jap_desc: "Article 9 of the Japanese Constitution  is a clause in the national Constitution of Japan outlawing war as a means to settle international disputes involving the state. \n \nThe Constitution came into effect on May 3, 1947, following World War II. In its text, the state formally renounces the sovereign right of belligerency and aims at an international peace based on justice and order. The article also states that, to accomplish these aims, armed forces with war potential will not be maintained."
 article_nine_jap_tt: "§RCannot declare wars.\nCannot train units, disband units, or edit unit templates.\n§!"
