l_english:
 int_fac_deposed.1.t: "중소기업 소유주들이 정부 지원 해제에 항의하다"
 int_fac_deposed.1.d: "몇번의 지원축소가 있은 뒤, [Root.GetAdjective] 정권은 오늘, 중소기업주들을 대상으로 그 지원 예산을 또다시 축소한다고 밝혔습니다.\이 대상에 해당하는 이들의 말입니다.\"현 정부는 우리같은 이들을 전혀 생각하고 있지 않습니다.\" \"정치인들은 약자들은 전혀 배려하지 않습니다. 우리가 바로 중산층의 중추를 차지하고 있다는 것을 잊어버린게 틀림없습니다.\"\n\n이러한 반발에 대응하여, [Root.GetLeader]은(는) 변화할 정책에 대한 중소기업주들의 주장을 격렬히 비난했습니다. \"과장되었을 뿐입니다\"\ 그리고 [Root.GetAdjective]은(는) 이러한 정책변화에도 중소기업주들에게는 아무런 변화가 없을 것이라 했습니다. \"어떠한 실책도 아니며, 이는 정책 그 자체에 어떠한 변화도 주지 않을 것입니다. 저는 중소기업주를 지원하고 있으며, 여러분들이 [Root.GetAdjective]라는 집안의 식탁에 빵을 올려놓기 위해 얼마나 중요한 일을 하는지 잘 알고 있습니다. 최근 이 정책의 변화는 여러분에게 해를 끼치기 위한 것이 아니라, 경제에 영향을 끼칠 수 있는 불필요한 정부예산의 낭비를 막기 위한 것입니다.\"\ \n\n사회적 영향력과 정부 정책에 대한 직접적인 영향력을 잃어버린데 대한 분노로 중소기업주 위원회는 현 정권에 대항해 힘을 합치고 자신들의 이익보장을 위해 자금을 지원할 이를 찾고 있습니다."
 int_fac_deposed.1.a: "누가 이들의 빈자리를 채울 수 있지?"
 int_fac_deposed.2.t: "은행가들이 몸부림치며 실각하다"
 int_fac_deposed.2.d: "오랫동안 실시된 정책에 대한 놀라운 반전으로 [Root.GetAdjective] 정권은 공식적으로 \"대형 은행의 종식\"\을 고했습니다. 놀라운 와중에도 이러한 발표는 전혀 예측할만하지 못했던 것은 아닙니다. 지난 몇달동안, 은행가와 재무부에서는 [Root.GetAdjective]의 정책 설립 부분에서 이상한 점을 느끼고 있었습니다. 그리고 최근에는 그 정도가 절정에 도달했습니다. \n\n중견 CEO들이 장관들과의 회의후 화를 내며 나오는 모습이 보고가 되었으며, 익명의 CEO는 정부가 \"헛된 망상을 꿈꾸며 포퓰리즘 선전에 눈이 멀었다\"\라고 언급했습니다. \n\n한편, [Root.GetLeader]은(는) 고무받아 \"열심히 일하며 손때 묻은 돈을 탐욕스러운 손으로 빨아먹고 있는 거머리들로부터 저의 노동자들을 구원할 것입니다\"\라고 선언했습니다. \n\n현재 시국은 혼란스러운 상태입니다. 최근 설문 조사에 따르면, 현재 정책에 대해 45%의 지지율을, 21%의 반대가, 34%의 \"확실치 않음\"\을 나타내고 있습니다. 은행가와 그 국제 우호세력들은 현 정권의 실각을 위해 쉴틈없이 방도를 마련할 것입니다."
 int_fac_deposed.2.a: "누가 이들의 빈자리를 채울 수 있지?"
 int_fac_deposed.3.t: "[Root.GetAdjective] 정부가 화석 연료를 규제하고 친환경 정책을 응호하다"
 int_fac_deposed.3.d: "[Root.GetAdjective] 정부의 최우선 사항이 급격하게 변하였기에, 한때는 막강한 힘을 발휘하던 석유 산업은 국외에 막강한 힘을 발휘하는 수단이 되었습니다. 오랜 기다림 끝에, [Root.GetLeader]의 제거하겠다는 공약으로 그 변화가 찾아왔습니다. \"환경오염이라는 오점이 과거, 우리나라의 삶이었습니다.\" \n\n환경운동가들은 이 정책에 환호를 하고 있지만, 산업계에서는 이를 \"역사에 길이남을 엄청난 실수\"라 칭했습니다. 산업 부분에서의 생산량과 투자가 감소하리라 광범위하게 예측되고 있습니다. 에너지 예측 부처의 최근 보고서에서는 [Root.GetAdjective]의 석유 추출율이 13% 감소하고, 그 결과로 400억에 달하는 예산이 손실된다고 나타내고 있습니다. [Root.GetLeader]은(는) 이 보고서가 \"허점투성이\"이며, 이는 성장하는 시장에서의 수익을 통해서 그 격차를 충분히 감당할 수 있을 것이라 밝혔습니다. \n\n이러한 선언에도 불구하고 산업계의 대표는 이 정책을 바꿀 수 있다는데 좀 더 무게를 두고 있습니다. \"전 에너지 정권을 다시 집권시키는데 관해서 입법자들과 협의를 할 수 있을 것이다\"라고 CEO와 기자들에게 말을 했습니다."
 int_fac_deposed.3.a: "누가 이들의 빈자리를 채울 수 있지?"
 int_fac_deposed.4.t: "복합기업에서 손해를 기록하고 [Root.GetLeader]가 긴급구제를 거부하다"
 int_fac_deposed.4.d: "오늘, 몇몇 복합기업의 대표들은 [Root.GetLeader] 정부의 긴급구제 거부를 조롱하는 공공연설을 열었습니다. 대표의 말을 빌리자면 \"위협받는 경제 안정사태\"\라 말했습니다. \n\n단독 회견에서 옥탄사의 CFO는 \"오랜 기간에 걸친 정부의 시장 정책에 대한 무관심이 현사태를 초래한 것이며, 결국에는 모든이들에의 고통을 초래하게 되었습니다. 앞으로 있을 대규모 해고사태에는 놀라울 것도 전혀 없습니다.\" \n\n이에 대응해 [Root.GetLeader]은(는) \"이는 시민들이 함께 감내해야할만한 사태가 아닙니다.\"\라고 주장했습니다. 그리고 \"[Root.GetAdjective] 노동자들은 돈을 내지 않아도 됩니다.\"\라고 말했습니다. \n\n중소기업들은 이 정책을 환영하고 있지만, 복합기업에서는 이를 \"매우 공격적\"\이며, \"세율과 관련안을 협상하고 있는 우리에게\"\ 모욕적이라 규정지었습니다. \n\n경제 정책 부문에서의 대표자는 복합기업이 경제에서는 막대한 지분을 차지할 테지만, 더이상 규제를 폐지하는 부문에 있어서 영향력을 행사하지 못할 것이라고 예측했습니다. \"중소기업과 스타트업사들의 새로운 성장의 순간을 볼 것이며, 이는 경제 재기의 새로운 기회가 될 것이다\"\라고 대표자가 말했습니다. \n\n확실한 것이 있다면, 복합기업의 대표자들이 불행하다는 것입니다. 어떠한 합의점에도 도달하지 못한다면, [Root.GetLeader] 정권과 산업 대표들과의 사이는 냉랭함만이 감돌 것입니다."
 int_fac_deposed.4.a: "경제적으로 번영하기만을 바란다."
 int_fac_deposed.5.t: "올리가르히 소비 국가에 대한 대규모 정권 단속"
 int_fac_deposed.5.d: "오늘 수도에서 [Root.GetLeader](은)는 기자회견을 통해 \"이는 새로운 시대의 개막이며, 수십년 간의 나태한 규제와 정부 부패를 척결하고, 전 국가에 퍼져있는 암덩어리들을 적출하며 소수만이 아닌 다수의 모두가 가진 권력의 회귀를 가져올 수 있게 되었다.\"고 밝혔습니다. \n\n이러한 움직임은 지난 몇 년간 국가 정책을 좌지우지하던 [Root.GetAdjective] 정부와 고위 기업인들 간의 비공식적인 합의를 포함한, 지난 목요일에 밝혀진 모든 스캔들의 영향이 컸습니다. 금요일부터는 몇몇 CEO들은 부폐, 뇌물, 과실과 같은 다양한 죄목을 고백했습니다.\n\n 최근 뉴스로 인해 기운이 넘치는 한 시민이 말하길, \"[Root.GetAdjective] 시민들은 마침내 자유로워졌습니다. 더 이상 희망이 없는 정부와의 싸움을 지속할 필요가 없습니다.\"\n\n 두 아이를 가진 엄마는 \"저는 울고 있습니다. 나라를 다시 되찾았습니다.\"라며 울먹거리기도 하였습니다. \n\n공식적인 추산에 따르면, 과두제 집권 아래 1조 3천억달러에 이르는 돈을 횡령하였으며, 그 정도도 계속해서 밝혀지는 문서에 의해 더욱 더 증가하고 있다고 합니다. \n\n\"사회적 영향력과 정부 정책에 대한 직접적인 영향력을 잃어버리는 현 상황에 대한 분노로 [Root.GetAdjective] 과두집권 일원들은 현 정권에 대항해 힘을 합치고 자신들의 이익보장을 위해 자금을 지원할 이를 찾고 있습니다.\" 한 신원미상의 과두구성원의 말입니다. 그는 또한,\"제 의견을 말하자면, 우리는 이대로 물러나지 않을 것입니다.\"라며 앞으로의 결의를 밝혔습니다."
 int_fac_deposed.5.a: "과두제의 종말이 눈앞으로 다가왔다."
 int_fac_deposed.6.t: "해양 산업 투자 감소로 해산물 가격이 상승하다"
 int_fac_deposed.6.d: "해양 산업에 대한 보조금의 삭감과 지급 중단으로, 해산물의 평균가가 지난 2주 사이에 18% 상승햇습니다. 목요일에 발표된 공식적인 사안에서는 [Root.GetAdjective] 정부는 성장하는 해양 사업에 들어갈 돈을 새로운 벤쳐사업과 계획에 재배정하겠다고 발표했습니다. \n\n\보고서에는 \"이러한 성장세는 [Root.GetAdjective] 경제에 새로운 자본이 투입될 때에야 안정될 것입니다. 현 시장 불경기에서 새로운 투자가 이어져 가격이 급락하기까지 약 2달이 걸릴 것으로 예상됩니다. 한편, 앞으로 노동자층이 굶주리지 않도록 사태를 지켜보아야할 것입니다. 이 사태를 최대한 원만하게 이끌어가기를 원하고 있습니다.\"\ \n\n하지만 몇몇 사업가들은 확신하고 있지 못합니다. \"몇 달내로 해산물 가격이 내려가는 것을 볼 수도 있지만, 그렇다면 선박, 그물 치는 비용을 대체하는 것은 어떤가? 정부가 놓친 이와 똑같은 물품들이 있을지도 모른다.\"\ \n\n[Root.GetAdjective] 어업, 양식업, 조선업은 이러한 정책 변화에 대응해서 어떠한 방법으로든 자금을 지원할 야당 세력을 찾고 있습니다."
 int_fac_deposed.6.a: "어쨋든 나는 해산물을 싫어한다."
 int_fac_deposed.7.t: "방위 산업 청부업체가 군대는 전쟁에 \"준비되지 않았다\"라고 비난하다"
 int_fac_deposed.7.d: "오늘, [Root.GetAdjective] 정부의 방위 산업 청부업체는 우리 군이 최근 국방비에 대한 예산 삭감으로 다가올 \"국가 안보에 관한 체계적이고 현대적인 위협\"에 전혀 준비가 되지 않았다고 비난했습니다. 국가에서 가장 큰 규모를 가진 6개 방위산업체의 서명이 동봉된 편지에 따르면, 이는 앞으로 [Root.GetAdjective] 경제와 세계 경쟁력에 \"치명적\"인 영향을 미칠 것이라 예상하였습니다. \n\n이 편지는 다음 해의 예산안이 발표된 수요일에 도착했습니다. 여기엔 지난 몇 년간 방위금과 정부와의 계약 감소의 현황이 드러나있었습니다. \n\n편지에서는 \"모두가 충격받았습니다.\"라는 말과 함께, \"[Root.GetAdjective] 군사력의 감소를 용인할 수 없으며, [Root.GetAdjective] 정부의 결정은 존중하나, 향후 서로간의 더 많은 협력을 이어가기를 바합니다.\"라고 적혀있습니다. \n\n이들이 향후의 계약을 현 시점보다 더 우선시 할 것이란 사실은 충분히 예측할만한 사태였습니다."
 int_fac_deposed.7.a: "우리 군은 여전히 강하다."
 int_fac_deposed.8.t: "[Root.GetAdjective] 군사정권이 정치적 압박에 굴복하다"
 int_fac_deposed.8.d: "갑작스러운 [Root.GetLeader]의 움직임 속에서, [Root.GetAdjective] 군사정권은 새로운 법을 입안하는 자리에서 아무런 영향력도 행사하지 못하고 축출당했습니다. [Root.GetLeader]에 의해 행해진 \"부폐를 없애고 청렴도를 드러내자\"\라고 말하는 이 운동은 UN에 의해 \"[Root.GetAdjective] 시민들의 권리를 위해서\"\라는 명목으로 행해졌습니다. 수도의 국민들은 이를 축하하고 지지의 뜻을 나타내었습니다. \n\n어떠한 폭력사태도 발생하지 않았다고 보고되어지는 가운데에서도, 권력을 포기하지 못하는 소수의 고위직들은 공포를 자아내고 있습니다. 보고에 따르면 몇몇 장군들은 분노를 나타냈지만, 공식적으로는 걱정을 나타내었습니다. \n\n한 프리랜서 분석가는 \"군사정권이 권력을 잃고 민주주의 정권을 법이라는 이름 아래 유지시켜 나갈지라도, 언제나 지금처럼의 쿠데타가 발생할 여지는 있다.\"\라고 의견을 내놓았습니다."
 int_fac_deposed.8.a: "흥미를 가지고 지켜볼 것이다."
 int_fac_deposed.9.t: "[Root.GetAdjective] 첩보부는 정치권의 비호를 더이상 받지 못한다"
 int_fac_deposed.9.d: "지난 몇주동안 [Root.GetLeader]의 결론없는 말들이 오간 이후에, 오늘 [Root.GetAdjective] 첩보부는 다가오는 해에서 엄청난 예산삭감을 감당해야만 합니다. 소문에 따르면 이는 군사 부문에 퍼져있는 수많은 첩보 요원들을 더 나아가서 의사결정 절차를 \"간소화하고 집중화하기\"\ 위해서 입니다.\n\n[Root.GetLeader]은(는) 이행 기간동안 이에 해당하는 요원의 팀장들에게 인원, 장비를 옮기라고 명령을 하였습니다. 국가 안보 센터로 알려진 전 첩보 조직에 의하면, \"[Root.GetAdjective] 정부에 의한 이 명령은 국제 테러에 의한 위협으로 인한 것이 아니라\"\ 삭감은 \"[Root.GetAdjective] 국민들의 안전을 위해서 행해진 것이었다\"\고 합니다\n\n이 이행으로 긍정적인 면과 부정적인 면들이 계속해서 사람들의 입에서 나돌아다니고 있지만, 정치권에는 어떻게 영향을 끼칠지는 명백합니다. [Root.GetAdjective] 첩보부는 너무 오랫동안 정부의 지원을 달갑게 받아들이고 있었습니다."
 int_fac_deposed.9.a: "누가 이 감시자들을 감시하지?"
 int_fac_deposed.10.t: "노동연합이 정부 주도 사업에 손발이 묶이다"
 int_fac_deposed.10.d: "\"오늘은 노동당이 죽은 날입니다. 오늘은 민주주의가 죽은 날입니다.\" 마침내, 국가 노동연합의 지도자가, 그의 아래에만 수백명에서 수천명에 이르는 사람들을 대표하는 그 지도자가 한 말입니다. 이 일은 오늘 [Root.GetLeader](이)가 노동연합의 집단 협상을 제한하는 법을 제정한 뒤에 벌어졌습니다. 이는 현 정권의 향후 경제 성장율에 큰 영향을 미칠 \"전환점\"이라고 일컫어지고 있습니다.\n\n경제 장관의 말입니다. \"우리는 계속해서 성장을 이뤄낼 것입니다. 이 제정법을 통해서 현존하는 규제를 간소화하고 경쟁시장 내 노동자들의 상황과 관계없이 세계 경쟁력을 가진 사업을 허가할 수 있을 것입니다.\" 장관의 말은 두 아이의 엄마이자 임신으로 인해 해고된 이를 포함하여 한달도 되지 않아서 전 국가에 퍼져나갔습니다. 노동연합은 \"소기업\"과 법원에 그 책임이 있다는 등 분명하지 않은 선언과 관련지어 그녀의 복직을 요구하였습니다. \n\n계속해서 장관의 말입니다. \"우리는 노동자를 차별하지 않을 것입니다. 하지만 소기업들은 모든 노동자들의 해고를 할 수는 있습니다. 비록, 그 노동자가 힘든 상황을 겪고 있더라고 할지도 말입니다.\n\n[Root.GetAdjective] 노동자 대표의 말입니다. \"이는 정말 애매한 발언입니다. 하루 전만 해도, [Root.GetLeader](은)는 우리가 처해 있는 고난을 무시했단 말입니다.\" \n\n경제 정책 센터의 한 프리랜서 전문가는 \"[Root.GetAdjective] 노동자들에게 닥친 새로운 시대를 눈 앞에서 지켜보고 있다. 이 변화는 지금 당장은 아무것도 아니지만, 앞으로 현존하는 정부 정책과 노동연합의 역할에 대한 관련 입법에 지대한 영향을 미칠 것이다. 다음 달에는 이들이 더욱 더 많은 제약에 손발이 묶일 것이라고 예상한다. \"\n\n하지만 노동연합은 절대로 포기하지 않을 것입니다. 한 회원은 말합니다. \"우리는 끝까지 맞설 것이다. 저들은 우리의 권리를 앗아갔다.\""
 int_fac_deposed.10.a: "난 그저 경제의 번영을 바랄 뿐이다."
 int_fac_deposed.11.t: "[Root.GetAdjective] 집권층의 토지소유권 포기 후에 열린 수도 퍼레이드"
 int_fac_deposed.11.d: "오늘, [Root.GetAdjective] 수도에서는 20명의 부유한 지주들이 [Root.GetAdjective]에서의 자신의 자리를 내려놓으면서 축하행사가 열렸습니다. 이는 국내에서의 대부분의 농사를 장악하고 있는 지주들의 영향력을 줄이기 위한 [Root.GetLeader]의 마지막 시도로 촉발되었습니다.\n\n이에 대해 너무나도 행복한 한 농부의 말입니다. \"너무너무 행복합니다. 정부에 더욱 더 많은 것을 말할 것입니다. 지주들이 평화롭게 권리를 포기하여서 너무 행복합니다. 폭력적인 사태로 갔다면 어떻게 되었을지 모르겠죠.\"\\n\n사태는 평화롭게 해결되었지만, 경찰은 혹시모를 사태에 대비에 비상사태를 선언한 상태입니다. 이러한 축하행사 와중에도 전문가는 왜 몇몇 지주들이 토지 소유권을 같은 날에 포기한 것인지 궁금해 합니다. \"이는 정말 의심스러운 상황이다. 하지만 아무도 다치지 않았드니, 향후에 모든 사안들이 잘 해결될 것이다.\"\ 하지만 다른 지주들 또한 포기를 할지 확신할 수 없으며, 이들에게 특히 의심의 눈초리가 계속해서 가해질 것입니다."
 int_fac_deposed.11.a: "누가 이들의 빈자리를 채울 수 있지?"
 int_fac_deposed.12.t: "정부의 굶주리는 농부 구제 거부로 봉기가 발생하다"
 int_fac_deposed.12.d: "[Root.GetAdjective] 정부가 연속적으로 발생한 흉작으로 발생한 농부들의 고난을 무시하면서 폭도들이 분개하였습니다. 정부는 조취를 취해주기 바라는 굶주린 시민들이 몰린 도시에 군대를 배치했습니다. \n\n당장 조취를 취해달라!\"\ 길가에서 농부가 소리칩니다. 목격자들의 말에 의하면 고무 총알과 최루탄이 이들을 해산시키기 위해 일부 도시구역에 발사되었고 이러한 소식은 금융가에서 이어지고 끊겼습니다.\n\n\[Root.GetAdjective]의 지도자 [Root.GetLeader]가 말합니다. \"우리는 법치국가이며, 이러한 폭력적인 행위는 최대한 빨리 막아야한다. 질서를 되찾을 것이다.\"\\n\nUN 국제 감찰관은 이 사태가 안정될 여지가 전혀 없다고 결론내리면서, 이러한 국가 불안정은 근처 지역내의 평화를 유지하는 군사력의 균형을 무너뜨릴 수 있다며, 더욱 더 많은 봉기가 일어날 것이라고 하였습니다."
 int_fac_deposed.12.a: "흥미를 가지고 지켜볼 것이다."
 int_fac_deposed.13.t: "공산당 간부가 정치 숙청에서 살아남다"
 int_fac_deposed.13.d: "\"A new day has dawned. Corruption and vice will no longer plague us. Victory is at hand.\" Those were the words spoken by [Root.GetAdjective] leader [Root.GetLeader] today in a televised address to the nation. The speech comes after continuing shake ups within the Communist Party have ousted several leading members from power and installed new leadership in key positions within the bureaucracy. \n\nIndependent analysts believe that the move comes at the behest of several leading members within the Party leadership to modernize the country's political system into a more efficient and stable form. \n\nOpinions on the street are mixed. A new survey finds that only 31% approve of the reforms, with 27% opposed and 42% unsure of what the changes will mean. \n\nOthers are more optimistic. \"This move presents a great opportunity for the [Root.GetAdjective] government to reinvent itself,\" spoke an observer at the UN. \"This is the first time in recent history that something of this magnitude has occurred. It would be a shame if nothing meaningful came of these changes in the long term.\""
 int_fac_deposed.13.a: "우린 이 상황에 흥미를 가지고 계속 지켜볼 것이다."
 int_fac_deposed.14.t: "세속주의의 시작. 정부는 종교 인사들의 권력 감소를 고려하고, 이를 새로운 과제로 받아들였습니다"
 int_fac_deposed.14.d: "[Root.GetAdjective]가 법을 개정하면서 중요한 변화가 발생하였습니다.\n\n지금까지 법은 종교서적의 해석과 사법제도의 적용까지만 규정을 하였습니다. 하지만 더이상은 아닙니다. 강건하고 분명한 태도로  [Root.GetLeader](은)는 [Root.GetAdjective]의 법은 더이상 종교 교리의 해석만을 \"규정\"하지 않을 것이라고 말했습니다. 이는 학생 시위자들에게서 그 물결이 시작되어 3주에 걸쳐서 온 수도에 퍼졌습니다.\n\n한 시위자가 리포터에게 말한 말입니다. \"이러한 변화는 좋지만, 더욱 더 많은 것을 바랍니다. [Root.GetAdjective] 정부는 무교인 이들의 삶을 더욱 더 보살필 필요가 있습니다.\" 하지만 어떤 이는 이는 \"너무 행복하다\"라고 말하면서, \"나라가 옳은 길로 가고 있다\"고 말했습니다.\n\n이 사태에 대해 종교 지도자들은 상반된 의견을 내보이고 있습니다. 한 지도자는 \"사람들은 다시금 회귀할 것이다. 신도들이 이단을 심판할 때 종교가 얼마나 옳은지 직접 보게 될 것이다. 또한 전 사회에서 도덕성의 약화를 겪게 될 것이다. 나는 신도들에게 이 확실치 않은 시기를 견디라고 말할 것이다.\" 종교 지도자들은 협의가 이루어질 때까지 현 정권에 반기를 들겠지만, 이러한 협의가 이루어질 가능성은 낮습니다."
 int_fac_deposed.14.a: "흥미를 가지고 지켜볼 것이다."
 int_fac_deposed.15.t: "새로운 [Root.GetAdjective] 정권 아래 왕가가 영향력을 상실하다"
 int_fac_deposed.15.d: "[Root.GetAdjective] 지도자가 권력을 잡으면서 왕가와 [Root.GetLeader] 사이의 불화는 더욱더 깊어져가게 되었습니다. 영원할 것만 같았던 왕가의 권력과 정치 영향력은 곳곳에 뿌리를 내리고 있었습니다. 왕가의 자식들은 이러한 실력행사로 정부 부서에서 승진을 하였으며, 외교 및 국내 정책에서 고양감을 뽐내며 마음껏 들쑤시고 다녔습니다. [Root.GetLeader]에 의하면 이제 이러한 나날은 끝이 났다고 언급했습니다. \n\n\오늘 [Root.GetLeader]가 한 연설문입니다. \"오랫동안 피로 맺어진 왕가와 돈으로 묶여진 집권층은 요직을 거머지며 현상유지를 해나갔지만, 제대로 일을 하지는 않았습니다.\"\ 이로 인해 소셜 미디어에서는 현 정부의 게으르고 나태함을 풍자하는 그림과 현 정권이 이러한 사태를 해결하기를 바라는 글을 게시하고 있습니다. 이러한 풍조는 [Root.GetLeader]의 귀까지 흘러갔습니다.\n\n국제 사회는 이러한 사태를 반기고 막대한 지원을 약속했습니다. 국제사회에서는 실력주의 기반의 정권은 [Root.GetAdjective] 국민들에게 엄청난 번영과 균등한 기회를 가져다줄 것이라고 주장하고 있습니다. 하지만 왕가가 불만을 가진 것은 분명해 보였습니다.\n\n\"[Root.GetLeader](은)는 무엇을 하고 있는지 스스로 자각하지 못하고 있다. 결국에는 우리가 바로 승리를 할 것이다.\"\ 전 재무부 장관의 말입니다."
 int_fac_deposed.15.a: "흥미를 가지고 지켜볼 것이다."
 int_fac_deposed.16.t: "이란 쿠드스군의 갑작스러운 축소"
 int_fac_deposed.16.d: "전해들어오는 소식통에 의하면, 이란 혁명 수비대(IRGC)는 [Root.GetAdjective] 정부에 의해 그 규모를 줄여나가고 있습니다. 이란 쿠드스군은 오랫동안 [Root.GetAdjective]의 동맹이었고, 전해오는 모든 소식이 이를 부정하고 있지 않는 명백한 사실입니다. 하지만 [Root.GetLeader](은)는 앞으로의 일에 대비를 해야한다는 선언을 한 것으로 보입니다. \n\n수년동안 이란 쿠드스군은 고문단을 자처하며 최고의 장교를 양성해왔고 [Root.GetAdjective] 정부에 핵심 첩보 전술 정보를 제공해왔습니다. 오래전의 인터뷰에서, 전 육군 장성은 \"쿠드스군은 군사전략적으로 중요한 정보를 제공해 주었다. 그리고 수많은 군사적 승리는 뒷편에서 활동하는 이란 혁명 수비대(IRGC)의 활약이 있었기에 존재한다.\"\라고 말하였습니다.\n\n시민들의 분위기는 아직 어수선합니다. 67%의 인원이 이러한 변화에 확실치 않음이라고 답하였습니다. 오직 12%만이 이란 혁명 수비대(IRGC)의 축소를 지지하고 있으며, 남은 21%는 반대하고 있습니다."
 int_fac_deposed.16.a: "흥미를 가지고 지켜볼 것이다."
 int_fac_deposed.17.t: "전투가 줄어듬에 따라 외국 지하드 용사들이 해산되다"
 int_fac_deposed.17.d: "스스로를 이슬람의 메시아라 부르는 [Root.GetLeader]가 오늘, 그를 지지하는 군중들 앞에서 말했습니다.\"지하드는 끝이 났다. 알라의 외국 용사들은 집으로 돌아갈 것이다. 우리는 알라의 이름아래 나뉘어 피를 흘렸으며, 불순한 적들은 우리의 용감한 용사들에 의해 영혼이 수백만개로 갈라졌다. 성지는 이제 안전하다. 이제 우리나라와 믿음을 다시금 세울 때이다.\"\ \n\n이 선언이 퍼져나감에 따라, 극소적으로 벌어지던 전투는 마침내 그 끝을 보였습니다. 전문가들은 이러한 갑작스러운 선언에 놀라움을 금치 못하고 있지만, 대부분은 그 종식이 수개월 앞으로 다가왔다는데 공감을 나타내고 있습니다. UN의 비욘스타드 핸슨에 따르면, 군대 해산의 이유는 두가지가 있다고 합니다. \"첫째는 신도들에게 갑작스러운 연설을 한 [Root.GetLeader]가 전쟁에서 이겼다고 믿기 때문이다. 이러한 행동방식은 외국 군인들을 이용해 문제를 해결하려는 테러조직에게는 흔한 양상이다.\"\ 그리고 이것이 바로 두번째 이유입니다. \"외국 군인들은 외세의 이념, 관습, 문화를 함께 들여온다. 이들의 동기는 기존에 있던 지역군대와 충돌을 일으키며, 또한 언어 문제가 상당하다.\"\ \n\n이러한 선언과는 관계없이, 외국 지하드 용사들의 철수는 전쟁으로 너덜너덜해진 지역에 평화를 가져왔습니다."
 int_fac_deposed.17.a: "누가 이들의 빈자리를 채울 수 있지?"
 int_fac_deposed.18.t: "혁명 수비대의 해산, 군으로의 통합"
 int_fac_deposed.18.d: "\"The Republic is under attack!\" Spoke the leader of the Islamic Revolutionary Guard Corps (IRGC) in a press conference today. \"The actions of [Root.GetLeader] speak to a weakening of his religious convictions and confirm his power-hungry grab for influence over our great nation.\" \n\nFounded after the 1979 Revolution, the IRGC has served as Iran's first line of defense against counter-movements aimed against its Islamic republic system. Its expansion in 2009 under President Mahmoud Ahmadinejad's administration has led many Western scholars to believe that its size and influence has even surpassed the Shia clerical system. Its role in spreading Iranian influence across the Middle East has put it at the forefront of military operations that have spread across the region since the dawn of the 21st century. \n\n[Root.GetLeader], speaking to a crowd gathered in Tehran, spoke of the recent shakeups. \"This move comes as a way to reduce the power that the Guards have amassed over our country. The Islamic Republic only had one threat, and that was the threat posed by the IRGC.\" The Supreme Leader has approved of these recent actions, and also announced his support of the measures. \n\nWestern scholars are dumbfounded at the announcement. With the influence the IRGC previously had within Iranian society, it was a \"huge surprise\" as the UN secretary general put it, that these changes could even be discussed, much less acted upon. \n\n\"Today is a new day for Iran\", spoke [Root.GetLeader]. \"Allah guide me.\""
 int_fac_deposed.18.a: "누가 이들의 빈자리를 채울 수 있지?"
 internal_faction_decreased_investments: "투자 감소"
 internal_faction_decreased_investments_desc: "경제 결정으로 인해 회사의 투자가 감소하고 있습니다."
 labour_unions_events.0.t: "노동연합의 임금인상 요구"
 labour_unions_events.0.d: "[Root.GetNameDef] 측전역의 노동조합들이 임금에 대해 모이고 있습니다. 노동조합 지도자들은 조합원들에게 임금 인상을 요구하고 있습니다.\n 노동조합들은 지역 정부에 청원서를 제출하여 지역 임금 인상을 기대하고 있습니다.\n\n반면, 여러 기업의 대표들은 이것이 기업의 비용을 증가시켜 경제에 대한 투자 능력을 감소시킬 것이라고 말합니다.\n\n우리는 기업과 노동조합 중 어느 쪽에 가담합니까?"
 labour_unions_events.0.o1: "임금을 인상해라!"
 labour_unions_events.0.o2: "낮은 임금의 인상에 대한 협상"
 labour_unions_events.0.o3: "더 이상 높인다면 경제가 박살날 것이다!"
 labour_unions_events.0.o4: "인상 같은 소리하고 있네. 그냥 낮춰버려라!"
 labour_unions_events.1.t: "노조 파업!"
 labour_unions_events.1.d: "Labour unions in [Root.GetNameDef] have started to get uppity about their current job prospects. They are complaining about the lack of benefits and guaranteed wages. Factories have begun to grind to a halt as the union members start to take up the striking line. They are demanding that the state mediate between the workers and the company. However, they are making a valid point.\n\nShould we outright accept their demands, or negotiate them down?"
 labour_unions_events.1.o1: "요구를 받아드려라"
 labour_unions_events.1.o2: "그들의 요구를 협상하자"
 labour_unions_events.1.o3: "그냥 돌려보내라"
 internal_factions_events.0.t: "세금 감면을 요청하는 사업 소유주"
 internal_factions_events.0.d: "A representative of small & medium business owners has approached our government. They are saying that due to the economic situation of the country, smaller businesses are suffering. They would like to receive temporary tax cuts to help their businesses succeed."
 internal_factions_events.0.o1: "일부 세금 감면에 대해 동의한다"
 internal_factions_events.0.o2: "지금 예산으로는 감당할 수 없다!"
 internal_factions_events.0.o3: "말도 안되는 소리다. 그냥 더 올려버리자!"
 internal_factions_events.0.o4: "문제 해결을 위해 노동 조합과 함께 움직이자"
 internal_factions_events.1.t: "지속되는 중소 기업의 합병"
 internal_factions_events.1.d: "최근에 성공적인 스타트업 회사가 매각되기로 결정되었습니다. 현재 [ROOT.GetNameDef]에서 사업을 확장하고자 하는 대규모 외국 기업의 큰 관심을 끌고 있습니다. 일부는 이러한 확장을 막아야 한다고 주장하지만, 인수를 방지하는 것은 자유 시장 원칙에 위배될 수 있습니다."
 internal_factions_events.1.o1: "계속해서 인수 합병을 하도록 놔두자"
 internal_factions_events.1.o2: "이런 악습은 없어져야 한다"
 internal_factions_events.1.o3: "국가 차원에서 먼저 인수해버리자"
 internal_factions_events.1.o4: "국내 기업과 우선적으로 합병할 수 있도록 만들자"
 internal_factions_events.2.t: "관료제로 붕괴된 중소 기업"
 internal_factions_events.2.d: "Many owners of small businesses are criticizing the level of bureaucracy in the country. They are saying that filling out form after form, applying for permits and running from bureau to bureau discourages people from setting up new companies. They want us to reduce some of the restrictions on smaller businesses."
 internal_factions_events.2.o1: "관료제의 비중을 낮추자"
 internal_factions_events.2.o2: "그 정도의 행정 비용은 필요하다"
 internal_factions_events.2.o3: "그래도 일부분에선 더 유연하게 대처해도 되지 않을까.."
 internal_factions_events.3.t: "증가하는 중소 기업 보조금 요구"
 internal_factions_events.3.d: "A group of businessmen have approached us, asking us to allocate more start-up funds in order to support new companies. Setting up a company is an expensive operation, and the state should support small business owners."
 internal_factions_events.3.o1: "Naturally we need to help entrepreneurs more"
 internal_factions_events.3.o2: "우리는 개인 사업에 국가의 자금을 흘려보내게 나둬선 안된다"
 internal_factions_events.3.o3: "은행으로부터 자금을 보호하라"
 internal_factions_events.4.t: "중소 기업에 대한 자금 대출 금지"
 internal_factions_events.4.d: "An issue has been raised to use. Many CEOs of smaller businesses are saying that banks have become more and more reluctant to loan them money. A representative from the bankers however stated that it's perfectly normal that banks don't loan money to every 'revolutionary' juice maker someone invents."
 internal_factions_events.4.o1: "은행들에게 자기 돈 관리를 더 확실하게 하라고 해라"
 internal_factions_events.4.o2: "은행은 누구에게 대출을 지급할지 결정할 자유가 있다"
 internal_factions_events.4.o3: "중소기업에게 국가에서 직접 대출을 지급하자"
 internal_factions_events.5.t: "친환경에 대한 갈등"
 internal_factions_events.5.d: "A small company offering clean energy solutions has brought a large fossil fuel corporation into court. The large corporation is charged with intentionally running negative marketing campaigns against the smaller corporation, as well as industrial espionage and sabotage. The court case is making head lines across the country, and is seen as a fight between renewable and fossil energy."
 internal_factions_events.5.o1: "친환경 에너지가 보편화 될 수 있도록 해라"
 internal_factions_events.5.o2: "화석 에너지가 보편화 될 수 있도록 해라"
 internal_factions_events.5.o3: "우리는 이 문제에 엮여선 안된다"
 internal_factions_events.6.t: "우물 안 개구리"
 internal_factions_events.6.d: "We are receiving complaints that many large corporations are intentionally buying their smaller competitors, only to shut them down and prevent competition. Many are afraid that large corporations are working in unison to achieve a cartel and control the markets."
 internal_factions_events.6.o1: "원래 사업의 세계란 이렇게 돌아가는 거지"
 internal_factions_events.6.o2: "Condemn this sort of behavior!"
 internal_factions_events.6.o3: "카르텔이라고 했나? 아무래도 서로 공감할 수 있는 부분이 있겠구만"
 internal_factions_events.7.t: "근로 계약 분쟁"
 internal_factions_events.7.d: "Business owners are demanding that national work contracts could be loosened by local contracts between the employee and the employer. By allowing less restrictions on who can be fired and more liberties in allocated work hours, it would be easier for small businesses to hire staff. Most labour unions have already protested against this suggestion, saying that it's out of the question that the rights of the workers are reduced. In fact, they are suggesting more restrictions in work contracts to eliminate things such as paid internships."
 internal_factions_events.7.o1: "개개인의 근로 계약을 선호한다"
 internal_factions_events.7.o2: "무엇보다 노동자가 우선이다!"
 internal_factions_events.7.o3: "서로 이해할 수 있는 타협점이 있지 않을까?"
 internal_factions_events.8.t: "종교적 기념일에 열리는 상점"
 internal_factions_events.8.d: "A scandal broke out recently as a shop owner in one of our larger cities had their shop open on a national religious holiday. The religious establishment stated that this goes against the traditions of the nation, and holy days are meant for worship and prayer."
 internal_factions_events.8.o1: "돈 보다 우리의 전통이 우선이다!"
 internal_factions_events.8.o2: "과연 누가 종교를 비웃을 수 있을까?"
 internal_factions_events.9.t: "스스로를 주식 시장에 내놓는 중소기업들"
 internal_factions_events.9.d: "A popular and successful start-up company has decided list itself on the national stock market. This gives us an investment opportunity to buy some of the shares of that company."
 internal_factions_events.9.o1: "일부 주식을 매입하자"
 internal_factions_events.9.o2: "지금은 그럴 여건이 안된다"
 internal_factions_events.10.t: "중소기업의 호황"
 internal_factions_events.10.d: "A record breaking number of new companies have been recently founded in the country. This has created many jobs and is positively affecting our economy. The economy is booming and we are thriving under the the record number of startups!"
 internal_factions_events.10.o1: "훌륭해!"
 internal_factions_events.11.t: "정치적 경쟁 상대 정당에 대한 후원을 모색하기"
 internal_factions_events.11.d: "A political rival of ours has received a joint donation from a group of smaller businesses. It seems that CEOs of smaller businesses aren't happy with our politics."
 internal_factions_events.11.o1: "젠장!"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "젠장"
 internal_factions_events.13.t: "대기업 파산!"
 internal_factions_events.13.d: "우리나라의 대기업들이 오늘 파산을 선언하였습니다. 우리 경제의 침울한 날입니다."
 internal_factions_events.13.a: "유감이군."
 internal_factions_events.14.t: "임금 인상을 요구하는 $labour_unions$ "
 internal_factions_events.14.d: "$labour_unions$(은)는 우리나라의 기업과 대기업들이 노동자들에게 임금을 인상하도록 강요할 것을 요구하고 있습니다."
 internal_factions_events.14.a: "사업가들의 편에 서자"
 internal_factions_events.14.b: "노동자들의 편에 서자"
 internal_factions_events.14.c: "우리는 개입할 이유가 없다"
 internal_factions_events.15.t: "더 나은 의료 시스템을 요구하는 $labour_unions$"
 internal_factions_events.15.d: "$labour_unions$(은)는 의료 예산을 확대할 것을 요구하고 있습니다. 어떻게 진행해야 할까요?"
 internal_factions_events.15.a: "요구를 수용하자"
 internal_factions_events.15.b: "요구를 거절한다"
 internal_factions_events.16.t: "복지 비용의 증가를 요구하는 $labour_unions$"
 internal_factions_events.16.d: "$labour_unions$ is demanding we expand out social spending budget. How should we proceed?"
 internal_factions_events.16.a: "요구를 수용하자"
 internal_factions_events.16.b: "요구를 거절한다"
 internal_factions_events.17.t: "농업 개혁에 저항하는 농부들"
 internal_factions_events.17.d: "Small scale subsistence farmers have revolted and demand that a multitude of factors should be incorporated into rural development. Citing that the Neoclassical theory of on farm production has only brought hardships for those dependent on farm inputs that are subject to market imperatives.\n\nState actors argue that transforming subsistence farmers into export oriented producers would allow for the rural countryside to develop through marketization."
 internal_factions_events.17.a: "역삼각형 형태의 개발 모델을 도입하자"
 internal_factions_events.17.b: "저소득층에게만 이로운 성장에 집중하자"
 internal_factions_events.17.c: "현상 유지한다"
 internal_factions_events.17.dd: "지속적인 신고전주의 개발"
 internal_faction_labour_dispute_companies_favoured: "노동 분쟁 - 기업 선호"
 internal_faction_labour_dispute_companies_favoured_desc: "최근 노동 문제에 대하여, 정부는 노동자보다 기업의 손을 들어주었습니다"
 internal_faction_labour_dispute_union_favoured: "노동 분쟁 - 노동자 선호"
 internal_faction_labour_dispute_union_favoured_desc: "최근 노동 문제에 대하여, 정부는 기업보다 노동자의 손을 들어주었습니다"
 internal_faction_economic_boom: "경제 호황"
 internal_faction_economic_boom_desc: "우리 파벌들이 경제 성장의 원동력이 되어주고 있습니다!"
 TT_country_gains_10_influence: "우리에게서 [THIS.GetName](이)가 §R10§!의 영향력을 얻습니다!"
 internal_factions_events.13.b: "사업에 보조금을 지원하자."
 internal_factions_events.18.t: "경제 지원을 요청하는 농부"
 internal_factions_events.18.d: "The farmers are currently facing financial hardship. They have brought a petition forward to discuss a potential subsidy of some kind."
 internal_factions_events.18.a: "농부에게 보조금을 지급하자."
 internal_factions_events.18.b: "일시불로 지급하자"
 internal_factions_events.18.c: "천천히 하자고 늙은이."
 internal_factions_events.19.t: "영공 침입"
 internal_factions_events.19.d: "Following an air border incursion by a foreign combat aircraft, the military are demanding that we bolster our air defences in the region. Advisors are suggesting to build additional SAM sites or build additional military industry to protect our state. The pragmatists among us are suggesting we simply build one of each.\n\nRebuffing them in no uncertain terms, and scoring ourselves some quick political points in the process is another option, as is attempting to preserve our relations instead."
 internal_factions_events.19.o1: "지대공 미사일 발사대를 더 건설하자"
 internal_factions_events.19.o2: "군수공장을 더 건설하자"
 internal_factions_events.19.o3: "지대공 미사일 발사대와 군수 공장을 더 건설하자."
 internal_factions_events.19.o4: "제안을 거절하자."
 internal_factions_events.20.t: "보조금을 요청하는 해양 산업"
 internal_factions_events.20.d: "The Maritime Industry of our nation is requesting financial assistance from the government. Some of our shipyards are in disrepair and are currently in need of immediate attention. Should we give these subsidies to our Maritime Industry?"
 internal_factions_events.20.o1: "허락한다"
 internal_factions_events.20.o2: "거부한다"
 MAR_industry_subsidies: "§Y해양산업 보조금§!"
 internal_factions_events_additional_expense_tt: "예산에 §Y추가 지출§!이 추가됩니다: [?mar_industry_calculator|0R3]\n"
 internal_factions_events.21.t: "생물 연료 투자를 촉구하는 농부들"
 internal_factions_events.21.d: "Agricultural Industry associations have approached the government to request investment in bio fuels. This would help stabilize the domestic grain market amid increased competition from international farmers. Representatives of major oil companies have voiced opposition to proposal."
 internal_factions_events.21.o1: "농부들을 무시하자."
 internal_factions_events.21.o2: "생물 연료 정제소에 투자하자."
 internal_factions_events.21.o3: "건설을 하되, 정유 회사를 안심시키자."
 internal_factions_events.22.t: "국가정보원이 민간인을 감시한 정황을 포착"
 internal_factions_events.22.d: "국가 정보부가 자국 국민들을 감시했다는 사실이 폭로자를 통해 드러났습니다. 대중들은 분노하고 있습니다! 그러나, 국가 지도자와 정보 업계에서는 이는 모두 국가의 안전을 위해 행해진 매우 일상적인 행동이었다고 해명하였습니다."
 internal_factions_events.22.o1: "그 주장을 무시하자."
 internal_factions_events.22.o2: "전면적인 감사를 시행하자."
 internal_factions_events.22.o3: "정보가 새나간 것을 감춰라."
 internal_factions_events.22.o4: "내부고발자를 처벌하라."
 internal_factions_events.23.t: "올리가르히의 부당한 사업 거래 포착"
 internal_factions_events.23.d: "Our intelligence services have caught a member of the country's elite making some illegal business dealings. Some members of the government wish to bring the matter into the public sphere and take the matter to court. Others have suggested sweeping the problem under the rug."
 internal_factions_events.23.o1: "침묵하자."
 internal_factions_events.23.o2: "대중의 심판대에 올리자."
 internal_factions_events.23.o3: "미래에 올리가르히에 대한 감사를 진행하자."
 internal_factions_events.24.t: "올리가르히의 세금 감면 요구"
 internal_factions_events.24.d: "Several influential business people have approached government ministers to suggest we decrease taxes. They say this will support domestic industry and commerce and that these tax breaks will end up paying for themselves over time."
 internal_factions_events.24.o1: "지금 당장은 감면 해줄 수 없다."
 internal_factions_events.24.o2: "개인의 세금을 줄여주자."
 internal_factions_events.24.o3: "기업의 세금을 줄여주자."
 internal_factions_events.24.o4: "모두의 세금을 줄이자."
 internal_factions_events.25.t: "해운업의 협상 제안"
 internal_factions_events.25.d: "Representatives from our major shipbuilding firms have approached the government with a new deal. They have multiple freighter convoy vessels available for purchase. We could subsidize the production and help bring more of these vessels into the fold or we can purchase a lump sum. How should we proceed?"
 internal_factions_events.25.o1: "수송선 생산에 보조금을 지급하자."
 internal_factions_events.25.o2: "수송선을 구매하자."
 internal_factions_events.25.o3: "일시불로 모두 구매하자!"
 internal_factions_events.25.o4: "누가 그런 쓰레기를 원한단 말인가!"
 internal_factions_events.26.t: "정부에 반기를 드는 군부"
 internal_factions_events.26.d: "Recent policies from our current ruling coalition has become woefully unpopular with our military. They are citing that we are doing everything we can to weaken our national security."
 internal_factions_events.26.o1: "군비를 확장하자."
 internal_factions_events.26.o2: "요구를 거절하자!"
 internal_factions_events.26.o3: "천천히 완화시켜보자..."
 internal_factions_events.27.t: "군수 산업의 번영"
 internal_factions_events.27.d: "The military industry in our nation is thriving under the [ROOT.GetLeader] administration. We can look to fund this absolute boom in our arms industry with a small investment into the defense sector or we can applaud them publicly. What should we do?"
 internal_factions_events.27.o1: "군수 산업에 보조금을 지원하자."
