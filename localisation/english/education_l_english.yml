l_english:
 education_dynamic_modifier: "문맹률 변화 변동치"
 education_dynamic_modifier_desc: "지원금을 증가하고, 인내심과 함께 천천히 지속적으로 지도하면, 이 나라의 §Y문맹률§!이 크게 개선될 여지가 있습니다.\n\n그러나 물론, 낮은 문맹율로 인한 장점도 있습니다. 예를 들면 §Y농업 기반 국가§!가 될 수도 있죠..."
 education_category: "[ROOT.GetNameWithFlag]의 문맹률"
 education_category_desc: "국민 전반에 필요한 교육을 보급하는데 어려움을 겪는 국가로써, [ROOT.GetName](은)는 §Y$education_dynamic_modifier$§!의 남용을 막음으로써 효율적으로 교육 예산을 사용할 수 있도록 해야합니다. 당신은 매년 학기 말 §Y문맹률§!에 대한 보고서를 받게 될 것입니다.\n§Y이벤트§!, §Y디시전§!, 그리고 §Y중점§!을 통한 선택으로 인해 이 수치가 증가 또는 감소될 수 있습니다.\n\n95%의 §Y문맹률§!에 도달했을때, [ROOT.GetName]에서 이 시스템이 제거될 것이며, 만약 §Y문맹률§!이 다양한 이유로 인해 90% 미만으로 떨어진다면 이 시스템은 다시 활성화 될 것입니다.\n\n[ROOT.GetNameWithFlag]의 현재 §Y문맹률§!: [?ROOT.literacy_rate|%2]"
 literacy_rate_change_TT: "§Y문맹률§!이 [?LR_change|+%2] 만큼 변화합니다"
 literacy_rate_change_event_TT: "§Y문맹률§!이 [?literacy_change_stored|+%2] 만큼 변화합니다"
 lit_rate_TT_yes: "\n\n[FROM.GetName]은 현재 [?FROM.literacy_rate|Y%2]의 §Y문해력 비율§!을 가지고 있습니다. 합병이 발생하면 이것은 [ROOT.GetName]의 §Y문해력 비율§!에 영향을 미칠 것입니다!"
 education.1.t: "교육부 장관, 높은 문해력 비율 보고!"
 education.1.d: "우리의 신중한 교육 예산과 탁월하게 관리된 교육과정은 빛을 발한 것 같습니다. 문해율이 95% 이상으로, 우리는 이제 국내외의 반대자들로부터 거의 저항을 받지 않고 고도로 교육받고 잘 배운 사회라고 부를 수 있습니다. 이 기념비적인 목표를 달성함에 따라, 우리는 더 이상 우리 나라의 문해율에 대한 연례 보고서를 받지 않을 것입니다."
 education.1.A: "내가 아직 매일 사과를 받고 있나?"
 education.2.t: "교육부 장관, 문해력 비율 저하 보고!"
 education.2.d: "우리의 최선의 노력에도 불구하고, 우리의 문해력 비율은 떨어진 것 같습니다. 교육 시스템에 대한 충분한 자금 지원이 부족하거나 문맹률이 높은 사람들의 대규모 유입이 원인인지는 아무도 알 수 없지만, 우리는 다시 한번 우리 나라의 문해력 비율에 대한 연례 보고서를 받게 될 것입니다."
 education.2.A: "내 알파벳 책은 어디에 있니?"
 education_literacy_pulse.1.t: "여름방학이 시작됐다!"
 education_literacy_pulse.1.d: "여름 방학 동안, 우리는 학생들이 아무리 지루하더라도 국기를 경례하기를 바랍니다. 성적표가 나왔고 학생들의 시험이 채점되었습니다. 무슨 일이 있어도, 그들이 유용하게 지내기를 바랍니다"
 education_literacy_pulse.1.A: "우리의 성적이 좋기를 바란다."