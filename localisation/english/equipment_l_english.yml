 SIN_util_vehicle_5_short: "벨렉스"
 SIN_util_vehicle_5_desc: "벨렉스 PCSV는 육군을 3세대 전투 부대로 전환하려는 SAF의 계획의 일환으로 2016년에 공개되었습니다. 원래 남아프리카 마라더 MRAP에서 파생된 벨렉스는 유사한 역할을 수행하도록 설계되었지만 다양한 임무와 필요에 따라 수정될 수 있는 유연성을 갖추고 있습니다. 벨렉스는 SAF의 5톤 트럭과 장갑차를 대체하기로 되어 있었습니다."
