 ENG_IFV_1: "M113 보병전투차"
 ENG_IFV_2: "알비스 스토머"
 ENG_IFV_2_short: "스토머"
 ENG_IFV_2_desc: "Developed from the CVR(T) series, the Stormer is a modernized variant that can be configured into several roles in the battlefield. The most common variants of the Stormer serve as a SHORAD platform and an infantry support vehicle. The IFV variant mounts a 30mm gun and has ATGM launchers attached to the sides."
 ENG_IFV_3: "FV510 워리어"
 ENG_IFV_3_short: "워리어"
 ENG_IFV_3_desc: "최초의 진정한 IFV인 Warrior IFV는 영국 육군의 노후화된 FV430 편제를 대체하기 위해 처음 고안되었습니다. 30mm 포와 ATGM 발사기로 충분히 무장한, Warrior IFV는 그 소련군의 BMP 시리즈에 대항하는 경쟁자가 될 것입니다. 워리어(Warrior) IFV는 곧 1990년대 보스니아 분쟁에서 자신의 가치를 증명했습니다."
 ENG_IFV_4: "FV510 워리어 재블린"
 ENG_IFV_4_short: "워리어 재블린"
 ENG_IFV_4_desc: "Warrior IFV는 유명한 재블린 ATGM이 1990년대에 처음 도입되었을 때 약간의 재장착을 받았습니다. 영국 육군은 곧 이 ATGM을 채택했고 MILAN을 대체하기로 결정했고, 워리어 IFV들이 재블린 미사일을 장착하도록 개장을 하게 되었습니다."
 ENG_IFV_5: "FV510 워리어 개량형"
 ENG_IFV_5_short: "워리어 WCSP"
 ENG_IFV_5_desc: "As modern warfare progressively becomes more complex and dynamic, the need to upgrade the fleet of aging Warriors increases. Hence, the British Army launched a programme to sustain and upgrade the Warriors to meet contemporary standards. The Warrior WCSP was made fully equipped with a new set of night and thermal optics, FCS, electronics, modular armour package and a new set of turrets and 40mm guns."
 ENG_IFV_6: "ASCOD 에이잭스"
 ENG_IFV_6_short: "에이잭스"
 ENG_IFV_6_desc: "Though the CVR(T) platforms were very versatile and reliable for the British, they were becoming obsolete in the 21st Century. Based on the ASCOD AFV, the new Scout Specialist Vehicle was supposed to fill the role of a dedicated, modern recon vehicle for the British Army, but it soon became the ideal platform for the British Army to build a new fleet of modern AFVs. The Ajax is the IFV variant of the platform that is meant for recon, infantry support and joint fire control missions, adequately equipped with a new 40mm gun, an RWS and the Javelin ATGM launcher."
 ENG_IFV_7: "FV904"
 ENG_IFV_7_short: "FV904"
 ENG_Anti_tank_0: "칼 구스타프 L14A1"
 ENG_Anti_tank_2: "MBT LAW GEN 2"
 ENG_MBT_1: "센츄리온"
 ENG_MBT_1_short: "센츄리온"
 ENG_MBT_1_desc: "처음 출시되었을 당시 센츄리온의 디자인은 초기 주력전차의 모델을 개척하는것에 있어서 혁명적이었다. 제2차 세계 대전 말기에 설계되고 생산된 센츄리온은 전후에만 운용되었지만, 소련의 T-54 전차에 대한 서방 세계의 대응책이 되었다. 냉전을 통해 모든 종류의 분쟁에서 신뢰할 수 있고, 효과적이며, 전투력이 입증된 센츄리온은 오늘날에도 전 세계 많은 국가에서 사용되고 있다."
 ENG_MBT_2: "FV4201 치프틴"
 ENG_MBT_2_short: "치프틴"
 ENG_MBT_2_desc: "센츄리온 전차의 성공적인 모델을 바탕으로 치프틴은 1960년대 후반 영국의 주력 전차 전력이 되었다. 장갑, 광학조준기, 화력이 크게 향상되어, 치프틴은 소련이라는 적에게 대항할 수 있는 최고의 선택지 중 하나가 되었다. 하지만, 치프틴의 발목을 잡았던 한 가지 결함은 끔찍한 엔진이었다 - 전쟁이 일어날 때 어떤 종류의 기름으로도 탱크를 작동시킬 수 있는 기발한 아이디어을 가지고 태어났지만, 엔진은 매우 신뢰할 수 없고 느린 것으로 드러났다."
 ENG_MBT_3: "챌린저"
 ENG_MBT_3_short: "챌린저"
 ENG_MBT_3_desc: "원래 MBT-80 프로젝트으로, 치프틴 전차의 이란 수출형이었지만, 이란의 이슬람 혁명으로 인해 이 프로젝트는 취소되었다. 영국 육군이 의뢰인이 되었고, 따라서 전차는 영국의 필요에 따라 개조되었다. 챌린저 1호 전차는 혁명적인 초밤 장갑을 사용한 최초의 전차가 되었고, 당시 서부 전차들의 RHA보다 뛰어난 방어를 제공하였다. 이 전차는 20세기 말에 가장 뛰어난 전차 중 하나가 되었다."
 ENG_MBT_4: "FV4034 챌린저 II"
 ENG_MBT_4_short: "챌린저 II"
 ENG_MBT_4_desc: "챌린저 II는 챌린저 I을 광범위하게 재설계한 것으로 개선된 초밤 장갑, 신형 포탑, 신형 120mm 포를 탑재했다. 영국 왕립기갑부대의 상징이 되었고 이라크 전쟁 중 전투에서 강력한 전투 차량임이 입증되었다."
 ENG_MBT_5: "챌린저 II 블랙 나이트"
 ENG_MBT_5_short: "챌린저 II BK"
 ENG_MBT_5_desc: "챌린저 II 블랙 나이트 패키지는 MBT의 LEP 프로그램의 일환으로 2018년에 처음 공개되었다. 광범위한 야간 전투 능력, 열광학, 능동 보호 시스템을 갖춘 챌린저 II는 오늘날 현대전의 복잡한 도전에 직면하도록 업그레이드되었다."
