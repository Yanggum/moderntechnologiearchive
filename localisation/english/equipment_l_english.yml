 USA_CV_MR_Fighter3_desc: "보잉 F/A-18E와 F/A-17F  슈퍼 호넷은 멕도넬 더글라스 F/A-18 호넷을 기반으로 기체로 쌍발형 엔진을 탑재한 다목적 함재 전투기입니다. F/A-18E 단좌형과 F/A-18F 복좌형은 F/A-18C/D 호넷보다 더 넓고 진보한 파생형입니다. 슈퍼 호넷은 내부에 20mm M61 개틀링 기관포를 탑재했고 공대공 미사일과 공대지 무장을 탑재할 수 있습니다. 추가 연료는 최대 5개의 외부 연료탱크로 운반할 수 있으며 외부 공중급유시스템을 추가해 항공기를 공중급유기로 사용할 수 있습니다."
