 USA_transport_helicopter1: "벨 UH-1 이로쿼이"
 USA_transport_helicopter1_desc: "벨 UH-1 이로쿼이(별명 \"휴이\")는 단일 터보샤프트 엔진으로 구동되는 다목적 군사용 헬리콥터이며, 2개의 블레이드 메인 및 테일 로터가 있습니다. 다작 휴이 계열의 첫 번째 멤버로, 1952년 미국 육군의 의료 후송 및 다목적 헬리콥터에 대한 요구 사항을 충족시키기 위해 벨 헬리콥터에 의해 개발되었으며 1956년에 처음 비행했습니다. UH-1은 미군용으로 생산된 최초의 터빈 동력 헬리콥터였으며 1960년 이후 16,000대 이상이 제작되었습니다."
 USA_transport_helicopter1_short: "UH-1 이로쿼이"
 USA_transport_helicopter2: "시코르스키 UH-60 블랙호크"
 USA_transport_helicopter2_desc: "시코르스키 UH-60 블랙호크는 시코르스키 항공이 제조한 4개의 블레이드를 가진 쌍발엔진 중형 리프트 다목적 헬리콥터입니다. Sikorsky는 1972년 미국 육군의 UTTAS(Utility Tactical Transport Aircraft System) 대회에 S-70 디자인을 제출했습니다. 미 육군은 시제품을 YUH-60A로 지정하고 보잉 베르톨 YUH-61과의 공중비행 경쟁 끝에 1976년 블랙호크를 프로그램 우승자로 선정했습니다."
 USA_transport_helicopter2_short: "UH-60 블랙호크"
