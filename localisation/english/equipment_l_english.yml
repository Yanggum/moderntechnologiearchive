 TUR_transport_helicopter3: "보잉 CH-47F 치누크"
 TUR_transport_helicopter3_desc: "보잉 CH-47 치누크(Boeing CH-47 Chinuok)는 미국의 베톨사가 개발하고 보잉 베톨(Boeing Vertol)이 제조한 쌍발엔진 탠덤 로터 헬리콥터입니다. CH-47은 서양식 헬리콥터 중 가장 무겁습니다. 그것의 이름인 치누크는 현대 워싱턴 주의 아메리카 원주민 치누크 족에서 유래되었습니다."
