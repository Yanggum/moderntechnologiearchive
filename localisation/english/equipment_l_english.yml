 destroyer_desc: "구축함은 빠른 속도와 함대 내에서 대형 함선을 호위, 상선 호송, 함대 호위를 하기 위해 내구력이 높으며, 짧은 사거리에 약한 공격력을 보유하고 있습니다."
 destroyer_1: "구축함 1965"
