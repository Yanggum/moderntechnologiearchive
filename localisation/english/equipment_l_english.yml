 SWE_attack_helicopter2_desc: "보잉 AH-64 아파치는 2인승 승무원이 탑승할 수 있는 2인승 착륙장치 배열과 2인승 탠덤 조종석을 갖춘 미국의 트윈터보샤프트 공격용 헬리콥터입니다. 표적 획득 및 야간 시력 시스템을 위한 돌출부 장착형 센서 스위트가 특징입니다. 비행기의 앞쪽 동체 아래쪽, 주 착륙 장치 사이에 장착된 30mm (1.18인치) M230 체인건과 일반적으로 AGM-114 헬파이어 미사일과 히드라 70 로켓 포드가 혼용으로 쓰이는, 무장과 저장고를 운반하기 위한 스터브 윙 파일론에 부착된 4개의 하드포인트로 무장하고 있습니다. AH-64는 전투 생존성을 향상시키기 위해 시스템적으로 상당히 여분의 부분을 갖추고 있습니다."
