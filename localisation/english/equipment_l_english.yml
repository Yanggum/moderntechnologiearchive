 CZE_Heavy_Anti_tank_2_desc: "오스트리아에서 구입한 판두어 II를 국내에서 역설계한 이 차량은 ATGM 발사용, 지휘 차량, 통신 차량, 병력 수송 장갑차(APC)용, 보병 전투 차량(IFV)으로 용도가 나뉘어져 있습니다."
