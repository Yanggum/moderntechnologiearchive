 frigate_desc: "프리깃은 현대 해군에서 군함의 한 종류로, 다른 함정, 상선을 보호하거나 수륙양용 부대, 아군 잠수함 호위, 상선을 공격하는 잠수함을 공격하는 대잠수함전(ASW)에 특화되어 있습니다."
