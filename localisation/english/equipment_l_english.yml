 SP_arty_equipment: "자주포"
 SP_arty_equipment_desc: "자주포는 목표물을 타격하기 위해 스스로 움직일 수 있는 대포입니다. 자주포는 보통 고기동 무한궤도 차량 위에 대구경 곡사포나 야포, 박격포 혹은 로켓이나 미사일 발사대를 장착했습니다."
