 TUR_CV_MR_Fighter2: "보잉 F/A-18C/D 호넷"
 TUR_CV_MR_Fighter2_desc: "맥도넬 더글라스 F/A-18 호넷은 쌍발 엔진을 탑재한 초음속, 전천후, 함재 가능한 다목적 전투기이며, F/A 등급에 한해서는 전투기와 공격기의 역할을 동시에 수행하기도 합니다. 맥도넬 더글라스 사 (현재 보잉 사)와 노스롭그루먼 사에 의해 고안된 F/A-18은 미국 해군과 해병대에 사용될 목적으로 1970년대에 만들어진 이전 모델 YF-17에서 비롯되었습니다."
 TUR_CV_MR_Fighter2_short: "F/A-18C/D 호넷"
 TUR_CV_MR_Fighter3: "F/A-18E/F 슈퍼 호넷"
 TUR_CV_MR_Fighter3_desc: "Boeing F/A-18E 및 F/A-18F Super Hornet은 맥도넬 더글러스 F/A-18 호넷을 기반으로 하는 쌍발 엔진, 운송 가능, 다역할 전투기 모델입니다. F/A-18E 싱글 시트 및 F/A-18F 탠덤 시트 모델은 F/A-18C 및 D 호넷의 보다 크고 진보된 파생 모델입니다. 슈퍼호넷은 내부에 20mm M61 회전식 대포를 가지고 있으며 공대공 미사일과 공대지 무기를 장착할 수 있습니다. 추가 연료는 최대 5개의 외부 연료탱크로 운반할 수 있으며 항공기는 외부 공중급유 시스템을 추가하여 공중급유기로 구성할 수 있습니다."
