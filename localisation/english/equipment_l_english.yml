 GER_MBT_1: "레오파르트 1"
 GER_MBT_1_desc: "레오파르트(또는 레오파르트 1)는 1965년 서독의 포르쉐사가 설계하고 제작한 주력전차입니다. HEAT 탄두가 기존의 무거운 장갑을 무쓸모로 만든다고 생각되었을 때 만들어진 레오파르트는 독일이 제작한 영국 L7-105mm건 형태의 화력에 초점을 맞추었으며 동시대의 다른 디자인들과 비교할 수 없는 험지 주행성을 지녔습니다."
 GER_MBT_1_short: "레오파르트 1"
 GER_MBT_2: "레오파르트 1A5"
 GER_MBT_2_desc: "In 1980, a research program was undertaken to study further improvements to the Leopard 1, providing it with a completely modern fire control system and fully effective night/bad-weather vision system. The decision was made to base the upgrades on the earlier models, which were no longer competitive. The resulting Leopard 1A5 was based on 1,225 vehicles of the Leopard 1A1A1 model. The turrets were again modified for the 1A5, both to store all of the new equipment, as well as to move more of the ammunition into the rear of the turret, as opposed to the left side of the driver where it had previously been stored."
 GER_MBT_2_short: "레오파르트 1A5"
 GER_MBT_3: "레오파르트 2A4"
 GER_MBT_3_desc: "레오파르트 2 제품군 중 제일 널리 알려진 버전인 2A4 모델에는 자동화된 화재 및 폭팔 억제 시스템,  새로운 탄약을 처리할 수 있는 디지털 화력 시스템, 평평한 티타늄/텅스텐 장갑을 가진 포탑 등 실질적인 변화가 있었습니다. 레오파르트 2들은 1985~1992년 사이에 8번 만들어졌으며 모든 구형모델들은 2A4로 업그레이드 되었습니다. 1994년까지 독일은 총 2,125대의 레오파르트 2A4를 운용했습니다."
 GER_MBT_3_short: "레오파르트 2A4"
 GER_MBT_4: "레오파르트 2A6"
 GER_MBT_4_desc: "레오파르트 2A6에는 라인메탈사에 제작한 120mm L/55 활강포 및 몇몇 변경사항이 추가되었습니다."
