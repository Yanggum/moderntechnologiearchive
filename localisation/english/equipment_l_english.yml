 CZE_Rec_tank_5: "BVP-PZ 바즈카\" 	#Fictional"
 CZE_Rec_tank_5_desc: "바즈카의 정찰 개량형입니다."
 CZE_Heavy_Anti_tank_0: "BRDM-1-ST"
 CZE_Heavy_Anti_tank_0_desc: "소련제 대전차 유도 미사일(ATGM) 장착 차량의 국내 생산형입니다."
 CZE_Heavy_Anti_tank_1: "BRDM-2-ST"
 CZE_Heavy_Anti_tank_1_desc: "대전차 유도 미사일(ATGM) 장착 2세대 차량으로 국내에서 생산하고 시스템을 개선했습니다."
 CZE_Heavy_Anti_tank_2: "KBVP-ST 판두르 II\"	#Fictional"
