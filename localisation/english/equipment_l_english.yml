 CZE_SP_Anti_Air_2: "PLRK-121 예흘라\"			#Fictional"
 CZE_SP_Anti_Air_2_desc: "OT-121의 통합 무기 체계에 최신 지대공 미사일(SAM) PLŘS vz. 13, 14, 15 흐로즈니시를 장착했습니다."
 CZE_SP_Anti_Air_3: "PLRK-133 흐로즈니시\"			#Fictional"
