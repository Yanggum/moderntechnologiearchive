 SP_R_arty_equipment: "자주 다련장 로켓포"
 SP_R_arty_0: "자주 다련장 로켓포 1965"
 SP_R_arty_0_desc: "자주 다련장 로켓포는 빠르게 로켓을 일제 사격해서 넓은 지역 전체를 쑥대밭으로 만들 수 있습니다. 주로 적군의 주둔지를 날려 버리는 임무를 맡습니다. 다련장 로켓포의 대량 파괴 속성 때문에 일반적인 야포보다 긴 안전 사거리 범위를 갖고 있습니다. 또한 낮은 명중률 때문에 정확한 목표 타격 임무에는 부적합합니다. 재장전에는 지원 차량의 도움이 필요합니다."
