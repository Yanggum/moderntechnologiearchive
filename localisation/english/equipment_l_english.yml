 CHI_infantry_weapons_desc: "The Type 56 (Type 56 Automatic Rifle) also known as the AK-56, is a Chinese 7.62x39mm rifle. It is a variant of the Soviet-designed AK-47 and AKM rifles."
 CHI_infantry_modern_weapons1_desc: "The Type 81 (\"Type 81 Automatic Rifle\") is a Chinese-designed second-generation, selective-fire, gas-operated 7.62x39mm rifle (based on Kalashnikov and SKS actions) adopted by the Chinese People's Liberation Army (PLA)"
 CHI_infantry_weapons2_desc: "The Norinco Type 86S ('86S Automatic Rifle') is a gas-operated 7.62x39mm AKM-type bullpup rifle"
 CHI_infantry_weapons3_desc: "The Type 95 Automatic Rifle or QBZ-95 is a 5.8x42mm bullpup assault rifle with a short-stroke piston action."
 CHI_infantry_weapons4_desc: "The QBZ-03 assault rifle, also known as the Type 03, is a Chinese gas operated, selective-fire assault rifle designed and developed for the 5.8x42mm DBP87 round."
 CHI_APC_1_desc: "63식 노린코 경전차, 혹은 WZ-211은 중국의 85mm 62-85TC 식 강선포와 용접 압연 장갑으로 무장한 수륙양용 전차입니다."
 CHI_APC_2_desc: "노린코 89식 장갑차는 13명의 승객을 태울 수 있는 중국 장갑차이며 용접 강철 선체와 QJC88 12.7mm 대공 기관총을 갖추고 있습니다."
 CHI_APC_3_desc: "WZ-551(ZSL92)은 9명의 승객을 태울 수 있는 중국의 차륜 장갑차 계열이며 용접 강철 장갑과 기관포 또는 12.7mm 중기관총을 갖추고 있습니다."
 CHI_APC_4_desc: "05식 수륙양용 장갑차는 수륙양용 추적 장갑차입니다. 8명의 승객을 태울 수 있으며 알루미늄 합금 선체, 30mm 대포, 105mm L7 강선포, 12.7mm 기관총 및 HJ-8 미사일을 갖추고 있습니다."
 CHI_APC_5_desc: "ZBL-09 스노우 레오파드는 NORINCO에서 개발한 병력 수송 장갑차입니다. 7-10명의 인원을 수송할 수 있으며 30mm 대포, HJ-73 ATGM, 7.62mm 기관총을 갖추고 있습니다."
 CHI_Heavy_Anti_tank_1_desc: "훙젠-9('붉은 화살표-9')는 중국 인민해방군이 개발한 첨단 탄두식 고체연료, 로켓모터, 3세대 대전차 미사일 시스템입니다."
 CHI_Heavy_Anti_tank_2_desc: "HJ-10은 중국 노린코가 개발한 지상발사 대전차 미사일입니다. 탠덤 고폭 대전차(HEAT) 탄두를 갖추고 있습니다."
 CHI_IFV_1_desc: "WZ501으로 알려진 86식 보병전투차는 러시아 BMP-1 보병전투차량(IFV)의 중국형 복제품입니다. 용접된 강철 장갑, 73mm 주포, 7.62mm 동축 기관총, HJ-73 대전차 미사일이 특징입니다."
 CHI_IFV_2_desc: "WZ501으로 알려진 86식 보병전투차는 러시아 BMP-1 보병전투차량(IFV)의 중국형 복제품입니다. 용접된 강철 장갑, 73mm 주포, 7.62mm 동축 기관총, HJ-73 대전차 미사일이 특징입니다."
 CHI_IFV_3_desc: "WZ-551(ZSL92)은 9명의 승객을 태울 수 있는 중국의 차륜 장갑차 계열이며 용접 강철 장갑과 기관포 또는 12.7mm 중기관총을 갖추고 있습니다."
 CHI_IFV_4_desc: "ZBD-04 또는 04식 (제조사 명칭 WZ502)은 중국의 보병 전투 차량입니다. 7명의 승객을 태울 수 있으며 100mm 강선포, 30mm 기관포, 7.62mm 동축 기관총 및 HJ-8 대전차 미사일이 장착되어 있습니다."
 CHI_IFV_5_desc: "WZ502G로 알려진 ZBD-08은 중국의 새로운 보병 전투 차량입니다. 7명의 승객을 태울 수 있으며 100mm 강선포, 30mm 기관포, 7.62mm 동축 기관총이 특장입니다."
 CHI_Anti_tank_0_desc: " HJ-73은 러시아의 9M14 말류트카를 중국식으로 개조한 것입니다."
 CHI_Anti_tank_1_desc: "HJ-8 또는 훙젠-8('Red Arrow-8')은 2세대 발사관, 광학 추적, 유선 유도 대전차 미사일 시스템입니다."
 CHI_Anti_tank_2_desc: "훙젠-12('Red Arrow-12')는 사람이 조작하여 발사 후 망각식 적외선 자동유도 3세대 대전차 미사일입니다."
 CHI_MBT_1_desc: "59식 주력 전차(WZ-120)는 소련 T54-A 전차의 중국식 버전입니다. 100mm 강선포와 203mm 장갑이 특징입니다."
 CHI_MBT_2_desc: "ZTZ80으로도 알려진 80식 전차는 중국의 2세대 주력전차입니다. 105mm 강선포가 특징입니다."
 CHI_MBT_3_desc: "96식 또는 ZTZ96은 중국의 2세대 주력 전차로 88식 설계의 최종 진화형입니다. 합성 장갑, 125mm 활강포와 기관총 2문이 특징입니다."
 CHI_MBT_4_desc: "99식 주력 전차 또는 ZTZ-99는 모듈식 복합/반응장갑을 부착하고, 125mm ZPT-98 활강포 및 2개의 기관총을 갖춘 중국의 3세대 주력 전차입니다."
 CHI_MBT_5_desc: "99식 주력 전차 또는 ZTZ-99는 모듈식 복합/반응장갑을 부착하고, 125mm ZPT-98 활강포 및 2개의 기관총을 갖춘 중국의 3세대 주력 전차입니다."
 CHI_Rec_tank_0_desc: "62식 노린코 경전차는 85mm 62-85TC 식 강선포를 장착한 중국의 경전차입니다."
 CHI_Rec_tank_1_desc: "63식 노린코 경전차, 혹은 WZ-211은 중국의 85mm 62-85TC 식 강선포와 용접 압연 장갑으로 무장한 수륙양용 전차입니다."
 CHI_Rec_tank_2_desc: "An improved version of the original Type 62, the Type 62-G features a improved armour layout, new welded flat-plate turret, a more powerful 105 mm rifled main gun and modern stabilization system, a modern fire-control system, and night vision equipment."
 CHI_Rec_tank_3_desc: "ZTQ-15로도 알려진 15식 경전차는 105mm 강선포와 원격 제어되는 12.7mm 기관총과 QLZ-04 자동 유탄 발사기를 갖춘 중국의 3세대 경전차입니다. 복합 장갑 및/또는 폭발 반응 장갑 패키지로 보호됩니다."
