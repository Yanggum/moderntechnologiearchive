 ITA_command_control_equipment_desc: "냉전 시기에 생산된 지휘 & 통제 장비로 체코-슬로바키아 시절에 생산되었습니다."
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "C2(지휘 & 통제)는 C2 장비의 1세대 개량형입니다. 지휘통제 장비는 임무와 임무 완수를 목적으로 할당된 부대에 대한 명령과 권한을 지휘관이 행사할 수 있도록 돕는 장비로 구성되었습니다. 효율적인 지휘 & 통제는 높은 조직력과 사기로 이어집니다."
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "C3(지휘, 통제 & 소통)는 C2 장비의 2세대 개량형입니다. 지휘통제 장비는 임무와 임무 완수를 목적으로 할당된 부대에 대한 명령과 권한을 지휘관이 행사할 수 있도록 돕는 장비로 구성되었습니다. 효율적인 지휘 & 통제는 높은 조직력과 사기로 이어집니다."
 ITA_command_control_equipment3: "시코나"
 ITA_command_control_equipment3_desc: "C3ISTAR (지휘, 통제 & 소통, 첩보, 감시, 목표 취득, 정찰)은 C2 장비의 3세대 개량형입니다. 지휘 & 통제 장비는 지휘관으로 하여금 임무를 수행하는 부대에 명령하고 어떻게 할지를 지정하도록 하는 체제와 관련된 장비들로 구성되어 있습니다. 효율적인 지휘통제는 높은 조직력과 사기로 이어집니다."
 ITA_command_control_equipment4: "시아콘 ADV"
 ITA_command_control_equipment4_desc: "C4I (지휘, 통제, 소통, 컴퓨터, 첩보, 상호운용)은 C2 장비의 4세대 개량형입니다. 지휘 & 통제 장비는 지휘관으로 하여금 임무를 수행하는 부대에 명령하고 어떻게 할지를 지정하도록 하는 체제와 관련된 장비들로 구성되어 있습니다. 효율적인 지휘통제는 높은 조직력과 사기로 이어집니다."
 ITA_command_control_equipment5: "시아콘 NCW"
 ITA_command_control_equipment5_desc: "C4ISTAR (지휘, 통제, 소통, 컴퓨터, 첩보, 상호운용, 감시, 목표 취득, 정찰)은 C2 장비의 5세대 개량형입니다. 지휘통제 장비는 지휘관으로 하여금 임무를 수행하는 부대에 명령하고 어떻게 할지를 지정하도록 하는 체제와 관련된 장비들로 구성되어 있습니다. 효율적인 지휘통제는 높은 조직력과 사기로 이어집니다."
 ITA_command_control_equipment6: "시아콘 NCW ADV"
 ITA_command_control_equipment6_desc: "C4ISTAR (지휘, 통제, 소통, 컴퓨터, 협동과 첩보)는 C2 장비의 6세대 개량형입니다. 지휘통제 장비는 지휘관으로 하여금 임무를 수행하는 부대에 명령하고 어떻게 할지를 지정하도록 하는 체제와 관련된 장비들로 구성되어 있습니다. 효율적인 지휘 & 통제는 높은 조직력과 사기로 이어집니다."
