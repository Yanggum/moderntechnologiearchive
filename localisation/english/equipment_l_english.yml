 USA_transport_helicopter4: "벨 보잉 V-22 오스프리"
 USA_transport_helicopter4_desc: "벨 보잉 V-22 오스프리는 미국의 수직이착륙(VTOL)과 단거리 이착륙이 가능한 다목적 틸트로터입니다. 일반적인 헬리콥터와 터보프롭기의 장거리, 고속 비행 능력의 융합을 목적으로 합니다."
