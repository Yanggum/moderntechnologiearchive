 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "소련제 자주 다연장 로켓포와 2차 대전에 사용하던 카츄사를 기반으로 하여 만든 무기입니다. 8km의 사거리를 가진 32개의 로켓을 탑재합니다."
 CZE_SP_R_arty_1: "RM-70 그라드"
 CZE_SP_R_arty_1_desc: "RM-51의 계승작으로 새로운 차체와 사격 체제를 탑재하여 20km의 사거리를 가진 40개의 로켓을 탑재합니다."
 CZE_SP_R_arty_2: "RM-71 밤피르"
 CZE_SP_R_arty_2_desc: "RM-70의 계승작으로 승무원을 위한 새로운 전투실과 유도 로켓으로 100km의 사거리를 가지고 있습니다."
 CZE_SP_R_arty_3: "RM-94 몬준\"		#Fictional"
 CZE_SP_R_arty_3_desc: "새로운 세대의 자주 다연장 로켓포(MLRS)로 RM-94가 개발되었습니다. 더 나은 통신장비와 GPS, 갈릴레오를 통해 추적하는 스마트 포탄을 사용합니다."
 CZE_SP_R_arty_4: "RM-96 타이푼"
 CZE_SP_R_arty_4_desc: "RM96는 명작이라 불릴만한 무기입니다. 42개의 독립된 목표물에 동시에 타격을 가할 수 있으며, 그 사거리는 300km에 달합니다."
 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "BVP-2에 박격포를 장착하여 아군에게 근거리 지원을 제공할 수 있습니다."
 CZE_SP_arty_1: "ShKH vz. 77 다나"
 CZE_SP_arty_1_desc: "세계 곳곳에 수출된 다나 자주포는 고기동의 차체와 진보된 사격 통제 컴퓨터로 높은 정확도와 재방열 능력을 가지고 있습니다."
 CZE_SP_arty_2: "ShKH vz. 77 다나 M2"
 CZE_SP_arty_2_desc: "다나 자주포의 개량으로 최신의 기준과 기술, 새로운 탄약 종류를 가진 차량입니다. 새로운 바퀴 차축과 엔진, 사격 통제, 통신장비로 더 정확한 사격을 가할 수 있습니다."
 CZE_SP_arty_3: "ShKH vz. 105 카트카\"	#Fictional"
 CZE_SP_arty_3_desc: "다나 자주포의 계승작으로 카트카 자주포는 고기동 차량인 동시에 다른 군사 장비와 실시간으로 통신이 연결되어 상태, 위치, 움직임, 날씨, 상황을 알아내어 더 정확한 사격을 가할 수 있습니다. 더 긴 포신과 가스 배출구를 가진 새로운 포를 장착하고 있습니다."
 CZE_SP_arty_4: "ShKH vz. 109 바라\"	#Fictional"
 CZE_SP_arty_4_desc: "바라 자주포는 공학의 결정체입니다. 대포병 사격으로 무선 조종능력으로 대포병 사격에 취약하지만, 험지에서의 속력이 높고 탄약고가 재보급과 사격에 용이하게 설계되어 있습니다."
 CZE_artillery_0: "122mm 호우프니체 vz. 38/74"
 CZE_artillery_0_short: "vz. 38/74"
 CZE_artillery_0_desc: "2차 대전, 전후에 짧게 쓰인 짧은 기간 내에 개발된 포입니다. 싸고 신뢰성이 높습니다."
 CZE_artillery_1: "122mm 호우프니체 D-30A\" 				#USSR gun"
 CZE_artillery_1_short: "vz. 30"
 CZE_artillery_1_desc: "소련제 D-30 야포를 국내 기술로 생산한 야포입니다."
 CZE_artillery_2: "155mm 호우프니체 vz. 2"
 CZE_artillery_2_short: "vz. 2"
 CZE_artillery_2_desc: "세로운 세대의 야포로써 직접 사격능력과 컴퓨터 유도 기능이 있습니다."
 CZE_artillery_3: "155mm 호우프니체 vz. 23\"			#Fictional"
 CZE_artillery_3_short: "vz. 23"
 CZE_artillery_3_desc: "새로운 세대의 스마트 포탄을 사용하여 더 정확한 포격이 가능하게 되었습니다."
 CZE_artillery_4: "172mm 호우프니체 vz. 41\"			#Fictional"
 CZE_artillery_4_short: "vz. 41"
 CZE_artillery_4_desc: "새로운 구경의 곡사포로써 172mm L/43를 장착하여 어떤 목표물이든 파괴할 수 있습니다."
 CZE_util_vehicle_0: "타트라 813 6x6 콜로스\" 	#truck"
 CZE_util_vehicle_0_short: "타트라 813"
 CZE_util_vehicle_0_desc: "비포장 도로에서도 괜찮은 속도를 내는 타트라 트럭은 병사들을 포함하여 어떠한 화물이든 실을 수 있습니다."
 CZE_util_vehicle_1: "타트라 815 6x6\" 			#truck"
 CZE_util_vehicle_1_desc: "더 많은 화물과 다목적으로 타트라 트럭이 개량되었습니다. 화물, 컨테이너 운반, 이동식 정비소, 연료 탱크, 크레인, 덤프트럭, 소방용, 쓰레기차, 견인차 등 여러 용도로 사용될 수 있습니다."
 CZE_util_vehicle_2: "타트라 815-7 8x8 프람\" 	#Armored truck"
