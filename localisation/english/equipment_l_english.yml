 IFV_Equipment: "보병전투차"
 IFV_Equipment_desc: "보병 전투 차량(IFV)은 분대 규모의 병사를 전장으로 수송하는 중장갑 차량입니다. 탑승한 보병들은 차량 내부에서 전투를 이어갈 수 있으며, 그 정도는 병력 수송 장갑차(APC)보다 훨씬 높습니다. 보병 전투 차량(IFV)은 중기관총과 기관포, 또는 대전차 유도탄(ATGM) 따위로 무장하고 있습니다. 보병 전투 차량(IFV)으로 이동하는 보병을 기갑 보병 또는 중기계화 보병이라고 부릅니다."
 IFV_1: "보병 전투 차량(IFV) 1965"
 IFV_1_desc: "보병 전투 차량(IFV)은 분대 규모의 병사를 전장으로 수송하는 중장갑 차량입니다. 탑승한 보병들은 차량 내부에서 전투를 이어갈 수 있으며, 그 정도는 병력 수송 장갑차(APC)보다 훨씬 높습니다. 보병 전투 차량(IFV)은 중기관총과 기관포, 또는 대전차 유도탄(ATGM) 따위로 무장하고 있습니다. 보병 전투 차량(IFV)으로 이동하는 보병을 기갑 보병 또는 중기계화 보병이라고 부릅니다."
 IFV_desc: "보병 전투 차량(IFV 또는 ICV)은 기갑 전투 차량(AFV)의 한 종류로 보병을 전장으로 수송하며 직접적인 화력 지원을 수행합니다."
 IFV_2: "보병 전투 차량(IFV) 1975"
 IFV_2_desc: "보병 전투 차량(IFV)은 분대 규모의 병사를 전장으로 수송하는 중장갑 차량입니다. 탑승한 보병들은 차량 내부에서 전투를 이어갈 수 있으며, 그 정도는 병력 수송 장갑차(APC)보다 훨씬 높습니다. 보병 전투 차량(IFV)은 중기관총과 기관포, 또는 대전차 유도탄(ATGM) 따위로 무장하고 있습니다. 보병 전투 차량(IFV)으로 이동하는 보병을 기갑 보병 또는 중기계화 보병이라고 부릅니다."
