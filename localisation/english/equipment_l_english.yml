 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "AKM은 가장 많이 생산된 AK-47의 개량형으로 1959년에 미하일 칼라시니코프가 개발했습니다. AK-47보다 더 가벼우며 연사 명중률이 더 높습니다."
 SOV_infantry_modern_weapons1: "AK-74"
 SOV_infantry_modern_weapons1_desc: "AK-74는 AKM의 개량형입니다. 바르샤바 조약기구의 7.62mm 총알 대신 5.45mm 총알을 사용하는 것이 특징입니다."
 SOV_infantry_weapons2: "AK-74M"
 SOV_infantry_weapons2_desc: "1991년, 이젭스크의 이즈마시 공장에서 AK-74의 개량형인 AK-74M의 대량생산이 시작되었습니다. 가벼운 볼트와 손잡이, 유리섬유 폴리마이드 개머리판을 장착하였습니다."
 SOV_infantry_weapons3: "AK-103"
 SOV_infantry_weapons3_desc: "AK-103 돌격소총은 AK-74M의 개량형으로 7.62x39mm M43 탄환을 사용합니다. 과거의 AKM과 비슷한 이 총은 야간 투시경, 배율이 포함된 다양한 조준경을 장착할 수 있습니다. 또한 총검, 유탄 발사기를 장착할 수 있습니다. AK와 이 총의 차이점은 플라스틱 몸통과 더 싼 재료의 가격입니다."
 SOV_infantry_weapons4: "AK-12"
 SOV_infantry_weapons4_desc: "AK-12는 새로운 러시아제 돌격 소총입니다. 라트닉(Ratnik) 미래 보병 프로그램 산하에서 개발되었습니다. AK-103를 대체하기 위해 개발되었습니다. AK-12는 균형잡히고 인체공학적으로 만들어 져 현세대에서는 가장 현대적인 소총입니다."
 SOV_infantry_weapons5: "A-545"
 SOV_infantry_weapons5_desc: "A-545는 미국의 M4와 동등한 성능을 가지고 있습니다. 피카티니 레일과 어깨에 알맞은 개머리판에 5.45x39mm을 사용하고 있습니다. 싸고 다용도로 사용할 수 있으며, NATO제 무기를 대체할 수 도 있습니다."
 SOV_infantry_weapons6: "AK-23"
 SOV_infantry_weapons7: "AK-31"
 SOV_Anti_Air_0: "SA-7 스트렐라-2"
 SOV_Anti_Air_0_desc: "냉전 때부터 설계가 시작된 네비게이션을 사용하여 미국 핵폭격기를 락온 할 수 있습니다. 가장 기본적인 방공수단으로 3700-4200m에 달하는 사거리를 가지고 있습니다."
 SOV_Anti_Air_1: "SA-16 이글라"
 SOV_Anti_Air_1_desc: "스트렐라를 개량한 것으로 2004년 배치되었습니다. 두 개 파장의 적외선 유도 방식을 사용하여 스텔라보다 정확도가 높습니다."
 SOV_Anti_Air_2: "SA-24 이글라-S"
 SOV_Anti_Air_2_desc: "최신 개량형으로 더 긴 사거리, 더 민감한 센서, 방호체계에 대한 저항력의 증가, 더 무거워진 탄두가 개선되었습니다. 또한 시제품의 정확도는 0.8-0.9에 이릅니다."
 SOV_Anti_Air_3: "SA-26"
 SOV_Anti_Air_4: "SA-28"
 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "아직까지도 운용중인 BTR-60은 14.5mm KRVT 중기관총과 500발의 탄환을 탑재합니다. 부무장으로 7.62mm pkt 기관총으로 300발을 탑재합니다. 경보병과 근접전투상황에 아주 뛰어난 운용력을 보여줍니다."
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "1970년대에 만들어진 장비입니다. 싸고 빠르게 만들어졌으며, 소형 대공화기나 대보병용으로 운용했습니다."
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "1972년에 배치되기 시작한  BTR-70은 소련-아프가니스탄 전쟁에 투입되어 보병의 수송, 화력지원을 도맡았습니다. BTR-60과의 차이점은 더 두꺼운 장갑을 가지고 있는 것입니다."
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "The BTR-80 is an 8x8 wheeled amphibious APC designed in the USSR. It was adopted in 1986 and replaced the previous vehicles, the BTR-60 and BTR-70, in the Soviet Army. It was first deployed during the Soviet war in Afghanistan."
 SOV_APC_4_short: "BTR-80"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "테러리스트와 싸우기 위해 1994년에 생산되었습니다. 강력한 무기인 30mm 시퍼노브 2A42 포를 500발의 포탄과 함께 장착하고 있습니다."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "쿠르가네츠-25"
 SOV_APC_6_desc: "현대 러시아 군의 가장 최신차량인 쿠르가네츠-25는 2015년 생산되었습니다. 보병 전투 차량(IFV)인 이 차량은 부메랑-BM 경포와 12.7mm 코드 기관총을 장착하고 있습니다. 미국의 브래들리 보병 전투 차량(IFV)을 본떠서 만들었습니다."
 SOV_APC_6_short: "쿠르가네츠-25"
 SOV_APC_7: "쿠르가네츠-35"
 SOV_APC_7_desc: "Much like the 25, which is primarily an IFV, the 35 an APC, can carry 12 men and do about the same as the 25 in IFV operations."
 SOV_APC_7_short: "쿠르가네츠-35"
 SOV_APC_8: "쿠르가네츠-45"
 SOV_APC_8_desc: "이 슈퍼 APC에 대해 많이 알려진 것은 없지만, 40mm 대포를 가지고 있고 12명의 사람을 태울 수 있습니다."
 SOV_APC_8_short: "쿠르가네츠-45"
 SOV_Heavy_Anti_tank_0: "AT-3 말류트카"
 SOV_Heavy_Anti_tank_0_desc: "많은 차량에 탑재되어 많은 전쟁에서 쓰인 무기입니다. 유효 사거리는 500-3,000m 입니다."
 SOV_Heavy_Anti_tank_1: "AT-5 콩쿠르"
 SOV_Heavy_Anti_tank_1_desc: "A heavier missile system firing more than one. The Konkurs can hit targets at 4km and devastate the enemies largest of tanks."
 SOV_Heavy_Anti_tank_2: "코넷-E"
 SOV_Heavy_Anti_tank_3: "볼크 AT-22"
 SOV_Heavy_Anti_tank_4: "볼크 AT-45"
 SOV_IFV_1: "BMP-1"
 SOV_IFV_1_desc: "BMP-1는 소련의 수륙양용 보병 전투 차량(IFV)입니다. 소비에트-아프가니스탄 전쟁에서 병력을 수송하면서 지하드 주의자들과 싸웠습니다. 73mm 2A28 포와 대전차 유도 미사일(ATGM)을 사용합니다."
 SOV_IFV_1_short: "BMP-1"
 SOV_IFV_2: "BTR-T"
 SOV_IFV_2_desc: "BMP-2는 지하드 주의자들이 가장 두려워 하던 차량으로 30mm 캐논과 캐터필러를 가져 굉장히 빠르고 효율적입니다."
 SOV_IFV_2_short: "BTR-T"
 SOV_IFV_3: "BMP-2"
 SOV_IFV_3_short: "BMP-2"
 SOV_IFV_4: "BMP-3"
 SOV_IFV_4_desc: "BMP-3는 소련의 보병 전투 차량(IFV)로 BMP-1과 BMP-2를 계승하는 차량입니다. 100mm 포로 고폭탄을 발사합니다."
 SOV_IFV_4_short: "BMP-3"
 SOV_IFV_5: "BMP-3M"
 SOV_IFV_5_desc: "BMP-3M은 소련의 보병 전투 차량(IFV)로 BMP-1과 BMP-2를 계승하는 차량인 동시에 BMP-3의 개량형입니다. 포와 엔진을 향상시켰습니다."
 SOV_IFV_5_short: "BMP-3M"
 SOV_IFV_6: "T-15 아르마타"
 SOV_IFV_6_desc: ""
 SOV_IFV_6_short: "T-15"
 SOV_IFV_7: "T-15M"
 SOV_IFV_7_short: "T-15M"
 SOV_IFV_8: "T-16"
 SOV_IFV_8_short: "T-16"
 SOV_Anti_tank_0: "AT-3 말류트카"
 SOV_Anti_tank_0_desc: "많은 차량에 탑재되어 많은 전쟁에서 쓰인 무기입니다."
 SOV_Anti_tank_1: "AT-4 파곳"
 SOV_Anti_tank_1_desc: "다른 대전차 체계보다 더 가볍고 오래된 무기입니다. 다른 것들에 비해 70-2,500m라는 짧은 유효 사거리를 갖고 있지만, 값이 저렴합니다."
 SOV_Anti_tank_2: "9M133 코르네트"
 SOV_Anti_tank_2_desc: "9M133 코르네트"
 SOV_Anti_tank_3: "AT-22"
 SOV_Anti_tank_4: "AT-45"
 SOV_MBT_1: "T-55"
 SOV_MBT_1_desc: "아직까지 운용중인 소련제 전차로 다른 나라들 또한 이 전차를 사용하기도 했습니다. D-10T 100mm 강선포를 탑재하였습니다. 이 전차 또한 힘이 될 것입니다."
 SOV_MBT_1_short: "T-55"
 SOV_MBT_2: "T-72"
 SOV_MBT_2_desc: "The T-72 is perhaps the most successful design produced by Russia. It was the pinnacle of Soviets' military might at the closing stage of the Cold War produced in the thousands, serving as the backbone of the Russian Army even till today. Though it has become infamous for its catastrophic failings in the Middle-Eastern conflicts, the T-72 is still being used as a development platform for future Russian tank designs and has been given constant modifications and upgrades to meet the standards of modern warfare today. Do not underestimate the tank that was once the spear of the Soviet forces."
 SOV_MBT_2_short: "T-72"
 SOV_MBT_3: "T-80"
 SOV_MBT_3_desc: "2백만달러의 이 전차이자 야수는 T-72와 같은 포를 사용하며 장갑을 증설하고 코프라 대전차 유도 미사일(ATGM)을 탑재하고 있습니다."
 SOV_MBT_3_short: "T-80"
 SOV_MBT_4: "T-90"
 SOV_MBT_4_desc: "3개의 포중 하나를 장착할 수 있습니다. 125mm 구경의 포를 사용합니다."
 SOV_MBT_4_short: "T-90"
 SOV_MBT_5: "T-14 아르마타"
 SOV_MBT_5_desc: "최신 기술이 집약된 러시아 육군의 전차로 매끄러운 외관과 강력한 152mm 야포를 탑재하고 있습니다."
 SOV_MBT_5_short: "T-14"
 SOV_MBT_7: "T-14M"
 SOV_MBT_7_short: "T-14M"
 SOV_MBT_8: "T-99 블랙이글"
 SOV_MBT_8_short: "T-99"
 SOV_Rec_tank_0: "PT-76"
 SOV_Rec_tank_0_desc: "이 초고속의 수륙양용 경전차는 강이나, 험지를 건너가서 적을 기습할 수 있습니다. 76.2mm 56T 포가 탑재되어 있습니다."
 SOV_Rec_tank_0_short: "PT-76"
 SOV_Rec_tank_1: "2S25 Sprut-SD"
 SOV_Rec_tank_1_desc: "A self-propelled amphibious tank destroyer, this vehicle can sneak up on enemy tanks and fire its 125mm cannon that the t-72-80 carry."
 SOV_Rec_tank_1_short: "2S25 Sprut-SD"
 SOV_Rec_tank_2: "2S25 스프룻-SD"
 SOV_Rec_tank_2_desc: "수륙양용 대전차 차량으로 적을 기습하여 사격을 가할 수 있습니다. T-72에서 T-80이 탑재하고 다니는 125mm 포를 탑재하고 있습니다."
 SOV_Rec_tank_2_short: "2S25 스프룻-SD"
 SOV_Rec_tank_3: "K-18 Bumerang"
 SOV_SP_Anti_Air_0: "SA-8 오사"
 SOV_SP_Anti_Air_1: "9K35 Strela-10"
 SOV_SP_Anti_Air_2: "SA-19 퉁구스카"
 SOV_SP_Anti_Air_2_desc: "Firing up to 8 missiles this machine can kill any plane that comes its way. Not only that but it can also shred transport planes with its autocannons."
 SOV_SP_Anti_Air_3: "판치르-S1M"
 SOV_SP_Anti_Air_4: "판치르-S4L"
 SOV_SP_R_arty_0: "BM-21 그라드"
 SOV_SP_R_arty_0_desc: "현대전에는 많이 사용되지 않은 지대공 미사일(SAMS)와 다련장 로켓포(MLRS)는 주로 2차 대전과 아프가니스탄에서 사용되었습니다. 20km 거리의 목표물을 파괴하는데 효율적입니다."
 SOV_SP_R_arty_1: "BM-27 우라간"
 SOV_SP_R_arty_1_desc: "This vehicle is a more modern-day version of the Grad. One that can go anywhere in the world snow, ice, or desert. its effective firing range is 35km."
 SOV_SP_R_arty_2: "9A52-4 토르나도"
 SOV_SP_R_arty_2_desc: "의심할 여지 없이 강력한 야포를 탑재하고 있는 차량으로 전 도시를 불바다로 만들 수 있습니다. 유효 사거리는 90km 입니다."
 SOV_SP_arty_0: "2S1 Gvozdika"
 SOV_SP_arty_0_desc: "The 2S1 Gvozdika is a Soviet self-propelled howitzer based on the MT-LBu multi-purpose chassis, mounting a 122 mm 2A18 howitzer. \"2S1\" is its GRAU designation. An alternative Russian designation is SAU-122 but in the Russian Army it is commonly known as Gvozdika."
 SOV_SP_arty_1: "2S3 Akatsiya"
 SOV_SP_arty_1_desc: "Armed with a 152.4mm D-22 cannon that could shoot the sun from the heavens if need be. This is a remarkable artillery battery with a range of 50km."
 SOV_SP_arty_2: "2S19M2 Msta-S"
 SOV_SP_arty_2_desc: "The 2S19 Msta-S was developed towards the end of the Cold War, incorporating new technologies and boosting an increased range compared to its predecessor."
 SOV_SP_arty_3: "2S35 칼리챠-SV"
 SOV_SP_arty_3_desc: "2S35는 자동화가 이루어진 21세기의 진정한 자주포로써, 자동으로 포탄 유형을 선택하고 장전합니다."
 SOV_SP_arty_4: "2S38 칼리챠-M"
 SOV_artillery_0: "D-30"
 SOV_artillery_0_desc: "122m 야포는 소련시절 많은 전장에서 쓰였습니다. 유효 사거리는 15-25km입니다."
 SOV_artillery_1: "2A65 므스타-B"
 SOV_artillery_1_desc: "이 괴물은 152mm의 포탄을 28.9km까지 발사하여 적 소대 전체 또는 차량 행렬을 초토화 시킬 수 있습니다."
 SOV_artillery_2: "D-40"
 SOV_artillery_3: "D-50"
 SOV_artillery_4: "D-60"
 SOV_util_vehicle_0: "ZIL-131\" #truck"
 SOV_util_vehicle_0_desc: "전 세계에서 많이 사용된 보급용, 수송용으로 사용된 차량입니다."
 SOV_util_vehicle_1: "URAL-4320"
 SOV_util_vehicle_1_desc: "A logistics truck and troop carrier used by many militaries around the world."
 SOV_util_vehicle_2: "URAL-43206"
 SOV_util_vehicle_2_desc: "A logistics truck and troop carrier used by many militaries around the world."
 SOV_util_vehicle_3: "GAZ 티그르"
 SOV_util_vehicle_3_desc: "이것은 Volk와 마찬가지로 8개의 평균뿐만 아니라 HMG도 탑재할 수 있습니다. 호송대를 이끄는 데 쓰입니다."
 SOV_util_vehicle_4: "BPM-97"
 SOV_util_vehicle_4_desc: "볼크와 비슷하게 생긴 이 차량은 8명의 인원을 수송할 수 있지만, 중기관총을 상부에 장착할 수 있습니다. 호송을 할 때 주로 사용됩니다."
 SOV_util_vehicle_5: "VPK-3927 볼크"
 SOV_util_vehicle_5_desc: "VPK은 2명의 승무원과 8명의 인원을 수송할 수 있습니다. STANAG 4569 3 수준의 장갑을 장착하고 있으며, 특수부대나 경찰을 수송하는데 특화되어 있습니다."
 SYR_MBT_1: "T-55"
 SYR_MBT_1_desc: "T-54/55는 아마도 세계에서 가장 많이 생산된 전차일 것입니다. 냉전 초기에 설계되고 생산되었으며, 그것은 붉은 군대의 힘이자 중추였습니다. 한때 러시아 세력의 상징으로 여겨졌던 이 기갑부대는 미국의 공습으로 파괴되는 중동 기갑부대의 상징이 되었습니다."
 SYR_MBT_1_short: "T-55"
 SYR_MBT_2: "T-72"
 SYR_MBT_2_desc: "T-72는 아마도 러시아가 생산한 가장 성공적인 디자인일 것입니다. 그것은 냉전 말기 소련군의 정점이었고, 수천 대가 생산되었으며, 오늘날까지도 러시아군의 중추 역할을 하고 있습니다. 비록 중동 분쟁에서 치명적인 실패로 악명이 높았지만, T-72는 미래의 러시아 전차 설계를 위한 개발 플랫폼으로 여전히 사용되고 있으며 오늘날 현대전의 기준에 부합하도록 끊임없는 수정과 업그레이드가 이루어졌습니다. 한때 소련군의 창이었던 전차를 과소평가하지 마십시오."
 SYR_MBT_2_short: "T-72"
 SYR_MBT_3: "T-72AV"
 SYR_MBT_3_desc: "Kontakt-1 폭발 반응성 장갑이 선체 전면과 포탑에 장착된 모델입니다."
 SYR_MBT_3_short: "T-72AV"
 SYR_MBT_4: "T-90"
 SYR_MBT_4_desc: "최대 화력 및 효율성을 위해 3개의 대포 시스템으로 무장합니다. 125mm 대포 발사대 3개가 있습니다"
 SYR_MBT_4_short: "T-90"
 SYR_MBT_5: "T-14 아르마타"
