 Early_APC_desc: "초기 장갑 챠량 설계는 우리가 주력전차(MBT), 병력 수송 장갑차(APC), 보병 전투 차량(IFV), 경장갑차(LVA), 다용도 차량을 만들 수 있게 할 겁니다."
