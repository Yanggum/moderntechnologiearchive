 SYR_IFV_4: "BMP-3"
 SYR_IFV_4_desc: "BMP-3는 소련의 보병 전투 차량으로, BMP-1과 BMP-2의 뒤를 잇습니다. 중고폭탄 탄환을 사용하는 100mm 대포를 탑재했습니다."
 SYR_IFV_4_short: "BMP-3"
 SYR_IFV_5: "BMP-3M"
 SYR_IFV_5_desc: "BMP-3M은 소련의 보병전투차량으로, BMP-1과 BMP-2의 후속기종이며 3의 변형기종입니다. 업그레이드된 대포와 엔진을 사용합니다."
