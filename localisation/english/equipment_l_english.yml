 SYR_IFV_1: "BMP-1"
 SYR_IFV_1_desc: "BMP-1는 소련의 수륙양용 보병 전투 차량(IFV)입니다. 소비에트-아프가니스탄 전쟁에서 병력을 수송하면서 지하드 주의자들과 싸웠습니다. 73mm 2A28 포와 대전차 유도 미사일(ATGM)을 사용합니다."
 SYR_IFV_1_short: "BMP-1"
 SYR_IFV_2: "BMP-2"
 SYR_IFV_2_desc: "BMP-2는 지하드 주의자들이 가장 두려워 하던 차량으로 30mm 캐논과 캐터필러를 가져 굉장히 빠르고 효율적입니다."
