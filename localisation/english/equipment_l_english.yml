 FRA_infantry_weapons: "MAS-49"
 FRA_infantry_weapons_desc: "FN-MAS Type 62는 MAS-49/56의 대체를 위해 프랑스 육군에서 개발한 7.62x51mm NATO탄을 사용하는 소총입니다. 1952년부터 1962년 사이에 설계된 40가지 시제품 중 하나로 FN FAL과 유사합니다."
 FRA_infantry_modern_weapons1: "FAMAS F1"
 FRA_infantry_modern_weapons1_desc: "셍테티엔 공장에서 만든 돌격소총(Fusil d'Assault de la Manufacture d'Arme de Saint-étienne)은 프랑스의 불펍 자동화기로 70년대 프랑스 육군에서 설계했습니다."
 FRA_infantry_weapons2: "FAMAS G1"
 FRA_infantry_weapons2_desc: "FAMAS G1은 GIAT 산업에서 만든 파생형으로 추운 지방에서의 전투를 대비하여 새로운 핸드가드를 장착했습니다."
 FRA_infantry_weapons3: "FAMAS G2"
 FRA_infantry_weapons3_desc: "FAMAS G2는 1994년에 개발된 FAMAS의 파생형으로 나토 5.56mm 탄환을 사용합니다."
 FRA_infantry_weapons4: "FAMAS 펠린"
 FRA_infantry_weapons4_desc: "FAMAS 펠린은 전면에 수직 손잡이를 장착하고 명령을 위한 무전기와 열화상 조준기가 달려있습니다."
 FRA_infantry_weapons5: "HK416F"
 FRA_infantry_weapons5_desc: "HD416과 반려당한 HK416A5 두 개의 파생형을 프랑스에서 적절히 혼합하여, 일반형과 카빈형이 존재하는 총기입니다."
 FRA_infantry_weapons6: "AIF 30"
 FRA_infantry_weapons6_desc: "AIF 30은 2030년의 프랑스에서 이전의 FAMAS 총기에서 영감을 받아서 국가 주도의 산업으로 설계한 총기입니다."
 FRA_infantry_weapons7: "AIF 40"
 FRA_infantry_weapons7_desc: "이전 AIF 30 총기보다 더욱 더 진보한 총기입니다."
