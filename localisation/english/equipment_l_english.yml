 Anti_Air_desc: "지대공 미사일(SAM)(GTAM)은 지상에서 발사하여 적 항공기나 다른 미사일을 파괴하기 위해 만들어진 무기입니다."
 Anti_Air_0: "휴대용 방공 시스템(MANPADS) 1965"
 Anti_Air_0_desc: "휴대용 방공 시스템(MANPADS)은 어깨에서 발사하는 지대공 미사일 발사대입니다. 어깨에서 발사하기 위한 제약으로 미사일의 크기는 작아졌지만, 단거리 체계로서의 기능은 충분합니다. 저고도의 항공기나 헬리콥터와 같은 비행체에 위협적입니다."
