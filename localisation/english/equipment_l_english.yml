 USA_attack_helicopter2: "AH-64 아파치"
 USA_attack_helicopter2_desc: "보잉 AH-64 아파치는 2인승 승무원이 탑승할 수 있는 2인승 착륙장치 배열과 2인승 탠덤 조종석을 갖춘 미국의 트윈터보샤프트 공격용 헬리콥터입니다. 표적 획득 및 야간 시력 시스템을 위한 코 장착형 센서 스위트가 특징입니다. AGM-114 헬파이어 미사일과 하이드라 70 로켓 포드가 혼합된 무장과 창고를 운반하기 위해 주 착륙 기어 사이에 장착된 30mm (1.18인치) M230 체인건으로 무장되어 있습니다. AH-64는 전투 생존성을 향상시키기 위한 상당한 시스템 중복성을 갖추고 있습니다."
 USA_attack_helicopter2_short: "AH-64 아파치"
 USA_attack_helicopter3: "AH-64D 아파치 롱보우"
 USA_attack_helicopter3_desc: "AH-64D 아파치 롱보우에는 유리 콕핏과 첨단 센서가 장착되어 있으며, 그 중 가장 눈에 띄는 것은 AN/APG-78 Longbow 밀리미터파 화력 제어 레이더(FCR) 표적 획득 시스템과 메인 로터 위에 위치한 돔에 장착된 RFI(R)입니다.I)입니다. 라돔의 솟아오른 위치는 헬리콥터가 장애물(예: 지형, 나무 또는 건물) 뒤에 있는 동안 표적 탐지를 가능하게 합니다. AN/APG-78은 최대 128개의 표적을 동시에 추적하고 한 번에 최대 16개의 표적을 공격할 수 있습니다. 30초 이내에 공격을 시작할 수 있습니다. 센서 스위트에 통합된 무선 모뎀은 지상 유닛 및 기타 아파치와 데이터를 공유할 수 있게 해 주므로 헬리콥터 한 대가 탐지한 목표물에 발포할 수 있습니다."
 USA_attack_helicopter3_short: "AH-64D 아파치"
 USA_attack_helicopter4: "AH-64E 아파치 가디언"
 USA_attack_helicopter4_desc: "이전에 AH-64D 블록 III로 알려졌던 이 기체는 2012년에 향상된 능력을 나타내기 위해 AH-64E 가디언으로 재설계되었습니다. AH-64E는 향상된 디지털 연결성, 합동 전술 정보 분배 시스템, 더 많은 동력을 수용할 수 있도록 업그레이드된 페이스 기어 변속기를 갖춘 더 강력한 T700-GE-701D 엔진, 무인 항공기(UAVs) 제어 기능, 완전한 IFR 기능, 향상된 착륙 장치가 특징입니다."
 USA_attack_helicopter4_short: "AH-64E 아파치"
 USA_attack_helicopter5: "AH-66 코만치"
 USA_attack_helicopter5_desc: "The Boeing–Sikorsky RAH-66 Comanche is a stealth armed reconnaissance and attack helicopter designed for the United States Army. Following decades of development, during 2004, the RAH-66 program was canceled prior to mass production commencing, by which point nearly US$7 billion had been already spent on the program.\" #< Not a typo"
