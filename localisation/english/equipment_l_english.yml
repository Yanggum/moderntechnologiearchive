 UKR_util_vehicle_0_desc: "전 세계 많은 군대에서 사용하는 군수 트럭과 병력 수송차입니다."
 UKR_util_vehicle_1: "UAZ-469"
 UKR_util_vehicle_1_desc: "고위급 장성을 수송하기 위해 방탄 차체를 가지고 있으며, 총도 탑재할 수 있습니다."
 UKR_util_vehicle_2: "UAZ-3132"
 UKR_util_vehicle_2_desc: "469와 같지만 문과 지붕을 제거할 수 있습니다."
 UKR_util_vehicle_3: "BPM-97"
 UKR_util_vehicle_3_desc: "이것은 Volk와 마찬가지로 8개의 평균뿐만 아니라 HMG도 탑재할 수 있습니다. 호송대를 이끄는 데 쓰입니다."
 UKR_util_vehicle_4: "KrAZ 스파르탄"
 UKR_util_vehicle_5: "도저-B"
 UKR_util_vehicle_5_desc: "도저-B는 또한 특수 부대(신속 반동군 및 헌병)에 의해 정찰, 순찰, 평화 유지 작전 수행과 전투 상황(NBC 환경 포함)에서의 주요 수송 차량으로 사용됩니다."
 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "BTR-60은 14.5mm KPVT 중기관총에 500발을 장착했습니다. 보조 무기는 7.62mm 패킷 동축 기관총으로 3,00발입니다. 경보병 이동 및 QRF에 적합합니다."
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "The MT-LB was made in the 1970's. Made cheap and fast, the Soviets used these for light anti-air and infantry fighting."
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "BTR-70은 1972년 소련-아프가니스탄 전쟁에서 군대를 이동시켜 화력을 지원하는데 사용되었습니다. BTR-60과의 유일한 차이점은 장갑이 더 무겁다는 점입니다."
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "The BTR-80 is an 8x8 wheeled amphibious APC designed in the USSR. It was adopted in 1986 and replaced the previous vehicles, the BTR-60 and BTR-70, in the Soviet Army. It was first deployed during the Soviet war in Afghanistan."
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "테러리스트들과 싸우기 위해 1994년에 만들어졌습니다. 그것은 500발 30mm 시푸노프 2A42 대포와 함께 묵직한 공격을 제공합니다."
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "쿠르가네츠-25"
 UKR_APC_6_desc: "러시아 현대 전술 차량 중 하나로, 쿠르가너스-25는 2015년에 제작되었습니다. IFV로 설계되어 12.7mm Kord 기관총과 함께 부메랑-BM 경포를 탑재하고 있습니다. 미국의 브래들리 IFV에 가까운 모델입니다."
 UKR_APC_6_short: "쿠르가네츠-25"
 UKR_APC_7: "쿠르가네츠-35"
 UKR_APC_7_desc: "쿠르가네츠-25와 비슷한 보병 전투 차량(IFV)로 마찬가지로 12명의 인원을 수송할 수 있습니다."
 UKR_APC_7_short: "쿠르가네츠-35"
 UKR_APC_8: "쿠르가네츠-45"
 UKR_APC_8_desc: "이 슈퍼 APC에 대해 많이 알려진 것은 없지만, 40mm 대포를 가지고 있고 12명의 사람을 태울 수 있습니다."
 UKR_APC_8_short: "쿠르가네츠-45"
 UKR_IFV_1: "BMP-1"
 UKR_IFV_1_desc: "BMP-1는 소련의 수륙양용 보병 전투 차량(IFV)입니다. 소비에트-아프가니스탄 전쟁에서 병력을 수송하면서 지하드 주의자들과 싸웠습니다. 73mm 2A28 포와 대전차 유도 미사일(ATGM)을 사용합니다."
 UKR_IFV_1_short: "BMP-1"
 UKR_IFV_2: "BMP-1U"
 UKR_IFV_2_desc: "BMP-2는 지하드 주의자들이 가장 두려워 하던 차량으로 30mm 캐논과 캐터필러를 가져 굉장히 빠르고 효율적입니다."
