 child_soldiers_category: "소년병"
 child_soldiers_category_desc: "제네바 협약을 포함한 다수의 국제법에서는 어린 소년들을 군대에 징집하는 행위를 금지하고 있습니다. 비록 소년병의 지원을 통해 인력적인 부분에서 우리에게 전쟁의 이점을 가져다 줬지만, 이는 우리 군대의 효율성을 떨어트릴 뿐만 아니라 국제법까지 위반하게 만들었습니다. \n\n§Y소년병의 징집 단계§!는 현재 단계에서 신규로 새롭게 징집된 소년병의 비율을 나타냅니다. 이 수치가 마이너스를 기록하게 되면, 징집되는 소년병의 숫자보다 군을 빠져나가는 소년병의 숫자가 더 많아지게 될 것입니다. \n\n현재 소년병의 숫자: §Y[?Root.child_soldiers]§!\n소년병의 징집 단계: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "소년병의 소규모 동원 해제"
 Small_Scale_Demobilization_desc: "우리는 소수의 소년병들이 즉시 그들 가족의 품으로 돌아갈 수 있도록 해야합니다."
 Child_Soldier_Demobilization: "소년병 동원 해제"
 Child_Soldier_Demobilization_desc: "우리는 상당수의 소년병들이 즉시 그들 가족의 품으로 돌아갈 수 있도록 해야합니다."
 Large_Scale_Demobilization: "소년병의 대규모 동원 해제"
 Large_Scale_Demobilization_desc: "우리는 대다수의 소년병들이 즉시 그들 가족의 품으로 돌아갈 수 있도록 해야합니다."
 Punish_Recruiters: "징병관, 모병관 처벌"
 Punish_Recruiters_desc: "우리가 소년병을 징집하는 이들을 처벌한다면, 이를 통해 징집 관리자들이 소수자들을 압박하여 군대에 끌고 가는 것을 막을 수 있을 겁니다."
 Subsidize_Reintegration: "사회 복귀 및 재통합 프로그램 지원"
 Subsidize_Reintegration_desc: "소년병을 동원 해제 하는 것이 하나의 방법입니다. 또한 그들의 회복과 안정적인 사회 복귀를 돕고, 다시 강제로 징집되지 않도록 보장하는 일도 또 다른 중요한 방법일 것입니다. 특히 여성 소년병들은 사회로 다시 돌아가는데 큰 어려움을 겪고 있습니다. 비정부 기구 (NGO)가 이전의 소년병들이 사회에 재통합 될 수 있도록 돕는 것은 아직까지 남아있는 소년병들이 그들의 무기를 내려놓고 사회로 다시 나아갈 수 있게 해줄 것입니다."
 Strengthen_Legislation_and_Regulation: "입법 및 규제 강화"
 Strengthen_Legislation_and_Regulation_desc: "소년병의 동원 해제를 진행하는 동시에 징집 관리자들을 처벌하는 것은 단기 및 중기적으로 큰 도움을 가져다 줄 것입니다. 이런 노력들을 더욱 확실하게 하기 위해서, 우리는 소년병 징집을 막기 위한 더욱 강력한 규제 시스템을 구축하고 유지해 나가야 합니다."
 Confirm_an_End_to_Child_Soldier_Recruitment: "소년병 징집의 종료 선언"
 cyber_warfare_category: "사이버 전쟁"
 cyber_warfare_category_desc: "21세기의 전쟁은 육지, 해상, 공중에서가 아닌 사이버 공간에서 급격히 자주 벌어지고 있습니다. 우리는 현대전의 중요한 영역에서 뒤쳐지지 않도록 영리한 선택을 해야할 것입니다."
 invest_in_cyber_security_infrastructure: "사이버 보안 시설에 대한 소규모 투자하기"
 invest_in_cyber_security_infrastructure_desc: "우리의 시스템이 해킹되거나 중요한 정보가 도난 당하지 않도록 하려면, 우리는 사이버 보안 시설을 향상시켜야 합니다."
 invest_in_cyber_security_infrastructure_1: "사이버 보안 시설에 대한 중간 규모의 투자하기"
 invest_in_cyber_security_infrastructure_1_desc: "우리의 시스템이 해킹되거나 중요한 정보가 도난 당하지 않도록 하려면, 우리는 사이버 보안 시설을 향상시켜야 합니다."
 invest_in_cyber_security_infrastructure_2: "사이버 보안 시설에 대한 대규모 투자하기"
 invest_in_cyber_security_infrastructure_2_desc: "우리의 시스템이 해킹되거나 중요한 정보가 도난 당하지 않도록 하려면, 우리는 사이버 보안 시설을 향상시켜야 합니다."
 cyber_attack: "[FROM.GetAdjective]의 국가 기밀 훔치기"
 cyber_attack_desc: "이 국가에 어떤 방식으로든 대항하기 위해선, 우리는 미리 그들의 군사, 정부, 그리고 정보 네트워크를 해킹하여 그들의 능력에 대한 정보를 얻어내야만 합니다."
 steal_tank_designs: "[FROM.GetAdjective] 전차 설계 훔치기"
 steal_tank_designs_desc: "[FROM.GetAdjective]의 방위 산업은 우리보다 발전되어 있습니다. 우리는 사이버 전쟁을 통해 그들을 따라잡는데 도움이 될 수 있는 정보들을 획득할 수 있습니다."
 steal_aircraft_designs: "[FROM.GetAdjective] 스텔스 전투기 설계 훔치기"
 steal_aircraft_designs_desc: "[FROM.GetAdjective]의 방위 산업은 우리보다 발전되어 있습니다. 우리는 사이버 전쟁을 통해 그들을 따라잡는데 도움이 될 수 있는 정보들을 획득할 수 있습니다."
 targeted_propaganda: "[FROM.GetAdjective] 시민들을 표적으로 선전"
 targeted_propaganda_desc: "By specifically and subtly targeting [FROM.GetAdjective] citizens on the internet with our propaganda, we should be able to increase our influence there somewhat."
 statehood_category: "국제적 승인"
 statehood_category_desc: "In order to achieve full statehood it is necessary for us to garner the support of the international community for our status as an independent nation. To do this we must win over key trend-setting countries that will lead to a cascade of recognition of our state."
 boost_national_sentiment: "국가 안정도 상승"
 boost_national_sentiment_desc: "By holding rallies and parades, making speeches, and generally doing our utmost to accentuate a feeling of national belonging, we can fashion a united state out of a disunited people."
 show_recognised_countries: "우리를 인정한 국가 보기"
 show_recognised_countries_desc: "Through a combination of sympathy to our cause and our own ardent campaigning overseas, some countries are starting to confer international recognition on us."
 show_non_recognised_countries: "우리를 인정하지 않은 국가 보기"
 show_non_recognised_countries_desc: "There are still countries that have not granted us international recognition. To win them to our side we should either pursue better relations with those individual countries or win over regional powers that will provide an example for them to follow. We should also strive to comply with international law as much as we possibly can and chose our international outlook and form of government wisely."
 campaign_for_recognition_USA: "미국 내 인식을 위한 캠페인"
 campaign_for_recognition_USA_desc: "As a permanent member of the Security Council, America's support is essential for our membership of the U.N., and by extension the international community, to be approved. In addition, the U.S. wields considerable influence over a large number of Western-aligned countries around the world, who will be much more likely to support our accession with an American endorsement."
 campaign_for_recognition_ENG: "영국 내 인식을 위한 캠페인"
 campaign_for_recognition_ENG_desc: "While the United Kingdom may not be the superpower it once was, its international influence is preserved by its membership of the U.N. Security Council. It also wields a degree of influence in many of its former colonies that could follow suit if the U.K. were to grant us recognition."
 campaign_for_recognition_FRA: "프랑스 내 인식을 위한 캠페인"
 campaign_for_recognition_FRA_desc: "프랑스는 유럽과 불어권 세계에서 중요한 국가입니다. 유엔 안전보장이사회의 상임이사국과 관련된 이러한 사실은 우리의 국제적 인식 캠페인에 대한 지원을 필수적으로 만듭니다."
 campaign_for_recognition_SOV: "러시아 내 인식을 위한 캠페인"
 campaign_for_recognition_SOV_desc: "Russia's support for us will be invaluable in winning over those parts of the world that resist American influence or possess close cultural and geographical links to Russia. In addition, its permanent membership of the U.N. Security Council means they could kill our attempts at international recognition with a simple use of the veto."
 campaign_for_recognition_CHI: "중국 내 인식을 위한 캠페인"
 campaign_for_recognition_CHI_desc: "China wields enormous economic power in Asia and beyond, meaning the support of China would most likely win us the support of a large proportion of those countries that depend on China in some shape or form. Moreover, we cannot afford to let a veto-wielding permanent member of the U.N. Security Council remain opposed to the prospect of our statehood."
 become_a_UN_member_state: "UN 회원국 되기"
 become_a_UN_member_state_desc: "Finally! We have managed to secure the support for our statehood of all 5 permanent members of the U.N. Security Council and enough states to secure us a two-thirds majority in the General Assembly concerning a vote about our membership. Joining the United Nations will, at last, bring our nation into the wider international community as a legal equal."
 recognition_category: "국제적 승인"
 recognition_category_desc: "이 세상엔 아직까지 국제 사회에 발을 딛고 싶어하는 인정받지 못한 국가들이 남아있습니다. 우리는 그들의 활동을 우리가 지원해줘야 할지 반드시 고려해봐야 합니다. 만약 이러한 국가들이 유엔 회원국들로부터 충분한 지지를 확보한다면, 그들은 국제 연합으로부터 인정받을 수 있게 될 것이며, 그로써 인정받지 못했던 지위과 그로 인해 주어졌던 불이익으로부터 벗어날 수 있게 될 것입니다. 우리는 아직 그들을 인정하지 않은 유엔 회원국들에 영향을 줌으로써 우리가 인정한 국가들의 활동을 지원할 수 있습니다."
 switch_recognition: "[recognition_target] 정부 인정하기"
 switch_recognition_desc: "우리는 현재 이 정부와 적대적인 정부를 국민을 위한 합법적인 정부라고 인정해주고 있지만, 이제 이 위치를 서로 바꾸는 것이 우리의 국익에 도움이 되며 더욱 가치있는 일이 될 것입니다. 현재 [?FROM.Granted_Recognition]개의 국가가 이 정부를 인정하고 있습니다."
 grant_recognition: "[From.Getname]의 독립 인정하기"
 grant_recognition_desc: "We should consider whether granting recognition to [From.GetnameDef] is in our national interest and whether we deem them a worthy addition to the international community. Currently [?FROM.Granted_Recognition] states have given them recognition."
 rescind_recognition: "[From.GetnameDef]에 대한 우리 정부의 인정을 철회하기"
 rescind_recognition_desc: "우리는 계속해서 [From.GetnameDef]의 독립을 인정해주는 것이 우리의 국익을 위한 최선의 선택인지 고려해봐야 합니다. 현재 [?FROM.Granted_Recognition]개의 국가가 이들을 인정해 주고 있습니다."
