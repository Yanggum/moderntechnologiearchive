 SAU_YEM: "예멘 내전"
 SAU_YEM_desc: "예멘 내전은 2015년부터 지금까지 진행되는 두 세력들이 싸우는 내전으로 이 둘 모두가 자신들의 지지자들, 동맹세력과 함께 예멘 정권을 구성할 것을 주장하고 있습니다. AQAP(아라비아 반도의 알카에다)와 이라크 이슬람국, 내륙의 레반트 지역을 통제하고 있는 세력들과 연안을따라 있는 세력들이 바로 그들입니다."
 sau_intervene_YEM: "희망 재건 작전"
 sau_intervene_YEM_desc: "역사적으로 사우디아라비아는 예멘 정부의 뒤를 봐주었습니다."
 SOV_SYR: "시리아 내전"
 SOV_SYR_desc: "시리아 내전은 초기에 바샤르 알 아사드 대통령과 그 동맹 세력과 정부에 대적하는 다양한 군이 대적하는 전쟁으로 이후에는 현재진행형인 다방면 전쟁으로 변모한 전쟁입니다. 2011 아랍의 봄으로 부터 이어진 시리아 내의 아사드 정권의 불안과 아사드 정권에 폭력적인 방법으로 대항하는 세력의 충돌입니다."
 sov_intervene_SYR: "시리아 내전에 개입"
 sov_intervene_SYR_desc: "역사적으로 러시아는 시리아 정부의 뒤를 봐주었습니다"
 SOV_HOR: "리비아 내전"
 SOV_HOR_desc: "리비아 내전은 리비아 내전의 원인이자, 외국군의 개입, 무아마르 카다피의 죽음을 촉발하게 한 2011년 아랍의 봄이 발생한 때부터 지금까지 이어저고 있는 내전입니다. 내전의 여파와 무장 세력의 확산은 전 국토에 폭력과 불안정을 야기했으며, 2014년 다시금 내전이 발생했습니다."
 sov_intervene_HOR: "리비아 내전에 개입"
 sov_intervene_HOR_desc: "역사적으로 러시아는 하원들의 뒤를 봐주었습니다"
 SOV_CHE: "체첸 공화국 개입"
 SOV_CHE_desc: "마침내 체첸 공화국을 점령하였고, 이곳을 통합할 수 있게 되었습니다."
 sov_CHE: "체첸 공화국 통합"
 sov_CHE_desc: "역사적으로 체첸 공화국은 러시아 영토였으며, 다시금 이곳을 소유할 것입니다."
 SOV_Propaganda: "기계로 일을 하게끔 선전!"
 SOV_Propaganda_desc: "현재 자국은 낮은 생산률과 2004년 선거에서 낙선할 가능성 또한 생겨났습니다. 기계로 일을 하게끔 선전을 하여야 합니다!"
 SOV_Propaganda_1: "NTV 장악"
 SOV_Propaganda_2: "RTR 장악"
 SOV_Propaganda_3: "ORT 장악"
 SOV_Propaganda_1_desc: "NTV는 독립적인 반대파 채널입니다. 우리는 무슨일이 있어도 그들을 통제해야만 합니다."
 SOV_crush_da_opositon: "야당 탄압!"
 SOV_crush_da_opositon_desc: "야당은 부패된 정권을 무너뜨리는데 충분한 권력을 가지고 있으며, 만약 이들에게 뇌물을 준다면 입을 다물 것입니다."
 SOV_tv_1: "솔로비예프에게 뇌물을."
 SOV_tv_1_desc: "슬로비예프는 푸틴을 혐오하는 이들 중 하나이지만, 뇌물을 좀 준다면 기꺼히 추종자가 될 것입니다."
 SOV_tv_2: "키셀레프에게 뇌물을."
 SOV_tv_2_desc: "키셀레프 또한 푸틴 반대자이지만, 뇌물을 좀 준다면 Vesti(뉴스) 상에서 사람들을 현혹시켜 푸틴에게 표를 주도록 할 것입니다."
 SOV_tv_3: "NTV의 야당 성격이 강한 TV쇼 'Kukly' 종영"
 SOV_tv_3_desc: "Kukly(인형)은 바실리 그리고리예브의 기획으로 만들어지고 매주 토요일, 텔레비전 채절인 NYV에서 방영되는 정치사안에 다루는 TV 프로그램입니다. 인형을 이용하여 유명인사, 주요 정치 인사들을 나타냅니다. 1980년대에서 90년대에 영국과 비슷한 프로그램에서 영감을 받아 제작되었습니다."
