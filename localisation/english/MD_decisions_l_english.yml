 ARG_falklands_question_category_desc: "말비나스 제도는 처음부터 자국 영토였으며, 정당한 영유권을 가진 곳입니다. 우리 형제들이 조국을 위해 섬에 흘린 피를 절대 잃어버리지 않을 것입니다. \n차나 마시는 제국주의자들에게서 땅을 되찾을 때입니다!"
