 Anti_Bully: "반강자 시스템 (전쟁피로도)"
 Anti_Bully_desc: "우리는 지금 전쟁 중에 있습니다. 갈등을 동반하는 문제들은 이제 언제나 중요한 사안이 되었습니다. 전쟁을 이기는 제일 효율적인 방법은 시민들의 지원을 계속해서 받는 것입니다. 만약 시민들이 우리가 겪고 있는 갈등에 대해 등을 돌린다면, 우리는 그 즉시 패배하는 것과 다름이 없습니다.\n\n§Y참고: 사람들은 긴 전쟁을 고마워하지 않습니다. 그러므로 더욱 결단력 있는 결정을 하는 만큼 전쟁에서의 불이익도 줄어들 것 입니다.§!\n\n현재 전쟁 지지도 불이익: [?war_support_factor_var|R0%]\n"
 AB_offer_stalemate_Atk: "휴전 제안"
 AB_offer_stalemate_Atk_desc: "The war has dragged own for far too long. The combat has broken down into nothing more than an extended stalemate. It was a massive failure and the best option for us is to sue for peace."
 AB_offer_stalemate_Def: "휴전 제안"
 AB_offer_stalemate_Def_desc: "The attacker is at the gates of our civilization. They have stopped pushing and our troops are now stationed outside one another positions. We should sue for peace."
 AB_war_support_campaigns: "전쟁 지지 홍보"
 AB_war_support_campaigns_desc: "사람들은 우리 정부에 대한 신뢰를 잃고 더 이상 전쟁을 지지하지 않습니다. 그들에게 약간의 동기부여를 합시다."
 AB_promises_of_pecae: "평화 약속"
 AB_promises_of_pecae_desc: "전쟁이란 것은 인류의 희생을 담보로 하는 것입니다. 이제 우리는 평화의 가능성과 잠재력을 보여줄 수 있는 운동을 시작해야만 합니다."
 Civil_war_decisions: "내전"
 Civil_war_decisions_desc: "자국은 이제 내전에 휩싸였습니다. 이는 비윤리적인 행동을 실행하도록 해줄 것입니다."
 confiscate_civilian_vehicles: "민간차량 몰수"
 confiscate_civilian_vehicles_desc: "민간차량을 몰수하고 전술 차량이나 장갑 병력 수송 트럭으로 개조해야합니다. 전시상황임에도 민간 차량은 그 수가 많으며, 새로운 차량들은 해외에서 밀수를 통해 국내로 들어오고 있습니다."
 foreign_recruitment_campaign: "외국인 모병 계획"
 foreign_recruitment_campaign_desc: "자국군의 많은 이들이 다른나라에서 태어난 이들입니다. 일시적인 모병을 실시하여 군에 더욱 더 많은 이들을 기용해야합니다."
 smuggle_small_arms: "보병화기 밀수"
 smuggle_small_arms_desc: "국내에서 자국산 보병화기를 생산하는 것을 넘어서, 해외에서 이러한 무기들을 밀수하여 마련해야합니다."
 smuggle_heavy_weapons: "중화기 밀수"
 smuggle_heavy_weapons_desc: "국내에서 자국한 중화기를 생산하는 것을 넘어서, 해외에서 이러한 무기들을 밀수하여 마련해야합니다. 물론 총보다는 약간 무거운 미사일도 마찬가지입니다."
 Conscripting_Child_Soldiers: "소년병 징집"
 force_conscript_children: "징집 소년병 군단"
 force_conscript_children_desc: "징집 소년병을 구성할 수 있습니다. 많은 비대칭적인 전투에서, 소년병은 반란군들에게 징집되고 폭력에 둔감하게 변모합니다. 이러한 아이들의 운명은 트라우마에 시달리거나, 폭력으로 인해 변모하고, 술과 약에 쩔어 비참한 삶밖에 남지 않게 됩니다.\n\n징집 소년병 군단은 우리 군에 큰 도움이 될 것이지만, 사실상 고기방패 그 이상도 아닙니다."
 buy_fuel_from_black_market: "암시장에서 석유 구입"
