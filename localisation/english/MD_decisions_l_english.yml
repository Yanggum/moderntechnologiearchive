 TUR_SYR: "시리아 내전"
 TUR_SYR_desc: "시리아 내전은 초기에 바샤르 알 아사드 대통령과 그 동맹 세력과 정부에 대적하는 다양한 군이 대적하는 전쟁으로 이후에는 현재진행형인 다방면 전쟁으로 변모한 전쟁입니다. 2011 아랍의 봄으로 부터 이어진 시리아 내의 아사드 정권의 불안과 아사드 정권에 폭력적인 방법으로 대항하는 세력의 충돌입니다."
