 MOBILIZE_SHIA_MILITIA: "시아파 민병대 모병"
 MOBILIZE_SHIA_MILITIA_DESC: "우리 장비와 인력은 ISIL과의 싸움으로 대폭 감소하였고, 이러한 이유로 반드시 시아파 민병대를 모병해야합니다!"
