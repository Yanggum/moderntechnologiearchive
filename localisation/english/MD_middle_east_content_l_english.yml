 superior_officer_law_tt: "우리의 §Y장교 교육§! 수준이 그들보다 우수함"
 MENA_withdraw_military_advisors: "[From.GetNameDef]에 보낸 훈련 임무 철회하기"
 MENA_withdraw_military_advisors_desc: "우리의 요원들을 [FROM.GetNameDef]측의 영토에 주둔시켜 현지 대테러 부대를 훈련시키는 것은 미미한 이익만을 가져왔습니다. 더군다나, 그들은 지하디스트 무장세력의 표적이 되었습니다. 손실을 줄이고 추가적인 사상자를 최소화하기 위해 우리는 군사 고문들을 본국으로 데려와야 합니다."
