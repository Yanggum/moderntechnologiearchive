 gcc.19.d1: "걸프협력회의에서 [BHR.GetNameDef](을)를 추방하는 제안은 [FROM.GetNameDef](이)가 이 계획에 반대하면서 큰 벽에 부딪혔습니다. 이런 중대한 결정의 경우 만장일치로 이루어져야 하므로, [BHR.GetNameDef](은)는 걸프협력회의 회원국으로써 계속 남아있게 될 것입니다."
