 AFR_MOR_promote_tolerant_islam_desc: "모로코는 이슬람에 대한 온건한 해석으로 잘 알려져 있습니다. 모로코의 알 와사티야 원칙, 즉 절제는 이슬람 율법, 아샤리 신학, 수니파 수피즘의 말리키 학파를 결합한 것입니다. 왕국은 항상 테러를 예방하는 가장 효과적인 방법은 극단주의적인 해석에 대항하기 위해 온건한 이슬람 형태를 확산시키는 것이라고 주장해 왔습니다."
 AFR_OMA_promote_tolerant_islam: "이바디 이슬람교 홍보"
 AFR_OMA_promote_tolerant_islam_desc: "오만 사회는 극단적인 이슬람 이념에 대해 대부분 면역력이 있습니다. 이는 다른 종교들에 대한 관용성을 장려하는 이바디 이슬람의 유행 때문입니다. 이바디 이슬람은 대립보다는 평화적인 분쟁 해결을 선호하며, 따라서 과격주의에 노출될 가능성이 없습니다. 오만은 항상 극단주의적 이념을 대처하기 위해 이바디 이슬람을 전파하는 것이 가장 효과적인 테러 방지 방법이라고 주장해왔습니다."
 AFR_terror_fund_deradicalisation_programmes: "반-급진화 프로그램 지원하기"
 AFR_terror_fund_deradicalisation_programmes_desc: "감옥에 수감된 이슬람 극단주의자들은 돌이킬 수 없는 존재가 아닙니다. 극단 조직에서 낮은 계급에 속한 병사들은 종종 불신에 빠져 같은 이슬람교도를 대상으로 죽음을 선언하는 변칙적인 이슬람 형태에 빠져들기 쉽습니다. 우리는 이들이 사회로 재통합되도록 디라디칼라이제이션 프로그램을 실행해야 합니다. 이러한 프로그램의 효과는 복지 지출과 연관이 있습니다."
 AFR_terror_ct_training: "대태러 훈련 진행"
 AFR_terror_ct_training_desc: "To maximize our responsiveness to the terrorist threat we should continually update the preparedness of our security services. The better our §YOfficer Training§! is and the more foreign advisors that we have stationed on our territory, the more effective this training will be."
 AFR_terror_conduct_raid: "테러리스트의 아지트 기습"
 AFR_terror_conduct_raid_desc: "우리 보안 시스템이 우리 영토 내 테러리스트의 아지트를 발견하였습니다. 우리는 지하디스트 추청 인물들을 체포하고 불법 무기들을 장악하기 위해 특수 부대 공습을 진행해야 합니다. 이 공습의 성공 여부는 우리 보안 시스템이 얼마나 강도 높은 대테러 훈련을 진행하였는지에 따라 결정될 것입니다."
 AFR_terror_conduct_strike: "테러리스트의 아지트 공습하기"
 AFR_terror_conduct_strike_desc: "중앙정부의 권위가 제한된 국가의 원격 지역에는 여러 개의 이슬람 극단주의자 은신처가 있습니다. 이러한 은신처를 공습하여 이슬람 극단주의자들이 가지는 위협을 제거해야 합니다. 이러한 공습이 성공할 가능성은 우리 보안인력이 받은 반테러 훈련의 양에 따라 달라집니다."
 AFR_deploy_military_advisors: "[From.GetNameDef]에 훈련 임무 보내기"
 AFR_deploy_military_advisors_desc: "[FROM.GetNameDef]의 보안 시스템은 우리나라 같은 외부의 전문가들이 필요합니다. 우리는 그들의 대테러 활동을 지원하기 위해 [ROOT.GetAdjective]의 군사 전문가를 보내야 합니다."
 AFR_withdraw_military_advisors: "[From.GetNameDef]에 보낸 훈련 임무 철회하기"
 AFR_withdraw_military_advisors_desc: "우리의 요원들을 [FROM.GetNameDef]측의 영토에 주둔시켜 현지 대테러 부대를 훈련시키는 것은 미미한 이익만을 가져왔습니다. 더군다나, 그들은 지하디스트 무장세력의 표적이 되었습니다. 손실을 줄이고 추가적인 사상자를 최소화하기 위해 우리는 군사 고문들을 본국으로 데려와야 합니다."
 terror_asia_category: "대태러 작전: 중앙 아시아"
 terror_asia_category_desc: "국가에 대한 §Y테러 위협§! 단계가 높아질수록, 지하디스트들이 그 국가의 국내 표적 (정부 청사 등)과 해외 표적 (군사 기지 등)에 대한 공격을 감행할 가능성도 함께 높아집니다. 그 공격은 이웃국가의 국경이 무방비인 채로 있다면 그 국가들한테 까지 영향을 미칠 수도 있습니다. 이 테러 공격의 심각한 정도와 성공 가능성은 내부 보안에 더욱 투자를 하고 대테러 훈련을 진행하여 낮출 수 있습니다.\n\n특정 시점을 넘어선 뒤 국가가 §Y테러 위협§!을 낮출 수 있는 능력은 현재 전쟁의 여부, 안정도, 국내 총생산과 부패의 단계에 따라 결정됩니다. 이 §Y테러 위협§!은 §Y급진화§!의 단계와 이웃 국가로부터 지하디스트들의 침투 여부에 따라 증가될 수 있습니다. 반대로 이 위협은 낮은 §Y급진화§! 단계이거나 습격 또는 외부 개입의 결과로 인해 감소될 수 있습니다. 또한 가장 낮은 §Y급진화§! 단계는 부패를 낮추고, 안정도를 올리며, 경제를 성장시킴으로써 달성 할 수 있습니다. 그리고 §Y급진화§!는 [Caliphate_L]의 인기도와 급격한 사회 자유화의 결과로써 증가하게 됩니다."
