 AGRI_neighbour.300.A: "[FROM.GetAdj] 깃발이 어딨지? 다 불살라버려야 하는데!"
 AGRI_influencer.1.t: "[FROM.GetName]에 영향을 미친 국지적 가뭄!"
 AGRI_influencer.1.d: "[FROM.GetName]측이 가뭄을 겪고 있는데, 다행히도 이는 국지적인 가뭄으로 보이며 이를 막기 위해 도움이 거의 필요하지 않지만, 그들의 호의를 얻기 위해 약간의 지원을 보낼 수 있습니다."
 AGRI_influencer.1.A: "[FROM.GetName]측에 원조 제공"
