 agrarian_economy_category: "농경 방식"
 agrarian_economy_category_desc: "[ROOT.GetNameWithFlag]에는 현재 많은 인구가 경작지에서 일하고 있습니다. 광활한 경작지에서 일할 수 있는 노동자의 수는 §Y문맹률§!에 따라 결정되며, 이 비율이 높을수록 농업 부문에 가용가능한 노동자의 수가 줄어듭니다.\n\n그러나 낮은 §Y문맹률§!은 우리의 §Y연구 속도§!에 부정적인 영향을 미칩니다.\n"
