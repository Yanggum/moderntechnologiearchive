l_english:
 Nepali_Congress_wins_tt: "Nepali Congress will become the leading party of the nation"
 Communist_Party_of_Nepal_wins_tt: "Communist Party of Nepal will become the leading party of the nation"
 NEP_guerrilla_conflict: "게릴라 갈등"
 nep_civil_war_info_tt: "양측은 각각의 영역에서 점점 더 고착되고 있습니다. 마오주의자들은 시골에서 광활한 영토를 장악하고 있는 반면, 정부는 주요 도시와 마을을 유지하고 있습니다. 전투는 수년간 계속되었지만, 어느 쪽도 결정적인 우위를 점하지 못했습니다."
 nepal.1.t: "2008년 네팔 선거"
 nepal.1.d: "2008년 네팔 선거는 10년 이상 네팔을 괴롭혀온 오랜 내전의 여파 속에서 전환점을 이룬 국가의 역사에서 중요한 사건이었습니다. 2008년 4월 10일에 치러진 이 선거에서 네팔 의회당과 네팔 공산당 (마오이스트)는 새로운 헌법을 제정하는 임무를 띠고 있는 제헌의회 (Constituent Assembly)에서 가장 큰 두 정당으로 부상했습니다."
 nepal.1.a: "네팔 국회는 유일한 선택사항입니다."
 nepal.1.b: "Communist Party shall move on"
 news.87.t: "네팔 내전의 종식"
 news.87.d: "네팔 역사상 중요한 순간에, 코이랄라 총리와 마오이스트 지도자 프라찬다가 포괄적 평화 협정을 체결하여 네팔 내전이 종식되었습니다. 이 협정은 수년간의 폭력적인 갈등 이후에 이루어졌으며, 이 갈등으로 인해 수많은 목숨이 희생되고 엄청난 파괴가 발생했습니다.\n네팔이 미래를 바라볼 때, 앞으로의 도전은 상당합니다. 화해와 재건은 정부, 시민 사회, 국제 사회를 포함한 모든 이해 관계자들의 공동 노력이 필요합니다. 그러나 포괄적 평화 협정이 체결됨으로써 네팔은 더 밝고 평화로운 미래를 향해 중요한 한 걸음을 내디뎠습니다."
 news.87.a: "흥미롭군"
 news.88.t: "네팔에서 승리를 선언한 마오주의"
 news.88.d: "중대한 발전으로, 진군하는 세력이 네팔의 마지막 거점을 점령하여 수년간 이 나라를 괴롭혔던 장기적인 갈등에 종지부를 찍었습니다.\n 왕국이 무너진 것은 의심할 여지 없이 전환점이지만, 마지막 거점의 점령은 분명히 중요한 이정표입니다. 그러나 이 운동이 이웃 국가들과 확대될 가능성에 대한 우려는 여전히 남아 있습니다. 국제사회는 이 상황을 면밀히 모니터링하고 있으며, 많은 사람들이 잠재적인 갈등을 평화적으로 해결할 것을 촉구하고 있습니다."
 news.88.a: "흥미롭군"
 news.89.t: "Maoist Forces Crushed in Defeat"
 news.89.d: "모두의 예상을 뒤엎고, 네팔의 친왕파 세력이 모택동주의 세력을 몰아내고, 나라에서 추방시켰습니다. 이는 오랜 분쟁의 종식을 알리는 신호이자, 그 뒤에 파괴의 흔적을 남겼습니다. 나머지 거점들이 확보됨에 따라, 네팔은 이제 경제와 인프라를 재건하기 위해 회복과 성장의 시기를 기대할 수 있습니다.\n그러나 모택동주의 세력의 패배와 새로운 안정 시대의 수립으로, 네팔은 국가로서의 잠재력을 완전히 실현하기 위한 중요한 한 걸음을 내디뎠습니다. 국제사회의 지원과 새로운 국가적 목적의 부활로, 이 나라는 이 어두운 장을 강하고 회복력 있는 나라로 벗어나게 될 것입니다."
 news.89.a: "흥미롭군"
 news.90.t: "Assassination of the Nepalese Royal Family"
 news.90.d: "King Birendra of Nepal and his entire family were killed in a massacre at the Narayanhiti Palace. The cause of the massacre is disputed, but it marked the end of the 240-year reign of the Shah dynasty and left the country in turmoil."
 news.90.a: "흥미롭군"
 NEP_Himalayan_Rebellion_Struggle: "Himalayan Rebellion Struggle"
 NEP_Himalayan_Rebellion_Struggle_desc: "The revolutionary struggle in Nepal's civil war persisted as government forces launched counterattacks. It was crucial to exercise strategic patience and plan our moves carefully in response."
 NEP_National_Unity_Campaign: "정치 동맹 캠페인"
 NEP_National_Unity_Campaign_desc: "Achieving peace in Nepal requires defeating the Communist forces that have been jeopardizing our interests for years."
 NEP_The_National_vendetta: "The National Vendetta"
 NEP_The_National_vendetta_desc: "왕가의 살해 이후, 국가는 목적의 상실에 빠졌습니다. 많은 사람들이 왕가의 이름과 그들의 반(反)급진적인 행동을 지지하고 있습니다."