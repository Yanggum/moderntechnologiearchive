 helicopter_turbine_engine_gen1: "1세대 터빈 엔진"
 helicopter_turbine_engine_gen1_desc: "기본 항공기  터빈 엔진을 개조한 초기 터보샤프트 엔진. 안정성과 내구성의 이유로 출력이 제한됩니다.\n\n§G설계힌트: 터빈 엔진은 군용 헬리콥터에 사용되는 표준 엔진입니다§!"
 helicopter_turbine_engine_gen2: "2세대 터빈 엔진"
 helicopter_turbine_engine_gen2_desc: "재료, 설계와 제조 기술의 개선을 통해, 전력 출력을 높이고 신뢰성을 향상시킬 수 있습니다.\n\n§G설계 힌트: 터빈엔진은 군용 헬리콥터에 일반적으로 쓰이는 엔진입니다.§!"
 helicopter_turbine_engine_gen3: "3세대 터빈 엔진"
 helicopter_turbine_engine_gen3_desc: "디지털 엔진 제어 시스템의 도입으로 엔진 성능, 연비 및 조작 편의성을 향상시킬 수 있었습니다.\n\n§G설계 힌트: 터빈엔진은 군용 헬리콥터에 일반적으로 쓰이는 엔진입니다.§!"
 helicopter_turbine_engine_gen4: "4세대 터빈 엔진"
 helicopter_turbine_engine_gen4_desc: "재료 과학과 공기 역학의 발전으로 엔진의 출력이 더 높아졌으며 통합 상태 모니터링 시스템을 통해 예측 유지 관리 및 신뢰성 향상이 가능해졌습니다.\n\n§G설계힌트: 터빈 엔진은 군용 헬리콥터에 사용되는 표준 엔진입니다.§!"
 helicopter_turbine_engine_gen5: "5세대 터빈 엔진"
 helicopter_turbine_engine_gen5_desc: "재료 과학과 공기 역학의 발전으로 엔진의 출력이 더 높아졌습니다.\n\n§G설계 힌트: 터빈엔진은 군용 헬리콥터에 일반적으로 쓰이는 엔진입니다.§!"
 helicopter_piston_engine_gen1: "1세대 피스톤 엔진"
 helicopter_piston_engine_gen1_desc: "기존 항공기 피스톤 엔진을 개조한 초기 피스톤 엔진. 제한된 전력 출력과 내구성 및 신뢰성 문제로 인해 무겁습니다.\n\n§G설계 힌트: 피스톤 엔진은 터빈 엔진의 저렴한 대체품입니다.§!"
 helicopter_piston_engine_gen2: "2세대 피스톤 엔진"
 helicopter_piston_engine_gen2_desc: "설계의 개선은 더 높은 신뢰성과 전력 출력으로 이어졌습니다. 이전의 결함을 해결하기 위해 슈퍼차저와 향상된 냉각 기능도 도입되었습니다.\n\n§G설계 힌트: 피스톤 엔진은 터빈 엔진의 저렴한 대체품입니다.§!"
 helicopter_piston_engine_gen3: "3세대 피스톤 엔진"
 helicopter_piston_engine_gen3_desc: "야금 및 제조 기술의 발전으로 효율성과 신뢰성이 향상되었으며, 디지털 엔진 제어 시스템을 추가하여 더욱 개선되었습니다.\n\n§G설계 힌트: 피스톤 엔진은 터빈 엔진의 저렴한 대체품입니다.§!"
 helicopter_piston_engine_gen4: "4세대 피스톤 엔진"
 helicopter_piston_engine_gen4_desc: "통합 상태 모니터링 시스템을 추가하여 예방적 유지보수가 가능해졌고 신뢰성이 향상되었습니다. 설계, 제조 및 야금 분야의 발전으로 공기역학 및 성능이 지속적으로 개선되고 있습니다.\n\n§G설계 힌트: 피스톤 엔진은 터빈 엔진의 저렴한 대체품입니다.§!"
 helicopter_piston_engine_gen5: "5세대 피스톤 엔진"
 helicopter_piston_engine_gen5_desc: "재료 과학과 공기역학의 발전으로 인해 훨씬 더 높은 출력을 내는 엔진이 탄생하게 되었습니다.\n\n§G설계 힌트: 피스톤 엔진은 터빈 엔진의 저렴한 대체품입니다.§!"
 helicopter_armor_gen1: "1세대 헬리콥터 장갑"
 helicopter_armor_gen1_desc: "초기 공격 헬리콥터 장갑 체계는 조종석, 핵심 부품, 중요한 시스템 주변에 장갑을 설치하여 소형 화기 사격과 파편으로부터 보호하는 것이 특징입니다."
 helicopter_armor_gen2: "2세대 헬리콥터 장갑"
 helicopter_armor_gen2_desc: "복합 장갑의 발명과 통합으로 공격 헬리콥터 장갑 체계는 이제 추가적인 보호 기능을 제공합니다. 반응형 장갑 체계도 사용되기 시작하여 더욱 강력한 보호 기능을 제공합니다."
 helicopter_armor_gen3: "3세대 헬리콥터 장갑"
 helicopter_armor_gen3_desc: "장갑 기술과 교리의 발전으로 특정 임무 세트에 적합한 모듈식 장갑 체계가 탄생했습니다."
 sensors_and_avionics_gen_1: "1세대 센서 및 항공 전자 공학"
 sensors_and_avionics_gen_1_desc: "초기 공격 헬리콥터의 항공 전자 장치와 센서는 주로 기본적인 기계 및 아날로그 항공 전자 시스템을 통합하는 데 중점을 두었습니다. 이러한 시스템에는 시각 조준 시스템과 같은 초보적인 센서와 기본적인 무선 통신 장비가 포함되었습니다. 항공 전자장비는 대부분 기계식이며 탐색 및 조준을 위한 전자식 보조장치는 제한적이었습니다."
 sensors_and_avionics_gen_2: "2세대 센서 및 항공 전자 공학"
 sensors_and_avionics_gen_2_desc: "도플러 레이더, 전방 적외선(FLIR) 카메라, 개선된 무선 통신 시스템의 통합으로 표적 포착 및 추적 능력이 향상되었을 뿐만 아니라 조종사의 상황 인식도 향상되었습니다."
 sensors_and_avionics_gen_3: "3세대 센서 및 항공 전자 공학"
 sensors_and_avionics_gen_3_desc: "첨단 FLIR 시스템, 여러 표적을 동시에 추적할 수 있는 다중 모드 레이더 시스템, 개선된 관성 항법 시스템이 추가되면서 전투 효율성이 크게 향상되었습니다. 또한 이 세대에는 레이저 거리 측정기가 통합되어 목표물 조준 및 무기 발사 정확도가 크게 향상되었습니다."
 sensors_and_avionics_gen_4: "4세대 센서 및 항공 전자 공학"
 sensors_and_avionics_gen_4_desc: "우리는 이제 디지털 신호 처리, 진보된 데이터 결합, 네트워크 중심 기능을 항공 전자 공학 및 센서 제품군에 통합했습니다. 우리의 헬리콥터는 이제 네트워크 전쟁 환경에 더욱 통합되어 지상 부대 및 다른 항공기와 실시간 데이터를 공유합니다. 우리의 센서 제품군은 더욱 모듈화되었으며, 합성 개구 레이더 시스템, 개선된 전자전 제품군, 조종사를 위한 헬멧 장착형 디스플레이도 도입했습니다."
 sensors_and_avionics_gen_5: "5세대 센서 및 항공 전자 공학"
 flare_launchers: "플레어 발사기"
 flare_launchers_desc: "승무원들은 MANPADs(휴대용 방공 시스템), 항공기 또는 SAMs(지대공 미사일 발사대)에서 발사된 미사일을 방어하기 위해 적외선 대응장비를 운용했습니다. 레이더 유도 미사일에는 소용이 없습니다."
 active_defence_system_gen1: "1세대 능동 방어 체계"
 active_defence_system_gen1_desc: "레이더 유도 및 적외선 유도 미사일에 대응하기 위한 플레어 및 채프 발사기로 구성된 기본 시스템입니다. 레이더 경고 시스템 및 기타 탐지기도 사용할 수 있습니다."
 active_defence_system_gen2: "2세대 능동 방어 체계"
 active_defence_system_gen2_desc: "다양한 스펙트럼의 레이더 유도 및 적외선 유도 미사일에 대응하기 위한 자동 재머와 플레어 및 채프 발사기로 구성된 첨단 시스템입니다. 레이더 경고 시스템과 기타 감지기가 통합되어 자동적으로 대응 조치를 취할 수 있습니다. 헬리콥터에는 소형 하드킬 시스템도 탑재되어 있어 자체적으로 발사체를 발사하여 곧 닥쳐올 위협을 요격할 수 있습니다."
 stealth_modification_gen1: "1세대 스텔스 변환"
 stealth_modification_gen1_desc: "스텔스 헬리콥터에 대한 초기 시도는 레이더 단면을 줄이기 위한 기초적인 노력으로 이루어졌습니다. 이러한 초기 시도는 레이더 반사를 최소화하기 위해 기체를 형성하고 레이더 반사를 줄이기 위해 레이더 흡수 재료를 사용하는 데 초점을 맞췄습니다. 그러나 이러한 조치는 효율성이 제한되어 진정한 스텔스 기능을 달성하지 못했습니다."
 stealth_modification_gen2: "2세대 스텔스 변환"
 stealth_modification_gen2_desc: "Following on from previous attempts, helicopter manufacturers integrated composite materials into the airframes, which helped absorb radar waves and reduce the aircraft's visibility on radar screens. Additionally, helicopters started incorporating faceted designs that further reduced their RCS. These designs resembled flat surfaces and angles, which helped scatter radar signals away from the source."
 stealth_modification_gen3: "3세대 스텔스 변환"
 stealth_modification_gen3_desc: "With an even greater focus on stealth, helicopter stealth systems now incorporate advanced materials, adaptive camoflage systems and acoustic signature reduction technology. Advanced metamaterials and nanotechnology are now utilized, along with adaptive camoflage. Fenestron rotors have become standard."
 helicopter_gun_pod_gen1: "1세대 건 포드"
 helicopter_gun_pod_gen1_desc: "초기 단계에서는, 포는 헬리콥터에 수동으로 장착되고, 승무원이 진보된 안정화 시스템 없이 조작했습니다. 이러한 장비는 정확도와 안정성이 부족했고, 목표물을 조준하기가 어려웠습니다."
 helicopter_gun_pod_gen2: "2세대 건 포드"
 helicopter_gun_pod_gen2_desc: "2세대 건 포드는 기관총 전용 포드였습니다. 이는 더 많은 안정성과 정확성을 제공했으며, 무기는 헬리콥터 무장의 표준 부품이 되었습니다. 원격 조준 시스템은 효율성을 향상시켰습니다."
 helicopter_gun_pod_gen3: "3세대 건 포드"
 helicopter_gun_pod_gen3_desc: "3세대 건 포드에는 헬리콥터의 움직임을 보정하고 더욱 정확한 사격을 가능하게 하는 자이로스코프 안정화 시스템이 적용되었습니다. 게다가, 적외선 및 광학 센서와 같은 센서가 통합되어 특히 저조도 환경에서 조준 능력이 향상되었습니다."
 helicopter_gun_pod_gen4: "4세대 건 포드"
 helicopter_gun_pod_gen4_desc: "현대 센서 기술의 출현으로, 헬리콥터에 장착된 기관총 포드는 더욱 정교해졌습니다. 적외선과 전자광학 센서의 통합으로 저조도 환경에서도 표적을 조준할 수 있게 되었습니다. 레이저 거리 측정기와 표적 지시기를 통해 지상 및 공중 표적을 정밀하게 조준하고 교전할 수 있었습니다."
 helicopter_gun_pod_gen5: "5세대 건 포드"
 helicopter_gun_pod_gen5_desc: "5세대 건 포드는 소형 전자기 레일건 또는 코일건을 특징으로 하여 치명률을 더욱 높였습니다."
 helicopter_light_nose_gun_gen1: "1세대 12.7mm 기수 장착 기관총"
 helicopter_light_nose_gun_gen1_desc: "초기의 기수 장착 기관총은 가벼운 지상 위협과 경항공기에 대한 초보적인 방어 능력을 제공하는 데 중점을 두었습니다. 이 시기의 기술과 설계는 비교적 기본적이었으며, 조준 시스템이 제한적인 수동 조작 기관총이 특징이었습니다.\n\n§G설계 힌트: 기수 장착 경기관총은 보병에게는 효과적이지만 장갑 차량에는 효과적이지 않습니다.§!"
 helicopter_light_nose_gun_gen2: "2세대 12.7mm 기수 장착 기관총"
 helicopter_light_nose_gun_gen2_desc: "2세대 기수 장착 기관총은 항공 전자 공학, 표적 시스템, 무기 안정화 에서 상당한 발전을 이루었습니다. 이 시기에, 헬리콥터는 자이로 안정화 마운트, 거리 측정기, 표적 컴퓨터를 포함한 더욱 정교한 사격 통제 시스템을 도입하기 시작했습니다.\n\n§G설계 힌트: 기수 장착 경기관총은 보병에게는 효과적이지만 장갑 차량에는 효과적이지 않습니다.§!"
 helicopter_light_nose_gun_gen3: "3세대 12.7mm 기수 장착 기관총"
 helicopter_light_nose_gun_gen3_desc: "3세대 기수 장착 기관총은 헬기의 광범위한 센서 및 통신 시스템과의 완벽한 통합은 물론 자동화 및 자율 기능의 발전이 특징입니다. 기관총은 이제 조종사의 헬멧에 장착된 디스플레이와 완전히 통합되었습니다.\n\n§G설계 힌트: 기수 장착 경기관총은 보병에게는 효과적이지만 장갑 차량에는 효과적이지 않습니다.§!"
 helicopter_medium_nose_gun_gen1: "1세대 20mm 기수 장착 기관총"
 helicopter_medium_nose_gun_gen1_desc: "1세대 기수 장착 20mm 기관총은 기존 항공기 기관포를 개조한 것이었습니다. 수동으로 조준해야 했고 진보한 표적 시스템이 없었습니다. 이 기관총은 제압 사격과 제한된 대 기갑 능력을 제공했습니다. 이 단순한 설계는 헬리콥터의 무게와 공간의 제약 내에서 화력을 극대화하는 것에 중점을 두었습니다. 탄약 용량은 제한되어 있었고, 헬리콥터 고유의 불안정성으로 인해 반동 관리도 제한적이었습니다.\n\n§G설계 힌트: 기수 장착 중형 기관총은 균형적인 대기갑과 대보병 능력을 제공합니다.§!"
 helicopter_medium_nose_gun_gen2: "2세대 20mm 기수 장착 기관총"
 helicopter_medium_nose_gun_gen2_desc: "2세대 기수 장착 20mm 기관총은 표적, 사격 통제, 탄약 유형에서의 발전을 증명했습니다. 자이로 안정화 포탑과 전자광학 표적 시스템과 같은 안정화된 플랫폼의 통합으로 더욱 정확하고 다양한 교전이 가능해졌습니다. 이러한 시스템은 헬리콥터의 움직임을 보정하고, 기동 중에 정확도를 높였습니다. 이제 탄약 옵션에 장갑 관통 및 폭발성 탄환이 추가되어 주포의 성능이 향상되었습니다. 또한 향상된 반동 완화 시스템은 사격이 헬리콥터의 안정성에 미치는 영향을 줄였습니다.\n\n§G설계 힌트: 기수 장착 중형 기관총은 균형적인 대기갑과 대보병 능력을 제공합니다.§!"
 helicopter_medium_nose_gun_gen3: "3세대 20mm 기수 장착 기관총"
 helicopter_medium_nose_gun_gen3_desc: "3세대 기수 장착 20mm 기관총에는 더욱 발전된 사격 통제 시스템, 경량화된 탄약, AI 기반 조준 및 예측 사격 솔루션이 적용된 반자동 조준, 최신 재료 과학 발전이 적용된 탄약이 포함되어 있습니다.\n\n§G설계 힌트: 기수 장착 중형 기관총은 균형적인 대기갑과 대보병 능력을 제공합니다.§!"
 helicopter_heavy_nose_gun_gen1: "1세대 30mm 기수 장착 기관총"
 helicopter_heavy_nose_gun_gen1_desc: "1세대 헬리콥터 장착 30mm 기관총은 주로 대 기갑 및 지상 공격용으로 개발되었습니다. 이러한 주포는 기존의 시스템에서 파생된 경우가 종종 있었습니다. 이 기관총은 수동으로 조준해야 했기 때문에 특히 역동적인 비행 기동 시 정확성을 확보하기가 어려웠습니다. 탄약 용량도 제한적이었고, 기관총은 대부분 비교적 짧은 거리에서 가장 효과적이었습니다.\n\n§G설계 힌트: 기수 장착 중기관총은 대보병 능력을 희생하는 대신 더 나은 대기갑 능력을 제공합니다.§!"
 helicopter_heavy_nose_gun_gen2: "2세대 30mm 기수 장착 기관총"
 helicopter_heavy_nose_gun_gen2_desc: "2세대 헬리콥터 장착 30mm 기관총은 더욱 정교한 표적화 시스템이 통합되어 정확도와 사거리가 향상된 것이 특징입니다. 자이로 안정화 포탑과 사격 통제 시스템이 개발되어, 조종사가 기동 중에도 정확도를 유지할 수 있게 되었습니다. 탄약 용량이 증가하고, 장갑 관통력이 개선된 차세대 30mm 탄약이 도입되었습니다. 이러한 개선으로 더 넓은 범위의 표적에 대한 기관총의 효용성이 확대되었습니다.\n\n§G설계 힌트: 기수 장착 중기관총은 대보병 능력을 희생하는 대신 더 나은 대기갑 능력을 제공합니다.§!"
 helicopter_heavy_nose_gun_gen3: "3세대 30mm 기수 장착 기관총"
 helicopter_heavy_nose_gun_gen3_desc: "The third generation of nose mounted 20mm guns includes even more advanced fire control systems, lightweight munitions and semi-autonomous targeting with AI-driven targeting and predictive firing solutions along with munitions employing the latest advancements in materials science.\n\n§GDesigner Hint: Heavy Nose Guns provide a better anti-armor capabilities at the cost of anti-infantry capabilities§!"
 helicopter_atgm_gen1: "1세대 대전차 유도 미사일 (ATGM)"
 helicopter_atgm_gen1_desc: "초기 헬리콥터에 장착된 ATGM(대전차 유도 미사일)은 수동으로 유도하는 경우가 종종 있었습니다. 운용자들은 조이스틱과 미사일에 연결된 와이어를 사용하여 표적과 시각적 접촉을 유지하고 미사일을 유도해야 했습니다. 이 와이어는 실시간 제어 및 안내를 제공하여 비행 중에도 수정이 가능했습니다."
 helicopter_atgm_gen2: "2세대 대전차 유도 미사일 (ATGM)"
 helicopter_atgm_gen2_desc: "ATGM(대전차 유도 미사일)은 이제 반자동 명령 유도 시스템을 갖추고 있는것이 특징입니다. 이러한 시스템은 정확도가 향상되었고 대응책에 대한 저항력이 더 강해졌습니다. 표적 추적과 미사일 제어를 위해 레이저 유도 또는 무선 명령을 사용했습니다."
 helicopter_atgm_gen3: "3세대 대전차 유도 미사일 (ATGM)"
 helicopter_atgm_gen3_desc: "지상전 용도로 설계된 ATGM(대전차 유도 미사일)을 개조한 헬리콥터 ATGM(대전차 유도 미사일)은 이제 발사 후 망각 기능을 통합했습니다. 이 미사일은 발사 후 표적을 자율적으로 추적하고 교전할 수 있는 진보된 시커 시스템을 갖추고 있어 헬기가 기동하거나 다른 표적과 교전할 수 있는 자유를 얻었습니다. 추가적으로, 개선된 전파 방해 방지 기능과 대응 조치에 대한 저항력이 향상된 것이 특징입니다."
 helicopter_atgm_gen4: "4세대 대전차 유도 미사일 (ATGM)"
 helicopter_atgm_gen4_desc: "미사일 기술이 더욱 발전함에 따라 다중 모드 시커를 장착하고 정확도와 사거리가 개선된 ATGM(대전차 유도 미사일)이 등장했습니다. 이러한 미사일에는 적외선, 레이더, 레이저 탐색기가 결합된 경우가 많아 다양한 표적 시나리오와 대응책에 적응할 수 있습니다."
 helicopter_atgm_gen5: "5세대 대전차 유도 미사일 (ATGM)"
 helicopter_atgm_gen5_desc: "5세대 ATGM(대전차 유도 미사일)은 시커 기술, 표적 식별, 사거리, 교전 능력이 더욱 발전한 것이 특징입니다. 개선된 네트워크 중심의 전쟁 통합, 향상된 자동화, 더욱 정교해진 대응 능력 등이 특징입니다."
 helicopter_multiple_atgm_gen1: "1세대 4중 대전차 유도 미사일 (ATGM)"
 helicopter_multiple_atgm_gen1_desc: "초기 헬리콥터에 장착된 ATGM(대전차 유도 미사일)은 수동으로 유도하는 경우가 종종 있었습니다. 운용자들은 조이스틱과 미사일에 연결된 와이어를 사용하여 표적과 시각적 접촉을 유지하고 미사일을 유도해야 했습니다. 이 와이어는 실시간 제어 및 안내를 제공하여 비행 중에도 수정이 가능했습니다."
