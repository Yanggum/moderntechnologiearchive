 NKO_People_Cyber_Army: "121국"
 NKO_People_Cyber_Army_desc: "현대의 전쟁터는 첨단 장비 뿐만 아니라 정보의 우위를 점 해야 합니다 . 이런 부분에서 우리 군 정보 전문기관인 121국이 더 잘하게 해줄 것입니다."
 NKO_Industrial_Espionage: "산업 스파이"
 NKO_Industrial_Espionage_desc: "지적 재산권은 서방 국가들이 현재의 경제적 이점을 지키기 위해 사용하는 것이다. 이런 파렴치한 제국주의자들을 설득할 필요 없이 121국을 이용해서 우리와 악랄한 적들 사이의 기술적 격차를 좁혀야합니다."
