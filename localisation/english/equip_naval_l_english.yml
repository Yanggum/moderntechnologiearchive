l_english:
 naval_equipment: "함선"
 modern_corvette_desc: "군함으로 간주되는 가장 작은 등급의 선박. 초계함은 대형 군함보다 싸고 소모용입니다."
 modern_frigate_desc: "현대의 많은 해군에서 중심을 구성하는 호위함 (프리깃)은 '대양 해군'의 일원으로써 함대전에 참여할 수 있습니다."
 modern_destroyer_desc: "함대에서 더 큰 선박을 호위하기 위해 제작된 이 빠르고, 기동성 있고, 내구성 있는 전함은 마찬가지로 단독 작전을 수행할 수 있습니다."
 stealth_modern_destroyer_desc: ""
 modern_cruiser_desc: "일반적으로 현대의 해군 함선 중에서 가장 큰 이 공격용 함선인 이 강력한 무기는 지구 전체의 대양과 바다를 뒤덮을 수 있습니다."
 helicopter_operator_desc: ""
 modern_carrier_desc: "이 바다 위의 공군기지는 해군력의 정점이며, 전세계 국가들의 권력을 세계의 대양를 통해 견제하고 주름잡을 수 있습니다."
 attack_submarine_desc: ""
 modern_missile_submarine_desc: "바다의 고요한 암살자, 잠수함은 잠행, 정보 수집, 그리고 무기 시스템을 포함한 다양한 범위의 유용한 능력들을 수행하는 수중 함선입니다."
