l_english:
 DEN_army: "육군(Hæren)"
 DEN_army_desc: "왕립 덴마크 육군은 지상에서 작전을 수행하는 군대로 자국의 아주 중요한 부분을 담당하고 있습니다. 그 자질을 확충할 수 있는 방도를 찾아야 합니다."
 DEN_expand_barracks: "병영 확충"
 DEN_expand_barracks_desc: "현재 사용하고 있는 병영은 너무나도 부적합하고 계속해서 증가하고 있는 병사들을 위해 시설을 확충해야 합니다!"
 DEN_develop_artillery_models: "야포 개발"
 DEN_develop_artillery_models_desc: "야포는 역사적으로 덴마크 육군에게 아주 중요한 무기이자, 현 추세에는 점점 기계화가 늘어감에도 야포는 지원포격을 하기 위한 중요한 수단일 것입니다. 이렇기에 야포를 최신 종류로 바꾸어야 합니다."
 DEN_infantry_equipment_models_1: "새로운 보병장비"
 DEN_infantry_equipment_models_1_desc: "자국 육군은 수십년간 자금 부족과 골동품 장비들로 인해 많은 사고가 발생했습니다. 이 눈물없이 볼 수 없는 현실을 당장 고쳐야 합니다!"
 DEN_land_doctrine_1_desc: "소국이기에, 자국의 전술은 압도적일정도로 강하지는 않지만 적들보다 더욱 더 한 수 앞 미래를 보며 똑똑하게 진화해갔습니다. 육군 교리는 군사 작전의 효용성에서 아주 중요한 부분입니다."
 DEN_close_Frederiksberg_Have: "프레더릭스보르그 정원 폐쇄"
 DEN_close_Frederiksberg_Have_desc: "왕립 덴마크 사관학교는 프레더릭스보르그 성 엎에 드넓은 정원에 위치하고 있습니다. 이 정원을 민간인들에게 접근금지를 시킨다면, 훈련공간을 확보하여 학교의 능력을 더 끌어올릴 수 있을 것입니다. 물론, 민간인들에게서 반발도 있겠지만, 산책하는 이들보다 군대가 더 중요한게 아니겠습니까?"
 DEN_joint_material_command: "공동 물자 사령부 설립"
 DEN_joint_material_command_desc: "군을 현대화하기 위한 일환으로, 몇몇 장성들은 군사장비 구매를 관리하는 부서를 신설할 것을 추천했습니다. 이 공동 물자 사령부는 육군의 소비를 더욱 더 효율적으로 관리할 것입니다."
 DEN_hacker_recruitment_drive: "해커 모병 장려"
 DEN_hacker_recruitment_drive_desc: "사이버전은 다가올 미래의 전장이지만, 슬프게도 사이버전에 대한 자국의 투자는 더욱 더 증가하여야합니다. 더욱 더 안 좋은 사실은, 자격있는 보안 전문가들과 무정부주의자, 다른 지하조직 해커들이 자국의 사이버 방위부보다 더 나은 사실이라는 것 입니다. 이들의 과거 검색기록을 확인해본다면, 이들을 모병할 수 있을 것입니다."
 DEN_refurbish_FAK: "방위 아카데미"
 DEN_refurbish_FAK_desc: "덴마크어로는 'Forsvarsakademiet' 또는 FAK 인 방위 아카데미는 군을 위한 교육, 자문, 연구를 실시하는 군에 속해있는 독립기관입니다. 불운하게도 시간이 지나면서 뿔뿔히 흩어지게 되었습니다. 이 기관의 설립을 주도하고 그 중요성을 어필함으로써 엄청난 이익을 얻을 수 있을 것입니다."
 DEN_streamline_infantry_production: "보병 장비 생산 간소화"
 DEN_streamline_infantry_production_desc: "소국인 우리는 주변국처럼 막강한 공업력에 기댈 수는 없습니다.  하지만 보병 장비의 생산을 간소화 한다면, 어떤 생산품이던지 더 싸고 품질좋게 만들 수 있을 것입니다."
 DEN_FAUK: "법부방위군단(FAUK)"
 DEN_FAUK_desc: "덴마크어로는 'Forsvarets Auditørkorps' 또는 FAUK인 법부방위군단은 덴마크 군의 법무관련 부서로 군과 관련된 모든 법적 사항조사를 하는 곳입니다. 이들의 관할을 확대한다면, 군이 가는 곳 어디에서든 법적사항과 명령체계를 유지할 수 있을 것입니다."
 DEN_royal_navy: "해군(Søværnet)"
 DEN_royal_navy_desc: "우리는 전략적으로 발트해와 북해 사이에 위치해 있으며, 왕립 덴마크 해군은 언제나 영해를 수호해왔습니다. 1510년에 창설된 전통있는 역사를 가지고 있는 해군은 오늘날에도 중요한 역활을 담당하고 있습니다."
 DEN_expand_Holmen: "홀멘 확장"
 DEN_expand_Holmen_desc: "홀멘 해군기지라 더 많이 불리는 코펜하겐 해군기지는 17세기부터 사용된 첫번째, 가장 규모가 큰 해군기지입니다. 처음에는 수선이 코펜하겐의 옆에 위치한 홀멘까지 드러나는 수심을 가지고 있었지만, 이는 곧 니홈섬까지 위치하게 되었습니다. 관광객들의 행복을 앗아가더라도 해군 기지를 확장할 필요가 있습니다."
 DEN_refurbish_royal_naval_academy: "왕립 해군 사관학교 개장"
 DEN_refurbish_royal_naval_academy_desc: "3년 이상의 유구한 역사를 가지고 있는 왕립 덴마크 해군 사관학교는 현존하는 세계의 사관학교 중에서 명예로운 곳입니다. 불운하게도 건물의 노후화로, 조금씩 붕괴되고 있으며, 재건축이 정말로 필요한 때입니다."
 DEN_establish_OPLOG_KOR: "코르쇠르 병참지원대(OPLOG KOR) 설립"
 DEN_establish_OPLOG_KOR_desc: "코르쇠르 병참지원대(Operative Logistical Support Korsør(OPLOG KOR))는 코르쇠르에 위치한 지방 소속의 해군기지 물자 보급을 담당하고 있습니다. 해군 기지는 해군에게 있어서 집이며, 해군확충을 위해서는 더욱 더 많은 활당이 필요한 곳이기도 합니다. 그렇기에 최우선적으로 이곳을 확충해야 합니다!"
 DEN_establish_OPLOG_FRH: "프레데릭스하운 병참지원대(OPLOG FRH) 설립"
 DEN_establish_OPLOG_FRH_desc: "코르쇠르 병참지원대(OPLOG KOR)가 이미 황충된 지금, 이제는 프레데릭스하운에 위치한 대형 해군기지를 확충할 시간입니다."
 DEN_streamline_naval_production: "해군 함정 건조 간소화"
 DEN_streamline_naval_production_desc: "자국은 유서깊은 해양 국가이자 선박건조업 국가로써 그 혼이 국기 그 자체에 씌여있습니다. 여기에 더해서 어떻게 개량하고 혁신시키는 재주를 통해서 선박의 품질을 저하시키지 않는다는 역설을 실현시킨채 건조량을 늘릴 수 있게 되었습니다."
 DEN_ark_project: "아크(ARK) 계획"
 DEN_ark_project_desc: "아크(ARK) 계획은 덴마크 군의 계획으로 NATO 회원국으로써 충족시켜야할 수송선 건조에 관련된 계획입니다. 자국은 기쁜마음으로 이 계획을 우선시하여 더 새롭고 좋은 수송선과 관련교리를 발전시켜나갈 것입니다."
 DEN_new_ship_models: "새로운 함급"
 DEN_new_ship_models_desc: "외국의 함정기술에 의존만 할 수 없습니다. 연구 & 개발 부서에 더 많은 자금을 조성하고 경쟁을 통해서 성과를 얻어낼 수 있을지도 모릅니다."
 DEN_Lyngby_Radio: "륑뷔 라디오"
 DEN_Lyngby_Radio_desc: "륑비 라디오는 우리 해군 통신체계의 중심적 역활을 하고 있는 곳입니다. 함께 임무를 수행하는 협동 구조협조분부(JRCC)와 이곳에서 몇 년간 일한 무전병은 함께 향후 사용될 레이더 개발에 아주 중요한 역활을 할 것입니다."
 DEN_naval_doctrine_1: "해군 교리 I"
 DEN_naval_doctrine_1_desc: "자국 해군은 강력한 함정을 가지고 있지만, 군사 이론가들 또한 해군 교리를 개선하고 발전시키는데 집중시켜야 합니다."
 DEN_naval_doctrine_2: "해군 교리 II"
 DEN_naval_doctrine_2_desc: "이미 현대 해전의 침로를 열었지만, 아직도 개선의 여지는 남아 있습니다."
 DEN_establish_VFK: "공동 방위 사령부(VFK) 설립"
 DEN_establish_VFK_desc: "공동 방위 사령부(Værnsfælles Forsvarskommando)는 덴마크 방위에 있어서 최고위 권한을 가지고 있는 곳으로, 덴마크 군 세곳 모두에게 명령을 내릴 수 있습니다. 국방장관 직속으로 소속된 곳으로 이를 설립함으로써 의심할 여지 없이 더욱 더 명확한 명령체계를 다른 소속의 군에 내릴 수 있을 것입니다."
 DEN_air_force: "공군(Flyvevåbnet)"
 DEN_air_force_desc: "왕립 덴마크 공군은 덴마크군 내부에서 가장 늦게 창설된 부대로써 2차 대전 이후에 창설되었습니다. 그럼에도 불구하고 제공권 장악은 현대전에 있어서 필수불가결한 것이며, 이들에 대한 지원을 충분히 해야 합니다!"
 DEN_support_Terma: "테르마 지원"
 DEN_support_Terma_desc: "테르마 A/S는 유틀란드 반도의 라이스바이에 위치한 덴마크 기술협력 기구입니다. 생산시설과 인공위성 연구소로 분리되어 있으며, 특히 레이더 장비, 전투기, 헬리콥터, 다른 군사전기관련 분야에 특화된 회사입니다. 이들의 연구를 지원하면 무언가 성과를 도출해낼 수 있을 것입니다."
 DEN_Skrydstrup_air_base: "스크라이드스트럼 공군기지 확장"
 DEN_Skrydstrup_air_base_desc: "역설적이게도 남부 유틀란드 반도의 스크라이드스트럼 공군기지는 2차대전 시기에 나치독일이 세운 홀베르스테헨 공군기지였습니다. 만약 독일이 재침공을 한다면, 이곳은 공군의 최전선이 될 것입니다. 그러한 경우를 대비해서 이곳을 확장합니다."
 DEN_early_fighter_models: "초기 전투기"
 DEN_early_fighter_models_desc: "덴마크의 역사에는 훌륭한 전투기라는 것이 존재한 적이 없으며, 연구 & 개발 또한 정체되어 있습니다. 이 산업을 재빠르게 시작하기를 원한다면, 날기라도 하는 비행기 연구부터 시작해야할 것입니다."
 DEN_refurbish_air_force_officers_school: "왕립공군 사관학교 개선"
 DEN_refurbish_air_force_officers_school_desc: "왕립 덴마크 공군 사관학교는 전 사관학교 중 가장 늦게 설립된 데다가, 여전히 다른나라와 비교해서 뒤쳐진 상황입니다. 경제문제는 일단 나중으로 미루고 이 학교가 타국의 사관학교를 따라잡을 수 있게 전력을 집중합시다."
 DEN_Skalstrup_air_base: "스칼트럽 공군기지 확장"
 DEN_Skalstrup_air_base_desc: "로스킬데 근처의 공군기지는 이전에 NIKE, HAWK 미사일을 운용하며 질란드에서 방공임무를 수행하고 코펜하겐에서 이를 알아차릴 수 있었습니다. 이 무기들은 멍청하게도 정치적 압박을 받아 창고로 보내어졌습니다. 이것은 실수였습니다. 수도를 지키는 것이 무엇보다도 중요합니다!"
 DEN_advanced_bomber_models: "진보된 폭격기"
 DEN_advanced_bomber_models_desc: "국내산 군용기 연구 & 개발에 대한 초기 시도는 성공적이었고 몇몇 자문가들은 폭격기도 이 계획에 포함시키라는 조언을 해왔습니다."
 DEN_air_doctrine_1: "항공 교리 I"
 DEN_air_doctrine_1_desc: "세계 최고의 성능을 가진 비행기일지라도 조종사가 무능하면 이는 고철덩어리일 뿐입니다. 실전에서 쓰이는 군사 교리가 포함된 책을 집필하여 조종사들의 훈련을 더욱 더 효율적으로 시킬 수 있도록 할 전략적 행동이 필요합니다."
 DEN_air_doctrine_2: "항공 교리 II"
 DEN_air_doctrine_2_desc: "자국의 항공 교리 이론가들은 자리에 바로 잡았으며, 제공권을 잡기 위한 새로운 방법을 지원하기 위해서 군사적 관점을 전환할 수 있을 것입니다."
 DEN_Karup_air_base: "카럽 공군기지 확충"
 DEN_Karup_air_base_desc: "유틀란트 반도의 카럽은 덴마크에서 가장 큰 공군 기지를 보유한 것뿐만이 아니라 북유럽에서 가장 큰 규모를 자랑하고 있습니다. 이 공군기지의 존재로 지리학적으로 소국인 자국이 더 높은 체급의 대국에게 한방 먹여줄 수 있다는 사실을 상기시킬 수 있습니다. 이러한 점에서 카럽은 방어할 필요가 있습니다. 공군기지가 확장된다고 할지라도요."
 DEN_streamline_aircraft_production: "항공기 생산 간소화"
 DEN_streamline_aircraft_production_desc: "몇몇 자문가들은 공군을 위해 비행기의 생산을 더 늘려야 한다고 조언했습니다. 더 중요한 것은, 이는 일자리를 창출할 뿐만 아니라 중개인의 개입을 최소화하고 부품이송과정을 간소화하여, 곧 하늘을 적색과 흰색으로 물들일 수 있게 된다는 것입니다!"
 DEN_mobilize_SSR: "특수 지원 및 수색중대(SSR) 동원"
 DEN_mobilize_SSR_desc: "특수 지원 및 수색중대(SSR) 또는 정찰 중대 육군작전 사령부는 지상 및 항공정찰에 특화된 부대입니다. 이들을 동원하여 정찰 임무를 더욱 더 정확히 실시할 수 있을 것입니다."
 DEN_mobilize_hunter_corps: "예거 군단(Jægerkorpset) 모병"
 DEN_mobilize_hunter_corps_desc: "덴마크어로 Jægerkorpset라 불리는 예거군단은 자국의 주력 특수부대입니다. 이들의 좌우명은 자신을 드러내지 말라(Plus esse, quam simultatur)로 이들의 겉으로 보이는 모습을 의미하고 있습니다. 덴마크 국민들에게 이들 군단에 대해 알려진 것은 거의 없고, 이는 구성원에 대해서도 마찬가지 입니다."
 DEN_natural_gas_deposits: "천연가스 매장지"
 DEN_natural_gas_deposits_desc: "북해는 천연 자원의 매장지입니다. 이 중에서 가장 중요한 것은 대규모 천연가스 매장지입니다. 더해서 만약 우리가 자국이 매장지를 잇는 고압력 송유관을 개발한다면, 자국의 에너지난을 극복할 수 있을 것입니다."
 DEN_north_sea_oil: "북해 석유"
 DEN_north_sea_oil_desc: "다국적 컨소시엄은 자국의 북해 매장지에서 석유 생산에 열을 올리고 있지만, 덴마크는 미적지근합니다. 물론, 저들은 우리 영토에 있고 우리의 법을 따록 있습니다! 저들과의 협상을 통해서 뇌물로 원유를 제공하도록 합시다."
 DEN_urban_improvement_fund: "도시 개발 기금"
 DEN_urban_improvement_fund_desc: "자국 국민들의 대부분은 대도시에 살고 있으며, 20%나 되는 이들이 코펜하겐에서 살고 있습니다. 보통, 도시를 성장시키는 것이 최우선입니다! 이러한 결과에 의거하여 대도시를 계속해서 확장시키고 현대화하는 기금을 조성할 것입니다."
 DEN_windmill_parks: "풍차 공원"
 DEN_windmill_parks_desc: "베스타스 윈드 시스템은 세계를 주도하는 풍차 생산회사로써 이들의 큰 풍차 공원은 에너지 기관의 자랑이자 기쁨입니다. 국민들의 무공해 에너지 바램을 실현시키고 기후변화에 걱정하는 이들에게 크나큰 어필을 할 수 있습니다."
 DEN_jutlandic_traffic_mafia: "유틀란드 반도 교통 파벌"
 DEN_jutlandic_traffic_mafia_desc: "'유틀란드 반도 교통 파벌'은 80년대부터 유틀란트 반도를 통하는 고속도로 건설을 다른 하원의원에게 강력하게 주장하는 하원의원들에게 붙여진 역설적인 이름입니다."
 DEN_energy_exports: "에너지 수출"
 DEN_energy_exports_desc: "Our country is rich in energy resources, which could increase our annual budget."
 DEN_intensify_flexicurity_model: "유연 안전성 유형 심화"
 DEN_intensify_flexicurity_model_desc: "We must strengthen our ties with the laborers and increase welfare in our country; we can secure both by intensifying Flexicurity."
 DEN_more_refineries: "더 많은 정제소"
 DEN_industrialize_greenland: "그린란드 산업화"
 DEN_industrialize_greenland_desc: "Greenland does not have a lot of industry currently. It's time to change that!"
 DEN_develop_aalborg: "올보르그 개발"
 DEN_develop_aalborg_desc: "Aalborg is the fourth biggest city and second largest in Jylland; we need to develop it further to house our industry."
 DEN_the_greatest_challenge: "가장 힘겨운 문제"
 DEN_the_greatest_challenge_desc: "정치계를 한단계 앞당길 차례입니다. 현 집권당은 신경쓰지 말고 우리 자신에게 진실된 질문을 할 때입니다. 현 소국인 우리가 직면하고 있는 가장 힘겨운 문제는 무엇일까요?"
 DEN_welfare_state: "복지 국가"
 DEN_welfare_state_desc: "유일한 북해 복지 국가로써 현재, 가장 힘겨운 문제를 겪고 있습니다. 좋고 나쁘고에 상관없이 모든 곳에 영향을 끼치고 있는 복지 국가로써의 지위를 부정할 수는 없지만, 자국이 겪고 있는 문제는 거기에서부터 시작되고 있습니다."
 DEN_expand_welfare_state: "복지 확충"
 DEN_expand_welfare_state_desc: "복지는 다른 나라와 자국을 구분되게 하는 것이자, 이에 이의를 제기한다는 것은 신성모독과도 같은 일입니다! 사실, 복지 국가의 지위를 계속 유지해야할뿐만 아니라, 현 정책보다 그 범위, 정도를 더욱 더 확충해야 합니다."
 DEN_balanced_approach: "균형잡힌 조정"
 DEN_balanced_approach_desc: "복지는 목적을 위한 수단이지, 종말을 고하는 것이 아닙니다. 어떻게 조정하는지에 따라 악마, 혹은 천사가될 수 있을 것입니다. 계속해서 조정을 하여야 합니다. 현재와는 어떤 다른 방법이 필요할까요?"
 DEN_shrink_welfare_state: "복지 감축"
 DEN_shrink_welfare_state_desc: "복지라는 것은 좋은 의도에서 시작이 되었지만, 그 규모가 커지자 공공 복지라는 미명아래 자국의 자유, 돈을 포함해서 모든 것을 잡아먹는 괴물이 되어버린 상태입니다. 앞으로 그만가고 감축할 때입니다."
 DEN_appease_unions: "노동조합 설립"
 DEN_appease_unions_desc: "Historically, the Social Democrat have always had very close ties with the unions, now with the establishment of \"FH\" (fagbevægelsens hovedorganisation) The unions are even more united and stronger ."
 DEN_old_compromises: "오래된 절충안"
 DEN_old_compromises_desc: "덴마크에서의 정권은 역사적으로 사회 민주당, 자유당, 보수당의 순서로 교대로 집권해왔습니다. 그 중 오직 하나의 정당만이 나뉘어서 여야당에서 모두 활동하고 있습니다. 바로 사회 자유당입니다. 이처럼 역사속에서 보여지는 오래된 절충안을 실행하려는 우리의 의지를 보여준다면, 여당보다 더 많은 영향력을 발휘할 수 있을 것입니다."
 DEN_new_ideas: "새로운 이념"
 DEN_new_ideas_desc: "'두 정당'의 정치인들은 어느 때는 무능했지만, 서로 말하기도 어려울 정도로 바쁘게 일을 하기도 했습니다. 정치계에 새운 활력을 불어넣기 위한 새롭고 혁신적이며, 진보적인 생각을 불어넣기 위해 어떠한 시스템이 필요가 할까요?"
 DEN_strengthen_industry_ties: "산업 연대 확충"
 DEN_strengthen_industry_ties_desc: "덴마크 내에서의 사업, 기업에 대한 더 적은 규제와 더 많은 자유가 담겨있는 우리의 이상향을 보고 몇몇 산업 지도자들은 과거에 우리 당을 지원해 주기도 했습니다. 최근 우리의 몇몇 이상향 실현으로, 몇몇 고용주 연합의 대표는 다가올 선거에 모든 것을 바쳐 우리를 돕고 있습니다."
 DEN_embrace_multiculturalism: "다문화주의 포용"
 DEN_embrace_multiculturalism_desc: "We need to accept other cultures beside our own, we might be able to learn from them."
 DEN_expand_public_transportation: "공공 교통시설 확대"
 DEN_expand_public_transportation_desc: "We can expand our bus and ships system to improve our quality of life, with help from investors we can do this at an reduced price."
 DEN_refugees_welcome: "난민 환영!"
 DEN_refugees_welcome_desc: "With the rising tensions around the world, and the wars happening in the middle east we need help out those fleeing from war and terror. In short term they will cause political trouble, but in the long run they might be able help our economy significantly."
 DEN_the_retirement_reform: "은퇴정책 개혁"
 DEN_the_retirement_reform_desc: "The elderly deserve to be treated with great respect and without having to worry about their finances."
 DEN_new_red_green_alliance: "새로운 적-녹 동맹?"
 DEN_new_red_green_alliance_desc: "The left side of Danish politics are pushing for better welfare for the people, and green politics, we need to accept some of their demands to keep them in check."
 DEN_reform_public_sector: "민간 구획 개혁"
 DEN_reform_public_sector_desc: "Our Public Sector have recieved too much funds for too long and have grown ineffective, its time we decrease their funding and see if we can make it more effiecent."
 DEN_fund_DR: "덴마크 방송 협회(DR) 자금 조성"
 DEN_fund_DR_desc: "The DR is our public TV, we must fund it to achieve better political support."
 DEN_defund_DR: "덴마크 방송 협회(DR) 자금 철회"
 DEN_defund_DR_desc: "The expenses for the government funded TV station are getting high, lets cut some of it to spend it elsewhere."
 DEN_enforce_environmental_policies: "환경 정책 지원"
 DEN_enforce_environmental_policies_desc: "Being early to pass enviromental policies might even have financial benefits for our nation down the line, if we can be innorvative on this field, we will be able to sell our know how when the rest of the world adopts these views aswell"
 DEN_liberalize_trade_laws: "무역법 자유화"
 DEN_liberalize_trade_laws_desc: "We must open our market to outside investors."
 DEN_offentlighedsloven: "홍보법(Offentlighedsloven)"
 DEN_offentlighedsloven_desc: "The Public Access to Information Act regulates access to documents for persons who are not parties to the case, including journalists."
 DEN_Danish_culture: "덴마크 문화"
 DEN_Danish_culture_desc: "오늘날 우리가 직면하고 있는 가장 힘겨운 문제는 천천히 덴마크 문화에 침범하는 자국에 대한 계속적으로, 일정한 공격입니다. 이러한 문화 다원화를 비방하고 고유 문화와 같은 덴마크의 옜 삶의 좋은 점을 설파해야합니다."
 DEN_restrict_immigration: "이민 제한"
 DEN_restrict_immigration_desc: "덴마크 문화의 보전을 위해 첫번째로 할 일은 외국 영향력을 제한하는 것으로, 가장 효과적인 방법은 이민을 제한하는 것입니다. 인구분포에 심각한 잠재적 문제를 야기할 수도 있겠지만, 우리가 알고 사랑하는 것들을 지키기 위해 충분히 실행할 가치가 있지 않을까요?"
 DEN_outlaw_hijab: "히잡 불법화"
 DEN_outlaw_hijab_desc: "가끔씩, 애국주의자들은 종교적 억압의 상징인 히잡을 쓴 이민자 여성들이 공공에 넓게 처져 있는 것에 대해서 깊은 우려를 표하고 있습니다. 여성들은 '사진의 선택'이라고 말하지만, 누군가가 쓰도록 강요한 것은 아닌가요? 이를 신경쓰지 않더라도 덴마크 문화와는 별개의 것입니다. 널리 퍼지기 전에 히잡을 쓰는 것을 금해야합니다."
 DEN_antagonize_scandinavians: "스칸디나비아 적대"
 DEN_antagonize_scandinavians_desc: "언제나 덴마크는 스칸디나비아의 강대국이었습니다. 산에서 흩어져 사는 원숭이 노르웨이나 확실하게 정치적으로 거세당한 스웨덴을 신경쓰지 않았습니다. 사실상, 저들을 비웃고 낭비에 대해서 농담을 하고 있습니다."
 DEN_conservative_legislation: "보수적인 제정"
 DEN_conservative_legislation_desc: "우리 문화와 전통은 무슨일이 있더라도 보존되어야 합니다. 그러므로 우린 외부의 영향력으로 부터 우리 스스로를 보호할 것입니다."
 DEN_fund_national_church: "국교회 자금조성"
 DEN_fund_national_church_desc: "덴마크의 복음주의 루터교회는 덴마크에게 있어서 모든 것이지만, 매년 우리의 관심이 점점 더 멀어져가면서 쇠퇴하고 있는 실정입니다. 이러한 사태를 지금당장 뿌리뽑아야 합니다. 조심스러운 계획을 통해서 신도들을 다시금 되돌아오게 할 것입니다!"
 DEN_revive_folk_high_school_movement: "시민 학교 부흥 운동"
 DEN_revive_folk_high_school_movement_desc: "시민 학교는 남녀노소에 관계없이 모든 덴마크 국민들에게 덴마크 문화의 가치를 가져오기 위한 시도로써 시작되었습니다. 이러한 고귀한 목표는 단지 현상유지될 뿐만 아니라 확장시켜야 합니다! 이를 통해서 진정한 덴마크 문화를 퍼뜨릴 수 있을 것입니다."
 DEN_venerate_country: "국가(The Country)"
 DEN_venerate_country_desc: "덴마크 문화의 진정한 의미를 부흥시킬 때입니다. 지난 수십 년간은 국제주의자와 세계주의자들이 국가 그 스스로 강성해져야 한다는 생각에 의문을 제기했지만, 그 누구도 이러한 이념들이 퍼지기 전이 덴마크, 국민들에게 더 나은 때였다는 것을 알지 못했습니다. 덴마크, 우리 조국을 다시 되살립시다!"
 DEN_venerate_values: "가치(The Values)"
 DEN_venerate_values_desc: "덴마크 문화의 진정한 의미를 부흥시킬 때입니다. 세계 어느 곳에 있던간에 덴마크인들은 덴마크인입니다. 외국의 땅에서도 가치를 가진 채, 다른 이들을 도울 수는 없을지언정 가치를 표방할 수 있습니다. 덴마크인들에게 이 가치가 진정으로 어떤 의미인지를 지키며 수호해냅시다!"
 DEN_venerate_queen: "여왕(The Queen)"
 DEN_venerate_queen_desc: "덴마크 문화의 진정한 의미를 부흥시킬 때입니다. 왕가의 뿌리를 거슬러 올라가면, 유럽의 첫번째 왕이 나오고 현재의 여왕께서도 기품과 우아함을 드러내고 계십니다. 소수의 이들만이 비판을 하고, 모두에게 사랑받는 여왕께서는 덴마크 문화의 살아있는 화신이시자 보살펴야할 존재입니다."
 DEN_border_control: "국경 경비"
 DEN_border_control_desc: "우리 정당 구성원은 때때로 불법 이민자를 덴마크 사회의 심각한 범죄자로 규정해야한다고 주장합니다. 최근에 우리나라를 위한다는 생각이 떠오르면서, 정치 조직들은 우리를 지지할지도 모릅니다. 국경 경비대를 확충하고 난 뒤에라도 이들은 우리를 지지할 것입니다."
 DEN_expand_police_force: "경찰 확충"
 DEN_expand_police_force_desc: "세계가 불길에 휩싸이면서, 민주주의의 적인 범죄자들과 동시에 싸우는 것은 우리에게는 벅찬 일입니다. 집단이건, 국경에서 활동하는 도둑들이던간에 말입니다. 경찰들로 하여금 우리가 어떤 행동이든 승인을 했다고 알려야 합니다. 자국민들은 한밤중에 침대에서 안전하게 잠들어야만 합니다!"
 DEN_abolish_section_19: "19절 제거"
 DEN_abolish_section_19_desc: "덴마크 헌법의 19절은 왕(여왕)은 덴마크 국회(Folketing)의 승인을 받지 아니하고는 어떠한 '대부분'의 정치활동이나 향후 정치에 영향을 끼칠 행동을 하지 못한다라고 규정되어 있습니다. 이 멍청한 규제는 더 이상 전 세계의 지도자들과 하는 회의에서 여왕폐하께 문제가 되지 않을 것입니다. 어린애들처럼 막지 말고 여왕폐하를 믿읍시다."
 DEN_restrict_greenlandic_autonomy: "그린란드 자치권 규제"
 DEN_restrict_greenlandic_autonomy_desc: "그린란드인들은 시간이 지날수록 다시금 자신들의 무능을 보여주면서 너무 과도한 자치권을 가지고 있다는 것을 드러내었습니다. 대신에 저들의 자치권을 제한하고 정신나간 많은 이들을 군대에 징집할 필요가 있습니다. 그 후, 저들을 위해 진정으로 베풀 것입니다."
 DEN_encourage_family_values: "가족 가치관 장려"
 DEN_encourage_family_values_desc: "가족. 유머. 열린 가치관. 믿음. 그리고 유명한 '휘게(Hygge)'. 계속해서 변화하는 세계를 맞이함에도 지켜야할 가치관들입니다. '가족 우선'하는 문화, 그리고 청년들로 하여금 현대사회의 쾌락보다는 아이들을 우선시하라고 장려할 것입니다."
 DEN_draft_new_constitution: "새로운 헌법 재정"
 DEN_draft_new_constitution_desc: "우아한 고귀함에 더해서, 여왕폐하께서는 눈썰미 있고 정치적 감각을 가지고 계십니다. 생득권이셨던 나라를 다스리는데 있어서는 이미 현 집권당보다 더욱 더 능력이 있음을 입증하시었고 많은 이들이 이를 공식화하라고 요구하고 있습니다. 하지만 이는 헌법에 엄청난 변화를 가져오는 일입니다. 새롭게 만드는 것이 더 나을지도 모르겠습니다.."
 DEN_broken_system: "부서진 체제"
 DEN_broken_system_desc: "우리가 맞이하고 있는 가장 힘겨운 문제는 바로 우리 자신입니다. 아주 오래 전에 입증되었듯이, 권력은 어떠한 것도 지키지 못하고 단지 자신들의 이권만을 중요시했습니다. 더 나은 덴마크를 만들기 위한다면, 이들의 겉모습을 벗기고 본성을 드러나게 해야 합니다."
 DEN_declare_martial_law: "시위 종결"
 DEN_declare_martial_law_desc: "It is time we delcare martial law on the country. The system is broken and we must make a change to better our future."
 DEN_rally_to_dannebrog: "덴마크 부흥!"
 DEN_rally_to_dannebrog_desc: "현 체제는 실패했습니다! 선조들의 옛 것처럼 우리가 소중히 여겼던 것들에 대항할 때입니다. 덴마크를 부흥시키고 혁명을 세계로 퍼뜨려야합니다!"
 DEN_fight_nationalists: "국수주의자들과의 대항!"
 DEN_fight_nationalists_desc: "현 체제는 실패했고 이제, 혁명이 모든 것이자 반드시 이루어내야할 숙원입니다! 극국수주의자들만이 혁명에 대항해 우리를 가로막고 있습니다!"
 DEN_state_atheism: "국가 무신론"
 DEN_state_atheism_desc: "국수주의자들은 은밀하게 쫓겨 다니고 있고, 여왕은 추방되고 덴마크 교회는 해산되었습니다. 자국은 반드시 이 '신, 여왕, 국가'라는 세가지 사안, 국가 무신론적이지 않은 것들을 우리나라에서 영원히 없애야 합니다.  우리가 향후 만들 미래는 평등주의, 국제주의와 같은 무신론 국가입니다!"
 DEN_radicalization: "급진주의"
 DEN_radicalization_desc: "우리 정당은 더욱 더 많은 국민들이 새롭고, 세계적이며, 삭막한 세계를 꿈꾸며 급격한 성장을 보이고 있습니다. 우리 정당 지지자들은 실제 정치권에 변화를 가할만한 정도의 규모는 아니기에, 우리의 첫번째 과제는 주변의 같은 이들과 있는 고국에 대한 잃어버린 열정을 보여주는 것입니다. 진정한 덴마크인들의 단합력을 보여줄 때입니다!"
 DEN_our_old_denmark_shall_endure: "우리 옛 덴마크는, 죽지 않았다네."
 DEN_our_old_denmark_shall_endure_desc: "자국의 국가는 아주 아름답습니다. '우리 옛 덴마크는, 죽지 않았다네. 오래 너도밤나무가 반영하는 파란 물결의 위로. 강대국이 아닐지라도 너도밤나무와 아름다운 덴마크 자연, 자국의 역사와 문화, 국민들과 여왕을 위해 우리의 선조들이 그랬듯 싸울 것입니다. 알아두세요. 우리 옛 덴마크는, 죽지 않았습니다!"
 DEN_the_armored_giants: "갑옷입은 거인"
 DEN_the_armored_giants_desc: "자국의 국가에서 덴마크를 피에 물든 시체 옆에서 휴식을 취하는 '갑옷입은 거인'이라고 일컽고 있습니다. 갑옷입은 거인이 덴마크, 고국에 승리를 가져다주는 역활을 수행하고 핏빛 다툼에서 덴마크에 휴식을 가져다 주었다고 새롭게 구절을 해석할 것입니다!"
 DEN_empower_hizb_ut-Tahrir: "자유당(Hizb ut-Tahrir)에 권력 부여"
 DEN_empower_hizb_ut-Tahrir_desc: "국민들이 이슬람 전도사에서 열광하고 있는듯 보입니다. 이슬람 국가를 지지하는 대중들은 범 이슬람주의자인 자유당(Hizb ut-Tahrir)이 정치 영향력을 행사하기에 충분한 수를 띄고 있습니다. 새로운 칼리프국을 이들에게 실현시켜주기 위해서는 자유당(Hizb ut-Tahrir)의 권력 습득을 승인해야 합니다."
 DEN_arabian_allies: "아라비아 동맹"
 DEN_arabian_allies_desc: "역사적으로 스칸디나비아 반도에는 이슬람의 역사가 없다시피 하고 새롭게 건국될 에미레이트 국가는 외교적으로 고립될 것입니다. 친우인 아랍 동맹의 나라들에 외교적으로 연락을 취해서 새로운 외교관계를 맺읍시다."
 DEN_abolish_monarchy: "군주제 폐지"
 DEN_abolish_monarchy_desc: "여왕과 그 관련기관들인 한 때에만 존재했던 흔적일 뿐입니다. 우리는 모두가 평등한 군주가 존재하지 않는 미래를 꿈꾸고 있습니다. 어떠한 방법을 쓰든 여왕은 폐위되고 추방되어야 합니다!"
 DEN_nazification: "나치화"
 DEN_nazification_desc: "우리의 노력이 결실을 맺었고, 위대한 계획을 실현할 차례입니다. 가장 먼저, 국민들이 자신들의 잠재성을 깨닫게 해야 합니다."
 DEN_purge_the_dissidents: "야당 숙청"
 DEN_purge_the_dissidents_desc: "만약 야당이 혼란과 거짓말로 의문을 재기한다면, 국민들은 자신들의 위대함을 깨닫지 못합니다. 우리의 위대한 국가에서 이 병충해들을 우리 스스로 제거하고 순결함과 권력을 손에 얻게 될 것입니다!"
 DEN_peaceful_revolution: "평화적 혁명"
 DEN_peaceful_revolution_desc: "우리의 혁명은 피가 필요한 것이 아니라 사회민주주의적 관점을 강조하면서 총을 쏘기보다는 우리의 지지자들이 투표를 하도록 장려해야 합니다. 평화적인 혁명을 실시합시다."
 DEN_raise_unemployment_benefits: "실업자에 대한 지원"
 DEN_raise_unemployment_benefits_desc: "최하층민, 실업자들은 언제나 경제 불황의 원인으로 탓해집니다. 하지만 실업자들은 이웃이기 이전에 자국의 시민이라는 것을 알아야 합니다."
 DEN_improve_public_sector: "공공 부문 지원 증대"
 DEN_improve_public_sector_desc: "지구상에서 우리는 가장 뛰어난 복지를 실현하고 있지만, 재정 부족으로 그 정도가 점점 약해지고 있습니다. 이 상황을 타계해야합니다."
 DEN_dismantle_danish_realm: "해외 영토 독립"
 DEN_dismantle_danish_realm_desc: "자국이 소유한 해외 영토들은 더러운 인종차별 국수주의자와 확장주의자들이 국내에 영향을 미치고 있을 무렵의 마지막 잔재입니다. 이는 절대 돌이킬 수 없는 자국의 역사이지만, 이 역사를 놓아주어야 합니다."
 DEN_seize_state_power: "국가 장악!"
 DEN_seize_state_power_desc: "기다림의 시간이 결실을 맺었습니다! 노동자의 낙원에 대한 지지자들에게 무장하라고 연락합시다! 정권보다 더욱 더 강력한 힘을 가지고 행군을 하고 항복을 받아낼 때까지는 멈추지 않을 것입니다!"
 DEN_suspend_civil_liberties: "시민 자유주의자 교수형"
 DEN_suspend_civil_liberties_desc: "계속되는 숙청 후에, 국민들은 진정으로 정화되었습니다. 하지만 우리의 대의를 위해 죽는 것을 망설이는 이들이 있고 '개인의 권리', '자유'를 갈망하는 옛 세상에 살고 있는 이들은 우리의 원대한 계획에 방해가 될 것입니다. 이 흉측한 이념을 단 한번으로 모두 박멸합시다. 국민들에게 강제할지라도, 이를 통해 이들은 위대함을 볼 것입니다!"
 DEN_expropriate_industry: "산업 몰수"
 DEN_expropriate_industry_desc: "민영화는 치솟는 가격, 새어나가는 임금만 야기할 뿐 아무런 도움도 되지 않습니다. 국가 양성을 위해서 산업 또한 적절히 관리해야 합니다. 군경을 통제하고 있는한 산업 몰수는 아무런 문제가 아닐 것입니다. 그 후에, 우리는 외국 투자자들과 자기만 생각하는 폭리 취득자들을 효과적으로 얽매을 수 있을 것입니다."
 DEN_new_foreign_policy: "새로운 외교정책"
 DEN_new_foreign_policy_desc: "덴마크는 국제 사회에서 약소국으로 많은 압력을 받고 있습니다. 하지만, 이래서는 안됩니다. '덴마크'는 데인족들이 두려워하지 않고 개척지와 덴마크 영토를 확장시키는 자랑스러운 이들에게 사용하던 말입니다. 다시 그러한 탐험을 행하고, 다시 위대해질 것입니다!"
 DEN_world_revolution: "세계 혁명"
 DEN_world_revolution_desc: "세계의 노동자들이여, 단합하라! 마르크스와 엥겔스가 혁명은 전세계의 혁명을 통해서 이루어낼 수 있다고 분명한 성명서를 내어놓았다. 국수주의자들의 쇠사슬에서 노동자들을 해방할 것이니, 만약 그 수가 작다고 할지라도... 설득을 통해서 말이다."
 DEN_crackdown_on_opposition: "반대자 탄압"
 DEN_crackdown_on_opposition_desc: "우리가 성명은 목표를 이루는데 있어서 언제나 야당에게서 자유로웠지만, 국민들의 소망을 반대하며 여전히 자그마한 반대자들이 존재하고 있습니다. 이런 고집쟁이들을 데리고는 나아갈 수 없습니다. 공익을 위해서는 소수의 입을 다물게 할 필요가 있습니다."
 DEN_demand_the_duchies: "단치히 요구"
 DEN_demand_the_duchies_desc: "슐레스비히 홀슈타인은 언제나 덴마크의 영토였고 1864년 이곳을 상실했더라도 마음만은 자국을 따르고 있습니다. 새롭고 위대한 덴마크는 더욱 더 능력이 향상되었으며, 국민들은 헤어진 형재자매들과 다시 합쳐지기를 갈망하고 있습니다. 작센-라우엔부르크도 이러한 방법으로 영토에 편입시킬 수 있을지도 모릅니다."
 DEN_revive_colonialism: "식민주의 부흥"
 DEN_revive_colonialism_desc: "지금 현 시대에서 식민주의는 많은 국가들에서 인종차별주의와 억압을 나쁘게 보고 있다면, 이와 관련되어 흑역사로 취급되어지고 있습니다! 하지만 여기에서 누구나 알 수 있는 잘못된 점이 있습니다. 지금 전 세계에서는 도움을 필요로 하는 이들이 많이 존재하고 있습니다. 그 도움은 덴마크인들에 의해 이루어질 것입니다."
 DEN_colonize_Ghana: "가나 식민화"
 DEN_colonize_Ghana_desc: "가나는 과거 아프리카의 자국 식민지였습니다. 덴마크는 이 뒤쳐진 국가를 다시 한 번 이 땅에 상륙하여 다시 한 번 손에 넣을 것입니다!"
 DEN_retake_Indian_colonies: "인도 식민지 확보"
 DEN_retake_Indian_colonies_desc: "덴마크는 한때 인도 아대륙에 몇몇 식민지를 소유하고 있었습니다. 오늘날, 인도는 강대국들이 거쳐가는 세계의 도로가 되었습니다. 다시 한번 식민지를 되찾고 싶다면, 지금이 두번다시 없을 바로 그 기회입니다."
 DEN_demand_Virgin_Islands: "버진 제도 요구"
 DEN_demand_Virgin_Islands_desc: "세인트 토마스 , 세인트 존, 세인트 크로닉스 제도는 과거 '덴마크령 서인도'라 알려졌습니다. 오늘날 이 섬들은 이제 점점 잊혀져 가는 자국 노예의 역사로 우리에게는 잊혀진 역사가 되었습니다. 하지만, 이 자기 증오감은 확장주의자들에게 유용하게 사용될 것입니다. 잘못을 인정하기 보다는, 미국으로부터 이 땅을 다시 양도받을 수 있을 것입니다."
 DEN_unify_scandinavia: "스칸디나비아 통합"
 DEN_unify_scandinavia_desc: "자국은 언제나 북쪽 국경의 국가들과 위태로운 관계를 맺고 있었지만, 과거의 영유권을 다시 주장할 때일지도 모릅니다. 노르웨이는 1814년에 상실했고, 아이슬란드는 1944년에 상실했습니다. 덴마크인들이 스웨덴을 어떻게 생각하고 있는지 보여줍시다..."
 DEN_invade_iceland: "아이슬란드 침공"
 DEN_invade_iceland_desc: "아이슬란드는 겁쟁이처럼 독일에게 점령당한는 와중에 1944년, 상실한 마지막 영토입니다. 하지만 현재의 덴마크는 더욱 더 강력하며, 이러한 모욕을 다시는 그대로 듣고있지만은 않을 것입니다!"
 DEN_reestablish_denmark_norway: "덴마크-노르웨이 재설립"
 DEN_reestablish_denmark_norway_desc: "자국은 스칸디나비아를 통합하는데 사력을 다하고 있지만, 노르웨이인들은 완강하게 이전에 존재한 덴마크-노르웨이 왕국의 설립을 거부하고 있습니다! 킬조약을 다시 선포하고, 함대를 동원하여 세계로 하여금 덴마크는 한시라도 빨리 산산조각난 영토를 통합시키려한다는 의도라는 것을 보여줍시다!"
 DEN_attack_our_nemesis: "천벌을 받아라"
 DEN_attack_our_nemesis_desc: "드디가 올 것이 왔군..."
 DEN_proclaim_scandinavian_empire: "스칸디나비아 제국 선포"
 DEN_proclaim_scandinavian_empire_desc: "스칸디나비아가 자국의 법령 아래 다스려지고 있는 지금, 스칸디나비아 제국이라 국명을 선언합시다!"
 DEN_viking_raids: "바이킹 습격"
 DEN_viking_raids_desc: "바이킹들에게 롱보트가 없었다면 어떻게 살아갈 수 있었을까요, 전투 순양함, 항공모함이 있었는가요? 한 번 알아봅시다. 군대를 바이킹의 옛 경로를 통해 침공할 차례입니다..."
 DEN_Danelaw: "데인법"
 DEN_Danelaw_desc: "데인법은 역사적으로 앵글로-색슨족에게서 승리를 거둔 잉글랜드 지역에서 실시된 법입니다. 당연하게도, 법은 어리석은 영국인들 모두에게 적용이 되었으며, 이 법을 기꺼이 받아들여 데인법을 재선포할 수 있지 않을까요?"
 DEN_reclaim_Normandy: "노르망디 영유권 주장"
 DEN_reclaim_Normandy_desc: "롤로, 랄프가 있던 바이킹의 영광스러운 나날에 바이킹은 노르망디의 첫 지도자를 차지했습니다. 덴마크나 노르웨이의 왕가와는 다른 핏줄을 가지고 있지만, 노르웨이나 덴마크나 모두 같은 이들이며, 이를 근거로 들어서 과거의 영유권을 주장할 수 있을 것입니다! 드래곤이 바다를 건너던 옛날을 다시 되살립시다!"
 DEN_proclaim_north_sea_empire: "북해 제국 선포"
 DEN_proclaim_north_sea_empire_desc: "망할 년놈들이 고대에 가졌던 영토, 그리고 조그마한 땅들까지도 다 가졌다. 이제 스스로를 북해 제국이라 칭하기에는 부족함이 없겠지!"
 DEN_free_norway: "노르웨이 해방"
 DEN_free_norway_desc: "노르웨이는 험난한 역경을 역사적으로 넘어왔습니다. 저들의 혁명과 번영을 맹세할지어니."
 DEN_free_sweden: "스웨덴 해방"
 DEN_free_sweden_desc: "주변국들 중에서는 가장 앞서나가고 있는 나라이지만, 스웨덴은 극 국수주의자, 파시스트, 다른 적들에게 있어서 노려지기 쉬운 취약한 곳입니다. 스웨덴을 박살내어 이러한 일말의 생각도 가지지 못하게 해야 합니다."
 DEN_free_finland: "핀란드 해방"
 DEN_free_finland_desc: "우리는 핀란드가 무엇을 하든 신경쓰지 않습니다. 저들의 역사를 고려하면, 합병에 대해서는 모두 죽을 때까지 싸울 것이지만, 우리라면 저들을 잘 통제할 수 있을지도 모릅니다."
 DEN_free_iceland: "아이슬란드 해방"
 DEN_free_iceland_desc: "아이슬란드는 1944년 자유가 되었지만, 저들의 자주권은 오히려 내전, 전쟁을 하지 않는 이상은 감소했습니다."
 DEN_proclaim_kalmar_union: "새로운 사회주의 칼마르 동맹 선포"
 DEN_proclaim_kalmar_union_desc: "모든 스칸디나비아 반도를 장악하면서, 칼마르 동맹과 비슷한 협력체를 설립하게 되었습니다. 이를 공식적으로 선포하여, 영토를 더 늘릴 수 있지 않을까요?"
 DEN_international_diplomacy: "국제 외교"
 DEN_international_diplomacy_desc: "We must start investing in diplomatic efforts around the globe."
 DEN_import_leopards: "표범 수입"
 DEN_import_leopards_desc: "보통, 표범을 수입하는 것은 동물법에 위반되는 행위입니다. 하지만 표범에 한해서 만큼은 예외를 둘 수 있을지도 모릅니다."
 DEN_befriend_germany: "독일과의 친선"
 DEN_befriend_germany_desc: "Our south neighbour, Germany, usually thinks we don't matter, lets show them we do."
 DEN_reaffirm_nato: "NATO와의 재확인"
 DEN_reaffirm_nato_desc: "Without the protection of the NATO, we would propably be already dissapeared from the globe by the Soviets."
 DEN_leave_nato: "NATO 탈퇴"
 DEN_leave_nato_desc: "우리는 나토를 떠나 세계 정치에서 덴마크의 지위를 확보해야 합니다."
 DEN_befriend_sweden: "스웨덴과 친선"
 DEN_befriend_sweden_desc: "Sweden is our friend to the north that really likes meatball, lets friend them."
 DEN_befriend_norway: "노르웨이와 친선"
 DEN_befriend_norway_desc: "The brute vikings from the north no longer exist and now are just norwegian friendly people, many opportunities for mutual friendship."
 DEN_befriend_the_baltic_states: "발트 국가들과 친선"
 DEN_befriend_the_baltic_states_desc: "Estonia, Latvia and Lithuania are very important to our trade, lets make some friends!"
 DEN_scandinavian_focus: "스칸디나비아 중점"
 DEN_scandinavian_focus_desc: "스칸디나비아 중점"
 DEN_embrace_nordic_cooperation: "북유럽 협력 수용"
 DEN_embrace_nordic_cooperation_desc: "북유럽 협력 수용"
 DEN_terminate_nordic_cooperation: "북유럽 협력 폐지"
 DEN_terminate_nordic_cooperation_desc: "The current situation makes any closer cooperation with the Scandinavian countries unlikely."
 DEN_extend_nordic_cooperation: "북유럽 협력 확충 1"
 DEN_extend_nordic_cooperation_desc: "Although Iceland is not our direct neighbor, its territory lays without a doubt more north than most other countries in Europe and shares a similiar history with us for most of its past."
 DEN_further_extend_nordic_cooperation: "북유럽 협력 확충 2"
 DEN_further_extend_nordic_cooperation_desc: "Not just the Scandinavian countries share the same culture, also the Baltic states come close to us."
 DEN_eu_focus: "EU 중점"
 DEN_eu_focus_desc: "Even if we're not part of the EU we need to deal with it in one way or another."
 DEN_commit_to_eu: "EU에 적극적인 개입"
 DEN_commit_to_eu_desc: "Just united we can stand in Europe against the other superpowers."
 DEN_remain_eu_sceptic: "EU에 대한 중립"
 DEN_remain_eu_sceptic_desc: "The future will show whethever the EU was for the better or worse."
 DEN_distance_from_eu: "EU와 부정적 태도"
 DEN_distance_from_eu_desc: "The EU is nothing more than a sidestory in European history, in some years it will dissolve anyways."
 DEN_join_the_eurozone: "유로존 가입"
 DEN_join_the_eurozone_desc: "Alone were just another tiny, unimportant country. But together we can do something."
 DEN_a_european_army: "유럽 육군"
 DEN_a_european_army_desc: "We need to support the idea of an Army of the EU to tackle any foreign threat."
 DEN_demand_special_treatment: "특별 협약 요구"
 DEN_demand_special_treatment_desc: "We are not like anybody else, let them treat us like that so."
 DEN_denmarkization: "덴마크 전략(Denmarkization)"
 DEN_denmarkization_desc: "'덴마크 전략(Denmarkization)'이라는 용어는 '대가 없이 더 큰 나라의 도움을 승낙하는 나라'에 대한 국제 관계에 대한 연구에서 사용되고 있습니다. 다른 말로는 무임승차라고 말하기도 합니다. 몇몇은 이를 '불공평'하다고 말하지만, 자국은 아주 뛰어나고 계속 실행해야할 전략이라고 평하고 있습니다."
 DEN_leave_schengen: "센겐조약 탈퇴"
 DEN_leave_schengen_desc: "Every country should take back its rights and not let anyone in without strict controls."
 DEN_leave_eu: "리스본 조약 50조 발효"
 DEN_leave_eu_desc: "EU 탈퇴"
 DEN_welcome_our_new_russian_overlords: "새로운 러시아 지도자 환대"
 DEN_welcome_our_new_russian_overlords_desc: "소련은 이미 역사 속으로 사라졌지만, 다시 부활을 알릴 군대는 여전히 강세합니다. 다른 대륙의 군대에 의지하기 보다는 바로 옆의 강대국에게 의지를 하는 것은 어떨까요, 어쩌면 그 관계 또한 역전 시킬 수 있을지도 모릅니다."
 DEN_baltic_sea_cooperation: "발트해 협력"
 DEN_baltic_sea_cooperation_desc: "1562년 모사이스크 조약 당시부터 우리는 러시아와의 단교를 고수해 왔습니다. 역사적으로 발트해를 두 개의 강대국이 양분하고 있는 지금, 발트 러시아 함대와 그 관계를 증진시킨다면, 새로운 무역로를 찾을 수 있을지도 모릅니다."
 denmark_focus: "덴마크 중점계통도"
 DEN_foreign_advisors: "해외 고문단"
 DEN_foreign_advisors_desc: "전술은 변화하고 있고 우리 또한 변해야 합니다."
 DEN_revise_the_doctrine: "Revise Danish Doctrine"
 DEN_revise_the_doctrine_desc: "Denmark has not needed to conduct war against nations unless absolutely necessary. "
 DEN_liquidate_old_stockpiles: "Liquidate Old Stockpiles"
 DEN_liquidate_old_stockpiles_desc: "As new rifles arrive in our bases everyday now, the logistic officers ask for help to get rid of the old stock. The never ending demand for small arms in the near east and Africa seems to be the perfect place to sell them."
 DEN_maersk: "Mærsk"
 DEN_maersk_desc: "Mærsk is a huge danish shipping company dating back to 1904, we will requisition their production and shipyards for the navy"
 DEN_coastal_forts: "Fortress Denmark"
 DEN_coastal_forts_desc: "Due to the rising world tensions we have deemed it necessary to build bunkers and protective emplacement to secure our ports incase of a naval invasion"
 DEN_renew_foreign_contracts: "Renew Foreign Contracts"
 DEN_renew_foreign_contracts_desc: "Our own industry is certainly too small to produce everything we need, thus, we're dependent on foreign suppliers."
 DEN_karup_air_base: "Expand Karup Air Base"
 DEN_karup_air_base_desc: "Karup airbase is already the biggest military airbase that Denmark got, but we need to expand upon it, and we cant keep relying on foreign planes we need to produce our own"
 DEN_SOF: "덴마크 특수부대"
 DEN_SOF_desc: "The Danish special forces consist of \"jægerkorpset\" the huntsman corps, \"Frømandskorpset\" the frogman corps, and the Sirius dog sled patrol. Even with the small size they have been active all around the globe, now we need to make sure our small elite got the equipment they need to do their job"
 DEN_develop_fyn: "Develop Fyn"
 DEN_improve_danish_roads: "Improving The Danish Country Side"
 DEN_improve_danish_roads_desc: "We have choosen Denmark, and therefore we have to make good on our promise to the danish people and invest in the danish people, by expanding our road network alot of people will have easier transportation in their every day lives"
 DEN_danish_military: "Det Danske Forsvar"
 DEN_danish_military_desc: "\"The Danish Defence\" or Det Danske Forsvar, have always had a large backing in Dansk Folkeparti, and Det konservative Folkeparti, its time we make good on our promises to the enlisted, and make sure they got everything they need"
 DEN_danish_civilian_industry: "Danish Civilian Industry"
 DEN_danish_civilian_industry_desc: "We need to make sure that the danish people have jobs, we'll do this by raising the tax on foreign products in Denmark, that way we'll make a danish company more sustainable, and better able to compete with the cheaper foreign east options"
 DEN_trigger_the_elections: "Solidifying our Rule"
 DEN_trigger_the_elections_desc: "The people have finally gotten rid of the old corrupt goverment. The recent rise of [Communist-State_L] has been unprecendented in the recent years. Eurosceptcism is running rampant and finally the people are in power."
 DEN_communist_propaganda: "Communist Propaganda"
 DEN_communist_propaganda_desc: "We need to let the people know how great communism really is!"
 DEN_path_of_true_equality: "Path of True Equality"
 DEN_path_of_true_equality_desc: "Every person in our country, rich or poor, black or white, man or woman has the same rights as everyone else."
 DEN_a_need_for_change: "A Need For Change"
 DEN_a_need_for_change_desc: "The sea levels are rising, crops are dying, we got bush fires and drought happening all around the globe and people still wanna discuss war policies! Things need to change! "
 DEN_green_rising: "Alternativet In Power"
 DEN_green_rising_desc: "With the rising world tensions its more important than ever for Denmark to reaffirm its historical neutrality and focus on the welfare of its people, and of how to make the world a better place of tomorrow"
 DEN_enforcing_neutrality: "Fare Thee Well NATO"
 DEN_enforcing_neutrality_desc: "NATO might have been founded as a defensive alliance, but that is far from the idea behind it today, we can not remain neutral aslong as we follow America and the other great powers into their wars"
 DEN_demilitarise: "Demilitarization"
 DEN_demilitarise_desc: "The money we spent on our military would be put to better use in the civilian sector"
 DEN_civilian_boost: "Making Ready For Expansion"
 DEN_civilian_boost_desc: "Grønland, Færøerne and Bornholm all have quite a small population, we need to use goverment funds to prepare for industrializing their lands"
 DEN_Work_for_minorities: "New Work Places"
 DEN_Work_for_minorities_desc: "After defunding the army, and making ready for new industries to be built, we have started digging for more natural resources, all of this requiring labourers in the most unlikely places"
 DEN_sustainable_energy: "Focus on Sustainable Energy"
 DEN_sustainable_energy_desc: "While presidents of certain countries cling to the idea of oil, coal and other limited energy options, us danes know that wind and solar are the way forward"
 DEN_industry_boost: "An Industrial Boost"
 DEN_industry_boost_desc: "New industries are popping up all over our country due to over conversation to sustainable energy"
 DEN_danish_intellect: "The Intellect Of Pacifists"
 DEN_danish_intellect_desc: "With our brightest minds no longer having to focus on war efforts, we can finally focus all our attention on improving the world"
 DEN_humans_never_change: "Humans Never Change"
 DEN_humans_never_change_desc: "It seems that we overestimated the capabilities of the human race, we know nothing but war, and it will be the end of us all, but damnit we will go down swinging"
 DEN_return_to_old: "Times Of Old"
 DEN_return_to_old_desc: "This little social experiment with \"democracy\" and the plebs ruling, its a failed experiment, theres a reason that the monarchy weren't abolished its time we step up to the task once again "
 DEN_kingdom_rise: "The Kingdom Rises"
 DEN_kingdom_rise_desc: "Public support is growing rapidly for the return to monarchy, the public have realized that these \"career\" politicans are only after a paycheck and greasing each others palms"
 DEN_crown_prince: "The Crown Prince"
 DEN_crown_prince_desc: "Frederik André Henrik Christian is the crown prince of Denmark and a very liked public figure, at the age of 18 he enlisted in \"Den kongelige livgarde\" and 9 years later completed the danish special forces training to become a frogman, throughout his life he has invested time in the danish armed forces"
 DEN_grundloven: "Den Danske Grundlov"
 DEN_grundloven_desc: "Now that Queen is once again in power we need to make changes so that she stays in power"
 DEN_militarization: "Increased Army Budget"
 DEN_militarization_desc: "With the Queen in power again we need to solidify our rule, we have always had \"Livgarden\" now we need to make sure the entire army is backing us"
 DEN_gender_roles: "Gender Roles?"
 DEN_gender_roles_desc: "Lately we have spend way too much effort discussing gender roles, this is unnessary men and women were not created equal, but we all got a position to fill in our society"
 DEN_gentleman_officer: "The Gentleman Officer"
 DEN_gentleman_officer_desc: "Our officer corps are those who will lead our troops into battle, we need to do our utmost to ensure they are ready for the task, as we will likely call upon this expertise soon enough"
 DEN_readying_the_industry: "Military Build Up"
 DEN_readying_the_industry_desc: "With the army spending going up, we also need to make sure that all of our troops actually got equipment so they got something to fight with, we will start a covert production on greenland so our neighbours wont notice our military build up"
 DEN_improving_technology: "Improved Technology"
 DEN_improving_technology_desc: "Most of our army posses outdated gear, we need to do what we can to get our gear updated, be it espionage or greasing palms to learn how to improve our current schematics"
 DEN_the_king: "The King Of Denmark"
 DEN_the_king_desc: "After many good years and with trouble on the horizont, queen Margrethe have decided to pass the torch to her son. Længe leve Kong Frederik the 10th of his name"
 DEN_remember_history: "Return To Glory"
 DEN_remember_history_desc: "We used to lead the Kalmar Union, we will do so again, even if we have to force it"
 DEN_slesvig_holstein: "Slevsig Holstein"
 DEN_slesvig_holstein_desc: "The people of slesvig holstein might have voted to stay within the Germany republic, but we are certain that election was rigged, Its time we return them to their danish roots"
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "We used to have a foothold in the baltic in form of Estonia, even Dannebrog fell down to us in Estonia in 1219, the border of what used to estonia have changed, but thats semantics"
 DEN_finlands_history: "Sverige? Finland? Denmark?"
 DEN_finlands_history_desc: "Back when sweden was part of the kalmar union they also held finnish territory under them, and Finlands areas at the time extended to some of what russia believe to be theirs today"
 DEN_viking_age: "The Viking Age"
 DEN_viking_age_desc: "(Placeholder effect) In the Viking age we had a foothold in the north of England in form of the shetland isle and orkney isle, they were used as a staging area for  our raids, they can become that once again"
 DEN_danelaw: "Danelaw"
 DEN_danelaw_desc: "Danelaw was the area in England under norsemens control, we held these lands before, and we will hold them again"
 DEN_peaceful_union: "An Upgraded Kalmar Union?"
 DEN_peaceful_union_desc: "We will try to create a Northern alliance, and we will extend our invitation to the baltics who we already got close cooperation with"
 DEN_rise_of_communism: "Rise Of Communism"
 DEN_rise_of_communism_desc: "After our country embrace the superior way of the people ruling the country, its time we spread this idea"
 DEN_iceland_communism: "Icelandic Communism"
 DEN_iceland_communism_desc: "Its time we extend an invitation to become part of the Union of Scandinavia to Iceland, if they have already embraced the communism way of thought its certain that they will join, otherwise they might not see eye to eye with us"
 DEN_sweden_communism: "Swedish Communism"
 DEN_sweden_communism_desc: "Its time we extend an invitation to become part of the Union of Scandinavia to Sweden, if they have already embraced the communism way of thought its certain that they will join, otherwise they might not see eye to eye with us"
 DEN_norway_communism: "Norwegian Communism"
 DEN_norway_communism_desc: "Its time we extend an invitation to become part of the Union of Scandinavia to Norway, if they have already embraced the communism way of thought its certain that they will join, otherwise they might not see eye to eye with us"
 DEN_finland_communism: "Finnish Communism"
 DEN_finland_communism_desc: "Its time we extend an invitation to become part of the Union of Scandinavia to Finland, if they have already embraced the communism way of thought its certain that they will join, otherwise they might not see eye to eye with us"
 DEN_rethink_foreign_policy: "Rethink Foreign Policy"
 DEN_rethink_foreign_policy_desc: "Its time for a change, Denmarks and NATO's worldview simply differ too much."
 DEN_private_industry: "Danish Private Industry"
 DEN_private_industry_desc: "With Denmark being elaveted to a position of power in the region, its time that we make sure its attractive to start business in Denmark"
 DEN_nordic_films: "Nordisk Film"
 DEN_nordic_films_desc: "Nordic film was founded the 6th november 1906 in the area of Copenhagen called Valby. Today they are not only making movies, but also run alot of the cinema's in Denmark"
 DEN_restarting_Schultz_larsen: "Schultz & Larsen"
 DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen was a danish weapons manufactor that was started in 1919, but after the second world war they started producing primarily hunting equipment, its time we get them on their original track and get them to create weapons for the Danish army to use"
 DEN_DISA: "DISA"
 DEN_DISA_desc: "founded as Dansk Rekyl Riffel Syndikat A/S and later renamed to Dansk Industri Syndikat A/S (DISA) Have produced weapons used all around the world since WW2, but like with Schultz & Larsen saw a decline after WW2, its time we motivate these to expand and start up arms production so the Danish Army can be Supplied with Danish Weapons"
 DEN_novo_nordisk: "Novo Nordisk"
 DEN_novo_nordisk_desc: "Novo Nordisk is a danish pharmaceutical company producing insulins, Haemophilia medicin, growth hormones and sex hormones, aside from this based on markedvalue it is the biggest company in Denmark, almost double as big as Mærsk"
 DEN_vestas: "Vestas Wind Systems"
 DEN_vestas_desc: "Vestas is Denmarks 4th biggest company and was founded in 1898 originally intended as a smithing business, it didn't evolve to the global spanning Windmill creator that it is today till the oil crises in the 1970's"
 DEN_skandinavisk_aero_industri: "Skandinavisk Aero Industri"
 DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri was a short lived danish business which focused on producing planes (1937-1954). After we've gained the status of a regional power, its time that we get a way to produce our own planes, and restart this industry"
 Denmark.1.t: "Eurovision Song Contest 2000"
 Denmark.1.d: "The 45th Eurovision was recently held in Globe Arena in Sweden. The [DEN.GetAdjective] rock/pop duo Olsen Brothers won the contest with their song 'Fly on the Wings of Love' gaining a 40 point lead on Russia, who came second place. This marks the first time [DEN.GetName] has won the contest since 1963 and has sent the entire country into nationwide celebration."
 denmark.1.a: "Fly, baby, fly!"
 denmark.2.t: "Major Victory Predicted for [DEN.GetAdjective] Conservatives"
 denmark.2.d: "The [DEN.GetAdjective] Conservatives seem to have made a triumphant comeback after having been in decline since the beginning of the 90's. When asked about the reason for this turn of events, one political commentator remarked that the international cultural exchanges of the new millennium seems to have left many Danes adrift without a sense of belonging anywhere and have made Danish values a centrepoint of political discourse. Conservative leadership is already gearing up to capitalize on this newfound support with speeches underlining their unwavering defense of 'all that makes us [DEN.GetAdjective]'."
 denmark.2.a: "Back to the 80's"
 denmark.3.t: "Surprising Monarchist Developments in [DEN.GetName]"
 denmark.3.d: "[DEN.GetName] has been a constitutional monarchy since 1849 and the role of the monarch has ever since then been largely ceremonial in nature. However, a new monarchist movement calling for a larger degree of political autonomy for the [DEN.GetAdjective] monarch is rapidly gaining traction in the public. So far the Queen herself has not made any public comments on the matter, but political commentators have pointed out that with her educational background, having studied political science and a variety of academic fields at Sorbonne and the London School of Economics, she would theoretically be a competent actor on the political stage."
 denmark.3.a: "Oh Daisy!"
 denmark.18.t: "The Crown Prince leads"
 denmark.18.d: "Frederik is expected to take the reigns of the army in the coming days, with his previous extensive military training he is expected to be one of the best generals that Denmark have had in a long time. Frederik little brother Joackim also spent time as an officer in the army, he is expected to become part of the army again aswell"
 denmark.18.a: "Lead Us To Greatness"
 denmark.19.t: "Offer Of Purchase"
 denmark.19.d: "Denmark have extended an offer to Britain about buying he isles of Shetland and Orkney, as they once belonged inside the Danish Kingdom"
 denmark.19.a: "Sure, we dont like the isles anyway"
 denmark.19.b: "Thats never gonna happen"
 denmark.20.t: "King Frederik the 10th"
 denmark.20.d: "Today Queen Margrethe the 2nd have annoucned she is stepping down as queen of Denmark, she is leaving control of the nation to her oldest son, King Frederik the 10th."
 denmark.20.a: "Long May He Reign"
 denmark.21.t: "An Upgraded Kalmar Union"
 denmark.21.d: "Today Denmark have tried to increase cooperations between the nordic and baltic countries by trying to reform the Kalmar union of old, but this time expanding an invitation to the baltic countries due to the close cooperation that they already have to Denmark"
 denmark.21.a: "We accept"
 denmark.21.b: "Thats not gonna happen"
