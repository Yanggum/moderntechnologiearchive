 china_news.31.t: "China and America clash in the South China Sea"
 china_news.31.d: "Following a heightening of tensions in the South China Sea an American freedom of navigation patrol came under attack by the People's Liberation Army Navy resulting in the sinking of one American ship. Dozens of American lives were lost in this incident. America's response to this clash remains to be seen but U.S. President [USA.Getleader] is reportedly considering an armed response.\n\nAnalysts remain divided on whether the unprecedented Chinese reaction to the American naval patrol was due to trigger-happy Chinese naval officers on the ground inadvertently causing a dangerous escalation, or whether these events represent a deliberate effort by Beijing to spark a conflict with America."
 china_news.31.a: "Surely this means war."
 china_news.31.b: "How dare they?!"
 china_news.32.t: "Mainland China announces military solution of Taiwan situation"
 china_news.32.d: "The People's Republic of China declared war on Taiwan on the grounds that the Taiwan authorities had split Chinese territory through the Constitution of the Second Republic of the Republic of China. A spokesman for the Ministry of Foreign Affairs said, \"No one can take away China's sacred territory of Taiwan.\""
 china_news.32.a: "We must prepare for the worst."
 china_news.32.b: "There is no other option."
 china_news.32.c: "Millions of people will die over this long conflict."
