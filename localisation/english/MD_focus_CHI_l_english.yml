 china_news.33.d: "The People's Republic of China is preparing to declare war on Taiwan on the grounds that the Taiwan authorities split China's territory through the Constitution of the Second Republic of the Republic of China. A spokesman for the Ministry of Foreign Affairs said, \"No one can take away China's sacred territory of Taiwan, so don't say it was unforeseen.\""
