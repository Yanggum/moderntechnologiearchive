 tech_improved_target_tracking: "발전된 목표물 추적"
 tech_improved_target_tracking_desc: "목표물 추적은 해상을 기반으로 한 무기들이 출현한 이후 비교적 수동으로 작동되는 경우가 많았습니다. 그러나 새로운 기술은 이제 열 신호와, 자취, 심지어 레이더의 경로까지 추적할 수 있도록 해주었습니다. 이를 활용하는 것은 우리 함선들이 더욱 효과적인 함대전을 가능하도록 할 것입니다. 이 기술을 어뢰에게 까지 적용한다면 우리 잠수함과 어뢰를 내장하고 있는 다른 함선들은 더욱 치명적이게 될 것입니다."
 tech_signature_reduction: "선박 특성 교체 및 감소"
 tech_signature_reduction_desc: "적들에게 우리 함대만의 고유의 특성이 보여지는 방식을 달리하는 것은 매우 중요한 일입니다. 우리의 장갑이 어떻게 강화되었는지, 또는 우리의 데이터가 어떻게 전송되는지 그 과정과 방법을 변경하는 것을 통해 이에 따른 위험을 감소시키는 것은 적들에게 우리의 특성을 드러나지 않게 하는 그저 작은 발걸음에 불과합니다."
 tech_improved_propulsion: "개선된 추진력"
 tech_improved_propulsion_desc: "어뢰의 추진력을 개선하는 것은 적 함선의 승무원들이 대응하기 전에 더 빠르게 함선의 중요 시스템을 타격함으로써 더욱 효과적인 공격을 가능하게 할 것입니다."
 tech_long_distance_homing: "장거리 자동 유도 장치"
 tech_long_distance_homing_desc: "어뢰에 자동 유도 장치를 가능하게 하는 것은 적 소나 시스템으로부터 우리 어뢰를 효과적으로 '숨길' 수 있거나, 또는 그들의 작전에 휘말리지 않도록 해줄 것입니다."
 tech_precision_explosive_warheads: "정밀한 폭발형 탄두"
 tech_precision_explosive_warheads_desc: "정밀한 폭팔형 탄두는 공군 기반 미사일과 포에서 유래되었습니다. 정밀한 폭발형 탄두와 함께 어뢰를 함재하는 것은 우리 어뢰들을 지배할 수 있는 경함선들에 대한 효율성을 더욱 높여줄 것입니다."
