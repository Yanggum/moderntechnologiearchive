 NAVAL_TITLE_CORVETTE: "초계함"
 NAVAL_TITLE_CORVETTE_DESC: "전함으로 분류되는 가장 작은 등급의 선박인 초계함은, 일반적으로 대양을 책임지고 보호할 수 있는 해군 집단인 '대양 해군'에는 포함되지 않습니다. 이 작고 빠른 선박은 대부분 각 종류의 장비들로 무장하고 있고, 그렇기에 다양한 범위의 임무들을 수행할 수 있습니다. 초계함은 다른 함선들과 비교했을 때 가격과 생산비용이 적은 특성 때문에 많은 국가들이 작거나 중간 정도 규모의 해군을 위해 초계함을 사용하고 있습니다. 초계함은 주로 다음과 같은 임무에 사용됩니다 : 해안 방어와 감시, 기뢰 소해, 대잠, 대공 및 대함 기능, 그리고 현대에선, 지상 공격 임무를 수행하기도 합니다."
 NAVAL_TITLE_FRIGATE: "호위함 (프리깃)"
 NAVAL_TITLE_FRIGATE_DESC: "현대의 많은 해군에서 중심을 구성하는 호위함 (프리깃)은 '대양 해군'의 일원으로써 함대전에 참여할 수 있습니다. 이 함선은 초계함 급의 선박과 비교하였을 때 사거리가 늘어났으며 더욱 큰 규모의 크기를 자랑합니다. 비록 함대 방어의 역할로써 대부분 사용되지만, 호위함은 함대 내에서 꽤나 광범위한 역할을 수행할 수 있으며, 요구에 따라 더욱 공격적인 성향의 임무를 포함하는 다양한 역할과 상황에 배치될 수 있도록 개조할 수도 있습니다. 호위함은 다음과 같은 임무에 주로 사용됩니다: 함대 방어, 대잠 및 대공 기능, 그리고 해양 수송의 임무까지 수행합니다."
 NAVAL_TITLE_MISSILE_DESTROYERS: "미사일 구축함"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "함대 내 더욱 큰 규모의 함선들을 호위 및 호송하거나 전투군을 형성하기 위한 목적으로 만들어진, 빠르고, 기동 가능하며, 내구성이 뛰어난 구축함 (Destroyer)은 마찬가지로 단독 작전을 수행할 수 있는 함선입니다. 또한 이 함선은 후반으로 갈수록 거대하고 치명적인 유도미사일과 순항미사일, 그리고 다른 무기들을 반복적으로 운반하는 역할도 맡고 있기에, 다중 임무를 수행하는 함선이라고 할 수 있습니다. 몇 톤 이상의 무게를 가지고 있으며, 화력적인 측면에서 초계함이나 호위함보다 더 공격적이고 치명적입니다. 구축함은 다음과 같은 임무에 주로 사용됩니다: 함대 방어, 공격 작전, 대공, 대함 및 대잠 임무, 그리고 화물의 양에 따라 가끔은 지상 공격 임무를 수행하기도 합니다."
 NAVAL_TITLE_MISSILE_CRUISERS: "미사일 순양함"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "특징적으로 현대의 해군 함대 중에서 항공모함과 강습상륙함을 제외한다면 가장 큰 함선인 순양함 (Cruiser)은, 강력한 무기와 장비들로 지구 전체의 대양과 바다를 뒤덮을 수 있습니다. 구축함(해상전 임무 수행) 과는 다르게 역사적으로 대공 임무를 수행했던 반면, 현대의 순양함은 다른 그 어느 전함보다도 큰 거대한 무기 저장고가 배치되어 있습니다. 순양함은 센서와 전투 통제 시스템의 대규모 수용량과 함께 모든 전투 함대에서 기본적으로 사용될 수 있습니다. 순양함은 다음과 같은 임무에 주로 사용됩니다: 지휘 및 통제, 대공, 대함 기능, 그리고 지상 타격 임무를 수행할 수 있습니다."
 NAVAL_TITLE_HELICOPTER_CARRIER: "헬리콥터 모함"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "항공모함을 닮은 강습상륙함은, 생산적인 부분에서 뿐만 아니라 인력에서도 더욱 비용을 절감할 수 있는 매우 큰 장점을 가지고 있습니다. 헬리콥터, STOVL 형식 (단거리 이륙 - 수직 착륙)의 고정익 항공기, 그리고 해상 강습 주정을 운용할 수 있으며, 적 위치에 재빠른 상륙 강습을 가능하게 하는 넓고 우수한 갑판을 보유하고 있습니다. 상륙강습함은 다음과 같은 임무에 주로 사용됩니다: 지휘 및 통체, 대잠 기능, 해상전 및 (고정익 항공기가 있을 경우에) 공중전, 해안 포격, 그리고 상륙 강습 임무를 수행 할 수 있습니다."
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "공격형 재래식 잠수함"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "바다의 고요한 암살자, 잠수함은 잠행, 정보 수집, 그리고 무기 시스템을 포함한 다양한 범위의 유용한 능력들을 수행하는 수중 함선입니다. 바다 한가운데부터 연안 임무까지 넓은 임무 스펙트럼을 위해서, 이 분야의 전문가들은 모든 해군에서 필수적이며 중심이 됩니다."
 NAVAL_TITLE_ATTACK_SUBMARINE: "공격형 핵 잠수함"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "바다의 고요한 암살자, 잠수함은 잠행, 정보 수집, 그리고 무기 시스템을 포함한 다양한 범위의 유용한 능력들을 수행하는 수중 함선입니다. 바다 한가운데부터 연안 임무까지 넓은 임무 스펙트럼을 위해서, 이 분야의 전문가들은 모든 해군에서 필수적이며 중심이 됩니다."
 NAVAL_TITLE_MISSILE_SUBMARINE: "미사일 잠수함"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "바다의 고요한 암살자, 잠수함은 잠행, 정보 수집, 그리고 무기 시스템을 포함한 다양한 범위의 유용한 능력들을 수행하는 수중 함선입니다. 바다 한가운데부터 연안 임무까지 넓은 임무 스펙트럼을 위해서, 이 분야의 전문가들은 모든 해군에서 필수적이며 중심이 됩니다."
 NAVAL_TITLE_CV: "항공모함"
 NAVAL_TITLE_CV_DESC: "이 바다 위의 공군기지는 해군력의 정점이며, 전세계 국가들의 권력을 세계의 대양를 통해 견제하고 주름잡을 수 있습니다. 강대국들의 생명과 재산으로써, 이 처럼 엄청나게 귀중한 자원은 무슨 일이 있더라도 보호해야만 합니다. 넓은 관점에서, 이들은 바다에서 이들의 최대 작전 능력을 발휘하기 위해 실질적인 '대양 해군' 함대가 필요합니다. 이 모든 것을 충족시켜 \"항공모함 타격전단 (Carrier Battle Group, CVBG)\" 을 완성한 국가들은 그들의 해군이 대표하는 것에 진정으로 자부심을 느낄 수 있을 것이며, 엄청난 힘을 행사할 수 있게 됩니다. 항공모함은 다음과 같은 임무에 주로 사용됩니다: 장거리 및 넓은 범위에서 힘의 견제, 공중전, 해상전, 상륙전의 임무를 수행합니다."
 NAVAL_TITLE_MTG_CORVETTES: "초계함"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "전함으로 분류되는 가장 작은 등급의 선박인 초계함은, 일반적으로 대양을 책임지고 보호할 수 있는 해군 집단인 '대양 해군'에는 포함되지 않습니다. 이 작고 빠른 선박은 대부분 각 종류의 장비들로 무장하고 있고, 그렇기에 다양한 범위의 임무들을 수행할 수 있습니다. 초계함은 다른 함선들과 비교했을 때 가격과 생산비용이 적은 특성 때문에 많은 국가들이 작거나 중간 정도 규모의 해군을 위해 초계함을 사용하고 있습니다. 초계함은 주로 다음과 같은 임무에 사용됩니다 : 해안 방어와 감시, 기뢰 소해, 대잠, 대공 및 대함 기능, 그리고 현대에선, 지상 공격 임무를 수행하기도 합니다."
 NAVAL_TITLE_MTG_FRIGATES: "호위함 (프리깃)"
 NAVAL_TITLE_MTG_FRIGATES_DESC: "현대의 많은 해군에서 중심을 구성하는 호위함 (프리깃)은 '대양 해군'의 일원으로써 함대전에 참여할 수 있습니다. 이 함선은 초계함 급의 선박과 비교하였을 때 사거리가 늘어났으며 더욱 큰 규모의 크기를 자랑합니다. 비록 함대 방어의 역할로써 대부분 사용되지만, 호위함은 함대 내에서 꽤나 광범위한 역할을 수행할 수 있으며, 요구에 따라 더욱 공격적인 성향의 임무를 포함하는 다양한 역할과 상황에 배치될 수 있도록 개조할 수도 있습니다. 호위함은 다음과 같은 임무에 주로 사용됩니다: 함대 방어, 대잠 및 대공 기능, 그리고 해양 수송의 임무까지 수행합니다."
