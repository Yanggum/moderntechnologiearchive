 destroyer_hull_1: "1965년형 구축함 함체"
 destroyer_hull_1_desc: "함대 내 더욱 큰 규모의 함선들을 호위 및 호송하거나 전투군을 형성하기 위한 목적으로 만들어진, 빠르고, 기동 가능하며, 내구성이 뛰어난 구축함 (Destroyer)은 마찬가지로 단독 작전을 수행할 수 있는 함선입니다. 또한 이 함선은 후반으로 갈수록 거대하고 치명적인 유도미사일과 순항미사일, 그리고 다른 무기들을 반복적으로 운반하는 역할도 맡고 있기에, 다중 임무를 수행하는 함선이라고 할 수 있습니다. 몇 톤 이상의 무게를 가지고 있으며, 화력적인 측면에서 초계함이나 호위함보다 더 공격적이고 치명적입니다. 구축함은 다음과 같은 임무에 주로 사용됩니다: 함대 방어, 공격 작전, 대공, 대함 및 대잠 임무, 그리고 화물의 양에 따라 가끔은 지상 공격 임무를 수행하기도 합니다."
