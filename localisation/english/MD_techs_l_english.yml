l_english:
 Arty_upgrade_1: "다중탄 동시 타격"
 Arty_upgrade_1_desc: "각각의 탄두에 대한 발사 각도와 속도를 조정합니다. 이로써 모든 발사체들을 동시에 표적을 맞출 수 있습니다."
 Arty_upgrade_2: "사격 통제"
 Arty_upgrade_2_desc: "장거리 무기 시스템의 표적 및 추적, 그리고 이를 타격하는 과정을 지원합니다."
 Arty_upgrade_3: "다양한 추진제 화약"
 Arty_upgrade_3_desc: "포 탄약과 함께 추진제가 발사되는 양은 추진제의 발전과 증강에 따라 달라집니다. 이는 목표물과의 거리, 전략적인 상황을 고려하여 결정됩니다."
 Arty_upgrade_4: "다중탄 동시 타격 II"
 Arty_upgrade_4_desc: "적 목표물을 동시에 저격할 수 있는, 정교한 요소들을 추가한 더욱 개선된 과정입니다."
 Arty_upgrade_5: "액체 추진체 대량 탑재"
 Arty_upgrade_5_desc: "더욱 간결한 총기 디자인과, 폭 넓은 다양한 전략들과 병참의 요소를 고려한 선택지들을 제공해주는 발전된 기술입니다."
 AA_upgrade_1: "2세대 주포 냉각 장치"
 AA_upgrade_1_desc: "보온이 가능한 배터리를 이용하여, 비행에 대비한 작전에 동력을 제공해줄 뿐만 아니라 미사일 수색 과정의 적외선 탐지기를 식히기 위한 아르곤 기체를 공급합니다."
 AA_upgrade_2: "3세대 적외선 및 자외선 탐지기"
 AA_upgrade_2_desc: "전자기 스펙트럼의 자외선 대역폭은 작전에 투입된 무기들을 이끄는 도구로써 사용될 수 있는 가능성이 있습니다."
 AA_upgrade_3: "적외선 시스템 냉각장치"
 AA_upgrade_3_desc: "매우 민감하며 목표물의 최소 온도 변화를 감지할 수 있습니다."
 AA_upgrade_4: "갈륨 & 인듐 & 비소 탐지 영상"
 AA_upgrade_4_desc: "센서들을 이용해 목표물을 영상화하는 현대 극초음속 영상 시스템입니다."
 AT_upgrade_1: "반자동시선유도 (SACLOS)"
 AT_upgrade_1_desc: "\"반자동시선유도\"는 미사일 비행의 전체 과정에 작전 목표물을 고정시키는 일을 필요로 하는 미사일 통제 및 지휘 방침입니다."
 AT_upgrade_2: "자체 유도 방식"
 AT_upgrade_2_desc: "미사일이 발사된 이후 스스로 목표물을 향해 방향을 조정하고 나아갈 수 있는 능력입니다."
 AT_upgrade_3: "향상된 탠덤 탄두"
 AT_upgrade_3_desc: "반응장갑을 공격할 때 효과적입니다. 이 다중 구조의 탄두는 우선 외부 장갑에 구멍을 내며, 이를 통해 두 번째 탄두가 외부의 방해없이 돌파할 수 있게 되고, 내부에서 폭파될 수 있도록 합니다."
 AT_upgrade_4: "배회 탄약"
 AT_upgrade_4_desc: "무기 시스템 종류의 하나로써, 표적 지역 주변을 배회하며 표적을 찾고, 그 위치에 단 한번의 포격을 가합니다."
 AS_upgrade_1: "추력편향 엔진"
 AS_upgrade_1_desc: "엔진의 추진 방향을 조종하는 능력입니다. 더욱 발전된 근접전 기술과 민첩성을 부여합니다."
 AS_upgrade_2: "2세대 스텔스"
 AS_upgrade_2_desc: "더욱 거대한 침입을 가능하게 하며 적 영공에서의 생존 가능성을 높여주는 발전된 스텔스의 특징과 성능입니다."
 AS_upgrade_3: "원격 조종"
 AS_upgrade_3_desc: "더 이상 사람을 기계 위에 올라타지 않도록 만드는 것은 더욱 위험한 임무 수행을 가능하게 하고 항공기들이 더욱 큰 중력가속도로 비행할 수 있도록 합니다."
 MR_upgrade_1: "초음속 순항"
 MR_upgrade_1_desc: "엔진 재연소 장치 없이도 효과적으로 유지되는 초음속 비행을 가능하게 합니다."
