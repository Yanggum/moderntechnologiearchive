 SP_AA_Warhead_desc: "향상된 탄두는 차량의 무기가 적 기체에 더 많은 피해를 입힐 수 있게 한다."
 integrated_transportation_system: "통합 수송 시스템"
 integrated_transportation_system_desc: "새로운 기술의 출현과 함께 철도 시스템은 나머지 인프라와 통합되어야 합니다. 이렇게 해야만 물류가 온전하게 유지될 수 있습니다."
 post_conventional_rail: "포스트 전통적 철도"
 post_conventional_rail_desc: "새로운 밀레니엄의 정보 기술을 통해 물류 및 인프라 개발이 오래된 시대를 지나가고 훨씬 더 원활하게 실행될 수 있습니다."
 early_high_speed_rail: "초기 고속철"
 early_high_speed_rail_desc: "고속철도는 물류 개선의 논리적인 다음 단계입니다. 광범위하게 계획된 노선과 현대적인 건설 장비를 사용하면 우선적인 레일을 생산할 수 있어 열차가 더 긴 거리를 더 빠르게 주행할 수 있습니다."
 high_speed_rail: "고속철도"
 high_speed_rail_desc: "기술의 결정적인 발전은 아니지만, 기존의 고속 철도망을 더 많이 사용하고 확장하면 더 많은 문제를 해결하고 레일 설계자들이 이러한 시스템을 계획할 때 더 많은 경험을 할 수 있을 것입니다."
 modern_high_speed_rail: "현대 고속철도"
 modern_high_speed_rail_desc: "현대적인 재료, 기술, 통신, 그리고 계획에 대한 엄청난 노력이 현재의 고속 네트워크를 새로운 차원으로 끌어올릴 것입니다. 대중 여행에 이러한 광범위한 시스템을 개방하는 것은 또한 삶의 질을 높이고 대중들이 훨씬 더 움직일 수 있게 할 것입니다. 물론, 이것은 군대에도 적용됩니다."
 early_maglev_rail: "초기 자기부상철"
 early_maglev_rail_desc: "자기부상열차는 기존의 열차처럼 동력으로 움직이는 것이 아니라, 대신 전자기 원리에 의존하여 움직입니다. 동력 전자석은 하나의 자기 레일 위로 열차를 밀어내거나 끌어당길 수 있습니다. 이 자석의 방향은 객차가 움직일 수 있도록 바뀔 수 있습니다. 그것은 많은 공간을 절약하고 쉽게 유지 관리할 수 있을 것입니다."
 standardised_maglev_rail: "표준 자기부상철"
 standardised_maglev_rail_desc: "시범 프로젝트는 성공적인 자기부상 철도 시스템을 구축하고 유지할 수 있다는 것을 증명했습니다. 이제, 이 시스템들은 통합될 것이고, 가장 중요한 것은 표준화 될 것입니다. 단거리 자기부상열차와 장거리 자기부상열차의 지속적이고 극단적인 확장을 가로막는 것은 없습니다."
