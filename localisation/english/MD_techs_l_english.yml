 terminal_phase_defense: "종말 단계 방어"
 terminal_phase_defense_desc: "미사일 궤도의 마지막 단계인 종말 단계는 페이로드가 대기권에 재진입하기 시작할 때 시작됩니다. 종말 단계 동안의 요격은 기술적으로나 추적 측면에서 가장 간단한 것들 중 하나입니다. 많은 탄두를 가진 대규모 공격에 맞서, 모든 요격을 준비할 시간이 거의 없을지도 모릅니다. 더 중요한 것은, 마지막 순간까지 기다린다는 것은 요격이 더 짧은 거리에서 발생한다는 것을 의미하며, 이는 넓은 지역을 보호하는 것은 그 지역에 매우 많은 수의 요격기지가 필요할 수 있다는 것을 의미합니다."
 boost_phase_defense: "가속 단계 방어"
 boost_phase_defense_desc: "가속 단계는 최대 속도에 도달할 때까지 부스터 및 지속 엔진이 작동하는 추진체의 비행 단계 중 하나입니다. 가속 단계 요격은 적의 미사일이 여전히 가속 단계일 때 무력화하기 위해 고안된 미사일 방어 기술의 한 종류입니다. 그러한 방어들은 로켓 배기가스의 적외선 신호를 통해 그들의 목표물을 쉽게 추적할 수 있고, 부스터는 일반적으로 탄두보다 훨씬 덜 강력하다는 장점이 있습니다. 부스터를 파괴하면 모든 탄두와 유인물도 파괴됩니다."
