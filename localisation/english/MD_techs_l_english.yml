 tech_127mm_guns_1_desc: "127mm 부포는 함포로 선호되는 구경 중 하나이며, 76mm 구경과 사격률을 소비했을 때를 비교해볼 경우 더 많은 범위와 피해를 줄 수 있습니다. 이런 특징으로 대미사일 또는 대공 화기로의 역할 보단 대함 및 지상 지원 임무에 더욱 특화되어 있습니다."
