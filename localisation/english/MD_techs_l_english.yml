 carrier_hull_1: "1965년형 항공모함 함체"
 carrier_hull_1_desc: "이 바다 위의 공군기지는 해군력의 정점이며, 전세계 국가들의 권력을 세계의 대양를 통해 견제하고 주름잡을 수 있습니다. 강대국들의 생명과 재산으로써, 이 처럼 엄청나게 귀중한 자원은 무슨 일이 있더라도 보호해야만 합니다. 넓은 관점에서, 이들은 바다에서 이들의 최대 작전 능력을 발휘하기 위해 실질적인 '대양 해군' 함대가 필요합니다. 이 모든 것을 충족시켜 \"항공모함 타격전단 (Carrier Battle Group, CVBG)\" 을 완성한 국가들은 그들의 해군이 대표하는 것에 진정으로 자부심을 느낄 수 있을 것이며, 엄청난 힘을 행사할 수 있게 됩니다. 항공모함은 다음과 같은 임무에 주로 사용됩니다: 장거리 및 넓은 범위에서 힘의 견제, 공중전, 해상전, 상륙전의 임무를 수행합니다."
