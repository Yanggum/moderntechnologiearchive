 cruiser_hull_1: "1965년형 순양함 함체"
 cruiser_hull_1_desc: "특징적으로 현대의 해군 함대 중에서 항공모함과 강습상륙함을 제외한다면 가장 큰 함선인 순양함 (Cruiser)은, 강력한 무기와 장비들로 지구 전체의 대양과 바다를 뒤덮을 수 있습니다. 구축함(해상전 임무 수행) 과는 다르게 역사적으로 대공 임무를 수행했던 반면, 현대의 순양함은 다른 그 어느 전함보다도 큰 거대한 무기 저장고가 배치되어 있습니다. 순양함은 센서와 전투 통제 시스템의 대규모 수용량과 함께 모든 전투 함대에서 기본적으로 사용될 수 있습니다. 순양함은 다음과 같은 임무에 주로 사용됩니다: 지휘 및 통제, 대공, 대함 기능, 그리고 지상 타격 임무를 수행할 수 있습니다."
