 radar: "레이더"
 radar_desc: "레이더는 목표 대상에서 굴절되어 반사되는 전자파를 이용하여 특정 대상의 존재 여부, 이동 방향, 거리와 속도를 감지할 수 있는 시스템입니다."
 internet1: "1G"
 internet1_desc: "1G는 무선 전자 통신의 첫 세대입니다. 1G 네트워크에서 전송되는 라디오 신호는 아날로그 방식입니다."
 internet2: "2G"
 internet2_desc: "2G 또는 2 세대 셀룰러 이동통신망은 통상적으로 1991년에 출시되었습니다. 2G는 암호화의 개선, 고속 데이터 통신망 (브로드밴드)의 더욱 효과적인 사용, 그리고 SMS 문자 메세지의 출현과 함께 새로운 모바일 데이터 서비스의 시작을 알렸습니다."
 internet3: "3G"
 internet3_desc: "3G 또는 3 세대 셀룰러 이동통신망은 모바일 기기와 모바일 전자 통신의 새로운 기준을 제시하였습니다. 새로운 세대의 셀룰러 이동통신망은 대규모의 킬로비트 (kbit/s)를 가능하게 할 뿐만 아니라 무선 음성 통화와 모바일 인터넷 접속, 모바일 TV를 포함한 다양한 분야의 어플리케이션이 등장하기 시작하였습니다."
 internet4: "4G"
 internet4_desc: "4G 또는 4 세대 셀룰러 이동통신망은 현대식 모바일 인터넷 접속의 형태를 띕니다. 이는 모바일 인터넷 접속과 IP 전화, 게이밍 서비스를 포함한 디지털 접속이 가능한 수많은 서비스에서 적용되고 있는 것을 볼 수 있습니다. 4G는 이전 세대의 아날로그 시스템이 가능했던 모든 것들을 할 수 있으며, 그렇기에 이 시스템은 서서히 잊혀져가고 있습니다."
 internet5: "5G"
 internet5_desc: "5G, 셀룰러 이동통신망의 제일 최신식 형태인 5G는 2019년에 처음으로 상용화 되었습니다. 5G는 더욱 큰 대역폭을 제공하여, 초당 10 GB의 더욱 빠른 다운로드 속도를 보여줍니다. 또한 증가된 대역폭은 일반적인 인터넷 서비스 제공자들이 이를 사용하여 케이블 인터넷과 경쟁할 수 있는 가능성을 열어두고 있습니다."
 internet6: "6G"
 internet6_desc: "6G는 대역폭을 초당 20 GB 까지 늘릴 수 있는 광대역 네트워크의 미래적인 기준입니다. 이는 데이터 전송 과정에서 광대역을 더욱 최적화 시킬 수 있을 것입니다."
 wifi: "Wi-Fi"
 wifi_desc: "Hi-Fi에 무선기술을 접목한 것으로, 고성능 무선통신이 가능하게 하는 기술입니다."
 lifi: "Li-Fi"
 lifi_desc: "LED에서 나오는 빛의 파장을 이용해 정보를 전달하는 가시광 통신의 보조 방식입니다."
 modern_satelite_internet: "현대 위성 인터넷 접속"
 modern_satelite_internet_desc: "위성을 통한 통신이 더더욱 널리 퍼지고 다른 형태의 데이터 전송 방법도 함께 퍼지면서, 인터넷은 위성 접속을 통해 이용되고 자본화되는 형태의 서비스가 되었습니다. 이를 통해 더 많은 사람들이 인터넷을 통해서 서로 연결될 수 있는 가능성을 만들어 줄 것입니다."
 lte: "LTE"
 lte_desc: "4G의 이동통신 기술입니다."
 wimax: "WiMAX"
 wimax_desc: "인터넷 상의 데이터에 이동통신으로 접속할 수 있는 시스템입니다."
 umts: "범용 이동 통신 시스템 (UMTS)"
 umts_desc: "유럽의 차세대 이동통신의 명칭입니다."
 edge: "EDGE"
 edge_desc: "EDGE (Enhanced Data Rates for GSM Evolution)는 GSM 방식의 이동통신 망을 이용한 데이터 전송기술입니다. 기존의 GSM, GPRS 기지국을 이용한 고속 데이터 서비스 지원을 위한 기술 방식이며, 3세대 이동통신 기술을 2세대에 적용한 기술로써 2.75세대 정도로 분류되기도 하는 통신규격입니다."
 hsupa: "고속 상향/하향 패킷 접속"
 hsupa_desc: "고속 상향 패킷 접속 (HSDPA)과 고속 하향 패킷 접속 (HSDPA)은 두가지 모바일 프로토콜의 융합체입니다. 이들은 WCDMA (광대역 코드 분할 다중 접속) 프로토콜을 이용하여 현존하는 3G 모바일 통신 네트워크의 성능을 향상시키고 확장합니다."
 gprs: "일반 패킷 무선 시스템 (GPRS)"
 gprs_desc: "일반 패킷 무선 시스템 (GPRS)은 패킷을 기반으로 하는 무선 통신 서비스로 데이터 전송률을 최소 56 kbps에서 최대 114 kbps 까지 보장하며 모바일 휴대폰과 컴퓨터 사용자들의 지속적인 인터넷 접속을 가능하게 합니다. 기기는 모바일 통신을 위한 2G 또는 3G 셀룰러 이동통신망의 전세계적인 시스템에 정착해 있습니다."
 civilian_folder: "산업 기술"
 civilian_folder_desc: "유전 공학, 나노 섬유 및 AI와 같은 21세기 기술입니다."
 Cat_AI: "인공지능 기술"
 Cat_NFIBERS: "나노섬유 기술"
 Cat_3D: "3D 프린터 기술"
 Cat_GENES: "유전 공학 기술"
 neural_networks_revival: "인공 신경망의 부활"
 neural_networks_revival_desc: "인공 신경망은 인간을 강화하기 위해 뇌의 처리 능력을 활용하는 이론으로써 19세기 후반에 처음 제안되었습니다. 우리는 컴퓨터 기술을 발전시키고 우리의 목표인 인공지능을 만들어내기 위해 이 이론을 부활시켜야 합니다."
 data_mining: "데이터 마이닝"
 data_mining_desc: "데이터 채굴 (마이닝)은 새로운 정보를 생산해 내기 위해 큰 규모의 데이터베이스를 탐사하는 방법입니다. 이 방법은 발전을 위한 능력을 향상시키는데 도움을 줄 수 있으며, 우리 기술의 수준을 높여줄 것입니다."
 machine_learning: "기계 학습"
 machine_learning_desc: "기계 학습 이론의 발달은 본질적으로 컴퓨터 알고리즘이 경험을 통해 자체적으로 개선해나갈 수 있는 능력입니다. Al 프로토콜과 함께 이를 발전시켜 나간다면 새로운 산업적인 임무를 더욱 빠르게 배울 수 있으며 연구와 개발도 향상시킬 수 있을 것입니다."
 sociable_machines: "사회적인 기계들"
 sociable_machines_desc: "사회적인 기계들은 환경과 타협하는 인간이며, 기술과의 교류 뿐만 아니라 이 두 가지가 없다면 절대 할 수 없는 결과물과 행동을 만들어 냅니다."
 early_ai_robotics: "초기 인공지능 로봇"
 early_ai_robotics_desc: "로봇 공학에서 인공지능은 최근 기계 학습과 다른 형태의 인공지능이 시작된 이후 제한되어 왔습니다. 산업적인 측면과 다른 형태의 로봇 공학에서 인공지능의 도입은 그들의 생산량을 늘려줄 뿐만 아니라 그 이상의 것들도 가능하게 해줄 것입니다."
 humanoid_robot: "휴머노이드 로봇"
 humanoid_robot_desc: "사람들이 두려워하는 이유는 인공지능 기반 로봇공학의 위대한 발전을 두려워하는 그 이유와 같습니다. 로봇과 비슷한 몇몇의 '휴머노이드'의 출현은 평소라면 반복적이고 지루한 업무가 자동화되었을때 더욱 개선될 수 있다는 것을 보여주었습니다."
 advanced_industrial_robotics: "향상된 산업 로봇"
 advanced_industrial_robotics_desc: "상업 뿐만 아니라 산업적인 로봇 공학 분야에서 더욱 정교한 인공지능 로봇을 도입하는 것은 우리의 제품과 생산 과정의 품질, 배송, 그리고 속도를 개선할 수 있을 것입니다."
 smart_drones: "스마트 드론"
 smart_drones_desc: "드론은 지금까지 최소 한 명 또는 두 명의 사람들이 몇 마일 뒤에서 조종해야 했습니다. 만약 우리가 인공지능을 도입한다면 우린 인력을 아낄 수 있게 되고 미래에는 사람없이 오직 컴퓨터화 된 시스템만으로 이 드론들을 통제할 수 있게 될 것입니다."
 fully_automated_drones: "자동화 드론"
 fully_automated_drones_desc: "자동화 드론은 지금까지 미래의 기술이라고 불려져 왔습니다. 이제 우리는 완전히 자동화된 드론으로 특정 지점 사이를 이동할 수 있게 될 것이며 이를 보급과 수송에 적용시킬 수 있을 것입니다."
 advanced_ai: "발전된 AI"
 advanced_ai_desc: "더욱 발전된 인공지능은 다양한 상황에서 빠르게 투입되어 중요한 영향을 미칠 것입니다."
 modern_deep_learning: "현대 딥 러닝"
 modern_deep_learning_desc: "딥 러닝은 구조화되지 않거나 분류되지 않은 데이터에서 감독받지 않는 학습을 가능하게 하는 기계 학습의 보조적인 역할을 합니다. 이 딥 러닝은 인간의 뇌가 데이터를 처리하여 사물을 감지하고 결정을 내리는 방식을 기능적으로 모방하는 인공지능으로 작동됩니다."
 human_imitation_ai: "인간 모방 AI"
 human_imitation_ai_desc: "인간을 모방하는 인공지능은 최종적으로 인공지능이 인간의 감정과 생각을 모방할 수 있게 된다는 발상으로, 딥 러닝의 이론에서 확장된 개념입니다."
 nanorobotics: "나노로보틱스"
 nanorobotics_desc: "나노로보틱스는 나노미터 규모의 작은 기계 또는 로봇에 대한 개념입니다. 나노로보틱스는 의학의 다양한 분야에서 찾아볼 수 있으며, 일부 전투 형태에서 건물 해체 작업의 경우에 사용됩니다."
 medical_nanorobots: "의료용 나노봇"
 medical_nanorobots_desc: "나노봇은 특정 세포, 바이러스, 박테리아를 표적으로 하여 질병에 싸우거나 또는 잠재적으로 치명적인 고통에 사용되는 것처럼 의학 분야와 결합되어 사용될 수 있습니다."
 stereolitography: "광경화수지 조형"
 stereolitography_desc: "광경화수지 조형방식은 주로 모형, 프로토타입, 패턴 양식, 그리고 광화학의 과정을 이용한 겹겹이 방식의 생산에 사용되는 3D 프린팅 기술의 일부입니다."
 early_3D_printers: "초기 3D 프린터"
 early_3D_printers_desc: "초기 3D 프린터는 기능적이거나 심미적인 원형을 제작하는데 적합도록 만들어졌습니다. 이 과정은 '고속 표본 제작' 기술이라고 불립니다."
 t3D_wax_printer: "3D 왁스 프린터"
 t3D_wax_printer_desc: "3D 왁스 프린터는 왁스 혹은 다른 형태의 열가소성 물질을 사용합니다."
 large_scale_3D_printing: "큰 규모의 3D 프린팅"
 large_scale_3D_printing_desc: "전화 회선 (다이얼 방식)을 이용하는 더욱 큰 규모의 3D 프린팅은 나사, 못, 또는 시장에서 대체할 수 없는 세부적인 상품들을 만드는 것과 같은 작은 규모의 상품들의 생산을 간소화함과 동시에 더욱 확장하는데 더욱 도움을 줄 수 있습니다."
 self-replicated_3D_printer: "자가 복제 3D 프린터"
 self-replicated_3D_printer_desc: "자가 복제 3D 프린터는 생산 과정과 생산 범위를 확장하는데 도움을 주기 위해 고안되었습니다."
 commercial_nanomanufacturing: "상업적 제조"
 commercial_nanomanufacturing_desc: "3D 프린팅은 상업적인 공간에서는 매우 제한적이어 왔습니다. 3D 프린팅의 수용량을 이 방식과 함께 늘려 나가는 것은 우리의 기술이 더욱 발전할 수 있게 해줄 것입니다."
 modern_3D_printing: "현대 3D 프린팅"
 modern_3D_printing_desc: "3D 프린팅에서의 발전은 물질을 교체하는 것을 강력하고 더욱 효과적으로 해주고 있습니다."
 t3D_printed_nanofibers: "3D 인쇄된 나노섬유"
 t3D_printed_nanofibers_desc: "나노 섬유를 출력하는 것은 우리가 생산할 수 있는 것보다 더 강력한 물질들을 각각의 나노 단위로 만들어 내는 것을 도와줍니다."
 large_scale_nanocellulose_manufacturing: "큰 규모의 나노셀룰로오스 제조"
 large_scale_nanocellulose_manufacturing_desc: "나노셀루로오스 제조를 더욱 대규모로 확장시키는 것은 더욱 빠른 속도의 발전을 가능하게 할 것입니다."
 nanocellulose_in_medicine: "나노셀룰로오스 의학"
 nanocellulose_in_medicine_desc: "나노세룰로오스를 의학에 적용시키는 것은 심신을 쇠약하게 만드는 질병을 가지고 있는 환자들의 생존율을 높이는데 큰 도움을 줄 것입니다."
 industrial_electrospun_polymeric_nanofibers: "산업용 고분자 전기방사 나노섬유"
 industrial_electrospun_polymeric_nanofibers_desc: "전기방사를 이용한 나노 섬유는 이를 가공하는 가장 흔한 방법 중 하나 입니다. 생산을 가속하는 것은 더욱 빠르고, 많은 양을 생산할 수 있도록 해줄 것입니다."
 multiwalled_carbon_nanotubes: "다중벽 탄소 나노튜브"
 multiwalled_carbon_nanotubes_desc: "나노튜브는 전자 장비 안의 전도체에 사용되며, 또한 라디오의 안테나, 혹은 기타 전자기기에 사용되기도 합니다."
 modern_electrospinning: "현대 전기방사 기술"
 modern_electrospinning_desc: "전기방사 기술은 섬유를 생산하는 방법 중 하나로써 고분자 용액의 전하를 띈 줄기를 끌어내거나, 고분자를 몇백 나노미터의 단위로 작게 녹이기 위해 전기적 압력을 사용합니다."
 inorganic_fibers_fabrication: "무기 섬유 제조"
 inorganic_fibers_fabrication_desc: "전기방사 기술은 거대한 양의 나노물질을 가공하는데 가장 간단하고 제일 효과적인 방법으로 여겨지고 있으며, 다양한 무기물의 극세사섬유와 나노섬유들이 성공적으로 전기 방사 되도록 합니다."
 industrial_production_of_nanofibers: "나노 섬유의 산업적 생산"
 industrial_production_of_nanofibers_desc: "전기방사를 이용한 나노섬유는 광범위하게 연구되고 있으며 이 방법에 대한 잠재적인 가능성이 널리 보고되고 있습니다. 현재 전기방사를 이용한 장비, 기술적인 해결책과 전기방사 물질들은 빠르게 상업화되고 있습니다. 여러 헌신적인 회사들이 연구 시설과 더불어 산업 규모의 요소들, 전기방사를 위한 장비들에 대한 연구를 지원해주고 있습니다."
 nanofibers_in_medicine: "나노섬유 의학"
 nanofibers_in_medicine_desc: "나노섬유는 그 특성과 본질적인 기능의 독특한 합성으로 인해 생물 의학과 의료 보건 서비스에서 매우 큰 잠재력을 지니고 있습니다. 생물 의학 분야에서 나노 섬유가 적용된 중요한 분야로는, 여과 작용, 의료용 섬유소재, 상처 치유, 조직공학 및 재생산, 바이오센서와 약품 수송 등이 있습니다."
 centrifugal_spinning: "원심식 방사"
 centrifugal_spinning_desc: "고전압 장비의 이용과 낮은 생산률은 큰 규모의 나노 섬유 생산에 전기방사 기술을 적용시키는데 장애물이 됩니다. 원심 회전을 이용하는 것은 다양한 물질에서 나노 섬유를 생산하는데 효과적인 접근 방법입니다."
 DNA_fingerprinting: "DNA 지문 채취"
 DNA_fingerprinting_desc: "DNA 지문 채취는 20세기의 위대한 발명품 중 하나였습니다. 지문 채취는 치안 유지 활동과 프로파일링을 비롯한 유전학의 무수히 많은 분야에서 엄청난 진전을 만들어내는데 큰 도움을 주었습니다."
 modern_gmo: "현대식 GMO"
 modern_gmo_desc: "유전자 변형 물질 (GMO)은 다양한 분야에서 사용되는 유전적으로 변화된 물질로, 농작물, 가축, 과학, 그리고 경작 및 농사의 다양한 경우에서 사용될 수 있습니다."
 gene_therapy: "유전자 치료"
 gene_therapy_desc: "유전자 치료는 유전적으로 선호하는 특성을 구별하고 원하지 않는 특성을 제거하는 과정입니다."
 genetically_modified_crops: "유전자 변형 곡물"
 genetically_modified_crops_desc: "옥수수, 토마토, 또는 다른 농작물과 같이 유전적으로 변형된 농작물들은 해충에 더욱 잘 견뎌낼 수 있는 특성과 같이 원래의 형태보다 더욱 강한 이점들을 가지고 길러집니다."
 gene_targeting_pesticides: "유전자 표적 살충제"
 gene_targeting_pesticides_desc: "유전자 표적 살충제는 식물들을 벌레나 해충으로 부터 보호하기 위해 식물이 분비하는 유전자 내의 특정한 세균이나 페로몬을 표적으로 하여 이를 박멸합니다."
 synthetic_life: "합성 생물"
 synthetic_life_desc: "유전자 기술의 발전은 '무'에서 생명을 창조하는 것을 가능하게 했습니다."
 safe_cloning: "안전한 복제"
 safe_cloning_desc: "복제하는 일은 언제나 변화가 심했습니다. 뿐만 아니라 이는 다른 복제품들에게도 매우 위험한 일이었습니다. 이 안전한 복제 과정이 개발되기 이전에는 대부분의 복제품들이 그들의 유아기까지도 버티지 못했습니다."
 crispr_treatment: "CRISPR 치료"
 crispr_treatment_desc: "CRISPR 치료법은 돌연변이 세포를 제거하는 유전자 변형 기술입니다."
 crispr_gene_edited_crops: "CRISPR 유전자 변형 작물"
 crispr_gene_edited_crops_desc: "CRISPR 유전자 변형 작물은 사람과 동물의 CRISPER 치료법과 비슷합니다. 그러나, CRISPR 유전자 변형 작물은 정상적인 작물 유전자를 악화시키거나 아니면 비정상적인 특성을 제거합니다."
 human_genome_project: "인간 게놈 프로젝트"
 human_genome_project_desc: "인간 게놈 프로젝트를 체계화하는 것은 지구상에서 제일 복잡한 유전적 구조를 체계화하는 것이기에 매우 중요하게 여겨져 왔습니다. 이 미지한 세계 속 지식의 바다를 분석하고 체계화하는 것은 유전학의 세계에서 우리의 지식을 더욱 발달시킬 수 있을 것입니다."
 crispr: "CRISPR"
 crispr_desc: "CRISPER는 환자의 암세포를 표적화하여 죽이는 방법으로써 암 환자들과 연구 개발에 주로 쓰이는 유전자 변형 기술입니다."
 cas9_gene_editing: "Cas9 유전자 가위"
 cas9_gene_editing_desc: "Cas9은 DNA 바이러스와 플라스미드 유전인자에 대항하는 면역체계 내부의 돌턴 단위 단백질입니다. 이 단백질을 변형하는 것은 자연적인 방어를 향상시키고 뿐만아니라 다양한 곳에서 유전 공학이 적용될 수 있게 합니다."
 tracrrna: "전사 활성 RNA"
 tracrrna_desc: "전사 활성 CRISPER RNA는 복호화된 작은 RNA로, 이는 화농성연쇄상구균에서 처음 발견되었습니다. RNA는 바이러스와 플라스미드 유전 인자에 대항하는 방어체계를 구축하는데 도움을 줍니다."
 crispr_treatment_experimentation: "CRISPR 치료 실험"
 crispr_treatment_experimentation_desc: "CRISPR 치료 실험은 유전자 변형 과정을 더욱 향상 시킬 수 있게 해줍니다."
 genetically_modified_humans: "유전자 변형 인간"
 genetically_modified_humans_desc: "유전적으로 변형된 인간은 이전보다 더욱 강력하고, 좋아지며, 빠르고, 더욱 건강합니다. 이는 우리 인류가 앞으로 진화하는데 큰 영향을 끼칠 것입니다."
 fuel_silos: "기초 연료 정제"
 fuel_silos_desc: "지속적으로 환경 문제에 대한 우려가 대두되고 석유값이 폭등하면서, 세계 곳곳의 석유 정제 회사들은 정제 과정의 효율성과 더욱 다양한 활용 방법을 연구하기 시작하였습니다."
 fuel_refining: "연료 정제 I"
 fuel_refining_desc: "화학적 분해법의 발전으로 석유로 더 질 좋은 경유를 생산할 수 있습니다."
 fuel_refining2: "연료 정제 II"
 fuel_refining2_desc: "정유 설비의 배치 계획이 개선되며 연료 낭비도 감소했습니다."
 fuel_refining3: "연료 정제 III"
 fuel_refining3_desc: "재사용법이 향상되며 정제 연료의 잔여물도 활용할 수 있습니다."
 fuel_refining4: "연료 정제 IV"
 fuel_refining4_desc: "화학 공학의 새로운 발전으로 신종 기름원에서 연료를 정제할 수 있습니다."
 fuel_refining5: "연료 정제 V"
 fuel_refining5_desc: "정유 공장의 건설 과정에 새로운 방식과 향상된 배치가 사용되어 낭비가 감소했으며 처리량은 대폭 상승했습니다."
 construction1: "건설 I"
 construction1_desc: "개선된 방법과 재료는 우리가 민간과 군사 모두에서 건물을 더 빨리 건설하게 합니다."
 construction2: "건설 II"
 construction2_desc: "우리의 건축 공구와 장비 현대화는 우리의 건설에 더 많은 도움이 될 것입니다."
 construction3: "건설 III"
 construction3_desc: "현대식 차량의 채택과 건축 분야에서 우리의 진보된 경험은 엄청나게 빠르게 수리할 수 있게 합니다."
 construction4: "건설 IV"
 construction4_desc: "높은 수준의 기계화와 개선된 건설 과정은 건축물의 건설 속도를 더 빠르게 합니다."
 construction5: "건설 V"
 construction5_desc: "미래의 효율적인 건설은 개별의 프로젝트에 대한 광범위한 계획 뿐만 아니라 언제나 가능할 때 표준화된 해결책을 요구할 것입니다."
 construction6: "건설 VI"
 construction6_desc: "새로운 건설 기술에 따른 추가적인 연구는 민간과 군사 목적 모두를 위한 건설 능력을 향상시킬 것입니다."
 construction7: "건설 VII"
 construction7_desc: "새로운 건설 기술에 따른 추가적인 연구는 민간과 군사 목적 모두를 위한 건설 능력을 향상시킬 것입니다."
 construction8: "건설 VIII"
 construction8_desc: "새로운 건설 기술에 따른 추가적인 연구는 민간과 군사 목적 모두를 위한 건설 능력을 향상시킬 것입니다."
 excavation1: "채굴 I"
 excavation1_desc: "시추 기술의 발전은 우리들로 하여금 이전에는 불가용했던 자원들을 채굴할 수 있게 해주었습니다."
 excavation2: "채굴 II"
 excavation2_desc: "새로운 기술은 우리들로 하여금 자원을 더 효율적으로 채취할 수 있게 합니다. 우리는 더이상 채굴 간 자원을 오염시키지 않고 더 많은 산출량을 낼 수 있습니다."
 excavation3: "채굴 III"
 excavation3_desc: "지질학의 발전은 우리가 자원의 위치를 결정하는 것을 돕습니다. 우리는 이제 우리의 채굴 능력을 더 많은 천연자원이 발견될 가능성이 높은 장소에 집중할 수 있습니다."
 excavation4: "채굴 IV"
 excavation4_desc: "핵심 처리공정의 자동화와 진보화된 장비는 우리의 모든 자원 채굴지를 더욱 더 효율적으로 만듭니다."
 excavation5: "채굴 V"
 excavation5_desc: "지표 채굴과 같은 지상에서의 채굴기술 발전은 우리에게 현재 채광지에서의 자원 생산량을 더 늘려줍니다."
 excavation6: "채굴 VI"
 excavation6_desc: "채굴을 비롯한 다른 여러 추출 과정의 발전으로 우린 천연자원 매장지에서 더더욱 많은 양의 자원을 생산해 낼 수 있을 것입니다."
 excavation7: "채굴 VII"
 excavation7_desc: "채굴을 비롯한 다른 여러 추출 과정의 발전으로 우린 천연자원 매장지에서 더더욱 많은 양의 자원을 생산해 낼 수 있을 것입니다."
 excavation8: "채굴 VIII"
 excavation8_desc: "채굴을 비롯한 다른 여러 추출 과정의 발전으로 우린 천연자원 매장지에서 더더욱 많은 양의 자원을 생산해 낼 수 있을 것입니다."
