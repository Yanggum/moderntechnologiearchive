 armour_subtitle_weapons: "무기"
 combined_arms: "제병협동전"
 combined_arms_desc: "전차, 보병, 포병 간의 밀접한 통합을 바탕으로 하는 제병협동 교리를 수행함으로써 적의 우위를 점하고 모든 장비들이 군사력에 제대로 활용될 수 있도록 합니다."
 superior_firepower: "전통적인 전쟁"
 superior_firepower_desc: "중포병 화기 지원을 바탕으로 하는 전통적인 전장 전술과 계획 및 활용법을 바탕으로, 최대의 효율을 추구합니다."
 infantry_mass_assault: "보병 돌격"
 infantry_mass_assault_desc: "보병은 전장에서 가장 기본적인 요소이자, 저렴한 자원입니다. 이들을 제대로 활용하는 것은 거대한 인력과 산업 기반을 가진, 혹은 산업만은 약한 국가라 할지라도 매우 중요한 전술 중 하나로 자리매김 해왔습니다."
 early_guerilla_warfare: "초기 게릴라 전술"
 early_guerilla_warfare_desc: "게릴라전은 지형 지물 또는 매복을 통해 전략적 우위를 점할 수 있는 경우를 제외하고 직접 전투를 회피함으로써 적군의 군사적 우위를 무너뜨리는 것을 목표로 합니다. 또한 이런 형태의 전술은 적들이 장기간 쉬운 목표물을 공격하도록 하여 지속적인 소모를 이끌어 내는 것을 추구합니다."
 Node_Defense_Priority: "거점 방어 우선"
 Node_Defense_Priority_desc: "주요 거점을 방어하는데 집중하고 우세한 적의 측면을 역습하는 것을 통해 가늘고 기다란 전선을 형성하는 것 보다 방어에 필요한 자원의 효율을 극대화시킬 수 있습니다."
 Batallion_Level_Support: "대대급 지원"
 Batallion_Level_Support_desc: "지원 중대는 더욱 작은 조직로 나뉘어 소규모 부대에 효율적이고 유연한 지원을 제공할 수 있습니다."
 Squad_Level_Integration: "분대급 지원"
 Squad_Level_Integration_desc: "지원 부대는 분대 급 조직까지 개별적으로 배치되며 올바른 조직과 훈련을 바탕으로 효율적인 지원을 제공합니다."
 Self_Sufficient_Organization: "자급자족 조직화"
 Self_Sufficient_Organization_desc: "대대는 그들 스스로 효율적인 전투에 필요한 지원을 보유하고 있어야 하며, 그렇기에 특별한 구조와 훈련이 병행되어야 할 것입니다."
 Digital_Integration: "디지털 통합"
 Digital_Integration_desc: "이 개념은 정보 기술을 바탕으로 전장의 디지털화를 목표로 하는 전술입니다. 이런 환경에서 기술을 보유한 지도자와 병사들을 개발하고 훈련시키는 것은 효율적이어야만 하며, 이는 디지털 변화의 과정에서 \"인간\"의 구성 요소의 효율성을 극대화 하기 위해 필히 우선시되어야 합니다."
 Unit_Rotation: "통합 교대"
 Unit_Rotation_desc: "부대를 전장에서 교대함으로써 병력이 회복될 수 있도록 할 것이며 우리 병사들이 지치지 않고 적에게 지속적인 압력을 계속 가할 수 있을 겁니다."
 Focused_Operations: "집중 작전"
 Focused_Operations_desc: "병력을 하나의 목표나 전선의 한 부분에 집중시킴으로써 적을 돌파하고 밀어내는데 더욱 효과적인 상황을 만들어 낼 것입니다."
 Battlespace: "전투공간"
 Battlespace_desc: "전투공간 (Battlespace)은 네트워크 중심전에서 사용되는 특수한 용어로 일반적인 지상 중심 전장과 더불어 컴퓨터 기술과 공중 지원을 합친 시스템을 의미합니다."
 Air_Based_Sensors: "공중 감지기"
 Air_Based_Sensors_desc: "향상된 센서 융합은 하나의 부대가 그들이 보유한 모든 장비에 부착되어 있는 센서를 통해 통합된 하나의 전장을 그려낼수 있도록 할 것입니다. 수집된 정보는 그 이후 자동으로 다른 부대 및 사령관, 그리고 작전 통제 지휘부에 네트워크로 공유되며 가장 최신의 데이터를 전투에 활용할 수 있도록 할 것입니다. 공중 수색 및 항공기를 데이터 교점으로 활용하여 우리 군이 위험한 적의 화력에 노출되는 것을 피할 수 있도록 도와줄 것입니다."
 Land_Based_Sensors: "지상 감지기"
 Land_Based_Sensors_desc: "향상된 센서 융합은 하나의 부대가 그들이 보유한 모든 장비에 부착되어 있는 센서를 통해 통합된 하나의 전장을 그려낼수 있도록 할 것입니다. 수집된 정보는 그 이후 자동으로 다른 부대 및 사령관, 그리고 작전 통제 지휘부에 네트워크로 공유되며 가장 최신의 데이터를 전투에 활용할 수 있도록 할 것입니다. 항공 데이터 교점을 지상 부대와 최대한 가까이 함으로써 전투를 더욱 탄력있고 효율적으로 조직할 수 있도록 할 것입니다."
 Rapid_Movement: "신속한 움직임"
 Rapid_Movement_desc: "속도 및 예측불가능한 움직임에 집중하는 것은 적의 전선을 돌파하는데 매우 중요합니다."
 Vertical_Integration: "수직적 통합"
 Vertical_Integration_desc: "적절한 소통 라인과 병사들 간의 조직은 작전 성공의 열쇠입니다."
 Flexible_Defense: "유연한 방어"
 Flexible_Defense_desc: "방어를 유연하게 하며 서로 거점으로 연결되게 함으로써 필요에 따라 결정적인 전투를 피하는 것이 가능합니다."
 Breakthrough_Priority_C: "돌파 우선"
 Breakthrough_Priority_C_desc: "적에 대한 돌파에 집중하는 것은 작전 성공의 열쇠입니다."
 Tactical_Destruction_C: "전술적 파괴"
 Tactical_Destruction_C_desc: "적 공세를 전술적으로 파괴하는 것은 그들의 방어에 허점을 찾는 것 보다 더욱 중요합니다."
 High_Level_Decision_Making: "높은 수준의 의사 결정"
 High_Level_Decision_Making_desc: "의사 결정을 기반으로 한 전략적 접근은 언제나 마지막에 더 나은 결과를 만듭니다."
 Strategic_Approach: "전략적 접근"
 Strategic_Approach_desc: "작전 및 행동에 대한 결정을 내리는 것은 최종적인 승리를 가져오는데 있어 매우 중요한 요소입니다. 모든 행동은 더욱 큰 그림을 바라보며 행해져야 할 것입니다."
 Prearragned_Teams: "계획된 전투단"
 Prearragned_Teams_desc: "사전 조직된 팀을 전투에 활용하는 것은 모든 수준의 부대를 훈련 및 통제할 수 있도록 합니다."
 Infiltration_Assault_C: "침투 공격"
 Infiltration_Assault_C_desc: "침투 공격 교리는 적의 증원군을 차단하는 목적으로 평소 굳건히 방어되어 있는 위치에서 기습 공격을 성공시키게 위해 적의 중심지의 후방에서 야간 공격을 진행합니다."
 Frontline_Assault_C: "전방 돌격"
 Frontline_Assault_C_desc: "더 넓은 전선에서 공격을 진행함으로써 적 부대를 더욱 잡아두며 우리가 돌파를 원하는 지점에 더욱 집중할 수 있습니다."
 Veteran_Control: "베타랑 진급"
 Veteran_Control_desc: "베테랑을 진급시킴으로써 최신 전투 전술과 시야는 모두 우리 장교들의 손에서 지휘되도록 할 수 있습니다."
 Aggresive_Recon: "공격적인 수색대"
 Aggresive_Recon_desc: "수색대는 전투에서 제 역할을 해내야 합니다. 또한 그들은 적 수색대와 경비대를 공격함으로써 적들을 장님으로 만들어야 합니다."
 Armored_Infantry_Focus: "보병 무장 중심"
 Armored_Infantry_Focus_desc: "무장 보병에 더욱 집중하며 그들의 훈련, 전술, 그리고 장비에 신경씀으로써 우리는 대부분의 전투에서 승리할 수 있습니다."
 Close_Artillery_Integration: "포병과의 밀접한 연대"
 Close_Artillery_Integration_desc: "우리 보병이 직접적인 포병 화기를 발사할 수 있게 함으로써 그들이 임무를 완료할 수 있도록 합니다."
 Tank_Standalone: "전차 지원 분산"
 Tank_Standalone_desc: "전차들은 소규모 부대로써 움직이는 것이 가장 효율적이며, 이는 우리의 길에 맞닥트리는 병력수송장갑차를 파괴하면서도 동시에 충분한 보병 지원을 가능하게 할 것입니다."
 Squad_Specialization: "분대 전문화"
 Squad_Specialization_desc: "분대와 그들의 역할은 가능한 많은 상황에 대응할 수 있도록 하여 최대의 효율을 만들어 낼 수 있도록 전문화되어야 합니다."
 AFV_support: "장갑전투차량 지원"
 AFV_support_desc: "병력수송장갑차와 보병전투차량은 장갑에 타고 있지 않은 병사와 특수 전술에 유기적인 화력 지원을 제공할 수 있으며 그렇기에 훈련이 도입되어야만 합니다."
 Supression_Focus: "억압 중심"
 Supression_Focus_desc: "적을 압박하는 것이 최우선의 과제이며 이는 우리 군의 진격을 더욱 용이하게 하며 반대로 적의 역습을 방지할 수도 있습니다."
 Advanced_SpecOps: "발전된 특수부대"
 Advanced_SpecOps_desc: "특수부대는 우리가 가용할 수 있는 가장 중요한 자원이며, 우리는 이 자원이 언제나 준비되어 있도록 만들어야 합니다."
 Armored_Combat: "기갑 전투"
 Armored_Combat_desc: "기갑전에 집중해야 합니다. 물론 기갑전투차량을 활용하는 전투는 흔하지 않지만 우리는 준비해야만 합니다."
 Hunt_And_Kill: "사냥과 섬멸"
 Hunt_And_Kill_desc: "우리 전차는 보병 지원을 제공함과 동시에 적들을 사냥할 수 있어야 하며, 이는 적 전차 및 기타 장갑차량이 문제를 일으키기 전에 그 위협을 약화시킬 수 있게 할 것입니다."
 Marine_Assault: "해병대 중심"
 Marine_Assault_desc: "해병대는 우리 특수 부대의 핵심이며, 그들은 해상 돌격 뿐만 아니라 필요에 따라 특수 부대로써 활용될 수 있습니다."
 Foot_infantry: "보병"
 Foot_infantry_desc: "보병 전술은 상황이 악화될 경우를 대비하여 매우 중요한 전술이며, 보병이 전쟁의 무게를 짊어져야 할 것입니다."
 Tank_support: "전차 통합 지원"
 Tank_support_desc: "최대한의 전차 지원을 위해 소대에 직접적으로 통합되어 분대 수준에서 협력을 진행해야만 합니다."
 Massed_Artillery: "대규모 포병"
 Massed_Artillery_desc: "일반적인 포병 자산과 로켓 포병을 적 전선에 집중함으로써, 우리는 적들의 평시 기능을 파괴 및 혼란스럽게 하는 것을 기대할 수 있습니다. 이 정도의 포병 자산을 활용하는 것은 공중 지원의 필요 또한 감소시킬 수 있습니다. 이 순수한 규모는 많은 이들이 러시아와 소련의 군을 \"전차를 더한 포방부\"라고 불렀던 이유가 되기도 했습니다."
 Mixed_Squads: "혼합 분대"
 Mixed_Squads_desc: "혼합 전투 분대는 우리 장비의 최대 잠재력을 활용할 수 있도록 할 것입니다."
 AFV_Unit: "장갑전투차량 부대 분리"
 AFV_Unit_desc: "병력수송장갑차와 보병전투차량이 보병들을 내려준 이후 따로 부대를 형성에 작전을 수행함으로써 더욱 큰 전투 효과를 기대할 수 있습니다."
 Manuever_Priority: "기동 우선"
 Manuever_Priority_desc: "기동 및 운동은 현대전의 열쇠이며 우리는 우리 병사에게 이를 확실히 할 것입니다."
 First_Among_Equals: "동급 중에서도 최고"
 First_Among_Equals_desc: "특수 부대는 군의 또 다른 부분 중 하나이며, 우리는 그들을 전문화된 부대라고 볼 수 있기에, 군의 특수한 병과에 더욱 전문적이도록 개선할 수 있습니다."
 Armored_Breakthrough: "기갑 돌파"
 Armored_Breakthrough_desc: "돌파는 전차와 다른 장갑차량으로 진행되어야 하며, 이에 보병을 낭비하는 것은 의미가 없습니다."
 Ambush_And_Destroy: "매복과 섬멸"
 Ambush_And_Destroy_desc: "우리 전차는 돌파를 하거나 직접 타격을 경우가 아니라면 매복에 더욱 집중해야 하며, 이로써 손실을 줄이면서 적 전차를 파괴할 수 있을 것입니다."
 Airborne_Assault: "공수부대 강습"
 Airborne_Assault_desc: "공수 부대는 무엇보다 침투 전투에 특화되어 있으며 다른 특수 부대보다 고립지역에서의 기동에 더욱 뛰어납니다."
 Horizontal_Integration: "수평적 통합"
 Horizontal_Integration_desc: "병사들과 분대에서의 수평적 협력은 복잡하고 딱딱한 위계 질서보다 더욱 효과적입니다."
 Layered_Defense: "다층 방어"
 Layered_Defense_desc: "방어의 더욱 심도있는 발전된 개념으로써, 다층 방어는 최종적으로 공격 측이 지속적인 화력으로 더욱 넓은 범위의 장애물을 공격하도록 유도할 수 있습니다."
 Breakthrough_Priority_D: "돌파 우선"
 Breakthrough_Priority_D_desc: "적 돌파에 집중하는 것은 작전 성공에 매우 중요합니다."
 Tactical_Destruction_D: "전술적 파괴"
 Tactical_Destruction_D_desc: "적 공세를 전술적으로 파괴하는 것은 그들의 방어에 허점을 찾는 것 보다 더욱 중요합니다."
 Low_Level_Decision_Making: "유연한 의사 결정"
 Low_Level_Decision_Making_desc: "매일의 일과와 전투마다 반복되는 작업을 하위 순서로 배치함으로써 더욱 유연하고 재빠른 조직을 가능하게 합니다."
 Tactical_Approach: "전략적 접근"
 Tactical_Approach_desc: "지금 우리의 손에 달려 있는 것과 지도에 표시되지 않은 것을 제대로 구별하는데 집중하기 위해 전술적인 단계에서 계획을 진행하는 것이 제일 좋습니다."
 Ad_Hoc_Teams: "특별 임시 소대"
 Ad_Hoc_Teams_desc: "병사들이 임무에 따라 직접 그들이 원하는 분대 구성원을 선택하게 함으로써 전투 분대가 더욱 적응하기 쉽고 더욱 효율적인 작전을 가능하도록 합니다."
 Infiltration_Assault_D: "침투 공격"
 Infiltration_Assault_D_desc: "침투 공격 교리는 적의 증원군을 차단하는 목적으로 평소 굳건히 방어되어 있는 위치에서 기습 공격을 성공시키게 위해 적의 중심지의 후방에서 야간 공격을 진행합니다."
 Frontline_Assault_D: "전방 돌격"
 Frontline_Assault_D_desc: "더 넓은 전선에서 공격을 진행함으로써 적 부대를 더욱 잡아두며 우리가 돌파를 원하는 지점에 더욱 집중할 수 있습니다."
 Pocket_Operations: "고립 작전"
 Pocket_Operations_desc: "포위를 통한 고립 상황을 만드는데 지중하는 것이 현대전을 접근하는 방법입니다."
 Veteran_Integration: "베테랑 통합"
 Veteran_Integration_desc: "현재 베테랑의 위치를 유지시킴으로써 병사와 분대 간 경험의 효과적인 공유를 가능하게 할 수 있습니다."
 Shrewd_Recon: "민첩한 수색"
 Shrewd_Recon_desc: "수색대가 실제 수색 작전에 집중할 수 있도록 함으로써 우리는 정보 자산의 수집에 최대한의 역량을 기울일 수 있습니다."
 Rapid_Strikes: "급속 타격"
 Rapid_Strikes_desc: "속도와 기동에 더욱 집중함으로써 우리 부대가 더욱 밀접하고 신속하게 움직여 적의 효과적인 대응 능력을 제한 시킬 수 있도록 만듭니다."
 Deception_Operations: "위장 작전"
 Deception_Operations_desc: "은신 위장에는 심리전, 정보전, 시각적 기만을 포함한 여러 방법이 있습니다. 정보와 허위 정보를 전력적으로 활용하는 형태로써, 이는 심리전의 일부이기도 합니다. 이에 속아 넘어간 적들은 이를 깨달았을때 자신감을 잃게 될 것이며, 실제로 진실을 마주했을 때 주저하게 되는 경지에 이를 것입니다."
 Irregular_Assault: "불규칙적인 돌격"
 Irregular_Assault_desc: "돌격 시도를 불규칙적으로 진행함으로써 우리는 적이 과도하게 대응하여 힘을 빼도록 가지고 놀 수 있으며 작전에 투자하는 자원을 얇게 만들어 둘 수 있습니다."
 Local_Unit_Networking: "현지 부대간 네트워킹"
 Local_Unit_Networking_desc: "현지에서도 네트워크를 지속함으로써 가혹한 환경이거나 심지어 고위 장교의 부상 및 공석인 상태에서도 부대간의 협력을 가능하게 합니다."
 Agile_Supplies: "신속한 보급"
 Agile_Supplies_desc: "신속한 보급 시스템과 습득 체계의 확립을 통해 우리 병사들의 탄약과 배급을 원활히 할 수 있습니다."
 Streamlined_lines: "보급 체계 간소화"
 Streamlined_lines_desc: "간결하고 중심적인 보급 시스템은 확장된 대역폭에 따라 더욱 효과적인 방법입니다."
 Dispersion_Tactics: "분산 전술"
 Dispersion_Tactics_desc: "강력한 적 부대를 피하고 적 근거지를 포위하기 위한 복잡한 기동은 숙달하는데 오래 걸리지만 손실을 최소화 할 수 있는 방법입니다."
 Pocket_Defense: "고립지역 방어"
 Pocket_Defense_desc: "우리가 직접 포위 지역을 형성하면서, 반대로 우리의 부대가 같은 운명에 처할 수도 있기에, 특별 전술과 훈련을 통해 적의 반격에서 해방될 때 까지 전투를 계속하게끔 만들 수 있습니다."
 All_Network_Recon: "전면적인 네트워크 수색 체계"
 All_Network_Recon_desc: "모든 출처의 데이터를 통합하여 이를 수색 데이터의 기반으로 활용한 뒤 각각의 부대에 수집되지 않은 정보에 대한 일람을 해줄 수 있습니다."
 Special_Recon_Training: "특수 수색대 훈련"
 Special_Recon_Training_desc: "기존의 소규모 부대에 수색 훈련을 집중시킴으로써 우리는 특수 전문 부대 없이 좋은 성과를 낼 수 있습니다."
 Enveloping_Manuevers: "포위 기동"
 Enveloping_Manuevers_desc: "포위 기동은 적의 측면을 공격하고 쉽게 포위망을 형성할 수 있게 할 것이며, 이에는 장갑이 필수 입니다."
 Overwhelming_Force: "압도적인 군대"
 Overwhelming_Force_desc: "결정적인 승리에 집중하는 것은 작은 규모의 부대를 파괴함으로써 여단 및 사단 전체를 압도하는 효과를 보여줄 수 있습니다."
 tech_power_systems_2: "향상된 제트 엔진"
 tech_power_systems_2_desc: "거대 함선을 더욱 고속으로 전진시킬 수 있게하는 터빈 엔진은, 주로 디젤 엔진과 혼합되어 사용되며, 높고 낮은 출력의 모든 스펙트럼의 성능을 가능하게 합니다."
 tech_power_systems_3: "미래형 제트 엔진"
 tech_power_systems_3_desc: "거대 함선을 더욱 고속으로 전진시킬 수 있게하는 터빈 엔진은, 주로 디젤 엔진과 혼합되어 사용되며, 높고 낮은 출력의 모든 스펙트럼의 성능을 가능하게 합니다."
 tech_fire_control_3: "보조 미사일 레이더 통제"
 tech_fire_control_3_desc: "미래형 전투 정보 시스템은 적의 아음속, 초음속, 심지어 극초음속의 적 무기를 발사 추적, 항해 및 요격하는 함선의 능력을 향상시키기 위해 기계 학습과 AI 기술을 통합합니다."
 tech_point_defense_system_1_desc: "근접 무기 시스템 (CIWS)은 대함 미사일 (AShM 또는 ASM)과 공격 항공기에 대항하는 자동화된 방어 무기 체계 (최종 방어 또는 거점 방어)의 최종 생산 라인으로 개발되었습니다. 중력가속도(high-g) 비행으로 조종되며 수면에 스치듯 비행하는 항공기 (sea-skimmer)가 포함됩니다."
 tech_turret_missiles_surface_4: "대함미사일 2030"
 tech_turret_missiles_surface_4_desc: "대 선박 미사일은 대잠과 대함 미사일을 구성합니다. 이중 포탑 시스템은 외관과 폭발력의 측면에서 조금의 차이가 있지만, 결과적으로 같은 기능을 보여줍니다. 목표물을 파괴하십시오."
 tech_turret_missiles_surface_5: "대함미사일 2045"
 tech_turret_missiles_surface_5_desc: "대 선박 미사일은 대잠과 대함 미사일을 구성합니다. 이중 포탑 시스템은 외관과 폭발력의 측면에서 조금의 차이가 있지만, 결과적으로 같은 기능을 보여줍니다. 목표물을 파괴하십시오."
 tech_vls_surface_5: "지상공격 VLS 2045"
 tech_vls_surface_5_desc: "수직 발사 시스템(VLS) 지상 공격 미사일은 주로 바다에서 육지로 큰 목표물을 타격하도록 설계되었습니다."
 tech_vls_aa_5: "VLS 지대공 미사일 2045"
 tech_vls_aa_5_desc: "수직 발사 체계 함대공 미사일은 적의 공중 표적을 해상에서 타격합니다."
 corvette_desc: "군함으로 간주되는 가장 작은 등급의 선박. 초계함은 대형 군함보다 저렴하고 소모용입니다."
 frigate_desc: "현대의 많은 해군에서 중심을 구성하는 호위함 (프리깃)은 '대양 해군'의 일원으로써 함대전에 참여할 수 있습니다."
 destroyer_desc: "함대에서 더 큰 선박을 호위하기 위해 제작된 이 빠르고, 기동성 있고, 내구성 있는 전함은 마찬가지로 단독 작전을 수행할 수 있습니다."
 cruiser_desc: "일반적으로 현대의 해군 함선 중에서 가장 큰 이 공격용 함선인 이 강력한 무기는 지구 전체의 대양과 바다를 뒤덮을 수 있습니다."
