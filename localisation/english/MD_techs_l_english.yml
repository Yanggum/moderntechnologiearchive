 mbt_tech: "초기 주력전차"
 mbt_tech_desc: "1세대 주력전차는 기동성, 장갑, 그리고 강한 화력을 지녔습니다."
 mbt_tech_1: "냉전기 주력전차"
 mbt_tech_1_desc: "1970-80년대의 지상전을 장악했었던 개선된 차체입니다."
 mbt_tech_2: "냉전 이후 주력전차"
 mbt_tech_2_desc: "냉전 종료 직후 개발된 주력전차 입니다."
 mbt_tech_3: "현대 주력전차"
 mbt_tech_3_desc: "2010년대 개발된 현대 주력전차입니다."
 mbt_tech_4: "미래 주력전차"
 mbt_tech_4_desc: "최근 개발이 시작된 주력전차 연구는 2030년에 완료될 것으로 예상되고 있습니다."
 tank_components_tech: "초기 배틀스테이션 및 보조장치"
 tank_components_tech_desc: "기본적인 라디오와 탄도 계산기를 통해 전차 승무원 간의 소통을 원활히 하고 표적에 대한 발사의 정확도를 높일 수 있습니다. 이러한 개선은 전차의 공격력을 향상시키며, 보조 자동 소총과 연막 발사기를 통해 방어 능력도 향상 시킬 수 있습니다."
 tank_components_tech_2: "냉전기 배틀스테이션"
 tank_components_tech_2_desc: "2중 라디오 장비와 반 디지털 탄도 계산기를 장착합니다."
 tank_components_tech_3: "현대 배틀스테이션 및 보조장치"
 tank_components_tech_3_desc: "항해 시스템, 카메라와 완전히 디지털화된 탄도 계산기입니다. 방어 능력을 향상시키기 위해서, 연막 발사기는 이제 전차의 적외선 신호 또한 감출 수 있게 될 것입니다."
 tank_components_tech_4: "향상된 배틀스테이션"
 tank_components_tech_4_desc: "카메라 세트와 향상된 전투 측정 시스템입니다. 개선된 컴퓨터 시스템을 통하여 우리 전차에 다가오는 발사체를 파괴 시킬 수 있는 하드킬 (hard-kill) 방어 시스템 탑재할 수 있습니다."
 tank_components_tech_5: "미래 배틀스테이션"
 tank_components_tech_5_desc: "3D 시각화, 가상 전장, 최신 기술과 통신 시스템과 개선된 감지 알고리즘을 탑재하여 하드킬 기술을 더욱 향상시킬 것입니다."
 era_tech: "1세대 폭발반응장갑 (ERA)"
 era_tech_desc: "폭발반응장갑 (ERA)은 철 구조물 안의 폭팔물로 만든 벽돌이 전차 장갑 위에 설치되는 형태로 구성됩니다. 벽돌이 운동 탄환이나 성형 탄두에 맞을 경우, 벽돌이 폭발되어 다가오는 발사체를 무력화시킵니다. 이에 대한 첫 실험은 초기 성형 탄두에 대항하기 위해 1960년 완료되었지만, 그 누구도 생산에 들어가지는 못했습니다."
 era_tech_2: "2세대 폭발반응장갑 (ERA)"
 era_tech_2_desc: "폭발반응장갑 벽돌의 크기를 늘리고 더 많은 폭발물과 함께 두꺼워진 구조물을 적용시켜, 폭발력이 운동 탄환을 압도할 수 있을 만큼 향상되었습니다."
 era_tech_3: "3세대 폭발반응장갑 (ERA)"
 era_tech_3_desc: "새로운 구조를 통해, 폭발반응장갑의 운동 탄환과 성형 탄두에 대한 내구성이 증가하였습니다. 또한 이는 폭발반응장갑을 뚫기 위해 특수 고안된 탠덤 탄두 조차도 방어할 수 있습니다."
 era_tech_4: "4세대 폭발반응장갑 (ERA)"
 era_tech_4_desc: "폭발반응장갑의 가장 발전된 형태입니다. 다양한 환경에서 활용이 가능하며 대부분의 발사체의 효율성을 급속도로 떨어트립니다."
 armor_tech: "초기 냉전 장갑"
 armor_tech_desc: "전차 보호 향상을 위해 고안된 초기 복합물과 공간 장갑입니다."
 armor_tech_2: "냉전기 장갑"
 armor_tech_2_desc: "개선된 복합물의 재료와 향상된 장갑 설계 배치를 적용합니다."
 armor_tech_3: "현대 장갑"
 armor_tech_3_desc: "가장 현대적인 재료와 장갑의 개선이 진행되었습니다."
 armor_tech_4: "미래 장갑"
 armor_tech_4_desc: "일부 강대국에서 현재 개발된 향상된 장갑입니다."
 diesel_engine_tech: "초기 냉전 디젤 엔진"
 diesel_engine_tech_desc: "냉전 초기의 디젤엔진은 주로 기존 2차 대전의 설계에서 유래된 자연 흡입 12기통 엔진이었습니다. 이러한 엔진은 5단 수동 기어와 함께 사용되었습니다."
 diesel_engine_tech_2: "냉전기 디젤 엔진"
 diesel_engine_tech_2_desc: "엔진 기술이 향상됨에 따라, 기존의 냉전 초기 엔진은 이제 터보 차저와 함께 동작되며, 마력 출력이 대폭 향상되었습니다. 이 시점에서 전차 전용 7단 수동 기어가 개발되었습니다."
 diesel_engine_tech_3: "냉전 후기 디젤 엔진"
 diesel_engine_tech_3_desc: "냉전 후기에 도달한 이후 많은 전차 엔진들은 두 번째 터보 과급기를 장착하게 되었으며, 이로써 이중 터보차저 엔진이 개발되었습니다."
 diesel_engine_tech_4: "냉전 이후 디젤 엔진"
 diesel_engine_tech_4_desc: "냉전 이후, 전차 엔진은 출력을 향상시키 위해 터보차저 대신 슈퍼차저를 사용하기 시작했습니다. 이 시기에 자동변속장치가 상용화되기 시작하였습니다."
 diesel_engine_tech_5: "근현대 디젤 엔진"
 diesel_engine_tech_5_desc: "자동차 기술이 향상됨에 따라, 전차 엔진은 직접 연료 분사와 같은 다양한 자동차 엔진의 기능을 탑재하게 되었습니다."
 diesel_engine_tech_6: "현대 디젤 엔진"
 diesel_engine_tech_6_desc: "현대의 전차 공학자들은 전통적인 12기통 엔진 대신 X12 패턴과 같은 새로운 엔진 방식을 연구하기 시작하였습니다."
 diesel_engine_tech_7: "미래 디젤 엔진"
 diesel_engine_tech_7_desc: "향상된 연료 효율성, 전산화된 엔진 통제와 향상된 재료를 통해, 미래 엔진은 강력하지만 경량인 형태가 되었습니다."
 turbine_engine_tech: "냉전기 터빈 엔진"
 turbine_engine_tech_desc: "항공기 산업에서 적용된 부피가 크고 신뢰할 수 없는 초기 가스 터빈 엔진입니다."
 turbine_engine_tech_2: "냉전 후기 터빈 엔진"
 turbine_engine_tech_2_desc: "개선된 설계는 대부분의 터빈 설계의 결함을 수정하고 현장에서 유용하도록 만들었습니다."
 turbine_engine_tech_3: "냉전 이후 터빈 엔진"
 turbine_engine_tech_3_desc: "출력과 연비 향상에 중점을 둔 냉전 후기 가스 터빈 설계입니다."
 turbine_engine_tech_4: "근현대 터빈 엔진"
 turbine_engine_tech_4_desc: "신뢰성과 출력이 우수한 가스 터빈입니다."
 turbine_engine_tech_5: "현대 터빈 엔진"
 turbine_engine_tech_5_desc: "가스 터빈에 대한 현대 기술의 정점입니다."
 turbine_engine_tech_6: "저마찰 터빈 엔진"
 turbine_engine_tech_6_desc: "첨단 소재가 사용되어 가스 터빈의 마찰을 줄이고, 출력과 연비가 향상되었습니다."
 electric_engine_tech_1: "보조 전기 엔진"
 electric_engine_tech_1_desc: "보조 전기 엔진 (또는 보조 동력 유닛)을 통해 우리는 포탑과 같은 전차의 일부 부분을 주 엔진을 가동하지 않고도 작동시킬 수 있게 됩니다. 이 방법을 통해 우리는 정지 상태에서도 전차를 작동시킬 수 있게 되며 연료 또한 아낄 수 있습니다."
 electric_engine_tech_2: "개선된 보조 전기 엔진"
 electric_engine_tech_2_desc: "향상된 보조 전기 엔진은 이전보다 더 많은 이점을 가져다 주며 훨신 효율적입니다."
 electric_engine_tech_3: "초기 전기 엔진"
 electric_engine_tech_3_desc: "초기 전기 동력 엔진입니다. 비록 지금까지 보조 동력으로만 사용하였으나, 이제 전차 전체의 동력을 감당할 수있는 기술을 가졌습니다."
 electric_engine_tech_4: "개선된 전기 엔진"
 electric_engine_tech_4_desc: "더 나은 신뢰성을 보유한 전기 엔진의 개선된 버전입니다."
 small_medium_gun_tech: "초기 냉전 전차포"
 small_medium_gun_tech_desc: "경전차포는 냉전 초기의 탱크에서 흔히 볼 수 있었습니다. 표준은 소련의 경우 100mm이고 서방 국가의 경우 105mm였으며 둘 모두 차량과 보병을 처리할 수 있는 충분한 화력을 가지고 있었습니다."
 small_medium_gun_tech_2: "냉전 후기 경전자포"
 small_medium_gun_tech_2_desc: "향상된 주조와 열 슬리브로 인해 냉전 후기 전차포들은 고장나기 전까지는 높은 명중률을 유지할 수 있었습니다."
 small_medium_gun_tech_3: "현대 경전차포"
 small_medium_gun_tech_3_desc: "적은 반동 충격의 장거리 타격 시스템과 개선된 약실을 장착함으로써, 현대 경전자포는 중 차량에조차 위협적이며, 특히 개선된 탄약 또한 무시할 수 없습니다."
 medium_gun_tech: "냉전 초기 중형 전차포"
 medium_gun_tech_desc: "복합 장갑의 발달로 더 많은 장갑을 관통하기 위해서는 경전차포보다 더 큰 주포가 필요했습니다. 소련은 T-62의 115mm 주포로 시작했지만, 빠르게 125mm 주포로 업그레이드했습니다. 서방 국가들은 120mm 주포로 빠르게 뒤따랐습니다. 중형전차포는 그 이후로 전차 무장을 위한 가장 보편적인 선택이 되었습니다."
 medium_gun_tech_2: "냉전 후기 중형 전차포"
 medium_gun_tech_2_desc: "현대식 스마트 탄약과 개선된 재료로 인해, 현대식 중전차포는 더 짧은 거리에서 거의 40인치의 강철 장갑을 관통할 수 있으며 다양한 대전차 및 대보병 탄을 발사할 수 있습니다."
 medium_gun_tech_3: "현대 중형 전차포"
 medium_gun_tech_3_desc: "현대식 스마트 탄약과 개선된 재료로 인해, 현대식 중전차포는 더 짧은 거리에서 거의 40인치의 강철 장갑을 관통할 수 있으며 다양한 대전차 및 대보병 탄을 발사할 수 있습니다."
 large_gun_tech: "초기 중전차포"
 large_gun_tech_desc: "90년대 들어 관통력을 높여야 할 필요성이 높아지면서 직경 130~135mm의 중전차포가 계획되었습니다."
 large_gun_tech_2: "개선된 중전차포"
 large_gun_tech_2_desc: "최신의 합금과 프로그램된 탄약으로 인해 이 2세대 중전차포는 적들에게 지옥을 선사해줍니다."
 very_large_gun_tech: "초기 초중전차포"
 very_large_gun_tech_desc: "이 대구경 포는 눈에 보이는 모든 것을 파괴할 수 있습니다. 구경 152mm로, 장갑을 뚫지 못하더라도 원거리에서 포탑을 뒤틀리게 하고 장갑을 부숩니다."
 very_large_gun_tech_2: "개선된 초중전차포"
 very_large_gun_tech_2_desc: "최신 탄약과 컴퓨터 기술 개발이 현재 고품질의 화기에 적용되며, 전투 장갑 차량에게는 더할나위 없이 최고의 포가 되었습니다."
 blue_water_expert_xp_gain_factor_hidden_spirit: "Global Naval Ambitions Hidden Spirit"
 green_water_expert_xp_gain_factor_hidden_spirit: "Waters That Surround Us Hidden Spirit"
 securing_the_coast_hidden_spirit: "Securing The Coast Hidden Spirit"
 green_water_navy_hidden_spirit: "Green Waters Navy Hidden Spirit"
 EQ_MOD_CAT_module_surface_power_source_category_TITLE: "수상 전력"
 excavation_tech_research: "채굴 기술 연구 속도"
 TITLE_BLUE_WATER_NAVY: "대양해군"
 TITLE_BLUE_WATER_NAVY_DESC: "대양 해군은 넓은 바다에서 전 세계를 누비며 작전을 수행할 수 있는 해상 전력입니다."
 TITLE_GREEN_WATER_NAVY: "현존함대"
 TITLE_GREEN_WATER_NAVY_DESC: "현존 함대는 국가 주변의 해안 지역에서 작전을 수행할 수 있는 해상 전력이며 그 너머의 바다에서 진행되는 작전 수행 능력은 제한적입니다."
 Cat_blue_water_navy: "대양해군"
 Cat_blue_water_navy_desc: "대양 해군은 넓은 바다에서 전 세계를 누비며 작전을 수행할 수 있는 해상 전력입니다. 그 정의는 각 전력마다 차이가 있지만, 장거리의 해상 통제 능력이 요구되는 건 변함이 없습니다. 이는 국가의 해군이 자국 본토와 멀리 떨어진 지역에서 힘을 투사할 수 있도록 하며 대부분 하나 이상의 항공모함이 동반됩니다."
 Cat_green_water_navy: "현존함대"
 Cat_green_water_navy_desc: "현존 함대는 국가 주변의 해안 지역에서 작전을 수행할 수 있는 해상 전력이며 그 너머의 바다에서 진행되는 작전 수행 능력은 제한적입니다."
 floating_fortresses: "떠다니는 요새"
 floating_fortresses_desc: "항공모함은 바다의 새로운 요새입니다. 중 화기로 도배되어 필요 이상의 많은 항공기로 무장했기에, 해군이 해상에서의 권력을 투사하고 바다를 통제할 수 있도록 도와줄 것입니다. "
 distance_decimation: "장거리 섬멸"
 distance_decimation_desc: "우리 해안의 안전을 위해 저 멀리 있는 그들을 몰살시켜야 합니다."
 the_prowlers: "바다의 배회자"
 the_prowlers_desc: "잠수함의 유일한 목적은 바다를 서성이며 주력 함대에 위협이 될 수 있는 그 무엇이든 전멸시키는데 있습니다."
 far_from_home: "바다 저 멀리"
 far_from_home_desc: "우리 함대의 주 목적은 해안을 벗어나 멀리에서 활동하는 것입니다. 극대화된 보급 체계와 국제 위성 네트워크와의 연결은 지구 어느 곳이든 작전의 무결성을 극대화하기 위해 반드시 행해져야 하는 일입니다."
 secured_shipping: "안전한 항해"
 secured_shipping_desc: "선박의 항로는 우리 함대가 충분히 보급받고 지원받을 수 있도록 무슨 수를 써서라도 보호되어야만 합니다."
 deck_discipline: "갑판 교리"
 deck_discipline_desc: "항공모함의 목적은 적에 대항하여 효과적이고 지속적인 공중 우세를 보장하는데 있습니다. 적절한 갑판 교리를 통해 이 목적을 달성할 수 있을 겁니다."
 rolling_thunder: "요동치는 번개"
 rolling_thunder_desc: "함선들의 효과적인 일제 사격을 통해 우릴 위협할 수 있는 이들을 향한 최대의 피해를 가져다 줄 수 있습니다."
 death_from_below: "해저에서의 죽음"
 death_from_below_desc: "우리 잠수함 함대는 망망대해의 작전에서 필수적인 요소입니다. 그들이 한번에 함선을 타격할 수 있도록 합니다."
 air_dominance: "공중 우세"
 air_dominance_desc: "모든 적 항공기를 추락시키고 우릴 공격할 수 있는 그들의 능력을 억제합니다."
 missile_support: "미사일 지원"
 missile_support_desc: "지원 작전에 미사일을 활용함으로써 상륙 작전과 더불어 적에 대항하여 큰 도움을 줄 수 있습니다."
 hidden_from_view: "시야에서 은닉"
 hidden_from_view_desc: "우리 잠수함을 적 헬리콥터와 다른 잠수함들의 시야에서 은닉시킴으로써 잠수함 작전에 필요한 충분한 공간을 확보할 수 있도록 합니다."
 zone_of_control: "통제 영역"
 zone_of_control_desc: "제대로 정의된 통제 영역을 설립합니다."
 long_distance_persistence: "항상 장거리 유지"
 long_distance_persistence_desc: "지속성"
 nuclear_dominance: "핵 동력 우선"
 nuclear_dominance_desc: "함선이 무겁고 더 많은 핵 동력을 사용할 수록 함선도 더욱 뛰어납니다."
 replenishment_at_sea: "바다에서의 보급"
 replenishment_at_sea_desc: "보급에 집중하고 우리 선박의 요구에 따라 후방 교체시 충분한 보급을 가능하게 함으로써 우리 함대의 내구도를 오랜 기간 유지할 수 있게 됩니다."
 man_in_the_high_seas: "공해의 사나이"
 man_in_the_high_seas_desc: "우리 해군은 공해의 사나이가 될 것입니다. 그 어느 바다, 그 어느 곳에서든 그 누구도 건들 수 없을 정도로 지배할 것입니다."
 global_naval_ambitions: "세계로 나아가는 바다에 대한 야망"
 global_naval_ambitions_desc: "우리 해군의 야망은 한계가 없습니다. 우리의 목적은 저 드넓은 세계이며 완전한 해상 우위를 달성하기 전까지 우리는 멈추지 않을 것입니다."
 naval_force_projection: "해군력 투사"
 naval_force_projection_desc: "전 세계에 힘을 투시할 수 있는 능력을 가지기 위해선 강력한 함대를 유지시킬 필요가 있습니다. 우리의 권력은 지구 전체에 행사할 수 있어야 하며 그 어느 적에도 대항할 수 있어야 합니다."
 the_waters_that_surrounds_us: "우리 주변의 바다"
 the_waters_that_surrounds_us_desc: "우리 함대가 해안 주변을 벗어나지 못하도록 함으로써 우리 해안에 더욱 집중할 수 있게 될 것입니다."
 workhorse_of_the_fleet: "함대의 일꾼"
 workhorse_of_the_fleet_desc: "호위함과 구축함은 우리 해군의 일꾼과 다름 없습니다. 그들이 가장 먼저 타격하고 그들이 모든 것을 정리합니다."
 coast_guard: "해안 경비"
 coast_guard_desc: "초계함과 같은 경함선은 우리 해안을 지키는 일꾼입니다."
 the_wolves: "늑대 떼"
 the_wolves_desc: "기다란 잠수함 편대의 사냥보다 작은 늑대 떼와 같은 잠수함의 조직은 단기간에 최대의 화력을 행사하며 재빨리 모습을 감추기에 용이합니다."
 modern_designations: "현대의 호칭"
 modern_designations_desc: "현대에 맞는 적절한 호칭을 부여함으로써 구식의 시스템을 제거하고 현대 해군의 기준에 맞춘 만족스러운 체계를 확립합니다."
 securing_the_coast: "해안 보호"
 securing_the_coast_desc: "우리나라의 해안 지대는 무슨 일이 있어도 지켜내야만 합니다."
 destruction_of_shipping: "해상 운송 파괴"
 destruction_of_shipping_desc: "우위한 적에 대항하기 위해선 적의 보급을 파괴해야만 합니다. 재빠르게 타격하여 적의 보급 능력을 제거합시다."
 lightweight_carriers: "경 항모"
 lightweight_carriers_desc: "초중항모 및 중항모는 다른 함선들의 표적이 될 뿐입니다. 강습상륙함에 더욱 집중함으로써 유사시에 적에게 표적이 될 수 있는 선박이 더 작은 함선이 될 수 있도록 합니다."
 modernize_the_fleet: "함대 현대화"
 modernize_the_fleet_desc: "함대를 현대화하는 것은 함선들의 전투 지속능력에 매우 중요한 요소입니다. 또한 최신 중의 최신 함선만 생산하는 것이 더욱 저렴하며 효율적입니다."
 logistical_disruption: "보급 체계의 혼란"
 logistical_disruption_desc: "보급 체계에 혼란을 가중시키고 수송 항로를 손쉽게 방어할 수 있도록 함으로써 승리를 가져다줌과 더불어 우리 해안에서 더  멀리 진출할 수 있도록 해줄 것입니다."
 counter_blue_water_tactics: "대양해군 전술 반격"
 counter_blue_water_tactics_desc: "우리는 일부 적들에 대해서는 절대 바다에서 힘을 행사할 수 없을 겁니다. 그러나, 우리 해안을 그들로 부터 방어하는 것은 가능합니다."
 safety_in_our_shores: "우리 해안에서 안전히"
 safety_in_our_shores_desc: "지뢰를 활용한 이전의 간결화된 전술을 사용함으로써 우리 해안을 지킬 수 있을 겁니다."
 hit_and_run: "치고 빠지기"
 hit_and_run_desc: "신속하고 지속적인 공격은 적의 조직력을 무너뜨리고 해상 교전에서 심각한 손상을 피할 수 있도록 도와줄 것입니다."
 three_month_rotations: "3개월 단위 교체"
 three_month_rotations_desc: "배치된 함선을 3개월 주기로 교체합니다."
 air_naval_coordination: "해공군 협력"
 air_naval_coordination_desc: "타격 부대를 지상 기반 항공기와 협력시킴으로써 더욱 빠르고 손쉽게 타격할 수 있게 됩니다."
 topple_the_fortresses: "요새 전복"
 topple_the_fortresses_desc: "적의 항공모함을 타격하는 것은 적 함대의 완전한 몰락을 의미합니다. 떠다니는 요새를 무너트립시다!"
 maintain_the_coasts: "해안 유지"
 maintain_the_coasts_desc: "해안이 최고입니다. 해안이 모든 것의 기본입니다."
 strength_in_numbers: "다다익선"
 strength_in_numbers_desc: "바다는 우리와 적 함선의 뼈로 뒤덮힐 것입니다."
 short_sorties: "단기간 출격"
 short_sorties_desc: "적 항공기에 빠르게 대응함으로써 모든 것이 제대로 보존될 수 있도록 합니다."
 topple_the_goliaths: "골리앗을 전복시켜라"
 topple_the_goliaths_desc: "우리는 다윗이고 골리앗에 승리할 것입니다."
 Cat_CnC_research: "지휘 통제 장비 연구"
 nsb_Arty_upgrade_1: "다발 동시 충격"
 nsb_Arty_upgrade_1_desc: "발사각과 각각의 탄속을 변경하는 과정을 통해 모든 발사체가 목표에 동시다발적으로 대응할 수 있도록 합니다."
 nsb_Arty_upgrade_2: "사격 통제 장치"
 nsb_Arty_upgrade_2_desc: "표적, 추적, 그리고 타격에 특화되어 장거리 무기 체계 지원 목적으로 설계되었습니다"
 nsb_Arty_upgrade_3: "추진체 수량의 다양화"
 nsb_Arty_upgrade_3_desc: "포 탄약과 함께 추진제가 발사되는 양은 추진제의 발전과 증강에 따라 달라집니다. 이는 목표물과의 거리, 전략적인 상황을 고려하여 결정됩니다."
 nsb_Arty_upgrade_4: "다발 동시 충격 II"
 nsb_Arty_upgrade_4_desc: "적 표적에 대한 동시다발적인 대응을 가능하게 하는 고성능의 계선된 체계입니다"
 nsb_Arty_upgrade_5: "대량 적재 액체 추친체"
 nsb_Arty_upgrade_5_desc: "단순화된 총기 설계와 더불어 전술과 보급의 다양성을 가능하게 하는 향상된 기술입니다"
 nsb_SP_arty_1: "자주포 1985"
 nsb_SP_arty_1_desc: "자주포는 강력한 간접적인 화력으로 시계 밖의 전장 필요한 곳 어디에나 정확하고 지속적인 사격을 제공할 수 있습니다. 자주포는 장전수들의 손으로 재장전됩니다. 자체적인 동력으로 이동해서 적의 대 포병 사격을 피할 수 있습니다."
 nsb_SP_arty_2: "자주포 2005"
 nsb_SP_arty_2_desc: "자주포는 강력한 간접적인 화력으로 시계 밖의 전장 필요한 곳 어디에나 정확하고 지속적인 사격을 제공할 수 있습니다. 자주포는 장전수들의 손으로 재장전됩니다. 자체적인 동력으로 이동해서 적의 대 포병 사격을 피할 수 있습니다."
 nsb_SP_arty_3: "자주포 2025"
 nsb_SP_arty_3_desc: "자주포는 강력한 간접적인 화력으로 시계 밖의 전장 필요한 곳 어디에나 정확하고 지속적인 사격을 제공할 수 있습니다. 자주포는 장전수들의 손으로 재장전됩니다. 자체적인 동력으로 이동해서 적의 대 포병 사격을 피할 수 있습니다."
 nsb_SP_arty_4: "자주포 2035"
 nsb_SP_arty_4_desc: "자주포는 강력한 간접적인 화력으로 시계 밖의 전장 필요한 곳 어디에나 정확하고 지속적인 사격을 제공할 수 있습니다. 자주포는 장전수들의 손으로 재장전됩니다. 자체적인 동력으로 이동해서 적의 대 포병 사격을 피할 수 있습니다."
 nsb_artillery_0: "야포 1965"
 nsb_artillery_0_desc: "야포는 강력한 간접적인 화력으로 시계 밖의 전장 필요한 곳 어디에나 정확하고 지속적인 사격을 제공할 수 있습니다. 야포는 운용병들의 손으로 재장전됩니다. 견인할 차량이 따로 필요하기 때문에, 기동 중 사격이 어려우며 적의 대포병 사격에 매우 취약합니다. 경량 저구경탄 야포는 수동으로 이동이 가능하며, 수송기에 실을 수 있게 되어 공수작전에도 투입이 가능합니다."
 armor_subtitle_afv_hull: "장갑전투차량 차체"
 armour_subtitle_afv_weapons: "경 장갑전투차량 화기"
 logistical_goliath: "골리앗 병참술 개선"
 logistical_goliath_desc: "골리앗 선박은 너무 많은 것을 소비합니다. 새로운 조직 교리를 도입함으로써 보급을 아끼고 다른 곳에 활용할 수 있도록 합니다."
 afv_tech: "초기 장갑전투차량"
 afv_tech_desc: "1세대 장갑전투차량"
 afv_tech_1: "냉전기  장갑전투차량"
 afv_tech_1_desc: "1970-80년대의 지상전을 장악했었던 개선된 차체입니다."
 afv_tech_2: "냉전 이후 장갑전투차량"
 afv_tech_2_desc: "냉전 직후 개발된 장갑전투차량입니다."
 afv_tech_3: "현대 장갑전투차량"
 afv_tech_3_desc: "2010년에 개발된 현대 장갑전투차량"
 afv_tech_4: "미래 장갑전투차량"
 afv_tech_4_desc: "최근 시작된 최신 장갑전투차량 개발은 2030년에 완료될 것으로 예상됩니다."
 small_medium_gun_tech_4: "미래 경전차포"
 small_medium_gun_tech_4_desc: "향상된 총구의 속도와 전차 주포에서 차용된 구성 부품으로, 미래의 경전자포는 전장에서 거의 모든 위협에 대응할 수 있을 것입니다."
 medium_gun_tech_4: "미래 중형 전차포"
 medium_gun_tech_4_desc: "추가적인 전열 화학 추진을 통해, 미래의 전차포는 탄환이 포신 전체를 통과하는 동안 가속하게 되므로 매우 향상된 총구 속도를 가지게 될 것입니다."
 large_gun_tech_3: "향상된 중전차포"
 large_gun_tech_3_desc: "개선된 설계를 통해, 향상된 중전차포에서 발사된 탄환은 차량과 보병에 매우 효과적입니다."
 very_large_gun_tech_3: "향상된 초중전차포"
 very_large_gun_tech_3_desc: "탄환의 추가적인 전자기 가속으로 인해, 초중전차포는 그 포탄으로 장갑, 건물은 물론 벙커까지도 관통할 수 있습니다."
 small_autocannon_tech: "냉전 초기 기관포"
 small_autocannon_tech_desc: "20-30mm의 구경으로써, 2차대전의 대공포에서 일부 개조된 형태입니다. 그래도, 제 역할은 해냅니다."
 small_autocannon_tech_2: "냉전 후기 기관포"
 small_autocannon_tech_2_desc: "보병과 철물에 대응하기 위해 만들어진 기관포입니다."
 small_autocannon_tech_3: "현대 기관포"
 small_autocannon_tech_3_desc: "신식 개발, 공중 폭발 탄약, 계획된 발사를 탑재하였습니다."
 small_autocannon_tech_4: "미래 기관포"
 small_autocannon_tech_4_desc: "초신식의 기관포로, 더 이상의 발전은 무의미합니다."
 big_autocannon_tech: "냉전 초기 중 기관포"
 big_autocannon_tech_desc: "35에서 60mm 구경의 대구경 기관포로 눈에 보이는 모든 경장갑을 파괴할 수 있습니다"
 big_autocannon_tech_2: "냉전 후기 중 기관포"
 big_autocannon_tech_2_desc: "새로운 날개안정분리철갑탄 (APFSDS)을 적용하며, 이 대포는 장난이 아닙니다."
 big_autocannon_tech_3: "현대 중 기관포"
 big_autocannon_tech_3_desc: "전장의 모든 장갑에 위협이 되도록 설계되었습니다."
 big_autocannon_tech_4: "미래 중 기관포"
 big_autocannon_tech_4_desc: "그 어떤 장갑이든 관통할 수 있도록 설계된 향상된 대구경 기관포입니다."
 assault_gun_tech: "냉전 초기 돌격포"
 assault_gun_tech_desc: "직접적인 보병 지원을 위해 대전기 이후에 고안되었습니다."
 assault_gun_tech_2: "냉전 후기 돌격포"
 assault_gun_tech_2_desc: "개선된 탄도, 대전기 이후 모델과 비교했을때 향상된 파편탄을 가지고 있습니다."
 assault_gun_tech_3: "현대 돌격포"
 assault_gun_tech_4: "미래 돌격포"
 assault_gun_tech_4_desc: "집속 타격, 향상된 벙거 버스팅을 포함한 모든 것을 할 수 있습니다. 다만, 전차들은 유일하게 살아남을지도 모릅니다."
