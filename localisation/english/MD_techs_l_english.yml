 silo_5: "다중 방어 방공호"
 silo_5_desc: "§Y복합 미사일 사일로§! 당 §Y8개의 사일로§!\n ICBM을 기반으로 하는 '다중 보호 방호'의 개념에서, 미사일은 수천개의 사일로로 분리되고, 미사일 본체는 사일로 개체 안에서 불규칙적으로 움직이기에 적들은 미사일의 정확한 위치를 알기 어렵습니다. 적의 입장에서 모든 ICBM 개체를 공격하고 심각한 피해를 방지하기 위해선, 그들은 모든 사일로에 반격을 가해야 합니다. 충분한 사일로가 있다면, 그들은 몇 안되는 미사일을 요격하기 위해 상당한 양의 탄두를 그들의 비축고에서 소모해야할 것이며, 그 비용은 감당할 수 없을 정도로 막대할 것입니다."
 silo_6: "고밀도 사일로"
 silo_6_desc: "§Y복합 미사일 사일로§! 당 §Y10개의 사일로§!\n 밀집 배치 전략에서, 10개의 단단한 사일로 개체가 경로를 따라 일직선으로 서로 근접한 위치에서 날아갈 것입니다. 이 사일로 행렬은  예상 미사일 경로를 따라 날아갈 겁니다. 각각의 \"매우 단단한\" 사일로는 완전히 명중시키지 않는한 파괴되지 않을 것입니다. 첫번째 탄두가 요격되면, 이는 공중에서 수천 피트 가량 퍼지는 잔해 구름을 생성할 것입니다. 다음 순서의 탄두가 도착하면, 이는 잔해와 충돌하여 또 한번 파괴될 것입니다. 이 전략은 '먼지 방어'라고도 불립니다."
