 frigate_hull_1: "1965년형 호위함 함체"
 frigate_hull_1_desc: "현대의 많은 해군에서 중심을 구성하는 호위함 (프리깃)은 '대양 해군'의 일원으로써 함대전에 참여할 수 있습니다. 이 함선은 초계함 급의 선박과 비교하였을 때 사거리가 늘어났으며 더욱 큰 규모의 크기를 자랑합니다. 비록 함대 방어의 역할로써 대부분 사용되고 있지만, 호위함은 함대 내에서 꽤나 광범위한 역할을 수행할 수 있으며, 요구에 따라 더욱 공격적인 성향의 임무를 포함하는 다양한 역할과 상황에 배치될 수 있도록 개조할 수도 있습니다. 호위함은 다음과 같은 임무에 주로 사용됩니다: 함대 방어, 대잠 및 대공 기능, 그리고 해양 수송의 임무까지 수행합니다."
