 TITLE_INTERNET_SUBTITLE: "인터넷"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE: "인공 지능 기술"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC: "인공 지능은 기계를 통해 설명 가능한 모든 지능 관련 분야들을 나타냅니다."
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "나노 섬유와\n3D 프린터"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "나노 섬유와 3D 프린터는 현대 시대의 산업 분야에 접근하는 더욱 새로운 방식입니다. 그러나 이들은, 현대 시대에 소개된 제일 중요한 기술들 중 하나이기도 합니다."
 CIVILIAN_TITLE_GENETICS: "유전 공학"
 CIVILIAN_TITLE_GENETICS_DESC: "유전 공학은 비교적 새로운 과학 분야 입니다. 이는 주로 유전학을 이해하거나 이를 변형하는 존재에 대해 초점을 맞추고 있습니다."
 CIVILIAN_TITLE_FUEL: "연료 정제\n및 에너지 기술"
 CIVILIAN_TITLE_FUEL_DESC: "현대 시대의 연료 정제는 과거의 연료 정제 과정을 기반으로 하며 바이오 연료와 관련된 방향으로 점점 발전해 나갑니다."
 night_vision_1: "1세대 야간 투시경"
 night_vision_1_desc: "1세대 야간 투시경은 매우 기초적인 장비입니다. 이들은 그들의 환경을 정밀하고 깔끔하게 표현하는데 큰 제한이 있지만, 그래도 사용자들이 더 효과적인 야간 전투를 가능하게 합니다."
 night_vision_2: "2세대 야간 투시경"
 night_vision_2_desc: "2세대 야간 투시경은 1세대의 형태를 개선하였고 더 가늘어진 이미지와 야간 투시경의 가시거리를 증가시켰습니다."
 night_vision_3: "3세대 야간 투시경"
 night_vision_3_desc: "3세대 고글은 다시 한번 이전의 형태를 개선하였으나, 이번에는 전투자들이 낮에 보이는 것과 거의 동일한 이미지를 볼 수 있도록 더욱 기능을 개선하였습니다."
 night_vision_4: "4세대 야간 투시경"
 night_vision_4_desc: "4세대는 가장 많은 개선을 이루어낸 야간 투시경으로써, 매우 깔끔한 이미지를 보여주고 전투 상황에서 매우 효율적입니다."
 support_weapons: "냉전 시대 지원 화기"
 support_weapons_desc: "지원 화기는 장거리에서 화력 지원을 제공하고 적 위치를 압박하기 위해 자주 쓰여왔습니다. 이 관점은 냉전 시대에 크게 발전하였습니다."
 squad_automatic_weapon: "편대 자동화 무기"
 squad_automatic_weapon_desc: "편대 자동화 무기는 편대 구조의 중요한 역할로써 세기 말 부터 그 모양을 갖춰가기 시작하였습니다."
 tandem_charge_warheads: "탠덤 기반 탄두"
 tandem_charge_warheads_desc: "탠덤 기반 탄두는 장갑차와 헬리콥터와의 전투에서 우리 보병들에게 큰 도움을 줄 것입니다."
 support_weapons2: "현대 지원 화기"
 support_weapons2_desc: "우리의 경기관총과 대전차 무기들의 효율을 위한 수송 시스템의 개선은 대성공을 거두었습니다."
 support_weapons3: "향상된 대전차 무기"
 support_weapons3_desc: "대전차 무기들의 개선은 적 부대에 대항하여 더욱 높은 관통력을 가져다 줄 것입니다."
 support_weapons4: "보병자동소총"
 support_weapons4_desc: "보병자동소총은 경기관총의 모든 기능들을 가지고 있고, 이를 하나로 묶어 사용하기에 편리한 형태로 만든 다중 구조의 형태를 대체하기 위한 형태의 소총입니다."
 support_weapons5: "향상된 대공 무기"
 support_weapons5_desc: "경 대공 무기들은 최근 몇년간 엄청난 발전을 하였으며, 실제 전투에서 헬리콥터의 역할을 대체하기 시작하였습니다."
 special_forces: "특수부대"
 special_forces_desc: "'특수 부대'는 일반 부대와 더욱 전문화된 부대를 구분하기 위해 전 세계의 군대에서 쓰이는 용어입니다."
 special_forces2: "개인 방어 무기"
 special_forces2_desc: "개인 방어 무기는 근접전 상황에서 더욱 재빠른 대응을 하기 위해 우리 특수 부대에 널리 사용되고 있으며 이와 동시에 그 부대들에선 이것이 특별한 이슈로 떠오르고 있습니다."
 special_forces3: "현대 특수부대"
 special_forces3_desc: "추가적인 훈련은 우리 특수부대가 적에 대항하여 더욱 발전할 수 있도록 해줄 것입니다."
 special_forces4: "지정된 특수부대 무기"
 special_forces4_desc: "지정된 특수부대 무기들은 우리 특수부대에 무엇이 필요한지 정확히 파악하고 이를 공급해주기 위한 구체적인 과정을 보여줍니다."
 special_forces5: "사이버 특수부대"
 special_forces5_desc: "우리 특수부대를 위한 사이버 훈련을 시작하는 것은 그들이 우리의 적들에 대항하여 더 크고 중요한 정보를 입수할 수 있도록 해줄 것입니다."
 special_forces6: "미래 특수부대"
 special_forces6_desc: "그 누구도 군대 내에서 특수부대의 미래가 어떻게 될지 알 수 없습니다. 그러나, 우리는 계속해서 이 부대들을 우선 순위에 놓고 발전시키는 것이 급선무 일 것입니다."
 body_armor_1980: "케블러 방탄복"
 body_armor_1980_desc: "케블러 방탄복 이전의 초기 방탄복들은 주로 나일론으로 만들어졌습니다. 케블러 방탄복은 1975년 첫 선을 보인 발명품으로, 1980년대에 미군에서 채택을 하였습니다.\n\n보호부위가 상체만으로 한정되고, 구경이 작은 권총탄만 막아줄 수 있었습니다."
 body_armor_2000: "방탄판 강화 방탄복"
 body_armor_2000_desc: "오랫동안 세라믹이 방탄복에 사용되고 있다고 하여도, 현대 방탄복이라 할 수 있는 발명품은 90년대에서 2000년대 초에 도입된 것이 사실입니다. 이 새로운 방탄복은 소총탄 또한 막을 수 있으며, 보호 부위도 사타구니에서 목까지 늘어났습니다."
 body_armor_2010: "향상된 전술 방탄복"
 body_armor_2010_desc: "강력한 방호력을 제공하는 방탄복은 사용자에게 있어서 다루기 어려운 장비였습니다. 하지만 이 방탄복은 더욱 더 가벼운 전술적인 디자인을 띄고 있습니다. 그와 동시에 강력한 방호력을 제공하고, 사용자의 움직임에 어떠한 제한도 주지 않습니다. 현대 방탄복은 개인의 체형에 맞게 제작되는 전술적인 방탄복으로써 어떠한 상황에서도 사용할 수 있습니다. 또한 철갑탄도 방호할 수 있습니다."
 body_armor_2030: "전술 강습복"
 body_armor_2030_desc: "파편과 총알만이 군인들을 위협하는 요소가 아닙니다. 외골격 전투복의 형태로 만들어진 이 군복은 체온 유지, 실시간 외부 환경 동화를 제어하며 사용자의 안전을 보장합니다. 또한 무거운 세라믹 방탄복이 아닌, 방탄력이 있는 액체 고무 물질로 만들어졌습니다."
 camouflage: "초기 위장"
 camouflage_desc: "지난 수세기 동안 군대에서 위장이 사용되기는 했으나, 진정한 위장색이라 할만한 색은 2차대전 전후 군복에서 사용되었습니다. 첫 위장색은 2개에서 3개의 색깔이 고르게 분배되어 있는 색깔을 띄고 있습니다."
 camouflage2: "다중 위장"
 camouflage2_desc: "다색 위장은 초기 위장에 적용된 색깔의 두깨를 변형시켜 만든 변형형입니다. 바탕색에 색깔이 칠해진 이 위장은 기하학적인 형상을 띄고 있습니다. 이 속임수로 자연물과 비슷한 색상을 띄도록 보이도록 할 수 있으며, 거리에 따라서 여러 자연물의 색깔에 동화될 것입니다."
 camouflage3: "디지털 위장"
 camouflage3_desc: "디지털 위장은 다중 위장의 개량형으로써 컴퓨터에 의해 무늬가 새겨진 위장입니다. 디지털 위장은 점모양으로 보이며, 이전과 같이 동일한 무늬가 반복되는 위장이 아닙니다."
 camouflage4: "개인 다스펙트럼 위장"
 camouflage4_desc: "다스펙트럼 위장은 적외선, 레이더에 기반을 둔 탐지기의 탐지를 피하는 기술을 적용한 위장입니다. 모든 전투 상황에서 사용할 수 있는 놀라운 병사 개개인의 길리 슈트에 적용되어 있습니다. 현대 재료공학을 통해, 적외선 차단 도료를 군복에 적용할 수 있었습니다."
 camouflage5: "열위장"
 camouflage5_desc: "반사하는 물질을 통해서, 인간의 눈을 속일 수 있었고 완벽히 물체를 감출 수 있게 되었습니다. 전자기 방사 또한 비틀어서 무기, 차량, 탑재 무기, 사람까지도 인간의 눈에서 보이지 않게 만들 수 있습니다."
 TITLE_LEGACY_DOCTRINES: "과거 교리"
 LEGACY_DOCTRINES_TITLE: "과거 교리는 냉전 당시의 교리로 현대 교리에 상당한 영향을 주었습니다."
 legacy_doctrines: "과거 교리"
 legacy_doctrines_desc: "과거 교리는 냉전 당시의 교리로 현대 교리에 상당한 영향을 주었습니다. 하지만 시간이 지나면서 교리는 변하였지만, 병사들에게는 이러한 과거의 잔재가 여전히 뿌리 깊숙이 있습니다."
 armoured_mass_assault: "대규모 기갑 돌격"
 armoured_mass_assault_desc: "무자비한 속도와 결단력으로 무장한 기갑 전력과 중보병의 조화는 적의 최전방을 돌파할 수 있도록 해줄 것입니다."
 TITLE_NETWORK: "네트워크 중심전"
 NETWORK_CENTRIC_WARFARE_TITLE: "네트워크 중심 전투는 복잡한 컴퓨터 네트워크를 통해 전쟁의 모든 부분을 연결시켜 정보 우세를 통한 완전한 우세를 달성하고자 하는 교리입니다."
 Network_Centric_Warfare: "네트워크 중심전"
 Network_Centric_Warfare_desc: "네트워크 중심 전투는 90년대에 미국에 의해 개척된 분야이며 지휘 통제 그리고 컴퓨터 기반의 감시 도구를 군대의 소단위 부대에 적극적으로 도입한 것입니다. 이는 결정권자와 전투부대의 상황 인지 능력을 향상시킬 것이며 슈퍼컴퓨터를 통해 계획 시간을 줄여 빠른 표적 평가 또한 가능하도록 할 것입니다."
 TITLE_DECENTRALIZED: "분산화 전쟁"
 DECENTRALIZED_WARFARE_TITLE: "지휘 체계를 분산하고 정보전의 경계를 사회의 모든 측면으로 확장함으로써, 적의 상황 인지와 지역 수준의 작전적 우위를 확보하는 것을 거부할 수 있습니다."
 Decentralized_Warfare: "분산화 전쟁"
 Decentralized_Warfare_desc: "분산화 및 비대칭적 전투는 이란과 러시아가 개척하였습니다. 이는 분쟁에서 네트워크화되고 기술적으로 우월한 적의 지휘 통제 체계를 마비시키는 것을 상정하였습니다. 이것을 달성하기 위해 소단위 부대가 독립적인 의사 결정과 지휘 체계를 통해 전투 효율성을 유지하도록 변형되었습니다. 이는 또한 대체 수단과 호의적인 지역 주민들과의 강력한 협력을 통해 지역 정보상의 우위를 달성에 큰 중점을 두었습니다."
 TITLE_GUERILLA: "게릴라전"
 GUERILLA_WARFARE_TITLE: "적의 결정적인 전투를 거부하고 대신 그들의 지원 체계를 공격함으로써 그들을 기습을 통해 타격할 수 있는 소단위 부대로 분산되도록 강제합니다. 시민과 전투원의 경계를 허물고 혼돈을 확산시켜 적의 사기를 떨어트려 패배를 인정하도록 합니다."
 Guerilla_Warfare: "게릴라전"
 Guerilla_Warfare_desc: "비정부 운동가들이 폭넓게 사용하는 게릴라전은 일부 지역에서 지형 혹은 매복을 통한 균형을 이룰 수 있는 상황을 제외하고 적과의 직접 교전을 거부함으로써 적의 군사적 우세를 분산시키는 것을 목표로 합니다. 정치적인 최종 목표를 위해 싸우며 적의 안정도와 전투 의지를 소모시키기 위해 심리전과 같은 비군사 수단을 동원합니다. 아이러니하게도, 혼란을 확산시켜 안정적인 사회를 위한 유일한 대안이 우리 스스로가 됨에 따라 지원을 얻습니다."
 Civilian_Infiltration: "민간 침투"
 Civilian_Infiltration_desc: "성공적인 반란의 핵심은 보호와 모집 기반을 확보하기 위해 일반인들과 섞여, 적이 반란군을 대상으로한 정밀한 군사 행동을 불가능하게 함에 있습니다."
 Drug_Manufacture: "마약 생산"
 Drug_Manufacture_desc: "어떤 반란이든 자금이 필요하며, 불법적인 마약 생산 및 유통을 통해 막대한 자금을 손에 넣을 수 있을 것입니다."
 Ideological_Purity: "이념적 순수함"
 Ideological_Purity_desc: "마약에 대한 수입을 포기함으로써 적국에 대한 도덕적인 우위를 얻어낼 수 있습니다. 또한 조직은 승리하기 위한 이념적 순수함을 달성하여 탐욕과 같은 유혹으로부터 떨어져 한층 더 보호될 수 있습니다."
 Social_Services: "대민 지원"
 Social_Services_desc: "공공 서비스의 부족을 이용하거나 야기하여 사람들의 충성심을 우리에게 돌려놓는데 대민 지원을 이용할 수 있습니다."
 Human_Shield: "인간 방패"
 Human_Shield_desc: "지역민들의 충성심이 있다면 우리는 민간인과의 물리적으로 가까이에 주둔하여 적의 대량 공습으로부터 우리를 보호 할 수 있습니다. 그럼에도 우리가 폭격을 당한다면 민간인 사상자들은 적의 전쟁 지지도를 감소시킬 수 있는 선전으로 이용될 수 있습니다."
 Youth_Indoctination: "청년층 세뇌"
 Youth_Indoctination_desc: "교육 부분을 통제함으로써, 청소년들에게 이념적 세뇌를 시켜 이상을 위해 모든 것을 위해 희생할 수 있는 미래의 전사들을 양성 할 수 있습니다."
 Hit_and_Run_Tactics: "치고 빠지기 전술"
 Hit_and_Run_Tactics_desc: "공격적인 치고 빠지기 전술은 지리적으로 적의 병력을 분산시켜, 우리가 공격하기 쉬운 대상이 되게 하는것을 목표로 합니다. 동시에 성공적인 작전을 우리의 이미지를 강화할 것이며 손실을 최소화 시킬 것입니다."
 Prison_Raids: "감옥 습격"
 Prison_Raids_desc: "감옥을 습격해 죄수들을 풀어주어, 이 죄수들이 우리에게 가지는 우호적인 태도를 이용해 충분한 모병 기반을 확보할 수 있습니다. 이들은 일반적인 삶을 살 수 없으므로 무기를 들고 우리와 함께 싸우려고 할 것입니다."
 Urban_Focus: "시가전 중점"
 Urban_Focus_desc: "시가지 작전 특화를 선택하여 적에게는 매우 혼란스러운 그리고 우리에게는 매끄러운 전장 작전을 구상할 수 있게 합니다."
 3D_Swarming: "3차원 군집화"
 3D_Swarming_desc: "시가지 건물을 사용하는 것은 우리에게 있어서 이점이며, 다층 건물을 통한 기동을 통해 적들에게 위아래로 접근하며, 구역에서 복수의 방향을 통해 치명적인 화력을 적에게 집중 투사할 수 있습니다."
 No_Surrender: "결사 항전"
 No_Surrender_desc: "우리가 시가지에 주둔함에 따라 우리는 적 포위에 취약하게 되었습니다. 하지만 명확한 퇴로가 없기 때문에 우리의 병력은 죽을 때까지 싸우고자하는 의지력을 얻을 것 입니다."
 Rural_Focus: "야지 중점"
 Rural_Focus_desc: "야지 작전 특화를 선택하여 우리는 적이 가장 취약한 험지에서 우리는 강점을 가지게 될 것입니다. 만약 지형이 우리에게 유리하다면 우리는 기동성과 퇴각 가능성을 확보 할 것입니다."
 Tactical_Retreats: "전술적 후퇴"
 Tactical_Retreats_desc: "유리한 때에 후퇴하여 다른 지역을 보강하는 동시에 우리의 병력을 보존 할 수 있습니다. 적이 재점령한 지역을 충분히 방어하기에 충분하지 않다면 우리는 언제나 그들과 싸울 수 있습니다. 적이 결정적인 승리를 거두지 못하게 함으로써 그들의 사기를 소모시킬 것 입니다."
 Covert_Relocation: "위장된 재배치"
 Covert_Relocation_desc: "전략적 심도를 지니기 위해 우리의 영토를 온전히 보존하는것을 신경쓰지 않고 병력을 이동 시킨다면 우리는 적의 취약점에 병력을 재배치하여 결정적인 우위를 점할 수 있을 것입니다."
 Autonomus_Combat_Cells: "자동화된 전투 조직"
 Autonomus_Combat_Cells_desc: "분산화된 지휘 구조는 매우 작은 집단이 독립적으로 전투를 할 수 있게 만들졌으며, 개인 혹은 일개 조직이 다른 조직을 식별하기 어려워져 적의 첩보 수집 행위에 혼란을 야기합니다."
 Tunnel_Warfare: "지하 전투"
 Tunnel_Warfare_desc: "지하에 광대한 터널 네트워크를 건설하여 은폐된 재보급, 병력 재배치 그리고 기습 기회를 통한 더 나은 방어를 할 수 있게 합니다. 적이 공습과 기갑 병력을 터널 내부에서 사용할 수 없게 되어, 전력의 차이는 균형을 맞추게 될 것입니다."
 Mimicking_operations_tactic: "모방 작전"
 Mimicking_operations: "모방 작전"
 Mimicking_operations_desc: "모방 작전은 은폐 및 위장 가능성을 높여주기 위해 뛰어난 속임수 전략을 사용하여 훌륭한 작전적 효과를 얻을 수 있는 가성비 효율이 좋은 작전입니다."
 Rhizome_Manoeuver: "뿌리식 기동"
 Rhizome_Manoeuver_desc: "도시에서 사용되는 뿌리식 기동(Rhizome Manoeuver) 전술은 본질적으로 \"벽을 통과하여 이동하는\", 즉, 시가지 환경을 도로 연결망으로 생각하는 것이 아닌, 유연하고 거의 유체화된 매개이자 매우 유동적인 환경으로 인식하는 것 입니다. 이것은 관측되지 않은 이동과 생각치 못한 공격을 할 수 있게 합니다. 또한 파쿠르를 훈련받은 고기동 병력의 예측 불가능한 움직임으로 그 불확실성을 더욱 살릴 수 있습니다."
 Light_Infantry_Focus: "경보병 중점"
 Light_Infantry_Focus_desc: "경보병이 기습과 공격을 전달하는데 집중하는것은 반란과 영토의 완전한 통제가 필수적인 재래전에서의 능력을 향상시킬 것 입니다."
 IED_and_Mine_Focus: "급조 폭발물(IED)과 지뢰 중점"
 IED_and_Mine_Focus_desc: "급조 폭발물 (IED)과 지뢰 사용에 특화함으로써 우리는 적이 우리에 대한 공세를 펼칠 때 매우 느리게 이동하도록 강제할 수 있으며, 그들을 더욱 예측 가능하고 회피하기 쉬운 존재로 만듭니다. 급조 폭발물을 이용한 적 수송부대의 물리적인 지속적 소모는 적의 사기를 떨어트릴 수 있습니다. 이러한 접근법은 우리의 희생을 강요받지 않으며 적에게 사상자를 선사할 수 있도록 합니다."
 Cult_of_Martyrs: "순교자 추종"
 Cult_of_Martyrs_desc: "이념을 위한 희생을 종교적인 영역으로 바꿔 대대적으로 선전함으로써, 이는 우리의 대의를 위한 자원병들을 모집할 강력한 사상적 도구가 될 것입니다."
 Suicide_Bombings: "자살 폭탄"
 Suicide_Bombings_desc: "만약 신념이 충분히 확고하다면, 적의 목숨과 함께 무덤으로 들어가는 궁극적인 희생을 할 수 있는 자원자를 만들 수 있습니다. 이 강력한 생각의 배경에는 이 자원자가 효과적이 되기 위해서 훈련을 받을 필요가 없다는 것이 있습니다."
 Combat_Applications: "전투 응용"
 Combat_Applications_desc: "경보병의 공격과 함께 사용되는 자살 폭탄 공격은 혼란을 확산시키며 적을 손상시켜 우리가 결정적인 타격을 가할 수 있게 합니다."
 Lone_Wolf_Terrorism: "외로운 늑대 테러리즘"
 Lone_Wolf_Terrorism_desc: "우리는 선전을 통하여 사회적으로 분리된 행위자들이 주로 민간인들을 향한 단독 테러 공격을 감행하도록 부추길 수 있습니다. 목표는 공포와 혼란을 확산시키는 것이며 공포를 통해 적의 정치 지형을 변화시키는 것입니다\" 이는 그들을 제 꾀에 넘어가 과도한 보복을 하게 만들어 우리의 지지 기반인 폭력의 순환에 기름을 붓게 할 것입니다."
 Major_Terror_Attacks: "대규모 테러 공격"
 Major_Terror_Attacks_desc: "상징적이거나 군의 표적을 공격하는 잘 계획된 테러 공격은 전 세계의 주목을 끌 수 있게 해 줄것이며, 우리의 명성을 높이고 자원병을 늘릴것입니다. 더 극적인 공격은 우리에게 좋습니다. 하지만 우리는 더 많은 적이 생길수도 있습니다."
 Cyber_Propaganda: "사이버 선전"
 Cyber_Propaganda_desc: "전투를 사이버 공간으로 끌고와 우리는 사회적 담론을 조작할 수 있습니다. 적들을 심한 극단주의자로 만들 수 있으며 우리의 소극적인 지지자들을 우리의 대의에 더 충성스럽게 이끌 수 있습니다. 대중적인 웹사이트에 대한 사이버 공격과 침투는 우리의 선전 활동에 도움이 될 것입니다."
 ThreeD_Swarming: "3차원 군집화"
 ThreeD_Swarming_desc: "3차원 군집화는 건물이 많은 지역과 시가전의 특성을 도로와 도로를 가로지르는 전투로 생각하지 않으며, 다방면의 수직적으로 준비된 전투 지점을 통합하여 모든 방향에서 동시 다발적으로 공격을 감행할 수 있는 킬존으로 여깁니다. 지뢰와 부비트랩을 통해 적의 접근을 통제하며, 건물과 건물 사이를 터널로 기동하여 유연성을 확보하는 동시에 적으로부터 제압 당하는 것을 회피하며 필요한 지점에 증원군을 보내 그들을 죽음으로 유혹합니다."
 Shock_Awe: "사이버 충격 & 공포"
 Shock_Awe_desc: "충격과 공포 전술의 새로운 방식으로 그 전망이 기대되는 이 \"사이버\" 충격 & 공포는 전쟁의 시작되기 전에  적의 기반시설, 에너지 공급, 경제, 통신을 사용하지 못하도록 하는 전략입니다. 이 공격을 받는 적들은 혼란에 빠질 것이나, 공격의 전조라고 의심할 수도 있습니다."
 Urban_operations: "시가지 작전"
 Urban_operations_desc: "시가지에서의 전투는 상대적으로 약한 방어군이나 게릴라 병사들이 매복을 통한 소모전을 통해 일정한 우세를 달성할 수 있습니다. 공격군은 세가지 영역 혹은 그 이상을 신경써야 하며, 따라서  무수한 구조물들과 건물 잔해들의 산을 지키기 위해 수많은 병력을 가용해야 함을 뜻합니다."
 Casualty_Retention: "사상자 보존력"
 Casualty_Retention_desc: "의료 지원을 통합하는 것을 통해 전투 사상자를 감소시키며 숙련병들이 전투를 지속할 수 있도록 해줄 것입니다."
 Concentration_of_Force: "전력 집중"
 Concentration_of_Force_desc: "우리는 전력을 적의 일부분에 집중하여 압도적 우세를 이끌어내어, 전력 우세 요소로써 양 측 군대의 불균형을 일으키는데 집중 해야 합니다."
 offensive_focus: "공격적인 제병협동 중심"
 offensive_focus_desc: "공격 작전에서 공중 우세가 승리를 만들어 낼 수 있는 중요한 요소라는 것을 인지하여, 최전선 지상군의 대공 작전 지원이 우선시됩니다."
 lr_maritime_strike: "장거리 해상 타격"
 lr_maritime_strike_desc: "우리는 전략적으로 지상에서 출발하는 폭격기들을 해상 전투에 투입시킬 수 있습니다."
 rw_frontline_focus: "최전방 회전익 항공기 중심"
 rw_frontline_focus_desc: "고정익 항공기 자원과 비교했을 때 근접전의 반경과 낮은 속도는 헬리콥터들이 깊은 곳으로 진입하여 타격하는 것을 어렵게 만듭니다. 그렇기에, 최전선의 부대들이 대공 지원을 제공하여 헬리콥터의 효율을 높이는 전략이 더욱 중요시됩니다."
 recon_strike_complex: "정찰 타격 단지"
 recon_strike_complex_desc: "정찰 타격 단지는 대규모 수준의 대형에서 장거리 타격 자산과 공중 및 우주 기반 감시 체계의 융합을 구상하는 전쟁의 개념입니다. 이는 고가치의 표적을 전면에서 깊숙히 근 실시간으로 파괴할 수 있습니다."
 roaving_fighters: "순회 비행 전투기"
 roaving_fighters_desc: "공중 정찰 및 감시 장비를 발견하고 파괴하는 것은 목표물 파괴를 주도하는 숙련되고 경험이 많은 조종사가 필요합니다."
 pilot_adversarial_training_oi: "조종사 적대적 훈련"
 pilot_adversarial_training_oi_desc: "조종사 적대적 훈련은 적군이 사용하는 항공기와 전술들을 시뮬레이션하는 고급 조종사 훈련 방법입니다."
 aviation_fire_strike: "항공기 집중 폭격"
 aviation_fire_strike_desc: "공중 폭격은 미사일, 항공기, 전자기기 등 모든 종류의 화력 병기들을 이용하여 첫 폭격에 모든 것을 쏟아붓는 공격 방식입니다."
 alcm_raid_oi: "공중발사 순항 미사일 공습"
 alcm_raid_oi_desc: "공중발사 순항 미사일 공습은 적 함대를 향해 대함 미사일을 발사하는 해군 타격 항공기의 대규모 작전에 특화되어있습니다."
 jsead: "합동 적 방공망 제압 (JSEAD)"
 jsead_desc: "적의 방공망에 대한 합동 제압 작전은 적의 방공 무기들을 억제하기 위한 군사 작전입니다. 조직화된 진압 전술과 함께 지대공미사일 (SAM)과 대공포 (AAA) 기지를 파괴함으로써 조종사들이 적은 위험으로 공중 지원 임무를 수행할 수 있도록 해줍니다."
 Cat_battlefield_support_tree: "전장 지원"
 tech_naval_systems_engineering: "해군 시스템 공학"
 tech_naval_systems_engineering_desc: "현재의 해군 시스템은 대부분 오직 몇가지의 수단과 함께 수동으로 작동됩니다. 해군 시스템 공학은 선박들을 미래 시대로 이끄는 매우 중요한 연구입니다."
 tech_digital_naval_systems: "디지털 해군 시스템"
 tech_digital_naval_systems_desc: "과거 2차 대전과 냉전시대의 선박들의 디자인을 기반으로 디지털 시스템을 추가하여 우리의 선박들을 재정비합니다. 또한 컴퓨터 사용의 개선은 우리 함선들에게 큰 도움을 줄 것입니다."
 tech_modern_naval_electronics: "현대 해군 전자부품"
 tech_modern_naval_electronics_desc: "해군 전자부품은 수직 발사 시스템 (VLS), 경함포, 또는 다른 형태의 주력 무기처럼 더욱 향상된 시스템을 우리의 현대 함선에 구축하는데 있어 매우 중요한 역할을 합니다."
 tech_digital_communication_equipment: "디지털 통신 장비"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "현대 함체 디자인 요소"
 tech_modern_hull_design_materials_desc: "첨저선 (아랫부분이 역삼각형으로 뾰족한 모양, Wave-piercing) 형태의 새로운 선박 디자인은 적들의 무기로 인한 피해를 격퇴하는데 큰 도움을 줄 것입니다."
 tech_ar_networking_navigation_systems: "증강 현실 네트워킹 항해 시스템"
 tech_ar_networking_navigation_systems_desc: "증강 현실 항해는 조타수와 승무원들이 사전에 대응 체계를 훈련하며, 더 많은 정보들을 습득하고 익히기 위해서 점점 해상을 기반으로 한 게임을 늘려가고 있는 중입니다."
 tech_advanced_systems_microengineering: "향상된 마이크로 시스템 공학"
 tech_advanced_systems_microengineering_desc: "해군 시스템의 기본적인 개념은 재설계되어야 합니다. 디지털과 아날로그 시스템은 점점 더 쓸모가 없어지고 있습니다."
 tech_automated_digital_ship_systems: "자동화된 디지털 선박 시스템"
 tech_automated_digital_ship_systems_desc: "자동화는 최초의 자동으로 움직이는 기계가 처음 사용될 때부터 지금까지 오랜 기간 동안 발전해 왔습니다. 선박 내의 지루하고 반복적인 임무들을 자동화 하는 것은 우리 함선들이 더욱 빠르고 효과적으로 대응하도록 발전하는데 큰 도움을 줄 것입니다."
 tech_naval_armament_engineering: "해군 군사장비 공학"
 tech_naval_armament_engineering_desc: "무거운 선박을 생산하는 것은 우리의 대양함대에 매우 중요한 역할을 합니다. 해군 군비 공학 부서를 확장하는 것은 이 문제를 개선하는데 큰 도움이 될 것입니다."
 tech_power_systems: "디젤 엔진"
 tech_power_systems_desc: "대부분의 현대 함선들은 피스톤 형식의 디젤 엔진을 주 동력원으로 사용하고 있습니다. 이는 원동력 체계를 기반으로 하는 다른 엔진들과 비교하였을 때 작전의 편리성, 탄탄함과 연료 절약이 가능하기 때문입니다."
 tech_power_systems_1: "제트 엔진"
 tech_power_systems_1_desc: "대형 해군 함선들을 더욱 빠른 속도로 끌어올릴 수 있는 터빈 엔진은, 종종 디젤엔진과 함께 사용되어 높은 엔진 출력 범위 뿐만 아니라 낮은 출력에서까지 우수한 성능을 발휘하게 합니다."
 tech_nuclear_power_systems: "초기 지상 원자로"
 tech_nuclear_power_systems_desc: "석유 또는 디젤 엔진을 사용하는 선박들과는 다르게, 핵 추진 동력원은 재급유까지 걸리는 시간 간격을 매우 늘어나게 함으로써 큰 이득을 가져다 줍니다."
 tech_nuclear_power_systems_1: "향상된 지상 원자로"
 tech_nuclear_power_systems_1_desc: "개선된 새로운 세대의 원자로는 더욱 빠른 속도와 수명, 그리고 신뢰도를 자랑합니다."
 tech_nuclear_power_systems_2: "현대 지상 원자로"
 tech_nuclear_power_systems_2_desc: "현대 원자로는 그 크기보다 엄청나게 많은 양을 생산해낼 수 있으며, 많은 에너지를 소비하는 동력원을 선박들이 사용할 수 있도록 합니다."
 tech_nuclear_power_systems_3: "미래형 지상 원자로"
 tech_nuclear_power_systems_3_desc: "미래의 원자로는 수명이 늘어나고, 인력과 유지 비용을 절감하며, 더욱 많은 양의 에너지를 생산할 수 있게 될 것입니다. 이로써 에너지와 추진력을 필요로하는 무기와 장비에 더욱 많은 양을 공급할 수 있을 것입니다."
 tech_combat_support_systems: "전투 지원 시스템"
 tech_combat_support_systems_desc: "전자전을 바탕으로 하는 병참 자동화 시스템을 통해, 군의 계획을 지원하는 도구로써 사용되고, 현대전 지원의 물질적인 필요조건을 충족시켜줄 것입니다."
 tech_fire_control: "사격 통제 장치"
 tech_fire_control_desc: "종종 전자 및 전산 시스템과 함께 이용되는 함재 해군 장비로써, 광학 또는 레이더 탐지 시스템과 함께 수상함, 항공기, 그리고 해안에 정박된 표적들의 타격을 통제합니다."
 tech_fire_control_1: "향상된 지원 시스템"
 tech_fire_control_1_desc: "병참 시스템의 다음 세대는 전장 지원 뿐만 아니라 물질적인 요구사항을 전투에 제공할 수 있습니다."
 tech_fire_control_2: "향상된 통합 미사일 레이더 통제 시스템"
 tech_fire_control_2_desc: "발사체와 항공기를 추적하고, 음속, 초음속, 심지어 극초음속의 빠르기를 가진 적 무기들을 탈취할 수 있는 능력입니다."
