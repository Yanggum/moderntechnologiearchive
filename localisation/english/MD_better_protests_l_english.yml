 protests_main_text: "우리는 시민들의 기대를 충족시켜 반란과 더불어 사회에 미칠 악영향을 최대한 피해야합니다.\n현재 §Y저항 강도§!: [protest_strength_TT]\n현재 §Y저항 급진화§!: [protest_radicalisation_TT][fuel_protests_TT]\n"
 OPEN_PROTESTS_BUTTON: "적정 예산 및 저항 강도 도움말 열기"
 OPEN_PROTESTS_BUTTON_TT: "이 창은 적정 정부 예산 지출과 더불어 앞으로 예상되는 반란의 강도와 급진화 여부에 대한 정보를 보여줍니다."
 PROTEST_TITLE: "적정 예산 및 저항 강도"
 CLOSE_PROTEST_SCREEN: "적정 예산 및 저항 강도 도움말 닫기"
 expected_social_spending_tt: "보고서 읽는 방법:\n§G녹색§! 칸은 현재 시민들에게 요구되는 예산을 보여주며 현재 수준으로 충족시켜 줄 수 있는 경우를 나타냅니다\n§R빨강§! 칸은 현재 시민들에게 요구되는 예산을 보여주며 현재 수준으로 충족시키지 못하고 있는 경우를 나타냅니다 - 이는 반란의 불씨가 피어나는 원인이 됩니다\n§B파랑§! 칸은 현재 시민들에게 요구되지 않는 예산을 보여주며 필요보다 과도하게 예산이 책정된 경우를 나타냅니다\n하얀색 칸은 최대로 증가시킬 수 있는 예산 단계를 나타내며, 현재 충족 또는 요구되지 않는 예산 수준을 나타냅니다."
