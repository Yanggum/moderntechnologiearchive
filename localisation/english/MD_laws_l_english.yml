 Military_Spending: "국방 예산"
 Military_Spending_desc: "우리의 국방 예산 수준은 군대에 몇 명의 부대를 배치할 수 있는지를 결정하고 새로운 군사 장비 생산에 영향을 미칩니다."
 defence_00: "국방비 없음"
 defence_00_desc: "§RWarning: No new ships will be constructable!§!\n\nIncreasing Military Spending will help us expand our military.\n\nThe additional cost is determined by the size of our military and naval industry. It is also more expensive the higher our GDP per capita is. The current estimated cost for all laws is based on the current level of available manpower; your defense spending can increase further depending on how much more manpower is mobilized.\n[military_spending_protest_TT]"
 defence_00_TT: "\n[defence_00_cost] §H× 10억§! 달러가 군대에 쓰입니다.\n"
