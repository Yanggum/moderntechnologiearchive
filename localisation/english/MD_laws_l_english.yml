 education_budget: "교육 예산"
 edu_01: "초등 교육에 대한 기본 지원"
 edu_01_desc: "Our primary education system has long suffered from chronic underfunding. This negatively affects not only the quality of education, but also the development opportunities of the younger generation.\n[edu_spending_protest_TT]"
 edu_01_TT: "\n[education_01_rate] §H× 10억§! 달러가 교육에 쓰입니다.\n"
 edu_02: "초등 및 중등 교육에 대한 기본 지원"
 edu_02_desc: "Long-term investment in the primary and secondary education of our people today will open up the limitless possibilities of tomorrow. To ensure that all children have a decent start in life, we must guarantee them a minimum level of funding for schools across the country.\n[edu_spending_protest_TT]"
 edu_02_TT: "\n[education_02_rate] §H× 10억§! 달러가 교육에 쓰입니다.\n"
 edu_03: "초등 및 중등 교육 의무화"
 edu_03_desc: "Education is a fundamental human right and the key to a brighter future. To ensure equal opportunities for all children in our country, we guarantee free access to quality primary and secondary education.\n[edu_spending_protest_TT]"
 edu_03_TT: "\n[education_03_rate] §H× 10억§! 달러가 교육에 쓰입니다.\n"
 edu_04: "고등 교육에 대한 집중"
 edu_04_desc: "In the era of globalization and digital technologies, higher education plays an increasingly important role in the development of the economy. To ensure that our youth have an equal opportunity to acquire valuable skills and professional qualifications, we will increase funding for colleges and universities.\n[edu_spending_protest_TT]"
 edu_04_TT: "\n[education_04_rate] §H× 10억§! 달러가 교육에 쓰입니다.\n"
 edu_05: "보편적인 품질의 무상교육"
 edu_05_desc: "All children should have access to a good free education, regardless of the financial situation of their families. To ensure equal starting conditions for all citizens, we introduce education at the expense of the state budget. This will develop the potential of each child and form a society of equal opportunities.\n[edu_spending_protest_TT]"
 edu_05_TT: "\n[education_05_rate] §H× 10억§! 달러가 교육에 쓰입니다.\n"
 health_budget: "보건 예산"
 health_01: "최소한의 지역 진료소에 대한 보조금"
 health_01_desc: "The government provides a limited amount of financial support to small, local clinics. These clinics offer basic care, but resources and specialized treatments are scarce.\n[health_spending_protest_TT]"
 health_01_TT: "\n[health_01_rate] §H× 10억§! 달러가 보건 의료에 쓰입니다.\n"
 health_02: "기본 진료소 설치"
 health_02_desc: "Wider networks of health clinics receive state funding, ensuring that a majority of the population has access to fundamental medical services. While these clinics offer more services than local ones, they might still lack advanced medical facilities.\n[health_spending_protest_TT]"
 health_02_TT: "\n[health_02_rate] §H× 10억§! 달러가 보건 의료에 쓰입니다.\n"
 health_03: "기본 병원 지원금"
 health_03_desc: "Hospitals begin to receive a substantial portion of the healthcare budget, which allows for more specialized treatments and care. However, not all treatments might be covered, and patients may still face significant out-of-pocket costs.\n[health_spending_protest_TT]"
 health_03_TT: "\n[health_03_rate] §H× 10억§! 달러가 보건 의료에 쓰입니다.\n"
 health_04: "무료 응급 치료"
 health_04_desc: "All citizens are guaranteed free emergency medical care, reducing mortality rates from sudden illnesses or accidents. While routine treatments might still be charged, no one is denied urgent care due to financial constraints.\n[health_spending_protest_TT]"
 health_04_TT: "\n[health_04_rate] §H× 10억§! 달러가 보건 의료에 쓰입니다.\n"
 health_05: "보편적인 의료 서비스"
 health_05_desc: "The state covers a broad spectrum of health services, ensuring that all citizens have access to essential medical care without facing debilitating costs. Some specialized treatments might still require out-of-pocket expenses, but general healthcare is accessible to all.\n[health_spending_protest_TT]"
 health_05_TT: "\n[health_05_rate] §H× 10억§! 달러가 보건 의료에 쓰입니다.\n"
 health_06: "진보한 의료 서비스"
 health_06_desc: "Comprehensive healthcare coverage is provided to all citizens, encompassing everything from routine check-ups to specialized treatments. With a focus on preventive care, research, and advanced medical technologies, the system ensures the highest standard of care for everyone.\n[health_spending_protest_TT]"
 health_06_TT: "\n[health_06_rate] §H× 10억§! 달러가 보건 의료에 쓰입니다.\n"
 social_budget: "복지 예산"
 social_01: "최소한의 생계 보조금"
 social_01_desc: "The government provides the bare minimum financial support to its most vulnerable citizens, ensuring just enough for basic survival. These subsidies are limited and cater mainly to fundamental needs.\n[social_spending_protest_TT]"
 social_01_TT: "\n[social_01_rate] §H× 10억§! 달러가 복지 및 사회 지출에 쓰입니다.\n"
 social_02: "노인과 장애인을 위한 최소한의 연금"
 social_02_desc: "In addition to subsistence subsidies, there's a slight focus on the elderly and disabled, offering them a limited pension. This helps ease the challenges of daily living for these specific groups, but the support remains minimal.\n[social_spending_protest_TT]"
 social_02_TT: "\n[social_02_rate] §H× 10억§! 달러가 복지 및 사회 지출에 쓰입니다.\n"
 social_03: "노인과 장애인을 위한 기본 연금"
 social_03_desc: "The state offers a more comprehensive pension system for the elderly and disabled, ensuring they can maintain a modest standard of living. The support aims to protect these demographics from extreme financial hardships.\n[social_spending_protest_TT]"
 social_03_TT: "\n[social_03_rate] §H× 10억§! 달러가 복지 및 사회 지출에 쓰입니다.\n"
 social_04: "실질적인 안전망 구축"
 social_04_desc: "The government begins to expand its welfare offerings, introducing broader social support systems that cover aspects like unemployment, housing, and child care subsidies. This establishes a more robust protective layer against unforeseen adversities.\n[social_spending_protest_TT]"
 social_04_TT: "\n[social_04_rate] §H× 10억§! 달러가 복지 및 사회 지출에 쓰입니다.\n"
 social_05: "복지 국가"
 social_05_desc: "The social safety net grows wider as the government ensures robust support in areas like unemployment benefits, housing, and food subsidies. The focus is on maintaining a decent quality of life and providing security against socio-economic vulnerabilities.\n[social_spending_protest_TT]"
 social_05_TT: "\n[social_05_rate] §H× 10억§! 달러가 복지 및 사회 지출에 쓰입니다.\n"
 social_06: "광범위한 복지 국가"
 social_06_desc: "The state assumes a central role in the welfare of its citizens, offering a comprehensive range of services, subsidies, and benefits. This system promotes not just basic sustenance but also a higher standard of living and equal opportunities for all.\n[social_spending_protest_TT]"
 social_06_TT: "\n[social_06_rate] §H× 10억§! 달러가 복지 및 사회 지출에 쓰입니다.\n"
 crime_fighting: "치안 예산"
 police_01: "최소한의 경찰 자금"
 police_01_desc: "Our police and intelligence services are poorly funded, and generally turn a blind eye to corruption and crime.\n[police_spending_protest_TT]"
 police_01_TT: "\n[police_01_rate] §H× 10억§! 달러가 내부 보안에 쓰입니다.\n"
 police_02: "기본적인 경찰 및 보안 자금"
 police_02_desc: "Our police and intelligence services get the job done, but not much else. Further action happens only when under public pressure.\n[police_spending_protest_TT]"
 police_02_TT: "\n[police_02_rate] §H× 10억§! 달러가 내부 보안에 쓰입니다.\n"
 police_03: "높은 경찰 및 정보 자금"
 police_03_desc: "Our police and intelligence services are well funded. Law and order is well preserved, and they have the capacity to have an watchful eye on internal and foreign plots.\n[police_spending_protest_TT]"
 police_03_TT: "\n[police_03_rate] §H× 10억§! 달러가 내부 보안에 쓰입니다.\n"
 police_04: "광범위한 경찰 및 정보 기구"
 police_04_desc: "Our police and intelligence services are very well funded. They have the capacity to crack down on corruption and crime. In addition they keep extensive tabs on all dangerous movements.\n[police_spending_protest_TT]"
 police_04_TT: "\n[police_04_rate] §H× 10억§! 달러가 내부 보안에 쓰입니다.\n"
 police_05: "경찰 국가"
 police_05_desc: "Our police and intelligence services receive very large resources. They have the capacity to crack down on corruption and crime, and have huge operations to keep tabs on all internal dissent and foreign plots.\n[police_spending_protest_TT]"
 police_05_TT: "\n[police_05_rate] §H× 10억§! 달러가 내부 보안에 쓰입니다.\n"
 Military_policies: "군사 정책"
 Conscription_Law: "징병법"
 no_military: "군대 폐지"
 no_military_desc: "우리 나라는 상비군의 형태가 없고 모든 안보는 경찰과 같은 자국의 치안 부대가 담당합니다."
 volunteer_army: "자원병"
 volunteer_army_desc: "Our military is comprised completely of volunteers. This reduces the total size of the military but allows us to train a more efficient smaller fighting force. The transition to volunteer armies has been a global trend ever since the end of the Cold War."
 partial_draft_army: "부분 동원령"
 partial_draft_army_desc: "The majority of our military personnel come from volunteers but part of the population is still drafted to fill annual training quotas."
 partial_draft_army_TT: "군대 임금: §R+20%§!\n"
 draft_army: "의무 동원령"
 draft_army_desc: "우리 나라는 의무적인 군 복무를 하고 있는데, 이는 우리 남성 인구의 대다수가 전투 훈련을 받았다는 것을 의미합니다. 이를 통해 더 큰 병력을 유지하고 기존의 훈련소로 신속하게 새로운 전투 형태를 훈련할 수 있습니다. 그러나 징집병들은 해외 원정에 나서는 것을 달가워하지 않습니다."
 Military_Status_Women: "여성 징병법"
 no_women_in_military: "여군 폐지"
 no_women_in_military_desc: "Our military does not accept women into its service."
 volunteer_women: "여성 자원병"
 volunteer_women_desc: "Women are allowed to serve in our military as volunteers."
 drafted_women: "여성 의무 동원령"
 drafted_women_desc: "Women are treated just like men, and are drafted into our military."
 Foreign_Intervention_Law: "대외 개입법"
 Foreign_Intervention_Law_desc: "대외 개입(간섭)법은 우리 나라가 얼마나 분쟁에 개입하고 다른 나라에 영향을 미치려고 하는지를 규정하고 있습니다."
 intervention_isolation: "고립주의"
 intervention_isolation_desc: "우리 나라는 내부 문제에 더 관심이 있으며 군사 모험을 시작하고 싶지 않습니다."
 intervention_local_security: "지역방어주의"
 intervention_local_security_desc: "우리는 친구들에게 무기를 제공할 수 있지만, 주로 우리의 국경에 관심이 있습니다."
 intervention_limited_interventionism: "제한된 개입주의"
 intervention_limited_interventionism_desc: "We are willing to risk the lives of our own soldiers to make sure our friends survive."
 intervention_regional_interventionism: "특정지역 개입주의"
 intervention_regional_interventionism_desc: "It is important that the areas close to home are kept in order, and we must use the threat of war to keep that order."
 intervention_global_interventionism: "전 세계적 개입주의"
 intervention_global_interventionism_desc: "Our military reaches far and wide, and it is our duty to keep the world stable."
 intervention_neo_imperialism: "신 제국주의"
 intervention_neo_imperialism_desc: "The world is a playground, and the strong take what they want. Our national security can't be compromised because of things like international treaties. Si vis pacem, para bellum."
 Officer_Training_Law: "장교 훈련"
 Officer_Training_Law_desc: "Officers will lead our soldiers into battle. The better we train them, the less they'll have to spend learning on the battlefield. However, setting up education centers for our officers can be costly."
 officer_baptism_by_fire: "불에 대한 경례"
 officer_baptism_by_fire_desc: "Real leaders aren't trained, but forged in combat. We have no need to waste time training leaders since combat will filter out the unfit."
 officer_basic_training: "장교 기본 훈련"
 officer_basic_training_desc: "Individual that show promise to lead will be picked out and given basic training on how to lead troops."
 officer_basic_training_TT: "장군이 전투에서 사망할 확률: §R+20%§!\n"
 officer_advanced_training: "장교 고급 훈련"
 officer_advanced_training_desc: "Individual that show promise to lead will be picked out and given advanced training on how to lead troops."
 officer_advanced_training_TT: "군대 임금: §R+30%§!\n"
 officer_military_school: "사관학교"
 officer_military_school_desc: "We have setup special military schools where gifted individuals can get direct training in leading troops right from the start of their military careers."
 officer_military_school_TT: "장군이 전투에서 사망할 확률: §G-15%§!\n"
 officer_military_academy: "장교 학교"
 officer_military_academy_desc: "We have setup prestigious military academies where our officer will learn the best tactics and strategies, and where will develop new ways to wage war."
 officer_military_academy_TT: "장군이 전투에서 사망할 확률: §G-30%§!\n"
 officer_international_education: "국제적인 장교 교육"
 officer_international_education_desc: "With the help of our allies, we have access to a vast pool of knowledge and resources to make sure our officers are ready for whatever a war might throw at them."
 officer_international_education_TT: "장군이 전투에서 사망할 확률: §G-45%§!\n"
 trade_laws: "무역법"
 trade_laws_desc: "무역법은 중요합니다. 그들을 또한 우리의 위대한 국가가 어떻게 성장하고 경제적으로 확장하는지를 결정합니다. 우리나라를 위한 무역법을 선택하세요."
 md_closed_economy: "폐쇄경제"
 md_closed_economy_desc: "폐쇄 경제는 세계로부터 문을 걸어잠급니다. 가능하다면 외부 세계와의 무역은 거의 없거나 전혀 없습니다. 국가는 순전히 국가가 할 수 있는한 국가 그 자체에 의존합니다. 그러나 일부 자원들은 우리의 가까운 동맹국으로 여전히 수출되고 있습니다."
 consumption_economy: "소비 경제"
 consumption_economy_desc: "소비 경제는 GDP의 다른 주요 구성 요소와 달리, 소비자 지출에 의해 주도되는 경제를 GDP의 퍼센트로 묘사합니다."
 semi_consumption_economy: "준 소비 경제"
 semi_consumption_economy_desc: "준소비 경제는 상대적으로 새로운 현상입니다. 그것은 다른 소득수단에 경제적으로 의존하는 귀찮음이 없는 수입과 소비 경제의 혼합물입니다. 하지만, 준소비 경제는 아직 진정한 혼합 경제와는 달리 GDP의 많은 부분을 개인 소비에 크게 의존합니다."
 mixed_economy: "혼합 경제"
 mixed_economy_desc: "Mixed economies are much like semi-consumption economies. They are even less reliant on consumer spending as a whole to make up their GDP."
 export_economy: "수출 경제"
 export_economy_desc: "물자수출국에는 천연자원의 매장량이 많거나 농지가 많은 나라에 포함되며, 인구가 너무 적어 모든 자원을 사용할 수 없는 경우에 해당됩니다."
 globalized_trade_economy: "세계 무역 경제"
 globalized_trade_economy_desc: "세계 무역 경제는 그 어떤 국기보다도 국제 무역에 훨씬 더 의존합니다. 거의 모든 자원이 시장에 보내지며, 거의 모든 자원은 무역에서 오는 경향이 있습니다."
