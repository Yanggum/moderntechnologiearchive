l_english:
 FRA_state_of_french_politics: "프랑스의 정치 상황"
 FRA_state_of_french_politics_desc: "프랑스는 세계에서 가장 흥미롭고 불안정한 위치에 있습니다. 프랑스의 공산당은 선거에서 전례없는 성공을 거두었습니다. 국민전선은 국민 속에서 커져가는 민족주의적 수사력을 대변하는 차기 정당입니다."
 FRA_french_parliament: "프랑스식 의회"
 FRA_french_parliament_desc: "프랑스 의회는 상원과 하원(국민의회)으로 나뉘어져 있습니다. 이러한 이원화 체계는 정부에 대한 견제와 균형을 가능하게 합니다. 또한 모든 사람들을 대표할 수 있는 적절한 대표성을 보장합니다."
 FRA_the_fifth_power: "5위의 강국"
 FRA_the_fifth_power_desc: "우리는 현재 세계 5위의 경제력을 가진 국가입니다. 그 성과는 가시적이고 널리 찬사를 받습니다. 그러나, 프랑스는 5위의 자리보다 더 높은 곳을 향해야 합니다. 남의 그늘에서 살아가지 않고 앞을 향해 전진합시다!"
 FRA_liberty: "자유"
 FRA_liberty_desc: "'Liberté'는 자유를 의미하며, 무엇보다도 개인의 권리와 자유를 우선시하는 것에 초점을 맞추고 있습니다. 우리는 선조들의 길을 계속 나아갈 것입니다!"
 FRA_equality: "평등"
 FRA_equality_desc: "'Égalité'는 모든 사람이 동등할 자격이 있다는 사상에 기반을 두고 있습니다. 누구도 다른 사람들보다 더 나은 대접을 받을 자격은 없습니다. 우리는 이 철학을 따라 국가를 부강하게 하고 사람들을 자유롭게 할 것입니다!"
 FRA_fraternity: "우애"
 FRA_fraternity_desc: "'Fraternité'는 상호 우정과 형제애의 개념입니다. 프랑스를 부강하게 하려면 공동의 목표를 향해 노력하는 동안 우애를 지지해야 합니다!"
 FRA_stricter_policing: "엄격한 치안 유지"
 FRA_stricter_policing_desc: "사람들은 항상 그들의 권리를 가지고 있습니다. 하지만, 그들은 그들의 권리를 과도하게 확대하고 공권력을 방해하기 시작합니다."
 FRA_euro_investments: "유로 투자"
 FRA_euro_investments_desc: "유로존에서의 우리의 지위는 우리가 유럽 연합전역에서 약간의 외국인 투자를 받을 수 있게 해주었습니다. 또한 우리는 대규모 민간 부문을 활용하여 국내외에서 더 많은 개발 사업을 추진할 수 있습니다."
 FRA_the_national_assembly: "프랑스 하원 (프랑스 국민의회)"
 FRA_the_national_assembly_desc: "프랑스 정부는 국민의회(하원)와 상원이라는 이원화된 구조를 가지고 있습니다. 프랑스 의원의 대다수는 하원인 국민의회 소속이며 따라서 우리는 향후 법안이 통과되도록 그들의 지지를 확보해야 합니다."
 FRA_global_economics: "세계 경제"
 FRA_global_economics_desc: "세상은 광대한 곳입니다. 각 국가는 테이블에 무언가를 가져옵니다. 혁신을 주도하는 미국, 거대한 제조업을 보유한 중국, 은행가가 있는 스위스, 천연 가스가 매장되어 있는 러시아까지. 프랑스인들이 시장을 지배하기 시작하려면 앞으로 전진하는 것이 중요합니다."
 FRA_french_nato_restructures: "프랑스 - NATO 재구성"
 FRA_french_nato_restructures_desc: "우리는 NATO의 창립 회원국 중 하나입니다. 보다 유동적인 작전을 위해 우리의 군사 체계를 NATO의 체계에 더 잘 맞추는 것이 중요합니다."
 FRA_competitive_education: "경쟁 교육"
 FRA_competitive_education_desc: "우리의 새로운 세계에서 성장을 견인하는 것은 더 이상 경제력만이 아닙니다. 교육의 힘은 타의 추종을 불허합니다."
 FRA_french_political_reformation: "프랑스 정치 개혁"
 FRA_french_political_reformation_desc: "비록 우리가 세계에서 가장 위대한 국가 중 하나이지만 우리의 정치 체계는 부패와 비효율에 큰 영향을 받습니다. 우리는 이러한 상황을 개선해야 합니다."
 FRA_french_autonomy: "프랑스 자주권"
 FRA_french_autonomy_desc: "'프랑스인에게 독립보다 중요한 것은 없다' - Ted52 (Millennium Dawn 개발자)"
 FRA_strength_in_the_eu: "EU에서의 지위 강화"
 FRA_strength_in_the_eu_desc: "유럽 연합은 모든 유럽 국가들이 참여해 이룬 업적입니다. 크든 작든 모든 나라가 발언권을 가지는 하나의 정부에 국민을 통합하는 것은 훌륭하고 놀라운 일입니다. 이러한 협동심은 우리를 수년 동안 앞으로 나아가게 할 것입니다."
 FRA_european_investments2: "동유럽 투자"
 FRA_european_investments2_desc: "동유럽을 투자하기에 시기가 무르익었습니다. 이는 우리가 금전적 보상을 받는 동시에 유럽 친구들을 부양할 수 있는 확실한 기회입니다."
 FRA_vive_la_france: "프랑스 만세!"
 FRA_vive_la_france_desc: "'Vive la France'는 프랑스에 대한 애국주의를 표현하기 위해 사용되며 대략 '프랑스여 영원하라' 또는 '프랑스 만세'로 번역합니다. 어느 쪽이든, 그것은 가장 위대한 우리나라의 위대한 민족주의를 표현하는 한 방법입니다."
 FRA_the_will_of_the_people: "민중들의 의지"
 FRA_the_will_of_the_people_desc: "프랑스인들은 많은 일을 겪었습니다. 백년 전쟁 기간 동안의 영국 제국주의자들, 프랑스 공화국을 위협한 공산주의자들, 그리고 제2차 세계 대전의 나치들. 이 모든 과정에서 프랑스 국민의 의지는 강해졌습니다."
 FRA_european_expanisonism: "전진하는 공화국"
 FRA_european_expanisonism_desc: "§Y[EUU.GetFlag] 유럽 연합§!의 전진하는 공화국(La République en Marche)은 새로운 정치 세력이 등장했고 빠르게 성장하고 있습니다."
 FRA_a_united_union: "하나된 연합"
 FRA_a_united_union_desc: "보수적인 유럽연합 접근 방식: 유럽 통합은 긴 과정입니다."
 FRA_cooperation_in_union: "소르본 연설"
 FRA_cooperation_in_union_desc: "§Y[EUU.GetFlag] 유럽 연합§!에 대한 고무적인 연설을 한 마크롱 대통령"
 FRA_invitations_to_the_eu: "아헨 조약"
 FRA_invitations_to_the_eu_desc: "엘리제 조약의 55주년 기념식에서 §Y[FRA.GetNameWithFlag]§!와(과) §Y[GER.GetNameWithFlag]§!은(는) 소위 \"아헨 조약\"이라고 불리는 프랑스-독일 협력과 통합에 관한 조약에 서명했습니다."
 FRA_european_persuasion: "유럽 투자자 유치"
 FRA_european_persuasion_desc: "우리는 §Y[EUU.GetFlag] 유럽 연합§!에서 투자자를 유치해야 합니다."
 FRA_french_political_dominance: "프랑스 정치적 장악"
 FRA_french_political_dominance_desc: "프랑스는 유럽 연합에서 가장 큰 국가 중 하나입니다. 우리는 자주성을 유지하기를 원하지만 EU의 정치 지형을 지배하기 위해 밀어붙여야 합니다."
 FRA_preparing_the_union: "남쪽을 지원하라"
 FRA_preparing_the_union_desc: "우리는 우리의 남쪽 그리고 지중해 방면의 이웃인 §Y[EUU.GetFlag] 유럽 연합§! 회원국들을 도와야 합니다."
 FRA_a_international_language: "국제 공용어"
 FRA_a_international_language_desc: "프랑스어는 어디에나 존재하는 언어 중 하나이며 세계에서 다섯 번째로 많이 사용되는 언어입니다."
 FRA_the_new_seat: "새로운 지도국"
 FRA_the_new_seat_desc: "유럽의회 의석을 차지하고 있는 나라에 쉽게 도전할 나라는 없습니다. 그들은 유럽 연합에서 의심할 여지 없이 가장 큰 영향력을 행사합니다."
 FRA_uniting_the_union: "발칸에서의 유럽 단일 시장 가능성"
 FRA_uniting_the_union_desc: "발칸 국가들이 §Y[EUU.GetFlag] 유럽 연합§!에 새로운 회원국으로 합류하면서 유럽 단일 시장으로 인해 큰 투자 기회가 생겼습니다."
 FRA_means_of_production: "생산 수단"
 FRA_means_of_production_desc: "생산 수단은 노동자들에 의해 통제되어야 했습니다. 우리는 노동자이고, 못된 관료들을 붙잡아야 합니다!"
 FRA_honor_the_communes: "코뮌 인정"
 FRA_honor_the_communes_desc: "1871년 초, 최초의 사회주의 혁명가들 중 일부는 프랑스 공화국과의 무력 충돌 끝에 파리의 일부를 점령했습니다. 급진적인 국민위병들은 프랑스-프로이센 전쟁에서 정규군 대신 파리를 점령하기 위해 노력했습니다. 우리는 우리가 존경했던 사람들 중 일부보다 이 남성들과 여성들을 더 존경해야 합니다."
 FRA_a_new_dawn: "새로운 새벽"
 FRA_a_new_dawn_desc: "세상은 더럽고 탐욕스러운 곳이 되었습니다. 모든 사람이 같은 몫과 같은 토대를 갖는다면 사회의 새로운 여명이 될 것입니다."
 FRA_equality_en_masse: "집단 평등화"
 FRA_equality_en_masse_desc: "평등은 필수적입니다. 급진적 사회주의는 사회를 진보시키려면 반드시 실현되어야 하며, 기회균등의 선언은 훨씬 더 나은 사회를 제공할 것입니다."
 FRA_marxist_ideology: "마르크스주의 이념"
 FRA_marxist_ideology_desc: "마르크스주의는 다른 어떠한 이데올로기와도 다른 역사를 가지고 있습니다. 프랑스 공산당은 마르크스주의가 다시 한번 실행 가능한 통치 형태임을 증명했습니다. 노동자를 해방하라!"
 FRA_socialism_in_france: "프랑스의 사회주의"
 FRA_socialism_in_france_desc: "대개 프랑스는 혁명의 시발점입니다. 프랑스 국민들은 그들의 권리가 짓밟히는 것을 즐기지 않고 또 혁명으로 쫒겨난 사람들을 짓밟는 것 또한 즐기지 않습니다. 사회주의란 누군가의 권리를 짓밟지 않는 것입니다!"
 FRA_reduction_of_press: "언론 억압"
 FRA_reduction_of_press_desc: "언론 자유권은 얻어지는 것이지 요구하는 것이 아닙니다. 우파 사상은 우리의 위대한 나라를 불안정하게 할 뿐이기 때문에 계속 억압되어야만 합니다!"
 FRA_the_communist_party: "공산당"
 FRA_the_communist_party_desc: "프랑스 공산당(Parti Communiste Français)이 새로운 행진을 시작했습니다. 민중 사이에서 지지를 받더니, 이제 그들은 정부 그 자체가 됐습니다. 프랑스 만세!"
 FRA_a_new_international: "새로운 국제주의"
 FRA_a_new_international_desc: "트로츠키와 세계 각국의 그의 추종자들은 무슨 일이 일어나고 있는지 예견했습니다. 대내외적으로 공산주의의 이름 하에 새로운 세계를 건설합시다!"
 FRA_preparing_the_revolution: "혁명 준비"
 FRA_preparing_the_revolution_desc: "세계에 대한 혁명을 일으킬 시간이 무르익었습니다. 잠시 동요하지 않고 혁명의 불길을 부채질한다면 성공입니다."
 FRA_new_popular_army: "새로운 인민 군대"
 FRA_new_popular_army_desc: "우리 군대는 약간의 정치적 세뇌가 필요합니다. 더 나은 교육은 동료가 그들 자신만큼 중요하다는 것을 강요합니다."
 FRA_securing_our_place: "고국 수호"
 FRA_securing_our_place_desc: "최근 정권 장악으로 우리의 정부가 다소 불안정한 상태입니다. 우리는 우리에 대한 지지를 늘리기 위해 도시와 마을에서의 선전 예산을 확대해야 합니다."
 FRA_igniting_the_flames: "혁명에 불을 지펴라"
 FRA_igniting_the_flames_desc: "혁명의 불꽃이 타오릅니다. 혁명의 물결을 먼 곳까지 보내야 합니다!"
 FRA_leave_europe: "프렉시트 국민투표"
 FRA_leave_europe_desc: "유럽 연합은 분명히 훌륭하지만, 고압적인 계모가 되는 것 외에 우리에게 실질적인 혜택을 주지 못했습니다. 오직 국민이 결정해야 합니다! EU 탈퇴를 주제로 국민투표를 실시하라!"
 FRA_renounce_nato: "NATO 탈퇴"
 FRA_renounce_nato_desc: "NATO는 민주주의를 위해 가장한 거짓말에 지나지 않습니다. 미국인들과 다른 유럽인들은 자유를 명분으로 외국에서의 민주주의에 대한 그들의 생각을 강요합니다. 다시 한번 위대해지려면 이 그림자를 날려버려야 합니다!"
 FRA_freedom_from_the_west: "서방으로부터의 해방"
 FRA_freedom_from_the_west_desc: "최근 몇 년 동안 서방은 주로 자신들의 이념을 해외에 강요했고 프랑스 국민들에게 이를 따를 것을 요구했습니다. 우리는 우리의 운명을 건설하기 위해 이 압제자들을 물리쳐야 합니다!"
 FRA_the_paris_accord: "파리 협정"
 FRA_the_paris_accord_desc: "나토와 유럽 연합의 영향력에 맞서 싸우기 위해. 우리가 동맹을 맺을 때입니다. 파리 협정은 우리와 협력하는 국가들이 자신의 권리를 더욱 강하게 주장할 것을 보여줄겁니다."
 FRA_euroscepticsm: "유럽 회의주의"
 FRA_euroscepticsm_desc: "유럽인은 너무 오래 동안 자신의 위압적인 이념을 우리에게 강요했습니다. 더 강력한 유럽 연합을 추진하는 것은 우리의 자주성을 약화시킬 뿐입니다."
 FRA_electoral_shutdown: "선거 중단"
 FRA_electoral_shutdown_desc: "투표란 멍청한 정책이기에 당장 폐지해야 합니다. 우리 국민이 화려한 언변에 휘둘리는 것을 용납할 수 없습니다. 하지만 조금만 조작한다면 제대로 된 적임자가 나올 수도 있습니다."
 FRA_heavier_policing: "국가 헌병대 (Gendarmerie Nationale)"
 FRA_heavier_policing_desc: "현재 헌병대의 상황은 좋습니다. 하지만, 우리는 그들을 광신도 부대로 만들어 반대자들을 분쇄하고 우리의 이념을 밀어붙여 그들을 더 좋게 만들 수 있습니다."
 FRA_self_deterimnation: "스스로의 결정"
 FRA_self_deterimnation_desc: "프랑스보다 중요한 나라는 없습니다."
 FRA_neo_nationalists: "신국가주의자 (Neo-Nationalists)"
 FRA_neo_nationalists_desc: "민족주의는 새로운 개념은 아니지만 오늘날 프랑스 뉴스와 언론의 헤드라인을 장식하며 정부 권력을 향해 나아가고 있습니다."
 FRA_censorship_in_education: "교육에서의 검열"
 FRA_censorship_in_education_desc: "아이들은 책과 같은 것들을 읽을 필요가 없습니다. 차라리 홍보 책자가 훨씬 낫습니다."
 FRA_strong_guy: "가혹한 통치"
 FRA_strong_guy_desc: "우리나라는 강력한 힘을 필요로 합니다. 이러한 사실을 지도자들에게 상기시켜 줍시다."
 FRA_the_national_front_desc: "국민전선은 흥미로운 현상의 선구자가 되었습니다. 그들은 이제 가장 인기 있는 여당입니다.  그들은 우리에게 새로운 구성원들과 함께 프랑스의 영광을 단번에 완전히 회복할 것임을 보여주었습니다."
 FRA_napoleon_dream: "나폴레옹의 꿈"
 FRA_napoleon_dream_desc: "나폴레옹 황제의 생각은 옳았습니다. 전 유럽에 대한 권리를 주장하고 프랑스 국민과 프랑스 군대의 힘을 보여줍시다. 우월한 전술과 크고 아름다운 바게뜨의 위엄을 보여주리라!"
 FRA_european_betrayal: "유럽의 배신"
 FRA_european_betrayal_desc: "유럽은 우리의 등을 찌르는 것 외에는 아무 것도 하지 않았습니다. 이제 은혜를 갚을 때입니다."
 FRA_new_napoleon_guard: "신 제국친위대"
 FRA_new_napoleon_guard_desc: "나폴레옹의 제국 근위대는 나폴레옹 자신이 직접 관리하는 군대였습니다. 그들은 황제의 승리를 몇 번이고 탈환하기 위해 전술적으로 활용된 정예 부대였습니다. 이런 형식의 군대를 부활시킬 시간입니다."
 FRA_nationalism_in_europe: "유럽의 민족주의"
 FRA_nationalism_in_europe_desc: "유럽 ​​민족주의자들은 지원을 찾고 있으며 경쟁하고 있습니다. 그들을 지원하는 것은 우리의 의무일 뿐만 아니라 그들을 억압하는 정부를 무너뜨리는 의거입니다!"
 FRA_a_new_empire: "새로운 제국"
 FRA_a_new_empire_desc: "프랑스 제국은 다시 일어설 것입니다! 더 이상 우리는 유럽의 웃음거리가 되지 않을 것입니다. 우리의 군대와 경제 규모는 팽창하고 있습니다. 이제 나폴레옹이 오래 전에 하지 못한 것을 바로잡을 때입니다."
 FRA_economic_policy: "경제 정책"
 FRA_economic_policy_desc: "우리 경제는 세계 5위입니다. 어쩌면 우리는 좋은 경제 정책이 무엇인지 보여주기 위해 선제적으로 행동할 수 있습니다."
 FRA_free_market: "자유 시장"
 FRA_free_market_desc: "시장은 그들 스스로 결정하고 규제하는 것이 좋습니다. 당연히 자유로운 시장이 정부에 의해 규제되는 시장보다 낫습니다!"
 FRA_total_sa: "토탈 (Total SA) 정유 회사"
 FRA_total_sa_desc: "Total SA는 세계에서 가장 큰 석유 생산 회사 중 하나입니다. 우리는 그들의 자산을 사용하여 공화국이 사용할 석유 산업을 확장할 수 있습니다."
 FRA_french_economic_intervention: "경제 개입"
 FRA_french_economic_intervention_desc: "경제에 대해 행동하는 가장 좋은 방법은 주기적으로 개입하는 것입니다. 그러나 잦은 개입은 문제를 일으킵니다."
 FRA_reduction_in_taxes: "감세"
 FRA_reduction_in_taxes_desc: "세금이 미쳤습니다! 그러니 세금을 줄여봅시다. 바라건대, 세금 감면은 새로운 투자를 유치하고 민간 부문의 경제를 촉진시킬 것입니다."
 FRA_deregulation: "규제 완화"
 FRA_deregulation_desc: "경제를 건설하는 첫 번째 단계는 규제를 완화하는 것입니다. 제한된 지역에서 개발을 허용하는 것은 단지 속임수일 수 있습니다."
 FRA_state_stock_in_sa: "토탈 정유회사 투자"
 FRA_state_stock_in_sa_desc: "Total SA는 최근 계약에서 큰 성과를 거두었습니다. 그들은 우리의 이익뿐만 아니라 외국 의존으로부터의 자율성을 늘리기 위해 부분적으로 '투자'해야 합니다."
 FRA_paris_employment_projects: "파리 고용 계획"
 FRA_paris_employment_projects_desc: "파리는 과거에 실업률이 높았습니다. 그들에게 일자리를 줘야 합니다."
 FRA_nationalization_of_steel: "철강 국유화"
 FRA_nationalization_of_steel_desc: "철강 산업의 국유화는 우리의 산업 역량을 분명히 향상시킬 것입니다."
 FRA_private_contracting: "민간 계약"
 FRA_private_contracting_desc: "현지 기업과 계약하는 것은 건설 프로젝트의 속도를 높이는 데 도움이 될 수 있습니다. 그러나 가격을 설정하지 않기 때문에 예산을 초과할 가능성이 있습니다."
 FRA_tapping_resources: "에너지 이용"
 FRA_tapping_resources_desc: "프랑스 전역에 자원이 있습니다. 우리는 자원에 대한 해외 의존성을 줄이기 위해 천연 자원을 탐사해야 합니다."
 FRA_offshore_oilrigs: "해양 석유 시추"
 FRA_offshore_oilrigs_desc: "쿠루의 해안에서 약간 떨어진 곳에 우리가 사용할 수 있는 석유가 매장되어 있습니다. 석유는 검은 황금이고 우리는 부자가 되어야 합니다!"
 FRA_state_run_construction: "국영 건설"
 FRA_state_run_construction_desc: "국가가 대금 기일과 직원 수를 정합니다. 다만 문제는 프로젝트에 자금이 부족하거나 직원들이 가만히 서 있는 시간이 너무 오래 정해져 있어 비효율적일 수 있다는 점입니다."
 FRA_infrastructure_projects: "기반시설 계획"
 FRA_infrastructure_projects_desc: "지역 기반시설은 과거에도 몇 가지 문제가 있었습니다. 이러한 체계를 개선합시다."
 FRA_decentralization: "지방분권화"
 FRA_decentralization_desc: "정부의 권력을 분권화하는 것은 많은 이점을 가지고 있습니다. 미국의 주 처럼, 각 지역들이 더욱 독립적이게 될 것입니다. 이를 통해 우리는 잠재적으로 정부의 경제 정책을 축소하고 세금으로 인한 우리만의 수익을 더 창출해 낼 수 있을 것입니다."
 FRA_centralization: "중앙집권화"
 FRA_centralization_desc: "정부를 중앙 집권화하면 모든 위치의 독립 변수에 대한 통제력을 높이고 모든 삶의 방식에 영향을 미칠 것입니다."
 FRA_french_healthcare: "프랑스 의료 시스템"
 FRA_french_healthcare_desc: "프랑스의 의료 시스템은 세계에서 가장 잘 구성된 의료 시스템 중 하나입니다. 또한 진정한 보편적 건강 관리를 제공하는 몇 안 되는 곳 중 하나입니다."
 FRA_french_arms_industries: "프랑스 무기 산업"
 FRA_french_arms_industries_desc: "프랑스의 방위산업체들은 여전히 지구상에서 가장 수익성이 좋은 회사들 중 하나입니다. 넥스터(Nexter)든, 다쏘(Dassault)든, 탈레스(Thales Group)든. 이 기업들은 언제나 투자나 정부 계약의 가치가 있습니다."
 FRA_research_and_dev_projects: "연구 개발 프로젝트"
 FRA_research_and_dev_projects_desc: "전국적으로 진행되는 연구와 발전은 더욱 보편적인 과학의 위대함을 일깨워줍니다."
 FRA_reformed_universal_healthcare: "개선된 보편적 의료서비스"
 FRA_reformed_universal_healthcare_desc: "국내에 최고의 의료법이 있음에도 불구하고. 해당 법안은 여전히 ​​결점을 가질 것입니다."
 FRA_nexter: "넥스터 (Nexter) 무기 회사"
 FRA_nexter_desc: "넥스터(Nexter)는 무기와 차량 개발에 특화된 국영 방위산업체입니다."
 FRA_dassault: "다소"
 FRA_dassault_desc: "다쏘(Dassault)의 주력 사업은 항공 산업으로 가장 잘 알려진 발명품은 미라주 전투기입니다."
 FRA_thales_group: "탈레스 (Thales) 전자공학 회사"
 FRA_thales_group_desc: "비록 탈레스 그룹이 전자제품 회사이긴 하지만 그들은 기술적으로 진보된 우리의 주력함에서 맡은 임무를 훌륭히 완수했습니다."
 FRA_usa_fra_collaboration: "미국-프랑스 협력"
 FRA_usa_fra_collaboration_desc: "미국과의 협력은 득이 될 뿐만 아니라 명백한 선택이기도 합니다."
 FRA_french_armed_forces: "프랑스 군"
 FRA_french_armed_forces_desc: "프랑스군의 역사는 대부분 우리나라에 대한 자부심 그 자체입니다. 프랑스를 다스리는 왕을 지키기 위해 잉글랜드에 대항한 군대나 나폴레옹 휘하에서 복무한 병사들이 그 예시입니다. 어느 쪽이든, 프랑스군에 대한 우리의 자존심은 우리를 다른 국가 사람들과 구별하는 우리만의 자랑입니다."
 FRA_the_french_army: "프랑스 육군"
 FRA_the_french_army_desc: "프랑스 육군(Armée de Terre)은 우리 군대 구조의 3대 핵심 부대 중 하나입니다. 우리 육군의 공적은 널리 칭송됩니다. 육군는 계속 명예를 유지하고 국가를 더 발전시키기 위해 확장되야 합니다."
 FRA_the_french_air_force: "프랑스 공군 (Armée de l'Air)"
 FRA_the_french_air_force_desc: "우리 공군은 세계에서 가장 오래된 역사를 지닌 공군 중 하나입니다. 프랑스 공군의 첫 비행단은 1909년, 프랑스 육군의 항공대로 편성되었습니다. 이제, 공군은 독립적인 군종이며 우리는 세계에서 가장 훌륭한 공군 중 하나입니다."
 FRA_french_navy: "프랑스 해군 (Marine Nationale)"
 FRA_french_navy_desc: "프랑스 해군은 우리의 야망과 욕망을 세계적인 규모로 추진하는 것을 도왔습니다. 또한 스페인과 대영제국 사이에서 세계에서 가장 큰 식민지 제국을 세우는 데 도움을 주었습니다. 따라서 해군에 대한 투자를 통해 해외 작전을 진행할 수 있을 것입니다."
 FRA_amx_leclerc: "AMX 르클레르"
 FRA_amx_leclerc_desc: "AMX 르클레르와 차기 전차는 프랑스의 주력전차입니다. 대부분의 현대식 전차처럼 견고하고 원형 포탑을 가지고 있습니다. 해당 전차에 대한개발에 추가적으로 투자한다면 우리의 기갑부대를 증강시킬 수 있습니다."
 FRA_network_centric_warfare: "네트워크 중심전"
 FRA_network_centric_warfare_desc: "미국과 다른 유럽 주요국들처럼, 우리는 사람들을 이용하는 것에서 벗어나 기술적으로 발전된 전쟁 방법에 투자해야 합니다. 그 변화는 비용이 많이 들겠지만, 궁극적으로 더 많은 프랑스인들의 생명을 구할 것입니다."
 FRA_land_air_coordination: "공지 협력"
 FRA_land_air_coordination_desc: "육군과 공군의 협력은 합동 특수임무부대 작전에 필수적입니다. 육군이 없다면, 우린 전선을 밀어낼 수 없으며, 공군이 없다면 우린 효과적인 화력 지원을 기대할 수 없습니다. 그렇기에, 우리는 더 나은 공중전과 지상전의 협력을 만들어내기 위해 노력해야 합니다."
 FRA_the_mirage: "미라주 (Mirage) 전투기"
 FRA_the_mirage_desc: "미라주(Mirage)는 프랑스 공군의 상징적인 전투기 중 하나입니다. 세계 9개국에 의해 운용되고 있으며 많은 국가에 의해 수입된 전투기입니다."
 FRA_maritime_fighters: "해상 전투기"
 FRA_maritime_fighters_desc: "우리 공군과 해군 모두의 개선을 위해서는 더 효율적인 해군 전투기가 필요합니다."
 FRA_lafayette_class: "라파예트급 (Frégate Légère Furtive)"
 FRA_lafayette_class_desc: "라파예트급 호위함(Frégate Légère Furtive)은 80년대 후반, 노후화된 구축함을 대체하기 위해 설계됐습니다. 이 함선은 프랑스 함대의 방어 역할에 적합한 경량 다목적 함선입니다."
 FRA_de_gaulle_class: "드골급"
 FRA_de_gaulle_class_desc: "드골급 항공모함은 프랑스 해군의 10번째 항공모함입니다. 미 해군을 제외한 유일한 핵추진 항공모함이며 강력한 항공모함입니다."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "AMX-10은 프랑스 육군의 경전차입니다. 이 전차는 이상적인 지형에서 85km의 놀라운 속도를 자랑합니다. 그리고 말할 필요도 없이 지옥 같은 환경에서도 신속한 기동성을 보여줍니다."
 FRA_vbci: "보병전투차량 (VBCI)"
 FRA_vbci_desc: "VBCI는 노후화된 AMX-10P를 대체하기 위해 개발되었으며 2008년부터 실전배치될 예정입니다. VBCI의 최고 속도는 시속 100km로 AMX-10보다 빠르며 또한 많은 개선이 있었습니다. 그러나 VBCI는 더 가벼운 무장과 더 빠른 속도를 위해 대구경 포를 포기했습니다."
 FRA_forward_air_bases: "전방 공군 기지"
 FRA_forward_air_bases_desc: "예기치못한 결과를 대비하기 위해 우리는 적절한 공세 또는 방어 계획을 보장하는 전방 공군 기지를 건설해야 합니다."
 FRA_mirage_2000d: "미라주 2000D"
 FRA_mirage_2000d_desc: "미라주 2000D는 개발 초기부터 충실히 작업해 온 설계 공정의 정수입니다. 훗날, 더 나은 계획을 추진하는 것이 미라주의 유산을 존중하는 방법입니다."
 FRA_carrier_fighters: "라팔 마린"
 FRA_carrier_fighters_desc: "라팔 마린은 라팔 전투기의 함재기형입니다. 이 전투기는 개발 원형과 유사한 체급입니다. 전반적으로, 이 전투기는 제해권을 차지하기 위한 전투에서의 괴수입니다."
 FRA_med_naval_bases: "지중해 해군 기지"
 FRA_med_naval_bases_desc: "코르시카는 발전된 해군 기지를 갖출 최고의 입지를 지닌 영토입니다. 본토와 분리되어 있으면서도 비교적 방어가 용이합니다."
 FRA_triomphant_class: "트리옹팡급"
 FRA_triomphant_class_desc: "트리옹팡급 잠수함은 기존 전력을 대체할 예정이고, 현재는 핵 억지력을 가지는 대양함대에서의 주력입니다."
 FRA_ifv_investment: "보병전투차 (IFV) 투자"
 FRA_ifv_investment_desc: "더 나은 보병전투차(IFV)와 다른 형태의 경장갑차에 투자하는 것은 우리의 군대와 경제를 향상시키는데 도움을 줄 수 있을 것입니다!"
 FRA_national_arms_exports: "국가 무기 수출"
 FRA_national_arms_exports_desc: "프랑스는 주요 방위산업체 운영국가가 됐습니다. 우리는 이러한 노선을 유지해야 합니다."
 FRA_the_space_program: "항공우주 프로그램"
 FRA_the_space_program_desc: "우주는 새로운 개척지이고, 최근까지 우리는 우주에서 많고도 위대한 것들을 배울 수 있다는 것을 증명했습니다! 우리는 우리의 우주 프로그램에 대한 신뢰를 회복할 가치가 있습니다."
 FRA_floreal_class: "플로레알급급"
 FRA_floreal_class_desc: "프로레알급은 프랑스 함대의 주력 경호위함입니다. 프로레알급과 그 후속함들은 대함, 해군-육군 지원, 대공, 본격적이지는 않은 대잠수함 능력을 갖춘 다목적 전투함입니다."
 FRA_laredoubtable_class: "르두타블급 (La Redoutable Class)"
 FRA_laredoubtable_class_desc: "르두타블급 잠수함은 프랑스 해군이 운용하는 오래된 잠수함입니다. 하지만, 이 잠수함이 프랑스 해군의 핵 억지력 전략에서 중추적인 역할을 한다는 점은 의심의 여지가 없습니다."
 FRA_honour_and_fidelity: "\"영광과 충성\" (Honneur et Fidélité)"
 FRA_honour_and_fidelity_desc: "프랑스 외인부대의 모토는 우리나라와 잘 어울립니다. 외인부대는 조국에 대한 변함없는 충실함으로 그들이 하는 일과 충성심 모두에서 명예와 가치를 잘 보여주고 있습니다."
 FRA_cnes_budgeting: "프랑스 국립우주연구센터 (CNES) 예산 지원"
 FRA_cnes_budgeting_desc: "CNES(프랑스 국립우주연구센터)는 프랑스 항공우주산업과 항공학의 중추입니다. 우리는 CNES를 위한 예산편성을 허용해야 우주라는 새로운 개척지로 향할 수 있고 경쟁력을 유지할 수 있습니다."
 FRA_international_space_research: "국제 항공우주 산업 주도"
 FRA_international_space_research_desc: "우리는 이 개척지로 향하기 위해 미국과 같은 다른 나라들과 협력해야 합니다!"
 FRA_kourou_launch_pad: "쿠루 (Kourou) 발사대"
 FRA_kourou_launch_pad_desc: "프랑스령 기아나의 쿠루는 전략적인 우주선 발사 장소이자 우리 소유의 직할지입니다. 우리는 또한 이 훌륭한 입지를 사용하여 다른 우주 기관과 거래를 중개할 수 있습니다."
 FRA_honour_homeland_valour_discpline: "영광, 조국, 가치, 규율"
 FRA_honour_homeland_valour_discpline_desc: "프랑스 해군의 모토는 단순히 해군을 나타낸 표현 이상입니다. 국민은 조국에서 하나되고, 우리는 명예와 용맹으로 충만하며, 우리의 용기 있는 국민들은 규율을 따릅니다."
 FRA_french_space: "프랑스 우주 확장"
 FRA_french_space_desc: "우주에서의 우위는 우주에서 얻을 자원과 이득을 위해 필수적입니다."
 FRA_peaceful_rise: "평화적 성장"
 FRA_peaceful_rise_desc: "프랑스인들은 결정했습니다. 더 이상, 우리는 과거의 방식을 따르지 않습니다. 우리의 이념은 세계로 뻗어나갈 것입니다."
 FRA_aggresive_expanisionism: "공격적 팽창주의"
 FRA_aggresive_expanisionism_desc: "우리는 세계와 곧 일어날 갈등에 대비해야 합니다."
 FRA_stage_carribean: "카리브해 무대"
 FRA_stage_carribean_desc: "비록 우리가 카리브해에서 강한 존재감을 가진 적이 없었지만. 우리가 소유하고 또한 그곳에서 얻으려고 하는 영토는 훨씬 더 가치가 있을 것입니다."
 FRA_stage_africa: "아프리카 무대"
 FRA_stage_africa_desc: "한때 아프리카 대륙은 우리의 위대한 제국에 의해 약 45%가 통치되었습니다. 우리는 과거 통치권의 일부를 다시금 프랑스의 영향권으로 회복해야 합니다."
 FRA_stage_americas: "아메리카 무대"
 FRA_stage_americas_desc: "아메리카 대륙은 우리의 초기 식민 제국에서 특히 중요했습니다. 루이지애나와 퀘백은 모두 우리 제국의 필수적인 부분이었습니다."
 FRA_stage_europe: "유럽 무대"
 FRA_stage_europe_desc: "유럽은 프랑스 정치에 있어 항상 흥미로운 곳이었습니다. 우리는 한때 대륙의 대부분을 정복했습니다. 우리는 한때 유럽 본토의 대부분을 지배했습니다. 그 땅에 대한 프랑스의 지배는 다시 한번 실현될 것입니다."
 FRA_stage_asia: "아시아 무대"
 FRA_stage_asia_desc: "아시아는 우리가 자원을 투자하기 항상 까다로웠습니다. 우리는 인도, 인도차이나, 태평양의 많은 작은 섬에 항구를 소유했었습니다. 그럼에도 불구하고 획득할 준비가 된 인력과 자원은 훨씬 더 매력적입니다."
 FRA_stage_oceania: "오세아니아 무대"
 FRA_stage_oceania_desc: "오세아니아의 프랑스에 대한 영향은 매우 흔치 않은 일입니다."
 FRA_the_dominican: "도미니카공화국과 아이티"
 FRA_the_dominican_desc: "두 국가가 위치한 이 섬은 전략적인 입지를 지님과 동시에 극도의 전략적 중요성을 지니고 있습니다. 이 섬은 우리가 루이지애나와 카리브해 국가로 이동할 수 있는 위치에 존재합니다."
 FRA_island_bases: "섬 기지"
 FRA_island_bases_desc: "프랑스가 보유하고 있는 남동 카리브해의 섬들은 아메리카 대륙에서의 작전 준비에 더욱 유용합니다."
 FRA_north_africa: "북아프리카"
 FRA_north_africa_desc: "마그레브는 한때 프랑스의 지배를 받았습니다.모로코, 알제리, 튀니지 모두 프랑스 제국에 충성을 맹세했었습니다!"
 FRA_the_horn: "아프리카의 뿔 (The Horn)"
 FRA_the_horn_desc: "아프리카의 뿔 지역은 다른 지역에 비해 약간 무시되는 경향이 있었습니다. 하지만 지부티를 우리의 식민지로 수복한다면, 우리의 투사 전력은 향상될 것입니다."
 FRA_quebec: "퀘벡"
 FRA_quebec_desc: "퀘벡은 새로운 세계에서 가장 위대한 성취 중 하나로 기록됐습니다. 퀘벡은 원주민과 협력하고 그들의 땅을 강제로 탈취하지 않는 새로운 종류의 식민주의를 대표했습니다. 원주민들은 식민지 개척자들에게 잃기에는 너무 가치가 있었습니다."
 FRA_piedmonte: "피에몬테 (Piedmonte)"
 FRA_piedmonte_desc: "피에몬테는 프랑스의 지역은 아닙니다. 하지만이 지역은 프랑스-이탈리아 국경의 한 부분입니다. 과거, 사르데냐-피에몬테 왕국은 나폴레옹 아래의 종속국이었습니다. 우리는 이 협력을 복원할 수 있습니다."
 FRA_the_benelux: "베네룩스"
 FRA_the_benelux_desc: "저지대 또는 베네룩스는 항상 유럽에서 분쟁의 장이었습니다. 부르고뉴 왕의 몰락, 벨기에에서 플랑드르와 왈롱 사이의 인종 분열 그리고 유럽연합의 장이기도 합니다. 따라서 이러한 국가들에서의 통제력을 회복하는 것이 전략적 행동입니다."
 FRA_indian_ocean_bases: "인도양 기지"
 FRA_indian_ocean_bases_desc: "인도양은 넓고 광활한 곳입니다. 그러나 우리의 기지를 증강하면 동아프리카와 남아시아 모두에서 전술적 이점을 얻을 수 있습니다."
 FRA_french_indochina: "프랑스령 인도차이나"
 FRA_french_indochina_desc: "프랑스령 인도차이나는 우리의 극동 확장의 정수였습니다. 우리는 한때 캄보디아, 베트남, 라오스를 소유했습니다. 그러나 지금은 인도차이나에서 영향력과 힘을 되찾을 때입니다."
 FRA_new_caledonia_base: "뉴 칼레도니아 기지"
 FRA_new_caledonia_base_desc: "뉴 칼레도니아(Nouvelle Calédonie)를 소유하는 것에 큰 의미가 있진 않습니다. 그러나 더 나은 입지를 위해 이 지역을 활용할 수 있습니다. 지역 기반을 개선하면 해당 권역에서 어느정도의 우위를 점할 수 있을 것입니다."
 FRA_west_africa: "서아프리카"
 FRA_west_africa_desc: "서아프리카에서 프랑스의 영향력은 여전합니다. 한때 우리가 지배했던 대부분의 국가는 프랑스어를 공식 언어로 사용합니다. 전 세계의 많은 사람들이 이 언어를 제 2 언어로 사용합니다."
 FRA_subsahara: "사하라 이남 아프리카"
 FRA_subsahara_desc: "사하라 사막 이남은 전략적 자원 보유 및 이와 유사한 기타 사유으로 인해 중요했습니다. 우리는 계속해서 해당 지역에서의 통제력을 향상시켜야 합니다."
 FRA_lousiana: "루이지애나"
 FRA_lousiana_desc: "루이지애나는 크레올 문화가 탄생한 몇 안 되는 곳 중 하나입니다. 프랑스 음식과 향신료가 섞이는 이 곳은 또 다른 좋은 점도 있지만 프랑스 해외 영향력의 허브라는 점에서 중요합니다."
 FRA_the_iberans: "이베리아"
 FRA_the_iberans_desc: "이베리아인들은 한때 프랑스에 충성을 맹세했고 스페인의 왕가는 프랑스계입니다. 우리는 집에서 가까운 지역을 강화하기 위해 계속해서 영향력을 행사해야 합니다."
 FRA_mountain_boys: "산맥의 형제들 (Mountain Boys)"
 FRA_mountain_boys_desc: "스위스는 오랜 기간 긴밀한 동맹이자 친구였습니다. 이 나라의 서부 지역은 주로 프랑스어를 사용하며 다른 국가들의 영향으로부터 국경을 보호하기에 좋은 곳입니다. 마지막으로 우리의 영향력과 통제력으로 오스트리아에도 압력을 가해야 합니다. 산맥의 형제들은 프랑스의 힘을 견디지 못할 것입니다!"
 FRA_german_goliath: "독일이라는 골리앗"
 FRA_german_goliath_desc: "독일인들은 2차 세계대전에서 우리를 상대로 승리했습니다. 그들은 이제 그들이 유럽에서 일어나는 모든 일을 통제해야 한다고 믿습니다. 독일이라는 골리앗은 멈춰야 합니다."
 FRA_russian_bear: "러시아 곰"
 FRA_russian_bear_desc: "러시아 곰은 나폴레옹 치세에서 우리에 대한 승리의 상징이었습니다. 이제 우리가 프랑스를 위해 우리의 영광을 되찾고 러시아가 우리에게 항복할 자비를 베풀어 줄 때입니다!"
 FRA_francosphere: "프랑스어권 (Francosphere)"
 FRA_francosphere_desc: "프랑코포니는 세계에서 가장 큰 정치적 영향권중 하나이며 세계의 약 35-45%가 프랑스의 개입과 영향을 받았다는 것을 의미합니다. 우리의 영향력이 가장 큰 이 지역을 계속해서 압박하고 그 지역을 계속 장악해야 합니다."
 FRA_africa_fr: "아프리카권"
 FRA_africa_fr_desc: "아프리카는 프랑스 식민 제국의 주요 지역 중 하나였습니다. 우리는 한때 아프리카 대륙의 절반을 통제했습니다. 프랑코포니의 경쟁력을 유지하기 위해 이전 식민지에서 우리의 압력을 지속하는 것이 중요합니다."
 FRA_the_middle_east: "중동아시아권"
 FRA_the_middle_east_desc: "비록 우리는 시리아와 레바논 위임통치령을 제외하고는 많은 곳을 통제하진 못했습니다. 하지만 이들 국가와 관계를 유지하는 것은 여전히 ​​중요합니다."
 FRA_asia: "아시아권"
 FRA_asia_desc: "제2차 세계 대전 이후 극동 지역에 대한 우리의 야망은 관심사에서 사라졌습니다. 우리가 과거 지배했던 지역은 인도차이나입니다. 베트남, 라오스, 캄보디아는 한때 프랑스 식민지 총독이 통치했습니다. 이제 아프리카와 유럽 이외의 지역에서 프랑스의 영향력을 강화하기 위해 우리의 영향력을 확대해야 할 때입니다."
 FRA_north_africa_sphere: "마그레브 (The Maghreb)"
 FRA_north_africa_sphere_desc: "아프리카에서 우리가 통제할 수 있었던 최초이자 가장 중요한 지역은 마그레브였습니다. 우리는 지중해를 가로 질러 이 국가들을 점령했습니다. 이제 우리는 유사한 장비, 군사 표준, 정부 유형 및 언어를 포함하여 많은 것을 공유합니다. 프랑스의 영향력은 마그레브에 항상 존재하며, 앞으로도 그렇게 유지되어야 합니다."
 FRA_senegal: "세네갈"
 FRA_senegal_desc: "세네갈은 과거 프랑사프리크 영토 내에서 가장 전략적인 지역 중 하나입니다. 서아프리카에서의 그들의 입지는 그들을 높은 평가를 받는 데 더욱 중요하게 만듭니다. 우리는 그들의 정부와 추가 협력에 대해 논의해야 합니다."
 FRA_lebanon: "레바논"
 FRA_lebanon_desc: "레바논은 급진 이슬람의 부상으로 불안정해지고 헤즈볼라가 이끄는 나라로 산산조각이 났습니다. 이러한 상황이 주는 기회를 중동에서 프랑스의 영향력을 재건하기 위해서 반드시 잡아야 합니다."
 FRA_vietnam: "베트남"
 FRA_vietnam_desc: "지금은 베트남이 공산주의 국가지만 우리의 영향력은 여전히 부분적으로 남아 있습니다. 그러나 주변 국가들과 중국은 베트남에 지리적 영향력을 끼치고 있습니다. 하지만, 그것이 우리가 바게트와 프랑스 음악을 그들에게 강요하고 그들을 유혹할 수 없다는 것을 의미하지는 않습니다!"
 FRA_laos_and_cambodia: "라오스와 캄보디아"
 FRA_laos_and_cambodia_desc: "라오스와 캄보디아는 베트남과 거의 같은 처지에 있습니다. 그들은 인도나 중국에 더 가까이 가서 간섭을 받고 있습니다. 우리는 이러한 상황을 타개해야 합니다."
 FRA_ivory_coast: "코트디부아르"
 FRA_ivory_coast_desc: "코트디부아르는 항상 우리에게 충성스러운 친구였습니다. 우리는 대중 사이에서 이러한 우정을 유지하기 위해 노력해야 합니다."
 FRA_madagascar: "마다가스카르"
 FRA_madagascar_desc: "마다가스카르는 우리에게 중요한 식민지는 아니었습니다. 하지만, 해당 지역은 여전히 우리가 수복해야 할 땅으로 우리 마음속에 남아 있었습니다. 이 섬은 우리가 마다가스카르 정부와 거래할 수 있는 자원과 같은 것들을 보유하고 있습니다."
 FRA_syria: "시리아"
 FRA_syria_desc: "시리아는 불안정하고, 우리가 정권 재건을 추진할 수 있기를 바랍니다. 아사드는 나라를 벼랑 끝으로 내몰았으며 그의 정권이 붕괴되는 것은 시간문제일 뿐입니다. 우리는 정치적 문제보다 더 많은 것을 생각할 필요가 있습니다."
 FRA_mauritius: "모리셔스"
 FRA_mauritius_desc: "모리셔스는 하나 또는 두 개의 해군기지에는 적합할 것입니다."
 FRA_francafrique: "프랑사프리크 (Françafrique)"
 FRA_francafrique_desc: "우리는 프랑사프리크 담당 부서를 재출범해야 합니다. 해당 부서는 우리가 그들과 관계를 더 잘 유지할 수 있도록 도와줄 것입니다."
 FRA_indochine_francaise: "프랑스령 인도차이나 (Indochine Française)"
 FRA_indochine_francaise_desc: "이제 우리는 인도차이나의 대부분의 나라에 영향력을 행사했으니, 우리의 영향력을 재건하는 정책을 더더욱 추진해야 합니다!"
 FRA_faction_the_paris_accord: "파리 협정 (The Paris Accord)"
 FRA_the_national_front: "국민전선"
 FRA_house_of_bonaparte_crowned: "보나파르트가 왕위를 거머쥐었습니다!"
 FRA_a_peaceful_rise_flag: "평화 외교 정책"
 FRA_an_aggresive_expansionism_flag: "공격적인 외교정책"
 France_news.97.t: "프랑스는 평등 (Egalité)을 지지합니다."
 France_news.97.d: "[FRA.GetLeader] 프랑스 대통령이 프랑스의 새로운 대내외적 결속을 모색하며 경제와 외교 정책의 좌경화를 선언했습니다. 평등(Egalité)이 다른 두 프랑스의 정신보다 중요함을 강조하며, 모든 프랑스 시민의 보편적 평등이 곧 달성될 것이라고 밝혔습니다."
 France_news.97.o1: "프랑스 만세!"
 France_news.97.o2: "그들에겐 좋은 일이군."
 France_news.97.o3: "흥미롭군"
 France_news.98.t: "프랑스는 우애 (Fraternité)를 지지합니다."
 France_news.98.d: "프랑스는 최근 세계에서 지지되고 있는 '무정하고 타락한' 정책들에 대해 불만족스러워하고 있습니다. [FRA.GetLeader] 프랑스 대통령은 정책과 수사적 측면에서 새로운 권위주의적 경향을 보이고 있습니다.\n\n[FRA.GetLeader] 대통령은 이것이 삼색기 아래 형제자매간의 우애(Fraternité)를 이끌 것이라고 약속했지만, 국제 관측통들은 회의적인 시선입니다. 한 아일랜드 언론인이 이러한 상황에 '민주주의는 더 민주적이기 위해 독재자가 필요해서는 안 된다.'라는 말을 덧붙였습니다."
 France_news.98.o1: "프랑스 만세!"
 France_news.98.o2: "음."
 France_news.98.o3: "옳은 길로 한 걸음 나아갈 뿐이다"
 France_news.99.t1: "왕의 귀환"
 France_news.99.t2: "황제의 귀환"
 France_news.99.d1: "부르봉 왕가는 그들의 조상, 루이 14세에 의해 지어졌던 베르사유 궁전으로 돌아와 다시 한번 프랑스의 통치권을 장악했습니다.\n\n국왕 [FRA.GetLeader](은)는 프랑스와 세계를 위해 새롭고 웅장한 시대를 약속했습니다. \"프랑스의 정당한 통치자와 서유럽의 수호자가 제 자리로 돌아왔다\"는 그의 연설의 마지막 부분은 다른 유럽 지도자들과 프랑스 공화주의자들에 의해 즉각적으로 지나친 발언이라는 비판받았습니다."
 France_news.99.d2: "자칭 황제 나폴레옹 1세 보나파르트(1769~1821)의 후손인 자칭 보나파르트의 '황실'이 베르사유로 돌아왔습니다. 나폴레옹(및 그의 후손)은 항상 프랑스에서 인기가 있었지만 타국의 귀족과 평민 모두에게선 인지도가 덜합니다.\n\n최근 프랑스의 황제로 즉위한 [FRA.GetLeader]의 최근 매파적 수사에 독일, 영국, 이탈리아, 러시아의 지도자들이 의문을 제기했습니다. 프랑스의 새로운 통치자들은 친구가 거의 없습니다.\n\n새로운 통치 체제와 함께 프랑스는 새로운 깃발을 공개했습니다. 이전과 동일하지만 게양대에 의해 붉게 휘날렸습니다. 이는 최초의 보나파르트 제국 직전에 비슷한 깃발이 게양되었던 프랑스 혁명을 다시 상기시켜 줍니다."
 France_news.99.o1: "국왕 폐하 만세!"
 France_news.99.o2: "황제 폐하 만세!"
 France_news.99.o3: "이럴수가."
 France_news.100.t: "프랑스의 모나코와 안도라 침공"
 France_news.100.d: "프랑스 병사들이 오늘 아침 프랑스 국경을 통해 두 소국에 진입했습니다. 안도라 공국과 모나코 공국은 프랑스군의 공격의 가장 최근의 희생자가 되었습니다.\n\n자체적 군사력이 상당히 부족한 안도라와 모나코의 운명은 이전에 방위를 위해 의존했던 프랑스의 손에 달려 있습니다."
 France_news.100.o1: "프랑스에 영광을!"
 France_news.100.o2: "뭐, 그걸로 됐네."
 France_news.100.o3: "좋아."
 France_news.100.o4: "받아들일 수 없다!"
 France_news.100.o5: "무슨 상관이야?"
 France_news.101.t: "프랑스의 '자연 국경' 요구"
 France_news.101.d: "프랑스의 경제적 운명과 군사적 보호를 위해 라인강은 없어서는 안 될 동부 국경입니다. 필요하다면 무력으로 되찾아야 합니다.\n\n[FRA.GetLeader]은(는) 본질적으로 프랑스의 군사적 침략 이외의 명분이 없는 전쟁을 선포하여 상당한 논란을 일으키고 있습니다."
 France_news.101.o1: "영광스러운 프랑스가 찾아올 것이다!"
 France_news.101.o2: "멍청한 것들."
 France_news.3.t: "파리 협약"
 France_news.3.d: "프랑스는 오늘 모든 유럽연합 회원국과 함께 파리에서 회담을 개최했습니다. 프랑스 지도자들은 프랑스의 깃발 아래 유럽연합의 통합을 지지하지 않습니다."
 France_news.3.a: "과연 어디로 향하게 될지 지켜볼것이다"
 france_md.0.t: "파리 협정으로의 초대"
 france_md.0.d: "프랑스 정부는 우리가 동맹에 가입하는 것과 동등한 군사적 약속을 하고 군사적 보장을 받을 것을 긴급히 요청했습니다."
 france_md.0.o1: "동의한다. 프랑스는 강력한 국가다."
 france_md.0.o2: "안된다. 그들은 너무 많은 것을 포기한다"
 france_md.1.t: "유로 투자"
 france_md.1.d: "오늘, 프랑스인들이 흥미로운 제안을 가지고 우리에게 왔습니다. 그들은 적절한 경제 협력의 초석은 유럽 국가들이 유로를 채택하면서 시작되었다고 말했습니다. 공용 통화를 사용하면 우리 시민들이 환전이나 환전에 대한 걱정 없이 국경을 넘어 여행할 수 있습니다. 또한 프랑스의 외교관들에 따르면 유로의 도입은 회원 국가들과 더 큰 경제적 유대를 전달하는 데 도움이 될 것입니다. 현재 우리에게 제시된 조약은 프랑스가 우리의 위대한 조국에 대한 투자 법안을 전면에 내세울 것을 요청하는 것입니다."
 france_md.1.a: "조약에 서명하라"
 france_md.1.b: "절대 그럴일 없다!"
 france_md.2.t: "우리의 투자를 수락하는 [From.GetName]!"
 france_md.2.d: "좋은 소식입니다! [From.GetName]이(가) 협정을 수락했습니다! 그들은 프랑스와 더 긴밀한 경제 관계를 맺는 것이 그들이 가야 할 길이라고 결정했습니다."
 france_md.2.a: "훌룡한 선택이다."
 france_md.3.t: "[From.GetName]의 거절"
 france_md.3.d: "그들은 우리의 투자가 최선의 이익이 아니라고 결정했습니다. 그들이 우리의 위대한 두 나라 모두에게 도움이 되는 것을 거부한다는 것은 흥미롭습니다!"
 france_md.3.a: "실망스럽군."
 france_md.4.t: "고속도로 기반시설 계획 - 동유럽"
 france_md.4.d: "동유럽의 기반시설은 최근 몇 년 동안 혼란에 빠졌습니다. 일부 프랑스 하청업자들이 일자리를 찾고 있어 해당 국가의 고속도로 일부 개선에 대해 알아보기 위해 우리에게 접근하고 있습니다. 그들은 건설 비용을 지불하는 데 사용되는 모든 형태의 세금을 해당 사업을 통해 수익을 얻는 한 건설 비용으로 지불하겠다고 제안했습니다."
 france_md.4.a: "물론이다! 공짜 기반시설이라니!"
 france_md.4.b: "그건 프랑스의 것이 아니다"
 france_md.5.t: "파리 협약"
 france_md.5.d: "프랑스는 오늘 파리에서 EU의 주요 지도자들과 회원국들이 모여 EU의 미래를 논의하는 회의를 열었는데, 흥미롭게도 이 회의의 주제가 특이한 사안을 논의하는 것이었습니다. 주최측은 연합의 통일 가능성에 대해 논의하기로 결정했습니다. 그들은 이 연합의 위원장이 되기 위해 그들의 제안을 열거했습니다. 또한, 그 틀이 마련되었고, 그것은 현재 법안을 통과시키고 마침내 그 결실을 보기 위해 서명자들을 기다리고 있습니다. 유럽 연합의 발전을 위한 하나의 해법은 연합된 유럽입니다."
 france_md.5.a: "프랑스는 우리의 지원을 받을 것이다"
 france_md.5.b: "절대 안된다!"
 france_md.6.t: "[From.GetName]의 통합 지원!"
 france_md.6.d: "[From.GetName]이(가) 회의에서 조약에 복귀하기로 했습니다. 아주 멋진 소식입니다, 그들은 우리의 위대한 노력을 지지하고 새로운 유럽을 향해 나아가기로 결정했습니다!"
 france_md.6.a: "좋아."
 france_md.7.t: "[From.GetName]이(가) 연합에서 탈퇴하다!"
 france_md.7.d: "[From.GetName]이(가) 우리의 훌륭한 법률을 파괴하고 신뢰성을 실추시켰습니다. 그들의 대표들은 또한 리스본 조약 50조에 의거하여 우리의 위대한 연합에서 도망칠 수 있는 법안의 초안을 작성하고 인용하기 시작했습니다."
 france_md.7.a: "그들은 실수를 하고 있다"
 france_md.8.t: "군주정 문제"
 france_md.8.d: "프랑스 사람들은 최근 몇 년 동안 놀림을 받아 왔습니다. 우리는 많은 사람들에 의해 무시되어 왔고 끊임없이 시비를 걸고 있습니다. 나폴레옹 황제는 한때 프랑스인들을 무시해서는 안 된다는 것을 세상에 보여주었습니다. 그는 독일인을 포함한 많은 사람들과 영국인들을 짖밟았습니다.한때 위대했던 이 지도자의 후손이 아직 살아 있습니다. 장 크리스토프, 나폴레옹 대공은 이제 보나파르트 황실의 우두머리입니다. 그가 프랑스를 영광으로 이끌 수 있을까요?"
 france_md.8.a: "황제를 복위하라!"
 france_md.8.b: "국민전선이 우리를 이끌 것이다!"
 france_md.9.t: "보나파르트 제정 복원"
 france_md.9.d: "[FRA.GetLeader](이)가 베르사유 궁전에 돌아왔습니다. 그는 자신을 향한 부름에 환영의 의사를 밝혔고, [FRA.GetLeader](은)는 프랑스의 새로운 황제로 즉위했습니다. 이러한 왕정 복고는 많은 유럽 정부 사이에서 우려를 불러일으켰습니다. 그러나 황제와 프랑스 국민들은 그들의 길을 선택했습니다. 프랑스 만세!"
 france_md.9.a: "나폴레옹 대공 만세"
 france_md.10.t: "새로운 프랑스의 길"
 france_md.10.d1: "프랑스 제국은 많은 일들을 겪었습니다. 우리의 혈통은 이곳 프랑스의 많은 지역과 샤를마뉴 대제 말까지 거슬러 올라갑니다. [FRA.GetLeader]의 조언가들이 제국을 그 어느 때보다도 발전시키기 위해 반드시 시행해야 할 마지막 정책을 들고 왔습니다.\n\n §G이 선택은 영구적이며 변경할 수 없으며, 많은 효과가 사용자의 결정에 따라 발생할 것입니다.§!\n"
 france_md.10.d2: "이제 프랑스 코뮌이 정부에 대한 통제를 강화하기 시작했습니다. 해외에서의 혁명에 대해 생각해 볼 때입니다. 공산주의는 모두에게 더 잘 보여지고 우리의 지도자 [FRA.GetLeader]은(는) 우리를 진정한 사회주의로 이끌 것입니다. 여기와 세계 모두에서!\n\n §G이 선택은 영구적이며 변경할 수 없으며, 많은 효과가 사용자의 결정에 따라 발생할 것입니다.§!\n"
 france_md.10.a: "평화적 성장"
 france_md.10.b: "세상을 무릎 꿇게 하다"
 france_md.11.t: "CNES - NASA 협력"
 france_md.11.d: "CNES(프랑스 국립우주연구센터)의 지도자들은 오늘 NASA와 CNES 간의 협력 확대 가능성에 대해 논의하기 위해 우리에게 왔습니다. 그들은 우주에서 배울 것이 많으며, 또 다른 큰 규모의 우주 계획의 후원을 받는 것은 서로에게 상당히 도움이 될 수 있다고 말했습니다. 제시된 합의서는 우리가 과학적으로 더 큰 유대관계를 추구하기 위해 각각 100억 달러를 선불로 지불한다는 내용을 담고 있습니다"
 france_md.11.a: "충분히 가치있는 조약이다"
 france_md.11.b: "별로다."
 france_md.12.t: "우주 사업 수익 징수"
 france_md.12.d: "올해는 우주 사업이 우리에게 유리하게 흘러갔습니다. 우주 벤처기업으로 인한 우리의 수입은 조금 안정되었고, 이제 그 자금들을 징수해야 할 때입니다.\n\n §R이 이벤트를 진행하면 모든 수입이 창에서 지워집니다.§!"
 france_md.12.a: "세입 징수."
 FRA_french_space_decision_category: "프랑스 우주 프로그램"
 FRA_french_space_decision_category_desc: "우주라는 것은, 우리 기술이 나아갈 수 있는 '최후의 한계점' 입니다. 우리가 전 세계적인 관점에서 우리의 위대한 권력을 유지하기 위해선 이 개척지를 정복하기 시작해야 합니다. 그러나 이는 엄청난 비용이 필요합니다. 우리가 아직 이렇게 거대한 규모의 우주 프로그램에 대한 확실한 경제적인 이득을 보장할 수 없기 때문에, 우린 프랑스의 국민들에게 이 모험이 가치가 있다는 것을 계속해서 납득시켜야만 합니다! \n§R(만약 우주 프로그램 열광도가 35 미만으로 떨어진다면, 우주 작전은 중단될 것입니다!)§!\n\n현재 우주 프로그램에 대한 열광도: [?FRA.FRA_peoples_support|+50.0]\n현재 우주 프로그램으로 인한 연간 수입: [?FRA.FRA_space_income_var|+0.0]"
 FRA_run_support_campaigns_short: "단기간의 민간 지원 캠페인 시작"
 FRA_run_support_campaigns_short_desc: "만약 우리의 최고 과학자들이 우주에 있는 과학적 경이로움을 풀기 시작했다면, 국민들은 그 시련에 대해 엄청나게 혼란할 것입니다. 단기간의 소셜 미디어를 활용한 캠페인을 통해 우리는 약간의 지지를 얻을 것입니다!"
 FRA_run_support_campaigns_long: "장기간의 민간 지원 캠페인 시작"
 FRA_run_support_campaigns_long_desc: "만약 우리의 최고 과학자들이 우주에 있는 과학적 경이로움을 풀기 시작했다면, 국민들은 그 시련에 대해 엄청나게 혼란할 것입니다. 세밀한 교육 캠페인을 통해 우리는 사람들로부터 놀라울 정도의 지지를 받을 것입니다!"
 FRA_rebalance_the_cnes_budget: "CNES 예산 재조정"
 FRA_rebalance_the_cnes_budget_desc: "우리의 우주 프로그램인 CNES는 과거에 비효율적인 지출과 약간의 부패로 몇 가지 문제가 있었습니다. 우리는 과도한 지출을 줄이고 CNES에 절실히 필요한 긍정적인 평판을 얻을 수 있도록 감사관을 보내야 합니다."
 FRA_launch_commercial_satellite: "상업 인공위성 발사"
 FRA_launch_commercial_satellite_desc: "정보화 시대가 한창인 지금의 민간 기업들은 사실상 위성 발사로 넘어가는 형국입니다. 이 회사들 중 일부가 우리의 시설에서 위성을 발사하도록 허용함으로써, 우리는 합리적인 경제적 이익을 가져와야 합니다. 그러나 사람들은 우리의 상업적인 프로그램에 싫증을 내기 시작할지도 모릅니다."
 FRA_prep_international_space_station: "ISS 발사 준비"
 FRA_prep_international_space_station_desc: "세계적인 성취와 계획을 지속하는 동안 우리는 우리의 보급 로켓을 ISS에 보낼 준비를 할 수 있습니다."
 FRA_french_iss_launch: "프랑스 국제우주정거장 (ISS) 발사"
 FRA_french_iss_launch_desc: "수개월의 계획과 준비 끝에 우리의 보급선 임무를 수행할 준비가 되었습니다. 셋... 둘... 하나... 발사!"
 FRA_collect_income_mission: "수입 합산"
 FRA_collect_income_mission_desc: "매년 우리는 사기업으로부터 우리에게 지불해야 할 것을 합산해야 합니다."
 FRA_peoples_support_campaigns_short_TT: "우리 항공 우주 프로그램의 열광도는 §Y2.5§!만큼 §G증가§!하였습니다."
 FRA_peoples_support_campaigns_long_TT: "우리 항공 우주 프로그램의 열광도는 §Y5§!만큼 §G증가§!하였습니다\n"
 FRA_rebalance_the_cnes_budget_TT: "우리 항공 우주 프로그램의 열광도는 효과적인 대중의 지원 자금에 대한 운영 덕분에 §Y5§!만큼 §G증가§!하였습니다. 프랑스 국립우주연구센터 (CNES)의 예산을 재조정하기 위해선 §R$1.0 x10억§!의 자금이 필요합니다.\n"
 FRA_french_space_TT: "§R이 중점의 효과는 때가 되면 공개될 것입니다...§!"
 FRA_launch_commercial_satellite_TT: "몇몇의 자국 기업들이 새로운 위성을 발사하기 위해 힘을 합쳤습니다.\n우리 항공 우주 프로그램의 열광도는 §R감소§!할 것입니다.\n§G하지만 우리의 장기적인 매출에 긍정적인 영향을 미칠 것입니다!§!\n"
 FRA_international_space_nasa_TT: "§G이 거래는 프랑스와 미국 양측 모두에게 10.0 x10억의 비용이 요구됩니다§!"
 FRA_international_space_nasa_focus_TT: "§G만약 [USA.GetNameWithFlag] 측이 거래를 수락한다면:§!\n"
 fra_has_enough_space_support_tt: "작전을 시작하기 위해서는 충분한 §Y우주 프로그램 열광도§!가 필요합니다."
 FRA_francosphere_decision_category: "프랑코포니 (프랑스어권)"
 FRA_francosphere_decision_category_desc: "'프랑코포니'는 세계에서 가장 큰 영향권 중 하나입니다. 이름에서 알 수 있듯 프랑스라는 나라와 그 나라의 문화, 언어, 영향력을 전 세계적으로 펼치고 있습니다. 주로 영국의 '영어권', 중국의 '중화권'과 경쟁합니다. 그러나 프랑스 외교 정책의 주요 초점은 아프리카, 아시아, 심지어 중동과 같은 프랑스의 이전 식민지에 대부분 있었습니다. 세계 무대에서 경쟁할 수 있는 능력을 유지하기 위해서는 이전 식민지와의 유대를 유지하고 새로운 동맹국을 확보하는 것이 중요합니다.\n\n§Y프랑코포니 결정은 순전히 영향력과 관련이 있습니다. 해당 결정은 일부 떠돌아다니는 이전 식민지를 영향권으로 되돌리는 데 도움을 줄 수 있습니다.§!"
