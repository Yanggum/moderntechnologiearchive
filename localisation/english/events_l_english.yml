 TT_CURRENT_LEADER_DIES: "§R[ROOT.GetLeader]의 죽음!§!"
 md4.1.t: "[From.GetName]-[Root.GetName] 간의 자유 무역 협정"
 md4.1.d: "[From.GetNameDef] 는 우리에게 자유 무역 협정을 제안하였습니다. 우리는 상대에 대한 수출과 상대로부터의 수입을 우선시 할 것입니다."
 md4.1.a: "체결한다!"
 md4.1.b: "거절한다."
 md4.2.t: "[From.GetNameDef] 는 우리와 자유 무역 협정을 체결하였습니다."
 md4.2.d: "[From.GetNameDef] 는 우리의 자유 무역 협정 제안을 수락하였습니다. 협정은 즉시 발효 될 것입니다."
 md4.2.a: "이는 양쪽 모두를 풍요롭게 할것이다!"
 md4.3.t: "[From.GetNameDef] 는 우리와의 자유 무역 협정을 거절하였습니다."
 md4.3.d: "[From.GetNameDef] 는 자유 무역 협정을 체결하자는 우리의 제안을 거절하였습니다."
 md4.3.a: "우리의 우월한 제품에 겁먹었군!"
 md4.4.t: "[From.GetName]-[Root.GetName] 간의 군사 협력 조약"
 md4.4.d: "[From.GetNameDef] 는 우리에게 군사 협력 조약을 제안하였습니다. 우리는 그들에게 할인된 가격으로 군사 장비를 판매할 것이나, 이것은 그들이 우리의 경쟁자로부터 구매하기보다 우리에게서 구매하도록 할 것입니다."
 md4.4.a: "체결한다!!"
 md4.4.b: "거절한다."
 md4.5.t: "[From.GetNameDef] 는 우리와 군사 협력 조약을 체결하였습니다."
 md4.5.d: "[From.GetNameDef] 는 군사 협력 조약을 체결하자는 우리의 제안에 서명하였습니다. 조약은 즉시 발효 될 것입니다."
 md4.5.a: "이는 양쪽 모두를 강하게 할것이다!"
 md4.6.t: "[From.GetNameDef] 는 우리와 군사 협력 조약을 맺는것을 거절하였습니다."
 md4.6.d: "[From.GetNameDef] 는 군사 협력 조약을 맺자는 우리의 제안을 거절하였습니다."
 md4.6.a: "저들은 우리가 강해질까봐 겁먹었군!"
 md4.7.t: "대통령의 섹스 스캔들"
 md4.7.d: "[From.GetName] 는 섹스 스캔들에 휘말렸다. 스캔들은 [From.GetName] 가 정치인으로써 다수의 사람들을 수년간 지속적으로성적으로 공격한 것을 포함한다. 이는 사람들에게 지대한 권력과 믿음의 남용으로 비춰졌다.  전국의 많은 사람들이 [From.GetName] 의 해명을 요구하고 나섰다."
 md4.7.a: "나는 해명하길 거부합니다. 이것은 전면적인 거짓말입니다. 이는 나를 비방하기위한 것일 뿐입니다!"
 md4.7.b: "의혹을 인정합니다. 이것이 사실이라 알리게 되어 유감입니다."
 md4.8.t: "학교 총격 사건 대응"
 md4.8.d: "[From.GetName] 에서 학교 총격 사건이 발생하였다. 이 학교 총격 사건은 미디어의 지대한 관심을 끌었으며 대통령의 보증을 요구하고 있다."
 md4.8.a: "이 문제를 해결하길 약속합니다."
 md4.8.b: "문제를 무시하고 지나간다."
 md4.9.t: "소득세에 대한 생각"
 md4.9.d: "[From.GetName] 의 대통령은 기자에게 소득세에 관한 인터뷰를 할 것이며 그가 어떻게 생각하는지 들어볼 것 입니다."
 md4.9.a: "제 생각엔 가난한 자들을 위해 소득세를 인상 하여야 한다고 생각합니다."
 md4.9.b: "제 생각엔 가난한 자들을 위해 소득세를 인하 하여야 한다고 생각합니다."
 md4.9.c: "제 생각엔 부자들을 위해 소득세가 인상 되어야 한다고 생각합니다."
 md4.9.e: "제 생각엔 부자들을 위해 소득세가 인하 되어야 한다고 생각합니다."
 md4.10.t: "빈곤층의 반응"
 md4.10.d: "빈곤층은 대통령의 생각에 불만족감을 드러냈습니다."
 md4.10.a: "오 안돼!"
 md4.11.t: "부유층의 반응"
 md4.11.d: "부유층은 대통령의 생각에 불만족감을 드러냈습니다."
 md4.11.a: "오 안돼!"
 md4.12.t: "부유층의 반응"
 md4.12.d: "대통령은 부자들을 위해 소득세를 인상하여야 한다고 말했으나 이것은 그들에게 이해가 되지 않았습니다. 이 생각 때문에 대통령 지지율이 손상되었습니다."
 md4.12.a: "오 안돼!"
 md4.13.t: "빈곤층의 반응"
 md4.13.d: "빈곤층은 부자들의 세금에 관한 대통령의 생각에 반응하렸습니다. 대다수의 빈곤층은 부자들을 증세하는 대신 감세하는것은 안된다고 생각합니다."
 md4.13.a: "오 안돼!"
 md4.14.t: "[FROM.GetName]의 항복 요구"
 md4.14.d: "[FROM. GetName](은)는 우리가 그들의 규칙에 복종하고 우리의 대군주가 될 것을 요구합니다."
 md4.14.a: "물론"
 md4.14.b: "절대 안 돼!"
 md4.15.t: "[FROM.GetName]의 수락"
 md4.15.d: "[FROM. GetName](은)는 우리가 그들의 규칙에 복종하고 우리의 대군주가 되는 것에 동의하였습니다."
 md4.15.a: "좋아."
 md4.16.t: "[FROM.GetName]의 거부"
 md4.16.d: "[FROM.GetName](은)는 우리의 대군주가 되는 것을 거부하였습니다"
 md4.16.a: "젠장."
 md4.17.t: "[FROM.GetName]의 동맹 수락"
 md4.17.d: "[FROM. GetName] 정부가 우리의 동맹 요청을 수락했습니다"
 md4.17.a: "좋아."
 md4.18.t: "[FROM.GetName]의 동맹 거절"
 md4.18.d: "[FROM. GetName] 정부가 우리의 동맹 요청을 거절했습니다"
 md4.18.a: "젠장."
 md4.19.t: "[FROM. GetName]의 영토 포기 선언"
 md4.19.d: "[FROM. GetName](은)는 우리의 영토 요구에 동의했습니다."
 md4.19.a: "좋아."
 md4.20.t: "[FROM.GetName]의 영토 할양 거부"
 md4.20.d: "[FROM. GetName](은)는 우리의 영토 요구를 거부했습니다."
 md4.20.a: "젠장."
 generic.1.t: "[From.GetName] 가 우리 정치에 영향을 끼치고 있습니다."
 generic.1.d_neutral_good: "오랜 기간 [From.GetAdjective]  정부는 나라가 나아갈 방향을 하나로 모으고자 했으며,  [Root.GetAdjective] 정치에 대한 지대한 관심을 보였습니다. 최근에 이 경향은 강화되어 [From.GetRulingParty]는 [From.GetRulingIdeology] 선전을 밀어부쳐왔으며 수많은 연설을 하였고 선전물을  [Root.GetAdjective] 민중들에게 배포하였습니다.\n\n지금은 수많은 정치인들과 그밖의 정부요원들은 [From.GetAdjective]의 선전에 휩쓸렸고, [Root.GetName]에서 [From.GetRulingIdeologyNoun]를 지지하기 시작했습니다 ."
 generic.1.d_bad: "오랜 기간 [From.GetAdjective] 정부는 나라가 나아갈 방향을 하나로 모으고자 했으며,  자주 [Root.GetName]'의 정치에  간섭을 시도해 왔습니다. 최근에 [From.GetRulingParty]이 [From.GetRulingIdeology] 선전을 밀어붙이기 시작하자 [Root.GetAdjective]의 정치 전통을 무시한 채 이 경향은 강화되었습니다 . 수많은 연설과 다른 [From.GetRulingIdeology] 선전물은 이미 [Root.GetAdjective] 민중들에게 배포되었습니다. 수많은 정치인들과 그 밖의 정부요원들은 [From.GetAdjective] 선전에 휩쓸린 것으로 보이고 [Root.GetName]에서 [From.GetRulingIdeologyNoun]를 지지하기 시작했습니다."
 generic.1.a: "흥미롭군"
 generic.1.b: "저들이 감히!"
 generic.2.t: "[From.GetName] 는 [Root.GetFactionName] 에 가입하고자 합니다."
 generic.2.d.a: "자유와 민주주의의 가치에 반대되는 위협이 증가하는 중, [alliance_applicant.GetAdjective] 는 우리를 자유의 수호자로 여기고 있습니다. 그들은 우리의 연합에 가입하여 민주주의를 위협하는 적을 우리와 함께 대항하며 우리의 보호를 받고자 합니다."
 generic.2.d.b: "현재의 세계 질서를 뒤집으려는 우리의 역경이 우리와 비슷한 자세의 국가들로부터 주목을 받아왔습니다. [alliance_applicant.GetAdjective] 는 그들의 번영하는 미래를 조각하기 위한 가장 좋은 기회가 우리와 함께 다가올 분쟁에서 함께하는 것이라 생각했으며,, 따라서 그들은 공식적으로 우리에게 합류하여 우리의 적에 대항하기를 제의하였습니다."
 generic.2.d.c: "[alliance_applicant.GetName](은)는 공산주의의 세계적 입지를 확고히 하기 위해서는, 사회주의 공화국 동지들의 연대가 필요함을 깨달았기에 결성되었습니다. [alliance_applicant.GetAdjective](은)는 드디어 우리와 동맹을 맺고 싶다는 요청을 해왔고, 우리는 국제 노동자들의 역경을 타파하는 주역이 될 것입니다."
 generic.2.d.e: "최근의 국제 정치 동향은 격변적이어서 세상이 떠나갈 듯 소란스럽습니다. [alliance_applicant.GetAdjective]은(는) 이런 격동의 시대에서 우리의 존재가 국가 보전을 위한 절호의 기회라고 여기는 것 같습니다. 그들은 우리의 동맹에 가입하고 싶다는 요청을 해왔고, 몰려드는 폭풍을 함께 이겨낼 것입니다."
 generic.2.a: "자유와 민주주의를 위해 일어선 자들은 우리와 함께 할 것이다."
 generic.2.b: "세계는 강한 자에게 지배된다!"
 generic.2.c: "우리가 함께라면 혁명은 일어나지 않을 것이다."
 generic.2.e: "그렇든 그렇지 않든 우리는 할 수 밖에 없다."
 generic.2.f: "더 나아질 것입니다!"
 generic.3.t: "[alliance_inviter.GetName]이(가) [alliance_inviter.GetFactionName]에 가입한 우리를 환영합니다."
 generic.3.d: "[alliance_inviter.GetName]이(가) [alliance_inviter.GetFactionName]에 가입하고자 하는 우리의 요청을 승인했습니다. 이제부터 우리는 한 배에 탔고, 다같이 이기거나, 다같이 죽을 겁니다."
 generic.3.a: "우리는 함께 민주주의를 지킬 것이다."
 generic.3.b: "아무도 우리에게 대항할 수 없다!"
 generic.3.c: "노동자들의 맹새는 더 훌륭한 투사가 되는걸 요구할 수 없었다!"
 generic.3.e: "지금 우리는 서로의 이견을 한쪽으로 치워야 한다."
 generic.4.t: "[alliance_inviter.GetName]은(는) [alliance_inviter.GetFactionName]으로의 가입을 거절했습니다."
 generic.4.d: "[alliance_inviter.GetName]이(가) [alliance_inviter.GetFactionName]로의 가입을 요청한 우리의 요구를 거절했습니다. 우리는 그들의 도움 없이 살 수 있어야 합니다."
 generic.4.a: "그들이 자신들을 자유의 수호자라 자칭한다고?"
 generic.4.b: "그럼 우리는 그들을 똑같이 무너트리겠다!"
 generic.4.c: "그들의 혁명은 썩었다!"
 generic.4.e: "서로의 차이가 너무 컸다."
 generic.5.t: "[From.GetName]이(가) [Root.GetName]을(를) [From.GetFactionName]으로 초대했습니다."
 generic.5.d.a: "세계 정세 속 의심의 눈길이 많은 가운데, [alliance_inviter.GetName]는 우정의 손길을 더 넓히려는지, 우리에게 보호의 약속과 더불어 자유와 민주주의 규범을 지키기 위해 함께 하자며 재촉하고 있습니다. [alliance_inviter.GetFactionName]'의 일원이 된다면, 우리 국민들의 자유는 더욱 안전해질 것입니다."
 generic.5.d.b: "강대국조차 동맹의 필요성을 절감하게 되는 때가 있으며, 때마침 [alliance_inviter.GetAdjective]가 우리에게 [alliance_inviter.GetFactionName]로의 초청을 해왔습니다. 우리가 수락한다면, 해 뜨는 곳의 우리 땅을 찾기에 충분한 기회가 될 것입니다."
 generic.5.d.c: "우리의 이념적 동맹 [alliance_inviter.GetName]'가 노동자 권익에 관한 우리의 값진 공헌을 높이 사, 오늘 아침 [alliance_inviter.GetFactionName]로의 초청을 해왔습니다. 다른 사회주의 공화국과 함께한다면, 더욱 강하게 혁명을 전파할 수 있을 것입니다."
 generic.5.d.e: "[alliance_inviter.GetAdjective]가 우리의 존재를 전략적 이익과 연관되었다고 생각하는 것 같습니다. 그리고 우리와 함께했을 때 더욱 이득이라 여기게 될 수 있으니 우리의 이념적 차이는 접어두는 게 좋을 것 같습니다. 오늘 아침, [alliance_inviter.GetAdjective] 외교관은 [alliance_inviter.GetFactionName]의 회원국이 되어달라는 초청장을 가져왔습니다."
 generic.5.a: "저들과 함께 일어서리라."
 generic.5.b: "몇천명만 희생하면 돼..."
 generic.5.c: "우리는 동지들과 함께 싸우리라!"
 generic.5.e: "이득이 되는 선택이다."
 generic.6.t: "[alliance_applicant.GetName]이(가) [alliance_inviter.GetFactionName]의 세력 초대를 승인했습니다."
 generic.6.d: "[alliance_applicant.GetName]이(가) 우리의 [alliance_inviter.GetFactionName]로의 가입 제안을 승인했습니다. 이제부터 우리는 한 배에 탔고, 다같이 이기거나, 다같이 죽을 겁니다."
 generic.7.t: "[alliance_applicant.GetName]이(가) [alliance_inviter.GetFactionName]로 초대해달라는 우리의 제안을 거절했습니다."
 generic.7.d: "[alliance_applicant.GetName]이(가) [alliance_inviter.GetFactionName]에 가입해달라는 우리의 제안을 거절하기로 결정했습니다. 저들의 도움 없이도 우리의 길을 헤쳐나가야 합니다."
 generic.7.a: "우리의 도움이 필요가 없나보다."
 ace_promoted.1.t: "에이스 조종사의 등장"
 ace_promoted.2.t: "용감한 에이스 조종사의 등장"
 ace_promoted.1.d: "[Root.GetAdjective] 공군에서도 용감한 조종사만이 많은 위험을 감수한다. 호출신호 [From.GetCallsign]라고 알려진 숙련된 조종사, [From.GetName] [From.GetSurname], 중요한 국면에서 뛰어난 승리를 만들어냈을 뿐만 아니라 [From.GetMissionRegion] 곳에서의 임무에서 [From.GetHerselfHimself] 자신이 살아돌아온 것으로 유명해졌습니다. \n\n[From.GetName]는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 승진을 널리 공표했습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다."
 ace_promoted.1.d_major: "[Root.GetAdjective] 공군의 몇 몇 용감한 조종사들은 위험을 감수하며 작전에서 크게 활약했고. [From.GetCallsign]라는 별명으로 불리는 숙련된 조종사 [From.GetName] [From.GetSurname]은(는) 단순히 작전에서 살아돌아오는 것 뿐만아니라 [From.GetHerHis] 뛰어난 [From.GetWing] 조종 실력으로 [From.GetHerselfHimself]을 유명하게 만들고 있습니다. 현재 [From.GetName]은(는) [From.GetMissionRegion]에서 작전을 수행 중이며 그는 이 제공권 싸움에서 승리하는데 큰 도움이 되고있습니다.\n\n[From.GetName]는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 높은 선전 효과를 거두고 있습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다."
 ace_promoted.1.a: "누가 감히 우리에게 맞서겠는가"
 ace_died.1.t: "[From.GetMissionRegion]에서 전사한 [From.GetCallsign]"
 ace_died.1.d: "[From.Owner.GetName]의 가장 유명한  [From.GetAceType] 에이스 중 한 명인, [From.GetFullName]이(가) [From.GetMissionRegion]의 임무중 화염에 휩싸여 추락했습니다.  불운하게도, [From.GetSheHe]는  오랜기간 유명인사였으며, 그들의 죽음은 [From.GetHerHim]를 흠모하던 많은 사람들의 사기를 꺾었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개석상에 나타나지 않는다면 곧 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또다른 전설이 될 것입니다."
 ace_died.1.d_major: "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인, [From.GetFullName]이(가) 전투에서 전사했습니다. [From.GetWingShort]는 [From.GetMissionRegion]에서의 작전 중 적의 포화에 피격 당해 화염에 휩싸여 추락했습니다, [From.GetSheHe]는 오랫동안 에이스 조종사로 활약해 왔기 때문에 [From.GetCallsign]의 죽음은 [From.GetHerHim] 흠모하던 많은 사람들에게 큰 충격을 주었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개적인 출연이 없다면 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또 다른 전설이 될 것입니다."
 ace_died.1.a: "살아있는 전설이 차라리 낫다."
 ace_killed_by_ace.1.t: "적 조종사에 격추 당한 에이스 조종사 [From.GetFullName]"
 ace_killed_by_ace.1.d: "[From.GetMissionRegion]에서 귀환한 조종사의 보고에 따르면, 악명 높은 조종사 [Prev.GetCallsign]이(가) 이끄는 [Prev.Owner.GetAdjective] 비행 편대가 [From.GetFullName]을(를) 노리고 추격해 왔다고 합니다. 적으로부터 몇 차례의 벗어나기를 시도하고 일부 적 비행기를 격추시켰지만, [From.GetCallsign]은(는) [Prev.GetCallsign]에 의해 완전히 압도되었고, 증언에 따르면 허를 찔린 [From.GetHerHim]은(는) [From.GetHerHis] 연료탱크가 정확하게 맞아 찢겨졌고, 결국 [From.GetName] [From.GetSurname]의 비행체는  [From.GetMissionRegion]에서 화염에 휩싸여 나선을 그리며 추락했다고 합니다.\n\n[From.GetFullName]은(는) 용맹함을 보여줬고 [From.GetHerHis] 전공은 많은 이들에게 흠모의 대상이 됐습니다. 이 국가적 영웅의 손실은 [From.Owner.GetAdjective] 공군의 큰 타격이고  국가 전체적으로도 큰 타격입니다. 우리가 슬픔에 잠긴 것을 알면서도, [Prev.Owner.GetName]이(가) [Prev.GetFullName]을(를) 영웅으로 축하하는 것은 , 이 사건을 더욱 비극적으로 만들고 있습니다."
 ace_killed_by_ace.1.d_major: "[From.GetMissionRegion] 영공에서 악명 높은 조종사 [Prev.GetCallsign]이(가) 이끄는 [Prev.Owner.GetAdjective] 편대가 아군 에이스 [From.GetFullName]를 노리고 공격해왔습니다. 적 항공기들의 추격과 몇 차례의 집중 사격이 가해졌고, [From.GetCallsign]은(는) [Prev.GetCallsign]의 [Prev.GetWingShort]에게 완전히 압도 당했습니다.[From.GetHerHim] 대한 증언에 의하면 [From.GetHerHis] 연료 탱크를 정확히 명중당한 [From.GetName] [From.GetSurname]의 [From.GetWingShort]은(는) [From.GetMissionRegion] 영공에서 걷잡을 수 없이 격렬한 불길에 휩싸여 추락 했다고 합니다 .\n\n[From.GetFullName]은(는) 훌륭한 용맹을 보여줬고 [From.GetHerHis] 전공은 많은 사람들에게 흠모의 대상이 됐습니다. 이 영웅의 죽음은 [From.Owner.GetAdjective] 공군은 물론 국가적으로 큰 타격입니다. 우리가 슬퍼하는 것을 아는 [Prev.Owner.GetName]이(가) [Prev.GetFullName]을(를) 영웅으로 추앙하는 것이 이 사건을 더욱 비극적으로 만들고 있습니다."
 ace_killed_by_ace.1.a: "우리에겐 엄청난 손실이군"
 ace_killed_other_ace.1.t: "에이스 조종사 [From.GetFullName](이)가 콜사인 '[Prev.GetCallsign]' (을)를 격추시키다"
 ace_killed_other_ace.1.d: "최근 [From.GetMissionRegion]에서 수행했던 항공 작전에서 [From.Owner.GetAdjective] 공군은 큰 승리를 거두었습니다. 그 중에서도 중요한 성과는 아군 에이스 조종사 [From.GetFullName]의 영웅적인 행동으로 [From.GetCallsign](은)는 [Prev.GetCallsign]라는 별명으로 알려진 [Prev.Owner.GetAdjective] 에이스 조종사 [Prev.GetName] [Prev.GetSurname]을(를) 사냥하기 위해 [From.GetHerselfHimself] 미끼가 되어 [Prev.GetCallsign]을(를) [From.Owner.GetAdjective] 조종사들의 함정으로 유인했고, [Prev.GetCallsign]의 편대는 함정에 빠졌습니다. [From.GetCallsign]은(는) [Prev.Owner.GetAdjective] 항공기들을 전술적으로 완전히 압도했고, 단 한번의 집중 사격으로  [Prev.GetCallsign]은(는) 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName]은(는) 많은 [From.Owner.GetAdjective] 조종사들이 [Prev.GetHerHis] 실력을 두려워하게 만든 존재였습니다. 이 것은 위대한 승리이며, 장병들이 뛰어난 전쟁 영웅들을 따라 임무에 전념한다면 훌륭한 전과를 올릴 수 있다는 것을 보여줍니다."
 ace_killed_other_ace.1.d_major: "최근 [From.GetMissionRegion]에서 임무는 [From.Owner.GetAdjective] 공군의 예상보다 대단히 성공적이었습니다. [Prev.GetName] [Prev.GetSurname]에서 [Prev.GetCallsign](으)로 알려진 [Prev.Owner.GetAdjective] 조종사의 허를 찌르는 [From.GetFullName]의 영웅적 행동은 보고서에서 부각되었습니다. [From.GetCallsign](은)는 [From.GetHerselfHimself](을)를 미끼로 사용하여  [Prev.GetCallsign](을)를 함정으로 유인하였고 그때 [From.Owner.GetAdjective] 조종사들은 [Prev.GetCallsign]의 편대로 뛰어들 수 있었습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 비행단의 허를 찔러, [Prev.GetCallsign](은)는 단 한번의 집중 사격으로 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락시켰습니다.\n\n[Prev.GetFullName]은(는) 많은 [From.Owner.GetAdjective] 생존자들에게  [Prev.GetHerHis]의 실력을 두려워하게 하는 조종사였습니다. 이는 위대한 승리이며, 장병들이 위대한 전쟁 영웅을 따라 훌륭한 성과를 낼 것입니다."
 ace_killed_other_ace.1.a: "모든 [From.Owner.GetNameDef] 국민들이 이 승리를 기억할 것이다"
 aces_killed_each_other.1.t: "에이스 조종사 [From.GetFullName]의 추락"
 aces_killed_each_other.1.d: "가장 최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname]은(는) 두려운 에이스 조종사 [Prev.GetFullName]와의 기나긴 싸움을 끝냈습니다. 부족한 탄약과 탈출 가능성이 없으므로 인해,  [From.GetCallsign]는 [Prev.Owner.GetAdjective] 비행단의 포화를 뚫고 [Prev.GetCallsign]을(를) 향해 돌진했습니다.\n[From.GetCallsign]와 [Prev.GetCallsign]의 두 비행체 모두 [From.GetMissionRegion]에서 산산조각나 추락하는 것이 관측됐습니다.\n\n우리를 위협하던 [Prev.GetCallsign]의 [Prev.Owner.GetAdjective]은(는) 더이상 위협이 되지 않는다는 것이 그나마 위안이지만, 전 국가에게 영감을 주는 가치있는 유명인사를 잃게 되었습니다."
 aces_killed_each_other.1.d_major: "최근 공중 출격 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname]가 두려워하는 [Prev.GetFullName] 에이스 조종사와 오랜 싸움이 끝났습니다. 부족한 탄약과 탈출 가능성이 없어 [From.GetCallsign]는 [Prev.Owner.GetAdjective] 항공기에 붙어 [From.GetHerHis]의 [From.GetWingShort] 기동을 해,  [Prev.GetCallsign]에 돌진시켰습니다. \n[From.GetCallsign]의 [From.GetWingShort]과  [Prev.GetCallsign]의 [Prev.GetWingShort]이 [From.GetMissionRegion]에서 공중분해 되어 떨어지는 것이 관측됐습니다.\n\n작은 위안은 [Prev.Owner.GetAdjective] 위협적인, [Prev.GetCallsign]이(가) 더이상 우리를 괴롭히진 못하겠지만,우린 전 국가에 영감과 대중의 신망을 받는 이를 잃었습니다."
 aces_killed_each_other.1.a: "우리의 큰 손실이다"
 election.1.t: "총선"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "선거: 대중의 재무장 반대"
 election.2.d: "다가오는 선거에서, [Root.GetRulingParty]의 지지율이 여전히 높은 것은, 대중이 [Root.GetLeader]의 리더쉽을 신뢰하기 때문입니다. 그러나 군사 문제에 대한 [Root.GetName]의 집중도를 높이려는 당의 노력은 대중의 인기를 얻지 못했으며, 상당수의 국민은 이를 잘못된 호전적 애국주의로 간주하고 있습니다. 전쟁은 아직 국경까지 이르지 않았고 [Root.GetName]가 공격적인 행동을 취하는걸 바라는 사람은 별로 없습니다. 국가 안전에 대한 우리의 고려를 공유하는 다른 주요 당과 협력하면, 비록 지지율이 감소하겠지만 선거 후 지속적인 집권이 가능 할 것입니다."
 election.2.a: "민중의 소리는 듣지 않을 수 없다."
 election.2.b: "우리의 주권을 지키는 것이 최우선이다"
 election.3.t: "선거: 대중의 재무장 요구"
 election.3.d: "많은 유권자가 [Root.GetName]가 이 전쟁에 돌입 할 준비가되지 않았는지나,  또는 전쟁에 의해 발생할 수 있는 모든 일들에 대해 우려하고있다. 따라서 다음 선거에서는 우리나라의 국경 전쟁의 위협이 정치쟁점의 하나가 될 것 같다. 유권자는 우리 군사력을 강화하고 우리나라의 전쟁에 대한 대비를 굳히게 요구하고있다. 지금까지 [Root.GetRulingParty]가 대다수의 유권자로부터 지지를 받고 있지만, 우리가 유권자의 불안을 해소하지 않으면 더 과격한 세력에 지지를 빼앗길 우려가있다."
 election.3.a: "사람들은 안전을 느낄 권리가 있다."
 election.3.b: "많은 사람은 아직 외교적 해결을 지지하고 있다."
 election.4.t: "선거: 정부의 파시스트들?"
 election.4.d: "[Root.GetName]에 공격적인 민족주의 의견이 성장해, 파시스트 이념을 홍보하는 몇몇 당에 상승을 제공했습니다: 정부는 무력을 통한 힘을 강요했습니다. 특히 이들 중 하나는 현재 선거에서 인기가 있어, 우리의 정부를 형성하는데 그들과 협력을 시도할지 여부에 대해 [Root.GetRulingParty] 당 내에 토론으로 이어졌습니다. 그들은 공개적으로 우리의 국가의 기반이 되는 민주주의 이념을 거부하지만, 그들이 선거 자체에 참여하도록 선택하는 것이 사실은 우리 견해에 약간의 신뢰성을 빌려주어 대중의 지지를 인정하여 폭력적인 행동을 취하는걸 막을 수 있습니다."
 election.4.a: "공산주의자보다는 좋을 것이다!"
 election.4.b: "민주적 정당의 광범위한 협력이 바람직하다."
 election.5.t: "선거: 정부의 공산주의자들?"
 election.5.d: "[Root.GetName]에서 공산주의 운동은, 많은 노동계급의 불만과 급진적인 학자들에 의해 부추겨졌고 몇몇 정당을 형성할 정도로 충분히 커졌습니다. 이후 이 중 하나를 이번 선거에서 지원하기를 고려해 볼만하며, [Root.GetRulingParty]에 있는정치가들이 정부를 구성할  지원정당 물색 토론하기 시작했습니다. 비록 그들은 우리의 민주주의 제도를 고려해 정부를 뒤엎는 것 보다는 부르주아 독재를 펼치는 것을 막고, 정부와 협력해 그들이 원하는 변화를  만들어가길 원했습니다."
 election.5.a: "혁명보다 개혁이다!"
 election.5.b: "민주적 정당의 광범위한 협력이 바람직하다."
 election.6.t: "선거 : 소수 세력이 된 민주 정당"
 election.6.d: "[Root.GetName]의 정치는 점차 급진적으로 흐르고있다. [Root.GetName]의 대의제 체제와 민주주의의 이념을 내거는 정당이 이전에는 광범위한 지지를 얻고 있었지만, 이번 선거에서 많은 유권자들이 급진적인 정당으로 돌아섰다. 중도 정당은 더이상 서로의 차이를 보류한다고 해도 다수 파가되는 것이 이루어지지 않는다. 소수 약자에 의한 정권을 인정하지 않는다는 것이다, 우리는 파시스트나 공산주의자둘 중 하나에게 붙어야 하며 다른 선택의 여지가 없다."
 election.6.a: "파시스트와 연계하는 것이 [Root.GetName]을 강하게 한다."
 election.6.b: "공산주의자와 연계하여 사회 변혁을 추진한다."
 election.6.c: "취약하지만, 소수파 정부가 바람직하다."
 election.7.t: "대외 정책에 영향을 미치는 파시스트들"
 election.7.d: "우리의 정치 연합에 파시스트를 허용하는 것은 우리의 외교 정책에 영향을 미쳤습니다. 그들의 격렬한 민족주의에도 불구하고, 그들은 [Root.GetName]에서 준 영향력을 승인한 해외 동조자가 있습니다. 비슷한 이념적 성향의 전체주의 정부는 우리를 잠재적 동맹으로 보고 있습니다. 이들 국가에 대한 관계를 유지하면서, [Root.GetRulingParty]가 그들의 이념을 혐오 하는거에 상관 없이, 우리 정부를 지지하는 파시스트의 지원을 유지해야 할 필요가 있습니다."
 election.7.a: "큰 위협에 대항하기 위해 이 동맹국을 이용하자."
 election.7.b: "그런 우방을 써서 우리의 원수를 늘릴 필요는 없다."
 election.8.t: "대외 정책에 영향을 미치는 공산주의자들"
 election.8.d: "공산주의자들은 자신들을 국제 혁명의 일부분으로 간주하고 있으며 우리가 그들을 정부의 협력자로 택한 것은 많은 공산주의 국가의 주목을 끌었다. 공산당 대표는 현재 우리와 같은 종래의 정권을 버리고 프롤레타리아트의 독재를 취한 국가들과 밀접한 관계를 유지하고있다. 그들로부터 지원을 유지하고 싶은 경우, [Root.GetAdjective]가 외교 정책을 수립 할 때 이러한 관계를 인식 해 둘 필요가 있을지도 모른다."
 election.8.a: "우리도 그들과 뜻을 같이해야 할 것이다."
 election.8.b: "[Root.GetName]은(는) 스스로 붕괴의 길을 향해 간다."
 election.11.t: "선거 : 파시스트 우세"
 election.11.d: "이 선거는 그것을 대표하는 바로 그 기관에 파괴 되었습니다. [Root.GetAdjective] 대중의 다수는 선거를 폐지하고 독재 통치자를 취임시키고자 파시스트 당에 찬성 투표를 했습니다. 많은 사람들이 그들에게서 시작하는 이 권한을 허용해 민주 이념의 위반에 대항해 무기를 드는 동안, 다른 사람은 더 그들의 이념을 확실히 하고 폭력의 사용을 고려해보고 있습니다."
 election.11.a: "[Root.GetName]에 있어서 어두운 날이지만, 이것이 민중의 뜻이다."
 election.11.b: "우리는 싸우지 않고 자유를 포기하지 않는다!"
 election.12.t: "선거 : 공산주의 우세"
 election.12.d: "현재의 선거는 전 행정부에서 엇갈리는 반응과 함께, 공산당에 승리를 가져왔습니다. 새로운 통치자가 전체 국민을 대표한다고 주장하는 동안, 진정으로 '국민의 규칙'을 설립하는 것에 대한 논의로 이어지고, 우리는 노동 계급을 억압하고 조종하는 시도로 우리가 소중히 여기는 민주주의 제도의 많은 것들을 볼 수 있습니다. 일부 국가에서는, 피의 강으로 혁명이 시작되었습니다. [Root.GetName]에서는 일어나지 않았지만, 그들에게 끝날 수 있습니다."
 election.12.a: "성가신 일이지만, 녀석들은 정말 다수파가 된 것 같다."
 election.12.b: "놈들이 모든 반대 의견을 봉쇄하기 전에 우리가 멈추지 않으면 안된다!"
 election.13.t: "선거 : 유력자가 파시즘을 지지"
 election.13.d: "우리의 공업 생산을 위해 같이 일하기로 선정한 회사들 중에 배후에 있는 영향력 있는 기업가가 최근 정치에 대해 관리직원을들을 난처하게 만든 많은 발언을 했습니다. 그는 공개적으로 독재 정부를 옹호하고 파시스트와 동일한 외국 정부에 찬사했고, 암시적으로 [Root.GetName]이 이러한 통치 혜택을 얻을 것을 제안하고 있습니다. 재벌을 규탄하고 그의 이상은 회사와의 관계를 틀어지게 할 수 있지만, 억제되지 않은 그들을 내버려 두는 것은 그에게 모든 [Root.GetRulingParty]에 침식을 나타내는 선전 확산을 위한 강단을 주게 되는 것입니다."
 election.13.a: "그는 자신이 바라는 것을 말할 수있다. 하지만 우리가 그것을 인정할 필요는 없다."
 election.13.b: "우리는 [Root.GetName]의 보호와 발전을 위해 파시즘에 의지하지 않는다."
 election.14.t: "선거 : 전시 특례"
 election.14.d: "[Root.GetName]는 지금 전쟁중이었다. 원래대로라면 지금 쯤 선거가 있겠지만, 중요 안건들로 인해 정치 유세에 쓸 시간이 없다는 많은 사람들의 주장 혹은 지도자가 바뀔지 모르기에 선거는 취소되었다. 그러는 사이 어떤 사람들은 전쟁 때문에 선거를 넘겨버린다면 [Root.GetAdjective]의 민주주의가 황폐화되기 시작하는 것 아니냐는 주장이 있었다.  하지만 군사적 문제가 있는 동안에는 사람들의 우선 관심은 민주주의와는 멀어지게 되었다."
 election.14.a: "선거는 지금까지와 같이 개최된다."
 election.14.b: "이 전쟁을 통해 때 우리는 문제를 돌볼 수 있다."
 election.15.t: "선거 : 정권 논란"
 election.15.d: "다가오는 선거에서 사람들은 현 정부가 진행 중인 전쟁에 대한 능력에 대해 질문하기 시작했다. [Root.GetName]는 나라를 패배로 몰고간다는 여론에 상당히 시달렸다. 우리 국민들은 전쟁이 끝나기보다는 현 정부가 사라지길 원했다."
 election.15.a: "신뢰에 대한 위기가 오는것이 안타깝다."
 election.15.b: "민중의 단결을 유지하기 위해 정국을 바꿔 보자"
 election.16.t: "국민적 지지를 만끽하는 [Root.GetLeader]"
 election.16.d: "현재 선거에서 반대편이 존재하는 한 [Root.GetRulingParty]의 독재에 대한 비난이 증가할 것입니다. 그들은 선거가 의미가 있는지 아니면 애초에 보여주기식 연극에 불과한지 묻고 있습니다.\n\n국제사회가 선거에 대한 의문을 가지는 상황이기는 하지만 [Root.GetLeader]의 지지율은 여전히 높으며 국내에 경쟁할 상대가 없었습니다. 만일 [Root.GetName]이 인간에게 통치를 받지 않는다 해도 사람들은 지도자를 지지할겁니다... 최소한 한사람이라도 투표를 할 수 있다면 말입니다."
 election.16.a: "하나된 국민, 하나의 지도자."
 election.17.t: "선거 결과에 대한 의문"
 election.17.d: "[Root.GetLeader] 정권은 침묵으로 그 상대의 가장 강력히 무장했지만, 일부는 여전히 최근 선거에, 결과를 조작하고 반대하는 그들의 정책을 반대하는 의회를 선출 할 수 있는 명확한 활동을 무시하는 [Root.GetRulingParty]에 비난을 말하고 있습니다.\n\n정부는 국민들 자체에 대항해 분할하기 위한 노력으로 이러한 반대를 무시했습니다. 하지만, 사실은 지금에 침묵은, 그 요점을 만들었지만, 대부분의 사람들은 자신들의 규칙과 야당에 대한 의구심은 여전히 남아 있는거 같습니다."
 election.17.a: "해산시켜라!"
 political.1.t: "공산주의 부흥"
 political.1.d: "''전세계의 폭정에 대항해 노동자들이 일어선 가운데, 자칭 [Root.GetName]의 계급 의식에 눈을 뜬 사람들은 완전히 부패한 정치제도 속에서 아무것도하지 않고 방관하며 그 틀 안에서 변화가 일어나기를 기다리는 것은 낭비이며, 오직 혁명 이야말로 자신들을 구하는 유일한 방법이라고 주장한다!'\n\n그래서 [Root.GetAdjective] 공산주의 운동에서 새로운 목소리가 나오게 되었다. 자본주의의 독재와 같은 [Root.GetRulingParty]의 통치를 참조해, 그들은 필요한 경우 모든 수단을 동원해 정권에서 물러날 것을 요구하기 시작했다. 그것이 의미가 있을지 없을지는 두고봐야 할 일이다."
 political.1.a: "그런 아이디어를 지지하는 사람들이 정부 자체에 있을지도 모른다."
 political.1.a.tt: "국내에서 공산주의자에 의한 쿠데타가 일어날 가능성이 증가할 것이다."
 political.1.b: "국민을 위한 운동은 국민들의 지지를 얻어야 한다."
 political.1.b.tt: "민중이 공산주의 봉기를 일으킬 가능성이 증가합니다."
 political.2.t: "정부 안의 마르스크주의 동조자"
 political.2.d: "[Root.GetRulingParty]의 기본 방침은 혁명적 사회주의에 강하게 반대하는 것이었지만, 급진 좌익 국민주의세력을 계속 주의깊게 보면서, 일부 정부 사람들은 가능성을 열어두고 있다. 적어도 그들은 전면적인 내전 발발없이 해결책을 제시할 공산주의자 인물을 찾고 있다.\n\n[Root.GetLeader]에게 충성을 하는 세력에게는 배신자처럼 보일지 모르지만, 이런 반체제적인 목소리는 유혈사태 없이 체제전환을 이루게 만들어줄 수 있을 것이다."
 political.2.a: "여러가지 이유로 놈들도 경계하지 않으면 안 될 것이다."
 political.2.a.tt: "대중의 지지가 충분하다면, 쿠데타는 일어날 수 있다."
 political.3.t: "공산주의자들이 쿠데타를 결행"
 political.3.d: "공산주의 혁명과 연계된 대중 운동이 나라를 소란스럽고 혼란스럽게 하고 있는동안, 특정한 정치적 움직임을 실행하기 위해 조용하고 신중하게 때를 기다리고 있었습니다. 기다림은 이제 끝났습니다. 오늘, 지도자 [Root.GetRulingParty]와 군대는 국가를 장악하기 위해 준비를 끝마쳤으며, [Root.GetAdjective] 정부 내 다수의 의원들은 [Root.GetLeader]을(를) 가택 내에 구금하고 반란군의 편에 서서 협상을 시작했습니다.\n\n보호명령을 시행하여, 협상을 통해서 조력자들과 함께 새로운 사회주의 국가를 세우는데 성공하였습니다. 쿠데타는 누군가가 막기 전에 순식간에 끝이 났으며, 이러한 움직임을 보인 이들은 새로운 정권에 의해 구금되거나, 추방 혹은 처형당했습니다."
 political.3.a: "역사의 흐름은 과거를 흘려보낼 것이다."
 political.4.t: "계급 투쟁에 의한 [Root.GetName]의 분열"
 political.4.d: "공산주의 혁명 운동은, 실제로는 급진적인 학문 이론과 말썽꾼들 사이 주변에 인기가 되어, [Root.GetAdjective] 노동 계급 사이에 증가된 지지를 보이고 있습니다. 사실은 더 많은 사람들이 조금도 '계급'과 함께 스스로를 식별하기 위해 선택하는 것이 마르크스주의 이념으로 정부를 전복시키기 위해 적극적으로 찾는 자들을 넘어 확산되고 있다는 것을 의미합니다.\n\n'[Root.GetAdjective]'가 다른 무엇보다도 사람들과 같이 하던 시간을 갈망하는, [Root.GetRulingParty] 구성원들은 이러한 발전에 애통해 하고 있습니다. 이들의 우려는 근거가 없지 않습니다. 혁명이 이미 진행됨에 따라, 사회의 여러 층에서 발생하고 있어, 혁명을 멈추는데 너무 늦었을지도 모른다고 주장 할 수 있습니다."
 political.4.a: "사람들은 자신을 그들이 원하는대로 부르는 것이다."
 political.5.t: "군인들이 공산주의 저항세력에 투항"
 political.5.d: "'노동자가 관여하지 않는 분쟁들로 형제를 형제에게 돌려서게 해, 자본가와 민족주의자들을 위해 최전선에서 당신이 당신의 피를 흘려야 할 것입니다! 대신에 해외에서 투쟁하는 노동자들에 대해 무기를 들게 해서, 폭군을 전복하고 압제자에 대항하게 그들을 일으킵시다!'\n\n군대, 보통 애국심과 충성의 수호자는, [Root.GetName]에 빠르게 확산하는 공산주의 선전에 면역이 아니란 것이 증명 되었습니다. 병사들은 탈영하여, 그들의 국가를 위해 싸우기를 거부하고, 때로는 혁명을 준비해야한다고 주장하는 파르티잔 운동에 까지 합류 했습니다."
 political.5.a: "말에 따르면 그들은 단지 서로 다른 [Root.GetName]을 위해 싸우고 있을 뿐인지도 모른다."
 political.6.t: "[GetMonth] 혁명"
 political.6.d: "사람들을 대표하는 공산주의 운동 덕분에 [Root.GetName]가 순풍을 받고 있었는데 지난 몇달간 공산주의 정당이 상당한 지지를 받았기 때문이다. 하지만 혁명은 더이상 게릴라 전, 노동자의 불만과는 연관이 없다고 주장하는 사람들이 있었다. 뒤에서 폭동을 조직하는 자들은 이제 혁명 성공시 정부를 구성할 정도로 모였다.\n\n그럼에도 불구하고 만일 혁명이 지금 시작될 경우 [Root.GetName]가 내전이 시작되기는 어려웠다. 과연 혁명으로 나라를 둘로 쪼개서 그들의 성급함을 충족시킬 것인가 아니면 미래에 더 좋은 기회를 기다릴 것인가?"
 political.6.a: "역사를 만들고 싶다면, 오늘 움직여야 한다!"
 political.6.b: "혁명은 필연적이다. 하지만 지금이 아니어도 좋다."
 political.7.t: "파시즘 부흥"
 political.7.d: "'[Root.GetAdjective] 국민들은 [Root.GetRulingParty]의 무능한 규칙에 너무 오래 압박 받아왔습니다! 그들은 국민을 대표한다고 주장하지만, 우리 거리에 질서를 유지하는 것 조차 실패했습니다! 그들에 권력을 제거하는 것으로 우리가 이 나라 성장을 이끌수 있습니다!'\n\n[Root.GetName]의 파시스트 연설가는 현재 통치자와 정치 체제의 대한 그들의 생각을 숨기지 않았습니다. 이 같은 연설은 특히 군대의 보다 보수적인 부분에서 표명되는 대중 반대에 이용 했습니다."
 political.7.a: "고위 관료 중에도 동조하는 이가 있을 것이다."
 political.7.a.tt: "국내에서 파시스트에 의한 쿠데타가 일어날 가능성이 증가 할 것입니다."
 political.7.b: "젊은 세대가 이어갈 것이다."
 political.7.b.tt: "국내에서 파시스트에 의한 쿠데타가 일어날 가능성이 증가 할 것입니다."
 political.8.t: "군대 내 파시즘 동조자"
 political.8.d: "[Root.GetAdjective] 군의 여러 고위 인사들이, [Root.GetName]에 파시스트 운동을, 일부는 은밀히 일부는 공개적으로 지지를 표했습니다. 그들은 [Root.GetRulingParty]가 함께 국가를 유지하는데 병력이 얼마나 중요한지 잊어버렸다고 느꼇고, 점점 더 군대가 국가의 가장 중요한 기관인데 비해 정부에 의해 도구처럼 대접 받는데에 짜증이 났습니다. 그들 중 일부는 새로운 정부가 필요하다고 제안하기까지 했고, 다음 세기 후반에 [Root.GetName]를 어떻게 이끌지 알고 있습니다.\n\n이 세력은 주로 정치인들이 아니지만, 그들 중 일부는 국방부의 입장을 얻고 있습니다. 이러한 전개가 계속되면, 그들은 쿠데타를 실행하기에 충분한 정치적 지지를 가질 수도 있습니다."
 political.8.a: "국가 정신은 정부보다 상위에있다."
 political.9.t: "파시스트 쿠데타\""
 political.9.d: "누군가는 그들이 오고 있다고 말할 것이다. 또한 파시즘의 위험성을 경고하고 [Root.GetName]가 우리의 구원자가 될 것이라 예언했던 것이 현실이 되었는데, 군부 수장인 [Root.Capital.GetName]가 이끄는 [Root.GetRulingParty]이 정부를 전복시키고  권력을 잡았다. 망명했다고 소문이 난 [Root.GetLeader]는 사라졌고 쿠데타군은 작은 초기 저항세력을 만났을 뿐이었다.\n\n새로운 [Root.GetAdjective]의 리더쉽은 저항세력이 커질 수 없도록 만들었다. 계엄령이 내려졌고 변화가 일어나고 있었다. 무엇이든 간에 이후에는 큰 변화가 일어날 것이다."
 political.9.a: "강력한 국가는 민중을 보호하기 위해 필요한 것이다."
 political.10.t: "파시즘 내전"
 political.10.d: "민족주의적 감정을 부훙시켜 파시스트 운동의 시도가 어느 정도 성공을 보였지만, 이 이념에 대한 저항이 높게 남아있습니다. 현 정부를 전복시킬 음모를 꾸민 장군들은 [Root.GetAdjective] 인구 자체가 [Root.GetFascistParty]에 가고 있는거 같다는 불신에 실망했습니다. \n\n그들은 사람들이 결국 [Root.GetLeader]에게 싫증이 난다는 것이 확실히 남아있지만, 어떤 행동을 취해야 할 지 의견이 나뉘어졌습니다. [Root.GetName]'의 적들에게 행동을 취하기 전에, 일부는 쿠데타가 지금 실행 되어야 한다고 요청하고 있습니다. 하지만, 그렇게 대중의 지지가 적으면 국가를 내전 속으로 몰아 넣을 수 있습니다."
 political.10.a: "권력을 잡는 데 주저할 것 같으면 힘 같은건 무의미하다."
 political.10.b: "먼저 사람들을 단결시켜야한다. 통치는 그 다음이다"
 political.11.t: "파시스트 돌격대의 형성"
 political.11.d: "정치인과 군인은 항상 파시즘으로 서로 얽혀 있었다. 성장하는 정치 활동에 발맞춰 파시스트 정당들은 내부와 외부의 위협으로부터 자신들을 지킬 불법무장단체를 만들었는데 이중 내부 위협은 그들의 정치적인 반대파들이었다.  하지만 많은 사람들이 광기에 휩싸인 군국주의로 인해 군대에 자원하는 사람들이 늘어나는 상황에 걱정하기 시작했다.\n\n이 상황에서 정치 지도자들은 그들을 두렵게 만드는 적들을 지목했다. 노골적인 정치적 요소로 충만한 군대는 [Root.GetName]와 파시즘의 적을 찾기 시작했다."
 political.11.a: "오직 반역자들만이 공포를 느끼리라."
 political.12.t: "공산주의의 위협"
 political.12.d: "'[Root.GetLeader]은(는) [Root.GetName]이(가) 안정적이고 탄탄하다고 믿게 만들었을 것이다. 그런 거짓말이 시민들의 정신을 마비 시킨다는건 별로 놀랄 일도 아니었다. 위협이 바로 눈 앞까지 당도했는데도 말이다! 멀리 볼 것도 없이 당장 옆 나라에는 서로를 동무라 부르는 공산주의자들이 있고 우리 나라는 끝났다고 하고 있다. 언제까지 우리 나라는 끝났다고 할까? [Root.GetRulingParty]이(가) 우리를 저들의 위협으로부터 지켜줄까?'\n\n파시스트 활동의 증가로 [Root.GetName]은(는) 공산주의 혁명이 가까워졌다고 선동하고 있었다. 파시즘은 그저 또다른 실패한 이념적 실험이라 주장하는 많은 온건주의자들이 실제로 우려하는 점이기도 하다. 공산주의와 파시스트 정권중 하나를 고르라면 그들은 후자를 고를 것이다. 오히려 그들은 파시스트 정권을 열심히 지원할 것이다."
 political.12.a: "우리는 빨갱이의 위협에 대항하는 첨병이다!"
 political.13.t: "민주주의의 움직임"
 political.13.d: "'만약 우리가, 사람들의 목소리를 묵살한다면 어찌 우리자신이 [Root.GetName]을(를) 대변하는 목소리라고 할 수 있겠는가? 만약 우리가 반대가 두렵고,  공개적 비난이나 국민투표에 의한 추방이 두렵다면, 우리가 정말 두려운 것은 우리의 시민들에게 미움받고 욕을 먹는 것이다. [Root.GetRulingParty]은(는) 자신들의 정책에 자신이 없는거 아닌가?'\n\n조심스럽고 느슨하게 조직되었지만, 정부에 있는 열정적인 세력이 국가의 적들에 대해 덜 억압적인 정책을 밀어내기 시작했다. 그들은 심지어 만약 현재 안건이 미래에 위험을 가지더라도, 국민투표와 지방 당 대회를 통해 대중들이 정책결정에 관여하길 바랍니다."
 political.13.a: "시작을 위해 내부적으로 논의할 수 있다."
 political.13.a.tt: "선거가 열리도록 내부적 지원의 기회를 높일 수 있다."
 political.13.b: "우리의 정당함이 알려질 수록, 적들과 공공연히 대화할 수도 있을 것이다."
 political.13.b.tt: "국민들이 민주주의를 지지하는 목소리를 높이고 야당을 결성할 기회를 높일 수 있다."
 political.14.t: "[Root.GetRulingParty] 민주주의의 논의"
 political.14.d: "놀랍게도, 더 많은 국민 투표와 정권의 반대자에 대한 덜 억압적인 조치에 대한 요구는 내부 당 토론에서 일부 지지를 받고 있습니다. [Root.GetRulingParty] 지도부는 회의적으로 남아있지만, 여러 영향력 있는 회원들은 변화를 지지하고 있습니다.\n\n아마도 그들은 실제로 작은 변화가 있을것 이라고 확신하거나, 아마도 그들은 당 조직에 비밀스런 반역자들이며, 많은 수의 그들의 반대자를 가지게 될 것입니다. 이러한 변화에 대한 대중 선언을 해야 하는지에, 상관없이, [Root.GetName]의 지도자 중 일부는 타협 할 준비가 되어 있습니다."
 political.14.a: "선택은 반드시 자유와 죽음 사이에만 있는 것은 아니다."
 political.14.a.tt: "정책이 국민 다수의지지된다면 정부는 선거를 실시 할지도 모른다"
 political.15.t: "민주주의 야당의 결성"
 political.15.d: "반 [Root.GetRulingParty] 선동의 규제를 완화시킨다면 대중들의 반감이 널리 퍼질 수 있는위험성이 예상된다. 시위 조직과 유인물이 학문 기관과 [Root.GetName]을 좋아하지 않은 지역에서 주로 발견되고 있지만 이 활동이 퍼지고 있다는 증거는 없다.\n\n국가 지도자는 이 사안을 무시했다. 당의 지도력을 단단히 쥐고 있는 [Root.GetLeader]'는 대중들의 의견이 다양화 되는 것을 원하지 않았다. 이미 상황은 시작되었고 되돌아갈 수는 없었다."
 political.15.a: "운동은 탄압되지 않으면 자연스럽게 성장하는 것이다."
 political.16.t: "민중에 의한 선거의 요망"
 political.16.d: "한때 일부 지역에서만 있었던 대중들의 거부 시위는 현재 광범위한 곳에서 일어나고 있다. 거기로 사람들이 모이는 동안, [Root.GetRulingParty]는 기로에 선것을 알았다. 만일 우리가 이 선동이 퍼지도록 그대로 둔다면, 여야 모두 국민 투표를 요구해 국민들의 지지를 받지 못하는 것처럼 보일 것이다. 우리가 대다수의 의견을 통합시키려 노력했지만, 우리를 대항하도록 단결되었다."
 political.16.a: "만약에 개혁소요가 발생해도 이 반항을 진압함으로써 우리의 강함을 나타내는 것이다"
 political.16.b: "국민의 소리에 귀 기울이자."
 political.17.t: "[Root.GetName]에서 이루어지는 선거"
 political.17.d: "표현의 자유와 결사의 자유는 [Root.GetName]에서 점차 인정되고 있습니다. [Root.GetRulingParty]에서 선거를 요구하는 파벌은 비밀결사를 이용해 개혁가들을 지원하고 있습니다. 지난 몇개월간 [Root.GetLeader]'의 항의에도 불구하고 이 나라는 민주주의를 향해 느리지만 꾸준히 움직이고 있으며 자연스럽게 선거로 이어질 것으로 보입니다.\n\n[Root.GetAdjective]의 모든 시민들은 민주적 개혁에 찬성하고 있습니다.  하지만 안정된 개발이 보장되기 전까지 당 내에서는 선거를 여는 것이 좋은지에 대해 의견이 분분한 상태입니다."
 political.17.a: "[Root.GetRulingParty]의 충실한 사람들은이 결정을 지지 할 것이다"
 political.17.b: "선거가 개최되기 전보다 개혁에 대한 더 많은 지원을 필요로하고있다."
 political.18.t: "국민 투표를 요구하는 파시스트들"
 political.18.d: "[Root.GetAdjective] 파시스트 활동이 빠르게 증가했지만 그들은 결코 권력을 잡기 전에 과반수 지지가 필요하다고 요구한 적은 없으며, 지속적으로 국가가 단결되고 그들의 지도자를 통해 나라가 확립되었다. 또한, 대중들의 지지가 빠르게 늘어났다. 많은 파시스트들은 현실을 외면하고, 대중의 바램을 대변하지 못하는 지배자 [Root.GetLeader]을(를) 위선자라 불렀다.\n\n국민투표 요청은 [Root.GetRulingParty]' 당원들의 전형적인 방해로 무산 됐지만, 어디까지나 정치적인 것에 불과 할 뿐이다. 우리가 지금 행동하지 않으면 파시스트들은 무력적 방법을 동원해 권력을 잡으려 할 것이다."
 political.18.a: "이 터무니없는 운동을 억제하라!"
 political.18.b: "놈들에게 귀 기울이지 마라."
 political.18.c: "민중이 원하는 것이라면 국민 투표를 개최하자."
 political.19.t: "국민 투표를 요구하는 공산주의자들"
 political.19.d: "마르크스주의는 오래 전 [Root.GetName]에 뿌리를 내렸지만 널리 지지를 받은건 최근 일이다.  이 운동은 정치이념과 정치적 실천으로서 퍼져나갔고 불만에 찬 노동자들과 유명 연예인들의 지지를 받았다. 공산주의자들은 이들을 의식계급이라 불렀다. [Root.GetRulingParty]은 이것을 반란과 폭동의 지름길이라 불렀다.\n\n그들의 요구에 기꺼이 개혁을 하겠다고 한 [Root.GetLeader]를 신뢰하지 않은 과격한 공산주의자들은 즉각적인 국민투표를 통해 현 정부를 없애길 원했다. 우리는 이 거대한 흐름을 바꿀 수 없을 것이고 만일 그런다면 그건 더 많은 공산주의자들에게 혁명이라는 제거수단을 쓰게 만들 것이다."
 political.19.a: "반 [Root.GetAdjective] 활동은 그만 두게 해야한다!"
 political.19.b: "혼란의 원인이되는 것은 무시하자."
 political.19.c: "국민 투표가 피투성이의 반란보다는 좋을 것이다."
 political.20.t: "국민 투표를 요구하는 민주주의자들"
 political.20.d: "놀랍지 않게도, 그들이 거주하는 국가를 지배하는 사람들의 이념은 사람들 사이에서 인기가 매우 쉽게 성장하고 있습니다. 인민당 수사는 그저 [Root.GetLeader]의 정부가 약화된걸 의미하며 - 언론의 자유, 공직 선거, 출판의 자유 - [Root.GetRulingParty]'는, 당연히, 이 운동으로 대표되는 민주주의의 이념을 보이고 있습니다.\n\n그러나, 이러한 이념이 [Root.GetAdjective] 대중을 장악하고 있는 것은 부정 할 수 없습니다. 진정한 민주적 방식으로, 그들은 현재 정권 교체에 대한 공개 국민 투표를 요구했습니다. 현재는 쉽게 무지 할수 있지만, 이러한 이념은 아주 끈질기게 성장하는 방법이 있습니다. 우리가 평화로운 혁명을 만드는 것이 불가능 할 경우 우리는 어떻게 될까요?"
 political.20.a: "체포하라"
 political.20.b: "평소대로 진행 할 뿐이다."
 political.20.c: "만약 국민 투표를 받아 들인다면, 우리 유산은 유지 할 수 있을 것이다."
 political.21.t: "[Root.Capital.GetName]에서의 파시스트 행진"
 political.21.d: "법적으로 거의 권력을 잡을뻔한, 국민투표가 거절된 것으로 파시스트들은 대중의 지지와 협동심을 [Root.GetAdjective] 군사 쿠데타 시도를 위해 연결지었다.[Root.GetRulingParty]가 이끄는 정부는 그들의 주장과 요구를 받아들이지 않았고, 이는 알고있는 것처럼 싸움을 끝내고 [Root.GetName]을(를) 지킬 것입니다."
 political.21.a: "어떻게 해서든지 놈들을 막아야 한다!"
 political.21.b: "파시스트는 진정한 [Root.GetName] 정신을 품고 있다!"
 political.22.t: "공산주의자들의 봉기"
 political.22.d: "그들의 총선거 요구가 거부된 후, [Root.GetName]에서 활동하던 몇몇 공산주의 활동을 하던 개혁가들은 과격 분자들에게 영향력을 잃었다. [Root.GetRulingParty]이 대중이 지지하는 개혁을 거부하자 혁명이 일어나는 것이 훨씬 났다는 생각이 널리 퍼지게 됐고 이 활동을 이끄는 지도자들은 훨씬 쉽게 폭동을 일으킬 수 있었다. 폭동은 이제 나라의 국운을 건 전면적 내전으로 번졌다."
 political.22.a: "우리 나라를 휩쓴 녀석들을 용서하지 않는다!"
 political.22.b: "혁명의 불은 압제자의 피로 진화해야한다!"
 political.23.t: "[Root.GetAdjective]의 봄"
 political.23.d: "그들의 국민투표를 담당할 민주주의 기관을 만드는 시도가 실패한 이후, 제안을 밀었던 사람든을 구제불능의 [Root.GetLeader] 정권을 기각시켰다. 다양한 반정부 세력 연합은, [Root.GetName]에서 대변을 잘하는 정치체도를 만들기 위한 공통의 목적으로 단합해, 무기를 들고 [Root.GetRulingParty]이(가) 전복될 때까지 절대 쉬지 않겠다고 알렸다."
 political.23.a: "폭력적인 지배를 보여주지!"
 political.23.b: "마침내 [Root.GetName] 는 자유로워졌다!"
 political.24.t: "파시스트 모욕"
 political.24.d: "[Root.GetAdjective]의 국민들의 국가에 대한 자부심과 과거의 영광에 대한 광적인 모습은 사라진 것처럼 보인다. 열렬한 지지자들은 갑작스럽게 정신을 차렸고, 제복을 입고 가식적인 군국주의를 표방하는 것과 이에 대해 연설을 하는 것은 동정을 받기보다는 웃음거리가 됐다.\n\n한때 [Root.GetRulingParty]의 힘이자 [Root.GetAdjective] 파시즘은 터무니 없는 것이 되어버렸고 반대로 이들을 공격하던 극단주의자들은 큰 존경을 받았다. 모욕보다는 정치적 명칭이라는 것이 더 어울리는 말로 보인다."
 political.24.a: "광대 집단 이구나."
 political.25.t: "공산주의의 열기가 수그러들다."
 political.25.d: "많은 공산주의자들은 [Root.GetName]이(가) 소위 국제적 혁명이라 불리는 혁명의 다음 차례라고 예상했었다. 하지만 몇 달간의 파업과 붉은 깃발이 거리에 휘날린 뒤, 이 운동은 점차 잦아들었다. 혁명을 이끌어야할 노동자 계급은 [Root.GetLeader] 타도에 신경을 더 썼고, 다른 곳에서 일어난 이 혁명이 왜 중요한지에 대해서는 관심이 없었다. 그러는 사이 민중을 옥죄는 것을 없애야한다는 책을 쓴 지식인은 놀랍게도 나중에 그들의 편안한 생활 방식을 망치는 것에 대해서 나서고 싶지 않다는 것이 밝혀졌다.\n\n싼 맥주든 비싼 와인이든 술자리에서, 혁명에 대해 계속 이야기 하자면, 그저 이야기 거리로만 남을 것이다."
 political.25.a: "위선자 집단 이구나."
 political.26.t: "침묵에 빠져든 민주화 운동"
 political.26.d: "자유를 위한 선거와 법을 만들 의회에 대한 요구를 위해 [Root.GetLeader]' 정권에 대항한지 몇달이 지나자 활동이 무산되기 시작했습니다. 민주주의를 시끄럽게 주장하는 자들을 골칫덩이로 보는 사람들은 개혁보다 [Root.GetName]의 안정에 더 신경을 쓰기 시작했습니다.\n\n더 수상한건 이들을 이끌던 유명인사가 갑자기 사라지거나 활동을 그만뒀다는 점입니다. 아마 몇몇은 노력을 했음에도 실패하고 추방당했을지도 모릅니다.  하지만 [Root.GetRulingParty] 정부는 거기에 신경쓰지 않고 그들은 관련이 없고 알지도 못한다고 부인했습니다."
 political.26.a: "쉽게 포기해버리는군."
 political.27.t: "[Root.GetLeader]의 중립 외교 정책 포기"
 political.27.d_fascism: "최근 [Root.GetRulingParty]'의 권력이 커지자 [Root.GetLeader]은(는) [Root.GetName]이(가) 더 이상 중립 외교 정책을 고수하지 않을 것이라고 발표했습니다.\n'세계는 복잡하게 얽히고 있습니다. 우리의 홀로서기는 더 이상 안전하지 않습니다. 파시스트 동지들과 함께 적과 맞서야합니다. 이제 같은 편을 정하지 않으면, 우리는 쓸쓸히 멸망할 것입니다.'"
 political.27.d_communism: "최근 [Root.GetRulingParty]'의 권력이 커지고 난 뒤, [Root.GetLeader]은(는) [Root.GetName]이(가) 더 이상 중립외교 정책을 고수하지 않을 것이라고 발표했습니다. \n'세계는 복잡하게 얽히고 있습니다. 이 나라는 항상 원칙을 지킬 준비가 되어있습니다. 더는 우리의 안마당이 안전하지 않습니다. 중립은 예전처럼 안전하지 않고 강대국이 되고자 하는 나라들은 중립을 존중하지 않습니다.  우리를 탄압하려는 힘에 맞서기 위해 공산주의 형제들과 함께 일어서야 합니다. 우리를 억압하기를 원하는 자본주의에 맞섭시다. 일어서지 않는다면 우리는 쓸쓸히 멸망할 것입니다.'"
 political.27.a: "[Root.GetName]의 미래를 위해"
 political.28.t: "[Root.GetNameDef] 재통합"
 political.28.d: "우리의 국토를 황폐하게 한 끔찍한 내전의 끝이 다해감에 마침내 우리는 정치적인 합의에 다다랐다. 우리는 우리의 동료[Root.GetAdjective]의 눈을 마주보고 우리의 위대한 조국을 재건할 것이다. 우리의 내전을 이용하려고 한 적들은 이제  [Root.GetAdjective] 연합을 마주해야 할 것이다.\n\n새로운 [Root.GetRulingIdeology] [Root.GetName] 은(는) 다시는 분열되지 않을 것이다!"
 political.28.a: "마침내!"
 THREAT_FROM_EFFECT: "행동으로 인한 위협"
 war_justification.1.t: "[From.GetName]에 반대하는 연설을 한  [Root.GetLeader]"
 war_justification.1.d: "'[From.GetName]은 [From.GetAdjective]에 속해 있습니까? 우리 자신에게 더 나은 질문을 해보죠: 미래는 {From.GetAdjective}에 속해 있거나 또는 [Root.GetNameDef]에 속해 있습니까?'\n\n[Root.GetLeader]의 오늘 연설은 '[Root.GetName]이 전쟁으로 가는 길을 제안했습니다. 정치적 긴장은 지난 달 만들어지고 [Root.GetAdjective] 국민들이 그 전쟁이 불가피 하다는걸 받아 들이는 거 같습니다."
 war_justification.1.a: "미래는 [Root.GetName] 의 것이다!"
 war_justification.2.t: "[From.GetAdjective]의 이상을 비난한 [Root.GetLeader]"
 war_justification.2.d: "'[Root.GetAdjective]는 자유와 민주주의를 주장하고, 평화를 원한다고 주장하지만, 이러한 모든 것들은 텅빈 구멍에 자부심을 가지는 겁니다. 민주주의는 함께 연합해야 할 사람들을 분열시키고 자유는 군기이완의 배신일 뿐입니다. 우리는 [From.GetAdjective]을 통해 이것이 거짓말이라는 것을 알수 있고... 이 평화는, 그들 조건에 맞춰진, 거짓말이라는걸 볼 수 있습니다.'\n\n[From.GetRulingParty]는 오랫동안 [Root.GetAdjective] 국가의 약점을 조롱하였지만, 최근 수사학은 더 공격적으로 성장했습니다. 무력 충돌의 날이 다가오고 있습니다."
 war_justification.2.a: "[Root.GetName]은(는) [Root.GetLeader]의 지도 아래 단결했다."
 war_justification.3.t: "[From.GetAdjective] 공산주의에 경고하는 [Root.GetLeader]"
 war_justification.3.d: "'우리 삶의 방식에, 정말로 삶 그 자체 방식이 공산주의 보다 큰 위협이 있었습니까? 주인 없는, 노예를 만들고, 사람과 그들의 역사를 폐지하고, 국가 자체를 폐지해, 모든 나라를 지배하려는 전염병입니다. 우리는 [From.GetName]를 받아 공산주의 전염병을 폐지할 것입니다.'\n\n[Root.GetLeader]의 공산주의자 증오는 '[Root.GetRulingParty]가 권력을 잡은 이후로 잘 알려져 있습니다만, '[From.GetAdjective] 정부의 특정한 경우로 최근에 강화 한것으로 보입니다. 우리의 추구는 마르크스 주의를 지구상에서 안 보이게 하기 위해 그곳에서 숙청을 시작합니다."
 war_justification.3.a: "국가를 부정하는 자는 파멸을 맞이할 것이다."
 war_justification.4.t: "거대한 투쟁을 준비하는 [Root.GetName]"
 war_justification.4.d: "'[Root.GetAdjective]에 국민들은, 힘으로는 쉽게 분해 할 수 없습니다. 그러나, 그들은 또한 우리 두 국가의 궤적은 충돌로만 끝날 수 있다는 것을 깨달아야 합니다. 다가오는 투쟁을 위해 우리는 마음을 굳게 먹어야 합니다. [Root.GetName]는 싸움 없이 가질 수 없을 것입니다.'\n\n[Root.GetName]과 [From.GetName]의 비슷한 생각을 가진 정부 사이의 이해의 가능성은 힘으로 그들의 영토를 취할 전쟁을 주었습니다."
 war_justification.4.a: "우리의 승리가 역사를 쓸 것이다."
 war_justification.5.t: "[Root.GetLeader] 가 [From.GetName]에 혁명을 불러오다"
 war_justification.5.d: "'우리가 [Root.GetName]에서 사회주의 사회로 통합되는 동안, 많은 국가들은 여전히 오래된 독재자 아래 고통을 받고 있습니다. [From.GetName]의 노동자들은 발언권, 조직 수단이 없고, 모든 사회주의 제도 시도는 [From.GetLeader] 정권에 의해 잔인하게 짓눌립니다. 국제 혁명의 톱니바퀴가 [From.GetAdjective]에 대중들을 위해 돌아 올 때까지 우리는 기다릴 수 없습니다. 우리는 여기에 자본주의 압제자를 우리가 부숴버릴 수 있다는 걸 증명했고, 뿐만 아니라 [From.Capital.GetName]에 압제자도 부숴 버릴 것입니다!'\n\n[Root.GetLeader]는 [From.GetRulingParty]가 조종하는 [From.GetName]을 향한 모든 외교적 수사를 포기했습니다.  모든 국경을 근절 할 목적은 이제 우리 국경을 근절하기 위해 정확히 초점을 맞추었습니다."
 war_justification.5.a: "[From.GetAdjective]의 노동자들이여, 해방의 때가 가까워졌다!"
 war_justification.6.t: "[From.GetLeader]가 [Root.GetAdjective]의 노동자 지원 을 촉구하다"
 war_justification.6.d: "'[From.GetAdjective] 사람들의 자유보다 더 큰 거짓말이 있습니까? 왕자와 공작 아래 노예처럼 일하던 자들로 땅의 소유권을 주장하고, 그들은 이제 공장의 소유권을 주장한 사람에게 자신의 노동력을 판매하도록 강요하고 있습니다. 다른 주인을 선택하는 그들의 자유는 자유라고 부르기 어렵습니다. 마찬가지로, 선전으로 진정한 사회주의자가 권력을 쥐는걸 절대 허용 하지 않는 것처럼, 그들의 자유로 선출한 지도자는 잘못된 선택입니다. 철저하게 세뇌된 사람들만 [Root.GetAdjective]에 개입하여 구할 수 있습니다.'\n\n[Root.GetLeader]은 당회의에서 오랫동안 [From.GetName]에 정부에 대해 비판했지만, 이 수사는 이제 대중적으로 더 자주 사용됩니다. 이 갈등이 평화적으로 해결 될 수 있다는 것을 믿을 이유는 거의 없습니다."
 war_justification.6.a: "부르주아 독재 정권을 부숴버리자!"
 war_justification.7.t: "[From.GetAdjective] 공산주의의 실패"
 war_justification.7.d: "'동무, 위대한 혁명가가 다시 한 번 반역자라고 불리게 되었지만, 혁명 자체가 배신 당했다는건 명백 합니다. 마르크스 사상의 모든 암시를 버리고  퇴화한 노동자의 국가를 건설해 거짓된 부지 아래 통치를 한 [From.GetName]의 [From.GetRulingParty]에 규칙을 어떻게 설명을 설명하겠습니까? 국제적 혁명의 대가로 자신의 힘을 강화하고, 그들은 그들이 보유하고 주장하는 사상을 거의 신경 쓰지 않는 것으로 나타났습니다. 우리는 그들에게 진정한 혁명을 이끌어줘야 합니다.'\n\n'[From.GetAdjective] 혁명의 초기 지원이 있었지만, [Root.GetLeader]는 그것이 성장한 방법에 증가된 실망을 표명했습니다. [Root.GetRulingParty]은 너무 늦기 전에 개입 할 수 있습니다."
 war_justification.7.a: "그들의 사회주의로의 전향을 도와줄 수 있는 시간은 아직있다."
 war_justification.8.t: "[From.GetAdjective] 국가주의의 분쇄를 촉구하는 [Root.GetLeader]"
 war_justification.8.d: "'[From.GetName]의 파시스트 정권보다, 더 많은 외국인 노동자의 역경, 혁명의 미래를 더 혐오하는 사회가 있습니까? 국민들에게 광적으로 민족 국가의 노후한 기관에 그들 자신을 헌신하도록 호소하면, 그들은 노동 계급의 피할 수 없는 국제적 승리에 선택적 미래에 자신을 소개하려고, 야만적인 방법에 현대 의상을 갖춰 입게 될 것입니다. 그들이 우리 또는 우리의 동맹국을 공격할 때까지 이것은 단지 시간 문제 일 뿐입니다. 우리가 먼저 공격합시다.'\n\n누구도 결코 우리와 [From.GetAdjective] 간의 상호 경멸이 아닐거라 예상하지 못했지만, 최근 적대감이 심해졌습니다. 이제 충돌이 조만간 일어날 것으로 보입니다."
 war_justification.8.a: "파시스트에게 죽음을!"
 war_justification.9.t: "[From.GetName]와(과)의 외교적 실패"
 war_justification.9.d: "'[From.GetName]과의 충돌에 대한 외교적 해결책을 찾기 위한 우리의 시도에도 불구하고, 협상은 다시 한 번, 우리에게 제한된 선택지만 남기고, 결렬됐습니다. 독재주의 [From.GetLeader] 정권은 국민에게 책임없는 지도자의 전형적 문제에 대한 부당한 접근을 보여주고 있습니다. [From.GetAdjective] 지도력의 정책에 완전히 돌아서지 않는다면, 우리에게 싸울 의지만 남아 있게 될 겁니다.'\n\n[Root.GetAdjective]의 [From.GetName]에 대한 내정 간섭으로 일부 반대 정치인들이 [Root.GetRulingParty]가 처음부터 매파적인 정책을 추구했다는 주장으로, 뜨거운 문제가 되고 있습니다. 원래 무엇을 의도 했든, 미래의 전쟁은 지금 갑자기 현실로 다가왔고 피할 수 없는거 같습니다."
 war_justification.9.a: "가끔은 분쟁이라는 고된 길을 갈 필요가 있다."
 war_justification.10.t: "[From.GetName]로의 개입을 촉구하는 [Root.GetLeader]"
 war_justification.10.d: "'무거운 마음으로 우리의 상황의 현실을 직시 해야 합니다: [From.GetName]으로의 침공이 우리의 유일한 수단 일지 모릅니다. 그것은 우리의 현재 상황에 다른 해결 방법을 시도하기에는 너무 큰 전략적 이점입니다. 우리 모두 [From.GetAdjective]이나 [Root.GetAdjective]에 사람들이 전쟁을 원한다는 걸 믿지만, 역사는 우리의 선택이 제한적인 이 지점으로 이끌었습니다. 우리는 우리의 군사력 행사를 통해, 우리는 미래에 더 많은 유혈 사태를 피할 수 있기를 바랍니다.'\n\n민주주의는 다른 민주주의에 대해 전쟁을 하지 않는 것이 민중의 이론이지만, 최근의 발전은 미래에 [From.GetName]의 [Root.GetAdjective] 침공을 지적했습니다. 역사는 여전히 우리를 놀라게 합니다."
 war_justification.10.a: "어찌됐건 간에 [From.GetName] 의 민주주의는 의심스러웠다."
 war_justification.11.t: "붉은 위협에 맞서 연설한 [Root.GetLeader]"
 war_justification.11.d: "의심의 여지없이, '[From.GetName]의 공산주의는 이 시대에 자유와 질서에 가장 큰 위협중 하나입니다. 냉혹하고 무자비하게,  [From.GetAdjective]'에 사람들의 민주 사회, 번영하는 희망 뿐만 아니라, 이웃 마저도, 삼킬려고 위헙하고 있습니다. 우리가 지금 행동하지 않으면, 그 여파로 사회적 실험을 떠나, 우리는 첫 번째 도미노가 쓰러지는 것을 보게 될 것입니다. 우리가 개입하기 전에 얼마나 더 죽어야 합니까?'\n\n[From.GetAdjective]' 야망에 힘을 받아, 우리의 민주주의를 약화시키려는 파괴 활동의 위협은, 최근 뜨거운 논쟁 주제가 되었습니다. '[From.GetName]과의 전쟁을 추구하고 있는 반대 대표자는 이것을 적색 공포라고 부르는 동안, [Root.GetRulingParty]'에 수사학은 지금까지 매우 성공적이었습니다."
 war_justification.11.a: "폭력적인 이념을 따르는 저들에게, 폭력 말고 무슨 반응을 기대 할 수 있겠는가?"
 war_justification.12.t: "[From.GetAdjective] 파시즘과 대치하는 [Root.GetLeader]"
 war_justification.12.d: "'현대 역사에서, 심지어 전체 역사에서, [From.GetRulingParty]에 지금 [From.GetName]의 철권 통치보다 더 나쁜 폭정은 없었습니다. 사람들은 우리가 충돌을 유발하지 말아야 한다고 논의 할 수 있으나, 우리가 신뢰하는 [From.GetLeader]는 미래의 약속과 조약을 존중하지만, 국민들은 파시즘의 통치하에 만들어진 조약은 무용하다는 것을 확인하는 것에 실패했습니다. 이러한 불명예스러운 거짓말 쟁이는, 힘이 곧 정의이며, 협정에 쓰인 종이를 그들의 반대세력의 책 만큼 쉽게 태워버립니다.'\n\n[From.GetName]과의 직접 대결을 피하기 위해 오랫동안 희망한 국민들은 권모술에 능한 말로 단지 적들의 이점에서 전쟁을 연기하자고 주장한, [Root.GetLeader]를 강하게 반대하고 있습니다."
 war_justification.12.a: "그들이 사라질때까지 우리 시대에 평화는 없다."
 war_justification.13.t: "[From.GetName]과의 전쟁을 호소하는 [Root.GetLeader]"
 war_justification.13.d: "'우리가 평화로운 사람이 될 수도 있지만, 우리의 본성은 우리가 역사에서 취해야 할 과정을 결정해주지 않습니다. 이제 전쟁의 시간입니다. 너무 오랫동안, [From.GetAdjective]'은 우리가 직면 할 수 있는 시련을 통해 그것을 만드는데 필요한 재력을 가지고 있으며, 그들이 평화로움이 그들의 일부가 아닌 것은 분명해 보입니다. 현대 국가를 건설하기 위한 우리의 최선의 노력에도 불구하고, 약간의 문제는 전투의 오래된 시련으로만 해결 될 수 있습니다.'\n\n[Root.GetLeader]'의 [From.GetName]를 향한 적대적 수사는 침공을 정당화하기 위해 무엇이든 했습니다. 대중의 일부가 이 과정을 지원하지만, 결정은 우리 지도자의 땅에 있습니다."
 war_justification.13.a: "그것은 어려운 결정일지 모르지만 우리는 반드시 그것을 후원해야합니다."
 war_justification.14.t: "[From.GetAdjective]의 허세에 도전한 [Root.GetLeader]"
 war_justification.14.d: "'[From.GetName]는 자신들이 우리보다 더 진보되고 현대화 됐다고 생각하지만, 진실은 그들의 국가와 우리를 시험 해보지 않았고, 그들도 또한 위협에 대한 준비가 명확히 안되어 있다는 것을 곧 볼 수 있을 겁니다. 그들의 우리를 향한 경멸, 그리고 정당히 우리가 가질 수 있는걸 막아버림으로, 그들은 우리를 그들의 위협중 하나로 만들었습니다. 그들의 약하고 분단된 국가는 우리 주장에 저항하기 어려울 것입니다.'\n\n[From.GetName]의 조롱 섞인 의견을 오랫동안 받아온 [Root.GetRulingParty]을 비판에서 적대감으로 발전 시켰습니다. 여론은 [From.GetAdjective] 국민들이 전쟁을 피하려 하지만, [Root.GetLeader]는 그들의 선출된 지도자가 그들의 오만을 통해 유발했다고 주장하고 있습니다."
 war_justification.14.a: "우리가 겪어온 시련이 얼마나 우릴 강력하게 했는지 그들은 모른다."
 war_justification.15.t: "[From.GetName]의 질서를 회복하려는 [Root.GetLeader]"
 war_justification.15.d: "'[Root.GetAdjective]은 민족성이 강하지만, 모든 나라가 그렇게 운이 좋지는 않습니다. [From.GetName]은 모든 위대한 마르크스주의 혁명의 사상의 이름으로, 전통이 파괴되고 정당한 통치자는 오래전에 죽이고 매장했습니다. 이 세계가 피에 굶주린 침략자에 의해 잘못 이끌어진 질서를 회복하고 이러한 위협에 대해 [Root.GetName]의 힘을 주장하는 것이 우리의 의무입니다.'\n\n[Root.GetRulingParty]는 항상 공산주의에 반대하지만, [From.GetName]는 최근 연설로 특정 공격의 대상이 되었습니다. [Root.GetAdjective] 국가에 대한 공격에 공산주의자가 진짜 위협인지 아닌지, [From.GetAdjective] 공산주의에 대한 선제 공격은 이미 작업 중에 있습니다."
 war_justification.15.a: "혁명으로 살해당한 사람들을 위한 복수다!"
 war_justification.16.t: "[From.GetAdjective]을(를) 압제자라고 부른 [Root.GetLeader]"
 war_justification.16.d: "'내 적들은 내 원칙이 [From.GetName]에 [From.GetRulingParty]와 같다고 생각합니다. 그들이 틀리지 않았을지도 모릅니다. [From.GetLeader]의 성공은 파괴적인 대중 운동으로 다른 국가를 괴롭혀 항복시키는데 열중하는, 최근 유행의 결과지만, '[Root.GetRulingParty]은 그 운동에 항복하지 않은 자들로 그 운동을 반대를 하고 있습니다. 나는 이것이 전쟁을 의미 할지라도, 이 위협을 제거하기 위해 무엇이든 준비 할 것입니다.'\n\n[Root.GetLeader] 정권은 [From.GetAdjective] 국가를 향한 적대 정책을 채택했습니다. 우리 지도자를 뭐라 부르든, 파시스트는 우리의 적들에게 예약된 단어입니다."
 war_justification.16.a: "전통과 현실주의는 항상 광신과 두려움을 극복해왔다."
 war_justification.17.t: "[From.GetAdjective]의 주권에 의문을 품은 [Root.GetLeader]"
 war_justification.17.d: "'국가의 경계를 결정하는 것은 누구고 어떻게 결정 됩니까? 어디서 [Root.GetName]이(가) 끝나고 [From.GetName]이(가) 시작하는지 사람들은 지난 과거에서 찾으려아 정당화 하려고 하지만, 우리는 새로운 시대에 살고 있습니다. 이 경계의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리 국민들의 안보를 지속적으로 확보하기 위해 변화하는 권리의 범위 입니다.'\n\n[Root.GetLeader]'의 최근 연설을 들어보면, [From.GetName]의 침공이 임박하고 있다는 것을 나타내고 있습니다. 반대의 목소리는 이유를 댓지만, 전쟁을 향한 대중의 지지는 증가하고 있습니다."
 war_justification.17.a: "이 대의를 뒷받침할 필요가있다!"
 war_justification.18.t: "[From.GetName]의 진의에 의문을 품은 [Root.GetLeader]"
 war_justification.18.d: "'[From.GetName]가 전쟁을 준비하고 있다는 데 의심의 여지가 없습니다. 경제 정책의 변화는 [From.GetAdjective]가 평화로운 사람들이 아니라는 것이 명확하고, 오히려 우리에 대해 공격할 적당한 기회를 기다리고 있습니다. 가만히 서서 [Root.GetName]이(가) 무방비 상태인 동안 저들이 무장하는걸 보고 있을겁니까? 아니면 우리의 전력보다 더 크기 전에 이 위협을 무장해제 시키겠습니까?'\n\n[Root.GetRulingParty]의 강경파는 [From.GetName]로 눈을 돌려, 공격이 최선의 방어라고 주장했습니다. 그들의 견해는 관심을 끌었고 [Root.GetName]는 전쟁을 준비하고 있습니다."
 war_justification.18.a: "적어도 전쟁을 통해, 이 갈등에 종지부를 찍을 수 있을 것이다."
 war_justification.19.t: "[From.GetAdjective]의 태도에 분노한 [Root.GetLeader]"
 war_justification.19.d: "'[Root.GetName]의 순진한 시민들은 [From.GetAdjective]인은 평화적인 사람들이라고 생각하는 것은 전반적으로 비현실적입니다. 우리 국경에 살고있는 사람들은 바로 건너편에서 그들의 군대가 가까워 지는 것을 보면서 그런 사치스러운 망상을 가질 수 없습니다. 우리는 이런 위협을 좌시할 수 없습니다. [From.GetName]은(는) 지난 모든 날을, 전쟁준비 했습니다. 똑같이 대응하지 않는 다면 우린 미친겁니다.'\n\n우리 영토 가까이 있는 [From.GetAdjective]군은 갈 수록 더 우려를 키워 [Root.GetRulingParty]의 적으로 보일 것입니다. 어쨌든 그 논쟁은 항쟁의 문재로 기인하거나 초래것입니다."
 war_justification.19.a: "상관없이, 우리는 국민들이 전쟁을 준비 하게끔 해야 한다."
 war_justification.20.t: "[From.GetName]의 침략을 옹호하는 [Root.GetLeader]"
 war_justification.20.d: "'우리가 예측할 수 있는 전략적 장점을 가지고 싶다는 것이,  [From.GetName]와 피할 수 없는 전쟁을 말한다면, 망설일 필요가 없습니다. 이것은 우리 아이들의 미래를 보호하고 '[Root.GetName]이 내일의 세계에 자리가 보장되는 것에 관한 것입니다. 이것은 우리의 우리의 대의이며 우리가 당연히 여기는 이상입니다. 행동 할 시간입니다.'\n\n'[Root.GetRulingParty] 지도자의 연속 고무 연설로, 가장 눈에 띄는 [Root.GetLeader]는 [From.GetName]의 침공을 지원하기 위해 대중에게 호소 했습니다. 침공 뒷 면에는 정치적 동기는 국가 사상을 수사학에 덜 눈에 띄게 하지만, 이 전쟁에 필요성은 국민들을 설득 시키는데 효율적인 것으로 보입니다."
 war_justification.20.a: "그 나라는 이 중요한 결정에서 한발 물러나 있다."
 war_justification.201.t: "[Root.GetName]에 맞서 연설한 [From.GetLeader]"
 war_justification.201.d: "[Root.GetName]가 [Root.GetAdjective]에 속해 있습니까? 우리 자신에게 더 나은 질문으로 해보도록 하죠: 미래가 [Root.GetAdjective] 또는 [From.GetName]에 속해 있습니까?'\n\n[From.GetLeader]'의 오늘 연설은, [From.GetName]이 전쟁의 길로 가고 있다고 했습니다. 정치적 긴장은 지난 달에 세워졌고 [From.GetAdjective] 사람들은 전쟁이 불가피하다는 것을 인정한 거 같습니다. [Root.GetName]은 반드시 준비 해야 합니다."
 war_justification.201.a: "왜 우리가 평화 속에서 살아가도록 허락되지 않는 것인가?"
 war_justification.202.t: "[Root.GetAdjective]의 이상을 비난한 [From.GetLeader]"
 war_justification.202.d: "'[Root.GetAdjective]는 자유와 민주주의를 주장하고, 평화를 원한다고 주장하지만, 이러한 모든 것들은 텅빈 구멍에 자부심을 가지는 겁니다. 민주주의는 함께 연합해야 할 사람들을 분열시키고 자유는 군기이완의 배신일 뿐입니다. 우리는 [From.GetAdjective]을 통해 이것이 거짓말이라는 것을 알수 있고... 이 평화는, 그들 조건에 맞춰진, 거짓말이라는걸 볼 수 있습니다.'\n\n[From.GetRulingParty]는 오랫동안 [Root.GetAdjective] 국가의 약점을 조롱하였지만, 최근 수사학은 더 공격적으로 성장했습니다. 무력 충돌의 날이 다가오고 있습니다."
 war_justification.202.a: "생각한대로 [From.GetLeader]는 파시스트 쓰레기였군."
 war_justification.203.t: "[Root.GetAdjective] 공산주의에 경고하는 [From.GetLeader]"
 war_justification.203.d: "'공산주의 보다 우리의 삶과 그 방식 자체에 보다 더 큰 위협이 있을까요? 이 역병은 우리를 주인이 아닌 노예로 만들고, 모든 국가를 지배하여 파괴시키고, 시민과 그들의 역사를 붕괴시킵니다. 우리는 [From.GetName]를 잡아 없애고 공산주의 역병을 제거해야 합니다.\n\n'[From.GetLeader]의 공산주의에 대한 증오는 '[From.GetRulingParty]이(가) 떠오르는 세력으로 등장하기 이전부터 잘 알려져 있었지만, 최근 '[Root.GetAdjective] 정부의 특별한 경우를 보고 더 강화된 것으로 보입니다. 막시즘을 숙청하기 위한 우리의 임무가 그곳에서 시작할 것입니다."
 war_justification.203.a: "그들이 우리의 대의을 두려워한다면 그것은 그들의 국민을 두려워하는 것이다"
 war_justification.204.t: "거대한 투쟁을 준비하는 [From.GetName]"
 war_justification.204.d: "'[Root.GetAdjective]에 국민들은, 힘으로는 쉽게 분해 할 수 없습니다. 그러나, 그들은 또한 우리 두 국가의 궤적은 충돌로만 끝날 수 있다는 것을 깨달아야 합니다. 다가오는 투쟁을 위해 우리는 마음을 굳게 먹어야 합니다. [Root.GetName]는 싸움 없이 가질 수 없을 것입니다.'\n\n[Root.GetName]과 [From.GetName]의 비슷한 생각을 가진 정부 사이의 이해의 가능성은 힘으로 그들의 영토를 취할 전쟁을 주었습니다."
 war_justification.204.a: "올테면 와보라지!"
 war_justification.205.t: "[Root.GetName]에 혁명을 불러온 [From.GetLeader]"
 war_justification.205.d: "'우리가 [From.GetName]에서 사회주의 사회로 통합되는 동안, 많은 국가들은 여전히 오래된 독재자 아래 고통을 받고 있습니다. [Root.GetName]의 노동자들은 발언권, 조직 수단이 없고, 모든 사회주의 제도 시도는 [Root.GetLeader] 정권에 의해 잔인하게 짓눌립니다. 국제 형멱의 톱니바퀴가 [Root.GetAdjective]에 대중들을 위해 돌아 올 때까지 우리는 기다릴 수 없습니다. 우리는 여기에 자본주의 압제자를 우리가 부숴버릴 수 있다는 걸 증명했고, 뿐만 아니라 [Root.Capital.GetName]에 압제자도 부숴 버릴 것입니다!'\n\n[From.GetLeader]는 우리 정부와의 모든 외교 시도를 포기했습니다. 모든 국경을 근절 할 공산주의 작업은 이제 우리 국경을 근절하기 위해 정확히 초점을 맞추었습니다."
 war_justification.205.a: "[Root.GetLeader]가 혁명만 외쳐대는 기회주의자보다는 좋은 지도자이다!"
 war_justification.206.t: "[Root.GetAdjective] 노동자들의 지원을 촉구하는 [From.GetLeader]"
 war_justification.206.d: "'[Root.GetAdjective] 사람들의 자유보다 더 큰 거짓말이 있습니까? 왕자와 공작 아래 노예처럼 일하던 자들로 땅의 소유권을 주장하고, 그들은 이제 공장의 소유권을 주장한 사람에게 자신의 노동력을 판매하도록 강요하고 있습니다. 다른 주인을 선택하는 그들의 자유는 자유라고 부르기 어렵습니다. 마찬가지로, 선전으로 진정한 사회주의자가 권력을 쥐는걸 절대 허용 하지 않는 것처럼, 그들의 자유로 선출한 지도자는 잘못된 선택입니다. 철저하게 세뇌된 사람들만 [From.GetAdjective]에 개입하여 구할 수 있습니다.'\n\n우리의 국민들이 사회적 실험 없이 만족 할 수 있다는 것을 인정 하지 않고, [From.GetName]에 공산주의 정권은 공개적으로 우리 국가를 공격하겠다고 위협했습니다. 이 갈등이 평화적으로 해결 될 수 있다는 것을 믿을 이유는 거의 없습니다."
 war_justification.206.a: "그들이 우리에게 강제한다고 한다면, 그들의 신념을 믿을 때 장점이 무엇인가?"
 war_justification.207.t: "[Root.GetAdjective] 공산주의의 실패"
 war_justification.207.d: "'동무, 위대한 혁명가가 다시 한 번 반역자라고 불리게 되었지만, 혁명 자체가 배신 당했다는건 명백 합니다. 마르크스 사상의 모든 암시를 버리고  퇴화한 노동자의 국가를 건설해 거짓된 부지 아래 통치를 한 [Root.GetName]'의 '[Root.GetRulingParty]에 규칙을 어떻게 설명을 설명하겠습니까? 국제적 혁명의 대가로 자신의 힘을 강화하고, 그들은 그들이 보유하고 주장하는 사상을 거의 신경 쓰지 않는 것으로 나타났습니다. 우리는 그들에게 진정한 혁명을 이끌어줘야 합니다.'\n\n'[Root.GetRulingParty]의 초기 지원으로 '[Root.Capital.GetName]에서의 승리를 했지만, [From.GetLeader]는 [Root.GetLeader]의 철학에서 도망쳤습니다. 갈등은 그들이 우리의 사회주의의 그들의 상표를 강요하기 위해 침공을 준비하는 단계까지 확대됐습니다."
 war_justification.207.a: "혁명이 [Root.GetAdjective]국민에게 미치는 영향을 그들은 이해고 있지 않다."
 war_justification.208.t: "[From.GetLeader]가 [Root.GetAdjective] 국가주의의 붕괴를 호소하다"
 war_justification.208.d: "'[Root.GetName]의 파시스트 정권보다, 더 많은 외국인 노동자의 역경, 혁명의 미래를 더 혐오하는 사회가 있습니까? 국민들에게 광적으로 민족 국가의 노후한 기관에 그들 자신을 헌신하도록 호소하면, 그들은 노동 계급의 피할 수 없는 국제적 승리에 선택적 미래에 자신을 소개하려고, 야만적인 방법에 현대 의상을 갖춰 입게 될 것입니다. 그들이 우리 또는 우리의 동맹국을 공격할 때까지 이것은 단지 시간 문제 일 뿐입니다. 우리가 먼저 공격합시다.'\n\n누구도 결코 우리와 [Root.GetAdjective] 간의 상호 경멸이 아닐거라 예상하지 못했지만, 최근 적대감이 심해졌습니다. [From.GetLeader]가 말하는걸 듣기로는, 충돌이 조만간 일어날 것으로 보입니다."
 war_justification.208.a: "공산주의에게 죽음을!"
 war_justification.209.t: "무위로 돌아간 [Root.GetName]과의 외교"
 war_justification.209.d: "'[Root.GetName]과의 충돌에 대한 외교적 해결책을 찾기 위한 우리의 시도에도 불구하고, 협상은 다시 한 번, 우리에게 제한된 선택지만 남기고, 결렬됐습니다. 독재주의 [Root.GetLeader] 정권은 국민에게 책임없는 지도자의 전형적 문제에 대한 부당한 접근을 보여주고 있습니다. [Root.GetAdjective] 지도력의 정책에 완전히 돌아서지 않는다면, 우리에게 싸울 의지만 남아 있게 될 겁니다.'\n\n[From.GetAdjective]의 우리의 대한 내정 간섭으로 일부 반대 정치인들이 [From.GetRulingParty]가 처음부터 매파적인 정책을 추구했다는 주장으로, 뜨거운 문제가 되고 있습니다. 원래 무엇을 의도 했든, 미래의 전쟁은 지금 갑자기 현실로 다가왔고 피할 수 없는거 같습니다."
 war_justification.209.a: "놈들이 생색내며 하는 말은 우리에게 위협이 되지 않을 것이다"
 war_justification.210.t: "[Root.GetName]로의 개입을 촉구하는 [From.GetLeader]"
 war_justification.210.d: "''무거운 마음으로 우리의 상황의 현실을 직시 해야 합니다: [Root.GetName]으로의 침공이 우리의 유일한 수단 일지 모릅니다. 그것은 우리의 현재 상황에 다른 해결 방법을 시도하기에는 너무 큰 전략적 이점입니다. 우리 모두 [From.GetAdjective] 이나 [Root.GetAdjective]에 사람들이 전쟁을 원한다는 걸 믿지만, 역사는 우리의 선택이 제한적인 이 지점으로 이끌었습니다. 우리는 우리의 군사력 행사를 통해, 우리는 미래에 더 많은 유혈 사태를 피할 수 있기를 바랍니다.'\n\n민주주의는 다른 민주주의에 대해 전쟁을 하지 않는 것이 민중의 이론이지만, 최근의 발전은 미래에 [Root.GetName]의 [From.GetAdjective] 침공을 지적했습니다. 역사는 여전히 우리를 놀라게 합니다."
 war_justification.210.a: "[From.GetName] 는 적극적인 행동을 요구했다, 어쨌든 애매모호한 민주주의같다.."
 war_justification.211.t: "붉은 위협에 맞서 연설한 [From.GetLeader]"
 war_justification.211.d: "의심의 여지없이, '[Root.GetName]의 공산주의는 이 시대에 자유와 질서에 가장 큰 위협중 하나입니다. 냉혹하고 무자비하게, [Root.GetAdjective]에 사람들의 민주 사회, 번영하는 희망 뿐만 아니라, 이웃 마저도, 삼킬려고 위헙하고 있습니다. 우리가 지금 행동하지 않으면, 그 여파로 사회적 실험을 떠나, 우리는 첫 번째 도미노가 쓰러지는 것을 보게 될 것입니다. 우리가 개입하기 전에 얼마나 더 죽어야 합니까?'\n\n초기의 노동자 운동은 [From.GetAdjective]'에 지도자를 위협했습니다. 우리와 함께 전쟁을 추구하고 있는 반대 대표자는 이것을 적색 공포라고 부르는 동안, '[From.GetRulingParty]에 수사학은 지금까지 매우 성공적이었습니다."
 war_justification.211.a: "이익을 창출해내는 이상, 자본가들은 전쟁을 만들어낼 것이다"
 war_justification.212.t: "[Root.GetAdjective] 파시즘과 맞서는 [From.GetLeader]"
 war_justification.212.d: "'현대 역사에서, 심지어 전체 역사에서, [Root.GetRulingParty]에 지금 [Root.GetName]의 철권 통치보다 더 나쁜 폭정은 없었습니다. 사람들은 우리가 충돌을 유발하지 말아야 한다고 논의 할 수 있으나, 우리가 신뢰하는 [Root.GetLeader]는 미래의 약속과 조약을 존중하지만, 국민들은 파시즘의 통치하에 만들어진 조약은 무용하다는 것을 확인하는 것에 실패했습니다. 이러한 불명예스러운 거짓말 쟁이는, 힘이 곧 정의이며, 협정에 쓰인 종이를 그들의 반대세력의 책 만큼 쉽게 태워버립니다.'\n\n우리가 건설한 영광스러운 사회와 그것을 기초한 유산을 질투해, [From.GetAdjective]는 그것을 파괴하려는 전쟁을 시작할 준비가 된 것으로 보입니다. 그들에 대한 평화의 허세는 이 쯤 하기로 하지."
 war_justification.212.a: "불가피하다. 치워버리도록 하자."
 war_justification.213.t: "[Root.GetName]와(과)의 전쟁을 호소하는 [From.GetLeader]"
 war_justification.213.d: "'우리가 평화로운 사람이 될 수도 있지만, 우리의 본성은 우리가 역사에서 취해야 할 과정을 결정해주지 않습니다. 이제 전쟁의 시간입니다. 너무 오랫동안, [Root.GetAdjective]은 우리가 직면 할 수 있는 시련을 통해 그것을 만드는데 필요한 재력을 가지고 있으며, 그들이 평화로움이 그들의 일부가 아닌 것은 분명해 보입니다. 현대 국가를 건설하기 위한 우리의 최선의 노력에도 불구하고, 약간의 문제는 전투의 오래된 시련으로만 해결 될 수 있습니다.'\n\n'[From.GetAdjective]의 대중들에게 한 최근 연설에서는 [Root.GetName]을 향한 적대적 수사학을 강화하고 [From.GetLeader]의 침공을 정당화 하기 위해 최선을 다하고 있습니다. 주민의 일부분이 이 과정을 지원하지만, 그들의 지도자의 땅에 결정이 달려 있습니다."
 war_justification.213.a: "그들은 우리를 적으로 만든 것을 후회할 것이다."
 war_justification.214.t: "[Root.GetAdjective]의 허세에 도전한 [From.GetLeader]"
 war_justification.214.d: "'[Root.GetName]은 그들 자신이 현대와 우리보다 더 발전되었다고 생각하지만, 진실은 그들 국가는 우리와 시험 해보지 않았으며, 그들도 이제 평원에 지평선을 보고 위엽에 대해 준비하고 있습니다. 그들의 우리를 향한 경멸, 그리고 우리가 정당하게 장악하려는 것을 방지해, 그들은 우리 자신을 그들의 위협 중 하나로 만들었습니다. 그들의 약한 분단 국가는 우리의 주장에 저장하는데 어려울 것입니다.'\n\n[From.GetRulingParty]에 오랫동안 간직해 온 [Root.GetName]의 조롱섞인 의견은 적대심에 대한 비판으로 발전했습니다. 여론은 [Root.GetAdjective]에 국민들이 전쟁을 피하고 싶으나, 우리의 선출된 지도자 [From.GetLeader]의 거만함에 의해 유발됐다고 주장하고 있습니다."
 war_justification.214.a: "[From.GetAdjective]국민의 평화로의 목소리는,물론, 입막음 당했다."
 war_justification.215.t: "[Root.GetName]의 질서를 회복하려는 [From.GetLeader]"
 war_justification.215.d: "''[From.GetAdjective]의 국민 정신은 강하지만, 모든 국가가 그렇게 운이 좋지는 않습니다. [Root.GetName]은 모든 위대한 마르크스 주의 혁명의 사상의 이름으로, 전통이 파괴되고 정당한 통치자는 오래전에 살해되어 매장되었습니다. 피에 굶주린 침략자에 의해 잘못된 길로 이끌어 진 이 세계에 질서를 회복하는 것이 우리의 의무이며 이 위협에 대한 [From.GetName]의 저항을 주장합니다.'\n\n[From.GetRulingParty]은 항상 공산주의에 반대해, [Root.GetName]는 최근 연설에서 특정 공격의 대상이 되었습니다. 역사의 다음 단계로 그들 국가의 피할 수 없는 진보를 두려워 한, '[Root.GetAdjective] 공산주의에 대한 선제 공격은 이미 작업중에 있습니다."
 war_justification.215.a: "우리가 진행한 일을 되돌리기에는 너무 늦었다."
 war_justification.216.t: "[Root.GetAdjective]을(를) 압제자라고 부른 [From.GetLeader]"
 war_justification.216.d: "'내 적수는 내 통치가 [Root.GetName]에 [Root.GetRulingParty]하고 비슷하다고 생각하고 있습니다. 그들이 틀리지 않을지도 모릅니다. [Root.GetLeader]의 성공은 최근 유행의 결과이지만, 파괴적인 대중 운동으로 다른 국가를 괴롭히는데 열중해 항복하게 하나, '[From.GetRulingParty]은 항복 하지 않은 하나로 그 운동에 반대하겠습니다. 나는 이것이 전쟁을 의미하는 경우에도, 이 위협을 제거 하기 위해라면 뭐든 할 준비가 되어 있습니다.'\n\n[From.GetLeader] 정권은 [Root.GetAdjective] 국가를 향한 적대 정책을 채택했습니다. 미래의 위대함에 대한 우리의 환상적인 계획은 국가를 수치스럽게 하고, 놀랍지 않게도, 그들은 위협을 느낍니다."
 war_justification.216.a: "그들이 우리의 힘을 시험하기 원한다면 후회할 것이다."
 war_justification.217.t: "[Root.GetAdjective]의 주권에 의문을 품은 [From.GetLeader]"
 war_justification.217.d: "'국가의 경계를 결정하는 것은 누구고 어떻게 결정 됩니까? 어디서 [From.GetName]이(가) 끝나고 [Root.GetName]이(가) 시작하는지 사람들은 지난 과거에서 찾으려아 정당화 하려고 하지만, 우리는 새로운 시대에 살고 있습니다. 이 경계의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리 국민들의 안보를 지속적으로 확보하기 위해 변화하는 권리의 범위 입니다.'\n\n[From.GetLeader]'의 최근 연설을 들어보면, [Root.GetName]의 침공이 임박하고 있다는 것을 나타내고 있습니다. 반대의 목소리는 이유를 댓지만, 전쟁을 향한 대중의 지지는 증가하고 있습니다."
 war_justification.217.a: "제 1차 세계대전으로부터 배운 것이 없는 것인가?"
 war_justification.218.t: "[Root.GetName]의 진의에 의문을 품은 [From.GetLeader]"
 war_justification.218.d: "'[Root.GetName]이 전쟁 준비를하고있는 것은 틀림 없다. 경제 정책의 변경은 [Root.GetAdjective]가 평화를 원하는 사람이 아닌 것을 명확하게한다. 오히려 우리에 대한 공격을 할 적절한 기회를 기다리고있는 것이다.[From.GetName]이 무방비인 동안 우리는 그들의 무장을 강 건너 불구경하듯 할 것인가? 아니면 우리의 힘을 초과하기 전에이 위협을 없애려고 할 것인가?'\n\n[From.GetRulingParty] 매파는 [Root.GetName]에 눈을 돌려 선제공격이 최선의 방어임을 주장했다. 그들의 관점은 지지를 얻었고, [From.GetName]는 전쟁을 준비하고있다."
 war_justification.218.a: "이것이 바로 우리가 준비되어 있어야 하는 이유이다."
 war_justification.219.t: "[Root.GetAdjective]의 태도에 분노한 [From.GetLeader]"
 war_justification.219.d: "'[Root.GetAdjective]의 순진한 시민들은 [From.GetName]인은 평화적인 사람들이라고 생각하는 것은 전반적으로 비현실적입니다. 우리 국경에 살고있는 사람들은 바로 건너편에서 그들의 군대가 가까워 지는 것을 보면서 그런 사치스러운 망상을 가질 수 없습니다. 우리는 이런 위협을 좌시할 수 없습니다. [From.GetName]은(는) 지난 모든 날을, 전쟁준비 했습니다. 똑같이 대응하지 않는 다면 우린 미친겁니다.'\n\n그들이 우리군의 움직임을 적대적 의도가 있는지 해석 할 때까지, 우리 군이 [From.GetAdjective] 영토 가까이 있는것은 우려를 키우는 불씨가 된다. 그들의 공격적인 말투는 우리의 수비적 조치에 대한 이유를 고려하지 않는 것으로 보인다."
 war_justification.219.a: "이런 위협이 있는데 비무장 할 순 없지."
 war_justification.220.t: "[From.GetLeader]이(가) [Root.GetName]의 침공을 옹호"
 war_justification.220.d: "'우리가 예측할 수 있는 전략적 우위를 가지고 있으면, [Root.GetName]와의 전쟁은 피할 수 없으며 더 이상 주저 할 여지가 없습니다. 이것은 우리 아이들의 미래를 보호하고 '[From.GetName]가 내일 세계에 설 자리 보장에 관한 것입니다. 이것은 우리의 이유이자 당연히 우리가 가져야 할 이상에 대한 헌신의 문제입니다. '\n\n'[From.GetRulingParty]의 지도자인, 가장 두드러진 [From.GetLeader]가 [Root.GetName]의 침공을 지원하기 위해 일련의 열렬한 연설로 대중들에게 요청 하고 있습니다. 침공 배후에 지정학 동기는 국가 사상 수사에 덜 눈에 띄지만, 이 캠페인은 그것에 필요성을 대중에게 납득시키는데 매우 효율적으로 보입니다."
 war_justification.220.a: "우리는 준비해야 한다. 전쟁이 올 것이다."
 war_justification.301.t: "비난받는 [Root.GetLeader]의 나약한 외교 정책"
 war_justification.301.d: "'우리는 적을 공격 할 기회가 있었지만, [Root.GetRulingParty]가 이를 너그럽게 보았다. 이것은 국제적으로 [Root.GetName]'의 지위를 강화하는 일련의 기회를 놓게된 매우 실망스러운 케이스일 뿐만 아니라, [Root.GetAdjective]'의 국민의 이익을위한 행동이 아닌 것 이었다고 그들이 주장이 그것을 말해 준다. 정책 변화의 시기다.' \n\n예상하고 있던 많은 전쟁의 수행 실패는 정치적 반대 세력에서 맹렬한 비판의 대상이되었다. 군의 계획을 계속할 수없게 되는 것은 [Root.GetName]가 어떤 방향으로 국민을 납득 시키려고하고 있는지에 따라서, 우리는 더 어려운 일이 될 것이다."
 war_justification.301.a: "그들은 전쟁을 피하고 싶지 않은가?"
 war_justification.301.b: "당외인물과는 공적인 비합의의 여지도 없다."
 war_justification.301.c: "[Root.GetLeader]을(를) 비겁하다고 비난하게 둘 수 없다!"
 nuke_dropped.1.t: "핵폭탄이 투하된 [From.From.GetName]"
 nuke_dropped.1.d: "역사상 최초이자 어쩌면 최후의 투하가 될 지도 모를, 핵폭탄은 국제 전쟁의 일환으로 [From.From.GetName]에서 폭발했습니다. 신무기의 가공할 만한 파괴력은 전례 없던 피해를 증명하기에 충분했으며, 목표물에 공포를 준 것 뿐만 아니라, 이 무기를 투하한 이들에게조차도 인류 스스로 무슨 짓을 한 것인지 의문을 가지게 말들었습니다.\n\n세계는 숨죽이며 다음 순간에 닥칠 것들을 기다리고 있습니다. 이 힘이 [From.From.Owner.GetName]에게 큰 공포를 주어서 항복하게 만들 것인지, 아니면 그들이 이러한 일을 벌인 이들에게 다시 되갚으려는 결의를 다지게 만들 것인지 기다리고 있습니다."
 nuke_dropped.1.a: "핵의 시대가 진정 시작되었군."
 nuke_dropped.1.b: "우리는 [Root.GetAdjective] 국민들을 지키기 위해 무엇이라도 하겠다."
 nuke_dropped.2.t: "핵폭탄이 투하된 히로시마"
 nuke_dropped.2.d: "\"거리는 지옥 그 자체 같았다\"\n- 구니요시 아이카와\n\n오늘, 핵폭탄이 히로시마 상공 580미터에서 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계를 거쳤음에도 불구하고, 몇몇 튼튼한 건물만이 폭발에서 살아남았습니다.\n\n핵폭탄의 힘이 대중의 마음에 각인되었지만, 무기 앞에서 사람의 가치는 절하되었습니다. 어느 쪽도 사건의 공포를 고려하지 않았습니다만, 지속적인 낙진과 눈 깜짝 할 사이 사라진 생명들은 오래도록 남게 될 것입니다."
 nuke_dropped.2.a: "이 전쟁이 끝나기까지 얼마나 더 많이 떨어질 것인가?"
 nuke_dropped.2.b: "우리는 희생자들을 돕기 위해 신속히 행동해야 합니다."
 nuke_dropped.3.t: "핵폭탄이 투하된 나가사키"
 nuke_dropped.3.d: "원래 고쿠라에 투하될 예정되었던 핵폭탄은 오늘 나가사키에서 폭발했습니다. 연기, 구름 그리고 기술적 문제가 겹쳐진 기상 문제로 인해 임무를 맡은 비행기는 기수를 돌려야 했고, 역사에 남을 사건을 바꾸어버리고 말았습니다.\n\n폭탄의 효과는 계곡에 자리잡은 도시의 위치 때문에 약간 억제되었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격 받았지만, 치명적인 민간 손실은 그것을 훨씬 웃돕니다. 우리가 이 무기의 장기적 효과를 알려면 수 십년이 걸릴 수 있습니다."
 nuke_dropped.3.a: "이것이 [From.Owner.GetAdjective]을 항복으로 이끌 것인가?"
 nuke_dropped.3.b: "우리는 나가사키는 아니길 바랬다."
 nuke_dropped.4.t: "핵폭탄이 투하된 베를린"
 nuke_dropped.4.d: "오늘, [GetDateText]에 독일의 수도 베를린에서 핵 폭발이 강타했습니다. 도시는 이 전쟁에 마지막까지 여러번의 공격으로 고통을 받았으나, 이 핵 공격에 비하면 무색합니다. 30년 전쟁 이래로 베를린은 비슷한 폐허를 보았으나 - 성장을 고려할 수 있으나, 이는 불가능하다고 여겨집니니다.\n\n폭탄이 떨어진 중심지에서 멀리 떨어진 총통벙커는 폭발로부터 부분적으로나마 건재한걸로 보이며, 소문에 의하면 [From.Owner.GetLeader]는 살아있으며 분노해 하고 있다고 합니다. 어떻게 [From.Owner.GetAdjective] 지도자들을 낙진으로부터 보호 받을 수 있는 건 또 다른 문제지만, 우선 대피해야 합니다."
 nuke_dropped.4.a: "오늘, 난 베를린 사람이 아니어서 안심이군."
 nuke_dropped.4.b: "우리의 적들이 국가의 심장을 강타했다!"
 nuke_dropped.5.t: "핵폭탄이 투하된 런던"
 nuke_dropped.5.d: "오늘날 핵 폭발이 런던의 도시를 파괴했습니다. 도시의 대공 방어에도 불구하고, [From.Owner.GetName]는 이 공격에 대한 준비가 되지 않았습니다. [GetDateText]에 빅 벤은 폭발에 의해 녹기 전 마지막 종소리를 울렸습니다. 초기 보고서는 버킹엄 궁전이 완전히 평평해 졌으며 현재 왕족의 행방은 알 수 없게 되었습니다.\n\n[From.Owner.GetLeader]는 그럼에도 불구하고 생존 한 것으로 확인 된 이후 금일 라디오로 격려 연설을 준비하고 있습니다. 사상 최저 사기로, 영국 사람들은 이것 - 또는 매우 유창한 항복문이 필요할 것 입니다."
 nuke_dropped.5.a: "핵폭풍 때문에 윗입술에 자꾸 힘이 빠지는군."
 nuke_dropped.5.b: "신께서 왕을 구하리"
 nuke_dropped.6.t: "핵폭탄이 투하된 교토"
 nuke_dropped.6.d: "교토, 눈에 띄는 [From.Owner.GetAdjective]의 산업 중심 도시는 오늘날, 핵 폭탄에 의해 박살 났습니다. 지적 중심지로 간주되어 이 도시가 목표로 선정 된것으로 추측됩니다.\n\n아름다움과 교토의 역사적 중요성으로 폭탄에서 벗어날 것이라고 생각했지만, 이런 장소 일수록 쏟아지는 파괴의 공포는 오히려 공격의 심리적 충격을 증가시켜주는 이득으로 나타내어 집니다. 도시의 위치가 계곡에 있어 폭발을 약간 막아줬지만, 이전 황궁과 많은 산업 건물이 완전히 파괴되었습니다."
 nuke_dropped.6.a: "이런 전쟁에서 유산과 아름다움은 아무 의미가 없지."
 nuke_dropped.6.b: "저들이 옛 것을 파괴하면, 우린 새로운 것을 만들 것이다."
 nuke_dropped.7.t: "핵폭탄이 투하된 도쿄"
 nuke_dropped.7.d: "오늘, 일본 제국의 심장부가 핵 공격을 받았습니다. 수도인 도쿄가, 대공습의 목표로 예상은 했지만, 새로운 무기의 우선 목표가 될지는 전혀 몰랐습니다. 그러나 최종적으로, 아마도 새로운 수도 및 이제는 파괴된 황궁의 의미 때문에, 모든 것을 집어 삼키는 불이 도시에 떨어졌습니다.\n\n[From.Owner.GetLeader]는 생존한 것으로 보고되었지만, 이 사건으로 일본의 적들이 얼마나 물불 안 가릴지에 대한 질문이 제기되고 있습니다. 이것으로 전쟁이 끝나지 않는다면, 무슨 목표가 남아있을까요? 어떤 위협이 남아있을까요?"
 nuke_dropped.7.a: "이것이 일본 제국의 끝을 의미하는가?"
 nuke_dropped.7.b: "[From.Owner.GetLeader]가 살아 있는 한, 제국도 그러하다."
 nuke_dropped.8.t: "핵폭탄이 투하된 워싱턴 D.C."
 nuke_dropped.8.d: "오늘 핵 폭탄이 미국의 수도에서 폭발했습니다. 공격은 확실히 정치적 중심지와 미국의 역사 유산인, 백악관, 국회 의사당 및 수많은 기념관과 기념비에 직격해 지구상에서 사라지게 했습니다. 1세기 전의 워싱턴 대화재조차도 이 파괴적인 무기에 의해 도시를 찾아온 파괴 앞에서는 무색해집니다.\n\n[From.Owner.GetLeader] 대통령은 안전해 졌지만, 국가의 핵심은 흔들리고 있습니다. 틀림없이, 미국은 그런 무기를 지배 할 수 있는 최초이자 유일한 국가이길 원했을 겁니다. 그 희망은 이제 최악의 방법으로 산산조각 났습니다."
 nuke_dropped.8.a: "분열될 수 없는 국가 대 분열될 수 있는 원자로군."
 nuke_dropped.8.b: "독수리는 반드시 불사조처럼 재에서 날아오를 것이다."
 nuke_dropped.9.t: "핵폭탄이 투하된 로마"
 nuke_dropped.9.d: "오늘 로마 시에 핵폭발이 일어나, 전세계 사람들을 충격에 빠트렸습니다. 역사적, 예술적 가치가 있는 보물들 때문에 많은 사람들이 고대로부터 이어져 내려온 도시가 무차별 파괴의 대상이 될 것이라고 아무도 생각하지 못했습니다. 바티칸 시국 또한 부분적으로 파괴되었고 교황의 행방은 알 수 없으며, 이 사건은 이탈리아 사람들 뿐만 아니라 전세계 가톨릭 신자들을 공포에 빠트렸습니다.\n\n지난 십 년간 로마의 급속한 성장은 공격에 의해 거의 대부분 실패했습니다. 전후에 잠시, 국가의 회복력으로 도시를 도울 수 있을 것처럼 보였습니다. 그 희망은 이제 많은 사람들과 함께 먼지로 변했습니다."
 nuke_dropped.9.a: "폭탄은 던져졌다!"
 nuke_dropped.9.b: "로마는 하루 아침에 재건될 수 없다..."
 nuke_dropped.10.t: "핵폭탄이 투하된 파리"
 nuke_dropped.10.d: "오늘, 핵폭탄이 파리 시 상공에서 폭발해, 광범위한 파괴와 수많은 사상자가 발생했습니다. 전쟁과 혁명의 시대를 거쳐온 수도임에도 불구하고, 이제까지 경험한 것 중 가장 파괴적인 공격이었기에 프랑스는 충격에 빠졌습니다. 파리 시민들은 점령될 것을 예상했을지도 모르나, 이토록 완전하고 폭력적인 황폐함은 아니었습니다.\n\n현 도시 상태로는 개선문의 남은 부분으로는 샹젤리제에서 어떤 식으로도 개선식을 열 수 없을 것으로 보입니다. 아마도 앞으로 수십 년 동안 새로운 파리의 탄생을 볼 수 있겠지만, 파리 대중의 마음에, 벨 에포크(좋은 시대)에 건설된 도시는 영원히 사라졌습니다."
 nuke_dropped.10.a: "빛의 도시가 어둠에 휩싸였다."
 nuke_dropped.10.b: "어제까지만 해도, 파리는 항상 존재할거라고 생각했다."
 nuke_dropped.11.t: "핵폭탄이 투하된 모스크바"
 nuke_dropped.11.d: "수 많은 도전에도 정복에 실패했던 도시, 모스크바가 오늘 날 핵 공격의 대상이 되었습니다. 폭발이 [From.Owner.GetAdjective] 지도부의 중심에 직격되었고, 크렘린은 폭발에 의해 거의 완전히 파괴 되었습니다.\n\n[From.Owner.GetLeader]은 최근 모든 가능하고 불가능한 위협의 무서운 성장을 알아차리고, 제 시간에 대피해 생존 했습니다. 그러나 광대한 [From.Owner.GetName] 일지라도 무자비한 적에게 탈출하기에 충분하지 않을 수 있습니다. 실제로, 이게 계속되면, 국가는 곧 두 종류의 황무지로만 이루어 지게 될 것입니다: 기존에 있던 것들, 그리고 적에 의해 만들어진 것으로 말입니다."
 nuke_dropped.11.a: "핵겨울은 모스크바를 더 어려운 목표로 만들어주지 않나?"
 nuke_dropped.11.b: "우리의 도시 전부를 태우더라도, 가지지는 못할 것이다."
 nuke_dropped.12.t: "핵폭탄이 투하된 코펜하겐"
 nuke_dropped.12.d: "오늘, 코펜하겐 시에 핵폭발이 일어났습니다. 덴마크의 중립 정책 덕분에 대전쟁에서의 파괴에서 벗어나 성장할 수 있었고, 수도는 나폴레옹 전쟁 이후 파괴에 근접한 공격을 경험한 적이 없습니다. 외레순드의 주변 지역에서는 상당한 양의 낙진을 본 생존자들이 추후 공격에 두려워 퓐 섬과 본토로 탈출하기 시작했습니다.\n\n국왕 크리스티안 10세의 현재 행방은 알 수 없고, 공격으로 인해 국가의 사기에 심각한 피해를 입었습니다. 이것이 유럽의 유서깊은 국가중  하나가 종말을 맞이하는 시작일지는 두고 보아야 할 것입니다."
 nuke_dropped.12.a: "어떤 섬광이 덴마크에서 빛났다."
 nuke_dropped.12.b: "도시는 전에도 불탔으나, 멸망하지는 않았다."
 nuke_dropped.12.c: "플루토늄으로 우리는 덴마크의 항복을 받아냈다!"
 nuke_dropped.13.t: "핵폭탄이 투하된 스톡홀름"
 nuke_dropped.13.d: "북방의 자랑스러운 베네치아, 아름다운 도시 스톡홀름이 오늘 핵폭탄으로 공격받았습니다. 중립을 유지하기 위해 그간 최선의 노력을 다했음에도, 스웨덴은 이제 국제적 분쟁이 요구하던 궁극적인 대가를 치렀습니다. 폭발의 진원지인 스톡홀름 중남부의 중앙, 미래의 개발 및 대건설 계획이 예정되어 있던 지역은 이제 되돌릴 수 없이 파괴되었습니다.\n\n도시의 대부분은 알아볼 수 없지만, 예상과는 달리 슬루센의 오래된 건물들은 폭발에서 살아남았습니다. 이것들은 도시의 완강함에 대한 기념물로 영원히 손대지 않은 상태로 있어야 한다고 결정되었습니다."
 nuke_dropped.13.a: "이것으로, 스웨덴의 중립은 기억으로만 남게 될 것이다."
 nuke_dropped.13.b: "스웨덴의 호랑이는 줄무늬를 잃지 않았다!"
 country_capitulated.0.t: "[Root.GetName]의 항복"
 country_capitulated.0.d_positive_both_no_faction: "\n[Root.GetAdjective]이(가) 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader]이(가) 겁쟁이처럼 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며,  [From.From.GetName]은 이제 그들의 본토를 통제하고 있습니다.\n\n다른 곳에서 전쟁은 계속되고 있지만, 이것은 [From.From.GetName]의 위대한 승리입니다"
 country_capitulated.0.d_positive_prev_no_faction: "\n[Root.GetAdjective]이(가) 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader]이(가) 겁쟁이처럼 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며,  [From.From.GetName]은 이제 그들의 본토를 통제하고 있습니다.\n\n다른 곳에서 [Root.GetFactionName]의 잔존국들에 대한 전쟁이 계속되고 있지만, 이것은 [From.From.GetName]의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_faction: "\n[Root.GetAdjective]이(가) 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader]이(가) 겁쟁이처럼 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며,  [From.From.GetName]은 이제 그들의 본토를 통제하고 있습니다.\n\n다른 곳에서 [Root.GetFactionName]의 잔존국들에 대한 전쟁이 계속되고 있지만, 이것은 [From.From.GetFactionName]의 위대한 승리입니다."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetAdjective]이(가) 전 국토를 유명무실케 한 [From.From.GetAdjective] 점령군의 압도적인 군사력 앞에 더는 저항할 수 없다고 [Root.GetLeader]이(가) 겁쟁이처럼 발표하였습니다. [Root.GetAdjective] 정부는 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetName]은(는) 이제 그들의 본토를 통제하고 있습니다.\n\n이 치명적인 손실에도 불구하고, [From.From.GetName]과의 전쟁은 아직 끝나지 않았습니다."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetAdjective]이(가) 전 국토를 유명무실케 한 [From.From.GetAdjective] 점령군의 압도적인 군사력 앞에 더는 저항할 수 없다고 [Root.GetLeader]이(가) 겁쟁이처럼 발표하였습니다. [Root.GetAdjective] 정부는 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetName]은(는) 이제 그들의 본토를 통제하고 있습니다.\n\n[From.From.GetName]와(과)의 전쟁은 계속되고 있지만, 이것은 모든 [Root.GetFactionName]들에게 불운한 타격이었습니다."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetAdjective]이(가) 전 국토를 유명무실케 한 [From.From.GetAdjective] 점령군의 압도적인 군사력 앞에 더는 저항할 수 없다고 [Root.GetLeader]이(가) 겁쟁이처럼 발표하였습니다. [Root.GetAdjective] 정부는 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetName]은(는) 이제 그들의 본토를 통제하고 있습니다.\n\n[From.From.GetFactionName]의 잔존국들이 [From.From.GetName]와(과) 전쟁을 계속하고 있지만, 이것은 모든 [Root.GetFactionName]들에게 불운한 타격이었습니다."
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetName]에 항복했습니다.\n\n[From.From.GetName] 및 [Root.GetName]와(과)의 싸움은 끝났지만, [From.From.GetName]와(과)는 아직 총력전 중이며, 전투는 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetName]에 항복했습니다.\n\n[Root.GetName]와(과)의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetName] 및 [Root.GetFactionName] 잔존국과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetName]에 항복했습니다.\n\n[From.From.GetName]와(과) [Root.GetName]의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetFactionName]와(과) [Root.GetFactionName] 잔존국과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.a: "대단하군!"
 country_capitulated.0.b: "어둠의 시대가 도래했다."
 country_capitulated.0.c: "불확실한 시기다"
 GAME_OVER_TT: "§R당신으로 인해 게임이 종료됩니다.§!"
 CAN_ANGERED_WORKERS: "국민들이 분노할 것입니다"
 excellent: "훌륭해."
 unfortunate: "안되었군."
 news.1.t: "The [fta_inviter.GetNameDef]-[fta_applicant.GetName] 간의 자유 무역 협정"
 news.1.d: "오늘 [fta_inviter.GetNameDef]와 [fta_applicant.GetNameDef]은(는) 두 국가간 경제 협력을 강화할 자유 무역 및 투자 협정을 맺었습니다."
 news.1.a: "알겠다."
 news.2.t: "[mct_inviter.GetNameDef]-[mct_applicant.GetName] 군사 협력 협정"
 news.2.d: "오늘 [mct_inviter.GetNameDef]와 [mct_applicant.GetNameDef]은(는) 두 국가간 군사적 유대를 강하게 할 군사 협력 협정을 맺었습니다."
 news.2.a: "알겠다."
 news.3.t: "USS 콜 폭탄테러"
 news.3.d: "미국의 지휘관이 구축함 USS 콜이 말 카에다 집단의 폭탄테러로 17명의 군인들이 순직했다고 알려왔습니다. 미국 첩보망에서는 수단 정부에서 이 2명의 테러범들을 지원했다는 의혹이 있다고 보고했습니다."
 news.3.a: "사과하게 될거다."
 news.3.b: "미국에 유감을 표해라."
 news.3.c: "미국인이 죽었다고? 세상에."
 news.3.e: "우리를 배후로 지목했다고?!"
 news.4.t: "[From.GetName](은)는 유럽 연합을 떠났습니다"
 news.4.d: "오늘 유럽 의회의 [From.GetAdjective] 외교단이 마지막으로 있을 수도 있는 브뤼셀의 의회건물을 떠나는 행보를 이어갔습니다. 리스본 조약 50조에 충족되고 실행되어, EU 회원국들 간 협정은 다시금 갱신되었습니다. [From.GetName]은(는) EU를 떠났습니다."
 news.4.a: "알겠다."
 news.5.t: "연방 준비"
 news.5.d: "[From.GetName]은(는) EU를 [From.GetAdjective] 지도국 아래에서 하나됨을 준비하는 과정을 시작했습니다. 유럽 의회에서는 이에 대한 논의를 이어나가고 있습니다."
 news.5.a: "흥미로운 도약이로군."
 news.82.t: "일본의 후퇴"
 news.82.desc: "일본이 남한 주도의 한반도 통일을 위해 북한을 침공하려 하자, 중화인민공화국 정부는 일본의 작전에 개입하였습니다. 일본은 이러한 소식을 듣고 통일 작전을 뒤로 하고 철수하였습니다."
 news.82.a: "우린 어쨌든 잃어버렸을 겁니다!"
 news.82.b: "중국은 정말로 강력하다!"
 influence.1.t: "[From.GetName]로의 경제 원조?"
 influence.1.d: "[From.GetName]에게 경제 원조로 $$[?From.gift_sum] x10억을 지급해야할까요? 우리의 관대함은 서로의 관계를 회복하고 우리의 영향력을 수용하는데 도움을 주겠지만, 그들이 이 돈을 유용하게 쓸 것이라는 보장은 없습니다.\n\n참고: 다수의 경제 원조가 성공적으로 전달되더라도, 최초의 원조만이 영향력을 증가시킵니다."
 influence.1.a: "경제 원조를 하여라."
 influence.1.b: "다시 한번 생각해 보자, 저들은 어떤 경제 원조도 필요하지 않을지도 모른다."
 News_influence.0.t: "[From.GetName]의 경제원조!"
 News_influence.0.d: "우리는 [From.GetName]에게서 [?gift_sum] x10억의 긴급 구제를 지급 받았습니다. 이는 [Root.GetAdjective]-[From.GetAdjective] 사이의 관계를 더욱 더 돈독하게 만들어주고, 별다른 특이사항이 없는한 이러한 경제원조는 저들 국가의 국내 영향력의 증대가 된다고 이해할 수 있습니다."
 News_influence.0.a: "훌륭해!"
 influence.3.t: "[FROM.GetName]의 또다른 영향권자를 목표로 삼나?"
 influence.3.d: "[FROM.GetNameWithFlag]에 영향력을 행사하는 국가 중 어떤 국가 또는 영향력을 겨냥할까요?\n"
 influence.3.a: "[FROM.GetNameWithFlag]의 자주권을 겨냥하자"
 influence.3.b: "[?var:FROM.influence_array^0.GetNameWithFlag] 측을 겨냥하자"
 influence.3.c: "[?var:FROM.influence_array^1.GetNameWithFlag] 측을 겨냥하자"
 influence.3.e: "[?var:FROM.influence_array^2.GetNameWithFlag] 측을 겨냥하자"
 influence.3.f: "물러나자."
 News_influence.1.t: "[From.From.GetNameWithFlag]의 우리 영향력을 공격한 [FROM.GetNameWithFlag]! "
 News_influence.1.d: "슬프게도, [FROM.GetLeader]의 [From.GetName](은)는 [From.From.GetName] 내부의 우리 영향력에 영향을 끼쳤습니다. 이번 사태는 오직 우리 국가의 영향력에만 변화를 주었고, [From.From.GetNameWithFlag]에서의 우리 사업과 국익을 감소시켰습니다."
 News_influence.1.a: "망할, [From.GetLeader]!"
 News_influence.2.t: "우리의 독립성과 자주권을 공격하는 [From.GetNameWithFlag]!"
 News_influence.2.d: "슬프게도, [From.GetLeader]의 [From.GetName]은(는) 자립을 하고, 외국의 영향력에서 벗어나려는 우리에게 영향을 미쳤습니다. 외국 영향력에 대한 우리의 자립정도가 감소하였습니다."
 News_influence.2.a: "이런, [From.GetLeader]!"
 influence.5.t: "[From.GetNameWithFlag]에서의 쿠데타 시도?"
 influence.5.d: "친애하는 [Root.GetLeader]시여, 우리는 [Root.GetAdjective] 의 첩보국에 자리를 잡아 [From.GetName]이 쿠데타를 알아차리지 못하도록 하였습니다.\n\n하지만, 가장 이상적인 결과를 위해서는 모든 결과에 대한 가능성을 만들어내야합니다. 이는 다음을 기초로 만들어집니다:\n - 우리의 영향력을 늘리는 방법\n - 우리의 지지도를 늘리는 방법\n - 정부의 지지도와 안정도\n - 영향을 끼치는 다른 나라들이 우리를 지지하는 여부\n - 영향을 끼치는 다른 나라들이 현 정권을 지지하는 여부\n\n만약 계획을 통해 이를 실현하게 된다면, 내부에서의 연락책과 정보를 대부분 이용할 것이고, 계속해서 이에 관련해서는 부정할 것입니다."
 influence.5.a: "집권당에 대해서 쿠데타를 감행해라."
 influence_coup_largest_success_TT: "§H성공적인 쿠데타§!"
 influence_coup_largest_discovered_TT: "§R실패한 쿠데타§!"
 influence.5.b: "우리와 같은 이념의 정당을 집권당으로 두기 위한 쿠데타를 시작하자."
 influence.5.c: "지금은 이 계획을 미뤄두자."
 News_influence.3.t: "정권 변화!"
 News_influence.3.d: "[From.GetAdjective]의 지지자들이 전 정권을 쫓아내었습니다."
 News_influence.3.a: "와..."
 News_influence.4.t: "[From.From.GetNameWithFlag]에서의 정권 변화"
 News_influence.4.d: "특히 [From.GetNameWithFlag]에서의 외국의 첩보 활동의 증가한 뒤, [From.From.GetName] 전 정권의 수많은 고위 관료들은 실각하였습니다. [From.From.GetRulingParty]의 지도자 [From.From.GetLeader]은(는) 이러한 소란 속에서 새로운 지도자가 되었습니다. 초기에 얻은 정보에 따르면 [From.From.GetName]의 새로운 정권은 [From.From.GetRulingIdeology] 성향을 지니고 있으며, 권력의 균형을 잘 맞추고 있다고 합니다."
 News_influence.4.a: "흥미롭군"
 News_influence.5.t: "[From.From.GetNameWithFlag]의 쿠데타에 실패하면서 [From.GetNameWithFlag]이(가) 압박을 받다"
 News_influence.5.d: "[From.From.GetAdjective]의 지도자 [From.From.GetLeader](은)는 '사악한 군대는 [From.GetName]의 앞잡이'라는 입장을 분명하게 취하며, [From.From.GetLeader]의 극적인 쿠데타 실패를 향해 일련적인 비난을 쏟아부었습니다. 비록 [From.GetAdjective]의 지도자 [From.GetLeader] 측은 이러한 혐의를 부인했지만, 두 지도자가 다른 의견을 가지고 있다는 것은 누구나 알고 있는 사실입니다. [From.GetAdjective]-[From.From.GetAdjective] 사이의 관계는 언제나 최악이었으며, [From.From.GetName] 측은 대중들에게 \"[From.From.GetName]에서 [From.GetAdjective]의 영향력을 박멸하겠다\"고 맹세하였습니다. 한편 쿠데타 공작으로 [From.From.GetRulingIdeology]는 두 배 이상 심화되었으며 [From.From.GetRulingParty] 측은 더욱 깊이 [From.From.GetNameWithFlag]의 성향을 띄게 되었습니다."
 News_influence.5.a: "흥미롭군"
 News_influence.6.t: "내전에 치닫게 된 [From.From.GetNameWithFlag]의 극적같은 사태!"
 News_influence.6.d: "[From.From.GetNameWithFlag]의 충격적인 사태로 인해 지난 몇일간 반대파들의 불확실하고 이해할 수 없는 군사 행동으로써 시민들에게 총알이 발포되고 다른 이들은 도망치는 상황이 펼쳐지고 있습니다. 자세한 사항은 명확하지 않지만, [From.From.GetAdjective] 군의 모든 부대가 [From.From.GetLeader]와 [From.From.GetRulingParty]([From.From.GetRulingIdeology])의 무장봉기를 일으킨 것으로 보입니다. 익명의 반대파 지도자는 WNN 뉴스에 연설하면서 \"불법적으로 집권하고 있는 [From.From.GetAdjective]의 독재적인 [From.From.GetLeader]을(를) 내치기 위한 [From.GetNameWithFlag]의 도움을 기대한다고 하였습니다.\".\n\n한편 [From.GetAdjective]의 지도자는 이렇게 말했습니다. \"이러한 극적인 상황에 놀라울 따름이다\", 이는 [From.GetAdjective]-[From.From.GetAdjective] 간의 관계로 인해 벌어진 일이다. 한 전문가는 이러한 상황을 이런 식으로 표현했습니다.\"[From.GetAdjective]을 업은 쿠데타가 신속하게 그 목표를 실현하지 못한 것은 분명한 일이고, 결국에는 내전이라는 결과로 이어지게 되었다.\". 특히 [From.From.GetRulingIdeology]에게 몇몇 지도자들은 [From.GetAdjective]와의 연결에 명확한 답을 주지 않으며, 말을 아끼고 있습니다.\n\n양측의 충돌은 국내에서의 분명한 차이뿐만 아니라, 각 세력애 개입한 타국의 이익 또한 관련되어 있습니다."
 News_influence.6.a: "누가 잿더미를 통치할까?"
 influence.51.t: "[FROM.GetName]에 대한 군사적 원조"
 influence.51.d: "[FROM.GetName](은)는 우리의 소형 화기와 차량화 장비에 관심을 보였습니다. 우리는 혹시라도 그들이 되려 우리를 공격하기 위한 목적으로 무기 지원을 원하는게 아닌지 신중히 검토하여 그들에게 우리의 무기를 보낼 가치가 있는지 결정해야합니다...\n"
 influence.51.a: "좋아, 하자!"
 influence.51.b: "한번만 다시 생각해 보자.."
 influence.52.t: "어떻게 할 것인가?"
 influence.52.d: "우리는 다음의 군사 원조 패키지 옵션이 있습니다.\n\n보병 장비 패키지: 250의 보병 장비/소화기, 10의 지휘 통제 장비, 10의 휴대용 방공 시스템, 우리 비축량에 남아 있는 10의 아무 대공 장비.\n\n차량화 패키지: 10의 병력수송장갑차 (APC), 10의 보병전투차량 (IFV), 10의 다용도 차량.\n"
 influence.52.a: "보병 장비 지원."
 influence.52.b: "차량화 장비 지원."
 influence.52.c: "사실 우리도 필요하다..."
 influence.53.t: "[FROM.GetName]의 군사 지원"
 influence.53.d: "[From.GetName](은)는 그들의 무기를 보내왔습니다. 이를 받아야할까요, 아님 되돌려 보내야할까요?"
 influence.53.a: "지원을 받아들이자."
 influence.53.b: "지원을 받아들이자."
 influence.53.c: "돌려보내라."
 econvent.1.t: "[Root.GetName]의 중앙은행이 주택거품의 발생 가능성에 대해 경고하다"
 econvent.1.d: "친애하는 [Root.GetLeader]시여, 가장 뛰어난 [Root.GetAdjective]의 경제 전문가들이 [Root.GetAdjective] 부동산 시장이 과열되어 거품현상이 발생하기 직전이라고 하는데에 있어서는 뜻을 굽히지 않고 있어 유감입니다. 향후 상황은 아주 어려워지고, 힘들어질 것이라고 예측되고 있으므로 전문가들이 틀렸을리는 거의 없습니다.\n물론 우리는 당신이 최고의 명령을 내리는 것을 상상하고 있지는 않지만, 조금이라도 조취를 취해야합니다."
 econvent.1.a: "더 나빠지기 전에 과열된 이 사태를 진정시키자."
 econvent.1.a1_tt: "§H경제 호황§!에서 §H빠른 성장§!으로 경제 성장이 §R쇠퇴§!할 것입니다.\n"
 econvent.1.a2_tt: "§H빠른 성장§!에서 §H안정적인 성장§! 으로 경제 성장이 §R쇠퇴§!할 것입니다.\n"
 econvent.1.a3_tt: "§H안정적인 성장§!에서 §H경기 침체§! 로 경제 성장이 §R쇠퇴§!할 것입니다.\n"
 econvent.1.b: "말도 안된다. [Root.GetAdjective] 경제는 언제나 활력이 넘친다!"
 econvent.1.b_tt: "현재는 §H효과 없음§!. 하지만, 주택 거품이 향후에 일어날 것입니다\n"
 econvent.2.t: "붕괴하는 주택 가격"
 econvent.2.d: "계속해서 증가하는 주택과 아파트 가격이 지난 년까지 최고점을 찍으면서, 사람들은 더욱 더 큰 빚을 내면서 부동산에 투자하고 있으며, 투기자들은 모든 재산도 포함하여 부동산에 투자했습니다. 바로 지금 이러한 상황은 빠르게 종식을 고했습니다. 가격은 내려가고 있으며, 사람들은 세상의 종말이 온 듯이 부동산을 팔려고 하고 있습니다.  소수의 운이 좋은 이들은 감당할 수 없는 빚을 청산할 수 있었습니다. 사람들이 [Root.GetLeader]와 [Root.GetAdjective] 중앙은행의 충돌을 원인이라고 지목하면서, 이 위기상황을 어떻게 신속하게 처리할지 공표해야합니다."
 econvent.2.a: "다시금 주택 가격이 오르도록 적은 예산으로 현 체제를 바꿀 것이다."
 econvent.2.b: "고통스러울 것이나, 주택 가격은 감소해야만 한다."
 econvent.3.t: "주식 시장 사태"
 econvent.3.d: "주택 가격 다음으로 따르는 혼란이 주식 시장에도 영향을 끼친 것으로 보입니다. 이러한 영향은 [Root.GetAdjective]에 본사를 두고 있는 모든 회사의 주식 가격이 오늘 아침 급락하고 자국의 화폐가치 또한 마찬가지로 떨어졌습니다. 점심까지 주식 거래가 중단되었지만, 내일까지도 가격은 회복될 낌새가 보이지 않는 것 같고 모두가 절망하며 주식을 되팔고 있습니다."
 econvent.3.a: "내 돈을 조세 피난처에 놓을 수 있다니 좋은 일이군."
 econvent.4.t: "[Root.GetAdjective] 은행이 파산에 직면하다"
 econvent.4.d: "[Root.GetName] §R<3§!의 [Root.GetLeader]\"은(는) 컵에 있는 뜨겁고 맛있는 예술적인 에스프레소가 오늘은 쓰게 느껴졌습니다. 절망적인 금융가들과, 로비스트, 정치인들이 돌아다니며 [Root.GetAdjective] 정부관료들에게 모두 같은 말을 하고 있습니다. \"구제금이 필요하다!\"\n \n동시에 벌어진 주택 가격 급락과 주식 시장 위기로 너무나도 많은 금융 부문이 흔들리고 있습니다. 투기꾼들의 심각한 부채는 단순하게 말하면 엄청난 액수를 자랑하며, 정부의 개입을 필요로 하거나 그렇지 않다면, 국내의 모든 이들은 파산하여 그 피해는 저축금까지 확대될 것입니다."
 econvent.4.a: "구제금을 지급할 것이다."
 econvent.4.b: "구제금은 없지만 저축금은 보장해주겠다.."
 econvent.4.c: "약육강식이 자본주의를 더욱 더 튼튼하게 한다."
 econvent.5.t: "[Root.GetAdjective] 시장에서의 소비가 감소하다"
 econvent.5.d: "최근 뉴스에서는 근면한 [Root.GetAdjective]의 시민들의 미래에 대해서 걱정하고 있는 것을 조명했습니다. 이러한 비관주의는 사람들이 더욱 더 많은 저축을 하고 소비를 줄이는 결과를 낳게 되었습니다. 이 사태가 지속된다면, 수많은 [Root.GetName]의 사업처들은 문을 닫게 되거나 규모가 줄어들 것입니다. 하지만 수출로 [Root.GetAdjective] 상품들을 통해서 수익을 벌고 있는 사업가들은 별다른 영향을 받지 않을 것입니다."
 econvent.5.a: "일부 시장 자본을 이체해라."
 econvent.5.b: "이는 곧 끝날 거다."
 econvent.6.t: "해외 [Root.GetAdjective] 상품의 수요 감소"
 econvent.6.d: "수치는 거짓말을 하지 않습니다. [Root.GetName]의 국외 수출품의 수요가 줄어들고 있습니다. 하지만 그 원인은 [Root.GetLeader]의 경제 자문가들 사이에서 뜨겁게 토론되고 있습니다. 한 이론은 높은 임금으로 제품 경쟁력이 떨어진다고 하였고, 다른 이론은 다른 국가의 제품 경쟁력이 증가하였다고 주장하고 있습니다. 또 다른 이론에서는 수요에 대한 감소는 유행이 변화하였기 때문이라고 합니다. 원인이 어떻든 간에, 우선도를 뒤로 제쳐두고 향후에 더욱 더 열심히 일하는 것 말고는 방도가 없습니다."
 econvent.6.a: "외국인들은 상당히 냉소하군. [Root.GetAdjective] 상품은 최고이다!"
 econvent.7.t: "가뭄이 [Root.GetAdjective] 농부에게 재앙을 가져다주다"
 econvent.7.d: "비가 거의 내리지 않으면서, 장마철에도 강수량은 최저이기에 대부분의 농작물들은 시들어갔습니다. 이곳 [Root.GetName]에서는 슬프게도 흔한 일이 아니지만, 소수의 농작물 생산자들이 생산한 것들은 나머지 농부들과 인공적인 관개작업을 통해서 나온 것들입니다. 농부들은 [Root.GetLeader] 정권에 구원금을 요구하고 있으며, 도시 거주자들은 치솟는 곡식 가격에 울상을 짓고 있습니다."
 econvent.7.a: "다음 해에는 더 운이 따라주기를."
 econvent.8.t: "[Root.GetName]에서의 기아!"
 econvent.8.d: "진행되는 가뭄은 [Root.GetName]의 부지를 휩쓸었고 음식의 부족으로까지 이어지게 되었습니다. 남아있는 음식도 감소되었고 기아가 영양부족, 죽음, 병을 유발시키고 있습니다."
 econvent.8.a: "이런!"
 econvent.9.t: "소비자의 신뢰도 향상"
 econvent.9.d: "최근 [ROOT.GetAdjective]의 경제 상황은 소비자들에게 지금이 소비와 투자를 진행하기에 최적의 시간이라는 것을 증명하였습니다. 사람들은 지금껏 단 한번도 없었던 것처럼 상품을 구매하고 있습니다!\n"
 econvent.9.a: "멋진 소식이군!"
 econvent.10.t: "주식 시장 호황"
 econvent.10.d: "[ROOT.GetAdjective]의 주식 시장은 호황을 누리고 있습니다. [ROOT.GetAdjective] 국민들은 마치 음식을 사먹듯 쉽게 주식을 거래하고 있습니다.\n"
 econvent.10.a: "이 기세를 몰아 더욱 큰 호황을 누리자!"
 econvent.10.a_tt: "만약 시장에 추가 유동성을 주입하여 이로 인한 충돌이 발생할 경우 이는 엄청난 결과를 초래할 수 있습니다.\n"
 econvent.10.b: "좋아."
 econvent.10.b_tt: "시장은 개입없이 정상적으로 지속될 것입니다. 아직까지 중간 정도의 충돌 가능성이 존재합니다.\n"
 econvent.10.c: "경기를 후퇴시켜야 한다."
 econvent.10.c_tt: "경제가 너무 빠른 속도로 가열되었습니다. 자본의 흐름을 강화하여 이 속도를 늦춥시다.\n"
 econvent.100.t: "산업 패쇄"
 econvent.100.d: "변화하는 경제 상황으로, 자국 내 수많은 산업체들의 경쟁력이 감소하고 패쇄되고 있습니다."
 econvent.100.a: "재건할 것이다."
 econvent.101.t: "산업 이전"
 econvent.101.d: "변화하는 경제 상황으로, 수많은 협력체들이 경쟁력 있는 상품 생산을 위해 해외로 이전하기로 결정했습니다. 이는 국내 경제에 큰 영향을 줄 것입니다."
 econvent.101.a: "재건할 것이다."
 econvent.102.t: "[Root.GetNameDef]로의 산업 이전"
 econvent.102.d: "[From.GetNameDef] 내의 변화하는 경제 상황으로, 수많은 [From.GetAdjective] 협력체들이 경쟁력 있는 상품 생산을 위해서 [Root.GetNameDef]로 이전하였습니다. 이는 우리 경제를 부흥시킬 것입니다."
 econvent.102.a: "훌륭한 소식이다."
 remove_civilian_industry_effect_tt: "[?reduction_factor|%R0]개의 민간공장이 사라질 겁니다.\n"
 migrate_industry_to_random_effect_tt: "§R[?reduction_factor|%0]§!개의 민간 공장이 §Y[relocation_location.GetNameDef]§!로 이동할 것입니다.\n"
 factories_migrated_to_us_tt: "[?From.ind_factories|Y0]개의 민간 공장이 §Y[From.GetNameDef]§!에서 §Y[Root.GetNameDef]§!로 이동할 것입니다.\n"
 war.0.t: "[From.GetName]이(가) 전쟁에 돌입하다!"
 war.0.d: "국제 정세가 이 전쟁에 주목할 것입니다."
 war.0.a: "걱정되는군."
 Def_Spending_Warning.0.t: "[From.GetName]은(는) 국방 예산을 늘리고 있습니다!"
 Def_Spending_Warning.0.d: "§R이는 누가 국방 예산을 늘리는지 볼 수 있는지 알 수 있는 중대한 이벤트입니다§ \n\n [From.GetName]의 국방 예산은 최근 아주 늘어났으며, 우리보다 더 많아졌습니다! 매우 우려되는 상황이며, 저들이 무엇을 할지 계속 지켜보아야 합니다."
 Def_Spending_Warning.0.a: "이런."
 anti_bully.1.t: "이 이벤트를 보지 않을 겁니다."
 anti_bully.1.d: "이 이벤트를 보지 않을 겁니다."
 anti_bully.2.t: "반강자 시스템 (전쟁피로도)"
 anti_bully.2.d: "우리는 전쟁이 우리가 할 수 있는 최선이라고 결론 내렸습니다. 그러나, 지속적인 국민들의 지지를 받기 위해선, 우린 전쟁을 빠르게 끝내야 할 것입니다. 사람들은 전쟁이 필요하다고  느끼는 한, 국가를 위해 기꺼이 행진할 것입니다. 장화들이 발맞춰 행진하고, 드럼 소리가 울려퍼지며, 그리고 [From.GetName](이)가 전쟁을 지속할 수 있는 기간은 우리에게 달려 있습니다!\n\n§R이는 반강자 시스템 (전쟁피로도)을 유발할 것입니다§!\n"
 anti_bully.2.a: "알겠다."
 anti_bully.3.t: "이 이벤트 AB_war_main을(를) 보지 않을 겁니다."
 anti_bully.3.d: "이 이벤트를 보지 않을 겁니다."
 anti_bully.3.a: "AB_war_main"
 anti_bully.4.t: "이 이벤트 AB_war_second을(를) 보지 않을 겁니다."
 anti_bully.4.d: "이 이벤트를 보지 않을 겁니다."
 anti_bully.4.a: "AB_war_second"
 anti_bully.tt: "§R[From.GetName]§!가 승낙한다면, §Y[This.GetName]§!은(는) §Y[This.GetFactionName]§!을(를) 떠날 겁니다."
 anti_bully2.tt: "§Y[From.GetName]§!은(는) §Y종전협정§!을 제안할겁니다."
 anti_bully.5.t: "종전협정"
 anti_bully.5.d: "[From.GetName](이)가 휴전을 제안했습니다. 전쟁으로 인해 많은 사람이 목숨을 잃었고 이제 양측 모두 전투를 끝내야 할 시점에 이르렀습니다. 휴전을 수락해야 하나요? 휴전은 절실히 필요한 숨통을 틔워줄 것입니다."
 anti_bully.5.a: "받아들이지. 그들에게 우리의 답장을 보내라."
 anti_bully.5.b: "절대 안된다! 휴전은 겁쟁이들을 위한거다!"
 anti_bully.6.t: "우리의 평화 협정 제안을 수락한 [From.GetName]!"
 anti_bully.6.d: "[From.GetName]의 대표단은 우리의 휴전 협정을 받아들이기로 선언하였습니다.\n"
 anti_bully.6.a: "좋은 소식이군!"
 accepted_ceasefire_tt: "휴전을 받아들인 §Y[From.GetNamewithFlag]§!"
 anti_bully.7.t: "반대자와 폭도들이 사라지다"
 anti_bully.7.d: "사람들은 종전으로 기뻐하고 진정하기 시작하였습니다. 국가 단결도가 천천히 상승하기 시작할 것입니다."
 anti_bully.7.a: "유감이군."
 anti_bully.8.t: "전쟁의 지속"
 anti_bully.8.d: "사람들은 전쟁을 지속한다는 것에 분개하고 있으며, 폭도들과 반대자들은 계속해서 봉기를 일으키고 있습니다! 빨리 종전을 하지 않은다면 심각한 사태로 변화할 것입니다."
 anti_bully.8.a: "오 이런..."
 anti_bully.9.t: "정상으로 돌아가다"
 anti_bully.9.d: "폭도들이 사라지고 모든 것이 정상으로 돌아가고 있습니다."
 anti_bully.9.a: "만세."
 anti_bully.10.t: "이 이벤트를 보지 않을 겁니다."
 anti_bully.10.d: "이 이벤트를 보지 않을 겁니다."
 anti_bully.10.a: "이 이벤트를 보지 않을 겁니다."
 anti_bully.11.t: "반강자 시스템 (전쟁피로도) 활성화"
 anti_bully.11.d: "우리는 공격받고 있습니다! 매달마다 우리와 전쟁을 하고 있는 적국은 국가 단결도를 잃을 것입니다."
 anti_bully.11.a: "대가를 치를 거다!"
 anti_bully.12.t: "계속해서 국가 단결도를 잃고 있씁니다."
 anti_bully.12.d: "사람들은 강대국이 약소국을 괴롭히는데 분개하고 있습니다. 전쟁을 끝내면 국가 단결도가 오르기 시작할 것입니다."
 anti_bully.12.a: "알겠다."
 anti_bully.13.t: "종전 협정 제의?"
 anti_bully.13.d: "이 전쟁은 고착상태에 머물러 있으며, 종전 협정을 제의하는 것을 고려해봐야할지도 모릅니다?"
 anti_bully.13.a: "종전 협정 제의해라."
 anti_bully.13.b: "아니 우리가 이기고 있다!"
 anti_bully.14.t: "종전 협정"
 anti_bully.14.d: "우리는 종전 협정을 제안받았습니다. 승낙해야할까요?"
 anti_bully.14.a: "승낙."
 anti_bully.14.b: "절대안된다!"
 anti_bully.15.t: "저들은 우리의 평화협정을 거절하였습니다!"
 anti_bully.15.d: "저들은 우리의 평화협정을 거절하였습니다. 어떻게 해야할까요?"
 anti_bully.15.d2: "저들은 우리의 평화협정을 다시금 거절하였습니다! 이제 저들은 우리의 조국을 위협하고 있습니다!!! (국가 단결도가 증가하기 시작할 것입니다)"
 anti_bully.15a: "싸워라!"
 anti_bully.15.b: "총력전이다!"
 anti_bully.15.c: "파병한 군대를 귀국시켜라!"
 anti_bully.16.t: "반대자와 폭도들이 사라지다"
 anti_bully.16.d: "사람들은 종전으로 기뻐하고 진정하기 시작하였습니다. 국가 단결도가 천천히 상승하기 시작할 것입니다."
 anti_bully.16.a: "마침내"
 anti_bully.17.t: "전쟁의 지속"
 anti_bully.17.d: "사람들은 전쟁을 지속한다는 것에 분개하고 있으며, 폭도들과 반대자들은 계속해서 봉기를 일으키고 있습니다! 빨리 종전을 하지 않은다면 심각한 사태로 변화할 것입니다."
 anti_bully.17.a: "이런"
 anti_bully.18.t: "국가 단결도 복원"
 anti_bully.18.d: "시민들은 진정하고 전쟁에 대해서는 잊어버리고 있습니다. 국가 단결도가 전쟁 전으로 복귀 되었습니다."
 anti_bully.18.a: "만세."
 USA_2016_Recount.1.t: "누가 2016년 선거에서 승리할 것인가?"
 USA_2016_Recount.1.d: "철저한 조사가 이어진 몇주 뒤에, 마지막 표가 마침내 결과에 반영되었습니다. 이는 최근에 이어진 가장 아슬아슬한 표차가 나온 투표였습니다. 하지만 여전히 의문점은 남아있습니다. 누가 2016년 선거에서 당선될까요?"
 USA_2016_Recount.1.a: "아슬아슬한 표차로 도날드 트럼프가 당선되었다."
 USA_2016_Recount.1.b: "아슬아슬한 표차로 힐러리 클링턴이 당선되었다."
 USA_2016_Recount_News.1.t: "도날드 트럼프가 2016년 미국 대통령 선거에서 당선되다."
 USA_2016_Recount_News.1.d: "도날드 트럼프가 오늘 녹색당 대표 질 스타인이 착수한 투표 검수로 제 45번째 미합중국 대통령으로 당선되었습니다. 이러한 11월 9일 선서의 결과를 인정한 클링턴은 재검토를 거부하였습니다. 트럼프가 대통령으로 당선되고 재검토를 막으려는 합법적인 절차에도 불구하고, 몇몇 주에서는 이러한 절차를 받아들였습니다. 이러한 주는 네바다, 위스콘신, 펜실베니아, 미시건, 플로리다가 있습니다. 주들 사이의 사소한 차이점에도 불구하고 모든 주들은 이러한 결과를 받아들이고 있습니다. \n\n3백만 이상의 힐러리 클링턴의 지지율로 트럼프는 301개의 의석을, 클링턴은 227개의 의석을 확보했습니다. 예상했듯이, 트럼프는 서부 및 북동부 해안에서 큰 지지를 받지 못했지만, 남부, 중서부, 그리고 놀랍게도 펜실베니아에서 유리한 표를 이끌어낼 수 있었습니다."
 USA_2016_Recount_News.1.a: "선거가 끝났다."
 USA_2016_Recount_News.2.t: "힐러리 클링턴이 2016년 미국 대통령 선거에서 당선되다."
 USA_2016_Recount_News.2.d: "몇주간의 철저한 조사 뒤에, 오늘은 힐러리 클링턴이 제 45번째 미합중국 대통령으로 당선된 날입니다. 아슬아슬한 선거 운동 끝에, 민주당인 힐러리 클링턴은 선거 결과에 영향을 끼쳤을지도 모르는 \"비정상적인 점\"에 대해서 의심하고 투표 검수를 실행하라고 밀어붙였습니다.\n\n이러한 검수의 결과에 의하면, 힐러리 클링턴이 약 4백만의 표를 받았으며, 이는 이전의 결과보다 1백만이나 많은 숫자입니다. 이로 인해 힐러리가 301개의 의석, 트럼프가 227개의 의석을 얻는데는 충분했습니다. 예상했듯이, 트럼프는 서부 및 북동부 해안에서 큰 지지를 받지 못했지만, 남부에서 지지를 받았습니다. 펜실베니아, 중서부는 원래 트럼프를 지지했지만, 이러한 검수 후에는 클링턴을 지지한다는 것이 밝혀졌습니다."
 USA_2016_Recount_News.2.a: "선거가 끝났다."
 sco.1.t: "상하이 협력 기구의 참관국 국가로써 가입을 신청하는 [FROM.GetName]"
 sco.1.d: "새로운 주에서는 SCO 절차를 관찰하고 최종적으로는 조직의 정회원이 되기를 희망합니다!"
 sco.1.a: "딱히 거절할 이유를 찾아볼 수가 없다. 수락한다!"
 sco.1.b: "그들에게 이런 지위를 부여할 수는 없다!"
 sco.2.t: "상하이 협력 기구의 회원국 자격의 가입을 신청하는 [FROM.GetName]"
 sco.2.d: "새로운 주가 이 기구의 정회원이 되기를 희망합니다!"
 sco.2.a: "우리는 그들의 요청이 승인되지 않아야 할 이유가 없다고 봅니다."
 sco.2.b: "우리는 이러한 그들의 상황을 인정할 수 없다!"
 sco.3.t: "우리와 함께 합동 군사 훈련을 진행하기를 제안하는 [FROM.GetName]"
 sco.3.d: "SCO의 동료 회원국은 우리의 군사 협력을 증진시키고 양국 간의 신뢰를 높이기 위해 연합 훈련을 제안하고 있습니다."
 sco.3.a: "이건 우리 부대가 경험을 쌓을 수 있는 반가운 기회입니다!"
 sco.3.b: "[FROM.Getname] 과의 협력은 불가능합니다."
 sco.4.t: "우리의 제안을 수락한 [FROM.GetName]!"
 sco.4.d: "[FROM.GetAdjective]의 대사관들은 우리의 제안을 긍정적으로 받아들였으며 합동 연습의 준비를 하고 있습니다."
 sco.4.a: "게임을 시작하지"
 sco.5.t: "우리의 제안을 거부한 [FROM.GetName]!"
 sco.5.d: "[FROM.GetAdjective]의 대사관들은 우리와 합동 군사 연습을 하기를 거절했습니다."
 sco.5.a: "그들의 손해이다.."
 sco.6.t: "상하이 협력 기구 (SCO)에서 대규모 군사훈련을 실시하다"
 sco.6.d: "[FROM.GetAdjective] 오늘 수천 명의 병사들이 상하이 협력 기구(SCO)의 후원 아래 카운터 테러 연습으로 묘사되는 연습에 참여했습니다.\n 이번 연습을 성공적인 국제협력의 증거로 환영하는 사람들도 있지만, 다른 사람들은 이번 개발에 대해 훨씬 덜 열광적으로 반응했습니다.\n 미국과 유럽의 분석가들은 장거리 항공기의 배치와 상당한 화력 배치를 인용하여, 이번 연습이 카운터 테러 작전을 위한 연습이 아닌 서방과의 대치를 위한 무장한 드레스 리허설로 이루어졌다는 증거라고 주장합니다."
 sco.6.a: "이 위협적인 훈련들은 우리에게 이득이 되는 건가?"
 sco.6.b: "테러리스트만이 이것을 두려워 하리라!"
 sco.6.c: "흥미로운 발전이군."
 sco.7.t: "상하이 협력 기구 (SCO)의 회원 자격을 얻은 [FROM.GetName]"
 sco.7.d: "점진적은 과정을 거쳐, [FROM.GetLeader]는 오늘 상하이 조약기구의 회원국임을 선언했습니다. 희망적인 관측통들은 이러한 발전을 유라시아 대륙의 지역 경제 및 정치 협력의 진전으로 묘사하고 있으며, 보다 비관적인 분석가들은 중국의 영향력이 커지고 있으며 이것이 기존 세계 질서에 가해지는 위협에 대해 한탄하고 있습니다."
 sco.7.a: "중국의 위협이 계속해서 증가하고 있습니다..."
 sco.7.b: "외교를 위한 좋은 날이군!"
 sco.8.t: "상하이 협력 기구 (SCO)를 떠나는 [FROM.GetName]"
 sco.8.d: "현재의 [FROM.GetAdjective]측의 정부가 중국의 행동을 재평가한 후, [FROM.GetLeader]은/는 [FROM.GetNameDef]을/를 상하이 협력 기구에서 탈퇴시켰습니다. [CHI.GetLeader]은/는 아직 이 사안에 대해 언급하지 않았지만, 중국 정부와 관련된 언론 매체들은 이 탈퇴가 지역 통합 측면에서 한 발짝 뒤로 물러서는 것임을 유감스럽게 생각했습니다."
 sco.8.a: "중국의 침략은 이 나라를 소외시켰습니다."
 sco.8.b: "국제 협력의 슬픈 날이다..."
 sco.9.t: "러시아로부터 상하이협력기구의 주도권을 장악한 중국"
 sco.9.d: "상하이 협력기구는 역사적으로 중·러 공동의 노력으로 운영되었습니다. 그러나 중국의 이 조치에 대한 불만이 알려지면서 러시아가 조직 내에서 더 낮은 지위로 밀려났다고 합니다. [CHI.GetLeader]와 [SOV.GetLeader]은/는 모두 이 권력 투쟁에 대해 침묵을 지키고 있지만, 러시아 관리들은 중국에 분노하고 있으며, 슬라브 거인의 모욕이 SCO 회원국들 앞에서 벌어졌다는 사실에 비통해 하고 있습니다. 중앙 아시아의 지배권 측면에서 이 조치의 지정학적 파급 효과는 상당할 것으로 예상됩니다."
 sco.9.a: "중국은 자기 혼자서 주목을 받고 싶은 모양이군..."
 sco.10.t: "세력 선택을 강요하는 중국"
 sco.10.d: "우리가 계속해서 CSTO와 상하이 협력 기구 두 세력의 회원국으로 동시에 남아있게 되면서, 우린 앞으로 찾아올 중-러 분쟁에서 난감한 입장에 처하게 되었습니다. 중국은 상하이 협력기구를 떠나고 러시아 동맹에 남든지 아님 우리 상하이 협력기구에 남고 러시아를 버리든지 신속하게 결정하라고 요구하고 있습니다. 우리가 내리는 결정은 곧 다가올 두 거대한 세력들의 대결에서 실로 중요한 역할을 할 것입니다."
 sco.10.a: "우리는 그저 충성할 뿐이다!"
 sco.10.b: "침몰하는 배에서 떠날 시간이군..."
 sco.11.t: "개발 지원을 제공하는 [FROM.GetName]!"
 sco.11.d: "Under the auspices of the Shanghai Cooperation Organization, the [FROM.GetAdjective] government is providing our local firms with much-needed funds and resources to help facilitate their development projects. While this assistance is good news for our economy, it will increase the degree of influence that [FROM.GetNameDef] exercises over our country."
 sco.11.a: "우린 지원에 감사한다!"
 taiwan.1.t: "손에 손잡은 평화시위"
 taiwan.1.d: "연대시위가 열렸습니다. 200만에 달하는 사람들이 500km 길이의 인간사슬을 만들었습니다. 대만 최북단의 지룽항에서 시작되어 섬의 남쪽 끝까지 걸어갔습니다. 이 시위의 목적은 두가지입니다. 사람들은 평화를 원하고 인민중국공화국이 대만을 목표로 하는 미사일 배치를 항의하기 위한 것입니다. 이 시위의 상징은 참가자들로 하여금 '중국이여 물러가라'라는 생각을 가지게 하여 대만 독립을 지지하게 하여 범람연맹 회원이 아닌 이들도 이날만은 시위에 참가하여 후에도 그 생각을 이어나가도록 해야할 것입니다."
 taiwan.1.a: "희생자들을 잊지 말자."
 taiwan.2.t: "빌리스(Bilis) 태풍"
 taiwan.2.d: "태풍에 대한 대비로 섬 곳곳의 정부기관들은 패쇄되었습니다. 또한 사업장도 영업을 중지하고 비행편 일정을 다시 짰으며, 대피소도 지정하였습니다. 산사태에 대한 대비로 관련 경보가 대만 곳곳에 울렸습니다. 태풍은 아직 국내에 상륙하지 않았지만, 8월 22일 타이페이에서 한명이 다가오는 태풍의 영향으로 일어난 산사태에 매몰되었습니다. 이는 태풍으로 인한 첫번째 인재입니다. 비행편 일정이 재조정됨에 따라서, 수많은 공항이 폐쇄되었고 대만 증권 거래소는 8월 23일 문을 닫았습니다. 한편, 환자들이 증가할 것에 대비하여 병원은 24시간 운영에 들어갔습니다. 대만 해안 경비대는 높은 파고를 이유로 들어 어업활동을 제한하였습니다. 가오슝 항구 또한 이 기간동안에는 폐쇄됩니다. 다가오는 태풍으로 인해 높은 야채 수요로 음식의 가격이 20에서 30% 증가하였습니다.\n\n빌리스(Bilis)는 대만에 심각한 타격을 가져왔습니다. 국내 농업, 어업, 임업에 1억 3천 3백 5십만 달러에 달하는 피해를 입혔습니다. 태풍은 14명의 사망자와 80명의 부상자를 발생시켰습니다. 또한 600,000가구에 달하는 가구가 정전을 겪어야 했으며, 400채의 집이 파괴되었습니다. 몇백여 가구들이 단수를 며칠동안 겪었습니다. 쿵청에서는 픙속이 281km/h에 달해서 관측소의 측정기를 부수는 사태가 일어나기도 했습니다. 제나이 마을에서는 산사태가 일어나 9명의 농부가 매몰되기도 하였습니다. 수천명 중에 수십명의 비율로 태풍을 피해 국가지정 대피소에 몸을 피했습니다. 동화롄시에서는 250채의 집이 강풍에 날려갔습니다. 또한 나무들과 경차를 날려 길거리에 나뒹굴게 만들었습니다. 폭우는 40,000개에 이르는 가수원과 논을 잠기게 하였습니다. 태풍이 온 뒤로, 진도 5.7에 달하는 지진이 섬을 강타했으며, 상황을 더욱 더 악화시켰습니다."
 taiwan.2.a: "재건할 때다."
 taiwan.3.t: "대만 대통령 선거"
 taiwan.3.d: "1947년에 제정된 헌법아래, 대만에서 두번째로 행해지는 대통령 직접선거로 10번째 대통령과 부통령을 뽑기 위함입니다. 국민당 지지자들의 의견이 반으로 나뉘면서 이 선거를 통해 반세기동안 이어내려오던 국민당의 집권이 끝날 수도 있습니다.\n\n비록 높은 지지율을 가지고 있는 전 대만 장관 쑹추위의 주장에도 불구하고 국민당에서의 지목을 받지 못했습니다. 그 결과로 그는 새로운 당을 설립하여 입후보하였습니다. 국민당은 이에 쑹추위와 그 지지자 21명을 당에서 내쫓았습니다. 국민당은 쑹추위가 정당 사무총장직을 수행할 때, 그를 도둑질로 기소하였습니다. 쑹추위는 전 대통령 장 징궈의 친인척을 위해 수백만 대만 달러에 달하는 금액을 훔치고 중싱 재정 법안에 숨겼습니다. 쑹추위는 리덩후이의 지시아래 이러한 행동을 했다고 하지만, 그가 하는 말은 설득력이 전혀 없었습니다. 초반에는 득표수에서 앞서나가고 있던 쑹추위였지만, 이러한 금융스캔들은 그의 청렴한 이미지를 흐렸고 결국에는 300,000 이상의 득표수를 잃어 당선에는 실패하였습니다.\n\n민주 진보당에서는 전 타이베이 시장 천수이볜이 대통령 후보로 지목되었습니다. 1996년 선거에서 압도적인 표차로 진 민주진보당은 1999년 5월, 그 진보정도를 \"대만의 향후에 대한 결의안\"을 발표하면서 낮추었습니다. 이 결의안에서는 현상유지와 이미 대만이 독립한 것이라는 사실을 인정하여, 필요하다면 어떠한 공식 성명도 급하게 할 필요가 없다고 하고 있습니다. 또한 대만의 국제적인 인식변화는 두려움을 완하하는 동시에 선거를 통해서 이루어져야 하며, 선거를 한다고 해도 민주진보당이 이와는 상관없이 자유롭게 의사결정을 할 수 있다고 선언했습니다. 또한 더욱 더 많은 자금을 공공부문에 투자하여 원자력 발전소 폐기와 같은 자연친화적 정책을 실시하여 석유 의존적 정책을 폐지할 것이라 약속했습니다."
 taiwan.3.a: "천수이볜 (민주진보당(DPP))"
 taiwan.3.b: "롄잔 (국민당(KMT))"
 taiwan.3.c: "쑹추위 (독립후보)"
 taiwan.4.t: "해안 경비 행정부(CGA) 설립"
 taiwan.4.d: "해안경비 행정부(CGA)는 해안경비 통제소, 해안경찰, 몇몇 대만 세관에 연관된 부서, 재정부와 합쳐진 곳입니다. 해안 경비 행정부(CGA)는 공직적으로 해안 및 해상 법집행소가 합쳐진 부입니다. 이는 향후 수많은 수색 및 구조, 반밀수 작전에 참여할 수 있어 관련된 젊은 공무원들에게는 크나큰 기회입니다.\n\n대양 위원회 산하의 해안 경비 행정부(CGA)는 법 집행과 대만, 평후 제도, 진먼, 마쭈섬, 그린 섬, 란위 섬, 동사, 난사 섬의 영해 자원 보호 및 이곳을 첫번째 방위지역이자 밀수꾼과 불법 입국자들을 저지하는 장소로 지정하였습니다. 해안경비 행정부(CGA)는 대양 위원회 산하의 민법 집행기관으로써 다루어지고 있고 비상사태에는 대만 군에 포함되어 함께 작전을 수행합니다.\n\n해안경비 행정부(CGA)에는 한명의 장관과 세명의 기관장이 자리를 차지하고 있습니다. 해안경비 행정부(CGA)에는 8개의 부서와 1개의 사무서, 해양 순찰대, 연안 순찰대와 같은 5개의 기동부대가 구성되어 있습니다. 이 기관의 관할권은 평후 제도, 진먼, 마쭈섬 대만 본토가 둘러싸고 있는 해양으로 이는 1,819.8km에 이르는 해안선과 540,000평방 킬로미터에 달하는 \"푸른 영토로\" 대만 본토보다 15배나 큰 크기입니다."
 taiwan.4.a: "해안선의 안전을 위해."
 taiwan.5.t: "가오슝 국립 대학 개학"
 taiwan.5.d: "대학은 남부와 북부의 격차를 줄이기 위해 남부의 경제를 부흥시키는 역활을 수행하고 있습니다.\n\n 서양 언어와 문학, 아시아 언어와 문학, 농업, 예술, 체육, 건강 및 레저 연구, 법, 행정과 행정법, 경제와 재정법, 응용 경제학, 응용 수학, 응용 화학, 전기 엔지니어링, 민간 및 환경 엔지니어링, 생명 과학, 아시아-태평양 산업 및 사업 관리, 전통예술, 재정, 정보 관리, 응용 체육학과 같은 20개의 과가 대학교에 존재하고 있습니다. 이 과들 중에서 아시아-태평양 산업 및 관리 학과가 산업분야에서 전문직들을 배출해내기 위한 곳입니다.\n\n이 대학의 특이한 점은 바로 개방된 공간이라는 것입니다. 대학 내외부에는 어떠한 벽도 없습니다. 대학 주변에 사는 이는 체육관 내부의 기구들을 이용하여 운동을 하거나 산책을 할 수 있습니다. 생물 다양성 또한 가오슝 국립 대학의 특징입니다. 학교 내부의 연못에는 60종류 이상의 물고기가 살고 잇습니다."
 taiwan.5.a: "남부에 많은 도움이 될거다."
 taiwan.6.t: "양안서비스부역협정(CSSTA)의 통과"
 taiwan.6.d: "Following its approval by the Taiwanese legislature, the CSSTA, a free-trade agreement between Taiwan and mainland China, has officially entered Taiwanese law. This agreement marks a serious improvement in relations between the two parties, and will significantly improve cross-strait trade in services. However, critics of the deal remain unconvinced that it poses no threat to Taiwan's political autonomy from China."
 taiwan.6.a: "대만이 중국에 더 가까워진다."
 taiwan.7.t: "해바라기 운동 세력이 대만의 입법원을 점거하다"
 taiwan.7.d: "'해바라기 학생 운동'의 일원들은 머리에 해바라기 (태양화)를 두르고 본인들과 대만 입법원 사이에 방어벽을 세우고 중국 본토와의 양안서비스부역협정(CSSTA)을 통과시키려는 시도에 항의한데 이어 대만 입법원을 점거하는 시위를 했습니다. 이 시위 운동은 협정의 내용뿐만 아니라 협정 자체를 정부가 너무 서두르고 있으며, 협상 간 투명성이 결여되어있는 것에 대해 우려를 제기하고 있습니다."
 taiwan.7.a: "국민당의 수치다."
 taiwan.8.t: "The PRC's \"Roadmap to Reunification\""
 taiwan.8.d: "[CHI.GetLeader]'s government has offered us a \"Roadmap to Reunification\" mapping out a path for Taiwan to eventually return to Chinese control as a Special Administrative Region. The proposal includes multiple safeguards for the continuation of Taiwanese democracy and political autonomy, but this may not be enough for Taiwanese opponents to reunification with the mainland. How China might respond if we reject this plan remains uncertain."
 taiwan.8.a: "우리는 그 계획을 받아들여야 한다."
 taiwan.9.t: "Reports of Suspicious Chinese Intelligence Activity"
 taiwan.9.d: "Our intelligence services are reporting heightened activity by Chinese agents on our territory. This activity signify nothing in particular, but equally it could mean that China is planning something. We should decide whether our intelligence services to work investigating this is a good use of their time."
 taiwan.9.a: "Seems harmless."
 taiwan.10.t: "China Demands an End to the Taiwan Relations Act!"
 taiwan.10.d: "The PRC has demanded that we revoke the Taiwan Relations Act that enshrines our current relationship with the governing authorities of Taiwan. This demand is undoubtedly a prelude to even more aggressive action towards Taiwan than what we have already seen in recent months. If we revoke the act, the chances of a conflict across the Taiwan Strait will rise dramatically."
 taiwan.10.a: "This demand is ludicrous!"
 taiwan.10.b: "It is better for us to concede..."
 taiwan.11.t: "The Roadmap has been Accepted!"
 taiwan.11.d: "Taipei has agreed to make a joint statement committing their side and ours to eventual reunification!"
 taiwan.11.a: "Rejoice!"
 taiwan.12.t: "The Roadmap has been Rejected!"
 taiwan.12.d: "Taipei has refused to make a commitment to eventually reunite our divided country. We could either wait for conditions that are more likely to lead to an acceptance of our proposal and try again then, or we could try to pursue other alternatives..."
 taiwan.12.a: "A poor choice on their part."
 taiwan.13.t: "Taoyuan Flight Attendants Union strike"
 taiwan.13.d: "The Taoyuan Flight Attendants Union, representing some 2500 cabin crew from China Airlines, stage there first strike in Taiwanese aviation history. A total of 122 China Airlines-passenger flights from Taoyuan International Airport and Taipei Songshan Airport are now cancelled as a result and left 20,000 passengers stranded. The Union presented us seven demands to accept for better working conditions."
 taiwan.13.a: "Accept there demands"
 taiwan.14.t: "Strike failed"
 taiwan.14.d: "After we denied there demands the strike broke soon away. Everyone is going back to work now."
 taiwan.14.a: "They never had a chance"
 taiwan.15.d: "After we denied there demands the strike just got more intense. It doesnt seem the strike will break away soon."
 taiwan.15.a: "At least we tried"
 taiwan.16.t: "Tank fell off the bridge"
 taiwan.16.d: "An army CM-11 tank toppled into a creek in Pingtung County as it was returning to base from a training exercise yesterday morning, killing three of the five soldiers onboard. The driver sustained only minor injuries and pulled himself out of the tank. The four others, who were inside the gun turret, could not escape through the turret’s hatches because the tank was upside down."
 taiwan.16.a: "Investigate how this could happen"
 hongkong.1.t: "The Chinese have Refused to Reverse the Annexation!"
 hongkong.1.d: "China has dismissed our threats, leaving us no choice but to follow through."
 hongkong.1.a: "They don't seem to fear us anymore."
 hongkong.2.t: "중국, 홍콩에 군대 배치"
 hongkong.2.d: "홍콩 특별행정구에서의 시위가 있은 후, 중국은 \"법과 질서를 회복하기 위해\" 인민해방군 소속 여러 부대에게 홍콩의 거리로 나가라고 명령했다. [CHI.GetLeader] 는 \"비폭력 시위자들\"은 저지받지 않을 것이며 체포된 이들은 국제 인권법에 의해 대해질 것이라고 발표했다. 하지만 홍콩과 해외의 많은 사람들은 중국군이 시위대에 대해 어느 정도까지 자제할 것인지에 대해 회의적인 입장을 표명했다."
 hongkong.2.a: "이 짓은 비열하다!"
 hongkong.2.b: "중국은 그들이 해야 할 일을 했다."
 hongkong.2.c: "우리의 상관할 바가 아니다."
 hongkong.3.t: "중국의 홍콩 합병"
 hongkong.3.d: "중국이 홍콩의 특별행정구 지위를 공식적으로 합병하는 것으로 종지부를 찍기로 결정했다. 우리는 이 중요한 사건에 대한 우리나라의 대응을 결정해야 합니다."
 hongkong.3.a: "이 짓은 비열하다!"
 hongkong.3.b: "중국은 그들이 해야 할 일을 했다."
 hongkong.3.c: "우리의 상관할 바가 아니다."
 hongkong.4.t: "중국의 홍콩 합병에 대한 대응을 요구"
 hongkong.4.d: "중국이 우리와 중국 간에 협상된 기본법을 노골적으로 위반하면서, 중국이 공식적으로 특별행정구역을 합병한 것입니다. 홍콩의 50년 자치권의 보증인으로서 우리는 적절한 대응으로 이러한 불법 행위를 충족시켜야 합니다."
 hongkong.4.a: "군사적 조치를 취해야 한다."
 hongkong.4.b: "경제적 조치를 취해야 한다."
 hongkong.4.c: "그들의 행동을 비판해야 한다."
 hongkong.5.t: "영국이 군사적 압박을 가하고 있습니다!"
 hongkong.5.d: "영국은 우리가 예상했던 것보다 더 호전적으로 그들의 이전 식민지를 합병하는 것에 반응했습니다. 우리는 그들의 요구를 받아들일지 여부를 고려해야 합니다."
 hongkong.5.a: "여기서 모든 것을 걸수는 없다."
 hongkong.5.b: "할테면 해보라지"
 hongkong.6.t: "영국이 우리에게 경제적 조치를 위협하고 있어요!"
 hongkong.6.d: "영국은 우리가 이전의 식민지 합병을 번복하지 않을 경우 우리에게 제재를 가하기로 결정했습니다. 우리는 그들의 요구에 귀를 기울여야 할지 말아야 할지를 고려해야 합니다."
 hongkong.6.a: "우린 서로 충돌을 피해아한다"
 hongkong.6.b: "그들의 위협은 아무 의미도 없어!"
 hongkong.7.t: "중국이 합병을 번복하기로 합의했습니다"
 hongkong.7.d: "영국의 힘을 경외한 듯, 중국은 홍콩 문제에 대해 한 발 물러섰습니다."
 hongkong.7.a: "우리의 위협은 여전히 효과가 있습니다!"
 korea.1.t: "한반도에서의 철수를 요구하는 중국"
 korea.1.d: "중화인민공화국은 대한민국을 보호하는 군대를 \"영향권\"에서 철수시킬 것을 요구해 왔습니다. 이러한 요구는 의심할 여지 없이 대한민국에 대한 공격적인 행동의 전주곡입니다. 우리가 한반도에서 병력을 철수하면 비무장지대(DMZ)를 넘나들며 충돌할 가능성이 획기적으로 높아질 것이다."
 korea.1.a: "이는 터무니없는 요구이다!"
 korea.1.b: "우리가 한 발 물러서는게 맞다..."
 korea.2.t: "우리의 경제 개혁을 부추기는 중국"
 korea.2.d: "[CHI.GetLeader] 는 우리 정부가 중국의 선례를 따르고 시장 자유화 개혁을 시작해야 한다고 촉구하고 있다. 1980년대에 중국이 겪었던 것과 같은 급속한 경제 성장을 경험하는 것은 매력적인 일이지만, 우리는 이러한 개혁을 추구하면서 필연적으로 초래될 불안정과 비교해 보아야 한다."
 korea.2.a: "지금은 개혁을 위한 시간이 아니다!"
 korea.2.b: "소규모 개혁을 시도해보자."
 korea.2.c: "어느 정도의 개혁을 시작해보자."
 korea.2.e: "전반적인 개혁에 착수하자."
 korea.3.t: "새로운 경제 개혁을 발표하는 [NKO.GetLeader]"
 korea.3.d: "중국의 개혁 압박 속에 북한은 경제 자유화 과정을 시작해 많은 이들이 '은둔 왕국'의 생활 수준을 높일 것이라는 희망을 갖게 됐습니다. 많은 경제학자들은 이 개혁 과정의 시작을 칭찬했지만, 다른 경제학자들은 개혁의 속도가 완전히 계획된 경제에 적응한 나라에 불안을 야기하지 않을까 하는 우려를 제기했습니다."
 korea.3.a: "좋은 소식인가?"
 korea.4.t: "중국과 북한의 결별"
 korea.4.d: "최근 몇 주간, 중국 정부와 연결된 언론에서 [NKO.GetLeader] 정권에 대한 비판이 급증했다. 이들 비판은 북한의 지속적인 핵 문제와 경제 자유화를 통해 시민들의 생활을 개선하지 못한 북한 정부에 대한 것이다.\n\n[CHI.GetLeader]는 이 문제에 대해 침묵을 지켜왔지만, 이러한 언론 기관들이 한 번 친한 동맹국에 대한 이같은 비난을 일으키는 것은 [CHI.GetLeader]의 암묵적인 승인 없이는 불가능할 것으로 보인다. 많은 관측가들은 이를 통해 중국의 김씨 왕조에 대한 좌절과 중국의 의사에 더 적합하고 안정적인 대안 정부 설립을 원하는 가능성을 볼 수 있다."
 korea.4.a: "오직 [CHI.GetLeader]만이 모든 것을 알고 있다..."
 korea.5.t: "협상을 시작해보자"
 korea.5.d: "북한의 주된 요구는 우리가 미국과의 합동 군사 훈련을 중단하는 것입니다. 그들이 그들의 영토 침공을 위한 준비로 보는 훈련입니다. 그러나 이러한 훈련은 북한의 공격에 대비해 필요한 준비로 우리 군이 보는 시각이 많습니다. 따라서 이러한 훈련들을 중단하는 것에 동의하는 것은 중대한 도박이 될 것이며, 우리나라의 안전이 위태롭게 될 것입니다."
 korea.5.d_NKO: "남한의 주된 요구는 핵무기 실험, 즉 우리의 공격적인 의도를 보여주는 실험을 중단하라는 것입니다. 그러나 군 당국은 우리의 핵무기 프로그램을 미국의 침략에 대한 중요한 억제책으로 보고 있습니다. 게다가, 그 프로그램의 지속에 필요한 프로그램과 테스트는 우리 정부의 합법성을 강화하는 데 도움이 됩니다. 따라서 이러한 실험을 중단하는 것에 동의하는 것은 중요한 도박이 될 것이며, 우리나라와 우리 정부의 안전이 위태롭게 될 것입니다."
 korea.5.a: "우린 조금의 위험을 감수하지 않는한 절대로 하나가 되지 않을 것이다..."
 korea.5.b: "조금의 위험을 감당하기엔 너무 부담이 크다."
 korea.6.t: "베이징에서 한반도의 평화 회담이 개최되다"
 korea.6.d: "반세기 넘게 북한과 남한은 엄밀히 말하면 전쟁 상태에 있었습니다. 이 얼어붙은 갈등은 때때로 분쟁지역인 해상경계선을 따라 또는 DMZ를 넘어 양측의 충돌로 가열되었습니다. 이제 양측은 공식적인 평화협정을 통해 이러한 국면을 종식시키고 한반도 비핵화를 이룰 수 있기를 희망하며 한자리에 모이고 있습니다. 평화협정 협상은 한반도 통일을 위한 중요한 첫 단계로 널리 인식되고 있습니다."
 korea.6.a: "과연 두 국가가 타협할 수 있을까?"
 korea.7.t: "한국의 통일 지원에 대한 목소리를 내는 [CHI.GetLeader]"
 korea.7.d: "중국은 역사적으로 한국이 미국과 동맹을 맺을 가능성을 경계해 왔습니다. 언론들은 그렇기에 [CHI.GetLeader] 가 통일을 지지한다는 것에 예상 외라는 반을을 보였고, 북한의 지도층조차 예측하지 못했다라는 반응이 있습니다. 남북 모두에서 중국의 실질적 영향력을 감안할 때 이번 발표는 양측이 협상 테이블로 나오도록 압박할 것으로 보입니다."
 korea.7.a: "좋은 발전이다!"
 cyber.1.t: "우리의 사이버 보안 시설은 국제적 표준에 뒤떨어져 있습니다!"
 cyber.1.d: "해킹 기술의 발전은 우리의 기존 인프라가 예전과 같은 위협을 충족시킬 수 없음을 의미합니다. 그러므로 우리의 네트워크는 적대적인 외국 세력의 공격에 더 취약합니다."
 cyber.1.a: "우린 이 문제에 대해 뭐라도 해봐야 될 것이다."
 cyber.2.t: "우리의 일급 군사 기밀을 훔친 [FROM.GetAdjective] 해커들!"
 cyber.2.d: "우리 군은 [FROM.GetNameDef]의 소행으로 보이는 높은 수준의 해커들이 우리의 사이버 방화벽을 뚫고 기밀 정보를 훔쳐갔다고 보고하였습니다. 그 정보들은 앞으로 우리와 대립하는 과정에서 [FROM.GetName]에게 더욱 유리한 위치를 가져다 줄 것입니다."
 cyber.2.a: "우린 사이버 시설을 더욱 강화해야할 것이다."
 cyber.3.t: "우리의 기술을 훔친 [FROM.GetAdjective] 해커들!"
 cyber.3.d: "우리의 전략적인 산업은 [FROM.GetNameDef]의 해커들에게 표적이 되었고, 설계도가 도난당하였습니다. 이 설계도는 [FROM.GetName] 본인들의 연구에 더 활용될 것으로 보입니다."
 cyber.3.a: "우리 기술이 되려 우리를 위협하는데 쓰이지 않기를 바란다."
 cyber.4.t: "우리의 방어를 뚫어내는데 실패한 [FROM.GetAdjective] 해커들!"
 cyber.4.d: "운 좋게도, 해외 요원들이 우리의 시스템을 뚫는데 실패하였습니다. 우리는 계속해서 해외 요원들이 우리의 기밀 정보를 훔쳐가거나 정치계를 조종하지 못하도록 사이버 보안 시설을 지속적으로 향상시켜야 합니다."
 cyber.4.a: "사이버 보안에 대한 우리의 투자가 빛을 발하는 군."
 cyber.5.t: "우리는 선전으로 대만 시민들을 성공적으로 공략했습니다!"
 cyber.5.d: "이제 우리는 이 나라 사람들이 사용하는 소셜 미디어 웹사이트와 포럼에 침투하는 데 성공했기 때문에, 이 선전을 사용하여 국가에서 우리의 영향력을 높일 것인지 또는 국가의 정치를 조작할 것인지 선택할 수 있습니다."
 cyber.5.a: "우린 우리의 영향력을 증가시켜야 합니다!"
 cyber.5.b: "국민당 좌파를 지원해야 한다!"
 cyber.6.t: "우리는 성공적으로 선전을 통해 미국 시민을 표적으로 삼았습니다!"
 cyber.6.d: "이제 우리는 이 나라 사람들이 사용하는 소셜 미디어 웹사이트와 포럼에 침투하는 데 성공했기 때문에, 이 선전을 사용하여 국가에서 우리의 영향력을 높일 것인지 또는 국가의 정치를 조작할 것인지 선택할 수 있습니다."
 cyber.6.a: "우린 우리의 영향력을 증가시켜야 합니다!"
 cyber.6.b: "공화주의자들을 지원해야 한다!"
 cyber.6.c: "민주주의자들을 지원해야 한다!"
 cyber.7.t: "우리 국민들을 선전을 통해 표적으로 삼은 [FROM.GetAdjective] 해커들!"
 cyber.7.d: "[FROM.GetNameDef]의 해커들은 영향력을 높이거나 정치계를 조종하기 위해서 우리 나라의 여론에 영향을 주려고 시도하고 있습니다."
 cyber.7.a: "우리 사이버 보안을 향상시켜야 합니다."
 recognition.1.t: "우리의 영토 보전을 위태롭게 하는 [FROM.GetName]!"
 recognition.1.d: "The government of [FROM.GetNameDef] has sided against us by granting recognition to the secessionist so-called \"state\" that is currently undermining [ROOT.GetName]'s territorial integrity. This is a blow for the [ROOT.GetAdjective] people."
 recognition.1.a: "우리는 분열되지 않을것이다."
 recognition.2.t: "[FROM.GetName]이(가) 우리의 독립을 지원하다!"
 recognition.2.d: "The government of [FROM.GetNameDef] has sided with us and our right to self-determination by granting us recognition! This is a well-earned victory for the people of [ROOT.GetNameDef]!"
 recognition.2.a: "우리는 완전한 국가 지위를 위해 더욱 가까워질 것이다!"
 recognition.3.t: "더 이상 우리의 독립을 인정하지 않는 [FROM.GetName]!"
 recognition.3.d: "No doubt as a result of pressure from our former masters, [FROM.GetNameDef] has chosen to no longer recognize [ROOT.GetNameDef] as an independent state, stripping our people of an honor that they had previously willingly conferred upon us."
 recognition.3.a: "자유를 위한 싸움은 계속된다."
 recognition.4.t: "우리 영토의 무결성을 존중하는 [FROM.GetName]"
 recognition.4.d: "The people of [ROOT.GetNameDef] can take comfort in the fact that those who seek to undermine the integrity of our state have suffered a blow today at the hands of [FROM.GetNameDef]. While this is but one step in the quest to restore our country to its past self, it is a significant moment nonetheless."
 recognition.4.a: "우리 국가가 다시 완전해졌다!"
 recognition.5.t: "우리의 정당성을 인정해주는 [FROM.GetName]!"
 recognition.5.d: "No doubt in recognition of our right to represent our people, the government of [FROM.GetNameDef] has cut off ties with our rival and established ties with our government. This represents a significant step forward in the struggle against our rivals to represent the voice of our people in the international arena."
 recognition.5.a: "우리의 적이 약해지고 있다!"
 recognition.6.t: "더 이상 우리 정부를 인정하지 않는 [FROM.GetName]!"
 recognition.6.d: "우리 국제적 지위에 치명적인 타격이 [FROM.GetNameDef]측 정부에 의해 우리 국민의 뜻에 반하여 가해졌습니다. [FROM.GetAdjective](은)는 유감스럽게도 우리를 대신하여 불법적인 경쟁 정부를 승인하기 로 결정했습니다. 그들은 이 결정을 최대한 빨리 철회하기를 바랍니다."
 recognition.6.a: "투쟁은 계속된다..."
 recognition.7.t: "국제연합 (United Nations)에 가입한 [FROM.GetName]"
 recognition.7.d: "Following an intensification of efforts on the part of the [FROM.GetAdjective] government to win international recognition for its independence, the nation of [FROM.GetNameDef] has become the latest country to join the UN. World leaders have congratulated [FROM.GetLeader] on the country's new status."
 recognition.7.a: "The [FROM.GetAdjective] people join the international community."
 recognition.8.t: "[FROM.GetAdjective]  열망하는 국가를 인정해야 한다는 것"
 recognition.8.d: "The [FROM.GetAdjective] government is using their influence in our country to push for us to recognize the state of [pressured_to_recognize]. The more influence that [FROM.GetNameDef] has in our country, the more costly it will be for us to refuse them."
 recognition.8.a: "이 국가는 충분히 인정해줄만한 국가이다!"
 recognition.8.b: "우리는 이 탈퇴국을 인정하는 것을 거부합니다!"
 internal_faction.1.t: "예산 인상을 요청하는 군부"
 internal_faction.1.d: "군은 국가 안보에 대한 새로운 위협을 언급하며 [ROOT.GetAdjective] 국방 예산의 증액을 요청했다. 이 요청을 승인하면 우리 예산에 대한 압력이 증가하지만 이를 거부하면 우리 정부에 대한 군의 의견이 줄어들 것입니다."
 internal_faction.1.a: "자금을 지원해줘야 한다."
 internal_faction.1.b: "비용을 감당할 여유가 없다!"
 internal_faction.2.t: "일부 공산당 간부들의 부패 행위 연루 포착"
 internal_faction.2.d: "Our intelligence agencies have recently discovered that some communist party officials are accepting bribes and engaging in nepotism. On the one hand, we should not allow such activities to go unpunished if we wish to remain legitimate in the eyes of the people, but on the other, such a move will definitely alienate many important allies within the Communist Party."
 internal_faction.2.a: "눈 감아주어야 한다"
 internal_faction.2.b: "본보기로 삼아야 한다!"
 internal_faction.3.t: "대기업들이 세금 감면을 요청하다."
 internal_faction.3.d: "[ROOT.GetName]측의 가장 큰 산업 재벌 중 일부의 수장들은 비공개로 우리 정부에 더 많은 세금 감면을 요청하고 있습니다. 이러한 세금 감면을 허가하면 산업 재벌들의 정부에 대한 여론이 개선될 수 있지만, 전국적인 세수입은 감소할 것입니다."
 internal_faction.3.a: "세금 감면을 수용해야 한다."
 internal_faction.3.b: "그런 협의는 진행할 수 없다."
 isis.1.t: "이슬람 국가에게서의 승리"
 isis.1.d: "이슬람 국가가 패배하였으며, 자국은 이제 이슬람 국가가 만드는 극단주의 선전에 시달리지 않아도 됩니다. 이제 국내에 우리 이념을 퍼뜨리는데 집중하며, 다시는 극단주의자들이 설치지 않을 것입니다."
 isis.1.a: "좋아!"
 isis.2.t: "타흐리르 알샴 침투?"
 isis.2.d: "모든 무슬림의 칼리프인 [Root.GetLeader]의 말입니다. 우리는 존재 자체를 용서할 수 없는 우리의 통치를 거부한 타흐리르 알샴을 공격해야 한다. 저들이 진정한 이슬람의 법도를 따르고 영광스러운 지하드를 수행하고, 훌륭한 지하드 전사들을 보유하고 있다. 인샬라(신의 뜻대로), 우리는 저들에게 잠입하여 우리의 칼리프를 따르도록 해야할 것이다!"
 isis.2.a: "이 가짜 지하드 전자들에게 진정한 전사의 믿음을 보여주자!"
 isis.2.b: "안된다, 위협을 감수할 수는 없다."
 isis.2.a_tt: "§H잠입 실패§! (효과없음)"
 isis.3.t: "다이시에 전사들이 매료당하다"
 isis.3.d: "[Root.GetLeader]! \"이슬람\" 국가라 불리는 곳에서 우리에게 침투하고 우리 최고의 전사들을 자신들의 세력에 편을 서도록 하였습니다. 아직까지 정확한 답을 내놓을 수는 없으나, 신성한 쿠란을 화장실 휴지로 쓰는 이 하리지파를 패퇴시켜야 합니다."
 isis.3.a: "우리, 적법한 지하드는, 그들을 개처럼 숙청할 것이다!"
 isis.3.b: "안된다, 전선을 확대할 수는 없다"
 isis.4.t: "타흐리르 알샴 병력의 패퇴"
 isis.4.d: "칼리프시여 머릿수로 많고 용감한 무와히드 형제들이 우리와 합류하는 대신 사악한 타흐리르 알샴 전선을 격퇴시켰습니다!"
 isis.4.a: "위대하군(Takbir)! 이슬람 국가는 위대하다(Takbir)!"
 isis.4.a_tt: "§H라카§!에 2개의 §H자밧 알 너스라 여단§!을 생성합니다."
 isis.5.t: "타흐리르 알샴에 대한 결제"
 isis.5.d: "칼리프시여, 씹어먹어도 시원치않을 타흐리르 알샴 전선이 우리의 예상보다 더 약해졌고, 우리 측의 잠입과 선동에도 아무런 조취를 취하지 않고 있습니다. 슈라 전쟁 의회에서는 개처럼 엎드려 있는 놈들을 도륙하고 땅을 되찾기를 조언하고 있습니다. 이는 모두 칼리프께 바치는 것입니다!"
 isis.5.a: "누가 오사마의 진정한 후계자인지 이 버러지들에게 가르쳐줘라!"
 isis.5.b: "적절한 때이지만, 조금 더 기다려야 한다."
 isis.6.t: "타흐리르 알샴 잔당이 우리에게 합류하다"
 isis.6.d: "칼리프시여 승리가 우리의 입술을 적시고 있습니다. 패배가 가까워지면서, 아흐리르 알샴 잔당들이 [Root.GetLeader], 당신에게 합류하려하고 있습니다. 이는 우리나라를 강성하게 만들어줄 것입니다."
 isis.6.a: "진정한 칼리프국으로써 형제들을 환영하지!"
 isisNews.1.t: "타흐리르 알샴이 ISIS에 합류하다"
 isisNews.1.d: "타흐리르 알샴 시리아 이슬람주의자들의 증가하는 압박으로, 저들의 잔존 병력들은 ISIS와 합류하고 시리아에 근거지를 두려하고 있습니다."
 isisNews.1.a: "주여, 우리 모두를 도우소서!"
 isis.7.t: "숨겨짐"
 isis.7.d: "숨겨짐"
 isis.7.a: "숨겨짐"
 isis.1301.t: "아부 파티마가 미군의 공습에 사망하다"
 isis.1301.d: "나쁜 소식입니다, 칼리프시여! 당신의 친우이자 이라크 지도를 담당하던 아부 파티마 말 자헤이시가 망할 미국 놈들의 공습으로 순교자가 되었습니다.\n\n                                               그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isis.1301.a: "워싱턴 DC를 정복할 때 그의 복수를 하리라!"
 isisNews.1301.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1301.d: "이라크 테러리스트이자 ISIS 간부인 아부 파티마 알 자헤이시가 오늘 이어진 미군의 공습에 사망했습니다. 아부 파티마는 알 바그다디의 세력의 내부 동조자로 ISIS가 이라크를 통제하는데 있어서 지도자 역활을 했던 자입니다."
 isisNews.1301.a: "좋은 소식이군!"
 isis.1302.t: "미국의 공습에 알 알 설라미가 순교자가 되다"
 isis.1302.d: "나쁜 소식입니다, 칼리프시여! 아부 서퍈 알 설라미가 망할 미국 놈들의 공습으로 순교자가 되었습니다. 바레인에서 온 그는 우리에게 중요한 종교적 후광이 되어주었습니다.\n\n               칼리프시여, 그는 당신의 전기로 우리들의 신앙심을 더욱 더 불타게 해주었습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1302.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1302.d: "바레인 테러리스트이자 ISIS 간부이자 종교적 지도자인 투르크인 알 비나리가 오늘 이어진 미군의 공습에 사망했습니다. 알 비나리는 ISIS에게 있어서 군사부문에서 중요한 인물은 아니었지만, 신앙심을 전사들에게 전파하고 아부 바크 알 바르다디의 첫번째 전기를 쓴 인물입니다."
 isis.1303.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1303.d: "나쁜 소식입니다, 칼리프시여! 알바니아와 코소보 전사들의 Emir(지도자)이자 간부인 라브드림 머학스헤리가 망할 미국 놈들의 공습으로 순교자가 되었습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1303.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1303.d: "코소보-알바니아 테러리스트이자 ISIS 간부였던 라브드림 머학스헤리가 오늘 이어진 미군의 공습에 사망했습니다. 먹학스헤리는 NATO 측에서 아프가니스탄에서 싸웠지만, 2012년에 급진적으로 변하고 시리아로 향했습니다. 2013년에는 ISIS에 합류하여 재빠르게 시리아와 아라크에서 알바니아과 코소보 전사들을 이끄는 'Emir(지도자)'가 되었습니다. 그는 직접 포로들을 참수하는 잔혹한 자였습니다."
 isis.1304.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1304.d: "칼리프시여, 경악스러운 소식입니다! 정예 지휘관인 걸머로드 칼리모브가 망할 미국 놈들의 공습으로 순교자가 되었습니다. 그의 발자취를 추적해 보면, 타지크 공화국 출신으로 고위급 특수부대 장교였습니다. 슬프게도 그의 군사 지식을 사용할 수 없게 되었습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1304.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1304.d: "타지크 공화국의 테러리스트이자 ISIS의 간부였던 걸머로드 칼리모브가 오늘 이어진 미군의 공습에 사망했습니다. 칼리모브는 이전에 타지크 공화국 육군의 경험많고 고위 특수부대 장교였습니다."
 isis.1305.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1305.d: "칼리프시여, 경악스러운 소식입니다! 순교 임무와 외국 전사들을 양성하는 핵심적인 역활을 한 압둘 아메드 알 마샤다니가 망할 미국 놈들의 공습으로 순교자가 되었습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1305.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1305.d: "이라크 테러리스트이자 ISIS 간부였던 압둘라 아메드 알 마샤다니가 오늘 이어진 미군의 공습에 사망했습니다. 알 마샤다니는 자살 폭탄 작전과 해외 지하드들을 양성하는데 핵심적인 역할을 수행한 인물입니다."
 isis.1306.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1306.d: "칼리프시여 나쁜 소식입니다! 중앙 유프라테스 지역의 총독인 아메드 칼랄 알 주햐시가 망할 미국 놈들의 공습으로 순교자가 되었습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1306.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1306.d: "이라크 테러리스트이자 ISIS 간부였던 아메드 칼랄 알 주햐시가 오늘 이어진 미군의 공습에 사망했습니다. 알 주햐시는 뛰어난 지휘관은 아니었지만, ISIS가 통치하는 중앙 유프라테스 부근인 중요한 곳의 행정가이자 총독으로 부임하였습니다."
 isis.1307.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1307.d: "칼리프시여 나쁜 소식입니다! 당신의 친우이자 보급 및 군수품 최고권자인 망할 미국 놈들의 공습에 순교자가 되었습니다. 그는 충성스러운 많은 전사들에게 물자 지원을 해주었고 2003년까지 불신자들에 대항해 싸웠습니다.\n\n                                 그는 칼리프의 영광을 위해 많은 이들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1307.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1307.d: "이라크 테러리스트이자 ISIS 간부였던 페레스 리프 알 나이마가 오늘 이어진 미군의 공습에 사망했습니다. 알 나이마는 이라크 전쟁에서 미군에 대항하여 싸웠고 이후에는 알 바그다디와 함께 수용소에 수감되었습니다. 이후 그는 ISIS 산하에서 보급 및 군수품 담당을 맞았습니다."
 isis.1308.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1308.d: "칼리프시여, 나쁜 소식입니다! 아부 아메드 알 알와니가 미국 불신자들의 공습으로 순교자가 되었습니다. 그는 사담 후세인 정권하의 장교였던 자로, 그 후로는 수니파 반란군으로써, 그리고 자국에서 많은 도움을 주었습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1308.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1308.d: "이라크 테러리스트이자 ISIS 간부였던 아부 아메드 알 알와니가 오늘 이어진 미군의 공습에 사망했습니다. 알 알와니는 사담 후세인 정권 하의 군 장교로써 이전에 가담하기 전에는 미군에 대항하는 수니파 반란군이었습니다. 그는 ISIS에서 빠르게 승급하여 간부자리를 차지하게 되었습니다."
 isis.1309.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1309.d: "칼리프시여, 나쁜 소식입니다! 아부 무하마드 알 시말리가 미국 불신자들의 공습으로 순교자가 되었습니다. 아라비아 반도에서 온 그는 밀수를 통해 우리의 우리들의 원유로 무기를 구입했습니다. 그는 많은 전사들을 양성하였고 영원히 기억될 2015년 파리 테러에서 핵심적인 역활을 수행하였습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1309.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1309.d: "사우디아라비아 테러리스트이자 ISIS의 간부였던 아부 무하마드 알 시말리가 오늘 이어진 미군의 공습으로 사망했습니다. 알 시말리는 ISIS의 신병 양성에 있어 핵심 보직을 역임하고 있었고 또한 밀수 부문에 있어서 크나큰 공을 세웠습니다. 더해서 첩보 조직에서는 그가 2015 파리 테러에서 중요한 역활을 하였다고 보고했습니다."
 isis.1310.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1310.d: "칼리프시여, 재앙입니다! 전쟁장관이자 2인자인 야야드 알 주마이라가 망할 미국 놈들의 공습으로 용감하게 순교자의 길을 걷게 되었습니다. 이라크 인인 그는 사담 후세인 아래서 첩보 조직 장교이자 그는 사담 후세인 산하에서 첩보 조직의 간부로써 지혜를 이용하여 어떻게 칼리프국을 내부의 적에게서 지킬지 고뇌했으며, 이는 우리 조직 내의 첩보 및 내부방위를 책임질 때도 마찬가지였습니다.\n\n                                               그는 많은 반역자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1310.t: "ISIS의 2인자가 미군의 공습에 사망하다"
 isisNews.1310.d: "이라크 테러리스트이자 ISIS의 2인자인 아야드 알 주마이리가 오늘 이어진 미군의 공습으로 사망하였습니다. 알 주마이리는 2003년 미군의 점령 이후 나타난 수니파 반란의 사담 후세인 산하의 첩보 조직 장교로, 후에는 전쟁장관이자 2인자로 승격했습니다."
 isis.1311.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1311.d: "칼리프시여, 나쁜 소식입니다! 고위급 지휘관인 카이리 아베드 마흐무드 알 테이가 망할 미국 놈들의 공습으로 순교자가 되었습니다. 이라크 출신인 그는 군사 슈라의 일원으로 급조 폭발물(IED) 작전을 이끌며, 적들의 심장부에 공포를 안겨다주었습니다.\n\n                                               그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1311.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1311.d: "이라트 테러리스트이자 ISIS 고위급 지휘관이었던 카이리 아베드 마흐무드 알 테이가 오늘 이어진 미군의 공습에 사망했습니다. 알 테이는 ISIS 군사 의회에 속한 동시에 급조 폭발물(IED) 작전을 이끌며, 적들의 심장부에 공포를 안겨다주었습니다."
 isis.1312.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1312.d: "칼리프시여, 나쁜 소식입니다! 당신의 친우이자, 고문이며, 고위급 지휘관인 압둘 와히트 커트나여 아메드가 망할 미국 놈들의 공습으로 순교자가 되었습니다. 이라크인인 그는 내부 방위를 책임지고 있었습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1312.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1312.d: "이라크 테러리스트이자 ISIS 고위급 지휘관이었던 압둘 와히드 커트나여 아메드가 오늘 이어진 미군의 공습에 사망했습니다. 커트나여 아메드는 알 바그다디의 핵심 고문으로써 내부 방위에 책임을 지고 있었습니다."
 isis.1313.t: "간부가 미국의 공습에 순교자가 되다"
 isis.1313.d: "칼리프시여, 경악스러운 소식입니다! 우리의 고위 지휘관인 아부 지하드 시샤니가 망할 미국 놈들의 공습으로 순교자가 되었습니다. 체첸에서 온 그는 끝까지 알라를 위해서 용감하게 싸웠습니다.\n\n                                               그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.1313.t: "ISIS 간부가 미군의 공습에 사망하다"
 isisNews.1313.d: "체첸 테러리스트이자 ISIS 고위급 지휘관이었던 아부 지하드 시샤니가 오늘 이어진 미군의 공습에 사망했습니다. 러시아 국적의 시샤니는 우마르 시샤니가 지휘하던 코카서스 에미라트 테러 조직의 2인자였습니다. 우마르가 시리아로 떠나 ISIS에 합류한 뒤로, 아부 지하드는 ISIS와 동맹을 맺어 코카서스 에리라트 테러 조직을 장악하여 했지만, 그 여정도 끝나게 되었습니다."
 isis.11301.t: "아부 파티마가 러시아군의 공습에 사망하다"
 isis.11301.d: "나쁜 소식입니다, 칼리프시여! 당신의 친우이자 이라크 지도를 담당하던 아부 파티마 말 자헤이시가 망할 러시아 놈들의 공습으로 순교자가 되었습니다.\n\n                                               그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isis.11301.a: "모스크바를 정복할 때 그의 복수를 하리라!"
 isisNews.11301.t: "ISIS 간부가 러시아군의 공습에 사망하다"
 isisNews.11301.d: "이라크 테러리스트이자 ISIS 간부인 아부 파티마 알 자헤이시가 오늘 이어진 러시아군의 공습에 사망했습니다. 아부 파티마는 알 바그다디의 세력의 내부 동조자로 ISIS가 이라크를 통제하는데 있어서 지도자 역활을 했던 자입니다."
 isisNews.11301.a: "좋은 소식이군!"
 isis.11302.t: "러시아의 공습에 알 알 설라미가 순교자가 되다"
 isis.11302.d: "나쁜 소식입니다, 칼리프시여! 아부 서퍈 알 설라미가 망할 러시아 놈들의 공습으로 순교자가 되었습니다. 바레인에서 온 그는 우리에게 중요한 종교적 후광이 되어주었습니다.\n\n                 칼리프시여, 그는 당신의 전기로 우리들의 신앙심을 더욱 더 불타게 해주었습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11302.t: "ISIS 간부가 러시아군의 공습에 사망하다"
 isisNews.11302.d: "바레인 테러리스트이자 ISIS 간부이자 종교적 지도자인 투르크인 알 비나리가 오늘 이어진 러시아군의 공습에 사망했습니다. 알 비나리는 ISIS에게 있어서 군사부문에서 중요한 인물은 아니었지만, 신앙심을 전사들에게 전파하고 아부 바크 알 바르다디의 첫번째 전기를 쓴 인물입니다."
 isis.11303.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11303.d: "나쁜 소식입니다, 칼리프시여! 알바니아와 코소보 전사들의 Emir(지도자)이자 간부인 라브드림 머학스헤리가 망할 러시아 놈들의 공습으로 순교자가 되었습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11303.t: "ISIS 간부가 러시아군의 공습에 사망하다"
 isisNews.11303.d: "코소보-알바니아 테러리스트이자 ISIS 간부였던 라브드림 머학스헤리가 오늘 이어진 러시아군의 공습에 사망했습니다. 먹학스헤리는 NATO 측에서 아프가니스탄에서 싸웠지만, 2012년에 급진적으로 변하고 시리아로 향했습니다. 2013년에는 ISIS에 합류하여 재빠르게 시리아와 아라크에서 알바니아과 코소보 전사들을 이끄는 'Emir(지도자)'가 되었습니다. 그는 직접 포로들을 참수하는 잔혹한 자였습니다."
 isis.11304.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11304.d: "칼리프시여, 경악스러운 소식입니다! 정예 지휘관인 걸머로드 칼리모브가 망할 러시아 놈들의 공습으로 순교자가 되었습니다. 그의 발자취를 추적해 보면, 타지크 공화국 출신으로 고위급 특수부대 장교였습니다. 슬프게도 그의 군사 지식을 사용할 수 없게 되었습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11304.t: "ISIS 간부가 러시아군의 공습에 사망하다"
 isisNews.11304.d: "타지크 공화국의 테러리스트이자 ISIS의 간부였던 걸머로드 칼리모브가 오늘 이어진 러시아군의 공습에 사망했습니다. 칼리모브는 이전에 타지크 공화국 육군의 경험많고 고위 특수부대 장교였습니다."
 isis.11305.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11305.d: "칼리프시여, 경악스러운 소식입니다! 순교 임무와 외국 전사들을 양성하는 핵심적인 역활을 한 압둘 아메드 알 마샤다니가 망할 러시아 놈들의 공습으로 순교자가 되었습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11305.t: "ISIS 간부가 러시아군의 공습에 사망하다"
 isisNews.11305.d: "이라크 테러리스트이자 ISIS 간부였던 압둘라 아메드 알 마샤다니가 오늘 이어진 러시아군의 공습에 사망했습니다. 알 마샤다니는 자살 폭탄 작전과 해외 지하드들을 양성하는데 핵심적인 역할을 수행한 인물입니다."
 isis.11306.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11306.d: "칼리프시여 나쁜 소식입니다! 중앙 유프라테스 지역의 총독인 아메드 칼랄 알 주햐시가 망할 러시아 놈들의 공습으로 순교자가 되었습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11306.t: "ISIS 간부가 러시아군의 공습에 사망하다"
 isisNews.11306.d: "이라크 테러리스트이자 ISIS 간부였던 아메드 칼랄 알 주햐시가 오늘 이어진 러시아군의 공습에 사망했습니다. 알 주햐시는 뛰어난 지휘관은 아니었지만, ISIS가 통치하는 중앙 유프라테스 부근인 중요한 곳의 행정가이자 총독으로 부임하였습니다."
 isis.11307.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11307.d: "칼리프시여 나쁜 소식입니다! 당신의 친우이자 보급 및 군수품 최고권자인 망할 러시아 놈들의 공습에 순교자가 되었습니다. 그는 충성스러운 많은 전사들에게 물자 지원을 해주었고 2003년까지 불신자들에 대항해 싸웠습니다.\n\n                             그는 칼리프의 영광을 위해 많은 이들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11307.t: "ISIS 간부가 러시아군의 공습에 사망하다"
 isisNews.11307.d: "이라크 테러리스트이자 ISIS 간부였던 페레스 리프 알 나이마가 오늘 이어진 러시아군의 공습에 사망했습니다. 알 나이마는 이라크 전쟁에서 미군에 대항하여 싸웠고 이후에는 알 바그다디와 함께 수용소에 수감되었습니다. 이후 그는 ISIS 산하에서 보급 및 군수품 담당을 맞았습니다."
 isis.11308.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11308.d: "칼리프시여, 나쁜 소식입니다! 아부 아메드 알 알와니가 러시아 불신자들의 공습으로 순교자가 되었습니다. 그는 사담 후세인 정권하의 장교였던 자로, 그 후로는 수니파 반란군으로써, 그리고 자국에서 많은 도움을 주었습니다.\n\n                                                그는 많은 불신자들을 죽였습니다. \n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11308.t: "ISIS 간부가 러시아군의 공습에 사망하다"
 isisNews.11308.d: "이라크 테러리스트이자 ISIS 간부였던 아부 아메드 알 알와니가 오늘 이어진 러시아군의 공습에 사망했습니다. 알 알와니는 사담 후세인 정권 하의 군 장교로써 이전에 가담하기 전에는 미군에 대항하는 수니파 반란군이었습니다. 그는 ISIS에서 빠르게 승급하여 간부자리를 차지하게 되었습니다."
 isis.11309.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11309.d: "칼리프시여, 나쁜 소식입니다! 아부 무하마드 알 시말리가 러시아 불신자들의 공습으로 순교자가 되었습니다. 아라비아 반도에서 온 그는 밀수를 통해 우리의 우리들의 원유로 무기를 구입했습니다. 그는 많은 전사들을 양성하였고 영원히 기억될 2015년 파리 테러에서 핵심적인 역활을 수행하였습니다.\n\n                                                그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11309.t: "ISIS 간부가 러시아군의 공습에 사망하다"
 isisNews.11309.d: "사우디아라비아 테러리스트이자 ISIS의 간부였던 아부 무하마드 알 시말리가 오늘 이어진 러시아군의 공습으로 사망했습니다. 알 시말리는 ISIS의 신병 양성에 있어 핵심 보직을 역임하고 있었고 또한 밀수 부문에 있어서 크나큰 공을 세웠습니다. 더해서 첩보 조직에서는 그가 2015 파리 테러에서 중요한 역활을 하였다고 보고했습니다."
 isis.11310.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11310.d: "칼리프시여, 재앙입니다! 전쟁 장관이자 2인자인 아야드 알 주마일리가 러시아 불신자들의 비열한 공습에 순교자가 되었습니다. 이라크인인 그는 사담 후세인 산하에서 첩보 조직의 2인자로써 지혜를 이용하여 어떻게 칼리프국을 내부의 적에게서 지킬지 고뇌했으며, 이는 우리 조직 내의 첩보 및 내부방위를 책임질 때도 마찬가지였습니다.\n\n                                               그는 많은 배신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11310.t: "ISIS 간부가 러시아 공습에 사망하다"
 isisNews.11310.d: "이라크 테러리스트이자 이슬람 국가의 2인자였던 아야드 알 주마일리가 오늘 이어진 러시아 공습으로 사망했습니다. 알 주마일리는 2003년 미군의 점령 이후 수니파 반란을 일으킨 사담 후세인 산하의 첩보 조직의 2인자입니다. 그는 곧 이슬람 국가의 첩보 및 내부방위를 책임지는 수장이 되었고 후에는 전쟁 장관이자 조직의 2인자 자리를 차지하게 되었습니다."
 isis.11311.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11311.d: "칼리프시여, 나쁜 소식입니다! 2인자인 카하리 아베드 마흐무드 알 테이가 러시아 불신자들의 공습으로 순교자가 되었습니다. 이라크인인 그는 군사 슈라의 일원으로 급조 폭발물(IED) 작전을 이끌며, 적들의 심장부에 공포를 안겨다주었습니다.\n\n                                               그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11311.t: "ISIS 간부가 러시아 공습에 순교자가 되다"
 isisNews.11311.d: "이라크 테러리스트이자 ISIS 2인자인 카하리 아베드 마흐무드 알 테이가 오늘 이어진 러시아 공습으로 사망했습니다. 알 테이는 ISIS 군사 위원회의 일원으로 급조 폭발물(IED) 작전의 수장으로 이를 통해서 도시를 혼돈의 도가니로 만들었습니다."
 isis.11312.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11312.d: "칼리프시여 나쁜 소식입니다! 당신의 친우이자 고문이며, 2인자인 압둘 와히드 커트야여 아흐메드가 러시아 불신자들의 공습으로 순교자가 되었습니다. 이라크인인 그는 내부 방위를 책임지고 있었습니다.\n\n                                       그는 많은 배신자들과 불신자들의 목을 수거했습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11312.t: "ISIS 간부가 러시아 공습에 사망하다"
 isisNews.11312.d: "이라크 테러리스트이자 ISIS 2인자인 압둘 와히드 커트야여 아흐메드가 오늘 이어진 러시아의 공습으로 사망했습니다. 커트야여 아흐메드는 알 바그아디의 핵심 고문으로써 내부 방위를 책임지고 있었습니다."
 isis.11313.t: "간부가 러시아의 공습에 순교자가 되다"
 isis.11313.d: "칼리프시여, 경악스러운 소식입니다! 2인자인 아부 지하스 시샤니가 러시아의 불신자들의 공습으로 순교자가 되었습니다. 그는 체첸에서 우리들의 품으로 온 이로, 끝까지 알라를 위해 싸웠습니다.\n\n                                               그는 많은 불신자들을 죽였습니다.\n\n                                         알라께서 그의 순교를 허하시기를."
 isisNews.11313.t: "ISIS 간부가 러시아 공습에 사망하다"
 isisNews.11313.d: "체첸 테러리스트이자 ISIS 간부인 아부 지하드 시샤니가 오늘 이어진 러시아의 공습으로 사망했습니다. 러시아 국적을 가지고 있는 시샤니는 우머 시샤니가 지도자인 코카서스 에미라트 테러조직의 2인자입니다. 우머가 시리아에서 ISIS와 동조한 뒤부터는, 아부 지하드는 코카서스 에미라트 조직의 행동에 나섬에 있어서 시리아와 함께 행동하였지만, ISIS를 위해 싸우기 위한 시리아에서의 여정은 간부 두명의 죽음으로 끝나고 말았습니다."
 civilwar_western.1.t: "민주주의 시위대"
 civilwar_western.1.d: "시민들이 길가에서 정부에 대항하는 시위를 벌이기 시작했습니다. 아직 심한 정도는 아니지만, 유심히 지켜보아야 합니다."
 civilwar_western.1.a: "국내에 영향을 끼치고 있군."
 civilwar_western.2.t: "폭력적인 시위대"
 civilwar_western.2.d: "시위대의 규모가 쉴틈없이 늘어나고 경찰들과 일반인들에게 폭력을 유발하고 있습니다."
 civilwar_western.2.a: "무시해라."
 civilwar_western.2.b: "무장 경찰을 보내라."
 civilwar_western.2.c: "요구를 들어줘라."
 civilwar_western.3.t: "거리의 폭도들"
 civilwar_western.3.d: "이제 시위대들은 폭도들로 변모했으며, 스스로 돌과 수제 무기들을 들고 경찰들을 공격하고 있습니다."
 civilwar_western.3.a: "통제를 위해 군을 보내라"
 civilwar_western.3.b: "요구를 들어줘라"
 civilwar_western.4.t: "내전"
 civilwar_western.4.d: "폭도들은 스스로 무장하고 무기고를 습격하였으며, 우리에게 반란을 선언했습니다."
 civilwar_western.4.a: "뭉게주마!"
 civilwar_emerging.1.t: "개혁주의 시위대"
 civilwar_emerging.1.d: "사람들이 길가에서 정책 방향을 바꾸기를 요구하고 있습니다."
 civilwar_emerging.1.a: "조그마한 문제일 뿐이다"
 civilwar_emerging.2.t: "개혁을 요구하는 대규모 시위대"
 civilwar_emerging.2.d: "더 많은 이들이 길가로 나와서 다른 이념을 가진 새로운 지도자를 선출하기를 요구하고 있습니다."
 civilwar_emerging.2.a: "무시해라"
 civilwar_emerging.2.b: "경찰을 보내라"
 civilwar_emerging.2.c: "요구를 들어줘라"
 civilwar_emerging.3.t: "폭도들"
 civilwar_emerging.3.d: "시위대들은 폭력적으로 변모하였으며, 몰려다니며 경찰을 공격하고 가게를 약탈하기 시작했습니다."
 civilwar_emerging.3.a: "무장 경찰을 보내라"
 civilwar_emerging.3.b: "요구를 들어줘라"
 civilwar_emerging.4.t: "내전"
 civilwar_emerging.4.d: "사람들은 모여서 스스로 민병대를 조직하고 우리 정권을 공격하기 시작했습니다. 군대를 동원하여 이 위협에 맞써야 합니다."
 civilwar_emerging.4.a: "무장해라! 조국을 위해!"
 civilwar_nationalist.1.t: "국가주의 시위대"
 civilwar_nationalist.1.d: "몇몇 사람들은 하나의 나라, 하나의 인종, 다른 인종들의 문제를 비난하는 이념을 퍼뜨리기 시작하였고 거리에서 이를 퍼뜨리고 있습니다."
 civilwar_nationalist.1.a: "지지자들이 많은 것도 아닌데"
 civilwar_nationalist.2.t: "급진주의 공격"
 civilwar_nationalist.2.d: "시위대들은 [From.GetAdjective]인이 아니거나 시민이 아닌 이들을 무차별적으로 공격하기 시작했습니다."
 civilwar_nationalist.2.a: "무시해라"
 civilwar_nationalist.2.b: "저지해라"
 civilwar_nationalist.2.c: "요구를 들어줘라"
 civilwar_nationalist.3.t: "시위대들 사이에서의 분개"
 civilwar_nationalist.3.d: "시위대는 공격을 가한 것에 대해서는 별다른 생각을 하지 않고 우리 탓만 하고 있습니다."
 civilwar_nationalist.3.a: "이 반 [From.GetAdjective] 시위대는 처벌받지는 않을 것이다."
 civilwar_nationalist.4.t: "국가주의자들이 무장하다"
 civilwar_nationalist.4.d: "[From.GetAdjective] 사람들을 위해서 별다른 신경을 쓰지 않은 국가주의자들이 봉기하였습니다."
 civilwar_nationalist.4.a: "이 우파주의자들을 소탕할거다."
 brotherhood.6.t: "무슬림 형제단 시위대가 선거를 요구하다"
 brotherhood.6.d: "[Root.GetAdjective] 무슬림 형제단은 국내 전 도시의 중앙 광장을 점령하고 소리 지르며 선거를 요구하고 있습니다. 이들은 잘 조직되었으며, 해체시킬 대안으로는 군대를 동원해 지도자와 이들을 구금하거나 아니면 요구를 들어주고 선거를 여는 것 뿐입니다."
 brotherhood.6.a: "이 폭도들을 치우고 지도자를 생포해라"
 brotherhood.6.b: "저들의 요구를 들어주고 선거를 열어라"
 brotherhood.7.t: "강력탄압의 잔혹한 역효과"
 brotherhood.7.d: "전략적인 작전으로 지도자를 잡고 다른이들에게 본보기를 보여주기 보다는, 하층 무슬림 형제단 지지자들과 그 가족들의 대량학살이 발생했습니다. 이러한 부당함은 일반 시민들 사이에 정권의 교체에 대한 목소리가 커지게 되는 요인이 되었습니다. 정부 고문은 국내 안보 자금의 증가로 이러한 일이 다시는 발생하지 않을 수 있다는 점을 말하고 있습니다."
 brotherhood.7.a: "경찰들과 군인들을 꾸짖어라"
 brotherhood.8.t: "무슬림 형제단 테러리스트가 감옥을 습격하다"
 brotherhood.8.d: "무장 무슬림 형제단 테러리스트가 성공적으로 테러리스트, 범죄자, 잠재적 테러리스트들을 수감하고 있는 국영 감옥을 습격하였습니다. 경비병들은 죽었고 죄수들은 풀려났습니다. 이는 아시금 망할 무슬림 형제단들을 없애는데 온 힘을 기울리는 사태로 되돌아갔다는 의미입니다."
 brotherhood.8.a: "망할 테러리스트놈들!"
 brotherhood.9.t: "무슬림 형제단 테러 조직 궤멸"
 brotherhood.9.d: "[Root.GetAdjective] 방위군은 성공적으로 주요 무슬림 형제단의 지도 조직 중 한 곳을 궤멸시키는 한편, 성공적으로 지도자들과 그 관련자들을 체포하였습니다. 정부 관료들을 암살할 무기와 계획들을 찾아낼 수 있었습니다.\n \n재판은 바로 내일 열릴 것이며, 곧바로 사형선고가 내려질 것입니다."
 brotherhood.9.a: "[Root.GetLeader]은(는) 다시 승리를 이뤄내었다!"
 brotherhood.10.t: "무슬림 형제단 반란이 내전으로 변모하다"
 brotherhood.10.d: "우리의 잔혹한 무슬림 형제단에 대한 진압이 실패하게 되면서, 저들의 지지자들만 그 세를 불리게 되었습니다. 합법적인 정부의 통제하에 있는 것보다 저들의 통치에 더 안전을 느끼는 일반인들이 많아지고 결국 테러리스트들의 계획은 성공의 물살을 타게 되었습니다. 심지어 급진주의적인 군인들과 몇몇 반역을 저지른 장군들이 저들의 편으로 돌아섰습니다. 이는 더이상 대테러 문제가 아니라 전쟁의 문제입니다."
 brotherhood.10.a: "저들을 반드시 패퇴시킬 것이다"
 brotherhood.10.b: "저들과 함께하는건 어떨까"
 jihadi.2.t: "사우디 아라비아 원조에 대한 의문"
 jihadi.2.d: "사우디 아라비아는 우리 정부에 많은 경제적 원조와 모스크, 마드라사 건축에도 많은 원조를 해주었습니다. 하지만 이러한 경제적 원조는 반길 일이지만, 급진주의자들이 이러한 모스크와 마드리사에 출입하는 것은 골치덩어리입니다. 살라피들이 해외 신문에 오르내리고 있고, [Root.GetName] 정부는 내전에 휩싸일 위협이 있다고 보도하고 있습니다. 이 원조를 계속 받아야할까요?"
 jihadi.2.a: "저들의 원조가 필요하다"
 jihadi.2.b: "모스크 건축은 그만두자"
 jihadi.5.t: "살라피 지하드 주의자 반란이 내전으로 변모하다"
 jihadi.5.d: "살라피 지하드 조직원들의 진압 시도가 실패하면서, 합법적인 정부의 통제하에 있는 것보다 저들의 통치에 더 안전을 느끼는 일반인들이 많아지고 결국 테러리스트들의 계획은 성공의 물살을 타게 되었습니다. 심지어 급진주의적인 군인들과 몇몇 반역을 저지른 장군들이 저들의 편으로 돌아섰습니다. 이는 더이상 대테러 문제가 아니라 전쟁의 문제입니다."
 jihadi.5.a: "저들을 반드시 패퇴시킬 것이다"
 jihadi.5.b: "저들과 함께하는건 어떨까"
 joke.1.t: "[Root.GetLeader]이(가) [From.GetAdjective] 지도자에 관한 농담을 하다"
 joke.1.d: "트위터와 페이스북을 통해서 모욕적인 비디오가 퍼지면서, [Root.GetLeader]은(는) [From.GetAdjective]의 지도자 [From.GetLeader]에 대해서 농담을 하고 있는 장관진들의 모습을 볼 수 있었습니다.:\n \n\"어느 날, [From.GetLeader]은(는) 낙타를 끌고 가고 있었다.\n갑자기 [From.GetLeader]은(는) [Root.GetAdjective]의 여행자를 만났다. \n[Root.GetAdjective]의 여행자: -알라의 이름으로 묻는데, 왜 이 당나귀와 함께 걷고 있소?\n[From.GetLeader]: -장님이오? 이건 당나귀가 아니란 말이오!\n[Root.GetAdjective] 의 여행자: -닥쳐라, [From.GetLeader]! 난 지금 낙타와 이야기 하고 있으니.\""
 joke.1.a: "이런!"
 joke.2.t: "우리나라를 대단히 모욕한 [From.GetLeader]!"
 joke.2.d: "트위터와 페이스북을 통해서 모욕적인 비디오가 퍼지면서, [From.GetLeader]은(는) [Root.GetAdjective]의 지도자 [Root.GetLeader]에 대해서 농담을 하고 있는 장관진들의 모습을 볼 수 있었습니다.:\n \n\"어느 날, [Root.GetLeader]은(는) 낙타를 끌고 가고 있었다.\n갑자기 [Root.GetLeader]은(는) [From.GetAdjective]의 여행자를 만났다.\n[From.GetAdjective]의 여행자: -알라의 이름으로 묻는데, 왜 이 당나귀와 함께 걷고 있소?\n[Root.GetLeader]: -장님이오? 이건 당나귀가 아니란 말이오!\n[From.GetAdjective]의 여행자는 재빨리 대답했습니다.: -닥쳐라, [Root.GetLeader]! 난 지금 낙타와 이야기 하고 있으니.\""
 joke.2.a: "이 망할 놈([From.GetLeader]) 혀를 꿰메줘야겠군."
 Kurdistan.1.t: "쿠르디스탄 독립 총선거"
 Kurdistan.1.d: "쿠르디스탄은 사담 후세인 정권의 축출 이후, 어느정도의 자치권을 보장받아 만족을 하고 있었습니다. 하지만 이라크 침공 이후, 이 지역 대부분이 시아파에게 점령당해 수니파가 다수인 쿠르드족들은 박탈감을 느꼈습니다.\n\nISIS의 발생은 쿠르디스탄의 영향력 확장을 가져왔습니다. 2014년 이라크 군의 붕괴 이후, 쿠르드족들은 이라크의 문화수도인 키르쿠크를 포함한 ISIS의 영토를 하나씩 점거해나갔습니다.\n\nISIS의 힘이 약해지면서, 우리는 마침내 쿠르디스탄 독립 총선거를 열 기회를 얻게되었습니다."
 Kurdistan.1.a: "총선거를 개최하라."
 Kurdistan.1.b: "이라크와 재통합해야 한다."
 Kurdistan.2.t: "쿠르디스탄은 이라크와 함께하기를 원한다"
 Kurdistan.2.d: "ISIS의 위협이 완전히 사라진 지금, 쿠르디스탄 지역 정부는 이라크 연방 정부를 구성하기를 내비치고 있습니다."
 Kurdistan.2.a: "돌아온 것을 환영하네!"
 Kurdistan.3.t: "총선거 결과"
 Kurdistan.3.d: "독립 총선거는 쿠르드 자치령과 ISIS와 맞써서 점거한 지역 내에서 개최되었습니다. 그리고 우리의 목적에 부합받는 결과를 내놓았습니다. 93%의 '찬성' 표와 72%의 참가율을 나타내었습니다. 이는 우리 정부의 자치권을 늘리는데 지대한 영향을 끼칠 것이며, 더 나아가서 독립을 할 수도 있습니다."
 Kurdistan.3.a: "완전한 독립을 위해 힘을 써봐라."
 Kurdistan.3.b: "자치권을 얻는데 이 사실을 이용해라."
 Kurdistan.4.t: "쿠르디스탄의 독립 요구"
 Kurdistan.4.d: "쿠르디스탄 독립 총선거의 대성공으로 쿠르드 정부는 이를 독립의 구실로 사용하려 하고 있습니다. 저들은 제한된 자치권에 만족하지 못할 뿐만 아니라 정통적으로 이라크 영토였던 키르쿠크를 손아귀에 쥐고 놓아주지 않으려 하고 있습니다."
 Kurdistan.4.a: "절대 안된다!"
 Kurdistan.4.b: "그래, 키르쿠크만 되돌려준다면."
 Kurdistan.4.c: "저들의 요구를 승낙해라."
 Kurdistan.5.t: "더욱 더 많은 자치권을 요구하는 쿠르디스탄이"
 Kurdistan.5.d: "쿠르디스탄 독립 총선거의 대성공으로 쿠르드 정부는 이를 자치권의 증대로 이용하려 하고 있습니다. 저들은 제한된 자치권에 만족하지 못할 뿐만 연방 정부를 세우기를 바라고 있습니다. 저들은 제한된 자치권에 만족하지 못할 뿐만 아니라 정통적으로 이라크 영토였던 키르쿠크를 손아귀에 쥐고 놓아주지 않으려 하고 있습니다."
 Kurdistan.5.a: "절대 안된다!"
 Kurdistan.5.b: "그래, 키르쿠크만 되돌려준다면."
 Kurdistan.5.c: "저들의 요구를 승낙해라."
 Kurdistan.6.t: "요구를 받아들인 이라크"
 Kurdistan.6.d: "이라크 연방 정부가 우리의 요구를 받아들였습니다!"
 Kurdistan.6.a: "만세!"
 Kurdistan.7.t: "이라크가 키르쿠크를 요구하다"
 Kurdistan.7.d: "우리의 요구에 대한 대답으로 이라크 정부는 우리의 요구를 받아들이는 한편, 저들의 정당한 영토인 키르쿠르를 다시 돌려주기를 바라고 있습니다."
 Kurdistan.7.a: "딱 알맞은 요구로군."
 Kurdistan.7.b: "키르쿠크는 쿠르디스탄의 영토다!"
 Kurdistan.8.t: "쿠르디스탄의 거절"
 Kurdistan.8.d: "쿠르디스탄은 키르쿠크를 반환하라는 우리의 요구를 거절했습니다. 자치권을 위해서라도 저들이 생각을 바꾸기를 바랍시다"
 Kurdistan.8.a: "망할!"
 Kurdistan.9.t: "쿠르디스탄의 미래"
 Kurdistan.9.d: "이라크와의 협상이 결렬된 지금, 우리는 자국이 어떤 길로 나아갈지 결정할 필요가 있습니다. 이라크를 분개하게 만들지도 모르는 완전한 자주국이 될 수도 있고 이러한 생각을 놓아두고 이라크 연방 정부의 지배를 받을 수도 있습니다."
 Kurdistan.9.a: "쿠르디스탄은 자주국이다!"
 Kurdistan.9.b: "용서를 구해라."
 Kurdistan.10.t: "쿠르디스탄의 독립 선언"
 Kurdistan.10.d: "쿠르디스탄 정부는 오늘, 이라크의 일부분이 아닌 자주국임을 선언했습니다. 이는 이라크에 우려스러운 발전의 저해를 가져올 것이고 쿠르디스칸 군은 여전히 중요한 도시인 키르쿠크를 점거하고 있습니다. 몇몇 정치인들과 장군들은 여전히 무력을 사용해야함을 주장하고 있습니다. 키르쿠크를 점령하라는 명령을 자국군에게 명령을 하고 쿠르드군에게 자국 영토 방위의 의지를 보여주어야 합니다."
 Kurdistan.10.a: "키르쿠크 공격을 준비해라!"
 Kurdistan.10.b: "우리는 개전을 원하지 않는다."
 Kurdistan.11.t: "이라크가 키르쿠크 공격에 나서다!"
 Kurdistan.11.d: "우리가 독립을 선포한 뒤, 이라크 군이 키르쿠크 공격을 준비하고 있다는 보고를 받았습니다. 잘 무장되고 경험많은 이라크 군을 상대로 방어전을 펼치는 것은 상당히 어려운 일이며, 이 전쟁에서 지는 것은 물 보듯 뻔한 일입니다. 다른 한편으로 승리할 가능성이 일말의 희망이라도 있을 것입니다. 또 다른 방법으로는 키르쿠크에서 후퇴를 하여 패배 자체를 피하는 방법이 있습니다."
 Kurdistan.11.a: "지켜라!"
 Kurdistan.11.b: "후퇴하라!"
 Kurdistan.13.t: "쿠르디스탄의 운명"
 Kurdistan.13.d: "키르쿠크를 완전히 점령하면서, 쿠르드 군은 항복말고는 어떤 선택지도 없게 되었습니다. 아니면 더욱 더 잔혹한 미래가 이들을 덮칠지도 모릅니다."
 Kurdistan.13.a: "항복을 받아들여라"
 Kurdistan.14.t: "이라크가 항복을 요구하다"
 Kurdistan.14.d: "키르쿠크에서의 패배와 손실로, 이라크 정부는 이전보다도 더 큰 기세를 펼치고 있습니다. 이제 이들은 우리가 세운 계획을 폐지하고 자신들의 지배를 받을 것을 요구하고 있습니다."
 Kurdistan.14.a: "주락하라"
 Kurdistan.14.b: "저항해라"
 Kurdistan.15.t: "쿠르디스탄의 승낙"
 Kurdistan.15.d: "쿠르디스탄이 자국으로 편입되는데 승낙 표시를 나타내다!"
 Kurdistan.15.a: "좋다."
 Kurdistan.16.t: "쿠르디스탄의 거부"
 Kurdistan.16.d: "쿠르디스탄이 우리의 지배를 거부하다"
 Kurdistan.16.a: "그럼 어려운 길로 가야겠군."
 Kurdistan.17.t: "키르쿠크에서의 실패"
 Kurdistan.17.d: "키르쿠크 전투의 패배는 불운이었습니다. 쿠르드족들은 여전히 도시를 점령하고 있고, 우리는 굴욕을 맞보아야했습니다. 계속해서 통합을 추진해야할까요?"
 Kurdistan.17.a: "다시 시도해라, 오랜 시간이 걸리겠군"
 Kurdistan.17.b: "그냥 놓아둬라"
 KurdistanNews.1.t: "쿠르디스탄이 다시금 이라크에 소속되다"
 KurdistanNews.1.d: "ISIS의 횡포가 정점을 찍는동안 쿠르디스탄은 아주 천천히 이라크로부터 벗어나 독립의 길로 나아갔습니다. ISIS가 완전히 격퇴된 지금, 쿠르디스탄 지방 정부는 다시금 이라크 연방 정부와 함께 발을 맞쳐 걷기를 원하는 것 같습니다. 많은 이들이 쿠르드족들이 독립을 추구한다고 유추했지만, 단지 주변국의 개입을 무서워해 기존의 결정과는 다른 결정을 내린 것으로 보입니다."
 KurdistanNews.1.a: "흥미롭군"
 KurdistanNews.2.t: "쿠르디스탄 독립 총선거"
 KurdistanNews.2.d: "쿠르디스탄 지역 정부는 현재 자신들이 점령하고 있는 지역 내에서 독립 총선거를 개최했습니다. 이는 아주 논란이 되는 일로, 키르쿠크를 포함한 이 영토들은 쿠르디스탄 자치 지역의 공식적이 영토가 아니라 이라크 연방 정부의 소유이기 때문입니다.\n\n많은 이들은 이를 쿠르디스탄의 토지강탈로 보고 있으며, 소수의 이들만이 ISIS로부터 이라크를 구해준 대가라고 보고 있습니다. 쿠르디스탄 지역 정부가 이 결과가 앞으로의 대국에 아무런 영향을 미치지 못한다고 주장하였지만, 많은 이들은 이것이 쿠르디스탄의 독립의 계기가 되고 결국에는 이라크와의 전쟁 가능성에 두려워하고 있습니다."
 KurdistanNews.2.a: "이럴 권리도 없다!"
 KurdistanNews.2.b: "어떻게 돌아가는지 보자"
 KurdistanNews.3.t: "쿠르디스탄 독립 총선거 성공"
 KurdistanNews.3.d: "쿠르디스탄 독립 총선거 결과는 쿠르디스탄 정부에게는 희소식으로 도출되었습니다. 93%의 투표에서 '찬성', 그리고 72%의 투표율을 보였으며, 쿠르드인들은 모두 투표하였습니다. 이러한 성공적인 결과로 쿠르디스탄 정부는 이라크 연방 정부로부터 완전한 독립을 선언하였습니다. 그리고 놀랍게도 이라크 정부는 이 제안을 승낙했습니다."
 KurdistanNews.3.a: "쿠르드인들을 제지할 필요가 있다"
 KurdistanNews.3.b: "흥미롭군"
 KurdistanNews.4.t: "쿠르디스탄 독립 총선거 성공"
 KurdistanNews.4.d: "쿠르디스탄 독립 총선거 결과는 쿠르디스탄 정부에게는 희소식으로 도출되었습니다. 93%의 투표에서 '찬성', 그리고 72%의 투표율을 보였으며, 쿠르드인들은 모두 투표하였습니다. 이러한 성공적인 결과로 쿠르디스탄 정부는 이라크 연방 정부에게서 완전한 자치권을 요구하였습니다. 그리고 놀랍게도 이라크 정부는 이 제안을 승낙했습니다."
 KurdistanNews.4.a: "쿠르드인들을 제지할 필요가 있다"
 KurdistanNews.4.b: "흥미롭군"
 KurdistanNews.5.t: "이라크가 키르쿠크를 점령하다"
 KurdistanNews.5.d: "이라크와 쿠르디스탄 양측의 협상이 결렬되면서, 이라크 군은 ISIS가 점령하고 있다가 쿠르드 군이 빼았은 키르쿠크 도시를 공격하였습니다. 이라크 군이 키르쿠크에 가까워지면서 쿠르드족 주력 병력들은 총 한번 쏘지도 않고 후퇴했습니다. 몇몇 독립 병력들은 남아서 방어전을 치렀지만, 이라크군에게 빠르게 재압되었습니다. 그리고 2일만에, 이라크 군은 총 한번 쏘아보지도 않고 도시를 완전히 장악했습니다."
 KurdistanNews.5.a: "흥미롭군"
 KurdistanNews.6.t: "이라크가 키르쿠크를 점령하다"
 KurdistanNews.6.d: "이라크와 쿠르디스탄 양측의 협상이 결렬되면서, 이라크 군은 ISIS가 점령하고 있다가 쿠르드 군이 빼았은 키르쿠크 도시를 공격하였습니다. 이라크 군이 키르쿠크에 가까워지면서 쿠르드 군은 방어 위치인 K1 군사기지와 키르쿠크-타크리트 도로를 선점하였습니다.\n\n지독할만큼의 방어전에서 불구하고 주요 기동병력이 쿠르드 군을 압박하는 동안 이라크 제 9 기갑사단은 군사기지를 점령하고 북부 바바 걸걸 원유지대로 진격했습니다. 포위에 겁에 질린 쿠르드 군은 명령과 잔존병력들을 남겨두고 도시에서 후퇴하기 시작하였습니다. 몇일간의 전투 끝에, 이라크 군은 도시를 완전히 장악할 수 있었습니다."
 KurdistanNews.6.a: "흥미롭군"
 KurdistanNews.7.t: "쿠르디스탄이 키르쿠크를 방어해내다"
 KurdistanNews.7.d: "이라크와 쿠르디스탄 양측의 협상이 결렬되면서, 이라크 군은 ISIS가 점령하고 있다가 쿠르드 군이 빼았은 키르쿠크 도시를 공격하였습니다. 이라크 군이 키르쿠크에 가까워지면서, 쿠르드 군은 방어 위치인 K1 군사기지와 키르쿠크-티크리트 도로를 선점하였습니다.\n\n이라크 제 9 기갑사단은 군세를 양분아여 군사기지와 남부 교외로 진격했습니다. 동시에 주요 기동병력은 도심 중앙을 향해 포위하면서 키르쿠크 공군기지를 공격했습니다. 제 9 기갑사단이 교외에서 교착상태에 빠지면서 쿠르드 군은 천천히 공세를 펼치며, 후퇴를 시켰습니다. 도심 중앙부를 파괴시킨 뒤, 제 9 기갑사단 나머지도 후퇴해야만 했습니다. 키르쿠크 전투는 이라크 군에게 경악스러운 손실을 안겨주었고 쿠르드 군의 사기는 진작되었습니다."
 KurdistanNews.7.a: "흥미롭군"
 KurdistanNews.8.t: "쿠리디스탄이 이라크에 항복하다"
 KurdistanNews.8.d: "키르쿠크에서의 승리 이후, 이라크는 쿠르디스탄에 압박을 가하고 있습니다. 최근에는, 이라크가 독립, 자치권 증대와 같은 모든 관려된 생각들을 버릴 것을 요구햇습니다. 어떠한 선택지도 없는 쿠르디스탄 정부는 더이상의 유혈사태를 막기 위해서라도 요구를 승낙할 수 밖에 없었습니다."
 KurdistanNews.8.a: "흥미롭군"
 KurdistanNews.9.t: "쿠르이스탄이 이라크에 반대의사를 내비치다"
 KurdistanNews.9.d: "키르쿠크에서의 승리 이후, 이라크는 쿠르디스탄에 압박을 가하고 있습니다. 최근에는, 이라크가 독립, 자치권 증대와 같은 모든 관려된 생각들을 버릴 것을 요구햇습니다. 쿠르디스탄 정부는 이라크가 이미 쿠르드족들에게 적대감을 내비치었고, 저런 고집과 같은 요구에 승낙할 어떠한 이유도 없다고 일축했습니다. 이는 이라크에 새로운 내전을 불러올 것입니다."
 KurdistanNews.9.a: "흥미롭군"
 KurdistanNews.10.t: "이라크가 쿠르디스탄 공세에 나서다"
 KurdistanNews.10.d: "키르쿠크에서의 패배는 이라크에게 엄청난 굴욕감을 안겨주었습니다. 이에 대응하여, 이들은 영토회복을 위해 쿠르디스탄 대규모 공세에 나설 것이라 보여집니다."
 KurdistanNews.10.a: "흥미롭군"
 KurdistanNews.11.t: "이라크가 독립문제에서 물러나다"
 KurdistanNews.11.d: "키르쿠크에서의 패배는 이라크에게 엄청난 굴욕감을 안겨주었습니다. 이로 인해 이라크는 쿠르디스탄에 대항하는 어떠한 의지도 보이고 있지 않습니다. 쿠르디스탄은 피를 통해 요구를 관철시켰습니다."
 KurdistanNews.11.a: "흥미롭군"
 Yemen.4.t: "예멘 내전의 종식"
 Yemen.4.d: "전 국토가 폐허가 된 채로 예멘 내전은 결론이 났습니다. 사우디 연립 정부를 등에 엎은 아디 정권이 승리를 하였습니다. 내전의 마지막 날, 연립 정부군은 후티 반군과 알 카에다 탄약고를 파괴하고 점령하여 부르칸 2-H 스커드 미사일을 손에 넣었습니다. 하지만 무장을 해체당한 많은 이들이 후티 반군에 충성을 맹세하고 있고, 얼마 안있어서 자디으파 급진주의자들은 처형당하고 설득당할 것입니다. 민주주의가 사우디 연립 정부와 관련 계획으로 지역 내에 퍼지게 되었고 희망 재건 작전으로 예멘이라는 나라는 재건의 길에 들어서게 되었습니다."
 Yemen.4.d2: "하디 정권이 한 줌의 재로 그 세력이 줄어들면서 후티 반군은 향후 예멘를 이끌어가게 될 지도자가 되었습니다. 애초에 목표로 삼은 것처럼 후티 반군 측은 살라피즘의 전파와 지역 내 서방 이념을 뿌리뽑고, 자신들과 싸우려는 알카에다와 연립 정부군을 모두 소탕했습니다. 이제 예멘을 완전히 장악하면서, 후티 정권은 임시 정부에서 자치권을 가진 국가로 변모하게 되었습니다. 사우디 연립 정부는 이 지역내에서 영향력을 잃었으며, 희망 재건 작전은 완전히 실패하게 되었습니다."
 Yemen.4.d3: "예멘 정부군과 후티 반군이 수년간 싸우면서, 전혀 예상치 못한 세력이 승리를 거머쥐었습니다. 예멘의 알 카에다 잔당들이 이 지역의 새로운 칼리프가 되었고 모든 불신자들은 위협에 처하게 되었습니다. 사우디 연립 정부와 희망 재건 작전은 완전히 실패하였으며, 그 무능력함은 새롭고 강성한 적들에게서의 패배를 전혀 예측하지 못했습니다. 지하드 전사들이 나타나고 이들의 소탕작업은 이제 시작하였을 뿐이고 전세계에서 이 새로운 칼리프가 무엇을 할 수 있을지 직접 눈으로 보게 될 것입니다."
 Yemen.4.a: "마침내 승리를 하였군..."
 Yemen.4.b: "하지만 무엇을 대가로?"
 Yemen.4.c: "상황이 나빠지는데..."
 Yemen.4.e: "흥미롭군"
 Yemen.4.f: "흥미롭군"
 Yemen.6.t: "시야드에 미사일 발사를?"
 Yemen.6.d: "사우디 아라비아의 수도에 미사일을 발사하는 것은 우리의 강력한 힘을 사우디 아라비아 측에 보여줄 수 있을 것입니다."
 Yemen.6.a: "실행해라!"
 Yemen.6.b: "너무 위험하다"
 Yemen.7.t: "후티 반군이 시야드에 탄도 미사일을 발사하다"
 Yemen.7.d: "예멘의 후티 반군과 싸우고 있는 사우디 연립 정부는 인접국에서 자국 수도의 궁전을 향해 날라오는 미사일을 요격했습니다. 후티 반군은 화요일에 알 야마마 궁전을 목표로 탄도 미사일을 발사했다고 선언했습니다. 연립 정부가 결성된지 1,000일이 지난 지금, 예멘 폭격 임무가 실행되고 있습니다."
 Yemen.7.a: "오 이런..."
 Saleh.1.t: "후티 정권의 분투"
 Saleh.1.d: "후티와 알리 압둘라 살레의 국민 의회당 사이의 불완전한 동맹은 어느순간부터 깨어지기 시작했습니다. 예멘 내부에서 연립 정부 일원들의 활동으로 우리는 전 대통령인 살레가 후티 지도자에게 적개심을 키워나가고 있는 것을 발견했고 이는 분명한 사실입니다. 후티는 외세에 의해 통제되는 현 나라의 실정에 불만을 품고, 예멘을 살라피즘과 서방 이념에서 완전히 독립된 노선을 걸어갈 방법을 찾고 있습니다. 반면에 살레는 예벤을 독립국으로 만드는 한편, 하나의 민주주의 국가를 만들어 자신의 의도가 서방국들을 분개하게 할지라도 외세의 개입으로 영토확장을 꿈꾸고 있습니다. 이러한 이해관계는 향후 두 정당 간 충돌을 일으킬 것이 물보듣 뻔한 일이며, 연립 정부가 필요한 이유기도 합니다..."
 Saleh.1.a: "이럴 시간이 없다..."
 Saleh.1.b: "살레에게 전화를 걸어바라..."
 Saleh.2.t: "살레가 연립 정부 협상을 제안하다"
 Saleh.2.d: "국민 의회당의 수장이 알리 압둘라 살레는 국민 의회당과 후티의 지도자가 사우디아라비아의 주도로 이끌어나가고 있는 압드라부 만수르 하디 정권을 동일선상에 놓자면서 후티의 의견을 지지하였습니다. 그자가 마음을 바꾸는 것을 보임에 있어서 그다지 동맹으로 간주하지는 않았습니다. 이제 살레는 후티 지도자를 불려들어 이 피비린내나는 내전의 지속여부에 대한 의견을 확고하게 물으려 하고 있습니다. 대화를 통해 알아낸 서로 간의 비슷한 점은 아주 작은 것일지 모르나, 서로 간의 이해관계를 내려둘 수 있는 아주 귀중한 기회일지도 모릅니다."
 Saleh.2.a: "절대 안된다!"
 Saleh.2.b: "괜찮을지도 모르지..."
 Saleh.3.t: "후티 지도자가 대화를 원하다"
 Saleh.3.d: "전 대통령 알리 압둘라 살레의 압박이 있은 뒤, 사나의 후티 반군 지도자는 잠시동안 하디, 연립 정부와 함께 하기를 원하고 있습니다."
 Saleh.3.a: "그래, 연립 정부를 소집해라."
 Saleh.3.b: "좋은 생각은 아닌거 같은데..."
 Saleh.5.t: "살레가 본색을 드러내다"
 Saleh.5.d: "불안하고 대화없는 후티와 공화국군의 동맹이 결성되고 몇년 뒤, 전 예멘 대통령 알리 압둘라 살레는 후티를 비난하면서 사우디 아라비아가 이끄는 연립정부에 연설을 했습니다. 살레는 만약 연립 정부가  무역 봉쇄를 풀고 공항을 여는 아주 손쉬운 인도주의적 행동을 통해, 시민들의 공화국군은 사우디 아라비아를 기꺼이 따를 것이며, 스스로 현재 동맹을 적이라고 규정할 것이라고 주장했습니다. 살레는 최근 연설에서 현재 예멘은 인도주의적 위기 속에서 새로운 역사를 열어가는 순간이자 이를 통해서 하나되고 자유로우며, 민주주의 예멘을 만들 수 있다고 선언했습니다. 다음은 살레의 말입니다. 저는 예멘인들이 실현하고 가지고 있는 정체성을 파괴하려는 인류의 적, 고국의 적과 싸울 것입니다!"
 Saleh.5.a: "이 반역자를 찾아라..."
 Saleh.5.b: "아무것도 못할 것이다..."
 Saleh.6.t: "도주중인 살레"
 Saleh.6.d: "일련의 위험한 연설이 이어진 후, 알리 압둘라 살레는 후티 반군과의 결별을 선언했습니다. 압둘 말릭 알 후티는 살레의 야망을 일찌감치 알고 있었고 수차례 그에게 경고를 주었지만, 털끝도 영향을 끼치지 못하였습니다. 압둘 말릭 알 후티는 이를 배신행위라 규정하면서 사나의 살레의 본가는 후티 반군의 포격으로 먼지가 되었고 살레는 이제 국외로 도망치는 신세가 되었습니다. 후티 반군 전사들은 그의 흔적을 뒤를 쫓는데 온 신경을 귀울이고 있으며, 후티 반군과 연립 정부군의 전투가 이어지고 있는 사나의 남쪽으로 교모하게 몰아가고 있습니다. 전선에 배치된 다수의 전사들이 후퇴할 준비를 하고 당신의 명령을 개시하려 하고 있습니다."
 Saleh.6.a: "시행하라..."
 Saleh.6.b: "보내줘라..."
 Saleh.7.t: "최고 정치 의회"
 Saleh.7.d: "내전에서 승리하면서, 이제는 잘못된 지도자를 끌어내리기 위해 필사적으로 싸웠던 곳을 재건할 때입니다. 내전 중에 세운 임시 정부인 최고 혁명 위원회의 일원들은 우리들이 전쟁에서 이뤄낸 성과들을 기억해내고 우리를 견제하기 위해 대통령 독단 의회를 양분하는 당을 만들려는 애초에 계획된 안을 실행하려 하고 있습니다. 이 전쟁을 시작한 수많은 사람들과 원만한 동맹관계를 유지하지 못한 수많은 이들을 떠올려봅시다. 미래를 예측할 수는 없지만, 이들로 하여금 의회석에 앉게 하여 미래에 걸맞는 최고의 결정을 내릴 수 있을 것입니다."
 Saleh.7.a: "이를 위해 싸워왔다. 그리고 지켜내기위해서도 싸울 것이다."
 Saleh.7.b: "말도 안된다. 함께 국가를 세울 차례이다."
 Saleh.8.t: "후티 반군 지도자가 살레의 제안을 거절하다"
 Saleh.8.d: "전 예멘 대통령 알리 압둘라 살레와의 협의를 통해서 그는 후티 지도자를 설득하면서 이 내전의 지속여부를 결정하는 결론을 내었습니다. 예상한 봐아 같이, 후티 지도자는 일말의 망설임도 없이 거절하였습니다. 후티는 예멘 민주 정권을 축출하는 전쟁의 지속여부에 관해서는 단호하게 선을 끄었습니다. 이는 살레의 국민 의회당과 후티 반군 사이의 동맹 문제로써 , 살레를 더 거세게 몰아부친다면, 이 잘못된 지도자를 축출할 수 있을 것입니다."
 Saleh.8.a: "더 거세게 밀어부쳐야 한다!"
 Saleh.8.b: "잊어버려라..."
 Saleh.9.t: "살레의 발버둥"
 Saleh.9.d: "알리 압둘라 살레는 다시금 적이라고 명심하라고 한 사우디 주도의 연립 정부와의 대화를 시도했습니다. 국민 의회당과는 험악한 분위기를 유지하고 있는 것이 사실이지만, 일련의 목적을 가진 이러한 살레의 움직임이 세간에 발표되지는 않았습니다. 사우디 주도의 연립 정부가 그와 연락할만큼 미치지 않았다고는 보지만, 이를 면밀하게 지켜보아야합니다."
 Saleh.9.a: "좋은 생각인거 같은데..."
 Saleh.9.b: "알리, 지금 당장 멈추게"
 Saleh.9.c: "살레경 자네에게 조언 좀 해도 괜찮겠나?"
 HOU_Saleh.1: "알리 압둘라 살레가 후티 전사들에게 계속해서 쫓길 겁니다."
 HOU_Saleh.2: "알리 압둘라 살레는 예멘 내전의 종식 여부를 묻는 질문과 우리의 원조를 받을 것입니다. 그 방법이 외교적인 것이든 무력으로 인한 것이든, 우리의 연립 정부와 함께 탁상에 앉을 수 있도록 그를 설득해야 합니다."
 HOU_Saleh.3: "우리 동맹은 생각만큼 그렇게 견고하지 않고 우리 구성원들을 믿고 있는 것이 현실입니다. 당신이 이 전쟁을 끝내고 싶어한다는 것을 이해하지만, 불운하게도 나는 내 자신과 동지들이 저 사악한 연립 정부와 거래를 하는 것을 도저히 용납할 수 없습니다. 당신이라면 할 수 있겠소?"
 HOU_Saleh.4: "알리는 실망하겠지."
 HOU_Saleh.5: "알리가 다시 한번더 연락을 취할거다"
 HOU_Saleh.6: "알리는 움찔하며 퇴실했습니다."
 HOU_Saleh.7: "알리는 다시 한번 더 연락을 취할 것이지만, 이번에는 마지막 경고로써 계속해서 적과 함께 있는다면, 그 또한 적으로 간주하겠다는 성명을 발표했습니다."
 Saleh.10.t: "살레는 우리 시간을 낭비하고 있을 뿐이다..."
 Saleh.10.d: "다시 한번 국민 의회당의 지도자, 알리 압둘라 살레는 연립 정부와 평화협정을 맺자는 후티 반군과 의견일치를 내지 못하였습니다. 후티 지도자가 우리와 이야기할 생각도 없다는 것은 처음부터 명백한 사실이었으며, 단지 또다른 적으로만 보았을 뿐입니다. 국민 의회당과 후티 반군 동맹이 깨어질 직전인 지금, 알리 압둘라 살레에게 지금 당장 선전포고를 보내야 합니다. 그가 없는 후티 반군은 이빨 빠진 호랑이일 뿐입니다. 하지만 그가 있다면, 지도자 자리를 놓고 서로 경쟁하며, 어느 순간에는 제 능력을 발휘하지 못하겠지만, 잠재적으로는 우리가 패배할 가능성을 열어놓게 됩니다."
 Saleh.10.a: "그 또한 행동을 취하겠지 아니면 그냥 위험에 빠지거나."
 Saleh.10.b: "의미없다..."
 Saleh.11.t: "국민 의회당의 도주!"
 Saleh.11.d: "공식적으로 우리와 동맹이었던 살레의 공화국 군과의 수많은 교전이 있었습니다. 더 이상 이 배신자들은 지도자인 알리 압둘라 살레가 제거된 이후 한 줌의 오합지졸로 변해버렸습니다. 국민 의회당과 그 군은 도시 내 거리에서 우리와 총격전을 벌였고, 이제는 단 한번에 이 소란을 잠재워야만 합니다."
 Saleh.11.a: "반역자들! 이를 예상하고 있었지!"
 Saleh.12.t: "전 예멘 대통령 알리 압둘라 살레의 암살!"
 Saleh.12.d: "오늘은 후티 반군의 모든 이들이 눈물을 흘리면서 승리를 만끽할 수 있는 영광스러운 날입니다. 후티 반군 일원들은 오랫동안 살레가 사우디 연립 정부와 내통을 하고 있다고 믿었지만, 후티 반군에게는 그 증거가 오랫동안 밝혀지지 않았고 예멘의 민주화와 통합을 실시하는 연립 정부의 새로운 계획이 실행되고 있었습니다. 이는 후티 반군 일원들을 분노에 차게 만들었고, 살레가 죽으면서 사기는 최고조에 이르게 되었습니다."
 Saleh.12.a: "잘했네 병사."
 Saleh.12.b: "이런..."
 Saleh.12.c: "흥미롭군"
 Saleh.13.t: "살레가 국민 의회당-후티 반군 동맹을 갱신하다"
 Saleh.13.d: "최장기간은 아니지만, 오랫동안 후티 반군의 동맹이었던 국민 의회당의 지도자는 이 동맹을 갱신하였습니다. 알리 압둘라 살레는 공식적으로 예멘 미래의 새로운 장을 선언하며, 국민 의회당과 후티 반군은 함께 폐허가 된 나라를 재건할 것이라고 밝혔습니다. 살레는 단 한가지 안을 제안했는데, 그것은 바로 후티 반군 지도자가 전시 임시 정부인 최고 정치 위원회를 인정하고 처음에 계획했던 것처럼 두 동맹이 정권을 구성하는 양당체제를 이루는 것이었습니다."
 Saleh.13.a: "좋은건가? 말을 못하겠군."
 Saleh.13.b: "망할!"
 Saleh.14.t: "연립 정부 주도의 회담"
 Saleh.14.d: "후티 반군 지도자는 민주적인 예멘 하디 정권을 반대하며, 앉아서 예멘에서 진행되는 인도주의적 처우에 대해 말하기를 원하고 있습니다. 현 예멘 연립 정부의 지도자인 사우디 아라비아는 아부다비에서 열리는 정상 회담에 모든 당사자들을 초청하였습니다. 특별한 참석자도로는 압둘 말릭 알 후티 그 자신으로 알리 압둘라 살레와 함께 참석했습니다."
 Saleh.14.a: "반드시 참석해야한다."
 Saleh.14.b: "미안하지만, 그럴 시간이 없다."
 Saleh.14.c: "이곳에 참여하는 것 자체가 영광이다."
 Saleh.15.t: "정상 회담 시작"
 Saleh.15.d: "참석자들이 자리에 위치하고 회담이 시작되기를 기다렸습니다. 후티 반군 측은 항복을 하기 위해 참석한 것이 아니라고 밝혔지만, 우리는 반드시 다른 측의 상황을 말해주며 마음을 뒤흔들어놓아야 합니다. 예멘 내전은 현 시대에서 가장 인류애적인 것과 관련된 문제로 최대한 빨리 종전하는 것이 모두에게 있어서 최고의 일일 것입니다. 이를 위해서는 서로의 요구사안을 들어볼 필요가 있습니다..."
 Saleh.15.a: "예멘의 공식 정부에 모든 영토를 반환하고 항복하라."
 Saleh.15.b: "전투를 즉시 중지하라. 독립을 인정해 주겠다."
 Saleh.15.c: "후티 반군이 영유권을 주장한 땅은 모두 아라비아 국가의 소유이다."
 Saleh.16.t: "연립 정부가 항복을 요구하다"
 Saleh.16.d: "우리는 아부다비 정상 회담에서 몇년간 이어진 전쟁의 향후 종식에 대해서 논의했고 이는 시간 낭비일 뿐이라는 것을 깨달았습니다. 우리는 회담이 시작되자마자 이 말도 안되는 요구를 들었습니다. 무조건 항복을 하라는 것이었습니다. 하지만 내전이 계속해서 이어질수록, 사람들이 죽어갈 것이고 도시도 계속해서 파괴될 것입니다. 내전의 종식이 좋은 것이지만, 이는 우리의 항복을 의미합니다."
 Saleh.16.a: "내전은 반드시 끝나야 하며, 향후 정권에 충성을 맹세해야 한다."
 Saleh.16.b: "어림없는 소리! 이 회담은 끝이다!"
 Saleh.17.t: "연립 정부가 양 측의 독립을 인정하다"
 Saleh.17.d: ""
 Saleh.17.a: "예멘의 모든 것은 우리 것이다. 아니면 더이상의 협상은 없다."
 Saleh.17.b: ""
