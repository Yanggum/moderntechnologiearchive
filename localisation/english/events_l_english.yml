 AfghanistanNews.1.t: "아프가니스탄 내전의 종료"
 AfghanistanNews.1.TAL.d: "아프간 군과 서방 동맹국들의 분투에도 불구하고, 탈레반은 수도인 카불을 포함하여 주요 도시를 점령하였습니다. 미국에 있는 아프가니탄 대통령인 [AFG.GetLeader]을(를) 포함한 대부분의 정부 관리들은 숨어있거나 추방당했습니다.\n\n탈레반의 승리는 근처 지역과 전세계의 테러 빈도의 증가에 영향을 미칠 것입니다."
 AfghanistanNews.1.AFG.d: "아프가니스탄 정부는 탈레반에게서의 승리를 선언했습니다. 강성한 소도시와 도시들은 탈레반을 완전히 소탕하였고, 대부분의 탈레반 전사들은 국경 너머의 파키스탄으로 탈출했습니다. 탈레반 세력은 이제 한 줌의 재밖에 되지 않는다고 하지만, 앞으로 수년 간은 계속해서 테러 활동이 지속될 것입니다. 이전보다는 소규모일지라도 말입니다.\n\n이 승리는 아프가니스탄 육군 재건의 효용성을 보여주었고 아프가니스탄 정부의 골칫거리를 해결하였습니다."
 AfghanistanNews.1.a: "흥미롭군"
 AfghanistanNews.2.t: "아프가니스탄이 파슈투니스탄에 영유권을 주장하다"
 AfghanistanNews.2.d: "파키스탄의 끔찍한 폭력사태로, 아프가니스탄 정부는 사퓨툰족이 살고 있는 파키스탄 지역에 대한 입장을 더욱 더 공고히 하고 있습니다. 파키스탄과 아프가니스탄 사이의 국경을 뜻하는 듀랜드 라인(Durrand line)은 두 나라간 오랫동안 국경분쟁을 일으키고 있는 곳입니다. 참고사항으로 이 땅은 아프가니스탄 제국 소유에서 영국령 파키스탄에게 그 소유권이 이양되었습니다.\n\n파슈툰족들은 이 지역의 분쟁에 대해서 그리 달갑지 않게 생각하고, 오히려 파키스탄인으로 여겨지는 현 상황에 만족하고 있는 상태입니다. 아프가니스탄에게 있어서 무력말고는 어떤한 해결방법이 없어보입니다."
 AfghanistanNews.2.a: "흥미롭군"
 AfghanistanNews.3.t: "아프가니스탄이 발루치스탄에 영유권을 주장하다"
 AfghanistanNews.3.d: "파키스탄의 위기가 점점 더 심각해져 가면서, 아프가니스탄은 영유권을 더욱 더 확대하고 있습니다. 오늘, 아프가니스탄 정부는 아퓨투니스탄에 더해서 발루치스탄에도 영유권을 주장했습니다."
 AfghanistanNews.3.a: "불쾌한 추세다"
 AfghanistanNews.4.t: "아프가니스탄의 파키스탄 침공"
 AfghanistanNews.4.d: "영유권을 지키기 위한 일환으로, 아프가니스타은 직접적인 행동을 개시하였습니다. 파슈툰족들의 안전을 위해서라는 명분으로 아프가니스탄은 파키스탄의 국경을 넘어섰습니다."
 AfghanistanNews.4.a: "불쾌한 추세다"
 AfghanistanNews.5.t: "탈레반이 힘을 합치다"
 AfghanistanNews.5.d: "아프가니스탄, 파키스탄의 탈레반이 공동의 위협에 맞써기 위해 힘을 합쳤습니다. 이는 중앙 아시아에 크나큰 변화를 불러올 것입니다."
 AfghanistanNews.5.a: "우려되는군"
 AfghanistanNews.6.t: "아흐마드 샤 마수드의 암살"
 AfghanistanNews.6.d: "탈레반에 대항하는 저항군의 지도자인 아흐마드 샤 마수드가 알 카에다에 의해 암살당했습니다. 언론인으로 위장한 두 명의 탈레반이 방송장비에 폭발물을 숨겨 터뜨렸습니다. 마수드는 중상을 입고 군용 헬리콥터로 이송되는 와중에 사망하였습니다.\n\n판지시르의 사자라 알려진 마수드는 소련의 전령에, 다음으로는 탈레반에 대항하는 저항의 상징이었습니다."
 AfghanistanNews.6.a: "크나큰 인재를 잃었다"
 Afghanistan.2.t: "카르자이 행정부"
 Afghanistan.2.d: "On American orders, Hamid Karzai, the conservative leader of Anti-Taliban Northern Alliance forces, has taken the office of President of Afghanistan."
 Afghanistan.2.a: "독립으로의 첫번째 길이다."
 Afghanistan.3.t: "아흐마드 샤 마수드의 암살"
 Afghanistan.3.d: "Ahmad Shah Massoud, the Lion of Panjshir, was targeted today by a suicide bomber. Two members of the Taliban, posing as journalists, set off explosives hidden in a camera and a battery pack. Massoud was gravely wounded, and was immediately evacuated from the scene in a military helicopter."
 Afghanistan.3.a: "알라께 살아남을수 있도록 기원하자"
 Afghanistan.4.t: "미국이 영향력을 확대하다"
 Afghanistan.4.d: "탈레반이 패퇴하면서, 미국은 확대한 영향력을 로야 질가에게 미치고 있습니다. 이를 통해서 임시 행정부가 형성된 상태입니다."
 Afghanistan.4.a: "탈레반보다 나을 게 있나?"
 Cameroon.1.t: "카메룬 산 분화"
 Cameroon.1.d: "4,040m의 높이를 가진 화산인 카메룬 산은 중앙 아프라카에서 가장 높은 곳이며, 그와 동시에 가장활발한 화산활동을 하고 있는 곳입니다.\n\n1999년에 이미 분화하였으며, 이로 인해 주변에 살고 있던 주민들은 대피해야했습니다. 그리고 2000년 5월 28일 다시 한번 분화하였습니다."
 Cameroon.1.a: "지역에 피해가 가겠군."
 Cameroon.1.b: "필요한 물자를 보내라!"
 diplomatic_response.1.t: "[From.GetName]의 수락!"
 diplomatic_response.1.d: "[This.GetAdjective](와)과 [From.GetAdjective] 대표단들은 최근 협정에서 합의에 도달했습니다. [From.GetName](은)는 우리의 제안을 받아들일 것입니다."
 diplomatic_response.1.o1: "훌륭하군."
 diplomatic_response.2.t: "[From.GetName]의 거부!"
 diplomatic_response.2.d: "몇일 간의 격렬한 논쟁 끝에 [This.GetName](와)과 [From.GetName]의 협상은 결렬되었고 우리의 제안은 어떤 성과도 이뤄내지 못했습니다."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag](은)는 우리의 구제 금융 요청을 거부하였습니다. 이는 앞으로 다가올 재난을 더욱 위태롭게 만들 것입니다..."
 diplomatic_response.2.o1: "이런"
 diplomatic_response.3.t: "[From.GetName](이)가 받아들이다!"
 diplomatic_response.3.d: "놀라울 것도 없이, [From.GetAdjective] 대표단은 우리의 힘에 놀라며, 우리의 요구를 받아들였습니다. 우리가 원하는데로 되었습니다."
 diplomatic_response.3.o1: "훌륭하군!"
 diplomatic_response.4.t: "[From.GetName](이)가 거절하다!"
 diplomatic_response.4.d: "우리는 [From.GetAdjective] 측의 사람들이 멍청한 것은 알고 있었지만, 그들의 고위 대표단들과 함께 회담을 보내었습니다. 그들은 우리 요구를 거절하고 우리 측의 대표단을 다시 보내었습니다.\n\n멍청이들"
 diplomatic_response.4.o1: "놈들은 결과를 알게 될 것이다."
 Egypt.1.t: "알코세 대학살"
 Egypt.1.d: "알코세 대학살은 1월 2일 일요일에 카이로에서 남쪽으로 450km 떨어진 상부 이집트의 알코세 마을에서 일어난 사건입니다.\n\n콥트 기독교를 믿는 소수의 이들은 이슬람 사회에서 살면서 급진적인 이슬람 신도들과 좋지않은 관계를 맺어왔습니다. 알코세는 소하그 주의 경제중심지로 35,000명이나 되는 콥트 기독교 신자가 살았습니다. - 이는 이들을 모두 구하지 못했다는 말입니다. 기독교인인 가게주인과 무슬림 고객의 다툼이 있은 뒤, 마을의 무슬림 사회는 격분하여 주로 알코세 외곽 지역에 있던 기독교인의 가게를 약탈하고 난장판으로 만들기 시작했습니다.\n\n이 대학살은 이집트 역사상 가장 중대한 사건 중 하나였으며, 바로 무슬림 정부가 조취를 취하게 되는 계기가 되는 사건이었습니다. 콥트 교회의 교황은 이를 순교의 비극이라 부르며 21명의 순교자들을 선언했습니다. 이집트 정부는 어떻게 조취해야할까요?"
 Egypt.1.a: "우리는 이와 유사한 사건을 찾을 것이다."
 Egypt.1.b: "기독교인들은 조용이 있을 필요가 있다."
 european_union.1.t: "[From.GetName](은)는 EU에 가입하기를 원합니다."
 european_union.1.d: "[From.GetName](은)는 EU에 가입제안을 보내왔습니다. 단일 회원국으로써 대표단에 위임하여 대답을 해야합니다. 우리는 현명한 결정을 해야합니다."
 european_union.1.o1: "승낙한다"
 european_union.1.o2: "거부한다!"
 european_union.2.t: "우리는 거절당했다!"
 european_union.2.d: "어느 하나의 EU 회원국은 우리의 참여여부를 거부했지만, 향후에는 EU에 가입될 가능성이 있습니다."
 european_union.2.o1: "시도할 가치는 있었다."
 european_union.3.t: "연합을 통합하다!"
 european_union.3.d: "시간이 찾아왔습니다. 모든 서류 업무는 끝이 났습니다. 모든 조약이 진행되고 있고 우리는 유럽연합 회원국에 거대하고 영광스러운 연방을 세울 수 있는 제안서를 보낼 수 있습니다."
 european_union.3.o1: "유럽의 전성기다!"
 european_union.4.t: "EU의 연방화에 합류시켜라"
 european_union.4.d: "EU는 과거 모든 회원국들과 가깝게 지낼 수 있는 모든 수단을 강구해왔습니다. 이는 회원국들  간에 평화, 경제번영, 시민의 자유를 보장시켜주었습니다. 하지만 이제 EU는 더욱 더 진보할 것을 요구하고 있습니다: 몇몇 나라들이 EU를 통합시키는 작업을 행하고 있습니다."
 european_union.4.o1: "콘코르디아의 축복을!"
 european_union.4.o2: "자주권을 포기하라고? 안된다."
 european_union.5.t: "유럽 연합으로의 초대"
 european_union.5.d: "최근의 관료제 개혁으로 EU는 우리를 필요한 파트너로 인식하고 있습니다. 유럽의 강국들 중 하나는 우리를 경제적으로 동맹을 맺기를 원하고 있습니다. 우리는 현재 이 문제로 갈라져 논쟁을 펼치고 있습니다."
 european_union.5.o1: "콘코르디아의 축복을!"
 european_union.5.o2: "지금 이러한 조취는 필요하지 않다."
 european_union.6.t: "[From.GetAdjective] 의 투자"
 european_union.6.d: "EU가 비밀스럽게 제안한 조건은 간단합니다. 거대한 EU는 우리나라를 개발시켜주는 대신, 거대한 소비지장을 요구하였습니다.  [From.GetName]의 기업가는 [Root.GetAdjective] 설비를 방문하여 정치적, 경제적  사회기반시설 향상에 대한 조약을 맺었습니다."
 european_union.6.o1: "모든 도움은 환영한다."
 european_union.7.t: "[Root.GetName](은)는 유럽연합에 가입합니다."
 european_union.7.d: "[Root.GetAdjective] 사절단은 몇년에서 몇달간의 준비와 협상 후에 마침내 유럽 연합 의회에서 [Root.GetName]의 EU 가입 허가를 받아내었습니다."
 european_union.7.o1: "만세!"
 european_union.7.o2: "알겠다."
 european_union.8.t: "[From.GetName] 는 유럽 연합의 초대를 거절했습니다."
 european_union.8.d: "몇달간의 협정에도 불구하고 협상은 실패했습니다. [From.GetName] 정부는 유럽 연합 가입제의를 거부했습니다. 이제 갈라설 수 밖에 없습니다."
 european_union.8.o1: "저들에게는 좋은 일이군"
 european_union.10.t: "유럽 연합을 떠나다"
 european_union.10.d2: "유럽연합은 우리와 우리의 주권국가를 위대함으로부터 멀어지게 하고 있습니다. 우리 정부의 구성원들은 우리의 국가 주권에 대한 유럽의 태도와 미국이 하라는 대로 유럽 대표단이 쉽게 대처하는 것에 점점 화가 나 있습니다.\n\n우리는 이것을 그만두어야 합니다. 이건 용납할 수 없습니다. 미국놈들은 원하는 대로 시다바리 할 순 없습니다. 하지만 우리 없이도 그렇게 해야 할 수 있습니다."
 european_union.10.d3: "EU는 구성국들 자체의 위상을 낮추는 존재입니다. 우리나라 정부의 구성원들은 EU의 태도에 격분하였는데, 이는 미국의 요구를 모두 들어주는 그들의 자세 때문이었습니다.\n\n이 연합에서 나가야합니다. 부당한 연합입니다. 놈들은 그냥 미국의 뒤나 닦으면서 우리 없이도 무엇이든 가질 수 있을 것입니다."
 european_union.10.d4: "군주제가 EU에서 금지되지 않은 지금, 그들은 현재 의회나 선거를 당연한 것으로 보고 있습니다. -  [This.GetLeader] 주위의 체제는 전혀 고맙게 생각하지 않고 있습니다. 그렇기에 이러한 사태가 일어났습니다. 이제 다음주의 선거는 열리거나 아니면, 현 정당은 쫓겨날 것입니다.\n\n어쨋든 우리는 선거를 열지 않을 것입니다. 유럽연합은 그냥 '선거'놀이나 하고 있으면 됩니다."
 european_union.10.d5: "우익 정치 성향을 가진 정당이 권력을 손에 넣었으며, EU의 민주주의 인사는 질문을 하고 있습니다.\n\n[This.GetRulingParty] 의 대표는 이 문제로 현재 갈라졌습니다 : 사상을 강력하게 지지하는 이들은 결과가 어떻든 연합을 떠나야 한다고 주장하고 있고, 자유경제 파벌은 EU에 가입함으로써 생기는 수많은 일자리와 유럽의 정치적 안정을 강조하고 있습니다.\n\n어느 의견이든 합리는 있습니다. 남아야 할까요? 아니면 떠나야 할까요?"
 european_union.10.d6: "지난주에 보수적인 이슬람 뉴스에서 [This.GetLeader]은 EU는 '아무것도 아니고 그저 이단자들의 모임뿐이다'라고 언급했습니다. 이로인해 EU 내부에서는 EU에서 추방하라는 목소리가 점점 커져가고 있습니다. '만약 우리의 신성한 홀을 존중하지 않는다면, 떠나라!' EU의 대통령이 오늘 우리 대표단에게 소리쳤습니다. 그리고 우리 대표단들이 이곳에는 알라를 신성시하는 어떠한 것도 없다고 말하자, 대표단들은 추방되었습니다.\n\nEU는 우리나라에 대한 의제를 실행했습니다. 우리는 현재 협력에 감사해하고 있지만, 그들의 쾌락주의와 음모를 꾸미는 일들은 도저히 받아들일 수 없습니다. 저들은 우리없이 계속 멍청하게 자신들의 세상에서 살아갈 것입니다."
 european_union.10.o1: "그럼 탈퇴하겠다."
 european_union.10.o2: "우리는 결국 머물 수밖에 없다."
 european_union.15.t: "EU의 끝"
 european_union.15.d: "EU는 끝났습니다. 룩셈부르크의 브뤼셀과 스트라스부르의 의회는 버려졌고, 각국의 인사들은 각자의 나라로 되돌아가는 조취를 받았으며, 고국을 도와달라는 요청을 하고 있습니다."
 european_union.15.o1: "모든 것이 끝나고 있다."
 european_union.16.t: "유로"
 european_union.16.d: "유럽의 공용통화에 대한 계획은 EU가 설립된 1992년부터 얘기가 나돌았습니다.\n이 계획은 10년뒤에 그 성과를 내었으며, 독일의 프랑크푸르트 중앙 은행의 주도로 유로를 만들게 되었습니다.\n\n우리 자신들의 통화를 포기하는 것은 매우 불리할 수도 있지만, 회원국들간의 경제 이득은 그러한 단점을 넘어서고도  남습니다.\n영국, 덴마크, 스웨덴의 대표들은 이에 대한 염려스러운 말과 함께 따르지 않겠다는 말을 보내왔습니다. 우리의 정책은 어떻게 실행해야할까요?"
 european_union.16.o1: "훌륭한 제안이군!"
 european_union.16.o2: "우리는 자국의 통화를 운용할 것을 원한다."
 european_union.17.t: "통화 국유화"
 european_union.17.d: "이제 더이상 유로를 사용하지 않는 나라가 되면서 우리는 유럽 중앙 은행에서 유로를 모두 자국의 통화로 바꾼다는 소식을 전해들었습니다.\n\n새로운 통화는 혼란을 야기하겠지만 반드시 행해져야 할 일입니다."
 european_union.17.o1: "빨리 처리하자."
 european_union.18.t: "유럽 연합의 군사 지원 요청?"
 european_union.18.d: "우리는 외세의 침략을 받고 있습니다. EU 협정서 제 42.7조항인 '공동 방위 조항'에 의해서 모든 EU 회원국에게 군사원조를 할 의무가 있습니다. 이 조항을 이용하여 동맹을 끌어들여야할까요?"
 european_union.18.o1: "EU를 우리편으로 끌어들여라!"
 european_union.18.o2: "필요없다."
 european_union.19.t: "[From.GetName](은)는 우리의 도움을 필요로 하고 있다!"
 european_union.19.d: "[From.GetAdjective](은)는 모든 EU 회원국이 외세의 침략에 대항한 공동 방위 조항과 관련된 EU 협정서 42.7조항을 [From.From.GetAdjective] 침략을 근거로 들어서 제시하였습니다.\n\n이 조항에 의하면 우리가 군사개입을 해야함은 아무런 문제도, 의문도 제기할 필요가 없습니다. 하지만 그래야할까요?"
 european_union.19.o1: "유럽인들이여 지금이다, 유럽은 영원할지니!"
 european_union.19.o2: "어어어어... 안하는건 어떻지?"
 LibyaNews.1.t: "2차 리비아 내전의 종식"
 LibyaNews.1.GNA.d: "칼리아 하프타르가 낙선한 것을 받아들이지 않고 휘하의 군사들로 정권을 축출한 2014년에 이 사건이 있고 난후, 2차 리비아 내전이 발발하였습니다. 정부측은 신 총국민회의라는 새로운 기관을 설립하여 내전이 발발되게 되었습니다. 2015년 UN은 평화협정을 국가협정 정부라 부르는 공동 정부를 구성하는 방향으로 중재하였습니다. 하지만, 1년 뒤에 이 평화는 부서졌고 3세력 간의 내전이 발발하였습니다.\n\n 국제적인 지지를 받고 있는 국가협정이 군사의 부족에도 불구하고 반란군을 무찌르고 나라를 통합할 것 같습니다. EU와 많은 서방국들이 판단에 따르면, 이는 지역 균형의 변화를 가져올 것 같습니다."
 LibyaNews.1.HOR.d: "칼리아 하프타르가 낙선한 것을 받아들이지 않고 휘하의 군사들로 정권을 축출한 2014년에 이 사건이 있고 난후, 2차 리비아 내전이 발발하였습니다. 정부측은 신 총국민회의라는 새로운 기관을 설립하여 내전이 발발되게 되었습니다. 2015년 UN은 평화협정을 국가협정 정부라 부르는 공동 정부를 구성하는 방향으로 중재하였습니다. 하지만, 1년 뒤에 이 평화는 부서졌고 3세력 간의 내전이 발발하였습니다.\n\n 하프타르 장군, 리비아 군, 다른 친 가다피 세력에게 지원을 받는 정당이 리비아를 장악할 것 같습니다. 러시아에게 지원을 받고 뒷배로 삼고 있는 하프타르는 국내에 러시아 군사기지를 세울 것을 약조하였습니다. 이는 러시아의 북아프리카 영향력을 늘릴 것입니다."
 LibyaNews.1.GNC.d: "칼리아 하프타르가 낙선한 것을 받아들이지 않고 휘하의 군사들로 정권을 축출한 2014년에 이 사건이 있고 난후, 2차 리비아 내전이 발발하였습니다. 정부측은 신 총국민회의라는 새로운 기관을 설립하여 내전이 발발되게 되었습니다. 2015년 UN은 평화협정을 국가협정 정부라 부르는 공동 정부를 구성하는 방향으로 중재하였습니다. 하지만, 1년 뒤에 이 평화는 부서졌고 3세력 간의 내전이 발발하였습니다.\n\n 모든 악과 맞써 싸우고 있는 신 총국민회의가 승리하였습니다. 다른 이슬람 세력, 무슬림 세력과는 비교되게 전문가들인 이들이 외세의 지원을 받지 않고 승리를 확보하였다는데에 주목하고 있습니다. 누가 이들의 뒷배가 될지는 아직도 명확하게 정해지지 않았습니다."
 SierraLeoneNews.1.t: "시에라리온 내전의 종식"
 SierraLeoneNews.1.SIE.d: "시에라리온 정부는 반란군으로부터의 공식적인 승리를 선언하였습니다. 기니, 영국, 시에라리온평화유지단(UNAMSIL)의 지원에 힘입어 혁명통일전선(RUF), 혁명평의회군(AFRC)의 항복을 받아내거나 인접국인 라이베리아오 도망치도록 할 수 있었습니다.  혁명통일전선(RUF)의 지도자 [AFR.GetLeader](은)는 은신처에서 발각되어 생포되었으며, 영국 SAS로부터 인도받았습니다.\n\n그는 현재 UN에 의해 다수의 혐의가 적용될 재판을 기다리고 있는 중입니다."
 SierraLeoneNews.1.AFR.d: "영국과 UN군의 지원에도 불구하고 시에라리온 정부군은 프리아운을 방어하는데 실패했습니다. 몇몇 정부관료들은 나이지리아로 탈출을 했습니다. 다른 운없는 이들은 반란군에 생포되어 바로 총살을 당하거나 수도 길거리에서 행진을 하며 놀림감이 되었습니다.\n\n수도 함락 이후, 몇일간은 약탈이 자행되었으며, 반란군은 온 국토를 돌며 승리를 자축했습니다.\n\n국가는 이제 주변에 어떠한 이도 민병대와 맞썰 수 없는 상태에 들어서면서 혼란과 무정부상태에 빠져들었습니다."
 SierraLeoneNews.1.a: "흥미로운 전개군"
 SierraLeone.2.t: "시에라리온의 동맹군의 몰락"
 SierraLeone.2.d: "시에라리온 정부는 반란군의 손에 무너졌습니다. 우리의 도움이 충분치 않았던 것 같습니다. 혁명평의회군(AFRC)과 계속해서 싸움을 이어나갈 수 있지만, 이는 정권교체 사태까지 이어질 수도 있습니다. 어쩌면 시에라리온에서 철수하는 것이 더 나을 수도 있습니다."
 SierraLeone.2.a: "평화를 몰색해라"
 SierraLeone.2.b: "시에라리온에서 저들을 몰아내자"
 SierraLeone.3.t: "기니 정부의 휴전 요청"
 SierraLeone.3.d: "기니 정부는 양측의 전쟁을 멈추고 자국군을 시에라리온에서 물리겠다고 제안했습니다. 어떻게 대답을 해야 할까요?"
 SierraLeone.3.a: "그만 멈추자"
 SierraLeone.3.b: "계속 싸워라"
 SierraLeone.4.t: "혁명평의회군(AFRC)이 휴전협상에 동의하다"
 SierraLeone.4.d: "시에라리온 반란군은 휴전에 동의를 하였습니다"
 SierraLeone.4.a: "좋아"
 SierraLeone.5.t: "혁명평의회군(AFRC)은 휴전에 거부하였습니다"
 SierraLeone.5.d: "시에라리온 반란군은 우리의 제안을 거절했고, 계속해서 전쟁을 이어갈 것입니다."
 SierraLeone.5.a: "망할"
 LiberiaNews.1.t: "2차 라이베리아 내전의 종식"
 LiberiaNews.1.LIB.d: "오늘 라이베리아 독재자인 찰스 테일러 대통령은 화해와 민주주의를 위한 라이베리아인 연합(LURD)을 국내에서 소탕했다고 발표했습니다. 테일러 정권의 반테러 조직인 라이베리아 군은 무능했지만, 화해와 민주주의를 위한 라이베리아인 연합(LURD)과 그 동맹인 기니는 테일러 정권을 전복시키지 못했습니다. 남은 잔당들은 국경을 넘어서 기니로 탈출하고 있습니다. 테일러 정권은 모든 반란군들이 사라질 때까지 계속해서 전투를 이어나갈 것입니다."
 LiberiaNews.1.LUR.d: "텔레비전 방송에서 찰스 테일러는 라이베리아 대통령직에서의 사임을 발표했습니다. 그 직후, 그는 나이지리아행 비행기에 몸을 실었으며, 화해와 민주주의를 위한 라이베리아인 연합(LURD)은 몬로비아에서 엉덩이를 흔들었습니다. 전쟁 범죄 의혹으로 인터폴은 테일러에게 현상금을 걸었습니다. 하지만, 나이지리아 정부는 라이비리아 신정부의 요청에도 불구하고 추방명령을 거부하였습니다. \n\n라이베리아 신정부는 여전히 수도를 최우선적으로 내정을 돌보고 있으며, 그 후에야 전 국가의 내정을 돌볼 수 있게 될 것입니다."
 LiberiaNews.1.a: "흥미롭군"
 Liberia.2.t: "라이베리아 내부 동맹의 몰락"
 Liberia.2.d: "테일러 정권은 라이베리아로부터 화해와 민주주의를 위한 라이베리아인 연합(LURD)을 축출했습니다. 무기와 원조를 통해 지원을 했고, 이들 세력과의 국경개방을 맺었지만, 반란군은 테일러 정권을 축출해내는데는 실패아였습니다. 군사 작전을 실행해 테일러를 우리의 힘으로 축출하는 다음단계를 이행할 때입니다. 아니면 라이베리아에서 완전 철수를 하던가요."
 Liberia.2.a: "평화를 몰색해라"
 Liberia.2.b: "테일러를 축출해야 한다"
 Liberia.3.t: "기니 정부의 휴전 요청"
 Liberia.3.d: "기니 정부는 양측의 전쟁을 멈추고 자국군을 라이베리아에서 물리겠다고 제안했습니다. 어떻게 대답을 해야 할까요?"
 Liberia.3.a: "그만 멈추자"
 Liberia.3.b: "계속 싸워라"
 Liberia.4.t: "테일러 대통령이 휴전협상에 동의하다"
 Liberia.4.d: "테일러 정부는 휴전에 동의를 하였습니다"
 Liberia.4.a: "좋아"
 Liberia.5.t: "테일러 정부는 휴전에 거부하였습니다"
 Liberia.5.d: "찰스 테일러가 우리의 제안을 거절했고, 계속해서 전쟁을 이어갈 것입니다."
 Liberia.5.a: "망할"
 SudanNews.1.t: "남쿠르두판과 블루나일주에서의 전투 종식"
 SudanNews.1.SUD.d: "[SUD.GetLeader] 수단정부는 수단 혁명전선에게서의 승리를 거두어내었다고 선포했습니다. 2011년 남수단 독립에 대한 평화협정에 참여하지 못한데에 불만을 품은 몇몇 집단들이 수단 정부에 맞써서 결국에는 수단 혁명 전선을 결성하였습니다. 이 전선의 지도자 [SRF.GetLeader]는 남수단 국경 저 너머로 달아났습니다.\n\n수단은 남수단이 수단 혁명전선에 자금을 지원하는데 항의를 하였고 이 두 나라 간의 관계는 오랫동안 험악할 것입니다."
 SudanNews.1.SRF.d: "수단 혁명전선은 수단정부에게서의 승리를 거두어내었다고 선포했습니다. 2011년 남수단 독립에 대한 평화협정에 참여하지 못한데에 불만을 품은 몇몇 집단들이 수단 정부에 맞써서 결국에는 수단 혁명 전선을 결성하였습니다. 반란의 목표는 많은 종교 및 민족 자유를 이끌어낼 수 있는 연방화된 수단을 형성하는 것입니다.\n\n[SUD.GetLeader]은(는) 수단 혁명전선에 의해서 포로로 잡혀 투옥되었고 수도, 다르푸르에서 국제조정위원회에 넘겨져 전쟁범죄에 대한 재판을 받을 것입니다."
 SudanNews.1.a: "흥미롭군"
 SouthSudanNews.1.t: "남수단 내전의 종식"
 SouthSudanNews.1.SSU.d: "남수단 내전이 종식을 고했습니다. 내전은 살바 키르가 남수단의 대통령일 때, 오랜기간동안 친밀한 관계를 유지한 부통령인 리에크 마차르가 쿠데타를 준비한다고 의심하면서 시작되었습니다. 키르는 쿠데타 혐의로 마차르와 그 관련자들의 직위를 해체하고 수백명에 이르는 군대와 경찰 간부들을 숙청하였습니다. 마차르는 살바 키르에 대항하기 위해 수단 인민 해방운동 반대자(SPLM-IO)라는 조직을 신속히 설립하였습니다.\n\n이제 마차르의 반란은 키르의 군대에 의해 진압되었고 정부군에 의헤 마차르는 투옥되었습니다.\n\n전세계에서 가장 적은 설립년도를 가진 나라는 이제 독재체제로 바뀐 것 같습니다."
 SouthSudanNews.1.AGF.d: "남수단 내전이 종식을 고했습니다. 내전은 살바 키르가 남수단의 대통령일 때, 오랜기간동안 친밀한 관계를 유지한 부통령인 리에크 마차르가 쿠데타를 준비한다고 의심하면서 시작되었습니다. 키르는 쿠데타 혐의로 마차르와 그 관련자들의 직위를 해체하고 수백명에 이르는 군대와 경찰 간부들을 숙청하였습니다. 마차르는 살바 키르에 대항하기 위해 수단 인민 해방운동 반대자라는(SPLM-IO) 조직을 신속히 설립하였습니다.\n\n마차르 군이 수도 주바를 점거하면서 살바 키르는 항복을 했습니다. 이제 그가 어떻게 될지는 아무도 모릅니다.\n\n마차르는 수단과 우호관계를 맺을 것이며, 그의 군대가 사용하고 있는 대부분의 장비가 수단의 노린코 무기 공장에서 온 것이라는 보고가 있습니다."
 SouthSudanNews.1.a: "흥미롭군"
 AngolaNews.1.t: "앙골라 내전의 종식"
 AngolaNews.1.AGL.d: "앙골리 내전이 종식을 고했습니다. 1970년대부터 지속되던 이 내전은 이전에는 동맹이었던 앙골라 해방인민운동(MPLA)과 앙골라 완전 독립 민족 동맹(UNITA)이 싸움을 계속해서 지속해나갔습니다.\n\n전 소련을 동맹으로 둔 앙골라 해방인민운동(MPLA)은 앙골라 완전 독립 민족 동맹(UNITA)을 패퇴시켰습니다."
 AngolaNews.1.UNI.d: "앙골리 내전이 종식을 고했습니다. 1970년대부터 지속되던 이 내전은 이전에는 동맹이었던 앙골라 해방인민운동(MPLA)과 앙골라 완전 독립 민족 동맹(UNITA)이 싸움을 계속해서 지속해나갔습니다.\n\n미국의 지원을 받던 앙골라 완전 독립 민족 동맹(UNITA)은 앙골라 해방인민운동(MPLA)을 패퇴시켰습니다."
 AngolaNews.1.a: "흥미롭군"
 pkk_attack.1.t: "테러 공격"
 pkk_attack.1.d: "최근 전해지는 정보는 분리주의 테러리스트가 우리에게 테러를 가했다는 것을 가르키고 있습니다. 아직 정확한 예측은 불가능하지만, 앞으로 발생하는 사태들을 유심히 살펴보고 해당조직에게 정의를 구현할 것입니다!"
 pkk_attack.1.a: "조사를 시작하고 해당 조직을 찾아라!"
 pkk_attack.2.t: "기반시설 테러 공격"
 pkk_attack.2.d: "목격자가 테러리스트들이 급조 폭발물(IED)을 길가에 매설하여 우리 병력이 지나갈 때 폭파시킬 것이라고 정보를 전해주었습니다."
 pkk_attack.2.a: "놈들의 기지에 폭격을 가해라!"
 pkk_attack.2.b: "수리에 중점을 두어라!"
 pkk_attack.3.t: "또 이런 짓을!"
 pkk_attack.3.d: "조사관이 지역의 한 사업가 공장이 테러를 받았다는 것을 밝혀내었습니다. 저들의 비공식 채널에서는 이 사건을 '침략자들의 무찌르기 위한 하나의 큰걸음'이라 하면서 축하하고 있습니다."
 pkk_attack.3.a: "복수로 저들의 후퇴로를 타격하라!"
 pkk_attack.3.b: "수리에 중점을 두어라!"
 pkk_attack.3.c: "사업가의 구제를 도와주고 직원들에게는 직업을 찾아줘라!"
 pkk_attack.4.t: "시민을 향한 테러"
 pkk_attack.4.a: "망할 놈들을 박살내버려라!"
 pkk_attack.4.b: "수리에 중점을 두어라!"
 usa_soleimani.1.t: "가셈 솔레이마니 암살"
 usa_soleimani.1.d: "바그다드에서 테헤란으로 쓴 소식입니다. 미국 드론이 바그다드 국제공항에서 가셈 솔레이마니 장군과 아부 마흐디 알-무한디스 대령을 암살하려고 시도했습니다. 안타깝게도 이 두 사람과 그들의 동료들은 이 공격으로 인해 지난 밤에 순교했습니다.우리의 결정은 중요하며 우리의 정책과 외교 및 국내 정책에 대한 우리의 실용주의를 보여줍니다."
 usa_soleimani.1.a: "가혹한 복수를 감수해라!"
 usa_soleimani.1.b: "이건 전쟁이다!"
 usa_soleimani_news.1.t: "가셈 솔레이마니 암살"
 usa_soleimani_news.1.d: "Qasem Soleimani, an Iranian major general, was assasinated by a U.S. drone strike at Baghdad International Airport. The drone targeted and killed Soleimani while he was on his way to meet Iraqi Prime Minister in Baghdad. Soleimani was commander of the Quds Force, one of five branches of Iran's Islamic Revolutionary Guard Corps, and was considered the second most powerful person of Iran. The IRGC said a total of ten people were killed."
 usa_soleimani_news.1.a: "걱정되는군."
 usa_soleimani_news.2.t: "이란의 이라크 주둔 미군 기지 공격."
 usa_soleimani_news.2.d: "Iran's Islamic Revolutionary Guard Corps (IRGC) launched over 12 ballistic missiles at the Ayn al-Asad airbase in Al Anbar Governorate, western Iraq, as well as another airbase in Erbil, in response to the assassination of Major General Qasem Soleimani by a United States drone strike. The strike was the largest ballistic missile attack ever against Americans."
 usa_soleimani_news.2.a: "그들의 복수이군."
 overlord.1.t: "[FROM.GetName]의 합병"
 overlord.1.d: "[FROM.GetName] has been our puppet state for far too long. It is no longer a viable partnership to allow them to have autonomy. On this day in [GetYear] marks a day we have long desired. [FROM.GetName] has been integrated into our great nation. They will now become [ROOT.GetAdjective] citizens and receive the same care and treatment as any other citizen in our nation. It is a glorious day for us and the people of [FROM.GetName].\nNOTE: Annexing another sovereign nation forces us to assume all of their debt, treasury, and international investments as they merge with us.\n\nYou gain the following: [?ROOT.treasury|Y] Treasury, [?ROOT.debt|R] Debt, [?ROOT.int_investments] International Investments"
 overlord.1.a: "훌륭하군!"
 overlord.1.a_tt: "우리는 §B[FROM.GetName]§!(을)를 핵심 주로 얻습니다."
 overlord_news.1.t: "[FROM.GetName] 측을 합병하는 [ROOT.GetName]"
 overlord_news.1.d: "Delegations from [ROOT.GetName] and [FROM.GetName] have announced today that [FROM.GetName] will be integrated into [ROOT.GetName]. [FROM.GetName] has been a autonomous state for quite some time and has become increasingly reliant on [ROOT.GetName] in the past months. It is quoted as 'It only makes sense!' from the two parties involved.\n\nThe truth in that statement is yet to be seen.."
 overlord_news.1.a: "흥미롭군..."
