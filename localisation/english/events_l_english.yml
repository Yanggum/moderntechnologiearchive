 econvent.11.t: "주요 금융 기관의 실패"
 econvent.11.d: "Headlines have broken about a major financial institution going bust. The media is running rampant with this and heading for the hills. The government is being begged for a response as fears of a larger crisis are on the horizon. What should we do?"
 econvent.11.a: "너무나도 심각한 실패다..."
 econvent.11.b: "그저 좋은 기업 중 하나였을 뿐이다..."
 econvent.12.t: "요동치는 [FROM.GetName]의 금융 위기"
 econvent.12.d: "The recent crisis in [FROM.GetName] has caused much strife in our nation as the effects of their crisis are felt in our nation. Our interconnected economies are now both suffering from the weight of this crisis."
 econvent.12.a: "구호 기금을 발행하자."
 econvent.12.b: "시장이 우선이다."
