 Israel.1.t: "3번째 아랍인 반란에 대한 소문"
 Israel.1.d: "영향력 있는 팔레스타인 이슬람 단체 하마스가 금요일에 이스라엘에 대항한 새로운 봉기를 일으킨다고 선언했습니다. 목요일 가자지구에서는 하마스의 지도자 이스마일 하니에가 말하기를, \"지온주의자 적들에 맞써서 아랍인 반란을 일으켜야합니다. 이 반란을 계속해서 이어나가며 승리를 이끌어내고 저들이 무단 점거에 대해 뉘우치도록 해야 합니다."
 Israel.1.a: "오 이런..."
 Israel.2.t: "이스라엘의 전쟁 위협"
 Israel.2.d: "골란 고원과 관련해서 이스라엘과의 냉당함 관계로 우리가 영유권을 철회하지 않는다면 선전포고를 하겠다고 하고 있습니다!"
 Israel.2.a: "골란 고원에 대한 영유권을 포기하라"
 Israel.2.b: "전쟁이다!"
 CentralAfricaNews.1.t: "중앙아프리카 공화국 내전의 끝"
 CentralAfricaNews.1.CAR.d: "본래 존재했던 [CAR.GetLeader] 지도아래의 [CAR.GetNameDef] 정부는 국내 소수민족들을 진정시키려하고 있습니다.\n\n국토 대부분이 다양한 소속의 민병대와 집단에 의해 점령되어 궁지에 몰린 수도의 정부는 국제 정부의 도움으로 국가 장악력을 회복시킬 수 있었습니다. 여전히 폭력이 만연하고 있지만, 정부는 이러한 폭력사태를 국내에서 뿌리뽑기 위해 노력할 것입니다."
 CentralAfricaNews.1.SEL.d: "중앙 아프리카 셀레카 연립정부는 국내를 완전히 장악하였습니다.\n\n마이클 보지제의 쿠데타가 벌어질 때인 2003년에 실행된 단체입니다. 셀레카 지도자 미첼 조토디아는 2013년 대통령에 선출되어 이 단체는 공식적으로는 해체되었습니다. 이는 군인이었던 이들의 국내 테러를 유발하여 결국 내전에 휩싸이게 되는 원인이 되었습니다.\n\n전 인구에서 10%밖에 차지하고 있지 않은 대부분이 무슬림으로 구성되어 있는 이 단체는 여전히 국가를 장악하려고 하고 있습니다. 이는 기독교가 우세한 국가에 또다른 테러를 불러올 것 입니다."
 CentralAfricaNews.1.BAL.d: "The Anti-Balaka alliance in Central Africa has gained control of the country.\n\nWhat started as a Christian militia to protect from highwaymen in the 90s, turned into an official self-protection group in 2009. The group's main purpose was to fight against the Seleka militias, who were predominantly Muslim. Like their enemies, they quickly adopted violent tactics, force converting, burning and mass executing Muslims in the country.\n\nThe group is now in full control of the country, and future prospects for the small Muslim minority are looking bleak."
 CentralAfricaNews.1.LOG.d: "The Republic of Dar El Kuti, also known as the Republic of Logone, has subjugated the Central African government and the various militias roaming the country.\n\nCalling for independence for the Muslims of the country, Dar El Kuti has practically split the country in two. This might only be a short period for peace however, as many Christians still live in the new republic's borders."
 CentralAfricaNews.1.a: "흥미롭군"
 SomaliaNews.0.t: "소말리아 정부의 실각!"
 SomaliaNews.0.d: "알샤바브 무장단체는 소말리아 정부군과 그 동맹군을 패퇴시켰습니다.\n\n과도기의 연방 정부가 수백 개나 되는 온건파 이슬람주의자들을 의회로 들여온 후인 2009년에 소말리아 정부와 알샤바브 간의 전투가 시작되었습니다. 그리고 이는 종교 지도자인 알샤바브를 대단히 분개시켰습니다.\n\n2017년에 패배를 맛본 이슬람주의자들은 서방세력을 등에 입은 세속주의 정부에 실망한 수없이 많은 소규모 이슬람, 부족들의 힘에 입어 다시 재기하였습니다. 시민들은 이제 모가디슈에서 도망치고 알샤바브는 이슬람 탄압주의에 대항한 자유의 물길을 퍼뜨리고 있습니다."
 SomaliaNews.0.a: "끔찍하군!"
 SomaliaNews.0.b: "알라후 악크바르!"
 SomaliaNews.1.t: "알샤바브의 패배!"
 SomaliaNews.1.d: "소말리아 정부군은 이슬람주의자 알샤바브의 마지막 잔당들을 포로로 잡았습니다. 2009년 종교전쟁이 일어난 이래로, 소말리아 정부는 아프리카 연합 동맹국과 함께 알샤바브에 대항해 싸워왔습니다. 2017년에는 한줌의 재밖에 되지 않는 존재였지만, 알샤바브 잔당들은 느리지만, 확실하게 소말리아군과 아프리카평화유지군(AMISOM)에 피해를 안겨주었습니다.\n\n정부 관계자의 말에 따르면 다음과 같습니다. '소규모 저항 및 개인 테러단체는 여전히 존속하고 있지만, 더이상 이들은 우리 정부에 위협이 되지 못할 것입니다.'"
 SomaliaNews.1.a: "좋아"
 SomaliaNews.1.b: "순교자가 복수할 것이다!"
 SomaliaNews.2.t: "소말리아 내전의 끝"
 SomaliaNews.2.SOM.d: "UN에 의해 설립된 소말리아 과도기 정부는 국내 남쪽의 분리주의자들과 반대자들을 진압시키고 안정시키려하고 있습니다. 이 승리는 지역 내 평화를 가져올 것입니다."
 SomaliaNews.2.SNA.d: "소말리아 국민동맹은 UN을 업고 있는 과도기 정부의 지도에 대해 항의하고 있습니다. 무하메드 아이디드의 막내인 [SNA.GetLeader]이(가) 공화국의 새로운 대통령으로 임명되었습니다. 소말리아 국민동맹(SNA)과 과도정부(TNG) 사이의 전투는 소말리아 국민동맹(SNA)이 과도정부(TNG)의 '이슬람주의자들을 받아들인 것에' 대해서 항의를 재기하면서 유발되었습니다. 새로운 정부는 소말리아 사회에서의 급진주의자들을 탄압할 것 같습니다."
 SomaliaNews.2.Separatist.d: "다수의 분리주의자들이 정부군에 대항해 승리를 거두면서, 소말리아는 혼란에 빠졌습니다. 소말리아는 민족적으로는 동등한 국가이지만, 전통적으로 부족 간의 정체성이 국가성도바 더욱 더 강하게 남아있는 곳입니다. 몇몇 부족들은 자립을 선언했으며, 하나된 소말리아 공화국은 아직까지 먼 꿈으로 보입니다."
 SomaliaNews.2.a: "흥미롭군"
