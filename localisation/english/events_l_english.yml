 taiwan_news.1.t: "The Cross-Strait Service Trade Agreement has been Ratified"
 taiwan_news.1.d: "Following its approval by the Taiwanese legislature, the CSSTA, a free-trade agreement between Taiwan and mainland China, has officially entered Taiwanese law."
 taiwan_news.1.a: "Taiwan grows closer to China."
 taiwan_news.2.t: "Sunflower Protesters Occupy the Taiwanese Legislature"
 taiwan_news.2.d: "Members of the student-led Sunflower Movement scaled the fence between them and the Taiwanese legislature yesterday following protests against the government's attempts to pass the controversial Cross-Strait Service Trade Agreement (CSSTA), a free-trade agreement with mainland China. The protest movement has raised concerns about the government's rushed approach towards ratification of the treaty and the lack of transparency during negotiations of it, as well as the content of the treaty itself."
 taiwan_news.2.a: "A blow to the KMT."
 taiwan_news.3.t: "Elements of the Military in Taiwan Stage Coup"
 taiwan_news.3.d: "A faction of Taiwanese military officers have started seizing key locations across the island of Taiwan. [TAI.Getleader] has declared a national emergency and has mobilized those who remain loyal to the government. It remains to be seen whether the President's efforts will be successful.\n\nWhile the stated aim of the leaders of the coup is to address dissatisfaction with the [TAI.GetLeader] administration, many of the high-profile figures involved have close ties to China. Despite this, the extent of China's involvement in this coup attempt remains unclear."
 taiwan_news.3.a: "Taiwan's future hangs in the balance."
 taiwan_news.4.t: "The Taiwanese Coup has Succeeded"
 taiwan_news.4.d: "Following [TAI.Getleader]'s failed attempt to rally support against the coup, military officers loyal to the pro-Chinese faction in Taiwan have taken control of the country. While the officers have promised an eventual return to democracy, Taiwan's political autonomy from the mainland is undoubtedly in jeopardy. With China's unspoken but widely known support for the coup, the likelihood of a Security Council Resolution in response to this event is highly improbably."
 taiwan_news.4.a: "A new era in Taiwanese history."
 taiwan_news.5.t: "The Taiwanese Coup has Failed"
 taiwan_news.5.d: "[TAI.Getleader] emerged triumphant today as the last participants in the coup surrendered to Taiwanese police. The last 2 weeks saw a failure by the coup-plotters to win the support of the people or their fellow soldiers. This lack of support contributed to existing deficiencies in resources and morale, leading to pro-coup troops around the country surrendering to the authorities en masse. [TAI.Getleader] assured journalists that stability and calm would quickly be restored to the island nation, while China has yet to comment on recent events."
 taiwan_news.5.a: "Crisis has been averted."
 taiwan_news.5.b: "Our efforts have proved fruitless."
 taiwan_news.6.t: "Taiwan Passes Bill to Counter Chinese Interference"
 taiwan_news.6.d: "With the stated aim of frustrating Chinese attempts to interfere in Taiwan's electoral process, [TAI.GetLeader] has managed to pass a controversial \"anti-infiltration bill\" in parliament. The bill bans hostile foreign powers from campaigning, lobbying, making political donations or spreading disinformation. Opposition lawmakers have strongly opposed the bill as has Beijing's Taiwan Affairs Office. Both lambasted [TAI.GetLeader] as perpetrating a \"Green Terror\" that contributes to an atmosphere of paranoia and fear. [TAI.GetLeader]'s ruling party has defended the move as a necessary act given the substantial threat that mainland China poses to the island territory."
 taiwan_news.6.a: "Taiwan fights back."
 hongkong_news.1.t: "Hong Kong Rocked by Widespread Protests"
 hongkong_news.1.d: "Following China's decision to rule out the possibility of Hong Kong electing its chief executive by universal suffrage, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong_news.1.d_limit: "Following China's decision that the Chief Executive of Hong Kong could only be elected by universal suffrage if it pre-approves the candidates, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong_news.1.d_reunification: "Following China's announcement that in 2047 Hong Kong will lose its special status and return to Chinese control completely, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong_news.1.d_annexed: "Following China's heavily controversial annexation of Hong Kong, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong_news.1.a: "An interesting development."
 hongkong_news.1.b: "This is bad news for us."
 hongkong_news.2.t: "Hong Kong Protests Fizzle Out"
 hongkong_news.2.d: "Protests in the Hong Kong Special Administrative Region against recent Chinese actions have gradually declined in recent days and have virtually come to a stop. Police operations in the Chinese territory have met with no resistance, and many who had previously taken to the streets have returned to their homes. What this means for the relationship between China and a troubled territory that holds significant different political values from the former remain to be seen. Perhaps one indicator for what is to come was a banner left by protesters in a prominent location in the city center which read \"We will be back\"."
 hongkong_news.2.a: "An interesting development."
 hongkong_news.2.b: "They know their cause is futile."
 hongkong_news.3.t: "Hong Kong Protests Increase in Scale"
 hongkong_news.3.d: "Protests against Chinese actions in the territory of Hong Kong have rapidly increased, with analysts widely agreeing that the protests have entered a new stage in terms of scale and tactics. How the Chinese and Hong Kong governments will respond to this new escalation remains to be seen, but officials in both governments are reportedly increasingly resentful of the impacts of the protests on their vested interests. The protesters, for their part, are refusing to stand down until the Chinese and Hong Kong governments address their demands."
 hongkong_news.3.a: "The Hong Kong people will not stay quiet..."
 hongkong_news.3.b: "They will stay home if they know what's good for them!"