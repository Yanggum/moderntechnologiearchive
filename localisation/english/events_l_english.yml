 AIDS_events.1.t: "HIV 유병률 증가 "
 AIDS_events.1.d: "국내 보건에 대한 나쁜 소식입니다. 지난해 HIV 감염자가 크게 증가했고 국내 전반적인 HIV 상황이 악화되었습니다."
 AIDS_events.1.a: "젠장."
 AIDS_events.2.t: "HIV 유병률 정상화 "
 AIDS_events.2.d: "It seems that our fight against HIV is growing fruit. Last year saw essentially no change in the prevalence of HIV in our country. While not an improvement, it is still progress."
 AIDS_events.2.a: "다행이군"
 AIDS_events.3.t: "HIV 유병률 감소"
 AIDS_events.3.d: "국내 보건에 대한 좋은 소식입니다. 지난해 HIV 감염자가 크게 줄었고 국내 전반적인 HIV 상황이 크게 개선됐습니다."
 AIDS_events.3.a: "대단해."
