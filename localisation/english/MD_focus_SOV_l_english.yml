 SOV_from_center_to_regions: "From Center to Regions"
 SOV_from_center_to_regions_desc: "We believe that the economic prosperity of the country is inconceivable without the economic development of regions and municipalities. We are in favor of returning power - political, economic, administrative - to the regions and municipalities."
 SOV_eliminate_FSS: "Eliminate FSS"
 SOV_eliminate_FSS_desc: "We should transform the FSS into the Federal Counterintelligence Service; remove from its functions the investigation, the fight against corruption, and from its structure the units of the Government Communications Service and the Border Troops."
 SOV_demilitarize_mia: "Demilitarize the Ministry of Internal Affairs"
 SOV_demilitarize_mia_desc: "It is necessary to demilitarize the Ministry of Internal Affairs, withdraw the internal troops from its structure and create on their basis the People's National Guard under the leadership of the President of the Russian Federation and under the control of the Parliament, with clearly defined functions. Introduce a legislative ban on the use of OMON units against peaceful civilian actions."
 SOV_reduce_taxes_on_small_businesses: "Reduce Taxes on Small Businesses"
 SOV_reduce_taxes_on_small_businesses_desc: "Reducing taxes on small businesses is especially necessary to stimulate our economy."
 SOV_ease_administrative_pressure: "Ease Administrative Pressure"
 SOV_ease_administrative_pressure_desc: "Administrative pressure on the regions is growing. We cannot stand idly by and watch what is happening."
 SOV_true_russian_people_power: "True Russian People Power"
 SOV_true_russian_people_power_desc: "As a result of the reforms led by Mikhail Kasyanov, Russia has undergone a period of political transformation aimed at establishing true people's power."
 SOV_abolition_of_visas_for_eu_citizens: "Abolition of Visas for EU Citizens"
 SOV_abolition_of_visas_for_eu_citizens_desc: "The elimination of visa barriers promotes the development of economic relations. The freer movement of entrepreneurs, investors and specialists between Russia and EU countries strengthens economic ties and stimulates joint projects."
 SOV_anti_corruption_agency: "Anti-Corruption Agency"
 SOV_anti_corruption_agency_desc: "In Russia, corruption has become a system closely linked to power. Power has become synonymous with corruption. That is why the fight against corruption will be particularly difficult. That is why it must be vigorous and comprehensive. That is why the fight against corruption is in everyone's interest. We propose to implement a nationwide anti-corruption program, involving all citizens willing to contribute to the process."
 SOV_adhere_to_nato_policy: "Adhere to NATO Policy"
 SOV_adhere_to_nato_policy_desc: "This course contributes to security, stability and mutual understanding among nations. Interaction with NATO opens the door to constructive dialog, exchange of experience and joint solutions to the world's problems. Continued cooperation ensures Russia's influence in the international arena and maintains a sustainable balance of interests."
 SOV_establishment_of_free_independent_alliance: "Establishment of Free Independent Alliance"
 SOV_establishment_of_free_independent_alliance_desc: "We need to restore diplomatic relations with all post-Soviet republics. And also, perhaps, to organize their own union for joint economic and military development."
 SOV_membership_in_a_free_independent_alliance: "Membership in a Free Independent Alliance"
 SOV_membership_in_a_free_independent_alliance_desc: "Now that we have established our free independent alliance, we need to send invitations to all former Soviet republics. Together, we will defend democracy around the world!"
 SOV_membership_subjects: "Membership of Subjects"
 SOV_membership_subjects_desc: "Without the subjects of our federation, the alliance will not be whole."
 SOV_membership_east: "Membership of East"
 SOV_membership_east_desc: "Inviting the eastern countries will present our alliance with significant advantages. First, the eastern countries have rich resources and strong economies, which will provide us with the necessary support in conflict and defense. Second, the eastern countries have strong military capabilities and technology, which will enhance the overall strength of our alliance and deter potential aggressors. If we do not invite the eastern countries into our alliance, we risk missing the chance to strengthen our defense capabilities and our ability to protect democracy from external threats."
 SOV_membership_pribalt: "Membership of the Baltics"
 SOV_membership_pribalt_desc: "Inviting the Baltic States into our alliance has many advantages. First, these countries have a strategic position on the Baltic Sea, which gives them access to important sea routes and resources. In addition, they have developed industrial and technological sectors, which can significantly strengthen our manufacturing and research capabilities. If we do not invite the Baltic States, we risk losing important allied ties and territories, which would weaken our common defense. In the event of aggression by our adversaries, the absence of the Baltic states from our alliance could lead to their capture or seizure of key facilities. To ensure security and maintain stability in the region, inviting these countries into our alliance is a critical step."
 SOV_membership_caucasus: "Membership of Caucasus"
 SOV_membership_caucasus_desc: "Inviting the countries of the Caucasus into our alliance will bring significant benefits. They have strategic positions and resources that will help strengthen our position in the region. The Caucasus region is also geopolitically significant, representing a potential expansion of our sphere of influence. If we do not invite the Caucasus countries into our alliance, we risk losing their support, which could upset the balance of power in the region and weaken our position in the struggle for democracy and stability."
 SOV_membership_ces: "Membership of Central Asia"
 SOV_membership_ces_desc: "Inviting the countries of Central Asia to join our free, independent alliance dedicated to the defense of democracy is of great strategic importance. These countries have rich resources, geopolitical position and potential for economic development. Their inclusion will greatly benefit us by expanding our market opportunities, providing reliable security partners and strengthening our geopolitical weight. Otherwise, by not inviting Central Asian countries, we risk missing opportunities for economic and strategic cooperation and ceasing to be a highly influential and decisive player in the region."
 SOV_free_economic_zone: "Free Economic Zone"
 SOV_free_economic_zone_desc: "We should abandon the course of closing the Kaliningrad region and turn it into a bridgehead for cooperation between Russia and the EU. Ensure the development of the region as a fully free economic zone."
 SOV_transfer_state_shares_to_pension_funds: "Transfer State Shares to Pension Funds"
 SOV_transfer_state_shares_to_pension_funds_desc: "To improve the standard of living, as well as the life expectancy of our citizens, it is necessary to transfer blocks of shares owned by the state to the Russian Pension Fund with the establishment of restrictions on the voting of these shares."
 SOV_question_of_chechnya: "Liberate Chechen people"
 SOV_question_of_chechnya_desc: "Our past government illegally attacked and seized Chechnya. It is time to liberate the Chechen people."
 SOV_question_of_ownership_of_kuril_islands: "Question of Ownership of the Kuril Islands"
 SOV_question_of_ownership_of_kuril_islands_desc: "The question of the ownership of the Kuril Islands has been an issue since the end of World War II. Japan does not recognize them as our territory, but now we are ready to come to an agreement with them on this issue."
 SOV_contract_service: "Contract Service"
 SOV_contract_service_desc: "It is necessary to turn the army into a modern institution capable of fully ensuring Russia's security, to abolish forced conscription, to switch to a contract system of forming the armed forces, to significantly reduce the number of the armed forces and to equip them with modern weapons and equipment."
