 sov_final_strike.1.t: "Declaration of Military Operation"
 sov_final_strike.1.d: "Today, in the early morning our President has announced the beggining of Special Operation in Ukraine for denazification and demilitarisation. A full-scale invasion is about to begin."
 sov_final_strike.1.a: "This is going to have serious consequences"
