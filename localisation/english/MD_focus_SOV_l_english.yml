 SOV_restoration_of_influence_category_desc: "\n\n\n\n£SOV_desctext_warsaw\n\n\n\n\n\n§YThe Cold War§!, which lasted 40 years, has just recently ended. [SOV.GetFlag]§YRussia§! began to rapidly lose its §Rinfluence§! in Europe and the rest of the world due to internal strife and betrayal. Its troops were withdrawn from §REastern Europe§!, and the country itself broke up into §Y15 independent republics§!. Despite the internal problems, [SOV.GetFlag]§YRussia§! has successfully coped with them, and has recently begun to restore its prestige on the world stage. §2NATO's§! infrastructure has gotten very close to [SOV.GetFlag]§YRussia's§! backyard in the meantime, and it needs to stop that. If [SOV.GetFlag]§YRussia§! does not take action to strengthen its influence in Europe, [SOV.GetFlag]§YRussia§! will be in mortal danger.\n\n[Warsaw_POL_loc]\n[Warsaw_HUN_loc]\n[Warsaw_CZE_loc]\n[Warsaw_ROM_loc]\n[Warsaw_BUL_loc]"
