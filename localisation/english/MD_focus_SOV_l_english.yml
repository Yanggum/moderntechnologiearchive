 SOV_new_russia: "New Russia"
 SOV_new_russia_desc: "It is time for Russia to choose a new path, to which it has been going for centuries"
 SOV_release_prisoners: "Release The Political Prisoners"
 SOV_release_prisoners_desc: "There is no place for political prisoners in our beautiful country"
 SOV_true_federalism: "True Federalism"
 SOV_true_federalism_desc: "It's time to end the false federalism imposed back in the 90s. We will give freedom to the regions!"
 SOV_rework_constituion: "Rework the Constitution"
 SOV_rework_constituion_desc: "We will carry out a global change of the constitution, especially in the part related to the subjects and their interaction"
 SOV_referendum_constituion: "People's Referendum"
