 sov_final_strike.2.t: "The Military failed to reach main goals"
 sov_final_strike.2.d: "The result of the ongoing operation leaves less to be desired. It was mostly caused by the huge corruption in our defensive forces. After this failure we can finally see the real level of our military."
 sov_final_strike.2.a: "Prepare for a long war."
 SOV_slow_advance_idea: "Unprepared Military"
 sov_final_strike.3.t: "The Military succeded to reach main goals"
 sov_final_strike.3.d: "The ongoing operation is going really well! It proves the high level of our military, which was achieved by military reforms and the successful fight against corruption."
 sov_final_strike.3.a: "Excellent."
 sov_final_strike.4.t: "Sanctions on Russia"
 sov_final_strike.4.a: "Impose the industrial sanctions."
 sov_final_strike.4.b: "Impose the trade sanctions."
 sov_final_strike.4.c: "Sanction everything."
 sov_final_strike.4.d: "Abstain from sanctioning Russia."
 sov_final_strike.5.t: "[FROM.GetName] imposes sanctions against us!"
 sov_final_strike.5.d: "[FROM.GetName] has decided to impose sanctions against us as a part of help for Ukraine. This can significantly damage our economy."
 sov_final_strike.5.a: "Curse them."
 sov_final_strike.6.t: "Russia Offers Us Participation In a SMO in Ukraine!"
 sov_final_strike.6.d: "Today, during a personal meeting, the President of Russia made us an offer to participate in a special military operation in Ukraine. We have to weigh everything, because our country, once in a war, will not be able to get out of it so easily."
 sov_final_strike.6.a: "We will help our brothers!."
 sov_final_strike.6.b: "I don't think we need it."
 sov_final_strike.7.t: "Financial Crash After Sanctions"
 sov_final_strike.7.d: "Western sanctions caused a severe financial panic among our citizens, it creates a huge disbalance between the supply and demand on ruble. This hard situation worsens even more by the destruction of our FNB (Fund of National Welfare) which could have been used to crush the panic. We now face an upcoming financial collapse."
 sov_final_strike.7.a: "May God help us..."
