 Sov_warsaw_pact.15.d: "Recent events within our main ally, the USSR, have made it possible to withdraw from her sphere of influence. Now its leadership is dealing with internal problems rather than external ones, and we can remain its ally or follow our own path of development. Which is more suitable for us?"
