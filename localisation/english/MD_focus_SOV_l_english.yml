 SOV_restoration_of_warsaw_pact_desc: "In recent years, the situation in Eastern Europe has become increasingly dangerous for us, as some of our former Warsaw Pact allies have already defected to NATO, and the longer this continues, the more difficult it will be for us to extend our influence to the rest of the world. We need to regain what has been lost, and we need to re-establish a bipolar world."
