 russia_wagner.33.t: "Prigozhin 's Murder"
 russia_wagner.33.d: "The head of Wagner's PMCs and his loyal commanders were killed today. We were stunned by this event. Now his loyal fighters can behave completely unpredictably"
 russia_wagner.33.a: "Terribly"
 russia_wagner.34.t: "Prigozhin 's Revolt"
 russia_wagner.34.d: "Yevgeny Prigozhin, the leader of the Wagner PMCs, rebelled against the legitimate government in Russia. His fighters are already actively moving towards Moscow and have announced that they intend to change the situation in the country and hold accountable those who are killing soldiers at the front."
 russia_wagner.34.a: "It's curious"
 russia_wagner.35.t: "Wagner Out of Control"
 russia_wagner.35.d: "With the death of most of their commanders and their permanent leader, Yevgeny Prigozhin. The Wagnerians lost control and abruptly began to move out on the road. I'm afraid we can't stop them."
 russia_wagner.35.a: "Terribly"
 russia_wagner.36.t: "The Last Campaign of the Wagnerians"
 russia_wagner.36.d: "We were betrayed, we were abandoned, our commanders were killed. We are going on a last campaign against our enemies."
 russia_wagner.36.a: "Valhalla is waiting"
 russia_wagner.37.t: "Our Destiny"
 russia_wagner.37.d: "We are now a completely independent state, perhaps we no longer need to rely on Russia?."
 russia_wagner.37.a: "We will be free!"
 russia_wagner.37.b: "I think it's worth staying together with Russia"
 russia_wagner.38.t: "§Y[WAG.GetNameWithFlag]§!  Betrayed Us"
 russia_wagner.38.d: "§Y[WAG.GetNameWithFlag]§! betrayed us, Prigozhin will answer for it!"
 russia_wagner.38.a: "Bastards!"
 russia_wagner.39.t: "Wagner Party"
 russia_wagner.39.d: "Now in Russia there is officially a Party controlled entirely by Yevgeny Prigozhin"
 russia_wagner.39.a: "Interesting"
