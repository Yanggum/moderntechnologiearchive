 sov_other.22.t: "Union State with Russia and Belarus"
 sov_other.22.d: "Russia and Belarus offer us to become part of their union state. Perhaps we should consider their offer? after all, then we will be completely freed from the yoke of sanctions"
 sov_other.22.a: "This is a great offer!"
 sov_other.22.b: "We refuse"
 sov_other.23.t: "Union State with Korea"
 sov_other.23.d: "Korea made a wise choice and agreed to integrate into the Union State"
 sov_other.23.a: "That's great!"
 sov_other.24.t: "Union State with Korea"
 sov_other.24.d: "Korea refused to integrate into the Union State"
 sov_other.24.a: "It is sad"
 sov_other.25.t: "Union State with Russia and Belarus"
 sov_other.25.d: "Russia seems to have taken our offer of cooperation with Korea seriously and offers us the creation of a Union state with them. Is it worth it?"
 sov_other.25.a: "Our united union will win!"
 sov_other.25.b: "We refuse"
 sov_other.26.t: "Union State with Russia and Belarus"
 sov_other.26.d: "Belarus has finally confirmed its desire to create a Union State with Korea"
 sov_other.26.a: "Now it's up to the Koreans"
 sov_other.27.t: "Union State with Russia and Belarus"
 sov_other.27.d: "Belarus refused to accept Korea into the Union State, so, alas, we will not be able to offer anything to the Koreans"
 sov_other.27.a: "It is sad"
 sov_other.28.t: "Korea joins the Union State"
 sov_other.28.d: "Officially from today, Korea is a member of the Union State"
 sov_other.28.a: "Hurray!"
 sov_other.29.t: "Union State with Belarus"
 sov_other.29.d: "The recent events have shocked us, Belarus has essentially privatized the Union State into its own hands. Now we have a choice. Should I stay in such a union state or not?"
 sov_other.29.a: "We will remain in the Union State"
 sov_other.29.b: "We choose the path of independence"
 sov_other.30.t: "Union State with Korea"
 sov_other.30.d: "The Korean government has agreed to become part of the renewed Union State. This is good news for us"
 sov_other.30.a: "Hurray!"
 sov_other.31.t: "Union State with Korea"
 sov_other.31.d: "The Korean government withdrew from the treaty of the Union State, they considered the past events illegitimate"
 sov_other.31.a: "It is sad"
 sov_other.32.t: "Referendum On The Status Of Our Republic"
 sov_other.32.d: "The reform of the Constitution of Russia allows us to accept a new status within Russia, or to leave it permanently. Are we ready to make a choice?"
 sov_other.32.a: "We will remain part of Russia"
 sov_other.32.b: "We are for independence"
 sov_other.33.t: "They Stay With Us"
 sov_other.33.d: "[FROM.GetNameWithFlag] has decided to remain part of Russia"
 sov_other.33.a: "Hurray!"
 sov_other.34.t: "Another Republic Has Left Us"
 sov_other.34.d: "[FROM.GetNameWithFlag] has decided to leave our country. We respect their decision"
 sov_other.34.a: "It is sad"
 sov_other.35.t: "Former General Asks To Speak in The State Duma."
 sov_other.35.d: "The former general of the now defunct space forces asks to speak at the next session in the State Duma. As far as we know, he professes some kind of delusional and schizophrenic idea, which is most likely to be promoted at the performance"
 sov_other.35.a: "We'll let him perform anyway"
 sov_other.35.b: "To hell with him"
 sov_other.36.t: "Retired General's Ideas Are Gaining Popularity"
 sov_other.36.d: "General Petrov's ideas are gaining unprecedented popularity, especially among military circles. It scares us a lot"
 sov_other.36.a: "Do nothing"
 sov_other.36.b: "Imprison the general and all the military loyal to him"
 sov_other.37.t: "The General is Making a Coup!"
 sov_other.37.d: "How could we have missed this? General Petrov commits a military coup and overthrows our government! No one hinders him and he calmly enters the Kremlin"
 sov_other.37.a: "Pizdec"
 sov_other.38.t: "The New Head of The Central Bank"
 sov_other.38.d: "We are ready to introduce the new head of the Central Bank - Elvira Nabiullina. She has successfully proved her activity as the Minister of Economy, her achievements will have a positive impact on our economy, we are sure"
 sov_other.38.a: "Congratulate"
 SOV_threesome_category: "Shall We Figure It Out For Three?"
 SOV_threesome_category_desc: "Even the craziest state associations can happen in this world.  Alexander Lukashenko recently mentioned that perhaps Russia, Korea and Belarus should create something unified. We took it as a project to expand the Union State and were right, now it's time to create this union of three peoples"
