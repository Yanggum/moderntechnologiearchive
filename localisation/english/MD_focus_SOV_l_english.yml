 SOV_yabloko: "RUDP Yabloko"
 SOV_yabloko_desc: "Yabloko, one of the oldest liberal parties in modern Russia, finally came to power on the wave of popularity of the Western idea of democracy. Yabloko has become a haven for people who want to transform Russia into an example of a Western liberal state, including both old democrats of the 90s and young people obsessed with the idea of restructuring society."
 SOV_yavlinskiy: "Grigory Yavlinskiy"
 SOV_yavlinskiy_desc: "Grigory Yavlinsky was born April 10, 1952 in the city of Lviv, however, he began to build a career in Russia, working in the capital's soviet government structures. As a professional economist, he was appointed to implement market reforms in the USSR, but his reform plan was soon scrapped in favor of other projects. From the early 1990s to the present day he has been the head of the Yabloko party."
 SOV_russian_liberalism: "Russian Liberalism"
 SOV_russian_liberalism_desc: "Russian society has long been ruled by various dictators and tyrants. From Ivan the Terrible to the Soviet regime there was not a single period when Russia could be called a truly free democratic state. It is time to correct this! It is time to show people all the advantages of Western liberalism, with its right to self-determination and freedom of speech."
 SOV_fix_eltsyn_shit: "Fix 90's Mistakes"
 SOV_fix_eltsyn_shit_desc: "The mistakes made by the team of Gaidar and Yeltsin led to the fact that Russia has turned into an Oligarchy, sucking all the juices from the country. The market was not that it was built, it turned into a cryptic reflection of capitalism. It is time to correct the mistakes of the past and show people real capitalism!"
 SOV_russian_free_speech: "Russian Free Speech"
 SOV_russian_free_speech_desc: "Freedom of speech is the foundation of every liberal society. When society cannot express its opinions and interests, the state closes in on itself and loses the ability to respond adequately to public demand. This is what happened under the empire, and this is what happened under the Soviet Union. The result was the collapse of countries and political chaos. It is very important to give people freedom of speech in order to prevent a new disintegration"
 SOV_no_repressions: "Reverse Repressive Laws"
 SOV_no_repressions_desc: "Before the Liberal Democrats came to power, laws were passed that restricted human freedoms and repressed a large number of ordinary citizens. It is time to remove these laws and release political prisoners."
 SOV_depoliticize_oligarchs: "Depoliticize Oligarchs"
 SOV_depoliticize_oligarchs_desc: "One of the mistakes made in the 90s was the emergence of an oligarchy. The economic and political elites merged and began to exploit the country as their own assets. It is necessary to depoliticize the oligarchs, so that the only one who could influence the power remained the Russian people"
 SOV_depoliticize_oligarchs_focus_TT: "We will start a long process of oligarchs depolitisation. They might resist!"
 SOV_new_society: "The Great Society"
 SOV_new_society_desc: "After a painful recovery phase, it is safe to say that Russia is on the path of liberalization of society, it is time to move from the recovery phase to the change phase. We will make a plan for the reformation of society and economy that can roll back the societal values of the past and introduce the liberal values of the future. Our plan to build a Great Society can be compared to Lyndon B. Johnson's plan, but ours is aimed at a complete reorganization of society and the economy."
 SOV_capitalism_in_500_days: "Start 500 Days Program"
 SOV_capitalism_in_500_days_desc: "Building a Great Society also requires us to restructure our economy. The 500 Days program was created for this indirect purpose. However, the Soviet elites decided to scrap it in favor of Gaidars Shock Therapy. The current economic situation of the country requires us to carry out a new 500 Days program."
 SOV_lgbt_rights: "LGBT Rights"
 SOV_lgbt_rights_desc: "If we want to be considered aы liberal society, we need to respect the interests of every individual, even people with non-traditional sexual orientation. It is necessary to recognize their rights on an equal footing with the rights of others in order to create an equal liberal society"
 SOV_kill_communists: "Destroy Communist Sympathizers"
 SOV_kill_communists_desc: "Some of the most important opponents of liberalism and market economics are communists. Intoxicated by the so-called successes of the past, they are trying to bring back the times from which we tried to escape in the days of glasnost. We must decapitate the leftist movement, and destroy the opponents of the market!"
 SOV_kill_revanchism: "Destroy Revanchist Thoughts"
 SOV_kill_revanchism_desc: "What is the reason for the emergence of totalitarian regimes What is the reason for the popularity of illiberal ideologies that reject the principles of freedom and individualism?\nRevanchism.\nRevanchism is a disease that affects a weakened system, but when the system returns to normal, the bacteria of the disease remain in it, which can cause a new aggravation. These bacteria must be fought with all possible methods, so that the system can function properly in the future."
 SOV_communist_angry_focus_TT: "We will make Communists Angry!"
 SOV_kill_fascists: "Calm the Nationalist Wave"
 SOV_kill_fascists_desc: "Nationalists are the main fear of the liberal multinational society. Their ideas are destructive and dangerous, and their actions incite interethnic discord. The world has seen examples of radical nationalists coming to power. It is necessary to decapitate the movement and destroy the opponents of freedom!"
 SOV_fascists_angry_focus_TT: "We will make Nationalists Angry!"
 SOV_better_russia: "Better Russia"
 SOV_better_russia_desc: "We cannot say that we have finally reached our goal, there is still much to be done, but we have done the impossible, we have prevented the Wheel of Sansara from going again and bringing in a new dictator. A democratic future awaits Russia, a better future!"
 SOV_500_days_ura_tt: "Has completed §Y5§! 500 Days Program"
 SOV_500_days_pizda_tt: "If we didn't complete our reforms, consequences could be unpredictable!"
 SOV_500_days_focus_TT: "Unlocks the Economic Reforms decisions. Be aware If we didn't complete our program in time,consequences could be unpredictable!"
 SOV_depolitisation_of_oligarchs: "Depolitisation of Oligarchs"
 SOV_new_broken_economy: "Consequences of Failed Reforms"
 SOV_new_broken_economy_desc: "We failed. We didn't managed to reform our economy and now we are suffering the Greate Reccesion that could be compered with 90's Reccesion"
 SOV_communist_angry: "Communist Protests!"
 SOV_nationalists_angry: "Nationalists Protests!"
 sov_yavlinskiy.1.t: "Reforms Completed!"
 sov_yavlinskiy.1.d: "We were able to reform our economic system in 500 days! That's Success! We managed to do what Gaidar and Yeltsin could not, now we will maintain economic growth and improve the welfare of our citizens."
 sov_yavlinskiy.1.o1: "Let's Drink!"
 sov_yavlinskiy.2.t: "Reforms Failed!"
 sov_yavlinskiy.2.d: "We failed our reforms. We failed to create a miracle, now we will prepare for the worst case scenario. We can only hope for the best, but most likely we will  face an economic downturn at the level of the 90s"
 sov_yavlinskiy.2.o1: "Oh no..."
 sov_yavlinskiy.2.o2: "Oh no..."
 sov_yavlinskiy.2.o3: "Oh no..."
 SOV_the_onf: "All-Russia People's Front"
 SOV_the_onf_desc: "There is a view that in order to cement power, we must abolish elections and create a dictatorship. This is not our way, direct dictatorship is an abyss to nowhere, we need a sensible opposition that will offer sensible ideas and sensible criticism. We will create a broad coalition of non-governmental organizations and parties that will work as a platform to propose and criticize government decisions."
 SOV_the_onf_TT: "§YThe broad coalition§! of parties we be created to ensure §Ypolitical stability!§!"
 SOV_preserve_working_system: "Preserve the Working System"
 SOV_preserve_working_system_desc: "There is a view that for a fair federal system we should give away maximum autonomy to the regions or we should overhaul our federal system altogether. But we don't need that. Our federal system is good as it is, it has been discredited by past undemocratic regimes. We will undertake a series of reforms that could unleash the full potential of our federal system."
 SOV_more_fair_taxation: "Fair Taxation"
 SOV_more_fair_taxation_desc: "The main problem with our system is the issue of taxation of the regions. Now all taxes are collected first to the regional centers and later to the federal one. As a result, the federal center distributes all the money and, of course, most of the money goes to the center or important regions, while everyone else remains poor. In order to prevent economic inequality and separatism, we must reform our system so that the regions can dispose of funds themselves, this will ensure equal development of the regions."
 SOV_equal_regions: "Equality of Regions"
 SOV_equal_regions_desc: "There is a view that for a fair federal system we should give away maximum autonomy to the regions or we should overhaul our federal system altogether. But we don't need that. Our federal system is good as it is, it has been discredited by past undemocratic regimes. We will undertake a series of reforms that could unleash the full potential of our federal system."
 SOV_what_we_dreamt_about: "Our Dream"
 SOV_what_we_dreamt_about_desc: "We have achieved what the original authors of our federal system could not, having polished our system almost to a shine. We have proved that the Russian federal system can be equal and democratic without a complete overhaul."
 SOV_idea_russian_federalism: "Russian Federal System"
 SOV_idea_russian_federalism_1: "Russian Federal System"
 SOV_idea_russian_federalism_2: "Russian Federal System"
 SOV_new_form_of_the_gov: "The New Form of the Government"
 SOV_new_form_of_the_gov_desc: "During the rule of undemocratic forces, our structure of state power has turned into an incomprehensible thing. All principles of democratic formation of power have been destroyed, the executive branch is the de facto dominant branch. We are obliged to revise the powers of all central government bodies in order to ensure the supremacy of democratic principles of government formation."
 SOV_empower_duma: "Empower Federal Assembly"
 SOV_empower_duma_desc: "The powers possessed by the President of the Russian Federation may not be extensive, but in fact his position as an independent office creates an ideal condition for usurping power in the country by influencing the three main branches of government. The threat to democracy must be eliminated. We will rewrite the powers of the state authorities in the constitution so that the office of the president will not exist in principle, or the president will have only ceremonial powers."
 SOV_mixed_system: "The Mixed System"
 SOV_mixed_system_desc: "Russia is a Semi-Presidential Republic, which means that the powers between the head of state and the legislature share powers between them. We are being asked to radically change our system of government authority. Allegedly, it is not democratic, creates dictatorship, etc. However, the Constitution 93 is actually one of the freest in the world, because the authors took as a basis the constitutions of the most liberal countries of the West. We will make such amendments to the constitution, which will prevent usurpation of power without radical changes in our system of state power."
 SOV_all_powers_to_the_presidents: "All Powers to the President"
 SOV_all_powers_to_the_presidents_desc: "There is an opinion among democratic forces that Russia is in fact a presidential republic, because most of the real powers are concentrated mainly in the hands of the President of Russia. However, we have seen examples where democracy can exist even in such systems. We will change the constitution so that the president is not a separate institution, but the head of the executive branch, and the post of the Prime Minister will be abolished."
 SOV_changes_in_the_constitution: "Truly Democratic Constitution"
 SOV_changes_in_the_constitution_desc: "After heated debates and discourses, we are finally ready to amend the constitution. The new amendments will incorporate the decisions we have taken on the organization of state power and they will also guarantee the inviolability of the democracy and freedom of speech"
 SOV_semipres_focus_TT: "We will stays as Semi-Presidential Republic"
 SOV_parliament_focus_TT: "We will become a Parliamentary Republic"
 SOV_president_focus_TT: "We will become a Presidential Republic"
 SOV_idea_parliamentary_republic: "Parliamentary Republic"
 SOV_idea_presidential_republic: "Presidential Republic"
 SOV_idea_semi_presidential_republic: "Semi-Presidential Republic"
