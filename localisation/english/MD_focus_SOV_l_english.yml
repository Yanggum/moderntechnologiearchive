 russia_med.2.t: "Putin goes to Pikalyovo"
 russia_med.2.d: "Due to to the ongoing financial crisis, 2 out of 3 main oligarch-owned industrial facilities in small town of Pikalyovo were shut down and the workers were left with nothing. This led to a mass protest by city's residents, the situation was critical and required a direct control from the government. This is when Vladimir Putin arrived at the town and gathered the owners together. He demanded an immediate restart of city's industry and confirmed his domination over the oligarchs."
 russia_med.2.a: "Give me back my pen!"
 SOV_continue_etatist_rise: "Continue Etatist Rise"
 SOV_continue_etatist_rise_desc: "Russia does not need rebelious clan of oligarchs which sell its resources abroad. Russia needs a strong leadership, and we will provide it!"
