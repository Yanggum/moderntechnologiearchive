 Sov_warsaw_pact.7.t: "Referendum on unification into a single country"
 Sov_warsaw_pact.7.d: "The Czech and Slovak peoples have not forgotten that not long ago they were insidiously deceived by their own leadership and their country was divided. No one warned them about this, and now we have the opportunity to correct the mistakes of the past and reunite again into a single strong state. Russia will be presented as a third-party mediator to ensure the security of the country during the referendum."
 Sov_warsaw_pact.7.a: "It's time to unite!"
 Sov_warsaw_pact.8.t: "Protests throughout the Czech Republic and Slovakia"
 Sov_warsaw_pact.8.d: "Recently, protests broke out across Slovakia and then the Czech Republic. The protesters claim that their current government is criminal, as it came to power by dividing the former Czechoslovakia into two parts. The people demand the resignation of their government and the holding of a single national referendum on the territory of the Czech Republic and Slovakia to reconsider the division of the country. "
 Sov_warsaw_pact.8.a: "The world is slipping further and further into the past...."
 SOV_protests_by_scientists_idea: "Protest by Eastern German Scientists"
 SOV_protests_by_scientists_idea_desc: "After German reunification in 1990, the education of East Germans was invalidated and many scholars lost their jobs. Recently, it was these scientists who revolted, demanding that they be recognized."
 SOV_east_german_military_discontent_idea: "East German officers' strikes"
 SOV_east_german_military_discontent_idea_desc: "Due to the unification of Germany in the 1990s, all ranks earned by officers from East Germany were canceled. This made the discontent of East German officers even stronger."
 Sov_warsaw_pact.10.t: "Popularization of Ostalgia in Germany"
 Sov_warsaw_pact.10.d: "Recently, a movement called \"Ostalgia\" has been particularly active in eastern Germany. Although it has existed before, this time it is particularly strong. International experts are extremely concerned about the situation in Germany and believe that it is a direct consequence of covert manipulation by the Warsaw Pact foreign intelligence service"
 Sov_warsaw_pact.10.a: "Interesting..."
 Sov_warsaw_pact.11.t: "Strange activity in eastern Germany"
 Sov_warsaw_pact.11.d: "Recently we have begun to see more frequent traces of underground communist activity in eastern Germany. Our intelligence has found that the military is beginning to sabotage service, and scientists are slowing down the pace of our science. We have determined that all of this is the result of outside support from the ussr. Our intelligence will receive additional funding from the government to counter this scourge"
 Sov_warsaw_pact.11.a: "We need to check our cadre for colloborants"
