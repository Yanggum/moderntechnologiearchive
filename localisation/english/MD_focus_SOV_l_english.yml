 russia_news.11.d: "This morning Russian President has spoken with a declaration of a military operation in Ukraine. The main goals are set to be a complete denazification and demilitarisation of Ukraine. Russian Ministery of Defense stated that it only targets military objects. However, Western leaders have already promised their support to Kiev."
