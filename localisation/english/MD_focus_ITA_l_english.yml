 ITA_peoples_support_campaigns_long_TT: "우리 항공 우주 프로그램의 열광도는 §Y15§!만큼 §G증가§!하였습니다."
 ITA_rebalance_the_ASI_budget_TT: "우리 항공 우주 프로그램의 열광도는 효과적인 대중의 지원 자금에 대한 운영 덕분에 §Y5§!만큼 §G증가§!하였습니다."
 ITA_italian_space_TT: "§R이 중점의 효과는 때가 되면 공개될 것입니다...§!"
