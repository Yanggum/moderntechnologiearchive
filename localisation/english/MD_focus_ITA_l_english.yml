l_english:
 ITA_territorial_claims: "영유권 주장"
 ITA_territorial_claims_desc: "우리 과거의 정복 유산은 알프스 산맥과 지중해 너머 멀리까지 퍼져 있습니다. 우리는 이 영광을 되찾기 위해 분투할 것입니다!"
 ITA_normalize_extraordinary_bonuses: "특별 보너스 정상화"
 ITA_normalize_extraordinary_bonuses_desc: "Many \"One-Time\" or \"Extraordinary\" bonuses have become standard or recurring, and a great amount of new ones with the same goal but different name of old ones constantly arise. While this practice isn't a very efficient way to utilize taxpayers money, it does provide a decent boost in popularity."
 ITA_eastern_sympathies: "동양을 바라보라"
 ITA_eastern_sympathies_desc: "동양의 세계가 미래입니다."
 ITA_unaligned_empire: "우리 스스로"
 ITA_unaligned_empire_desc: "이탈리아인들은 종종 이런 말을 하곤 합니다:\n\n\"같이 망할바엔 혼자 있는게 낫다\"\n(Meglio soli che male accompagnati)"
 ITA_western_alignment: "서방과 함께"
 ITA_western_alignment_desc: "첫 번째 세계가, 최고의 세계입니다."
 ITA_new_land_nobility: "라피운디움은 내 길이다"
 ITA_new_land_nobility_desc: "고귀한 귀족들은 인류가 처음 등장했을 때부터 이 영토를 다스려왔으며, 그렇기에 앞으로도 계속 그럴 것입니다."
 ITA_new_industrial_nobility: "귀족들의 산업 인수"
 ITA_new_industrial_nobility_desc: "피는 절대 속일 수 없습니다. 귀족들이 우리 산업을 이끌 것입니다."
 ITA_secure_the_succession: "승계권 보호"
 ITA_secure_the_succession_desc: "A healthy child is in the hospital ready to take the king's place when he dies. We will strengthen the legal framework to ensure his right to the throne. The succession has been secured!"
 ITA_war_economy: "전시 경제"
 ITA_war_economy_desc: " Can you hear the soldiers marching? The roar of the engines of the bombers? Can you see that tank column? War is coming."
 ITA_empower_the_senate: "상원의 권한 확대"
 ITA_empower_the_senate_desc: "로마의 원로원이 다시 한 번 우리나라를 이끌 것입니다."
 ITA_empower_the_emperor: "황제의 권한 확대"
 ITA_empower_the_emperor_desc: "황제는 제국을 통치하고 우리의 의로운 땅을 회복할 것입니다."
 ITA_recognize_free_market_efficiency: "자유 시장 경제의 효율성 인정"
 ITA_recognize_free_market_efficiency_desc: "The free market has been embraced by most of the countries in the world and has proven to be the best way to rapidly grow, our new state will need to develop itself fast."
 ITA_corporativism: "협동조합주의"
 ITA_corporativism_desc: " Mussolini said speaking about this ideology: \"Everything for the state, nothing outside the state, nothing against the state\". Each class have to work together under an authoritarian rule that enforces peace between corporations."
 ITA_military_industrial_complex: "군수산업"
 ITA_military_industrial_complex_desc: "Our country must be ready to fight against anyone that would stand in front of our way to greatness... And this time we won't use bayonets."
 ITA_crush_third_rome: "제3의 로마 짓밟기"
 ITA_crush_third_rome_desc: "Back in the Tsarist era, the Russians thought they were the successors of the Empire because one niece of the last Byzantine Emperor was a Tsar. Well, they wil learn there is only one Rome."
 ITA_reopen_brothels: "매춘 합법화"
 ITA_reopen_brothels_desc: "Letting poor women be exploited by some criminal is against all morals. Being a prostitute should be a job as all others, with the ensuing guarantees."
 ITA_legalize_all_drugs: "모든 마약의 합법화"
 ITA_legalize_all_drugs_desc: "마약 합법화는 §t마피아§!가 마약을 판매하는 것을 어렵게 만들 것입니다. 우리가 술과 담배 그리고 카지노로 향하는 것을 허용하는데... 국민들이 모르핀을 하는 것을 막아야 하는 이유가 있습니까?"
 ITA_protect_our_traditions: "우리의 전통을 보호"
 ITA_protect_our_traditions_desc: "우리의 가치는 \"Dio, Patria e Famiglia\" (하나님, 나라와 가족)입니다. 우리는 좌파가 우리의 국가를 파괴하거나 이슬람 예배당으로 만드는 것을 허용하지 않을 겁니다..."
 ITA_repeal_former_government_measures_9: "왕을 끌어내려라"
 ITA_repeal_former_government_measures_9_desc: "절대 왕정은 과거의 유물에 지나지 않으며, 최근 사보이아가의 통치는 우리에게 그 이유를 상기시켜주었습니다. 이제 이탈리아의 국민들이 일어설 때이며 우린 공화국을 복원할 것입니다."
 ITA_repeal_former_government_measures_8: "황제를 끌어내려라"
 ITA_repeal_former_government_measures_8_desc: "절대 왕정은 과거의 유물에 지나지 않으며, 최근 황제가 다스린 국가의 상태는 우리가 이 사실을 다시금 확신할 수 있게 해주었습니다. 이제 이탈리아의 국민들이 일어설 때이며 우린 공화국을 복원할 것입니다."
 ITA_repeal_former_government_measures_7: "정권을 전복시켜라"
 ITA_repeal_former_government_measures_7_desc: "한때 모든 이탈리아인들의 마음속에 불을 지펴 새로운 권력을 집권시키는데 큰 역할을 했던 파시즘의 향수는 검은 셔츠단의 잔혹한 행위로 인해 빠른 속도로 완전히 사라져버렸습니다. 이제 이탈리아판 '뉘른베르크 국제군사재판 (Nuremberg process)'을 진행할 시간입니다."
 ITA_repeal_former_government_measures_6: "의회 재구성"
 ITA_repeal_former_government_measures_6_desc: "민주주의를 정면에 내세우고 있지만, 현재 상원은 이탈리아의 부유한 엘리트 층의 감정에 호소하는 곳일 뿐입니다. 이탈리아인들은 이미 이 사실을 깨달았고, 지금이 진정한 민주주의를 회복할 수 있는 시간이라고 결론을 내렸습니다."
 ITA_ban_nuclear_power: "핵 무장 금지"
 ITA_ban_nuclear_power_desc: " 이탈리아 국민들은 1987년 국민투표를 통해 그 어떤 형태의 핵에너지라도 모두 폐기하는데 동의하였으며, 현재에도 그들의 마음은 변함이 없을 것입니다."
 ITA_encourage_renewables: "재생 가능 에너지 장려"
 ITA_encourage_renewables_desc: " 지금은 21세기 이므로, 우린 화력 발전을 전면 중단해야 합니다. 우리는 재생 에너지인 바람, 태양, 물을 충분히 활용할 수 있으며, 다른 그 어느 것도 필요없습니다."
 ITA_happy_degrowth: "행복한 후퇴"
 ITA_happy_degrowth_desc: " 우리 경제 시스템은 영원히 성장하는 것을 목표로 할 순 없습니다. 우리가 단순히 이익만을 위해 초점을 맞추는 것은 지구를 파괴하는 행위일 뿐이며 우린 이를 당연히 멈춰야합니다. 더 적게 생산하고, 적게 소비하고, 재활용하는 것이 미래를 위한 더 알맞은 방법일 것입니다."
 ITA_ban_gmos: "유전자 변형 식품 (GMO) 금지"
 ITA_ban_gmos_desc: "우리는 인공 식품을 금지하고 자연에서 비롯된 건강한 음식을 재배해야합니다."
 ITA_tax_the_rich: "부자들에게 세금을 부과하라!"
 ITA_tax_the_rich_desc: "상류층의 부를 이용하여 불우한 이들에게 고르게 분배하기 위해선 부자들에게 복지세를 적용할 필요가 있습니다."
 ITA_raise_minimum_wage: "최저임금 인상"
 ITA_raise_minimum_wage_desc: "보편적인 최저임금은 노동조합의 단체협약의 적용을 받지 못하는 노동자들을 위해 꼭 필요합니다."
 ITA_protect_migrant_rights: "이민자들의 권리를 보호하라"
 ITA_protect_migrant_rights_desc: "Italians have been migrants for extended periods of time in the past, and still are. They should know what it feels like to go into another country because yours doesn't give you enough opportunities to live a safe and comfortable life... Help these people and do not allow populist propaganda to erase these memories."
 ITA_communism_resurgence: "공산주의에 대한 불안"
 ITA_communism_resurgence_desc: "The Communist Party of Italy was the largest of all the Western communist parties during the Cold War. It is time to rise up again comrades, it is time to destroy capitalism!"
 ITA_non_aligned_communism: "공산주의재건당 (PRC)"
 ITA_non_aligned_communism_desc: "The Communist Refoundation Party is a Marxist, ecosocialist, anti-Stalinist party. The party strives for automatization, rights for all workers and mutualism."
 ITA_align_to_the_east: "이탈리아 공산당"
 ITA_align_to_the_east_desc: "This is a Marxist-Leninist party which pushes for a new Leninist NEP."
 ITA_nationalize_companies: "기업 국유화"
 ITA_nationalize_companies_desc: "노동자가 기업을 관리할 겁니다. 우리에게 주인은 필요치 않습니다!"
 ITA_nationalize_companies_2: "기업 국유화"
 ITA_nationalize_companies_2_desc: "Workers will manage companies, we don't need masters!"
 ITA_widespread_expropriation: "광범위한 수용"
 ITA_widespread_expropriation_desc: "From each according to his ability, to each according to his need are not just words."
 ITA_redistribution: "부의 재분배"
 ITA_redistribution_desc: "The suffering of the many cannot be justified by the good of a few rich people. People will get what they deserve."
 ITA_plan_industrial_development: "산업 발전 계획"
 ITA_plan_industrial_development_desc: "We will develop our nation through state companies, cooperatives and worker-owned industries."
 ITA_plan_industrial_development_2: "산업 발전 계획"
 ITA_plan_industrial_development_2_desc: "We will develop our nation through state companies, cooperatives and worker-owned industries."
 ITA_abolish_capitalist_media: "자본주의 선전 폐지"
 ITA_abolish_capitalist_media_desc: "The old media are just corporations that work for profit and for the interest of their owners. We will create new media owned by the workers."
 ITA_silence_defeatists: "패배주의자를 침묵시켜라"
 ITA_silence_defeatists_desc: "Those who refuse to accept the new constitution need a proper reeducation..."
 ITA_silence_defeatists_2: "패배주의자를 침묵시켜라"
 ITA_silence_defeatists_2_desc: "Those who refuse to accept the new constitution need a proper reeducation..."
 ITA_safeguard_the_revolution: "혁명 수호"
 ITA_safeguard_the_revolution_desc: "Drafting a new constitution wasn't enough. It's time to establish a proletarian dictatorship."
 ITA_libertarians: "급진당"
 ITA_libertarians_desc: "The Radical Party was a bastion of anti-clericalism, civil libertarianism, liberalism and radicalism in Italy as well as environmentalism. The Bonino List is the rightful successor of this great party and proposed itself as the strongest opposition to the Italian political establishment. Radicals are well known in Italy for  nonviolence and civil rights campaigns, the legalization of cannabis, gay rights, better human conditions for inmates and the definitive abolition of nuclear power. Internationally, the party supported human rights and self-determination causes."
 ITA_liberals: "자유주의 연방"
 ITA_liberals_desc: "This ideology brings together many different ideas under the banner of a pro-European centrist party, with strong support among Catholics, especially progressive ones. The party brings together social conservatives, social progressives, economic liberals and social democrats."
 ITA_centre_right: "포르자 이탈리아"
 ITA_centre_right_desc: "이 정당은 사회의 전통적인 관점과 경제적 자유주의를 합친 이념을 지지합니다. '포르차 이탈리아'는 유럽 인민당 그룹 (EPP) 소속 정당이며 자신을 \"자유\"와 \"개인주의 중심 이념\"의 수호자로써 소개하고 있습니다."
 ITA_centre_left: "L'Ulivo"
 ITA_centre_left_desc: "A union between social democrats and the Christian left,born from parties founded by members of both DC \"Democrazia Cristiana\" and PCI.L'Ulivo holds primaries every 5 years where every italian, not just registered members, can partecipate and the many factions inside the party can fight each other freely. This leads to internal factional struggle which causes ideological confusion and frequent party splittings."
 ITA_right_wing_populism: "국민동맹"
 ITA_right_wing_populism_desc: "The National Alliance Party was founded in 1995, when the Movimento Sociale Italiano separated into its two sections, Fiamma Tricolore and the Alleanza Nazionale, the latter being the more moderate wing. Its main beliefs are based on the “Destra Sociale” ideology: a right-wing party with a traditionalist and anti-globalist view of society paired with support for the welfare state and government intervention in the economy."
 ITA_left_wing_populism: "오성운동"
 ITA_left_wing_populism_desc: "The M5S is considered populist, anti-establishment, environmentalist, anti-immigration, anti-globalist, and Eurosceptic. The party has also been described by some as being right-wing due to its anti-immigration stance despite its promotion of policies usually advocated by the left-wing. Internationally its main alignment is with China. It was created, by a comedian, to counter the establishment and corruption but has proven to accept collaboration with establishment parties."
 ITA_greens: "Italian Greens"
 ITA_greens_desc: "Historically the Greens never had much success in Italy. Their green, eco-socialist views are resisted by the conservative Italian population. Can we build a better future? Thunberg said: \"The eyes of all future generations are upon you. And if you choose to fail us, I say - we will never forgive you.\""
 ITA_leu: "자유와 평등"
 ITA_leu_desc: "The wealth of the 5% richest Italians (holder of 41% of the national net wealth) is higher than all the wealth held by the poorest 80%. We will push for the redistribution of wealth inside our country, fight illegal work, and raise the minimum wage for the jobs that are not unionized."
 ITA_protect_foreign_investment: "해외 투자 보호"
 ITA_protect_foreign_investment_desc: "Now that we have created an environment where foreigners have a reason to invest in Southern Italy we must make sure that their money isn't intercepted by the §tMafia§!."
 ITA_greater_padania: "대 파다니아"
 ITA_greater_padania_desc: "Southern Italy has proved to be beyond saving, but the same cannot be said for those living in central Italy. Our new nation is open to accept them, as long as they accept relinquishing the role of Rome as capital."
 ITA_roma_ladrona: "도둑맞은 로마 (로마 라드로나)"
 ITA_roma_ladrona_desc: "Over the years we have been shown that Southern Italy isn't the only region weighing us down. Roman corruption and absurd regulations have been as damaging as the constant requests for money from the rest of the South, it's time to cast away these weights."
 ITA_dismantle_the_nation: "국가 해체"
 ITA_dismantle_the_nation_desc: "The divisions between North and South are beyond relief, Northeners won't accept the burden of paying for Southern inefficiency anymore."
 ITA_italian_federation: "이탈리아 연방"
 ITA_italian_federation_desc: "Taking advantage of the more moderate wings of separatist movements we might be able to save the integrity of the nation by increasing autonomy and thereby stopping the drain of resources from the North to the South."
 ITA_dissatisfaction_in_the_north: "북쪽의 불만"
 ITA_dissatisfaction_in_the_north_desc: "Our further increases in the flow of tax money from Northern regions to Southern ones has proven to be the tipping point for the patience of Northerners. The strength of separatists movements has grown significantly."
 ITA_building_amnesty: "건물에 대한 사면"
 ITA_building_amnesty_desc: "As many governments have done in the past, we can change regulations to make countless illegal buildings legal. This will surely prove popular among all the inhabitants of the buildings concerned. Let's hope that we will not end up regretting this decision."
 ITA_stop_building_abuse: "건물 남용 중지"
 ITA_stop_building_abuse_desc: "Building abuse doesn't only reduce our tax revenues, but it also increases the agency of criminal associations and most importantly it causes severe safety issues, which is concerning for a country sitting on active fault lines and volcanoes."
 ITA_fight_tax_evasion: "탈세 개혁"
 ITA_fight_tax_evasion_desc: "Tax evasion is extremely widespread in Italy, subtracting much needed funds from an already struggling budget. More advanced control methods and a simpler tax code should help address this issue."
 ITA_great_projects: "대규모 프로젝트"
 ITA_great_projects_desc: "대다수의 필수적인 기반시설 프로젝트들은 소위 \"내 뒷마당에는 안된다 (not in my backyard)\", 또는 '님비 (NIMBY)'라고 알려진 집단의 전국적인 위원회로부터 거부되어 왔습니다. 우리는 이 새로운 프로젝트를 진행할 수 있도록 그들의 지역 관리에 대한 영향력을 줄여야만 합니다."
 ITA_brennero_tunnel: "브레너 터널"
 ITA_brennero_tunnel_desc: "The Brenner Base Tunnel is a project to build a railway tunnel under the Brennero pass in the eastern Alps that would greatly reduce travel times between Italy and central Europe."
 ITA_tav_torino_lione: "토리노 - 리온 고속철도"
 ITA_tav_torino_lione_desc: "The (Treno ad Alta Velocità / High Speed Train) between Turin and Lyon has been a project for many years. It involves excavating a tunnel under the Alps and it has been widely opposed by NIMBY committees."
 ITA_mose_venezia: "베네치아 모스 (MOSE) 프로젝트"
 ITA_mose_venezia_desc: "The MOSE (Modulo Sperimentale Elettromeccanico, Experimental Electromechanical Module) is a system composed of mobile barriers placed at the entrance of the Venetian lagoon, designed to prevent floodings caused by exceptionally high tides."
 ITA_messina_strait_bridge: "메시나 해협을 연결하는 다리"
 ITA_messina_strait_bridge_desc: "A bridge over the Strait of Messina has been a dream for more than a Century, many governments have attempted to realize that dream, all of them failed. Until now."
 ITA_stop_the_brain_drain: "두뇌 유출 방지"
 ITA_stop_the_brain_drain_desc: "By ensuring that our youth have a decent amount of opportunities we can stop emigration and reap the benefits of the education we paid for."
 ITA_integrative_restoration: "통합적인 복원"
 ITA_integrative_restoration_desc: "Italy is filled with ruins of the past, some of them are in extremely good condition and with enough resources and capable hands they could once again become a living part of our cities, like the Roman Arena in Verona."
 ITA_increase_ASI_funding: "이탈리아 우주청 (ASI) 지원 확대"
 ITA_increase_ASI_funding_desc: "이탈리아는 전 세계에서 미국과 소련 다음으로, 오로지 자국의 힘만으로 인공위성을 우주에 발사한 3번째 국가입니다. 이탈리아의 인공위성인 \"산 마르코\"를 발사한지 수년이 지났지만, 우주 탐사는 아직까지도 제일 중요한 부분 중 하나입니다. 우리는 이탈리아 우주청 (ASI)의 추가적인 지원을 확대하고 다음 세대의 우주 경쟁에서 좋은 위치를 가져갈 수 있도록 우주 과학에 대한 국가의 헌신을 증대하기 위해 과학 기술의 꽃이 피어나도록 해야만 합니다."
 ITA_attract_foreign_tourists: "국제 관광 유치"
 ITA_attract_foreign_tourists_desc: "Italy already is one of the most sought-after tourist destination in the world. Yet we are barely tapping into our full potential as lots of our cities are in a bad state and the best of our beaches barely have any foreign visitors, relying instead on internal tourism. A massive international marketing campaign will surely bring more paying visitors to the Peninsula."
 ITA_crack_down_on_antivaxxers: "백신 접종 거부자 단속"
 ITA_crack_down_on_antivaxxers_desc: "One downside of the recent growth of the Internet is the increased speed at which conspiracy theories have been spreading. The most dangerous of these is the belief that vaccines cause autism. This ridiculous theory must be eradicated before it causes any serious harm."
 ITA_bypass_the_1987_referendum: "1987년 국민투표 통과"
 ITA_bypass_the_1987_referendum_desc: "Before the 1987 referendum, called after the Chernobyl incident, Italy was a leading nation in nuclear energy with 3 plants already built in the early sixties. Our hydropower has reached max capacity and we can't play dice with our national grid. To respect our commitments to reduce carbon emissions while still ensuring stable power and growth we must find a clean source of energy. Nuclear is our best option."
 ITA_encourage_gmos: "유전자 변형 식품 (GMO) 장려"
 ITA_encourage_gmos_desc: "Our universities have very promising genetic research. Our reactionary society has clipped their wings enough, it's time to allow them to experiment in this exciting new field."
 ITA_fight_scientific_illiteracy: "과학적 문맹 퇴치"
 ITA_fight_scientific_illiteracy_desc: "Our focus on a Scientific Education has laid the foundation for eradicating the scientific illiteracy that is widespread amoung our society and has prevented us from passing much needed environmental and health policies."
 ITA_merge_small_municipalities: "소규모 지방자치단체 통합"
 ITA_merge_small_municipalities_desc: "Italy has more than 8000 municipalities, with hundreds of them ridicolously small. Merging them will save the state a lot of money and increase the resources that the resulting municipalities will have at their disposal."
 ITA_abolish_perfect_bicameralism: "'완전한 양원제' 폐지"
 ITA_abolish_perfect_bicameralism_desc: "Italy's legislative system is based upon two houses, the House of Representatives and the Senate. In a system unique to Italy, these houses have the same powers and all laws have to be approved identically by them, resulting in an extremely slow legislative process and in complete deadlock in some cases."
 ITA_inefficient_administration: "비효율적인 행정부"
 ITA_inefficient_administration_desc: "Italian public administration is oversized, inefficient and corrupt. Local administrations have redundant competences, financing issues and very little responsibility. All of this must change if we want to leave a healty country to our children."
 ITA_tourism_is_our_oil: "관광업이 우리의 목숨이다"
 ITA_tourism_is_our_oil_desc: "Our country has the highest density of historical, artistic and natural heritage sites. Our beaches and mountains are beautiful and our cities are known worldwide, our human capital should be developed in order to take advantage of this."
 ITA_increase_funding_for_research: "대학 연구 보조금 증가"
 ITA_increase_funding_for_research_desc: "Our universities produce a significant amount of research with signficant less funding compared to the rest of the world, imagine what they could achieve if they were given adequate resources."
 ITA_defund_school_laboratories: "전문 학교 지원금 축소"
 ITA_defund_school_laboratories_desc: "The amount of money we spend on professional schools is insanely high considering the level of education these schools grant our pupils, it might be better to use these funds in other way."
 ITA_increase_funding_for_professional_schools: "전문 학교 지원금 확대"
 ITA_increase_funding_for_professional_schools_desc: "Professional Schools tend to attract children from the lower strata of society that don't have the money to invest in university education. Ensuring these schools have all the financial means to prepare the next generation of workers is of the utmost importance."
 ITA_classical_education: "전통적인 교육 방식"
 ITA_classical_education_desc: "우리는 옛 것을 포기하지 말아야합니다. 이 국가는 고전에 정통한 사람들에 의해 설립되었으며, 그렇기에 우린 미래의 통치자들도 이 전통을 따르도록 해야만합니다."
 ITA_modern_education: "현대적 교육"
 ITA_modern_education_desc: "It's high time that we cast away the heritage of the middle ages and stop dedicating so many resources to the teaching of dead languages like Latin and Greek and shift to more modern subjects."
 ITA_school_reform: "교육 체계 개혁"
 ITA_school_reform_desc: "Our education system is rapidly becoming obsolete and inadequate, we need to reform it to ensure the future of our next generations."
 ITA_ask_the_chinese: "중국에 도움 요청"
 ITA_ask_the_chinese_desc: "China has always looked for a foothold in Europe, and Italian ports can provide the final stop for the new Silk Road. Chinese investment can be plentiful, but it comes with concerns regarding Eastern influence in our country."
 ITA_seek_european_help: "유럽의 지원 모색"
 ITA_seek_european_help_desc: "Stimulating the economy isn't cheap, and if we were to directly borrow the money to do so with sovereign bonds we could end up worsening the debt problem. The European Union can provide us with the required amount of money at a low interest rate."
 ITA_stimulate_growth: "성장 촉진"
 ITA_stimulate_growth_desc: "To make debt more manageable we can increase our GDP and therefore our income, reducing expected interest rates in the process. This won't be free nor easy, but it will pay off eventually."
 ITA_reduce_expenses: "비용 절감"
 ITA_reduce_expenses_desc: "Austerity measures might not be popular, but they will reduce our deficit and help make our debt more sustainable."
 ITA_the_debt_problem: "이탈리아의 부채"
 ITA_the_debt_problem_desc: "The irresponsible spending of the last decade has left Italy with a significant amount of government debt. We have a moral responsibility to address this issue and we cannot let our children and grandchildren pay for our foolishness."
 ITA_encourage_youth_to_join_unions: "젊은 세대들의 노조 가입 권유"
 ITA_encourage_youth_to_join_unions_desc: "Our recent pension reforms have greatly upset labour unions, mainly composed of retirees. With an adequate campaign we might be able to encourage young workers to join the unions and shift the power dynamic in our favour."
 ITA_marginalize_labour_unions: "노동 조합 무시"
 ITA_marginalize_labour_unions_desc: "Labour unions in Italy are mostly composed of retirees and our recent pension reforms have made them extremely dissatisfied with the government, it's high time that we reduce the influence that these decrepit insitutions hold on our society."
 ITA_reintroduce_baby_pensions: "'아기 연금 (Baby Pensions)' 재도입"
 ITA_reintroduce_baby_pensions_desc: "So-called \"baby pensions\" may seem economically absurd. After all, there is hardly any logic to a worker paying contributions for 14.5 years and then receiving a pension for 40 years. However that worker will surely be thankful to whoever allowed him or her to live at the expense of the state."
 ITA_recalculate_baby_pensions: "'아기 연금' 재검토"
 ITA_recalculate_baby_pensions_desc: "Our pension system has been recently changed to increase its sustainability, but a vast number of retirees took advantage of the insane old system that allowed people to retire in their mid thirties with as little as 14 years 6 months and 1 day of work (the infamous baby pensions). We must recalculate these pensions with the new system."
 ITA_Quota_100: "쿼터 100 (Quota 100)"
 ITA_Quota_100_desc: "By lowering the age requirements to retire we will free up more space for new workers. This will be a strain on our already battered system but it will be greatly appreciated by the beneficiaries."
 ITA_increase_pension_age_requirements: "연금 최소 연령 증가"
 ITA_increase_pension_age_requirements_desc: "By increasing the age requirement for pensions we can increase the contributions a worker will make to the system over his or her life, while simultaneously decreasing the period of time during which the worker is expected to receive a pension, saving the system a lot of money in the process."
 ITA_pension_reform: "연금 개혁"
 ITA_pension_reform_desc: "Our pension system is among the most unsustainable in the world, we must change it before it collapses."
 ITA_generational_divide: "세대 분열"
 ITA_generational_divide_desc: "In the past decades Italian politicians have widely taken advantage of the financial resources obtained during the post-war Italian Economic Miracle, using them with very little foresight. Now these resources have been expended, but the bill will be paid by the generation that did not benefit from them and is demographically less represented."
 ITA_legalize_light_drugs: "합법화"
 ITA_legalize_light_drugs_desc: "Light drugs consumption, mainly cannabis, has proven to be a very minor health concern and our attempts to limit its consumption have failed miserably anyway, resulting only in a costly waste of time for law enforcement and an insane clogging-up of our courts. It's time for us to acknowledge these facts and legalize it."
 ITA_reform_the_judiciary: "사법부 개혁"
 ITA_reform_the_judiciary_desc: "Our judiciary system is one of the slowest in the developed world. This is a great disservice to our people and a negative factor for business. We must simplify our code to speed up the system."
 ITA_refound_IRI: "IRI (산업 재건 기관) 부활"
 ITA_refound_IRI_desc: "The IRI (Instituto per la Ricostruzione Industriale/Institute for Industrial Reconstruction) is about to close. We can go back on this decision to keep a strong old tool to unify our interventions in the economy."
 ITA_sell_government_shares_in_companies: "기업의 정부 지분 판매"
 ITA_sell_government_shares_in_companies_desc: "The Government has significant stakes in many Italian companies, by selling these we can recover some much needed funds and at the same time reduce government interference and increase economic freedom."
 ITA_further_protect_workers_rights: "노동자 권리 향상"
 ITA_further_protect_workers_rights_desc: "Workers with indefinite duration contracts are already the most protected category in Italy, but they still are the biggest pool of voters together with retirees, so appeasing them is an easy vote-winning strategy to ensure our approval ratings stay high."
 ITA_modify_article_18: "노동자 조항 18번 수정"
 ITA_modify_article_18_desc: "노동자 조항 제 18번은 고용주가 직원을 해고하기 매우 어렵게 만들었고 이에 따라 우리 고용 시장은 악화되고 있습니다. 이것을 수정하는 것은 분명히 반대 측의 \"강제 노동\"과 \"노예\"에 대한 비난을 불러일으키겠지만, 이는 오직 현실에서만 상식으로 통할 뿐입니다."
 ITA_save_struggling_companies: "침체된 기업 구제"
 ITA_save_struggling_companies_desc: "Guaranteeing the survival of uncompetitive companies isn't cheap by any means, but workers and labour unions will surely remember who saved their jobs when elections arrive."
 ITA_let_companies_fail: "망하게 내버려두라"
 ITA_let_companies_fail_desc: "Every time a company with meaningful weight is on the brink of bankruptcy the Italian state or its local administrations prevent the closure to protect jobs. This costly habit has great political returns but significantly reduces the efficiency of our economy. Let companies fail so that more productive ones can occupy their share of the market."
 ITA_cultural_divide: "문화적 분할"
 ITA_cultural_divide_desc: "에이나우디의 사망 이후, 이탈리아는 사실상 자유주의 정책을 포기하였으며, 모든 영향력있는 정당들은 정부의 중대한 개입에 대한 합의를 조용히 고수하고 있습니다. 사회의 대부분은 전례를 따라갔고, 경제 및 사회적 자유를 만들어 내려는 많은 노력들이 점점 더 어려워지고 있습니다."
 ITA_safeguard_european_development_funds: "유럽 개발 기금 (EDF) 보호"
 ITA_safeguard_european_development_funds_desc: "Similar to what happened with most of the money drawn from Northern Italy, European funds tend to end up in the wrong hands or simply are left unclaimed. We must strive to properly use these much-needed funds to ensure a more competitive environment for business."
 ITA_let_salaries_decrease: "연봉을 낮춰라"
 ITA_let_salaries_decrease_desc: "The appropriate wage for each major category of jobs is regulated by contracts stipulated by labour unions that have nationwide value. This, coupled with the higher productivity of Northern workers means that the South isn't able to attract any meaningful investment. By renegotiating contracts at a regional level we can significantly reduce the gap between wages and productivity and encourage investment."
 ITA_fire_excessive_government_employees: "불필요한 정부 인력 해고"
 ITA_fire_excessive_government_employees_desc: "It's a common saying that Sicily alone has more forest police than the whole state of Canada. This and other similar examples of bloated administrations have to stop."
 ITA_south_reforms: "남부 개혁"
 ITA_south_reforms_desc: "Most of the money invested in Southern Italy has not given any significant return, maybe it's time to develop a new way to deal with the Southern Question."
 ITA_citizenship_income: "시민으로써의 소득"
 ITA_citizenship_income_desc: "Hiring people for the sake of it has had the inconvenient effect of lowering our administrative efficiency substantially. Maybe we can fix this by directly transferring money to the people \"in need\". We will abolish poverty by decree."
 ITA_hire_more_government_employees: "더 많은 정부 인력 고용"
 ITA_hire_more_government_employees_desc: "Jobs in the government are highly coveted because of their contractual safety, by increasing their amount we'll shrink the number of those that are easily recruited by criminality. Also Southerners will surely remember who gave them their jobs when it's time to use the ballot boxes. We will find them something to do eventually."
 ITA_intensify_money_transfer: "송금 시스템 강화"
 ITA_intensify_money_transfer_desc: "Infrastructure in the South is quite underdeveloped, improving it will surely unlock the productive potential of the region and repay the North's taxes. Let's just hope that the money does not end up in the wrong hands."
 ITA_south_status_quo: "현 상태 유지"
 ITA_south_status_quo_desc: "Countless governments have attempted to solve the Southern Question by throwing money at the problem. Maybe they just didn't throw enough."
 ITA_export_mafia: "§t마피아§! 수출"
 ITA_export_mafia_desc: "§tMafia§! activities aren't limited by a ridiculous imaginary line such as a border, we might use our new friends' existing contacts in the criminal underworld to gain valuable influence internationally."
 ITA_rein_in_favors: "호의적인 통제"
 ITA_rein_in_favors_desc: "We are tolerating extensive mafia activities throughout the country, in exchange the Families will ensure that in the next election no one will threaten our beloved seats."
 ITA_blindness_in_the_north: "편견으로 가득한 북쪽"
 ITA_blindness_in_the_north_desc: "Northern Italians like to think that the §tMafia§! is a problem confined to the Southern parts of the country, but that's not the case. The Families' presence is felt much less as they are more focused on investing their ill-gotten gains in the rich North, taking advantage of big public projects, waste management, sex workers and drug dealing. We shall turn a blind eye to that in exchange for favours."
 ITA_deafness_in_the_south: "패배로 가득한 남쪽"
 ITA_deafness_in_the_south_desc: "One of the most important sources of revenue for the §tMafia§! in the south is the \"Pizzo\", a sum of money that every business, no matter how small, has to pay to the local Family for \"Protection\". Failure to pay often results in unpleasant endings for the business and its owner. We'll tolerate this practice in exchange for favours from the Families."
 ITA_war_with_mafia: "마피아와의 §t전쟁§!"
 ITA_war_with_mafia_desc: "We have done a decent work up till now with our police forces, but the task at hand requires an even stronger approach, it's time to deploy the Italian Army in the streets and make every mafia thug think twice before asking for \"pizzo\" again."
 ITA_relax_legal_framework: "유연한 법률 체계"
 ITA_relax_legal_framework_desc: "Fighting criminal organizations as entrenched in society as the §tMafia§! is not an easy task, doing so with our hands often tied up by our own laws is even worse. We must set up extraordinary measures to adequately confront §tMafia§!."
 ITA_intensify_police_operations: "경찰 작전 강화"
 ITA_intensify_police_operations_desc: "A passive approach has not worked in the last few decades and won't work in the next. We must dirty our hands and fight the §tMafia§! head on."
 ITA_turn_the_population_against_them: "사람들이 반대하도록 만들어라"
 ITA_turn_the_population_against_them_desc: "§t마피아§!들의 주된 권력은 \"오메르타\"라고 부르는 사회의 수동적인 움직임에서 비롯됩니다. 남부 사람들은 정부가 그들을 포기했다고 생각하기 때문에 두려움이나 심지어 그들을 일부 합법적으로 승인해주는 상황에도 그 범죄자 집단을 비난하지 않을 것입니다. 우린 사람들이 안전하고 보호받을 수 있는 우리만의 여정을 새로 시작해야합니다."
 ITA_seek_support_of_the_church: "교회의 지원 모색"
 ITA_seek_support_of_the_church_desc: "The Italian South is still deeply devout. The Church can therefore be an essential ally in wresting control of society away from the §tMafia§!."
 ITA_anti_mafia_education: "반-§t마피아§! 교육"
 ITA_anti_mafia_education_desc: "To defeat the §tMafia§! we must ensure that our children won't grow up to be recruited into their ranks. We must ensure that schools offer them a safe place to grow, away from the machinations of the Families."
 ITA_eradicating_mafia: "§t마피아§! 근절"
 ITA_eradicating_mafia_desc: "One of the biggest problems holding us back from developing the South is organized criminality known as §tMafia§!. There are various criminal organizations controlling southern Italy in an almost feudal way and they have become an integral part of society. Getting rid of them is not going to be easy, but it's the right thing to do."
 ITA_North_South_divide: "남부의 의문"
 ITA_North_South_divide_desc: "Southern Italy has lagged behind the more industrial Northern half for decades, we must fill this gap to ensure Italy remains competitive on the global stage"
 ITA_divided_nation: "새로운 '유럽의 환자'"
 ITA_divided_nation_desc: "Italy's once dynamic economy is rapidly falling behind western standards, organized criminality and corruption are widespread, productivity has stopped growing, debt keeps increasing, young talented people escape the country searching for opportunities that Italy can't give them. This and many other problems have to be addressed if Italy wishes to succeed in the new millennium."
 ITA_industrial_focus: "산업 중점"
 ITA_industrial_focus_desc: "이탈이아의 산업은 냉전 기간 동안 호황기를 거쳐 왔으며, 세계 강국들 사이에서 입지를 굳건히 지키기 위하여 우리의 산업을 지속적으로 발전시켜야 할 것입니다."
 ITA_south_italian_dev: "이탈리아 남부 개발"
 ITA_south_italian_dev_desc: "우리는 이탈리아 남부를 발전시킴으로 현재의 열악한 상황을 바로잡아야 합니다. 스페인이 통치한 이래로 남부는 북부보다 더욱 빈약하고 퇴보되어졌습니다. 이젠 우리가 그곳을 재건할 차례입니다."
 ITA_central_italian_dev: "이탈리아 중심부 발전"
 ITA_central_italian_dev_desc: "Just because Southern industry is in a dire situation and Northern industry is steaming ahead does not mean that we should neglect industry in the central part of our country."
 ITA_north_italian_dev: "이탈리아 북부 개발"
 ITA_north_italian_dev_desc: "이탈리아의 북부는 이탈리아 중에서 가장 발전되고 현대적인 곳입니다. 우리는 이곳이 더욱 성장하도록 돕기 위하여 현대화하고 개선해야 할 것이며, 우리의 경제력 또란 증가시켜야 할 것입니다."
 ITA_islands_dev: "군도 개발"
 ITA_islands_dev_desc: "현재 시실리와 사르디니아는 본토의 상황보다 더욱 열악합니다. 우리는 그들을 성장시키고 현대화를 돕기 위하여 더욱 투자해야 할 것입니다."
 ITA_south_infrastructure: "남부 산업 증강"
 ITA_south_infrastructure_desc: "산업 혁명 이후의 우리 영토의 남부 내의 기반 시설은 이웃 국가들보다 열악합니다. 우린 독일이 경쟁심을 가지도록 할 만큼 고속도로와 도로망을 더 건설하여야 합니다."
 ITA_central_infrastructure: "중앙 기반시설 확장"
 ITA_central_infrastructure_desc: "Just like most things in this country, infrastructure in Central Italy isn't as developed as in the North, but at the same time is as lacking as that of the South. There is definitely still room for improvement."
 ITA_north_infrastructure: "북부 산업 증강"
 ITA_north_infrastructure_desc: "북부의 기반 시설은 이탈리아에서 가장 좋은 성능을 보유하고 있으나 아직은 개선의 필요가 남아 있습니다. 이들을 통하여 이웃 국가 간에 새로운 교통망 연결을 통하여 북부의 효율성을 더욱 향상시킬 수 있을 것입니다."
 ITA_islands_infrastructure: "섬들을 발전시켜라"
 ITA_islands_infrastructure_desc: "We cannot allow our island territories to fall behind in development! New roads and railways must be built to make them as good as any fine European city!"
 ITA_south_dockyards: "치비타베키아 항구 개선"
 ITA_south_dockyards_desc: "치비타베키아 항구는 우리의 수도 근처에 의치해 있으며 전략적 위치입니다. 또한 우리는 강한 해군을 보유하고 있기 때문에 항구 개선을 시급히 실행해야 할 것입니다."
 ITA_central_dockyards: "치비타베키아 항구 개선"
 ITA_central_dockyards_desc: "Improve the important port of Civitavecchia, as it is in a strategic position and near our Capital. Italy was once a maritime superpower, if our navy isn't strong near Rome, we can never reclaim our heritage!"
 ITA_north_dockyards: "트리에스테 항구 개선"
 ITA_north_dockyards_desc: "베니스와 바리처럼 트리에스테는 아드리아 해에서 우리의 가장 중요한 항구이기에 항구를 개선하여 효율을 높일 수 있을 것입니다."
 ITA_islands_civilian: "사르디니아 시민 증강"
 ITA_islands_civilian_desc: "우리는 이 아름다운 사르디니아 섬에서 더욱 많은 개발과 제조를 요해야 할 것입니다. 이는 그들의 번영을 증진시킬 뿐만 아니라 감사함으로 독립에 대한 어리석은 요구를 가라앉힐 것입니다."
 ITA_islands_military: "시칠리 국방 증강"
 ITA_islands_military_desc: "로마의 후손인 이탈리아 군대는 로마의 후손입니다. 그렇기에 그들은 강해야 하며 잘 갖춰져야 합니다. 그렇기에 시칠리아에서 그들의 장비를 제조하도록 하여 지역을 부유하게 함과 동시에 평화로운 독립을 요구하도록 할 것입니다."
 ITA_invest_south: "남부 산업 지원"
 ITA_invest_south_desc: "남부의 번영을 돕기 위한 우리는 노력과 동시에 북부의 경제적 영향력을 넘어서도록 도와야 할 것입니다."
 ITA_invest_north: "북부 산업 지원"
 ITA_invest_north_desc: "북부는 우리의 기반입니다. 우리는 그곳의 경제력을 퍼트리는 것보다 확장하는데 주력해야 할 것입니다."
 ITA_enforce_culture_SRD: "사르디니아의 문화동맹 강화"
 ITA_enforce_culture_SRD_desc: "사르디니아의 국민들은 그들이 이탈리아에 있다는 것을 이해시키기 위하여 그들의 독립에 대한 욕구를 멈추게 해야 합니다."
 ITA_north_miracle: "북부 산업의 효율성"
 ITA_north_miracle_desc: "Northern Italian Industries have a history of efficiency and productivity, despite the historical issues plaguing the country."
 ITA_education_reforms: "교육 개혁"
 ITA_education_reforms_desc: "독일과 프랑스, 영국의 국민 모두가 유럽의 고등 교육에 자리하고 있습니다. 만일 우리나라가 유럽의 강대국이 되길 원한다면 이탈리아의 대학교를 훌륭하게 만들어야 할 것입니다."
 ITA_economic_reforms: "경제 개혁"
 ITA_economic_reforms_desc: "우리의 경제는 그릇된 관리로 인하여 어려움을 겪고 있습니다. 우리는 경제 입법 및 중부 개입 등의 일부 개혁을 통하여 번창과 번영을 도모해야합니다."
 ITA_oil_fields_sicily: "시칠리아의 유전"
 ITA_oil_fields_sicily_desc: "누가 사우디아라비아나 베네수엘라에서 기름을 캡니까? 진정한 강국은 자급자족으로 자원을 얻습니다. 그렇기에 우리나라도 지중해에서 기름을 추출하기 시작해야합니다. 현재 시칠리아 물에 기름이 아주 많이 포함되어 있습니다."
 ITA_european_logistics: "병참 개선"
 ITA_european_logistics_desc: "개선된 인프라와 함께 개선 된 물류는 더욱 적은 수의 공장으로 더욱 많은 것을 생산할 수 있게 함으로 경제 호황을 불러일으킬 수 있습니다. 그렇기에 우리는 기업이 북부의 새로운 기회에 적응할 수 있도록 도와야 할 것입니다."
 ITA_buona_scuola: "교육 구조 개선"
 ITA_buona_scuola_desc: "우리의 고등 교육은 아주 좋고 훌륭하나 외국 교육이 유입된다면 무너질지도 모릅니다. 그러니 이탈리아의 공립학교를 더욱 투자함으로써 유럽에서 최고로 만들어야 합니다."
 ITA_bureaucratic_reforms: "관료 개혁"
 ITA_bureaucratic_reforms_desc: "현재의 이탈리아 정부는 매우 비효율적으로 운영되고 있습니다. 우리의 경제 개혁에서 배운 것을 토대로 내부 관료제를 재구성한다면 효율이 크게 개선될 것입니다."
 ITA_oil_fields_basilicata: "바실리카다의 유전"
 ITA_oil_fields_basilicata_desc: "최근에 시칠리아에서 성공을 거둔 후에 우리는 우리가 생각한 것보다 더 많은 기름을 가지고 있다는 것을 알아냈습니다. 그러므로 우리 본토의 남부에 추출물을 건축하여 더 많은 검은 황금을 흐르게 합시다."
 ITA_support_eni_africa: "ENI의 아프리카 지원"
 ITA_support_eni_africa_desc: "우리의 선전적인 석유회사인 ENI에 정부의 영향력을 사용함으로써 아프리카 자원에 대한 통제력이 우리 경제 발전에 도움이 될 것입니다."
 ITA_support_eni_arabia: "아라비아의 에니 (Eni) 석유회사 지원"
 ITA_support_eni_arabia_desc: "아프리카와 마찬가지로 우리는 아라비아 반도에서 ENI를 도움으로 전 세계의 전략적 자원을 더욱 많이 통제할 수 있을 것입니다."
 ITA_anti_mafia_measures: "§t마피아§! 방지 대책"
 ITA_anti_mafia_measures_desc: "§t마피아§!의 위엄은 전 세계적으로도 잘 알려져 있으며, 대부분의 사람들이 영화나 방송 등으로 그들을 대단한 존재로 접하지만 실제로 이탈리아에게 있어선 위협거리입니다. 우리는 법정이 주요 제도를 시행할 수 있도록 지원함으로 그들을 완전히 없앨 수 없으리라 하더라도 그들의 영향력은 어느 정도 줄일 수 있을 것입니다."
 ITA_anti_corruption_measures: "부패 척결 대책"
 ITA_anti_corruption_measures_desc: "우리가 마피아의 영향력을 다룸으로써 우리는 부패와 싸울 수 있는 방안을 마련했습니다. 이전의 마피아 체포를 통하여 얻은 자료로 몇몇의 부패한 정치인들을 찾아내었으며, 우리의 정의와 모범을 보이기 위하여 정부 내 부패 방지 규정을 강화해야 할 것입니다."
 ITA_ideology_focus: "이데올로기 중점"
 ITA_ideology_focus_desc: "세계 2차 대전 이래로 이탈리아는 서구의 민주주의의 표본이었습니다. 하지만 시대가 변화하는 만큼 이제는 이데올로기를 통한 충성을 다짐해야 할 때입니다."
 ITA_our_past: "옛 방식에서 벗어나다"
 ITA_our_past_desc: "민주주의는 부패와 권력 쇠퇴를 가져왔습니다. 이제 우리가 다시 일어나길 원한다면 우린 그것을 척결해야 할 것입니다."
 ITA_what_we_are: "민주주의 척결"
 ITA_what_we_are_desc: "우리는 무솔리니의 전체주의에서 자유와 쟁취를 배웠습니다. 이젠 우리의 자유를 향해 나아갑시다. 이탈리아의 자유를 되찾읍시다."
 ITA_mantain_the_republic: "공화국 유지"
 ITA_mantain_the_republic_desc: "The constitution states that Italy is a democratic republic founded on labour. Sovereignty belongs to the people and is exercised by the people in the forms and within the limits of the constitution."
 ITA_towards_monarchy: "군주제"
 ITA_towards_monarchy_desc: "이탈리아의 황금기는 분명 군주제의 시대였습니다. 허나 우리 공화국은 실패하였으며 다시금 왕권을 회복시키기 위해 나아가야할 것입니다."
 ITA_empower_the_king: "새로운 왕위"
 ITA_empower_the_king_desc: "우리는 군주제를 복원할 수 없고 왕위를 정당히 계승하고 행사할 힘이 부족합니다. 하지만 우리의 정부는 이에 대해 모든 문제를 해결하고 새로운 왕위를 계승할 준비가 되어 있습니다. 마치 우리의 찬란한 사보이 왕가의 왕 오토 4세처럼 말입니다."
 ITA_reestablish_rome: "새로운 로마"
 ITA_reestablish_rome_desc: "로마 제국이 이베리아에서 코카서스로 뻗어있을 때 이탈리아의 진정한 황금기가 도래했었습니다. 우리는 그 당시의 로마 제국의 영광을 되찾고 지금 이 시대에서 그 제국을 재건해야합니다."
 ITA_dismantle_parliament: "의회 해체"
 ITA_dismantle_parliament_desc: "The people of Italy have spoken, we now have the legitimacy required to throw away the corrupt political class that has caused decades of decline without needless violence."
 ITA_march_on_rome: "새로운 행진"
 ITA_march_on_rome_desc: "무솔리니가 힘을 얻기 위하여 로마에서 검은 셔츠를 입고 행진한 것처럼 우리도 파시즘 운동을 공식적으로 포용하기 위해서 두 번째의 파시스트 운동을 조직할 수 있도록 도와야합니다. 이제 시간이 다다랐으니 우리도 이처럼 실시해야 합니다."
 ITA_reclaim_colonies: "식민지 개척"
 ITA_reclaim_colonies_desc: "이탈리아 식민지 제국은 확실히 세계에서 가장 위대하진 못하였으나 세계에 파시즘의 힘을 보여주기 원한다면 다시 그 명예를 회복해야합니다. 이전의 독립되었던 식민지 속의 아프리카인들과 국가를 다시 정복하는 것은 누워서 떡 먹기입니다."
 ITA_renew_lateran_treaties: "라테라노 조약 갱신"
 ITA_renew_lateran_treaties_desc: "라테란 조약은 파시즘 이탈리아와 바티칸 시국 사이의 협약으로 ‘로마 내부의 문제’가 해결되었으며 이탈리아는 바티칸 시국을 독립 국가로 인식하게 하였던 조약입니다. 또한 그들은 우리의 민주주의 헌법의 일부로 속해있기 때문에 그들 또한 파시스트를 존중할 것임을 분명히 해야 할 것입니다."
 ITA_renew_lateran_treaties_2: "라테라노 조약 갱신"
 ITA_renew_lateran_treaties_2_desc: "라테란 조약은 파시즘 이탈리아와 바티칸 시국 사이의 협약으로 ‘로마 내부의 문제’가 해결되었으며 이탈리아는 바티칸 시국을 독립 국가로 인식하게 하였던 조약입니다. 또한 그들은 우리의 민주주의 헌법의 일부로 속해있기 때문에 그들 또한 파시스트를 존중할 것임을 분명히 해야 할 것입니다."
 ITA_pesky_states: "중소국가에 대한 최후통첩"
 ITA_pesky_states_desc: "이젠 정부가 주위의 중소 국가들에게 현존하는 권리와 약조를 인정하지 않기로 발표하였습니다. 이젠 모든 국가들과 국민들이 새로운 총통의 명령을 따르며 거리엔 새로 조직된 블랙셔츠 군단들이 행진하기 시작합니다.”"
 ITA_retake_african_coast: "아프리카 해안 탈환"
 ITA_retake_african_coast_desc: "사람들은 고대 로마에 대해 생각할 때에 보통 유럽을 생각하지만 북아프리카 또한 중요하다고 생각합니다. 현재 그 국가들은 가난하고 약하기 때문에 우리는 그들을 받아들임으로써 로마의 통치를 회복할 수 있어야 합니다."
 ITA_retake_levant: "레반트 수복"
 ITA_retake_levant_desc: "Once the seat of the greatest Empires of antiquity, the middle East has been sidelined by history, with its people struggling under foreign rule and because of constant infighting. It's time to bring Pax Romana once more upon the region and seize its underground richness to fuel our glorious Restoration."
 ITA_invite_the_gauls: "서유럽"
 ITA_invite_the_gauls_desc: "우리 서유럽의 형제들 또한 로마들의 자손들입니다. 우리가 그들을 로마 제국의 진정한 후계자로 만들고 싶다면, 우리는 그것들을 그들에게 제공해야합니다."
 ITA_invite_africans: "아프리카와 중동"
 ITA_invite_africans_desc: "로마 시대 이후로 아프리카와 중동은 많은 변화를 겪어왔습니다. 새로운 문화와 이슬람의 부상은 영원히 그들을 그들의 문화로 이루었을지 모르지만 그들 또한 로마의 자손들입니다. 이에 우리는 그들에게 우리 연맹에 들여올 수 있도록 여러 가지를 제공해야합니다."
 ITA_strike_gaul: "서부 침공"
 ITA_strike_gaul_desc: "갈리아, 히스파니아, 브리타니아. 그들은 진실로 그들 자신이 새로운 로마 제국의 일부임을 받아들이도록 하기 위해서, 우리 군대가 그들에게 보내어져 조금의 압박과 진압을 행사할 것입니다."
 ITA_recover_anatolia: "아나톨리아 복구"
 ITA_recover_anatolia_desc: "이제 우리는 동방 제국을 복원해야합니다. 우리의 새로운 기술로도 그 지역을 다시 통제할 수 있기에 우린 그 땅을 수복하여 다시 일으켜야 합니다."
 ITA_invite_anatolians: "아나톨리아인 초대"
 ITA_invite_anatolians_desc: "우리는 동방 제국에게 회원 자격을 부여하지 않고 로마의 후계자라 진지하게 주장할 수는 없습니다. 모든 이들에게 자격을 부여함으로써 각국 정부와의 협상을 진행해야 합니다."
 ITA_our_savoie: "사보이 수복"
 ITA_our_savoie_desc: "Savoy was unlawfully given to the French when we needed their help against the Austrians during Risorgimento."
 ITA_recover_balkans: "발칸 제도 복구"
 ITA_recover_balkans_desc: "발칸 지역은 현 인구의 혼합체이며, 유고슬라비아의 붕괴에서 보았듯 많은 분쟁을 일으켜왔습니다. 우리는 그들과의 형제로서 로마 깃발 아래 그들을 하나로 묶고 종지부를 찍어야합니다."
 ITA_invite_balkan_countries: "발칸 제도"
 ITA_invite_balkan_countries_desc: "발칸 제도는 지중해 전체를 감당할 수 있기 위하여 로마 연맹에 초청 받아야합니다. 물론 이 반도의 최근 혼란은 로마에게 불명예스러우나 서부 유럽에게 가장 중요한 부분이기 때문입니다."
 ITA_strike_germans_before_they_can: "독일"
 ITA_strike_germans_before_they_can_desc: "한때 독일의 게르만족은 로마를 무너뜨린 장본인이나 새로운 로마가 탄생한 지금, 우리는 굳게 살아남을 것임을 약조하고, 독일이 우리의 위협이 되지 않으며 또한 그들이 우릴 먼저 치도록 두지 않게 하여 우리의 군대가 베를린 위로 행진하도록 하겠습니다."
 ITA_arabian_black_gold: "아라비아의 검은 황금"
 ITA_arabian_black_gold_desc: "우리는 아라비아를 정복하려는 무솔리니의 옛 꿈을 추구해야합니다. 이는 이탈리아 제국의 창공과 중요성을 크게 높일뿐만 아니라 대규모의 석유 매장량을 확보하게 될 것입니다. 이로써 아라비아의 검은 황금을 얻음으로 이탈리아 제국은 더욱 풍부해질 것입니다."
 ITA_abandon_the_west: "서부를 포기하다"
 ITA_abandon_the_west_desc: "NATO가 우리더러 ‘잘있으라’라고 말한다면 우린 우리의 방식대로 갈 수밖에 없습니다. 냉전이 끝나고 나면 우리는 외교에서 미국과 그 친구들을 영입할 필요가 없습니다."
 ITA_settle_southern_question: "남부 문제 해결"
 ITA_settle_southern_question_desc: "이탈리아 남부는 새로운 왕국을 반대하지만, 우리는 집중적인 선전 운동을 통하여 지역 주민들 사이에서 이를 정당화하고 시위자들을 진정시켜야 할 것입니다."
 ITA_demand_crown_albania: "알바니아 요구"
 ITA_demand_crown_albania_desc: "King Vittorio Emmanuel III was given the throne of Albania by King Zog. And Albania still retains significant ties with Italy, it's time to bring them back into the fold."
 ITA_italian_empire: "제국 설립"
 ITA_italian_empire_desc: "우리의 식민지를 되찾음으로 사실상 이탈리아 제국을 복원했으므로 영광스럽게도 이제 이탈리아 왕국이라 공식적으로 명명합니다."
 ITA_attack_on_america: "미국을 공격하다"
 ITA_attack_on_america_desc: "세계 2차 대전에서 미국은 우리나라를 침략하고 몰락하도록 만들었습니다. 이후 이탈리아는 약화되었으나 마침내 다시 세계 강대국의 자리로 회복했습니다. 따라서 이젠 복수의 시간입니다. 우리는 곧 워싱턴을 점령할 것이며, 미국인들에게 로마의 참된 힘을 단단히 보여줄 것입니다."
 ITA_with_europe: "유럽 공동체 촉발"
 ITA_with_europe_desc: "이탈리아는 유럽 연합과도 더욱 가까워져야 합니다. 우리는 다른 이들과도 긴밀한 유대 관계를 유지하고 협력을 강화해야합니다."
 ITA_with_europe_2: "유럽의 협력 추구"
 ITA_with_europe_2_desc: "Italy must be close to the European Union. We should pursue close bonds with other members and increased cooperation."
 ITA_european_speech: "유럽 의회 연설"
 ITA_european_speech_desc: "우리는 유럽을 통일하려는 의도를 발표해야합니다. MEP의 이탈리아 대표가 의회에 공식적으로 진행할 연설과 홍보 등의 여러 준비를 진행해야 할 것입니다."
 ITA_prepare_the_union: "연맹을 준비하다"
 ITA_prepare_the_union_desc: "우리는 단일화 조약을 준비하여 유럽 의회에 제출해야합니다. 모든 회원국들이 이 조약을 기꺼이 받아들일 수 있도록 준비하는 데는 시간이 걸릴 것입니다."
 ITA_unite_the_union: "하나 된 유럽"
 ITA_unite_the_union_desc: "유럽 연합은 우리의 미래요 우리는 곧 유럽 연합의 미래입니다. 우리는 유럽 의회에 단일화 조약을 제출했기에 모든 EU 회원국들이 이들 승인할 수 있도록 함께 걸어나가며 마침내 단일화가 되는 날, 우리는 지금껏 보아온 단언컨대 최고의 대륙을 바라볼 수 있을 것입니다."
 ITA_without_europe: "우리 스스로"
 ITA_without_europe_desc: "유럽 연합은 실패한 연맹이며, 더 이상 회원국들이 우리의 주권을 강탈하지 못하도록 해야 합니다. 우린 이들과 거리를 둬야할 이유가 생겼습니다."
 ITA_diplomatic_focus: "외교 중점"
 ITA_diplomatic_focus_desc: "§YIndustrial Cooperation§!: Both countries receive a civilian factory.\n§YMilitary Cooperation§!: Italy asks to buy military equipment.\n§YTourism Deal§!: Both countries receive an office.\n§YTrade Deal§!: Italy receives resources, the other country gets a factory.\n§YMigration§!: Italy gets more population growth or reduced police cost.\n§YTech Deal§!: Italy pays money for research speed and tech bonuses."
 ITA_strenghten_ties_with_west: "서부와의 관계 강화"
 ITA_strenghten_ties_with_west_desc: "파시즘의 종식 이후 이탈리아는 안정적인 민주주의 국가로 성장했습니다. 우리는 미국, 나토, 그리고 자유세계 전체와의 유대를 유지할 필요가 있습니다."
 ITA_draw_closer_to_east: "동부 포용"
 ITA_draw_closer_to_east_desc: "러시아는 강력한 초강대국입니다. 만일 그들이 우리의 최고 동맹국이 된다면 서부와 분리할 수도 있을 것입니다. 만일 협력이 이루어진다면 그들은 우리의 항구를 사용할 수 있을 것이고 우리는 그들의 영향력과 힘을 사용할 수 있을 것입니다."
 ITA_draw_closer_to_far_east: "중국과 함께"
 ITA_draw_closer_to_far_east_desc: "새로운 세기로 나아가며 중국이 그 자리를 차지할 지도 모릅니다. 우리가 서부와 완전한 분리를 원한다면 우리는 그들에게 가까이 다가가야 할 것입니다. 우리의 동맹국들은 그들을 매우 귀하게 받아들일 것이며 극히 환영할 것입니다."
 ITA_befriend_america: "미국과 친선"
 ITA_befriend_america_desc: "미국은 현대의 자유와 민주주의의 융합체입니다. 이탈리아가 자유를 추구한다는 것을 세계에 확실히 알릴 수 있도록 미국과의 화합을 이끌어야 합니다."
 ITA_befriend_europeans: "서유럽과 친선"
 ITA_befriend_europeans_desc: "우리는 형제들에게 충성과 의지가 있음을 보여줘야 합니다. 그들과 함께 서 있는 이상 말입니다."
 ITA_befriend_middle_east: "중동과 친선"
 ITA_befriend_middle_east_desc: "우리는 타 회원국들이 중동 국가에 반대하는 것에 관심을 둘 이유가 없습니다. 그들은 이웃을 신뢰하지 않으므로 우리는 그들에게 친구가 되어줄 수 있다는 것을 확신시켜야 합니다."
 ITA_befriend_south_east_asia: "중앙아시아와 친선"
 ITA_befriend_south_east_asia_desc: "중국과 더 가까워지기 위한 노력의 일환으로 우린 다른 아시아 국가들과도 친구가 되어야 할 것입니다."
 ITA_befriend_europeans2: "동유럽과 친선"
 ITA_befriend_europeans2_desc: "동부는 서부보다 가난하며, 문화와 정치적으로도 열악합니다. 우리는 그들에게 외교적 지원을 제공함과 동시에 그들과 함께 서 있음을 확실시해야합니다."
 ITA_befriend_csto: "CSTO와 친선"
 ITA_befriend_csto_desc: "우리가 러시아인들과 화합을 맺는다면, 친구로써의 관계를 맺을 수 있을 것입니다. 우리는 이들과 CSTO의 회원국들에게 우리가 그들의 친구이자 동맹국으로 생각하도록 해야 할 것입니다."
 ITA_befriend_malaya: "동인도와의 친선"
 ITA_befriend_malaya_desc: "우리가 중국과 동맹을 맺었다면 우리 주변에 다른 잠재적 동맹국을 찾아야 할 것입니다. 말레이시아와 인도네시아의 태평양 국가들이 이에 걸맞는 훌륭한 후보자입니다."
 ITA_befriend_south_america: "남아메리카와 친선"
 ITA_befriend_south_america_desc: "냉전 이후 남미는 미국과 서부에 대한 일반적인 불신이 가득하지만, 이탈리아에 대해선 별로 그렇게 생각하진 않는 듯합니다. 그렇기에 우리는 브라질과 아르헨티나에게 우정의 손길을 넓히고 그 지역에 우리의 영향력을 부여해야 할 때입니다."
 ITA_befriend_europeans3: "북유럽과 친선"
 ITA_befriend_europeans3_desc: "우린 우리의 이웃인 튜토닉과 스칸디나비아를 잊어서는 안됩니다. 우리가 진정한 민주주의의 지지자로 추앙받고 싶다면 그들과 우정을 주고받는 것이 중요합니다."
 ITA_the_nato: "NATO와 화해"
 ITA_the_nato_desc: "우리는 동료 동맹 회원들에게 우리가 그들의 안전에 전념한다는 것을 보증해야합니다."
 ITA_italeave: "이탈리브"
 ITA_italeave_desc: "The European Unions is a corrupt hive of bureocrats that despise Italy and constatly plot towards its downfall, we must leave this rotting organisation."
 ITA_global_investments: "해외 투자"
 ITA_global_investments_desc: "우리가 유럽에 분리되어 홀로 나아가려 한다면, 우리는 외국에게 우리의 영향력을 보여줘야 할 것입니다. 만일 그렇게 하기 위해선 그들의 선의를 사기 위하여 타국 발전에 투자해야 할 것입니다."
 ITA_use_force: "이민 금지령"
 ITA_use_force_desc: "검사받지 않은 이민은 악순환입니다. 중산층은 가난한 국가로 도망칠 것이고, 부유한 국가의 하층민이 될 것이며, 저소득층의 생계를 위협할 것입니다. 즉 그들이 자국을 떠나 타국으로 가게 되면 그곳은 그들로 인하여 고통 받을 것이고, 이로 인하여 부유한 국가들은 이득과 효과를 얻게 된다는 것입니다. 그렇기에 우린 이러한 악순환에 맞서 싸울 필요가 있습니다."
 ITA_encourage_immigration: "이민 장려"
 ITA_encourage_immigration_desc: "이민은 저출산과 저임금 직원 부족과 같은 많은 문제들을 해결할 열쇠입니다. 그러므로 앞으로 더욱 많은 이민자들을 받아들이는 것은 경제적으로 볼 때 바람직합니다."
 ITA_close_air_support: "근접항공지원기"
 ITA_close_air_support_desc: "CAS, while having few tools to defend itself, deals massive damage to enemy men and materiel, shredding its way through the modern battlefield from high above. If we attain air superiority, we can beat far more significant foes by just bombing their troops into oblivion."
 italy_md.1.t: "바티칸 시국은 조약 갱신을 받아들였습니다!"
 italy_md.1.d: "바티칸 시국은 라테란 조약을 갱신하기로 결정했습니다! 이제 이탈리아는 신이 보살피는 국가가 되었습니다!"
 italy_md.1.o1: "환상적이군."
 italy_md.2.t: "바티칸 시국은 조약 갱신을 거부했습니다."
 italy_md.2.d: "바티칸 시국은 라테란 조약 갱신을 하지 않기로 결정했습니다."
 italy_md.2.o1: "그들은 지금 본인들이 뭘 하려고 하는건지 전혀 이해하지 못하고 있다!"
 italy_md.3.t: "이탈리아의 합병 요구!"
 italy_md.3.d: "충격적인 요구가 우리에게 전해졌습니다. 이탈리아는 합병을 요구하고 있습니다! 우리나라는 이미 이탈리아와 전쟁에 준비된 상태이지만, 이는 수많은 것을 잃게하는 길이고, 우리가 승리할 가능성은 아주 적습니다... 무엇을 해야 할까요?"
 italy_md.3.o1: "이제 우리는 모두 이탈리아인이다...."
 italy_md.3.o2: "충격적인 요구다! 국제사회는 우리에게 손을 들어줄 거다."
 italy_md.4.t: "[From.GetName] 는 합병을 받아들였다!"
 italy_md.4.d: "[From.GetName] 는 우리의 요구를 받아들였고, 이제 이탈리아 영토의 일부가 되었습니다."
 italy_md.4.o1: "달콤하군."
 italy_md.5.t: "[From.GetName] 는 합병제안을 거부했습니다!"
 italy_md.5.d: "[From.GetName] 는 우리 제안을 거절하기로 결정했습니다..."
 italy_md.5.o1: "[From.GetName] 는 곧 황무지가 될 것이다!"
 italy_md.6.t: "이탈리아부터의 제안"
 italy_md.6.d: "이탈리아 국영 회사 ENI는 우리나라의 해안에서 석유 매장지를 발견했다고 주장했습니다... 이들은 석유 시추선을 건설하여 그 결과물을 똑같이 나누기로 하자고 제안하고 있습니다. 우리는 어떻게 해야 할까요?"
 italy_md.6.o1: "당연히 승낙이지"
 italy_md.6.o2: "우리나라의 자원이고 누구와도 나누기를 원하지 않는다!"
 italy_md.7.t: "[From.GetName]의 석유 거래 거부!"
 italy_md.7.d: "From.GetName] 에게 보내진 우리의 공평한 제안은 거절되었습니다! 그들은 이 자원이 자신들의 것이며, 그 누구와도 나누기를 원하지 않는다고 했습니다."
 italy_md.7.o1: "댓가를 치를 것이다!"
 italy_md.8.t: "[From.GetName] 는 석유 거래를 받아들였습니다!"
 italy_md.8.d: "[From.GetAdjective] 정부는 우리의 제안을 받아들였습니다. 그들은 우리가 발견한 석유 매장지에 석유 시추선을 설치하여 석유채취를 허락하였으며, 채취한 석유를 같은 양의 석유로 나눌 것입니다."
 italy_md.8.o1: "모두에게 이득이 된 결과군!"
 italy_md.9.t: "이탈리아부터의 제안"
 italy_md.9.d: "이탈리아 국영 회사 ENI는 우리나라의 해안에서 석유 매장지를 발견했다고 주장했습니다... 이들은 석유 시추선을 건설하여 그 결과물을 똑같이 나누기로 하자고 제안하고 있습니다. 우리는 어떻게 해야 할까요?"
 italy_md.9.o1: "당연히 승낙이지"
 italy_md.9.o2: "우리나라의 자원이고 누구와도 나누기를 원하지 않는다!"
 italy_md.10.t: "우리의 제안이 거절되다!"
 italy_md.10.d: "[From.GetName] 에게 보내진 우리의 공평한 제안은 거절되었습니다! 그들은 이 자원이 자신들의 것이며, 그 누구와도 나누기를 원하지 않는다고 했습니다."
 italy_md.10.o1: "댓가를 치를 것이다!"
 italy_md.11.t: "로마 연방으로부터의 초대"
 italy_md.11.d: "우리는 '로마 연방'에 초대를 받았습니다. 이 세력은 위대한 로마 제국을 제건하는데 그 목적을 두고 있습니다. 우리는 무엇을 어떻게 해야 할꺄요?"
 italy_md.11.o1: "세입 징수와 부채 상환."
 italy_md.12.t: "[From.GetName] 은(는) [Root.GetFactionName1]에 가입하려합니다."
 italy_md.12.d: "[From.GetName] 은(는) 세력에 가입하기를 원합니다. 받아들여야할까요?"
 italy_md.12.o1: "그래."
 italy_md.12.o2: "안된다."
 italy_md.13.t: "긴축정책"
 italy_md.13.d: "[From.GetName] 은(는) 우리나라의 사회기반시설 개발에 도움을 주기로 결심하였습니다. 우리는 더욱  더 강해지기 위해 이러한 제의를 기뻐하며 받아들였습니다!"
 italy_md.13.o1: "달콤하군"
 italy_md.13.o2: "의료"
 italy_md.13.o3: "복지"
 italy_md.14.t: "이탈리아 국가 시스템 소개"
 italy_md.14.d: "이 튜토리얼을 다시 활성화하려면 명령어 콘솔에 \"event italy.md23\"라고 입력하세요."
 italy_md.14.o1: "항공우주 디시전 및 군사 중점"
 italy_md.14.o2: "매주 안정도"
 italy_md.14.o3: "정책과 지도자"
 italy_md.14.o4: "첫 페이지로 돌아가기"
 italy_md.15.t: "아마트리체의 지진!"
 italy_md.15.d: "오늘 이탈리아에 지진이 강타했습니다. 진원지는 라치오 아마트리체로 이탈리아 중부 지역이었습니다. 진도는 6.2로, 299명의 사람들이 움브리아, 라치오에서 사망했지만, 최소 238명의 사람들이 돌무더기 속에서 살아남았다고 보도됩니다. 또한 4,400명의 인력이 구조와 탐색 작업에 투입되었습니다."
 italy_md.15.o1: "모든 건물을 다시 지어야겠군!"
 italy_md.16.t: "라퀼라의 지진!"
 italy_md.16.d: "오늘 이탈리아에 지진이 강타했습니다. 진원지는 아브루초의 라퀼라로 이탈리아 중부지역이었습니다. 진도는 6.3으로 309명의 사람들이 사망했다고 보도되며, 이는 1980년 이르피니아 지진 이후에 일어난 치명적인 지진입니다. 도시가 위치해있는 지반으로 인해 이는 어쩌면 앞으로 일어날 여러번의 지진 중 하나일지도 모릅니다."
 italy_md.16.o1: "빠르고 효율적인 재건설이 필요하다!"
 italy_md.17.t: "산업 협력을 제안하는 이탈리아"
 italy_md.17.d: "Both our countries have strong manufacturing sectors geared towards international trade and exports. Cooperation should benefit both parts."
 italy_md.17.o1: "수락한다"
 italy_md.18.t: "무역 협정을 제안하는 이탈리아"
 italy_md.18.d: "우리의 산업에서 당신의 원자재는 커다란 도움이 되었으며 또한 우리나라에서는 이탈리아의 패션과 음식에 열광할 것이라 확신하고 있기에, 이 거래는 우리 모두에게 득이 될 것입니다."
 italy_md.18.o1: "수락한다"
 italy_md.19.t: "이탈리브!!"
 italy_md.19.d: "우리나라에 있어서 유럽연합에 속하지 않는 것이 더 좋을 것입니다! 우리는 총선거를 하여 모든 이들에게 이탈리아인들은 낡아빠진 연합을 탈퇴하기를 원한다는 것을 보여주어야합니다. 이제 다시 이탈리아가 위대해질  시간입니다!"
 italy_md.19.o1: "오늘 총선거를 연다!"
 italy_md.20.t: "아탈리브 결과 : 떠난다!"
 italy_md.20.d: "이탈리아 시민들은 현명하게 투표를 하여 이탈리아가 EU를 떠나는데 찬성을 하였습니다! 우리는 50조항에 의거하여 가능한한 빨리 협의를 시작해야합니다."
 italy_md.20.o1: "환상적이군!"
 italy_md.21.t: "아탈리브 결과 : 남는다!"
 italy_md.21.d: "이탈리아 시민들은 투표를 하여 이탈리아가 EU를 떠나는데 반대하였습니다. 우리 시민들은 EU의 선전운동에 세뇌되었음이 틀림없습니다! 이제 우리는 어떤 방법을 통해서든 50조항을 실행해야합니다. 심지어 이것이  멸망으로 가는 길일지라도..."
 italy_md.21.o1: "우리의 길을 가겠다"
 italy_md.22.t: "전망 개혁"
 italy_md.22.d: "이탈리아의 정치적인 불안정을 나타내는 요소로써, \"전망 개혁\"이라는 변동치가 주어집니다. 만약 대중의 요구를 만족시킬 수 있는 법안을 제정하지 않다면 연립 정부 정당들의 지지도는 급속도로 악화될 것입니다. 만약 그들의 지지도가 과거 그들이 당선됬을 때 지지도의 절반보다 더 밑으로 떨어진다면, 그 정당은 연립 정부에서 쫒겨날 것입니다. 연립 정부의 지지도가 너무 많이 하락한다면 정부의 위기가 시작될 것이며, 이는 새로운 선거를 시작하거나 안정도 유지에 더욱 많은 비용을 투자하여 정부를 안정화시킴으로써 해결할 수 있습니다. 전망 개혁의 값은 중점, 이벤트, 그리고 디시전에 영향을 받지만 고정된 값이 아닙니다. 정책, 세율, 이자율, 그리고 안정도에 따라 전망 개혁 수치가 변동할 수 있습니다. 또한 기술관료제를 중심으로 하는 정부가 집권할 경우 전망 개혁 수치가 지속적으로 증가하며 개혁에 필요한 정치력 또한 증가될 것입니다."
 italy_md.22.o1: "목록으로 돌아가기"
 italy_md.22.o2: "튜토리얼 끝내기"
 italy_md.23.t: "이탈리아 국가 시스템 소개"
 italy_md.23.d: "이 안내창은 이탈리아의 플레이에 적용된 새로운 디시전과 이벤트에 대해 소개하는 창입니다. 이 튜토리얼을 통해 이 시스템에 대한 자세한 설명을 확인할 수 있습니다."
 italy_md.23.o1: "전망 개혁"
 italy_md.23.o2: "§t마피아§!"
 italy_md.23.o3: "다음 장으로 넘어가기"
 italy_md.23.o4: "튜토리얼 끝내기"
 italy_md.24.t: "살레르노-레조디칼라브리아-칼라브리아 고속도로"
 italy_md.24.d: "50년 이상의 건설 끝에 살레르노-레조디칼라브리아-칼라브리아 고속도로가 개통되게 되었습니다! 이 고속도로에는 엄청난 현대화 공사를 실행되었습니다. 많은 갈래길들이 기존의 도로를 따라 지어졌으며, 있던 갈래길들은 재건설되거나 정비되었습니다. 이제 고속도로가 개통되면서 지난 50년간 '이탈리아의 섬'으로 간주되던 칼라브리아에서 어디로든지 쉽게 이동할 수 있게되었습니다."
 italy_md.24.o1: "시간이군!"
 italy_md.25.t: "우주 디시전 및 군사 트리"
 italy_md.25.d: "산업 중점의 \"대규모 프로젝트\" 중점 트리에서 \"이탈리아 우주청 (ASI) 지원 확대\"를 완료하게 되면 그때부터 우주 관련 디시전을 사용할 수 있게 됩니다. 지속적으로 반복되는 이 디시전은 엄청난 비용이 들지만, 그 대신 연구 속도 증가와 조금의 정치력을 제공해주는 '과학 우주 탐사'에 더욱 많은 지원을 할 수 있도록 해줄 것입니다. 제일 중요한 것은, 이 우주 프로그램의 성장을 통해 우린 최종적으로 소행성 자원 채굴의 기지로써 활용될 '달 전초기지'를 준비하고 시작할 수 있게 된다는 것입니다. 소행성 자원 채굴 (Asteroid mining)은 최소한 국가가 이 프로젝트에 들어가는 상당히 큰 유지 비용을 감당할 수 있는 한, 전략적인 희귀 자원들을 얻는데 큰 도움을 줄 것입니다. 이와 동시에 국가는 이 우주 프로그램의 성과를 통해 국민들을 충분히 납득시켜야하며, 그러지 못한다면 이 프로젝트에 들어가는 엄청난 비용과 노력을 인정받을 수 없게 될 것이며 더 나아가 결국 모든 프로젝트를 중단해야 할지도 모릅니다."
 italy_md.25.o1: "목록으로 돌아가기"
 italy_md.25.o2: "튜토리얼 끝내기"
 italy_md.26.t: "국내 파벌 변경"
 italy_md.26.d: "Recent internal politics events have caused a shift in the relative influence of the internal factions of our nation."
 italy_md.26.o1: "Confindustria"
 italy_md.26.o2: "Piazza Affari"
 italy_md.27.t: "이탈리아 무역협정"
 italy_md.27.d: "이탈리아의 무역대표가 우리 수도에 도달했습니다. 이는 이탈리아와의 경제결속을 높여줄 것입니다."
 italy_md.27.o1: "이 어찌 좋지 아니한가"
 italy_md.28.t: "산업시설에 대한 사보타주!"
 italy_md.28.d: "오늘 새벽 우리는 산업시설과 사회기반시설이 중무장한 범죄조직에 의해 사보타주를 받았다는 소식을 받았습니다. 산업시설에는 불이 났으며, 고속도로에는 큰 폭발이 일어났습니다. 우리 스파이 이 공격이 우리가 가볍게 조취를 취해 공포감에 사로잡힌 §t마피아§!에 의한 일이라고 밝혀냈습니다."
 italy_md.28.o1: "뒤로 물러설 필요가 있다"
 italy_md.28.o2: "지구상에는 놈들을 근멸해야할 많은 이유가 있다!"
 italy_md.29.t: "군사시설에 대한 사보타주!"
 italy_md.29.d: "다시금 버스와 기차에 폭탄이 터지고 산업시설에는 공격이 실행되었습니다. 산업시설은 손상되었고 셀 수도 없이 많은 사람들이 도심 중앙부에서 목숨을 잃었습니다. 다시금 범죄조직의 공격이 이루어졌습니다. 언제 이러한 범죄가 멈출까요?"
 italy_md.29.o1: "뒤로 물러나야 한다"
 italy_md.29.o2: "겨우 이런걸로 우리를 멈출 수는 없다!"
 italy_md.30.t: "§tMafia§!"
 italy_md.30.d: "조직화된 범죄들은 현재 이탈리아에서 심각한 문제로 여겨지고 있습니다. 게임에서는 이를 반영하여 새로운 §t마피아§! 이벤트와 디시전들이 추가되었습니다. 모든 이탈리아 남부의 4개 주는 주요 \"클랜 (Clan)\"과 연루되어 있습니다. §2시칠리아 주§!는 §2코사 노스트라§!, §0캄파냐 주§!는 §0카모라§!, §7칼라브리아 주§!는 §7드랑게타§!, 그리고 §9풀리아 주§!는 §9사크로 코로나 우니타§! 조직과 각각 연관되어 있습니다. 각 조직들은 건설 속도를 감소시키고 해외 투자에 필요한 시간과 비용을 늘어나게 함으로써 지역 발전을 직접적으로 저하시키는 강력한 힘을 가지고 있습니다. 모든 조직의 평균적인 힘은 §t마피아§! 국민 정신과 중점에 필요한 비용의 증가를 통해 §t마피아§!가 국가 전체에 얼마나 큰 영향을 미치는지 계산하기 위해 사용됩니다. 또한 산업 중점도 현재 마피아 영향력에 따라 더욱 큰 비용이 들어갈 수 도 있으며, 뿐만 아니라 그들의 작전을 위해 얼마나 많은 돈을 빼돌릴 수 있는지에 따라 마피아의 힘도 증가할 것입니다. 범죄자들에 맞서기 위해서, 이탈리아는 경찰 인력을 투입시켜야 하며 이탈리아 국민들이 §t마피아§!의 소탕을 위해 협력하도록 설득해야 합니다. §t마피아§!의 영향력은 시간이 흐르면서 수동적으로 증가하지만, 이 수치는 국가 중점을 통해 낮아질 수 있으며, 혹은 정반대로 급격하게 오를 수 도 있습니다. 또한 마피아에 대적하기 위한 이 선택들의 효율성은 '경찰 효율' 값에 기반하고 있습니다. 이 값은 몇 가지 중점, 부패도, 경찰 자금, 지역별 §t마피아§! 영향력, 그리고 지역 내 활동하고 있는 첩보 요원들에 영향을 받습니다. 평균적인 마피아의 힘이 몇 년 동안 무시해도 될 정도로 줄어든다면, §t마피아§!를 향한 승리를 마침내 선언할 수 있을 것입니다."
 italy_md.30.o1: "목록으로 돌아가기"
 italy_md.30.o2: "튜토리얼 끝내기"
 italy_md.31.t: "주간 안정도"
 italy_md.31.d: "많은 중점들과 시스템은 주간 안정도에 기반하고 있습니다. 본 게임은 변동치들이 얼마나 안정도에 큰 영향을 줄 수 있는지 최대값으로 나타내고 있으며, 국민 정신을 통해서 플레이 동안 이 값들이 정확하게 적용 된다는 것을 명확히 알려주고 있습니다. 대부분의 중점은 안정도에 대하여 두 가지 옵션 중 하나로 적용이 될 것입니다. 즉시 안정도를 올려주지만 이후 계속해서 감소되는 방식과, 즉시 안정도를 낮추지만 이후 계속해서 점점 증가하는 방식 중 한 가지로 적용이 될 것입니다.\n\n이 시스템을 사용하는 이유는 Hearts of Iron 4에서 주간 안정도와 더불어 국민 정신 및 다른 변동치와 함께 부여되는 것이 아닌  순수 안정도만 변화되는 효과의 변동치 증감 최대 값이 100이기 때문입니다. 그러므로 이 최대 값을 전부 사용할 경우 더 이상 안정도를 증가 및 감소시킬 수 없는 것입니다. 우리는 이런 현상이 발생할 경우 주간 안정도를 '다목적 변동치' 값에 추가 시킬 것 입니다. 이를 통해, 주간 안정도 획득 값이 반대가 될 경우 최대 값이 다시 완전히 증가 및 감소될 때에만 다목적 변동치 안정도가 발동될 것입니다."
 italy_md.31.o1: "목록으로 돌아가기"
 italy_md.31.o2: "튜토리얼 끝내기"
 italy_md.32.t: "범죄조직의 끝!"
 italy_md.32.d: "몇 십년 전부터 그들의 암흑시장은 공공연하게 시시되어 왔지만, 이제 이러한 일은 일어나지 않을 것입니다. 우리의 범죄조직 소탕 개혁은 성공적이었습니다. 이탈리아는 이제 §t마피아§!로부터 자유롭습니다. 더 이상 우리 시민들은, 특히 남부 이탈리아의 시민들은 §t마피아§!들에게 고통받지 않아도 됩니다."
 italy_md.32.o1: "이탈리아에 있어서 역사적인 날이다!"
 italy_md.33.t: "라테라노 조약의 재협상을 제안하는 이탈리아"
 italy_md.33.d: "Once again the new Italian regime seeks to take advantage of the church's vast influence over Italians. In exchange of our support they'll guarantee our safety and independence, what should we respond?"
 italy_md.33.o1: "수락한다."
 italy_md.33.o2: "거절한다."
 italy_md.34.t: "투자를 요청하는 이탈리아"
 italy_md.34.d: "이탈리아는 자국의 경제 침체를 해결하기 위해 우리의 투자를 부탁합니다."
 italy_md.34.o1: "수락한다."
 italy_md.34.o2: "거절한다."
 italy_md.35.t: "투자 수락"
 italy_md.35.d: "우리의 발전 지원금 요청이 수락되었습니다."
 italy_md.35.o1: "좋은 거래였다"
 italy_md.36.t: "투자 거부됨"
 italy_md.36.d: "우리의 발전 지원금 요청이 거부되었습니다."
 italy_md.36.o1: "이게 최선이야."
 italy_md.37.t: "국가 변경하기 (Tag Switch)"
 italy_md.37.d: "새롭게 업데이트된 국가로 플레이 하시겠습니까?"
 italy_md.37.o1: "파다니아로 플레이한다"
 italy_md.37.o2: "양시칠리아로 플레이 한다"
 italy_md.38.t: "정부 위기"
 italy_md.38.d: "Italians have lost faith in this government's ability to implement the reforms they feel are necessary. The opposition is asking for new elections, but with some political compromises we can keep our seats for some extra time, what should we do?\n\n A government crisis will be triggered if the government coalition falls below half of the popularity it was elected with. This can happen because of the coalition parties losing popularity or leaving the coalition outright (something which they'll do if they lose too much popularity). Government crisis may also be triggered when a junior coalition party grows significantly more popular then the ruling party."
 italy_md.38.o1: "새로운 선거"
 italy_md.38.o2: "입법부의 합법적인 결론에 도달하기 위해 노력해봅시다."
 italy_md.39.t: "정책 및 지도자"
 italy_md.39.d: "이탈리아 중점 계통도의 정치 관련 분기의 주요 시스템은 정책에 의해 결정됩니다. 정책들은 중점이 완료되면 선택 가능하지만, 단순히 중점을 완료하는 것으로 그 효과를 얻을 순 없습니다. 그 대신 정책은 더욱 현실적인 고증 플레이를 위해 이제 디시전으로 이동하여 입법 및 제정 절차를 진행할 수 있게 되었습니다. 그러나 주의하세요, 정책을 폐지할 경우 그 정책이 주는 고유한 효과의 정반대 효과가 나타나는 것이 아닙니다. 특히 전망 개혁 수치에서 말이죠.\n\n중점 트리의 정책 부분은 정당의 지도자에 의해 결정됩니다. 이탈리아에서는 정당이 선거에서 패배할 경우 자동으로 지도자가 교체되는 현상을 막아놓았기에, 정권 교체에 관계 없이 정책 시스템을 가능하게 해두었습니다."
 italy_md.39.o1: "목록으로 돌아가기"
 italy_md.39.o2: "튜토리얼 끝내기"
 italy_news.1.t: "이탈리아는 다시 파시즘 국가가 되었습니다."
 italy_news.1.d: "오늘 이탈리아 의회는 무력으로 제압당했고 파시스트 반란군은 의회에 자리를 잡았습니다. 시민들의 열광적인 인기로 공화국은 무너졌고 새로운 파시스트 정부가 그 자리를 대신하게 되었습니다. 이제 이탈리아에는 무슨 일이 일어날까요? 무솔리니가 이루려고 했던 '민족통일주의(Terre Irredente)'를 무력으로 아니면 외교적인 방법으로? 어떤 방법으로 이룰까요?"
 italy_news.1.o1: "이탈리아의 미래는 밝다"
 italy_news.1.o2: "파시스트 국가가 EU에? 받아들일 수 없다!"
 italy_news.1.o3: "미래가..."
 italy_news.2.t: "이탈리아 왕국의 복원!"
 italy_news.2.d: "오늘 군주제 지지다들이 로마에서 쿠데타를 일으켰습니다. 그리고 비토리오 에마누엘레 4세는 새로운 이탈리아의 왕으로 부름받았습니다. 그는 즉시 이 부름에 답했고 절대권력을 가진 왕으로 집권했습니다."
 italy_news.2.o1: "대왕만세!"
 italy_news.2.o2: "흥미롭군."
 italy_news.3.t: "로마 제국의 귀환!"
 italy_news.3.d: "시를 쓰는 것 같지만 사실입니다. 오늘 새벽, 파시스트 지지자들은 의회를 무너뜨리고 공화국은 끝났다고 선언했습니다. 그리고 새로운 파시스트 정권을 세웠습니다. 새로운 파시스트 정부는 로마 제국을 선언했으며, 제국의 땅을 모두 되찾을 것이라고 밝혔습니다. 외교적으로? 전쟁으로? 시간만이 그 답을 알고 있습니다..."
 italy_news.3.o1: "왔노라, 보았노라, 이겼노라(Veni, Vidi, Vici)"
 italy_news.3.o2: "새로운 로마 왕정이 율리우스 카이사르가 되지 않기를..."
 italy_news.3.o3: "야만인의 침공이 다시 있을까?"
 italy_news.3.o4: "흥미롭군"
 italy_news.4.t: "이탈리아의 유럽 친선정책"
 italy_news.4.d: "최근 이탈리아의 수상은 유럽과의 친선정책을 따르겠다고 선언했습니다. 유럽 각국의 긴장감은 연합의  확대를 불러왔으며, 결국에는 거대한 하나의 나라를 세우게 되는 결과를 낳았습니다."
 italy_news.4.o1: "흥미롭군"
 italy_news.5.t: "유럽 연설"
 italy_news.5.d: "'유럽 연합은 유럽의 국가들과 천천히 한단계씩 친분을 쌓아왔으며, 매년간의 전쟁이 끝난 지금 드디어 통합의  길로 갈 차례입니다. 유럽연합이 창설된 이례로 센겐협정, 유로존과 같은 발전의 길만을 걸어왔으며, 하나의 국가로 통합되면서 유럽은 아시아나 미국보다 더욱 더 강력한 경제와 힘을 가진 국가가 될 것입니다. 유럽 연합의 마지막 발걸음인 통합이 시작되고 있습니다."
 italy_news.5.o1: "하나의 유럽!"
 italy_news.5.o2: "저들을 지켜볼 필요가 있다."
 italy_news.5.o3: "유럽을 영광의 길로 이끌어야한다!"
 italy_news.6.t: "이탈리아가 통합 조약을 준비하고 있다"
 italy_news.6.d: "이탈리아가 제안한 EU 국가의 통합 조약은 유럽 연합 의회에서 통과되었습니다. 이제 유럽이 하나의 국가에 의해 통치되는 것은 시간문제입니다."
 italy_news.6.o1: "무슨 일이 일어나는지 보자."
 italy_news.7.t: "'§t마피아§!와의 전쟁'을 선언하는 이탈리아!"
 italy_news.7.d: "조직범죄는 이탈리아에서의 가장 큰 문제입니다. 수십 년 동안 그들의 그늘진 사업은 이탈리아 정부의 영향을 거의 받지 않고 일어날 수 있었습니다. 하지만, 오늘날 이탈리아는 공식적으로 전국의 조직범죄들을 근절하기 위해서 '과정'을 시작했습니다. 이 '전쟁'이 얼마나 효과적일지는 시간 만이 알 수 있을 것입니다."
 italy_news.7.o1: "우리는 준비가 되었다."
 italy_news.7.o2: "알았다."
 italy_news.8.t: "이탈리아의 §t마피아§!와의 전쟁은 성공적입니다!"
 italy_news.8.d: "몇 년 전에 누가 이걸 믿었겠습니까? 아무도 없었을 것입니다. 그러나 우리는 한때 §t마피아§!라고 불렸던 것의 마지막 유물은 이제 사라졌다고 확실히 말할 수 있습니다. 최근에, 무장한 범죄 조직의 마지막 보스들이 처리되었고, 비록 그림자 속에서 어떤 움직임이 일어날지라도, 결국 §t마피아§!는 전체가 마침내 무너졌습니다!"
 italy_news.8.o1: "우리나라의 또 다른 위대한 승리다"
 italy_news.8.o2: "알았다."
 italy_news.9.t: "이탈리아의 §t마피아§!와의 전쟁은 실패하였습니다!"
 italy_news.9.d: "분명, 이탈리아에서 온 소식은 가장 큰 시도조차 마침내 §t마피아§!를 이탈리아에서 몰아내지 못했다고 말합니다. 두려운 범죄 조직의 역습으로 이탈리아 정부가 권력을 장악하는 것을 막을 수 있다는 사실이 이탈리아가 §t마피아§!에게 '전쟁'을 사실상 막을 만큼 충분하다는 것으로 입증되었습니다."
 italy_news.9.o1: "우리는 해야만 했다."
 italy_news.9.o2: "흥미로운 성장이다."
 mafia.1.t: "갱단 사이의 정착을 위한 갈등"
 mafia.1.d1: "By trespassing into rival clans territory and asking uncomfortable questions to the right people, our undercover agents have managed to provoke a conflict between rival gangs. This will significantly weaken the gangs, but civilians might be caught up in the infighting."
 mafia.1.a: "참으로 불행한 대가이다."
 mafia.2.t: "우리 요원이 발각되었습니다!"
 mafia.2.d1: "갱단 사이의 내분을 일으키려는 우리 잡입 요원의 시도가 발각되었습니다. 우리 요원의 생사 여부는 아직 알 수 없지만, 그들이 좋은 대우를 해주지 않을 것이라는 사실은 분명합니다."
 mafia.2.a: "다음번엔 꼭 잡아낼것이다."
 mafia.3.t: "§t마피아§! 근거지 소탕 완료"
 mafia.3.d1: "우리 잡입 요원이 제공한 귀중한 정보를 통해서 현장을 급습한 경찰이 §t마피아§! 근거지를 제거하고 여러 범죄자들을 포획할 수 있었습니다. 우리는 이 성공을 모든 매체를 통해 보도할 것입니다."
 mafia.3.a: "이제 다음 것도 계속 잡아내자"
 mafia.4.t: "우리 요원이 발각되었습니다!"
 mafia.4.d1: "§t마피아§! 근거지를 폭로하려는 우리 잡입 요원의 시도가 발각되었습니다. 우리 요원의 생사 여부는 아직 알 수 없지만, 그들이 좋은 대우를 해주지 않을 것이라는 사실은 분명합니다."
 mafia.4.a: "다음번엔 꼭 잡아낼것이다."
 mafia.5.t: "불법 이민 보트"
 mafia.5.d: "해안 경비대는 §2코사 노스트라§!가 또 다시 리비아 이민 밀수자들과 협력했다고 보고하였습니다."
 mafia.5.o1: "이 문제를 처리해야한다."
 mafia.5.o2: "여기에 신경 쓸 시간이 없다."
 mafia.6.t: "불법 폐기물 투기"
 mafia.6.d: "Another illegal Dump has been discovered in §0Campania§!, untreated toxic leaks have contaminated irrigation water near cultivated fields. §0Camorra§! is the main suspect."
 mafia.6.o1: "이 문제를 처리해야한다.\"."
 mafia.6.o2: "여기에 신경 쓸 시간이 없다."
 mafia.7.t: "§7'Ndrangheta§! Drug Smugglers"
 mafia.7.d: "우리 정보원들은 남아메리카로부터 마약을 실은 상선이 곧 지오이아 타우로 항구에 도착할 것이라고 보고하였습니다."
 mafia.7.o1: "이 문제를 처리해야한다."
 mafia.7.o2: "여기에 신경 쓸 시간이 없다."
 mafia.8.t: "§9풀리아§!에서의 무기 밀수"
 mafia.8.d: "우리 스파이는 곧 동부 유럽에서 §9사크라 코로나 우니타§! 조직을 위한 무기를 실은 상선이 §9풀리아§!에 도착할 것이라고 예측하였습니다."
 mafia.8.o1: "이 문제를 처리해야한다."
 mafia.8.o2: "여기에 신경 쓸 시간이 없다."
 mafia.9.t: " §2코사 노스트라§! 마약 밀수범"
 mafia.9.d: "우리 정보원들은 남아메리카로부터 마약을 실은 상선이 곧 §2시칠리아§!에 도착할 것이라고 보고하였습니다."
 mafia.9.o1: "이 문제를 처리해야한다."
 mafia.9.o2: "여기에 신경 쓸 시간이 없다."
 mafia.10.t: "§0카모라§! 마약 밀수업자"
 mafia.10.d: "우리 정보원들은 남아메리카로부터 마약을 실은 상선이 곧 §0캄파니아§!에 도착할 것이라고 보고하였습니다."
 mafia.10.o1: "이 문제를 처리해야한다."
 mafia.10.o2: "이곳에 신경 쓸 여유가 없다!"
 mafia.11.t: "§7드랑케타§! 담배 밀수범"
 mafia.11.d: "우리 정보원들은 §7칼리브리아§!에서 진행중인 담배 밀수 현장에 대해 보고하였습니다."
 mafia.11.o1: "이 문제를 처리해야한다."
 mafia.11.o2: "이럴 시간이 없다"
 mafia.12.t: "§9사크로 코로나 우니타§! 담배 밀수꾼"
 mafia.12.d: "우리 정보원들은 §9풀리아§!에서 진행중인 담배 밀수 현장에 대해 보고하였습니다."
 mafia.12.o1: "이 문제를 처리해야한다."
 mafia.12.o2: "이럴 시간이 없다"
 mafia.13.t: "§9풀리아§!에서 의심스러운 부패 현장 발각"
 mafia.13.d: "우리 잠입 요원들은 §9풀리아§!에서 부패 현장이 의심된다고 보고하였습니다."
 mafia.13.o1: "당장 체포해라!"
 mafia.13.o2: "이건 그저 엄청난 시간 낭비일 뿐이다"
 mafia.14.t: "§9풀리아§!에서 의심스러운 불법 계약 발각"
 mafia.14.d: "우리 정보원들은 의심스러운 불법 계약의 가능성을 보고하였습니다."
 mafia.14.o1: "반-마피아 조사 본부 (DIA) 가 대응해야한다."
 mafia.14.o2: "조사가 진행되기를 기다리는 것이 낫겠다."
 mafia.14.o3: "그저 시간 낭비일 뿐이다."
 mafia.15.t: "체포 완료"
 mafia.15.d: "전면적인 조사가 이루어진 끝에 우리 팀은 최근에 발생한 불법 계약과 범죄자들의 연결고리를 밝혀냈습니다."
 mafia.15.o1: "계속해서 다음 단계로 넘어가자"
 mafia.16.t: "대응 실패"
 mafia.16.d: "전면적인 조사가 진행되었지만 우리 팀은 최근 발생한 불법 계약과 범죄자들의 연결고리를 추적하는데 실패하였고, 이로써 범죄자들은 앞으로 이를 피해갈 수 있는 방법을 찾아냈을 것입니다."
 mafia.16.o1: "젠장! 다음엔 꼭 체포할 것이다!"
 mafia.17.t: "§7칼라브리아§!에서 보스의 근거지로 의심되는 지역 발견"
 mafia.17.d: "우리 잠입 요원들은 §7칼리브리아§!에서 보스의 근거지로 의심되는 장소에 대해 보고하였습니다."
 mafia.17.o1: "내부에서든, 외부에서든, 기습적인 검거를 진행하라"
 mafia.17.o2: "그저 시간 낭비일 뿐이다"
 mafia.18.t: "§7칼리브리아§!에서 의심스러운 대량의 마약 밀수 현장 포착"
 mafia.18.d: "우리 정보원들은 지오이아 타우로 항구에서 거대한 마약 밀수에 대한 가능성을 보고했습니다."
 mafia.18.o1: "반-마피아 조사 본부 (DIA) 가 곧바로 대응해야한다."
 mafia.18.o2: "조사가 진행되기를 기다리는 것이 낫겠다."
 mafia.18.o3: "그저 시간 낭비일 뿐이다."
 mafia.19.t: "체포 완료"
 mafia.19.d: "전면적인 조사가 이루어진 끝에 우리 팀은 최근 지오이아 타우로 항구에서 발생한 마약 운송책과 범죄자들의 연결고리를 밝혀냈습니다."
 mafia.19.o1: "계속해서 다음 단계로 넘어가자"
 mafia.20.t: "대응 실패"
 mafia.20.d: "우리 팀은 마약 운송책이 변경되었다는 사실을 알아냈습니다. 우린 그들을 추적하는데 실패하였습니다."
 mafia.20.o1: "젠장! 다음엔 꼭 체포할 것이다!"
 mafia.21.t: "§0카모라§! 조직 내부의 정의를 위한 협력자"
 mafia.21.d: "우리 잠입 요원은 §0카모라§! 상부 조직에서 \"펜티토\"라고 불리는 정의를 위한 협력자들이 존재한다는 사실을 보고하였습니다."
 mafia.21.o1: "심문과 재판이 끝나기 전까지는 생포하자"
 mafia.21.o2: "이건 그저 엄청난 시간 낭비일 뿐이다"
 mafia.22.t: "스캄피아에서의 폭로"
 mafia.22.d: "우리 요원 중 한 명이 나폴리의 악명높은 지역인 스캄피아에서 대규모 '마약 핫스팟 (Piazza di spaccio)' 현장에 잠입하였습니다."
 mafia.22.o1: "더 늦어지기 전에 반-마피아 조사 본부 (DIA)가 대응해야한다."
 mafia.22.o2: "조사가 진행되기를 기다리는 것이 낫겠다."
 mafia.22.o3: "요원을 철수시켜라, 그곳은 너무 위험하다."
 mafia.23.t: "체포 완료"
 mafia.23.d: "전면적인 조사가 이루어진 끝에 우리 팀은 최근 나폴리 지역의 마약 알선 현장과 범죄자들의 연결고리를 밝혀냈습니다. 그러나 우리가 이 문제를 뿌리 뽑지 않는다면 그들에게 미치는 영향은 거의 없을 것으로 보입니다."
 mafia.23.o1: "계속해서 다음 단계로 넘어가자"
 mafia.24.t: "대응 실패"
 mafia.24.d: "우리 팀은 용의자들이 사라졌다는 사실을 발견했습니다. 우리는 그들을 추적하는데 실패하였습니다."
 mafia.24.o1: "젠장! 다음엔 꼭 체포할 것이다!"
 mafia.25.t: "\"피조 (Pizzo)\""
 mafia.25.d: "우리 요원 덕분에 우리는 §2코사 노스트라§! 조직에 지급되는 '피조 (Pizzo, 보호를 명목삼아 강제로 거둬지는 자금)'를 줄일 수 있는 기회를 얻었으며, 뿐만 아니라 더 큰 피해를 줄 수 있는 곳인, 그들의 현금 창고를 공격할 수 있습니다. 피조 (Pizzo)는 마피아들이 세금의 형태로 그들의 영역에 대한 활동을 이유로 거둬들이는 자금이며, 팔레르모 지역의 80%가 넘는 사업체들이 피조를 지불하고 있다고 추정됩니다."
 mafia.25.o1: "이를 승인한다. 꼭 우리가 원하는 결과를 얻기를 바란다."
 mafia.25.o2: "이는 너무 위험하다. 또 한번의 피바람이 불지도 모른다..."
 mafia.26.t: "§2시칠리아§! 내 지역 격차에 따른 부패 현장"
 mafia.26.d: "우리 요원들은 §2시칠리아§!의 자율 지역에서 대규모 부패가 이루어지고 있다는 정보를 입수하였습니다."
 mafia.26.o1: "그들이 우리의 계획을 알아차리기 전에 반-마피아 조사 본부 (DIA)가 대응해야한다."
 mafia.26.o2: "조사가 진행되기를 기다리는 것이 낫겠다."
 mafia.26.o3: "안된다. 우리가 부패 현장을 체포하기 시작하면, 그들은 다시 폭파를 감행할 것이다."
 mafia.27.t: "체포 완료"
 mafia.27.d: "전면적인 조사가 이루어진 끝에, 우리 팀은 부패 현장의 모든 용의자를 체포하였습니다."
 mafia.27.o1: "계속해서 다음 단계로 넘어가자"
 mafia.28.t: "대응 실패"
 mafia.28.d: "우리 팀은 용의자들이 사라졌다는 사실을 발견했습니다. 우리는 그들을 추적하는데 실패하였습니다."
 mafia.28.o1: "젠장! 다음엔 꼭 체포할 것이다!"
