 EU_tutorial.121.t: "Chapter 12.1 - Hints"
 EU_tutorial.121.d: "To drive the European integration forward the following should be kept in mind:\n- high influence on the member states is vital to get the proposals through the voting\n- a smaller Union is easier to handle than a bigger one\n- a smaller Union is easier to unify than a bigger one\n- if the European integration progresses to fast, some member states might get lost on the way"
 EU_tutorial.121.a: "다음 페이지"
 EU_tutorial.122.t: "12.2 장 - 투표 치트키"
 EU_tutorial.122.d: "투표 치트키는 이를 비활성화 하기 전까지 모든 투표를 찬성 또는 반대로 만들 수 있도록 해줍니다."
 EU_tutorial.122.a: "다음 페이지"
 EU_tutorial.123.t: "Chapter 12.3 - Console Commands"
 EU_tutorial.123.d: "Euroscepticism can be set to X% with this console command:\n\nset_var eurosceptic 0.X\n\nE.g. 10% with: set_var eurosceptic 0.1"
 EU_tutorial.123.a: "메인 메뉴로 돌아가기"
 EU001: "유럽 연합 정책"
 EU001_desc: "§Y[EUU.GetFlag] 유럽 연합§!의 정책은 연합의 가치, 목적, 그리고 원칙에 따라 결정됩니다. 유럽 연합의 시작은 경제 연합에서 비롯되었기 때문에, 아직까지도 유럽 연합에서는 경제 원칙이 중요한 분야로 여겨지고 있습니다. 이런 가치들을 지켜나가면서, 유럽 연합은 국민들의 행복, 안보, 그리고 이익을 증진시키기 위한 방안을 모색하고 있습니다. 유럽 연합은 경제가 더욱 안정화되고 경쟁력있는 체계가 되기를 원합니다. 이제 유럽 연합은 스스로를 개혁해 나가기 시작합니다..."
 EU002: "유럽 연합 후보국"
 EU002_desc: "§Y[EUU.GetFlag] 유럽 연합§!의 회원을 신청하기 전에, 우린 '유럽 연합 후보국' 지위를 가지고 있어야만 합니다. 이 과정은 §Y[EUU.GetFlag] 유럽 연합§! 회원국들과 긴 시간의 협상을 통해서 이루어지기 때문에, 우리는 이 부분에 많은 노력을 기울여야 할것입니다."
 EU100: "유럽 연합 개혁"
 EU100_desc: "회원국들은 유럽의 통합을 더욱 강화하기 위하여  §Y[EUU.GetFlag] 유럽 연합§!을 개혁하려고 합니다."
 EU101: "유럽 연합의 기본권 헌장"
 EU101_desc: "\"유럽의 국민들은, 연합 내에서 그 누구보다도 서로 가까워지기 위해서, 공통적인 가치를 기반으로 평화적인 미래를 다짐합니다. 정신적, 도덕적 유산들을 의식하며, 우리 연합은 눈에 보이지 않는 인간의 존엄성, 자유, 평등, 그리고 결속의 보편적 가치 그 위에서 설립되었고, 이 모든 것은 민주주의의 원리와 법이라는 규칙에 기반하고 있습니다.\"\n - 유럽 기본권 헌장의 서문"
 EU102: "유럽 협약"
 EU102_desc: "라켄 선언 (Laeken declaration)에 따라 유럽 연합 정상회의는 필수적인 목적들과 더욱 분명한 현재의 세계를 추구하는 면에서 더 강한, 단순하고 간결한 연합을 향해 국민들을 위한 결정적인 발전을 만들어가는 목적으로 연합의 미래에 대해 협약을 소집하기로 결정하였습니다."
 EU103: "유럽 헌법"
 EU103_desc: "유럽 협약은 유럽의 헌법을 제정하기 위한 초안과 함께 마무리 되었습니다. 이 국제 조약은 현존하는 유럽의 조약들을 §Y[EUU.GetFlag] 유럽 연합§!을 위한 더욱 통합적인 헌법으로 교체할 수 있을 것이며, 회원국 간의 예전 투표 방식인 만장일치제와 다르게 가중다수결 투표제 (QMV)를 여러 정책에 도입하고 확장시킬 수 있을 것입니다."
 EU104: "리스본 조약"
 EU104_desc: "리스본 조약으로 이어지는 지금의 상황은 유럽 헌법 승인의 부정적인 영향의 결과로 보여집니다. 리스본 조약은 유럽 연합 조약과 유럽 공동체를 설립하는 조약을 수정합니다. 제일 최근에 변경된 조약의 명칭은 '유럽연합의 기능에 관한 조약 (Treaty on the Functioning of the European Union)' 이었습니다."
 EU105: "유럽대외관계청 (EEAS)"
 EU105_desc: "유럽대외관계청 (EEAS)은 유럽 연합의 외교적인 부분을 담당합니다. 이는 외교 및 안보 정책의 수장인 유럽 연합 외무 대표가 연합의 전반적인 외교와 안보 임무를 수행할 수 있도록 도와줍니다."
 EU200: "유럽연합 재무 정책"
 EU200_desc: "재무 정책은 경제 성장에 있어 매우 중요한 영향을 미치는 요소 중 하나이며, 거시 경제의 안정과 인플레이션에도 큰 영향을 미칩니다. 이 점에 있어 주요 관점은 정부의 수입과 지출의 구성과, 예산 적자와 국가 채무와 같은 단계의 사안을 포함합니다. 재무에 관한 체계와 원리의 필요성은 그들만의 재무 정책 체계를 유지하는 독립적인 국가들로 구성되어 있는 유로화 지역과 같이 통화의 연합 체제에서 더욱 증가하였습니다."
 EU201: "유럽 중앙은행 개입"
 EU201_desc: "통화 정책 결정들을 시행하기 위해서, 유럽 중앙은행의 이사회는 유로 시스템의 통화 정책 기구와 과정에 관해 서술되어 있는 정식 문서에 적혀있는 대로 통화 정책 기구와 과정들을 도입하였습니다."
 EU202: "유럽 은행 연합"
 EU202_desc: "최근 금융 위기에 대응하여, 단일 시장에서 더욱 안전한 경제 체계를 구축하기 위해 유럽 은행 연합이 설립되었습니다. 이 단체는 유럽 연합 회원국들의 모든 금융 관계자들을 위하여 하나의 규칙서를 집필하였습니다. 이는 은행들을 향해 더욱 강력히 세분화된 요구사항을 얘기하며, 예금자를 위한 향상된 보호 체계와 불경기인 은행들을 관리하는 방법들을 포함하고 있습니다."
 EU203: "유로본드 (Euro Bond)"
 EU203_desc: "유로본드 (Euro Bond)는 공공의 부채 (공채)를 지불하는 새로운 방법입니다. 유로존 회원국들에 의한 이렇게 일반적인 채권의 발행은 통화 연합을 더욱 체계화 되도록 만들 것입니다. 이는 저축하는 사람들과 금융 기관들에게 더욱 안전하고 유동성있는 투자 기회를 제공하고, 미국의 채권 시장과 유로본드 시장이 서로 맞춰지도록 조정함으로써, 정부가 부채를 지불 할 수 있는 새로운 수단을 만들어 줄것입니다."
 EU204: "유럽재정안정기금 (EFSF)"
 EU204_desc: "유럽재정안정기금 (EFSF)은 유럽 부채 위기에서 유로화 회원국들에 의해 만들어진 위기 해결 시스템으로써 다양한 회원국들에게 재정적인 지원을 제공하였습니다. 이는 자본 시장에서 유럽재정안정기금 (EFSF) 채권의 발행과 다른 부채 기구을 통해 유럽재정안정기금 (EFSF)으로부터 지불되었습니다. 유럽재정안정기금 (EFSF)은 다른 추가적인 재정 지원을 제공하지 않으며, 그 이후의 업무들은 유로안정화기구 (ESM)에서 단독으로 처리하게 됩니다."
 EU205: "유로안정화기구 (ESM)"
 EU205_desc: "유로안정화기구 (ESM)의 임무는 유로화 지역 국가들이 심각한 금융 위기를 겪고 있거나 혹은 이로부터 위협을 받고 있을 때 재정적인 지원을 제공해주는 것입니다. 이 지원은 오직 유로안정화기구 (ESM) 회원들에 의해 전체적인 유로화의 금융 안정도를 보호하기 위해 필요하다고 증명이 될때 만 제공될 것입니다."
 EU206: "재정동맹 (Fiscal Union)"
 EU206_desc: "재정동맹 (Fiscal Union)은 공통의 예산을 공유하고 있는 회원국들을 포함합니다. 이는 결국 소비와 조세 수준이 그 예산의 중심에 있는 국가들에 의해 조종될 수 있다는 것을 의미합니다. 재정 동맹은 더욱 강화된 유럽의 통합을 위해 제안되었습니다. 이것은 즉 유럽 연합의 중심에 있는 국가들이 모든 회원국들을 위해 소비와 세율을 지정할 수 있게 된다는 말입니다."
 EU207: "유럽 경제 정부"
 EU207_desc: "유럽 경제 정부는 유럽 연합 내 공통의 활발한 재정적, 경제적 정책들을 도입할 수 있는 가능성을 열어줍니다. 이는 §Y[EUU.GetFlag] 유럽 연합§!이 세금을 총괄할 수 있게 될 것이며, 연합 내 중심 국가들이 회원국들을 위해 최소임금을 지정하도록 할 것입니다."
 EU208: "유럽 경제 및 재무 장관"
 EU208_desc: "유럽 경제 및 재무 장관은 재정 동맹과 유럽 경제 정부에 의해 만들어진 권력과 정책들을 한 곳으로 모을 수 있습니다."
 EU300: "유럽연합 국방 정책"
 EU300_desc: "공동안보방위정책 (CSDP)은 유럽 연합이 평화 유지 작전과, 갈등 방지 및 국제 안보 강화를 주도하는 역할을 수행할 수 있도록 해줄 것입니다. 이는 민간 및 군사적 자원에 의지하는 위기 대응 능력을 향한 종합적인 접근 방식으로써 유럽 연합의 필수적인 요소중 하나입니다."
 EU301: "유럽 방위국 (EDA)"
 EU301_desc: "유럽 방위국 (EDA)은 위기 관리의 영역에서 유럽 방위의 역량을 더욱 향상시키며, 현재의 유럽 안보 및 보안 정책을 유지하고 미래에 더욱 발전시키는 역할로써 회원국과 §Y[EUU.GetFlag] 유럽 연합§!을 지원하기 위해 설립되었습니다."
 EU302: "상설구조협력 (PESCO)"
 EU302_desc: "상설구조협력 (PESCO)은 회원국들이 공유된 능력을 활용한 공동의 계획, 발전, 그리고 투자를 할 수 있도록 해주며, 작전의 준비성을 강화하고 군대에서의 기여를 더욱 높일 수 있도록, 또는 그렇게 하도록 기회를 만들어 줍니다. 이것의 목표는 일관성있는 모든 영역의 군단을 공동으로 형성하고, 회원국들이 국가적인, 혹은 다국적의 임무와 작전을 수행할 수 있는 역량을 더욱 키워내는 것입니다."
 EU303: "유럽방위기금"
 EU303_desc: "유럽방위기금 (European Defence Fund)은 국민들을 지키고 보호하며 유럽의 전략적인 자주권을 수호하는데 큰 기여를 할 것입니다. 이는 최첨단 방위 기술과 제품들의 발전과 개혁을 조성하기 위해 동맹과 유럽 연합 국가들 간의 방위 협력을 촉진시킬 것입니다. 이 기금은 방위에 대한 국가적인 투자를 조직화하고, 보조하며, 증폭시킬 것입니다."
 EU304: "유럽 안전보장이사회"
 EU304_desc: "유럽 안전보장이사회 (ESU)는 유럽 연합이 국제적인 정치에 관한 결정을 내릴 때 더욱 준비하고 대비할 수 있도록 해줄 것입니다. 만약 유럽 연합이 일관성있는 결정들을 더욱 빠르게 가져가고 시행하기 위해 더욱 힘쓰지 않는다면, 그들이 유럽 연합 정책들을 집행하고 다각적인 형태를 강화하는 것이 더욱 어려워질 것입니다. 유럽 연합의 외교적인, 재정적인, 그리고 군사적인 자원들은 그렇기에 더욱 효과적인 정부 간의 협력이 가능한 상황에서 보충되어야만 합니다."
 EU305: "유럽군 (EuroArmy)"
 EU305_desc: "§Y[EUU.GetFlag] 유럽 연합§!의 군사적인 역량을 강화하기 위해서, 회원국들은 일반군을 모집할 수 있습니다. 이 군대는 §Y유럽군 (Euro Army)§!로 불리게 될 것입니다."
 EU306: "유럽 해군 (EuroNavy)"
 EU306_desc: "다국적의 함대와 태스크 포스가 21세기에서 더욱 보편적이고 중요한 요소가 되면서, §Y[EUU.GetFlag] 유럽 연합§!의 회원국들은 그들의 해군을 투입시켜 그들의 함선들을 통합된 유럽 해군 지휘부인 §Y유럽 해군 (EuroNavy)§!로 전환시킬 수 있습니다."
 EU307: "유엔 안전보장이사회 유럽연합 상임이사국"
 EU307_desc: "회원국들은 유럽 연합이 유엔 안전보장이사회 (유엔 안보리)의 상임이사국이 되어야 한다고 결론지었습니다. 이는 이미 유엔 안보리의 회원으로써 자리를 가지고 있는 유럽 연합 국가(들)의 자리를 유럽 연합 공동의 자리로 교체함으로써 진행될 것입니다."
 EU308: "유럽연합 핵무장"
 EU308_desc: "유럽 연합이 핵무장을 하게 된다면 유럽 연합의 정치력을 높여주고 세계에서 우리 연합의 영향력이 강해질 것입니다. 연합은 회원국 간의 핵무기를 이전 및 공유하거나 자체적으로 핵탄두를 개발하는 방법으로 핵무기를 획득할 것입니다."
 EU400: "유럽연합 보조 법안"
 EU400_desc: "유럽 연합의 조약들은 유럽 연합 회원국들의 목적과 유럽 연합 기관들의 규정들 사이에서, 어떻게 여러가지 결론들이 나오게 되고 그 속에서 유럽 연합과 회원국들 간의 관계가 어떻게 발전하는지에 관한 내용을 중심으로 하는 협의입니다. 이 조약들은 주법 (primary law)이라고 불립니다. 그리고 그 법들을 구성하는 여러 가지 원칙들과 목표들을 보조 법안 (secondary law)이라 부릅니다. 여기엔 규정, 지시, 판단, 추천, 그리고 주장들이 포함됩니다."
 EU401: "일반 데이터 보호 규정"
 EU401_desc: "유럽 연합의 일반 데이터 보호 규정 (GDPR)은 다음과 같은 이유로 고안되었습니다: 유럽 전역의 데이터 보안 법을 획일화하고, 유럽 연합의 모든 국민들의 데이터를 보호하고 이를 더욱 강화하며, 유럽 전 지역에 걸쳐 데이터 보안에 대한 새로운 접근법을 제시하고 개혁하기 위함입니다."
 EU402: "디지털 단일 시장의 저작권에 관한 지침"
 EU402_desc: "디지털 기술은 우리가 콘텐츠를 만들어내고, 유통하며, 접속하는 방법을 매우 빠른 속도로 변화하게 하였습니다. 우리는 문화적 다양성의 가치를 지양하는 유럽 내 소비자들의 새로운 행동 방식에 발 맞춰서 유럽 연합의 저작권 지침을 개정합니다."
 EU403: "더블린 조약 II"
 EU403_desc: "더블린 조약 II 은 오직 회원국만이 망명 신청을 검토할 수 있도록 하는 원칙을 만들었습니다. 이 원칙의 목적은 망명 신청자들이 여러 나라로 계속해서 왔다갔다 하는 상황을 피하고, 한 사람이 다수의 망명 신청 양식을 제출하는 현 시스템의 남용을 막기 위함입니다."
 EU404: "난민 신청자의 이주 및 정착"
 EU404_desc: "높은 확률과 함께 성공적으로 난민 신청 양식이 통과되는 망명 신청자들은 그리스와 이탈리아에서부터 이전되어 옵니다. 그 후, 그들은 그들의 난민 신청 과정이 진행될 각자의 회원국에 도착하게 됩니다. 만약 이 신청 양식이 성공적으로 받아들여진다면, 신청자는 그들이 정착한 회원국에서 난민의 지위로 거주할 수 있는 권리를 얻게 될 것입니다."
 EU405: "유럽연합 – 터키 협상"
 EU405_desc: "§Y[EUU.GetFlag] 유럽 연합§!과 [TUR.GetNameWithFlag]는 터키에서부터 유럽으로 들어오는 불법 이민자들의 흐름을 막는 것을 목표로 하는 조약을 협상할 것입니다. 터키에서 그리스의 섬들로 들어오는 모든 신규 불법이민자들과 망명 신청자들은 망명 신청이 거부될 것이며 터키로 다시 송환되어야 합니다. §Y[EUU.GetFlag] 유럽 연합§!은 터키의 난민 시설을 위해 3 x10억 유로를 지불할 것입니다."
 EU406: "유럽 망명 지원 기구"
 EU406_desc: "유럽 연합 집행위원회는 망명 신청자에 관한 회원국들의 신속하고 완전한 서비스를 제공하기 위해 필요한 권한, 도구, 그리고 재정적인 수단을 가진 미래 유럽 연합 망명 지원 기구를 계획하고 있습니다."
 EU407: "유럽 대외 국경 관리 협력 기관 (Frontex)"
 EU407_desc: "유럽 대외 국경 관리 협력 기관 (Frontex)은 유럽 연합 국가들과 솅겐 조약에 관련되어 있는 국가들이 외부 국경을 통제 할 수 있도록 해줍니다. 이는 또한 유럽 전 지역에 걸쳐 국경 경비를 더욱 조화롭게 하는데 도움을 줍니다. 이 기관은 기술적인 지원과 전문가들을 파견하여 각각의 유럽 연합 국가들의 국경 관리자들 사이의 화합을 가능하게 합니다."
 EU408: "유럽 국경·해안 경비청"
 EU408_desc: "유럽 대외 국경 관리 협력 기관 (Frontex)이 유럽 국경·해안 경비청으로 진화하였습니다. 최근 몇 년 간 유럽의 외부 국경은 수많은 망명자들과 난민들이 유럽 연합으로 들어오려고 하며 지금까지 전례없던 상황에 맞닥뜨렸습니다. 외부 국경을 가지고 있는 국가들은 혼자서 국경 통제를 책임져야 합니다. 그러나 유럽 국경·해안 경비청은 극심한 이민자들의 압박을 받고 있는 국가들에게 추가적인 기술 지원을 제공해 줄 수 있습니다."
 EU500: "유럽 집행위원회 정책"
 EU500_desc: "유럽 집행위원회 정책"
 EU600: "유럽연합 확대"
 EU600_desc: "확대 정책은 현재 유럽 연합에 가입하거나 잠재적 후보국이 되기를 원하는 국가들에게 적용됩니다. 유럽 연합의 일원이 된다는 것은 유럽 연합의 회원이 되고 싶어하는 국가들에겐 민주적, 경제적 개혁을 위한 강력한 자극제가 되고 있습니다."
 EU601: "2004년 유럽연합 확대"
 EU601_desc: "2004년 5월 1일, 총합 약 7500만명의 인구를 포함한 10개의 새로운 국가들이 유럽 연합에 가입하였습니다. 이제 25개의 유럽 연합 회원국들은 옛 소비에트 공화국들 (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§!, §Y[LIT.GetNameWithFlag]§!)(와)과 구 소련의 위성국들 (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§!, §Y[SLO.GetNameWithFlag]§!), 옛 유고슬라비아 공화국 (§Y[SLV.GetNameWithFlag]§!), 그리고 지중해의 두 섬 국가 (§Y[CYP.GetNameWithFlag]§!, §Y[MLT.GetNameWithFlag]§!)를 포함한 총 4억 5천만명의 인구를 가지게 되었습니다."
 EU602: "2007년 유럽연합 확대"
 EU602_desc: "동부 유럽의 두 국가 - §Y[BUL.GetNameWithFlag]§(와)과 §Y[ROM.GetNameWithFlag]§! - (은)는 유럽 연합에 가입할 것이며, 총 회원국의 수가 27개국으로 확장됩니다."
 EU603: "2013년 유럽연합 확대"
 EU603_desc: "2013년 §Y[CRO.GetNameWithFlag]§!(이)가 유럽 연합에 가입하였으며, 이로써 총 회원국 수는 28 개국입니다."
 EU700: "철회 정책"
 EU700_desc: "최근 유럽 전반에 걸쳐 유럽회의주의가 증가함에 따라 일부 회원국들은 §Y[EUU.GetFlag] 유럽 연합§!의 탈퇴를 고려하게 될 것입니다."
 EU701: "리스본 조약 50조"
 EU701_desc: "\"모든 회원국은 각국의 헌법이 요구하는 가치에 따라 연합을 탈퇴하는 결정을 내릴 수 있다.\"\n -리스본 조약 50조 (1).\n처음엔, 리스본 조약 50조는 유럽 연합의 헌법 조약에 상정되기 위한 목적으로 그 초안이 작성되었습니다. 그러나 지속적으로 헌법의 승인을 받지 못하면서, 결국 이 조항은 리스본 조약에 통합되었습니다."
 EU702: "탈퇴 조약"
 EU702_desc: "§Y[EUU.GetFlag] 유럽 연합§!의 탈퇴는유럽 연합의 체계를 자국의 법과 체계로 다시 바꾸고 적응해야되는 국가들에겐 매우 복잡한 과정이 될 것입니다. 떠나려는 국가와 §Y[EUU.GetFlag] 유럽 연합§!은 그들간의 미래 관계를 위한 합의를 해야합니다."
 EU703: "노딜 브렉시트 (No Deal Exit)"
 EU703_desc: "§Y[EUU.GetFlag] 유럽 연합§!과의 \"탈퇴 조약\"이 성사되지 않는다면, 노딜 브렉시트 (No Deal Exit)에 대한 국민들의 대혼란을 막기 위해 특별 조치가 취해질지도 모릅니다."
 EU110: "유럽 연합의 연방화"
 EU110_desc: "유럽의 통합 과정은 이제 §Y[EUU.GetFlag] 유럽 연합§!을 연방화 할 수 있는 단계에 이르렀습니다."
 EU111: "유럽 합중국"
 EU111_desc: "70년 이상의 유럽 통합 정책 이후 §Y[EUU.GetFlag] 유럽 연합§!의 회원국들은 그들의 자주권을 버리고 §Y[EUU.GetFlag] 유럽 합중국§!을 형성하기로 결정하였습니다."
 EU112: "유럽 연방"
 EU112_desc: "§Y[EUU.GetFlag] 유럽 연합§!의 회원국들은 그들의 연합을 §Y유럽 연방의 대통령§!을 필두로 하고 가중다수결 투표제를 기본적인 투표 원리로 삼는 §Y[EUU.GetFlag] 유럽 연방§!으로 그들을 전환시키기로 결정하였습니다."
 EU113: "조국의 유럽"
 EU113_desc: "더 이상의 유럽 통합은 문화 유산과, 회원국들의 국가적인 신분과 자주권을 위태롭게 할 것입니다. 유럽은 우리 조국의 유럽입니다. 그렇기에 우린 유럽 통합을 이제 이 단계에서 멈춰야할 것입니다."
 EU604: "미래 유럽연합의 확대"
 EU604_desc: "미래 유럽연합의 확대"
 EU605: "서부 발칸 확대"
 EU605_desc: "서부 발칸 국가들인 §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[FYR.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§! 그리고 §Y[KOS.GetNameWithFlag]§!(은)는 §Y[EUU.GetFlag] 유럽 연합§! 가입 후보국들 입니다."
 EU606: "터키"
 EU606_desc: "§Y[TUR.GetNameWithFlag]§!(이)가 §Y[EUU.GetFlag] 유럽 연합§!의 후보국이 되었습니다."
 EU607: "흑해 확대"
 EU607_desc: "흑해 지역의 국가인 §Y[MLV.GetNameWithFlag]§!(와)과 §Y[UKR.GetNameWithFlag]§!(은)는 §Y[EUU.GetFlag] 유럽 연합§!의 후보국이 되었습니다."
 EU608: "캅카스 지역 확대"
 EU608_desc: "캅카스 지역 국가인 §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! 그리고 §Y[GEO.GetNameWithFlag]§!(은)는 §Y[EUU.GetFlag] 유럽 연합§! 가입 후보국들 입니다."
 EU609: "유럽 경제 지역"
 EU609_desc: "유럽 경제 지역 내 유럽 연합에 속하지 않은 국가들 (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! 그리고 §Y[ICE.GetNameWithFlag]§!(은)는 §Y[EUU.GetFlag] 유럽 연합§! 가입 후보국들 입니다."
 EU610: "벨라루스"
 EU610_desc: "§Y[BLR.GetNameWithFlag]§!(이)가 §Y[EUU.GetFlag] 유럽 연합§!의 후보국이 되었습니다."
 EU611: "내부 확대"
 EU611_desc: "내부 확대란 실존하는 회원국에서 분리 독립된 국가들을 새로운 회원국으로 만드는 과정을 의미합니다. §Y[CAT.GetNameWithFlag]§!, §Y[CRE.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§!, §Y[SCO.GetNameWithFlag]§! 그리고 §Y[WAS.GetNameWithFlag]§!(은)는 그들이 독립이 된다면 §Y[EUU.GetFlag] 유럽 연합§! 가입 후보국이 될 것입니다."
 EU704: "재가입"
 EU704_desc: "연합을 떠난다는 것은 영원히 결별한다는 뜻이 아닙니다. 그들은 탈퇴 이후 언제든지 연합에 다시 가입할 수 있습니다."
