 EU_council_update: "유럽연합 정상회의 투표 예측 갱신하기"
 EU_council_update_desc: "유럽연합 정상회의 투표 예측은 매주 새로 갱신됩니다. 이 디시전을 통해서 수동으로 갱신이 가능합니다."
 EU_council_determine_serious_breach_of_EU_values: "심각한 유럽 연합 위반에 대해 대응"
 EU_council_determine_serious_breach_of_EU_values_desc: "유럽연합 조약 (TEU) 7장 12절에 따르면, 유럽연합 정상회의는 심각하고 지속적인 회원국의 유럽 연합에 대한 위반을 인지하고 이에 대응할 수 있습니다. 이 과정은 '유럽연합 투표권 박탈'과 '유럽연합 보조금 지급 중지'의 전제 조건입니다."
 EU_council_revoke_determination_of_serious_breach_of_EU_values: "대응 철회하기"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "유럽연합 조약의 7조항에 명시된 결정을 철회합니다. 이는 각 회원국들이 유럽 연합에 대한 심각하고 지속적인 위반을 멈추었기 때문입니다."
 EU_council_suspend_voting_rights: "유럽연합 투표권 박탈"
 EU_council_suspend_voting_rights_desc: "유럽 연합의 조약 (TEU) 7조 3항에는 다음과 같이 명시되어 있습니다: 의회는 의심스러운 회원국에 대하여 조약을 적용함에 따라 특정 권리를 중단시킬 수 있으며, 여기에는 그 회원국의 대표가 의회에서 투표할 수 있는 권리도 포함됩니다."
 EU_council_revoke_voting_rights_suspension: "유럽 연합 투표권 정지의 철회"
 EU_council_revoke_voting_rights_suspension_desc: "유럽 연합의 조약 (TEU) 7조 4항에는 다음과 같이 명시되어 있습니다: 의회는 국가에 대한 제재가 부여됨에 따라 달라지는 상황에 맞춰, 3항에서 내려진 투표권 중단 조치를 그 이후에 철회할 수 있습니다."
 EU_council_suspend_subsidies: "유럽연합의 보조금 지급 중지"
 EU_council_suspend_subsidies_desc: "유럽 연합의 조약 (TEU) 7조 3항에 따라, 의회는 의심스러운 회원국에 조약을 적용함으로써 특정 권리를 중단시키는 결정을 내릴 수 있습니다."
 EU_council_revoke_subsidies_suspension: "유럽 연합 보조금 지급 중단 철회"
 EU_council_revoke_subsidies_suspension_desc: "유럽 연합의 조약 (TEU) 7조 4항에는 다음과 같이 명시되어 있습니다: 의회는 국가에 대한 제재가 부여됨에 따라 달라지는 상황에 맞춰, 3항에서 내려진 투표권 중단 조치를 그 이후에 철회할 수 있습니다."
