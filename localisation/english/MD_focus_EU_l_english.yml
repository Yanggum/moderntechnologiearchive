 EU_voting_category_desc: "[ROOT.GetFlag] 유럽회의주의: [?ROOT.eurosceptic|§%R1]\n'반-유럽연합주의' 라고도 불리는 유럽회의주의는 유럽 통합과 유럽 연합을 비판하는 사상입니다. 공공 설문조사에 따르면 이 비율은 만약 국가가 유럽 연합 회원의 존속 여부에 대한 국민투표를 진행할 경우, 유럽 연합을 떠나는 쪽에 투표할 수 있는 사람들의 비율입니다.\n\n[EUU.GetFlag] 친유럽주의: [?global.var_europeanism|§%G1]\n친유럽주의는 '친-유럽연합주의' 라고도 불리며, 가끔은 '유럽 연합주의'로 불릴 때도 있습니다. 이 친유럽주의는 유럽의 통합과 유럽 연합에 호의적인 반응을 보이는 정치적인 성향입니다. 여기엔 비공식적으로 '유럽 합중국'이라고 불리는 하나의 거대한 국가를 만들기를 원하는 급진 유럽연방주의자들이 포함되어 있습니다. 이와 관련된 집단으로는 '유럽 애호가 (Europhile)'들이 있습니다. 이 비율은 연합 전체의 유럽 애호가들의 비율을 나타냅니다.\n\n유럽 연방을 위반한 횟수: [?ROOT.breach_of_EU_value|§g0]\n\"연합은 인간의 존엄성, 자유, 민주주의, 평등, 법의 원리와 소수자들에서 비롯된 사람들의 권리를 포함한 인간 권리에 대한 존중을 가치로 여기며 설립되었습니다. 이 가치들은 다원적으로, 무차별하며, 베풀고, 정의롭고, 단결되어 있으며, 그리고 남성과 여성의 평등이 당연한 회원국들에게는 매우 기본적인 가치입니다.\"\n- 유럽 연합 조약, 제 2장"
