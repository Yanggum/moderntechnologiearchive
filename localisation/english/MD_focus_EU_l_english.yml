 EU_info.1.t: "유럽 연합 시스템 값 (위반 사항 목록) 보기"
 EU_info.1.d: "유럽 연합 시스템 값 ('유럽 연합의 회원국 목록' 디시전에서 적용):\n위반 사항 - 위반 단계\n\n법의 질서:\n무력화된 부패 -5\n주체할 수 없는 부패 - 4\n걷잡을 수 없는 부패 - 3\n억제되지 않는 부패 - 2\n조직적인 부패 - 1\n\n인간의 존엄성과 자유에 대한 존중:\n유럽 연합 회원국들과 서로 공격적인 비난을 쏟아붓고 있음 - 10\n공산주의 정부를 가짐 - 2\n반동주의 정부를 가짐 - 2\n연립 정부에 공산주의가 속해 있음 - 1\n연립 정부에 반동주의가 속해 있음 - 1\n\n민주주의:\n선거 없음 - 5\n독재 국가 - 5\n공산주의 독재 - 5\n파시스트 독재 - 5\n괴뢰국 상태임 - 4\n신제국주의 - 1\n\n여성 및 소수자들의 권리:\n여성에 대한 제한적인 서비스 - 1\n봉쇄 조항 10% - 1\n\n구제 금융 조항:\n파산 - 1\n구제 금융을 받음 - 1"
 EU_info.1.a: "알겠다"
