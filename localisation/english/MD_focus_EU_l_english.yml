 EU_ECB_category: "유럽 중앙은행 (ECB)"
 EU_ECB_category_desc: "[EUU.GetFlag] 유럽 중앙은행 (ECB)\n\n전면적 통화 거래 (OMT)는 유로존 회원국들으로부터 발행된 채권에 대한 특정 조건 아래, 은행이 부가적이며 독립된 채권 시장에서 구매 (전면적인 거래)를 할 수 있도록 해주는 유럽 중앙은행 (ECB)의 프로그램입니다. 유럽 중앙은행 (ECB)은 세계 금융 시장에서 이율이 압력을 받고 있기에, 회원국들을 안정화 시키려고 합니다. \n\n전면적 통화 거래 (OMT) 크기 제한: [?global.OMT_size_limit|§G1]\n전면적 통화 거래 (OMT) 총 가치: [?global.OMT_total_value|§C1]\n\n국기 - 국명 - §Y빚 §! (10억 단위) - §R이율§! (%) - §COMT 계좌§! (10억 단위)\n\n[ALB_ECB_OMT_Loc][ARM_ECB_OMT_Loc][AUS_ECB_OMT_Loc][AZE_ECB_OMT_Loc][BEL_ECB_OMT_Loc][BLR_ECB_OMT_Loc][BOS_ECB_OMT_Loc][BUL_ECB_OMT_Loc][CAT_ECB_OMT_Loc][CRE_ECB_OMT_Loc][CRO_ECB_OMT_Loc][CYP_ECB_OMT_Loc][CZE_ECB_OMT_Loc][DEN_ECB_OMT_Loc][ENG_ECB_OMT_Loc][EST_ECB_OMT_Loc][FIN_ECB_OMT_Loc][FRA_ECB_OMT_Loc][FYR_ECB_OMT_Loc][GEO_ECB_OMT_Loc][GER_ECB_OMT_Loc][GRE_ECB_OMT_Loc][HOL_ECB_OMT_Loc][HUN_ECB_OMT_Loc][ICE_ECB_OMT_Loc][IRE_ECB_OMT_Loc][ITA_ECB_OMT_Loc][KOS_ECB_OMT_Loc][LAT_ECB_OMT_Loc][LIT_ECB_OMT_Loc][LUX_ECB_OMT_Loc][MLT_ECB_OMT_Loc][MLV_ECB_OMT_Loc][MNT_ECB_OMT_Loc][NOR_ECB_OMT_Loc][POL_ECB_OMT_Loc][POR_ECB_OMT_Loc][ROM_ECB_OMT_Loc][SCL_ECB_OMT_Loc][SCO_ECB_OMT_Loc][SER_ECB_OMT_Loc][SLO_ECB_OMT_Loc][SLV_ECB_OMT_Loc][SPR_ECB_OMT_Loc][SWE_ECB_OMT_Loc][SWI_ECB_OMT_Loc][TUR_ECB_OMT_Loc][UKR_ECB_OMT_Loc][WAS_ECB_OMT_Loc]"
 ECB_Start_OMT: "무슨 수를 써서라도!"
 ECB_Start_OMT_desc: "유럽 중앙은행 (ECB)는 유로화를 살리기 위해 수단과 방법을 가리지 않고 뭐든지 할 것입니다.\n\n\"우리의 권한 아래, 유럽 중앙은행 (ECB)는 유로화를 보전하기 위해 무엇이든지 할 준비가 되어있습니다. 제가 장담하건데, 우리는 충분히 할 수 있을 겁니다... \"\n- 마리오 드라기, 유럽 중앙은행 총재"
 ECB_expand_OMT_limit: "전면적 통화 거래 (OMT) 프로그램 확장하기"
 ECB_expand_OMT_limit_desc: "부가적이며 독립된 채권 시장의 전면적 통화 거래 (OMT) 프로그램 아래 은행의 구매 (전면적인 거래) 제한을 확장시킵니다."
 ECB_reduce_OMT_limit: "전면적 통화 거래 (OMT) 프로그램 축소하기"
 ECB_reduce_OMT_limit_desc: "부가적이며 독립된 채권 시장의 전면적 통화 거래 (OMT) 프로그램 아래 은행의 구매 (전면적인 거래) 제한을 축소시킵니다."
 ECB_Outright_Monetary_Transactions: "전면적 통화 거래 (OMT) 프로그램 시작하기"
 ECB_Outright_Monetary_Transactions_desc: "모든 회원국이 4% 미만의 이율을 가지거나 OMT 크기 제한에 도달할 때까지, 부속적인 정부 채권 시장에서의 구매 (전면적인 상거래)를 시작합니다."
 tooltip_ECB_Start_OMT_effect: "§Y전면적 통화 거래 (OMT) 프로그램§!을 시작할 수 있습니다."
 tooltip_ECB_expand_OMT_limit_effect: "§Y전면적 통화 거래 (OMT) 크기 제한§! §G+$200§! x10억 추가.\n§Y이율§!이 §R4.0% 미만§!인 모든 회원국: 유럽회의주의 §R+5%§! 추가.\n§Y이율§!이 §R4.0% 이상§!인 모든 회원국: 유럽회의주의 §G-5%§! 추가.\n"
 tooltip_ECB_reduce_OMT_limit_effect: "§Y전면적 통화 거래 (OMT) 크기 제한§! §R-$200§! x10억 추가.\n§Y이율§!이 §R4.0% 미만§!인 모든 회원국: 유럽회의주의 §G-5%§! 추가.\n§Y이율§!이 §R4.0% 이상§!인 모든 회원국: 유럽회의주의 §R+5%§! 추가.\n"
 tooltip_ECB_Outright_Monetary_Transactions_available: "§Y전면적 통화 거래 (OMT) 크기 제한§! > $0."
 tooltip_ECB_Outright_Monetary_Transactions_complete_effect: "§Y이율§!이 §R4.0% 보다 큰§! 모든 회원국: §Y이율§!이 §R4.0% 미만§!이 되고 동시에 §GOMT 크기 제한§!이 §BOMT 총 가치§!보다 커지게 될 때까지 부채가 감소합니다 \n"
 tooltip_ECB_Outright_Monetary_Transactions_remove_effect: "§BOMT 계좌§!가 $0 보다 큰 모든 회원국들:! §BOMT 계정§!을 빚으로 §R추가합니다§!.\n"
