 EU_news.1.a: "알겠다!"
 EU_news.20.t: "뜻밖의 탈퇴"
 EU_news.20.d: "[FROM.GetNameWithFlag](은)는 유럽 연합 집행위원회 (EC), 유럽중앙은행 (ECB), 국제통화기금 (IMF)으로 구성된 유럽 연합의 트로이카 (Troika)가 요구하는 개혁안을 달성하는데 실패했습니다. 다른 회원국들 마저 '구제 금융 불가 조항 (No Bailout Clause)에 적용되어 이들을 도울 수 없으므로, [FROM.GetNameWithFlag](은)는 그들의 화폐 가치를 절하하여 파산을 막기 위해 어쩔 수 없이 유로존과 §Y[EUU.GetFlag] 유럽 연합§!을 떠나야만 합니다."
 EU_news.20.a: "잘가라"
 EU_news.21.t: "회원국이 유럽 연합을 떠나다"
 EU_news.21.d: "§Y[EUU.GetFlag] 유럽 연합§!을 떠난 [FROM.GetNameWithFlag]"
 EU_news.21.a: "잘가라"
 EU_news.22.t: "리스본 조약 50조가 철회됨"
 EU_news.22.d: "[FROM.GetNameWithFlag]는 리스본 조약 50조를 철회하였고 계속해서 §Y[EUU.GetFlag] 유럽 연합§!에 남아있게 되었습니다."
 EU_news.22.a: "알겠다!"
 EU_news.23.t: "탈퇴 조약"
 EU_news.23.d: "[FROM.GetNameWithFlag](와)과 은 탈퇴 조약에 서명하였습니다. [FROM.GetNameWithFlag](은)는 탈퇴 조약에 명시된 조건에 따라 §Y[EUU.GetFlag] 유럽 연합§!을 떠날 것입니다."
 EU_news.23.a: "잘가라, 친구여!"
 EU_news.24.t: "리스본 조약 50조 연장"
 EU_news.24.d: "[FROM.GetNameWithFlag](와)과 §Y[EUU.GetFlag] 유럽 연합§!의 회원국들은 리스본 조약 50조의 기간을 3개월 연장하는데 동의하였습니다. 이제 [FROM.GetNameWithFlag](은)는 3개월 이내 §Y[EUU.GetFlag] 유럽 연합§!을 떠나게 될 것입니다."
 EU_news.24.a: "알겠다!"
 EU_news.34.t: "리스본 조약 50조가 발효됨"
 EU_news.34.d: "[FROM.GetNameWithFlag]는 리스본 조약 50조를 발효하였고 2년 이내 §Y[EUU.GetFlag] 유럽 연합§!을 떠날 것입니다."
 EU_news.34.a: "알겠다!"
 EU_news.25.t: "'유럽 해군 (EuroNavy)'에 함대를 양도"
 EU_news.25.d: "[FROM.GetNameWithFlag](은)는 유럽 해군 사무총장의 지위를 가지고 있는 [FROM.FROM.GetNameWithFlag]에게 그들의 함대를 양도합니다."
 EU_news.25.a: "알겠다!"
 EU_news.26.t: "함대의 양도를 거부한 [FROM.GetNameWithFlag]!"
 EU_news.26.d: "[FROM.GetNameWithFlag](은)는 '유럽 해군 (EuroNavy)'에게 그들의 함대를 양도하지 않을 것입니다."
 EU_news.26.a: "알겠다!"
 EU_news.27.t: "새로운 유럽 연합 가입국"
 EU_news.27.d: "[FROM.GetNameWithFlag]은(는) §Y[EUU.GetFlag] 유럽 연합§!에 가입합니다."
 EU_news.27.a: "환영합니다!"
 EU_news.28.t: "유럽회의주의 감소 (3%)"
 EU_news.28.d: "[EUU.GetFlag] 유럽 연합에서 유럽회의주의가 감소되고 있습니다."
 EU_news.28.a: "알겠다!"
 EU_news.29.t: "유럽회의주의 감소 (5%)"
 EU_news.29.d: "[EUU.GetFlag] 유럽 연합에서 유럽회의주의가 감소되고 있습니다."
 EU_news.29.a: "알겠다!"
 EU_news.30.t: "유럽회의주의 증가 (3%)"
 EU_news.30.d: "[EUU.GetFlag] 유럽 연합에서 유럽회의주의가 감소되고 있습니다."
 EU_news.30.a: "알겠다!"
 EU_news.31.t: "유럽회의주의 증가 (5%)"
 EU_news.31.d: "[EUU.GetFlag] 유럽 연합에서 유럽회의주의가 증가하고 있습니다."
 EU_news.31.a: "알겠다!"
 EU_news.32.t: "전면적 통화 거래 (OMT) 프로그램"
 EU_news.32.d: "유럽 중앙은행 (ECB)는 전면적 통화 거래 (OMT) 프로그램을 시작하였습니다."
 EU_news.32.a: "알겠다!"
 EU_news.33.t: "전면적 통화 거래 (OMT) 프로그램이 종료됨"
 EU_news.33.d: "현재의 전면적 통화 거래 (OMT) 프로그램이 종료되었습니다."
 EU_news.33.a: "알겠다!"
 EU_news.45.t: "전면적 통화 거래 (OMT) 프로그램 축소하기"
 EU_news.45.d: "유럽 중앙은행은 전면적 통화 거래 (OMT) 프로그램을 축소시켰습니다.\n§Y전면적 통화 거래 (OMT) 크기 제한§! §R-$200§! x10억 추가.\n§Y이율§!이 §R4.0% 미만§!인 모든 회원국: 유럽회의주의 §G-5%§! 추가.\n§Y이율§!이 §R4.0% 이상§!인 모든 회원국: 유럽회의주의 §R+5%§! 추가.\n"
 EU_news.45.a: "알겠다!"
 EU_news.46.t: "전면적 통화 거래 (OMT) 프로그램 확장하기"
 EU_news.46.d: "유럽 중앙은행은 전면적 통화 거래 (OMT) 프로그램을 확장시켰습니다.\n§Y전면적 통화 거래 (OMT) 크기 제한§! §G+$200§! x10억 추가.\n§Y이율§!이 §R4.0% 미만§!인 모든 회원국: 유럽회의주의 §R+5%§! 추가.\n§Y이율§!이 §R4.0% 이상§!인 모든 회원국: 유럽회의주의 §G-5%§! 추가.\n"
 EU_news.46.a: "알겠다!"
 EU_news.47.t: "유럽방위동맹 (EDU)"
 EU_news.47.d: "적에 대한 공동의 관심사로부터 우리를 방어하기 위한 전략적인 자치권을 확보하고, 외부의 갈등과 위기에 대응하며, 인접국에 대한 보안 수준을 예측하기 위해서 회원국들은 그들만의 군사적 동맹을 통해 집단으로 NATO를 떠나기 위한 목적으로 유럽방위동맹 (EDU)를 형성하기로 결정하였습니다."
 EU_news.47.a: "알겠다!"
 EU_news.48.t: "유럽방위동맹 (EDU)"
 EU_news.48.d: "적에 대한 공동의 관심사로부터 우리를 방어하기 위한 전략적인 자치권을 확보하고, 외부의 갈등과 위기에 대응하며, 인접국에 대한 보안 수준을 예측하기 위해서 [EUU.GetFlag] 유럽 연합의 회원국들은 그들만의 군사적 동맹을 통해 집단으로 NATO를 떠나기 위한 목적으로 유럽방위동맹 (EDU)를 형성하기로 결정하였습니다."
 EU_news.48.a: "알겠다!"
 EU_news.49.t: "NATO 회원국이 그들을 떠나고 유럽방위국 (EDU)에 가입하였습니다."
 EU_news.49.d: "[FROM.GetNameWithFlag]은(는) NATO를 떠나고 [EUU.GetFlag] 유럽 연합과 유럽방위동맹 (EDU)에 가입합니다."
 EU_news.49.a: "알겠다!"
 EU_news.50.t: "국경에서의 군사 훈련"
 EU_news.50.d: "[FROM.GetNameWithFlag](이)가 우리 국경에서 군사 훈련을 실행하고 있습니다. 우리는 이에 대응해야 할 것입니다."
 EU_news.50.a: "알겠다!"
 EU_news.51.t: "군사 훈련에 대한 보복이 감행되다"
 EU_news.51.d: "[FROM.GetNameWithFlag](은)는 우리의 군사 훈련에 대한 보복을 시작하였고, 그들의 국경에서 그들의 군사 훈련을 실행합니다."
 EU_news.51.a: "알겠다!"
 EU_news.35.t: "성공적인 친유럽주의 운동!"
 EU_news.35.d: "[FROM.GetNameWithFlag](은)는 친유럽주의 운동을 시작하였습니다. 이는 성공적이었습니다! [EUU.GetFlag] 유럽 연합과 모든 잠재적 회원국들은 유럽회의주의가 3% 감소합니다."
