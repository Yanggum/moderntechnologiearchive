 EU_tutorial.110.d: "For the EU exit AI see Chapter 6.3."
 EU_tutorial.110.a: "Chapter 11.1 - The EU focus AI"
 EU_tutorial.110.b: "Chapter 11.2 - The EU voting strategy AI"
