 EU_news.55.d: "[GetYear]년 기여도에 따른 유럽 연합 예산의 분배입니다:\n[THIS.GetNameWithFlag](은)는 기여도에 따라 [?THIS.EU_budget_contribution|§0] x10억을 지불해야 하며, 유럽 연합 예산에서 [?THIS.EU_budget_total_gain|§2] x10억을 받을 것입니다. 그렇기에 [THIS.GetNameWithFlag]의 순이익율은 [?THIS.EU_budget_net|§+2] x10억 입니다."
