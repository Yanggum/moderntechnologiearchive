 EUevent.1.t: "유럽 연합의 회원국"
 EUevent.1.d: "유럽 연합의 회원국 목록이 갱신되었습니다."
 EUevent.1.a: "알겠다!"
 EUevent.2.t: "유럽연합 – 터키 협상"
 EUevent.2.d: "§Y[EUU.GetFlag] 유럽 연합§!과 [TUR.GetNameWithFlag]는 터키에서부터 유럽으로 들어오는 불법 이민자들의 흐름을 막는 것을 목표로 하는 조약을 체결하였습니다. 유럽연합-터키 성명에 따르면, 터키에서 그리스의 섬들로 들어오는 모든 신규 불법이민자들과 망명 신청자들은 망명 신청이 거부될 것이며 터키로 다시 송환될 것입니다. §Y[EUU.GetFlag] 유럽 연합§!은 터키의 난민 시설을 위해 3 x10억 유로를 지불할 것입니다."
 EUevent.2.a: "알겠다!"
 EUevent.17.t: "유럽연합 – 터키 협상"
 EUevent.17.d: "§Y[EUU.GetFlag] 유럽 연합§!과 [TUR.GetNameWithFlag]는 터키에서부터 유럽으로 들어오는 불법 이민자들의 흐름을 막는 것을 목표로 하는 조약을 체결하였습니다. 유럽연합-터키 성명에 따르면, 터키에서 그리스의 섬들로 들어오는 모든 신규 불법이민자들과 망명 신청자들은 망명 신청이 거부될 것이며 터키로 다시 송환될 것입니다. §Y[EUU.GetFlag] 유럽 연합§!은 터키의 난민 시설을 위해 3 x10억 유로를 지불할 것입니다."
 EUevent.17.a: "알겠다!"
 EUevent.3.t: "\"유럽 합중국\""
 EUevent.3.d: "제 2차 세계대전이 끝난 후 주어진 연설에서, 처칠은 이렇게 끝맺었습니다:\n\"우리는 '유럽 합중국' 같은 공동체를 형성해야 합니다. 이 방법이 수억 명의 노동자들에게 다시 삶의 가치를 불어 넣어주고 일상에서의 소소한 행복과 희망을 가져다 줄 수 있는 유일한 방법입니다. 이 과정은 간단합니다. 수억 명의 남녀들이 옳은 일을 행하며 그 대가로 저주 대신 축복을 받을 수만 있으면 됩니다.\"\n\n\"그러므로 전 모두에게 선언합니다: 유럽이여, 일어나라! (Let Europe arise!)\"\n\n유럽이 통합된지 70년이 지난 지금, §Y[EUU.GetFlag] 유럽 연합§!의 회원국들은 그들의 자주권을 포기하고 §Y[EUU.GetFlag] 유럽 합중국§!을 형성하기로 결정했습니다."
 EUevent.3.a: "기쁨에 경의를 표한다!"
 EUevent.4.t: "유럽 합중국의 통합"
 EUevent.4.d: "[FROM.GetNameWithFlag](은)는 §Y[EUU.GetFlag] 유럽 연합§!의 회원국들을 하나의 초국가인 \"§Y[EUU.GetFlag] 유럽 합중국§!\"으로 통일합니다. [ROOT.GetNameWithFlag](은)는 국가의 자주권을 포기하고 §Y[EUU.GetFlag] 유럽 합중국§!에 통합될 것입니다."
 EUevent.4.a: "기쁨에 경의를 표한다!"
 EUevent.5.t: "유럽 부채 위기"
 EUevent.5.d: "세계적인 금융 위기로 인해 몇몇의 유로존 회원국들 - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] 그리고 [CYP.GetNameWithFlag](은)는 정부의 부채를 상환하거나 아직 부도가 나지 않은 은행에서 구제 금융을 신청할 수 없는 상황에 놓였습니다.\n\n 이 위기는 유로존 전반으로 확장되고 있습니다!"
 EUevent.5.a: "유로화는 매우 위태로운 상태입니다!"
 EUevent.6.t: "유로존 개혁"
 EUevent.6.d: "유로존의 회원국들은 통화 동맹 (Monetary Union)의 개혁을 완료하였습니다. 이를 통해 현재 진행중인 문제들을 해결하고 미래의 위기도 예방할 수 있을 것입니다."
 EUevent.6.a: "알겠다!"
 EUevent.7.t: "유로존의 개혁이 필요하다..."
 EUevent.7.d: "유로화는 위기에 처해 있습니다!\n\n몇몇의 유로존 회원국들 - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] 그리고 [CYP.GetNameWithFlag](은)는 정부의 부채를 상환하거나 아직 부도가 나지 않은 은행에서 구제 금융을 신청할 수 없는 상황에 놓였습니다. 우리는 통화 동맹 (monetary union)을 개혁해야 하며, 그러지 않는다면 이 모든 것이 무너질 것입니다."
 EUevent.7.a: "유로화를 위하여!"
 EUevent.8.t: "트로이카 개혁이 이루어졌습니다!"
 EUevent.8.d: "[ROOT.GetNameWithFlag](은)는 유럽 연합 집행위원회 (EC), 유럽중앙은행 (ECB), 국제통화기금 (IMF)으로 구성된 유럽 연합의 트로이카 (Troika)가 요구하는 개혁안을 법으로 제정하였습니다. 이 말인 즉슨 [ROOT.GetNameWithFlag] 국민들의 삶이 더욱 궁핍해졌다는 뜻입니다!"
 EUevent.8.a: "우린 이겨낼 것이다!"
 EUevent.9.t: "뜻밖의 탈퇴"
 EUevent.9.d: "[ROOT.GetNameWithFlag](은)는 유럽 연합 집행위원회 (EC), 유럽중앙은행 (ECB), 국제통화기금 (IMF)으로 구성된 유럽 연합의 트로이카 (Troika)가 요구하는 개혁안을 달성하는데 실패했습니다. 다른 회원국들 마저 '긴급 구제 불가 조항 (No Bailout Clause)에 적용되어 이들을 도울 수 없으므로, [ROOT.GetNameWithFlag](은)는 그들의 화폐 가치를 절하하여 파산을 막기 위해 어쩔 수 없이 유로존과 §Y[EUU.GetFlag] 유럽 연합§!을 떠나야만 합니다."
 EUevent.9.a: "힘든 시간이다..."
 EUevent.10.t: "유럽의 해군을 통합하는 '유럽 해군 (EuroNavy)'"
 EUevent.10.d: "다국적 함대와 태스크 포스가 21세기에 더욱 보편화되고 중요하게 여겨지면서, [EUU.GetFlag] 유럽 연합의 회원국들은 그들 각국의 해군이 보유한 함선들을 통합된 유럽 해군 사령부인 유럽 해군(EuroNavy)에 양도하기로 결정했습니다. \n\n[FROM.GetNameWithFlag](은)는 유럽 해군 사무총장의 지위를 가지고 있으며 그들은 우리의 함대를 유럽 해군에 양도하도록 요구하고 있습니다."
 EUevent.10.a: "유럽이여, 바다를 지배하라!"
 EUevent.10.b: "우린 절대로 우리 함대를 포기하지 않을겁니다!"
