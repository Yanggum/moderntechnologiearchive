 EU_Article_50: "유럽 연합을 떠나기 (리스본 조약 50조)"
 EU_Article_50_desc: "\"모든 회원국은 각국의 헌법이 요구하는 가치에 따라 연합을 탈퇴하는 결정을 내릴 수 있다.\"\n -리스본 조약 50조 (1).\n처음엔, 리스본 조약 50조는 유럽 연합의 헌법 조약에 상정되기 위한 목적으로 그 초안이 작성되었습니다. 그러나 지속적으로 헌법의 승인을 받지 못하면서, 결국 이 조항은 리스본 조약에 통합되었습니다."
 EU_Revoke_Article_50: "리스본 조약 50조 철회"
 EU_Revoke_Article_50_desc: "리스본 조약 50조를 취소하고 §Y[EUU.GetFlag] 유럽 연합§!에 계속 남아있을 수 있습니다.\n\"리스본 조약 50조는 다음과 같은 의미로써 받아들여져야 합니다: 회원국들이 조약에 따라, 유럽 의회에 유럽 연합에 대한 탈퇴 의사를 밝히고, 다음과 같은 경우가 아닌 이상 (지금까지의 철회 조약 과정이 무력을 사용하는 사태로 변질되었거나, 리스본 조약 50조 3항에 의거하여, 연장이 가능한 2년의 기간이 지나지 않은 상태에서 이미 결론이 난 경우가 아니라면), 헌법이 요구하는 바에 따라 회원 당국이 취소 결정을 한 뒤, 유럽 의회에서 자필로 발표된 안내 사항에 따라 이 조약에 대한 과정을 일방적으로, 명백히 무조건적인 태도로 철회할 수 있도록 하는데 의의를 두고 있습니다. 이 철회 조약의 목적은 회원국 지위로써 바뀌지 않은 조약 아래 회원 당국의 유럽 연합 회원 자격을 확인하는데 있습니다.\"\n- 유럽 연합 사법 재판소의 판결, 사건 C-621/18"
 EU_exit: "유럽 연합을 떠나다..."
 EU_exit_desc: "§Y[ROOT.GetNameWithFlag]§!(은)는 유럽 의회에 §Y[EUU.GetFlag] 유럽 연합§!을 떠나겠다는 의사를 밝혔습니다. §Y[ROOT.GetNameWithFlag]§!(은)는 이 알림을 기준으로 2년 뒤에 연합을 떠날 것입니다."
 EU_extend_Article_50: "리스본 조약 50조 연장"
 EU_extend_Article_50_desc: "§Y[EUU.GetFlag] 유럽 연합§!에게 리스본 조약 50조의 연장과 탈퇴 시점을 연기해도 되는지 문의하기"
 EU_exit_three_month: "3개월의 연장..."
 EU_exit_three_month_desc: "§Y[ROOT.GetNameWithFlag]§!(은)는 §Y[EUU.GetFlag] 유럽 연합§!을 통해 리스본 조약 50조에 대한 3개월의 기간 연장을 받았습니다. §Y[ROOT.GetNameWithFlag]§!(은)는 3개월 뒤에 유럽 연합을 떠날 것입니다."
 EU_withdrawal_treaty: "탈퇴 조약"
 EU_withdrawal_treaty_desc: "§Y[ROOT.GetNameWithFlag]§!(와)과 §Y[EUU.GetFlag] 유럽 연합§!의 회원국은 \"탈퇴 조약\"에 동의하였습니다."
 tooltip_EU_Article_50_available: "§Y[ROOT.GetNameWithFlag]§!(은)는 §Y리스본 조약 50조§! 중점을 완료하였으며, 이와 동시에 §Y유럽 연합을 떠나다...§! 임무를 가지고 있지 않음."
 tooltip_EU_exit_available: "§Y[ROOT.GetNameWithFlag]§!(은)는 국가 중점 §Y탈퇴 조약§!을 완료하였고, 그렇기에 §Y탈퇴 조약§! 디시전이 활성화되었습니다."
 tooltip_EU_exit_cancel_trigger: "§Y[ROOT.GetNameWithFlag]§!(은)는 디시전 §Y리스본 조약 50조 취소§!가 활성화되었습니다."
 tooltip_EU_Revoke_Article_50_available: "§Y[ROOT.GetNameWithFlag]§!(은)는 §Y유럽 연합을 떠나다...§! 임무를 가지고 있거나, 또는 §Y3개월의 연장...§!임무를 가지고 있음."
 tooltip_EU_Revoke_Article_50_effect: "§Y[ROOT.GetNameWithFlag]§!(은)는 §Y[EUU.GetFlag] 유럽 연합§!에 남기로 하였습니다. §Y유럽 연합을 떠나다...§! 임무와, §Y3개월의 연장...§! 임무는 제거될 것입니다.\n당신은 다음 §Y180일 간§! §Y헌법 50 장§!을 발동시킬 수 없습니다."
 tooltip_EU_extend_Article_50_available: "§Y[ROOT.GetNameWithFlag]§!(은)는 §Y리스본 조약 50조§! 중점을 완료하였고 §R이와 동시에§! §Y유럽 연합을 떠나다...§! 또는 §Y3개월의 연장...§!임무를 가지고 있음.\n그리고 §R이와 동시에§! [ROOT.GetNameWithFlag](은)는 모든 회원국에서 최소 5% 이상의 영향력을 가지고 있어야함."
 tooltip_EU_remove_laws_and_offices: "모든 §Y유럽 연합의 정책과 부서§!를 제거합니다.\n"
 EU_defense_category: "유럽 연합의 국방 정책"
 EU_defense_category_desc: "1950년대, '유럽 방위 공동체'의 계획은 프랑스 의회의 승인을 얻지 못해 무산되고 말았습니다. 이 계획 이후에  따라온 것이 바로 유럽 연합의 공동 방위 및 안보 정책이었습니다. 다수의 유럽 연합 회원국들이 또한 북대서양 조약 기구 (NATO)의 일원이기도 하기 때문에, 과거 20세기에는 유럽 방위를 위한 공동체의 필요성이 크게 드러나지는 않았습니다. 그러나 현 21세기의 세계 긴장도 악화와 함께, 이 생각도 점점 바뀌고 있습니다..."
 EU_Frontex_take_control: "유럽 대외 국경 관리 협력 기관 (Frontex) 경비대의 통제권 획득"
 EU_Frontex_take_control_desc: "유럽의 외부 국경은 최근 몇 년간 유럽 연합으로 진입하려는 이민자들과 난민들의 수가 전례없이 증가하는 것을 지켜봐왔습니다.  외부의 국경과 맞닿아있는 국가는 그들 혼자서 이 모든 것에 대한 책임을 져야했습니다. 하지만 유럽 대외 국경 관리 협력 기관 (Frontex)은 극심한 이민 문제에 시달리는 유럽 연합의 국가들에게 추가의 기술적인 지원을 제공해줄 수 있습니다.\n 이는 비행기와 배를 포함한 추가적인 기술 장비와 특수 훈련된 국경 경비대원들의 배치를 더욱 조직화함으로써 진행될 것입니다."
 EU_EuroNavy_take_control: "유럽 해군 (EuroNavy)의 통제권 획득"
 EU_EuroNavy_take_control_desc: "다국적의 함대와 태스크 포스가 21세기에서 더욱 보편적이고 중요한 요소가 되면서, §Y[EUU.GetFlag] 유럽 연합§!의 회원국들은 그들의 해군을 투입시켜 그들의 함선들을 통합된 유럽 해군 지휘부인 §Y유럽 해군 (EuroNavy)§!로 전환시키기로 결정하였습니다."
 EU_EuroArmy_take_control: "유럽군 (EuroArmy)의 통제권 획득"
 EU_EuroArmy_take_control_desc: "§Y[EUU.GetFlag] 유럽 연합의 회원국들은 §Y유로군§!이라는 이름의 일반 군대를 형성하기로 결정하였습니다."
 EU_create_EDU: "유럽방위동맹 (EDU)의 형성"
 EU_create_EDU_desc: "적에 대한 공동의 관심사로부터 우리를 방어하기 위한 전략적인 자치권을 확보하고, 외부의 갈등과 위기에 대응하며, 인접국에 대한 보안 수준을 예측하기 위해서 [EUU.GetFlag] 유럽 연합의 회원국들은 그들만의 군사적 동맹을 통해 집단으로 NATO를 떠나기 위한 목적으로 유럽방위동맹 (EDU)를 형성하기로 결정하였습니다."
 EU_military_exercise: "[FROM.GetAdjective] 국경에서의 군사 훈련 준비"
 EU_military_exercise_desc: "[FROM.GetAdjective] 국경에서의 군사 훈련 준비"
 EU_ask_to_host_military_exercise: "국경에서 군사 훈련의 진행을 부탁하기"
 EU_ask_to_host_military_exercise_desc: "[FROM.GetNameWithFlag]에게 국경에서의 군사 훈련 진행을 부탁하기"
 EU_military_exercise_mission: "군사 훈련 실행하기"
 EU_military_exercise_mission_desc: "군사 훈련 실행하기"
 counter_military_exercise_mission: "군사 훈련 보복하기"
 counter_military_exercise_mission_desc: "군사 훈련 보복하기"
