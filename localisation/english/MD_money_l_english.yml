 GOVERNMENT_INVESTMENT_RATE: "[int_investment_rate_color]"
 GOVERNMENT_INVESTMENT_TOOLTIP: "대외 투자로 인한 수입"
 GOVERNMENT_INVESTMENT_TOOLTIP_DELAYED: "대외 투자는 정부가 보유하고 있는 자산으로써 기업의 주식, 자산 등을 나타냅니다. 대외 투자는 매년 §Y투자 수익률 (ROI)§!을 제공하며 이는 우리 국고에 자동으로 추가됩니다. 보통, 투자 수익률은 6%이나 게임이 진행되면서 변동될 수 있습니다. 대부분의 §Y대외 투자§!는 우리 §Y국고§!에서 비용을 투자하여 다른 국가에 건설을 진행함에 따라 산출됩니다.\n\n현재 우리의 §Y투자에 대한 수익§!은 [?roi_rate|%0] 입니다.\n\n§Y대외 투자§!의 재투자 토글이 활성화되면, 이 수치는 주간 수익에 포함되지 않을 것입니다.\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"
 TRADE_INCOME_REVENUES: "§U자원 수출:§!"
 TRADE_INCOME_RATE: "$$§G[?resource_sale_rate|+3]§!B"
 TRADE_INCOME_REVENUES_TOOLTIP: "자원 수출에 의한 수입:\n§Y화석 연료§!에서 $[?oil_exports|+3]B\n§Y경금속§!에서 $[?aluminium_exports|+3]B\n§Y고무§!에서 $[?rubber_exports|+3]B\n§Y기술금속§!에서 $[?tungsten_exports|+3]B\n§Y강철§!에서 $[?steel_exports|+3]B\n§Y귀금속§!에서 $[?chromium_exports|+3]B"
 TRADE_INCOME_REVENUES_TOOLTIP_DELAYED: "우리가 시장에 수출하는 자원은 추가적인 수입을 가져다줍니다. 각 자원은 그들만의 원가가 있으며 게임 내 자원 중에선 석유가 가장 높은 가격에 거래됩니다. 만약 다른 국가가 우리 자원 중 일부를 구입한다면, 수출국이 그 비용을 §Y민간 산업§!으로 지불하기 때문에 우리나라의 자원에 따른 화폐 소득이 감소할 것입니다.\n\n정책, 이념, 그리고 기술 항목이 §Y자원 수출§!에 미치는 영향: [?resource_export_multiplier_display|+%0]\n정책, 이념, 그리고 기술 항목이 §Y화석 연료 수출§!에 미치는 영향: [?ROOT.modifier@oil_export_multiplier_modifier|%+3]\n정책, 이념, 그리고 기술 항목이 §Y강철 수출§!에 미치는 영향: [?ROOT.modifier@steel_export_multiplier_modifier|%+3]\n정책, 이념, 그리고 기술 항목이 §Y경금속 수출§!에 미치는 영향: [?ROOT.modifier@aluminium_export_multiplier_modifier|%+3]\n정책, 이념, 그리고 기술 항목이 §Y기술금속 수출§!에 미치는 영향: [?ROOT.modifier@tungsten_export_multiplier_modifier|%+3]\n정책, 이념, 그리고 기술 항목이 §Y귀금속 수출§!에 미치는 영향: [?ROOT.modifier@chromium_export_multiplier_modifier|%+3]\n정책, 이념, 그리고 기술 항목이 §Y고무 수출§!에 미치는 영향:[?ROOT.modifier@rubber_export_multiplier_modifier|%+3]"
