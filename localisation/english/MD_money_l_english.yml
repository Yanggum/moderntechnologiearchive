 bankruptcy_seek_bailout_from_overlord_desc: "우리 정치의 많은 부분이 종주국에 의해 통제되기 때문에, 우리 재정에 책임이 있다고 할 수 있습니다. 우리는 종주국에게 우리를 도와달라고 요청할 필요가 있습니다"
 bankruptcy_seek_bailout_from_overlord_tt: "우리는 [?overlord.GetNameDef] 측에게 우리 부채 중 §Y$[?debt_bailout_temp|3] x 10억§!을 감당해 달라고 요청할 것입니다. 그들은 총 금액의 절반을 지불할 것이며 나머지는 협상을 진행할 것입니다. [?overlord.GetNameDef]측의 수락 여부는 그들의 경제 상태에 따라 결정될 것입니다.\n\n그들이 수락한다면, 그 국가는 우리나라에서 §R5%§!의 영향력을 추가로 행사하게 될 것입니다.\n\n"
 bankruptcy.5.t: "구제 금융을 요청하는 [From.GetNameWithFlag]"
 bankruptcy.5.d: "[From.GetName]의 부채 문제는 매우 심각한 상황이며, 현실적으로 이를 지불할 능력도, 심지어는 부채로 생긴 이자 조차도 갚을 수 없는 상태에 이르렀습니다. 파산 직전의 상황에 놓인 지금, 이러한 절망적인 상황 속에서 [From.GetAdjective]의 지도자 [From.GetLeader](은)는 [Root.GetName]의 도움을 간청하기 위해 [Root.GetLeader](을)를 찾았습니다.\n\n[From.GetNameWithFlag](은)는 채무액의 일부분인 $[?FROM.debt_bailout|0] §Yx 10억§!을 협상하기를 요청하며, 그 금액의 절반을 지불해주고 나머지는 감면해주기를 간곡히 부탁하고 있습니다. 우리가 이를 수락한다면, 그들이 빚을 감당할 수 있도록 [From.GetName]의 채무액을 과감하게 줄여 국제 사회의 지도자들을 진정시킬 수 있을 것입니다.\n\n비록 우리의 자금을 잃게 되겠지만, 앞으로 그들을 언제든지 우리 부채 문제에 끌어들일 수 있을 것이며, 우린 그들에게 엄청난 영향력을 행사할 수 있을 것입니다."
