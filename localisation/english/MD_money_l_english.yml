 News_bankruptcy.2.a: "알겠다"
 News_bankruptcy.3.t: "구제금융을 수락한 [From.GetNameWithFlag]"
 News_bankruptcy.3.d: "어제 [From.GetName]에서 진행된 [From.GetLeader](와)과 [Root.GetLeader] 간의 최고지도자 회의에서, [From.GetAdjective](은)는 구제 금융을 약속해주었습니다. 그러나 우릴 파산에서 구해주는 대신 앞으로 [From.GetName]에게 정치적으로 양보를 해야되는 상황이 강제적으로 생기게 될 것입니다."
 News_bankruptcy.3.a: "알겠다"
 News_bankruptcy.4.t: "새로운 선거를 준비하는 [FROM.GetNameDef]"
 News_bankruptcy.4.d: "참혹한 경제 정책과 끝없이 늘어나는 부채에 반대하는 시위가 일어난 이후, [FROM.GetAdjective]의 지도자 [FROM.GetLeader](은)는 새로운 선거를 실시하라는 야당 연합의 요구를 수락하였습니다. 과연 [FROM.GetLeader](이)가 새로운 임기를 지속할 수 있을 만큼의 지지를 확보할 수 있을지, 아니면 새로운 정당이 국가를 부도 위기에서 구해낼지 귀추가 주목되고 있습니다."
 News_bankruptcy.4.a: "흥미롭군"
 News_bankruptcy.5.t: "[FROM.GetNameDef]의 급진적인 정권 변화"
 News_bankruptcy.5.d: "참혹한 경제 정책과 끝없이 늘어나는 부채에 반대하는 시위가 일어난 이후, [FROM.GetNameDef](은)는 하야를 요구하는 야당 연합의 요구를 받아들였습니다. 이는 시위대가 의회를 부수고 들어갔을 때 급하게 결정되었습니다. 야당 대표인 [FROM.GetLeader](은)는 임시 정부의 수장으로써 국가의 경기를 회복하는데 헌신을 다하겠다며 맹세하였습니다."
 News_bankruptcy.5.a: "흥미롭군"
 News_bankruptcy.6.t: "경제 붕괴가 [FROM.GetNameDef] 내부의 갈등을 야기하다"
 News_bankruptcy.6.d: "참혹한 경제 정책과 끝없이 늘어나는 부채에 반대하는 시위가 일어난 이후, [FROM.GetAdjective]의 지도자 [FROM.GetLeader](은)는 군대를 동원하여 의회를 습격하려 하는 시위대 무리를 해산하고 모조리 체포하라는 명령을 내렸습니다. 이 해산에서 수많은 사람들이 부상을 입었으나, 군 내부에서 [FROM.GetLeader]의 폭력적인 대응에 저항하는 부대와 병사가 나타난지도 얼마되지 않았습니다. 사태가 진정되기도 전에, 이미 정부에 충성하는 세력과 그에 저항하는 반대 세력의 전투가 보고되고 있습니다.\n\n아무래도 [FROM.GetNameDef]의 시민들은 참담한 정부의 경제 정책과 더불어 본인들의 우선 순위 목록에 내전이라는 항목도 추가를 해야할 것처럼 보입니다."
 News_bankruptcy.6.a: "흥미롭군"
