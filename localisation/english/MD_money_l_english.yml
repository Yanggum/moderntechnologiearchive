 bankruptcy.209.d: "'시온주의자의 개와 지옥에서 올라온 타크피리(Takfiri)는 우리 경제를 전복시려는 위대한 사탄의 저주받은 화폐를 사용하고 있습니다. 그들의 목표는 아무래도 독실한 우리 무슬림들을 진압하고 노예로 만드려는게 분명합니다! [ROOT.GetLeader](와)과 시온주의 지도자들은 처단될 것입니다!'\n\n종교 지도자 [Vilayat_e_Faqih_L]의 한마디는 사원에서 신자들의 열렬한 환호와 함께 종교인들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
