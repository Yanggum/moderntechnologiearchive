 very_high_interest_country_modifiers: "매우 높은 이자율"
 very_high_interest_country_modifiers_desc: "매우 높은 이자율"
 very_high_interest_country_modifiers_tt: "끝없이 폭주하는 이자율은 시민들과 정부에 대한 금융 기관의 신뢰를 약화시키고 있습니다. 만약 우리가 이 사태를 빠른 시일 내에 회복하지 못하면, 상황은 끊임없이 계속 악화될 것입니다.\n\n"
 debt_default_ecomomic_boom: "채무 불이행 이후 경제 호황"
 debt_default_ecomomic_boom_desc: "국가가 채무 불이행 상태로 접어든 이후 내리막길을 걷게 되면서, 국내 통화의 가치가 절하되었고, 인플레이션이 급증하였으며, 실업률이 증가하고 주식 시장이 붕괴되었습니다. 그러나 이제는 이 상황에서 다소 회복하였으며, 다양한 해외 사업가들이 값싼 투자, 노동력, 상품과 부동산 값으로써 항시 눈독 들이고 있습니다. 이와 같은 기대는 외화가 국내로 들어올 수 있게 함으로써 우리 경제에 조금이나마 보탬이 될 것입니다."
