 INTEREST_EXPENSE_TOOLTIP_DELAYED: "우리는 국가에 축적된 부채 이자를 지불해야 합니다. 이자율(금리)은 주로 §YGDP에 따른 부채 비율§!에 따라 조정됩니다. 이자율이 높을수록, 우리나라의 부채 상환 능력에 대한 각종 금융기관의 신용이 낮아질 것이며, 이는 더욱 높은 이자율로 이어질 것입니다. 이자율은 다양한 §Y국민 정신§!에 영향을 받을 수 있습니다.\n\n§Y10%§! 보다 높은 §Y이자율§!을 가질 경우 급증하는 부채에 대응하기 위해서 긴급 디시전을 사용할 수 있게 될 것입니다. 이자율이 §Y15%§!보다 높아질 경우, 우리 경제는 후퇴하기 시작할 것이며 각종 불리한 효과에 맞닥뜨릴 것입니다. 이 시점에서, 우리는 (최고 금액으로) 채무 불이행 능력을 얻게 될 것입니다. §Y이자§!가 §Y20%§!을 넘을 경우, 우리는 우리 뜻대로 부채를 조율할 수 없게 될 것입니다. \n 만약 §Y부채 이자§!가 §Y성장 소득§!을 넘기면, 우리 국가는 붕괴할 것입니다.\n\n현재 §Y이자율§!은 [?interest_rate|3]% 입니다\n\n현재 GDP에 따른 부채 비율: §Y[?debt_ratio|%1]§!\n\n§Y이자율§!에 영향을 미치는 국민정신: [?interest_rate_multiplier|-0] (단위: 퍼센트 포인트)"
