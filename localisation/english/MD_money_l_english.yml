 GDP_PER_CAPITA_DELAYED_DESC: "현재 1인당 국민총생산(GDP/C)이 미치는 영향:\n건설 속도: [?production_speed_buildings_factor_gdp_modifier|%+]\n월간 인구: [?monthly_population_gdp_modifier|%+1]\n연구 속도: [?research_speed_factor_gdp_modifier|%+]\n안정도: [?stability_factor_gdp_modifier|%+]\n총 노동력: [?total_workforce_gdp_c_modifier_var|%+]\n화석 연료 발전소 건설 속도: [?fossil_pp_construction_gdp_c_modifier_var|%+]\n"
