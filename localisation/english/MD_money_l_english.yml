 NUM_GDP_TOTAL_DELAYED_DESC: "각 분야의 GDP 예상 기여도 (%):\n§P민간 산업§!: [?ROOT.civil_fac_percent|%]\n§O군수 산업§!: [?ROOT.military_fac_percent|%]\n§B해군 조선소§!: [?ROOT.dockyard_fac_percent|%]\n§C사무지구§!: [?ROOT.office_fac_percent|%]\n§G농업§!: [?ROOT.agriculture_percent|%]\n§G자원 채굴§!: [?ROOT.resources_percent|%]\n"
