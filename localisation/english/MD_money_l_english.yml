 bankruptcy_decisions: "국가의 부채"
 bankruptcy_decisions_desc: "우리 정부의 §Y국가 부채§!는 급격하게 증가하고 있습니다. 최근 우리는 최고 기록을 경신하여 우리가 보유한 §Y부채§!의 이자율이 §R10%§!를 돌파하기까지 이르렀습니다.\n\n플레이어를 위한 팁: 이 디시전을 볼 수 있고 활성화 되었다는 것은 이후 계속해서 국가의 심각한 정도에 따라 다양한 이벤트들이 출현하게 된다는 걸 예고하는 것입니다. 이는 성장률 저하 (말러스 Malus 현상) 뿐만 아니라 심지어 일시적인 차환(선제적으로 빚을 갚음) 정책처럼 소규모 혜택의 형태로 계속 나타날 것입니다.\n\n현재 §Y이자율§!은 [?interest_rate|1]% 입니다              현재 GDP에 따른 부채 비율: §Y[?debt_ratio|-%1]§!\n§Y부채 이자율§!은 [?debt_rate|-3] §Y× 10억§!입니다\n국민정신으로 인한 §Y이자율§! 영향: [?interest_rate_multiplier|-0] (단위: 퍼센트 포인트)\n\n§Y10%§!보다 높은 §Y이자율§!을 가질 경우 급증하는 부채에 대응하기 위해서 긴급 디시전을 사용할 수 있게 될 것입니다. 이자율이 §Y15%§!보다 높아질 경우, 우리 경제는 후퇴하기 시작할 것이며 각종 불리한 효과에 맞닥뜨릴 것입니다. 이 시점에서, 우리는 (최고 금액으로) 채무 불이행 능력을 얻게 될 것입니다. §Y이자§!가 §Y20%§!을 넘을 경우, 우리는 우리 뜻대로 부채를 조율할 수 없게 될 것입니다. 만약 §Y부채 이자§!가 §Y성장 소득§!을 넘기면, 우리 국가는 붕괴할 것입니다."
 bankruptcy_timer: "채무 불이행까지 남은 기간"
 bankruptcy_timer_desc: "이 기간 내로 대출을 갚지 못한다면 우린 채무를 불이행한 국가가 될 것입니다."
 apply_investments_to_debt: "대외 투자 청산"
 apply_investments_to_debt_desc: "이제 일부 수익이 저조한 사업을 청산하여 우리 부채를 갚는데 쓸 수 있도록 해아합니다. 어찌되었든지 간에 그들에게 투자한 것은 엄청난 낭비였습니다!"
 money_printer_go_brrt: "화폐 대량 인쇄 (돈 찍어내기)"
 money_printer_go_brrt_desc: "화폐를 대량으로 발행하는 것은 단기간에 우리 부채를 메울 수 있는 자금을 확보할 수 있는 좋은 방법일 것입니다."
 seek_additional_bailouts: "해외 구제금융 요청"
 seek_additional_bailouts_desc: "해외의 구제 금융 기회를 모색하는 것은 현재 우리의 절망적인 상황에 큰 도움이 될 것입니다."
 bankruptcy.200.t: "[Western_Autocracy_L] 독재자가 정부를 조롱하다"
 bankruptcy.200.d: "'...그리고 이게 바로 그들이 쫄딱 망해버린 이유입니다. [ROOT.GetLeader](은)는 나약한 지도자이며, 중대한 사안을 결정하는데 있어 안일한 그들의 태도는 [ROOT.GetNameDef]을 혼란에 빠트릴 것입니다. 우리는 효율적으로 경제를 운영하기 위해서 국제통화기금(IMF)과 서방의 동맹국들과 더욱 가까이 지내야 할 것입니다.'\n\n[Western_Autocracy_L] 대표의 한마디는 당 대표의 이름을 외치는 군중들의 열렬한 환호와 함께 시민들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.200.a: "젠장"
 bankruptcy.200.b: "반격을 시작해라"
 bankruptcy.201.t: "좋았던 지난 시절을 회상하는 [conservatism_L]"
 bankruptcy.201.d: "'국가가 제대로 돌아갔을 때를 기억하십니까? 경제가 호황을 맞이했을 때, 우리나라는 그보다 더욱 발전하고 있었습니다. [ROOT.GetLeader](은)는 그런 추억의 시대에서 벗어난지 오래이며, 그 뒷처리는 모두 우리가 감당하고 있습니다...'\n\n[conservatism_L]  대표의 한마디는 당 대표의 이름을 외치는 군중들의 열렬한 환호와 함께 시민들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.201.a: "젠장"
 bankruptcy.202.t: "사회적으로 수용가능한 금융 정책을 촉구하는 [liberalism_L]"
 bankruptcy.202.d: "'지금 [ROOT.GetLeader]의 정책은 국가를 빈곤으로 몰아넣고 있습니다. 그저 [show_ruling_party](이)가 일으키는 끊없는 빚을 갚기 위해 기본권도 보장받지 못하는 사람들은 정부의 뒤치다꺼리를 위해 피눈물같은 세금을 갖다 바치고 있습니다...'\n\n[liberalism_L] 대표의 한마디는 당 대표의 이름을 외치는 군중들의 열렬한 환호와 함께 시민들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.202.a: "젠장"
 bankruptcy.202.b: "반격을 시작해라"
 bankruptcy.203.t: "노동조합을 조롱하는[socialism_L]"
 bankruptcy.203.d: "'언제까지 이런 끔찍한 경제 정책을 우리가 떠안아야 하는 겁니까? 도대체, 나라의 중추인 우리들이 왜 그래야 하는 것입니까! 뼈빠지게 고생하는 우리 노동자는 항상 [show_ruling_party]의 뒤치다꺼리를 감당하느라 피눈물을 흘리고 있습니다...'\n\n[socialism_L] 대표의 한마디는 노동 조합 집회에서 군중들의 열렬한 환호와 함께 노동자들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.203.b: "반격을 시작해라"
 bankruptcy.204.d: "'그들이 우리를 꽁꽁 묶어둔 쇠사슬이 보이지 않습니까? 당신의 자녀들, 손주들은 평생 은행업자들의 노예로 살아가게 될 것입니다. 노동자들의 권리를 도둑질한 정부는 스스로 모든 것을 내려놓고 포기하기를 바랍니다. 그렇지 않는다면 우리가 끌어내겠습니다!\n\n[Communist-State_L] 대표의 한마디는 공장에서 군중들의 열렬한 환호와 함께 노동자들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.204.a: "젠장"
 bankruptcy.204.b: "반격을 시작해라"
 bankruptcy.205.t: "학생 집회를 일으킨 [anarchist_communism_L]"
 bankruptcy.205.d: "'우린 모두 압니다! [ROOT.GetLeader](와)과 [show_ruling_party]의 현 정부는 어떻게 상위 1%의 주머니에 돈을 빼돌릴 수 있는지에만 정신이 팔려 있습니다. 이런 자본주의 세계의 질서에 굴복하는 정부는 무너져야만 합니다!'\n\n[anarchist_communism_L] 대표의 한마디는 여러 대학에서 학생들의 열렬한 환호와 함께 젊은 세대의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.205.a: "젠장"
 bankruptcy.205.b: "반격을 시작해라"
 bankruptcy.206.t: "개발도상국의 정치인들과 회동을 가진 지도자 [Conservative_L]"
 bankruptcy.206.d: "해외 정치인과의 회담에서, 지도자 중 한명인 [Conservative_L](은)는 [ROOT.GetLeader](이)가 경질되는 일이 있더라도, [ROOT.GetNameDef]의 심각한 경제 상황을 타개하기 위해서는 일련의 조치가 취해져야한다고 언급했습니다.\n\n현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.206.a: "젠장"
 bankruptcy.206.b: "반격을 시작해라"
 bankruptcy.207.t: "집회의 지지를 얻는 독재자 [Autocracy_L]"
 bankruptcy.207.d: "'지금 정치인들은 제국주의자들이 권력을 휘어잡고 국가의 흐름을 파괴하도록 모든 걸 내주고 있습니다. 우린 정부를 지원하는데 있어 다른 대안을 찾아야합니다...'\n\n[Autocracy_L] 대표의 한마디는 [ROOT.GetLeader]의 하야를 요구하는 군중들의 열렬한 환호와 함께 시민들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.207.a: "젠장"
 bankruptcy.207.b: "반격을 시작해라"
 bankruptcy.208.t: "열정적인 설교를 진행한 [Mod_Vilayat_e_Faqih_L]"
 bankruptcy.208.d: "'시온주의자의 개와 지옥에서 올라온 타크피리(Takfiri)는 우리 경제를 전복시려는 위대한 사탄의 저주받은 화폐를 사용하고 있습니다. 그들의 목표는 아무래도 독실한 우리 무슬림들을 진압하고 노예로 만드려는게 분명합니다! [ROOT.GetLeader](와)과 시온주의 지도자들은 처단될 것입니다!'\n\n종교 지도자 [Mod_Vilayat_e_Faqih_L]의 한마디는 사원에서 신자들의 열렬한 환호와 함께 종교인들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.208.a: "젠장"
 bankruptcy.208.b: "반격을 시작해라"
