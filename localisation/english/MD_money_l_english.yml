 reduce_interest_rate: "일시적인 금리(이자율) 조치"
 reduce_interest_rate_desc: "우리는 부채 문제를 누그러뜨리기 위해 일시적으로 낮은 금리(이자율)를 요청할 수 있습니다. 요청은 3개월 동안만 유효하며 그 이후에는 원래대로 돌아옵니다."
 treasury_loss_projects_TT: "추가 지출: 국내총생산(GDP)중 §R0.05%§!\n\n§Y프로젝트 비용§! 변동치: [?ROOT.modifier@projects_cost_modifier|-2%]\n"
 bankruptcy_cheap_loans_from_imf: "국제통화기금의 저렴한 대출 지급"
 bankruptcy_cheap_loans_from_imf_desc: "개발도상국으로써 우린 국제통화기금(IMF)과 저렴한 금리의 대출을 협상할 수 있습니다. 이 기회를 통해 국가의 초기 부채를 어느 정도 메꿀 수 있을 것이며, 일시적으로 전체 이자율을 감소시킬 수 있을 겁니다. 그러나 이는 일시적인 조치이므로, 몇 년안에 원상 복귀될 것입니다."
 bankruptcy_seek_bailout_from_biggest_influencer: "[?var:FROM.influence_array^0.GetNameWithFlag]의 구제 금융 요청"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "우리나라의 경제 지원 강대국에게 구제 금융 요청과 더불어, 조금의 감면을 부탁할 수 있습니다. 당연하게도, 이 과정을 통해 우리나라에서 그 강대국의 영향력이 더욱 증가할 것입니다."
 bankruptcy_seek_bailout_from_second_biggest_influencer: "[?var:FROM.influence_array^1.GetNameWithFlag]에게 구제 금융 요청"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "우리나라의 경제 지원 강대국에게 구제 금융 요청과 더불어, 조금의 감면을 부탁할 수 있습니다. 당연하게도, 이 과정을 통해 우리나라에서 그 강대국의 영향력이 더욱 증가할 것입니다."
 bankruptcy_seek_bailout_from_neighbour: "주변국 [FROM.GetNameWithFlag]에 구제 금융 요청"
 bankruptcy_seek_bailout_from_neighbour_desc: "우리가 대출한 일부의 자금은 우호적인 동맹국 [FROM.GetNameDef]에서 받았습니다. 우린 서로 친한 사이니까, 혹시라도 구제를 요청해봐도 괜찮지 않을까요?"
 bankruptcy_seek_bailout_from_imf: "국제통화기금(IMF)에 구제 금융 요청"
 bankruptcy_seek_bailout_from_imf_desc: "최후의 수단으로써 우린 국제통화기금(IMF)에 구제 금융을 요청할 수 있습니다. 국제통화기금은 수많은 국가의 재정 상태를 관할하는 범세계적 기구이므로, 그들은 국고의 사용에 매우 까다롭습니다. 그들은 우리가 미래에 부채를 상환할 수 있도록 국가 경제 정책의 변경을 요구할 것입니다."
 bankruptcy_incoming_collapse: "다가오는 경제 붕괴"
 bankruptcy_incoming_collapse_desc: "이제 아무것도 되돌릴 수 없습니다. 우리 정부가 부채로 인해 지불했던 이자가 감당할 수 없을 정도로 증가했고 이젠 심지어 국가의 총 수입보다 커지게 되었습니다. 끔찍한 악몽같은 상황이 눈앞에 펼쳐지고 있으며 시민들을 달래는 것도 많이 힘들어 보입니다"
 bankruptcy_default_on_debts: "채무의 불이행"
 bankruptcy_default_on_debts_desc: "우리의 빚을 갚지 않는다면, 채무자들의 입장에선 더 이상 우리는 현실적으로 빚을 갚지 못할 것이라고 생각하게 만들 것입니다. 이제, 빚으로 무너지기 직전인 나라에게 주어지는 마지막 최후의 기회입니다. 보통 돈을 지급해준 채무국들은 빚의 일부분을 감면해줍니다. 이는 국가가 빚으로 붕괴하면 그들이 빌려준 돈을 한푼도 받지 못할 것이기 때문에, 조금이라도 받아내는 것이 이득이므로 그렇습니다. 그러나 이런 경우는 정치적 양보 없이는 이루어질 수 없습니다. 빚을 갚지 않고 채무국들의 요구를 아무렇게도 충족시켜주지 않는다면 대단히 위험한 상황에 직면하게 될지도 모릅니다."
 cheap_loans_from_imf_tt: "§Y부채§!가 $§R[?debt_addition|0]§! §Yx 10억§! 증가할 것이나, §Y이자율§!이 매년 §G-2%§! 감소하게 될 것입니다"
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "우린 [?var:FROM.influence_array^0.GetNameDef]에게 우리 채무액 중 §Y$[?debt_bailout_temp|3] x10억§!을 대신 지불하라고 요구할 수 있습니다. 그들은 총 금액의 4분의 3을 지불할 것이며 나머지는 협상을 진행할 것입니다. [?var:FROM.influence_array^0.GetNameDef]의 수락 여부는 그들의 경제 상태에 따라 결정될 것입니다.\n\n그들이 수락한다면, 그 국가는 우리나라에서 §R15%§!의 영향력을 추가로 행사하게 될 것입니다.\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "우린 [?var:FROM.influence_array^1.GetNameDef]에게 우리 채무액 중 §Y$[?debt_bailout_temp|3] x10억§!을 대신 지불하라고 요구할 수 있습니다. 그들은 총 금액의 3분의 2를 지불할 것이며 나머지는 협상을 진행할 것입니다. [?var:FROM.influence_array^1.GetNameDef]의 수락 여부는 그들의 경제 상태에 따라 결정될 것입니다.\n\n그들이 수락한다면, 그 국가는 우리나라에서 §R10%§!의 영향력을 추가로 행사하게 될 것입니다.\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "우린 [FROM.GetNameDef]에게 우리 채무액 중 §Y$[?debt_bailout_temp|3] x10억§!을 대신 지불하라고 요구할 수 있습니다. 그들은 총 금액의 절반을 지불할 것이며 나머지는 협상을 진행할 것입니다. [FROM.GetNameDef]의 수락 여부는 그들의 경제 상태에 따라 결정될 것입니다.\n\n그들이 수락한다면, 그 국가는 우리나라에서 §R5%§!의 영향력을 추가로 행사하게 될 것입니다.\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "우리는 국제통화기금(IMF)에 연락하여 채무액 중 §Y$[?debt_bailout_temp|3] x10억§!에 대한 협상과 더불어 1년간 낮은 이자율을 부탁할 것입니다. 그 대신, 그들은 국가 경제 정책의 변경을 요구할 것입니다. §R그들의 요구를 거부한다면 이에 대한 처벌로 그들이 일시적으로 더욱 높은 이자율을 요구할 것입니다!§!\n\n"
 bankruptcy_seek_bailout_from_imf_low_gdp_per_capita_tt: "§R현재 1인당 국내총생산(GDP/C)이 $5천 달러 보다 낮으므로, 우리는 원래보다 더욱 가혹한 요구를 받게 될 것입니다!§!"
 bankruptcy_incoming_collapse_complete_trigger: "국가의 §Y부채 이자§!가 §Y성장 수익§!보다 낮습니다"
 bankruptcy_default_on_debts_tt: "채무액 중 §Y25%§!가 즉시 협상될 것입니다. 채무액 중 §Y50%§!는 채무 불이행 상태로 넘어갈 것입니다. 우리는 이 50%의 불이행 금액을 지불할 수 있는 방법을 찾기 위해 §Y360일§!의 시간이 주어집니다. §R만약 우리가 제시간에 해결책을 찾아내지 못한다면, 영향력을 행사하는 국가들이 강제로 채무액을 가져가려 할지 모릅니다§!\n\n"
