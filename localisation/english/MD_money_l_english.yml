 bankruptcy.4.t: "구제 금융 요청을 거부한 [From.GetNameWithFlag]"
 bankruptcy.4.d: "어제 [From.GetName]에서 진행된 [From.GetLeader](와)과 [Root.GetLeader] 간의 최고지도자 회의에서, [From.GetAdjective](은)는 전적으로 우리가 처한 상황에 공감해주지 않았고, 우리의 구제 금융 요청을 거절하였습니다. 비록 실질적으로 우리가 [From.GetName]에게 빚진 것은 없었지만, 그들의 거절은 믿음직한 우호국으로써 인식이 사라지는 계기가 되었습니다."
 bankruptcy.4.a: "알겠다"
 bankruptcy.10.t: "야당의 선거 요구"
 bankruptcy.10.d: "다수의 야당 대표들은 오늘 합동 성명서를 발표하여 [ROOT.GetLeader]의 통치와 [show_ruling_party]의 집권은 국가를 경제적 파국으로 몰아넣고 있다며 비난하였습니다. 그들은 시민의 권리가 포함되고 현재의 경제 침체를 회복할 수 있는 가능성을 보유한 새로운 정부를 구성하기 위해 즉각적인 선거를 실시할 것을 요구하고 있습니다. 우리 정보기관의 보고서에 따르면, 이 주장은 상당히 많은 시민들의 지지를 확보한 것으로 보입니다. 이런 시국에도 불구하고 정권을 붙잡으려 한다면, 정말로 끔찍한 사태가 일어날지도 모릅니다."
 bankruptcy.10.a: "새로운 선거를 실시해야 한다"
 bankruptcy.10.b: "우리의 임기가 끝난 이후 선거를 열 것이다. 그전에는 할 수 없다"
 bankruptcy.11.t: "의회 습격을 시도하는 시위대"
 bankruptcy.11.d: "새로운 선거를 실시하지 않겠다는 [ROOT.GetLeader]의 선언 이후, [ROOT.GetName]의 시민들은 거의 즉시 거리로 나서 행진하기 시작했습니다. [ROOT.GetLeader]의 하야 (또는 그보다 더한 것들)을 요구하며, 제 1 야당의 수장이 이끄는 시위대의 무리는 의회 건물로 행진해오기 시작했습니다.\n\n원래라면 의회를 보호해야될 지역 경찰들은 시위대를 진압하는데 실패하였습니다! 이제 어떻게 해야 될까요?"
 bankruptcy.11.a: "잠깐만! 알겠다고... 이제 당신들 편이야"
 bankruptcy.11.b: "군대를 동원하여 모든 반란군을 잡아들여라!"
 bankruptcy.11.a_tt: "§G제 1 야당이 평화적으로 정권을 차지했습니다§!"
 bankruptcy.11.b_tt: "§G현 집권당이 계속 정권을 유지합니다§!"
 bankruptcy.12.t: "[show_ruling_party]의 하야를 요구하는 야당"
 bankruptcy.12.d: "다수의 야당 대표들은 오늘 합동 성명서를 발표하여 [ROOT.GetLeader]의 통치와 [show_ruling_party]의 집권은 국가를 경제적 파국으로 몰아넣고 있다며 비난하였습니다. 그들은 [show_ruling_party]의 정권 퇴거를 요구하면서 시민들을 대표하고 현재의 경제 침체를 회복할 수 있는 가능성을 보유한 새로운 적법한 정부를 구성하기를 원하고 있습니다. 우리 정보기관의 보고서에 따르면, 이 주장은 상당히 많은 시민들의 지지를 확보한 것으로 보입니다. 이런 시국에도 불구하고 정권을 붙잡으려 한다면, 정말로 끔찍한 사태가 일어날지도 모릅니다."
 bankruptcy.12.a: "우리는 한발 물러서야 한다"
 bankruptcy.12.b: "그들은 이런 요구를 강요할 권리가 없다"
 bankruptcy.13.t: "빚을 무효화해버린 [FROM.GetNameDef]"
 bankruptcy.13.d: "1 년전, [FROM.GetNameDef](은)는 그들 스스로 부채를 값을 수 없을 것이라 선언하며, 부채 불이행 과정에 진입하기 시작했습니다. 여러 조정을 통해, 그들은 부채를 조금씩 갚아 나가거나 불이행된 부채액에 대하여 협상 진행을 시도하였습니다. 그러나, 방법을 모색하기는 커녕, 그들은 합당한 보상을 진행하기 위한 방법에는 관심이 없었으며 그저 과거의 부채를 단순히 없에버리고 모든 빚을 무효화시켰습니다. 어떻게 대응해야할까요?"
 bankruptcy.13.a: "결단코 전쟁을 피할 수 없다!"
 bankruptcy.13.b: "뭔 상관이야?"
 bankruptcy.100.t: "관료 체계의 축소를 요구하는 IMF"
 bankruptcy.100.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 경제 상황에 비해 관료 체계의 구성을 위해 쓰이는 비용이 너무 과도하다고 결론지었습니다. 다양한 기업들이 국가의 부흥에 더욱 힘쓸 수 있도록 할 뿐만 아니라, 금융 기관들이 본인들의 비전에 따라 경제 조직을 가꾸어 나갈 수 있도록 형식적인 관료주의는 최소한으로 줄여야합니다. \n\n국제통화기금(IMF)에 따르면, 관료 체계를 축소하는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.100.a: "다른 선택지가 없다"
 bankruptcy.100.b: "이건 너무 가혹하다"
 bankruptcy.101.t: "군대의 축소를 요구하는 IMF"
 bankruptcy.101.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 경제 상황에 비해 군대 운용에 쓰이는 비용이 너무 과도하다고 결론지었습니다. 수십억 달러의 지출이 군부를 지원하고 무기를 구입하는데 쓰이고 있습니다. 국제통화기금(IMF)에 따르면, 이러한 현상은 국고 사용을 신중히 하는데 큰 장애물이 된다고 지적하였습니다. 이와 더불어, 군대 운용을 위해 쓰이는 막대한 비용으로 인해 수많은 사업가들이 군대의 개입으로 정치 체제에 혼란이 오진 않을까 걱정하고 있습니다.\n\n국제통화기금(IMF)에 따르면, 즉시 군대 예산을 감축하는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.101.a: "다른 선택지가 없다"
 bankruptcy.101.b: "이건 너무 가혹하다"
 bankruptcy.102.t: "경찰의 축소를 요구하는 IMF"
 bankruptcy.102.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 경제 상황에 비해 경찰 조직을 위한 지출이 너무 과도하다고 결론지었습니다. 물론 그들도 치안의 중요성은 이해하지만, 그들의 눈에 경찰 자금을 축소하여 남은 자금을 더욱 신중하게 사용하는 것이 국내 치안에 더욱 도움이 될 것이라 보고 있습니다.\n\n국제통화기금(IMF)에 따르면, 내부 보안 부서의 예산을 감축하는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.102.a: "다른 선택지가 없다"
 bankruptcy.102.b: "이건 너무 가혹하다"
 bankruptcy.103.t: "공공교육 지원 예산의 감축을 요구하는 IMF"
 bankruptcy.103.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 경제 상황에 비해 국민들에게 무료로 제공하는 교육의 수준이 너무 높다고 결론지었습니다. 그들은 정부가 고등 교육과 다양한 연구 활동을 지원하는데 소비되는 예산을 감축하는게 어떻겠냐고 제안하였습니다. 학생들을 지원하는 대신, 우리는 학생들이 개인 학자금 대출에 더욱 의지할 수 있도록 해야합니다.\n\n국제통화기금(IMF)에 따르면, 교육 지원 예산을 감축하는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.103.a: "다른 선택지가 없다"
 bankruptcy.103.b: "이건 너무 가혹하다"
 bankruptcy.104.t: "의료 체계의 민영화를 요구하는 IMF"
 bankruptcy.104.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 경제 상황에 비해 무료로 제공되는 공공 의료 시스템이 너무 높은 수준이라는 결론을 내렸습니다. 그들은 최소한 일부 병원을 민영화하고 민간 의료보험의 사업자 확대를 제안하고 있습니다. \n\n국제통화기금(IMF)에 따르면, 의료 서비스의 간결화는 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.104.a: "다른 선택지가 없다"
 bankruptcy.104.b: "이건 너무 가혹하다"
 bankruptcy.105.t: "사회 서비스 감축을 요구하는 IMF"
 bankruptcy.105.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 사회 서비스 지원에 사용되는 지출이 너무 높다는 결론을 지었습니다. 불필요하게 높은 연금, 충분한 실업 급여, 긴 기간의 육아휴가 등 모든 서비스들이 적절한 분야에서 노동의 의무를 다해야되는 사람들의 동기부여를 막고 있다고 지적하였습니다.\n\n국제통화기금(IMF)에 따르면, 사회 서비스 예산 감축은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.105.a: "다른 선택지가 없다"
 bankruptcy.105.b: "이건 너무 가혹하다"
 bankruptcy.106.t: "더욱 개방된 시장을 요구하는 IMF"
 bankruptcy.106.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 우리가 보유한 자원을 제대로 활용하지 않고 있다고 결론지었습니다. 대다수의 자원이 국내 시장에서만 거래되고 있습니다. 그보다, 정부는 이를 경매에 내놓거나 공개 시장으로 판매할 수 있도록 해야합니다. \n\n국제통화기금(IMF)에 따르면, 사회 서비스 예산 감축은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.106.a: "다른 선택지가 없다"
 bankruptcy.106.b: "이건 너무 가혹하다"
 bankruptcy.107.t: "뒷세계의 IMF와 접촉"
 bankruptcy.107.d: "우리는 오늘 국제통화기금(IMF)에서 일하는, 아니 최소한 일한다고 주장하는 사람들에게 수상한 제안을 받았습니다. 그들은 우리나라가 처한 상황에 공감해주었고, 원한다면 언제든지 채무 구제 절차를 밟을 수 있도록 해주겠다고 보탰습니다. 그들이 원하는 것은 그들의 몇몇 우호적인 조직과 함께 정부 및 행정 차원의 지위를 수행해 주기만 하면 된다는 것입니다. 또한 그들은 든든한 후방 지원과 더불어 우호적인 관계를 맺었을 때 여러 분야에서 작지만 효율적인 이점에 대해 언급했습니다."
 bankruptcy.107.a: "그래도 몇 가지 제안에 대해선 생각해 볼만하군"
 bankruptcy.107.b: "부패라고? 우리 [ROOT.GetName]에서?"
 bankruptcy.108.t: "IMF의 토지개혁 요구"
 bankruptcy.108.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 우리가 보유한 토지를 제대로 활용하지 못하고 있다며 결론지었습니다. 많은 토지들이 개발에 이용되지 않고 있으며 심지어 몇몇은 관리가 제대로 되지 않고 있습니다.\n\n국제통화기금(IMF)에 따르면, 토지 개혁은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.108.a: "다른 선택지가 없다"
 bankruptcy.108.b: "이건 너무 가혹하다"
 bankruptcy.109.t: "재정에 관한 더 높은 통제권을 요구하는 IMF"
 bankruptcy.109.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 국가의 중추적인 역할을 맡은 여러 관료들이 충분히 숙련되지 않은 상태라며 결론지었습니다. 국제통화기금(IMF)에서 파견된 경험이 풍부하고 유능한 인력들이 국립 은행과 국가의 중요 인사 자리에 임명되어 우리 경제를 전문적으로 이끌어 나갈 수 있도록 해야합니다.\n\n국제통화기금(IMF)에 따르면, 고지식한 정부 관료를 제거하는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.109.a: "다른 선택지가 없다"
 bankruptcy.109.b: "이건 너무 가혹하다"
 bankruptcy.110.t: "성직자를 공격하는 IMF"
 bankruptcy.110.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 종교 집단이 행정 예산에서 막대한 자금을 잡아먹는게 분명하다는 결론을 내었습니다. 국제통화기금(IMF)은 그렇게나 많은 예산이 종교 시설을 지원하는데 쓰인다는 사실을 용납하지 않고 있습니다. 이런 자금의 유출은 절대로 일어나서는 안되며 일부는 국가에 환원되야 할 것입니다.\n\n국제통화기금(IMF)에 따르면, 종교 집단을 위한 자금의 경로를 변경하는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.110.a: "다른 선택지가 없다"
 bankruptcy.110.b: "이건 너무 가혹하다"
 bankruptcy.111.t: "군수 산업 해체를 요구하는 IMF"
 bankruptcy.111.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 군수 공장에 대한 지원금이 국가의 자원을 고립시키고 있다고 결론지었습니다. 이 산업들은 해체되어야 하며 직접적으로 자원이 활용될 수 있는 기회를 늘려야합니다.\n\n국제통화기금(IMF)에 따르면, 무의미한 군수 산업 체계를 해체하는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.111.a: "다른 선택지가 없다"
 bankruptcy.111.b: "이건 너무 가혹하다"
 bankruptcy.112.t: "항구의 민영화를 요구하는 IMF"
 bankruptcy.112.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 해군 조선소에 대한 지원금이 국가의 자원을 고립시키고 있다고 결론지었습니다. 이 산업들은 민영화되어 정부의 손에서 떨어졌을 때 국익의 발전에 더욱 이로울 것입니다.\n\n국제통화기금(IMF)에 따르면, 우리 조선소를 민영화하여 활용하는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.112.a: "다른 선택지가 없다"
 bankruptcy.112.b: "이건 너무 가혹하다"
 bankruptcy.113.t: "세금 인상을 요구하는 IMF"
 bankruptcy.113.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 우리 국민들에게 부과하는 세금이 너무 낮다는 결론을 내놓았습니다. 정부 기관을 더욱 효율적으로 운영하기 위해선, 일시적으로 높은 세율이 적용되어야 할 것입니다. 그러지 않는다면 정부는 절대 이자를 갚기 위한 자금을 확보할 수 없을 겁니다. \n\n국제통화기금(IMF)에 따르면, 세금을 올리는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.113.a: "다른 선택지가 없다"
 bankruptcy.113.b: "이건 너무 가혹하다"
 bankruptcy.114.t: "자산의 청산을 요구하는 IMF"
 bankruptcy.114.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 현재 우리나라는 귀중한 자산을 보유한채 가둬두고만 있으며 이를 판매할 생각이 없다며 결론지었습니다. 국제통화기금(IMF)은 대외 투자를 위한 우리 자산을 평균보다 높은 이자율로 사들여 그 자금으로 빚을 갚을 수 있도록 제안하였습니다.\n\n국제통화기금(IMF)에 따르면, 무의미한 군수 산업 체계를 해체하는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.114.a: "다른 선택지가 없다"
 bankruptcy.114.b: "이건 너무 가혹하다"
 bankruptcy.114_low_gdp_tt: "국제통화기금(IMF)는 우리나라의 §Y대외 투자§!를 70% 가격에 매수할 것입니다!"
 bankruptcy.114_tt: "국제통화기금(IMF)는 우리나라의 §Y대외 투자§!를 80% 가격에 매수할 것입니다!"
 bankruptcy.115.t: "공기업의 민영화를 요구하는 IMF"
 bankruptcy.115.d: "우리 재정 상태를 분석한 결과, 국제통화기금(IMF)은 일부 정부 차원의 공공 사업이 민영화되어 간소화 될 수 있다고 결론지었습니다.\n\n국제통화기금(IMF)에 따르면, 일부 국영 산업을 제거하는 것은 우리 부채를 개편하는데 절대적으로 필요한 절차라고 조언하였습니다."
 bankruptcy.115.a: "다른 선택지가 없다"
 bankruptcy.115.b: "이건 너무 가혹하다"
 bankruptcy.201.b: "반격을 시작해라"
 bankruptcy.203.a: "젠장"
 bankruptcy.204.t: "공장 노동자들을 선동하는 지도자 [Communist-State_L]"
 bankruptcy.210.t: "종교적 리더십을 요구하는 성직자 [Kingdom_L]"
 bankruptcy.210.d: "'우리나라는 현 정권의 지도자에 의해 몰락의 길을 걷고 있습니다! 우리는 알라신의 구원을 받은 굳건하고 독실한 지도자가 필요합니다. 신의 이름으로써, 우리는 국가를 안정시키며 더 밝은 미래로 나아갈 겁니다'\n\n종교 지도자 [Kingdom_L]의 한마디는 사원에서 신자들의 열렬한 환호와 함께 종교인들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.210.a: "젠장"
 bankruptcy.210.b: "반격을 시작해라"
 bankruptcy.211.t: "지하드와의 접촉을 요구하는 [Caliphate_L]의 지도자"
 bankruptcy.211.d: "이단자의 개일 뿐인 [ROOT.GetLeader](와)과 그들의 친구 [show_ruling_party](은)는 위대한 알리신을 조롱하였나이다. 우린 시온주의자들의 세계 질서와 사탄의 은행업자 앞에 무릎을 꿇었던 것이다...'\n\n[Caliphate_L]의 대변인이 그의 최고지도자로 부터 나온 망상에 사로잡인 최근의 주장을 나열하며 열악한 동굴에서 촬영된 당연히 최악 수준의 영상은 어제 동영상 플랫폼에 뿌려졌습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.211.a: "젠장"
 bankruptcy.211.b: "반격을 시작해라"
 bankruptcy.212.t: "이슬람 교리를 주장하는 [Neutral_Muslim_Brotherhood_L]"
 bankruptcy.212.d: "'서방의 가치가 어떻게 우리 지도자들을 부패시켰는지 보이십니까? 그들은 돈을 빌려 마치 내일은 없다는 듯이 써대고 있습니다. 이는 '하나님의 의지'에 거역하는 일입니다...'\n\n종교 지도자 [Neutral_Muslim_Brotherhood_L]의 한마디는 사원에서 신자들의 열렬한 환호와 함께 종교인들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.212.a: "젠장"
 bankruptcy.212.b: "반격을 시작해라"
 bankruptcy.213.t: "정부를 조롱하는 독재자 [Neutral_Autocracy_L]"
 bankruptcy.213.d: "'...그리고 이게 바로 그들이 쫄딱 망해버린 이유입니다. [ROOT.GetLeader](은)는 나약한 지도자이며, 중대한 사안을 결정하는데 있어 안일한 그들의 태도는 [ROOT.GetNameDef]을 혼란에 빠트릴 것입니다. 우리는 효율적으로 경제를 운영하기 위해 우리 스스로를 더욱 북돋아 주며 우리만의 해결책을 찾아나가야 할 것입니다.'\n\n[Neutral_Autocracy_L] 대표의 한마디는 당 대표의 이름을 외치는 군중들의 열렬한 환호와 함께 시민들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.213.a: "젠장"
 bankruptcy.213.b: "반격을 시작해라"
 bankruptcy.214.t: "좋았던 지난 시절을 회상하는 [Neutral_conservatism_L]"
 bankruptcy.214.d: "'국가가 제대로 돌아갔을 때를 기억하십니까? 경제가 호황을 맞이했을 때, 우리나라는 그보다 더욱 발전하고 있었습니다. [ROOT.GetLeader](은)는 그런 추억으로 물든 과거의 시대에서 벗어난지 오래이며, 그 뒷처리는 모두 우리가 감당하고 있습니다...'\n\n[Neutral_conservatism_L] 대표의 한마디는 당 대표의 이름을 외치는 군중들의 열렬한 환호와 함께 시민들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.214.a: "젠장"
 bankruptcy.214.b: "반격을 시작해라"
 bankruptcy.215.t: "정부 지출을 비판하는 [oligarchism_L] 정치인"
 bankruptcy.215.d: "'정부는 우리의 피눈물로 만들어진 귀중한 세금을 하찮은 일에만 낭비하고 있습니다. 그들은 예산을 엄격하게 관리하여 민간 산업 지원을 최우선으로 삼아야 할 것입니다. 제가 이런 말은 하는 것은 제가 이 혜택의 대상인 사업가이기 때문이 아닙니다. 우리의 동료, 그리고 모든 유권자들도 국가의 정당한 위치에 있는 사업가입니다...'\n\n정치인 [oligarchism_L_L]의 한마디는 비즈니스 회의에서 군중들의 열렬한 환호와 함께 사업가들의 지지를 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.215.a: "젠장"
 bankruptcy.215.b: "반격을 시작해라"
 bankruptcy.216.t: "정부 지출을 비판하는 [Neutral_Libertarian_L] 정치인"
 bankruptcy.216.d: "'에휴, 정부라는 작자들이 말이야, 돈이란걸 그렇게 써서는 안됐어.' 정치인 [Neutral_Libertarian_L](이)가 혼자 불을 붙인건지 의심되는 담배 연기를 한번 더 내뿜으며 말했습니다. 한 움큼의 연기와 함께, 진득한 후회가 공기를 가득 채웠습니다. '야, 그놈의 돈이 없다고 생각해봐. 그게 조금이라도 없다면 이자도 못 갚겠지.' 그들은 계속해서 회의실 책상을 다급히 손가락으로 두드릴 수 밖에 없습니다.\n\n[ROOT.GetLeader](은)는 우리가 왜 이 지경까지 왔는지 도저히 이해를 못하겠다는 입장입니다..."
 bankruptcy.216.a: "자식, 맞는 말인데"
 bankruptcy.216.b: "어휴 담배 냄새... 담배나 그만 펴라"
 bankruptcy.217.t: "정부를 '무책임하다'고 비난하는 [Neutral_green_L]"
 bankruptcy.217.d: "'정부는 무기를 사들이는데만 혈안이 되어있으며, 국가를 빚의 구렁텅이로 빠트리고 있습니다. 국고는 다른 어떤 것도 아닌 재생 가능한 에너지 생산에 투자하며 사회의 포용력을 늘리는데 사용되어야 합니다...'\n\n[Neutral_green_L] 대표의 한마디는 수도의 한 공원에서 군중들의 열렬한 환호와 함께 시민들의 환영을 받았습니다.  현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.217.a: "젠장"
 bankruptcy.217.b: "반격을 시작해라"
 bankruptcy.218.t: "노동조합을 조롱하는 [neutral_Social_L]"
 bankruptcy.218.d: "'언제까지 이런 끔찍한 경제 정책을 우리가 떠안아야 하는 겁니까? 도대체, 나라의 중추인 우리들이 왜 그래야 하는 것입니까! 뼈빠지게 고생하는 우리 노동자는 항상 [show_ruling_party]의 뒤치다꺼리를 감당하느라 피눈물을 흘리고 있습니다...'\n\n[neutral_Social_L] 대표의 한마디는 노동 조합 집회에서 군중들의 열렬한 환호와 함께 노동자들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.218.a: "젠장"
 bankruptcy.218.b: "반격을 시작해라"
 bankruptcy.219.t: "공장 노동자들을 선동하는 지도자 [Neutral_Communism_L]"
 bankruptcy.219.d: "'그들이 우리를 꽁꽁 묶어둔 쇠사슬이 보이지 않습니까? 당신의 자녀들, 손주들은 평생 은행업자들의 노예로 살아가게 될 것입니다. 노동자들의 권리를 도둑질한 정부는 스스로 모든 것을 내려놓고 포기하기를 바랍니다. 그렇지 않는다면 우리가 끌어내겠습니다!\n\n[Neutral_Communism_L] 대표의 한마디는 공장에서 군중들의 열렬한 환호와 함께 노동자들의 환영을 받았습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.219.a: "젠장"
 bankruptcy.219.b: "반격을 시작해라"
 bankruptcy.220.t: "세계적 관여주의에 대해 설교하는 [Nat_Populism_L]"
 bankruptcy.220.d: "'엘리트와 세계에 관여하려는 이들이 국가를 통치하고 있습니다. 그들은 언론을 휘어잡았고, 진실을 은폐하기 위해 어떤 수단이든 상관하지 않고 있습니다. 공식 정부 사이트에서 출력한 다음의 자료를 보면, 국가가 얼마나 터무니 없는 빚더미에 앉아있는지 두 눈으로 똑똑히 볼 수 있을 겁니다. 정부는 이 자료를 검열하고 우리들을 침묵시키려 할 것입니다...'\n\n정치인 [Nat_Populism_L] 국영 방송 네트워크에 미치는 정부의 영향에 대해 얼변을 토해냈습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.220.a: "젠장"
 bankruptcy.220.b: "반격을 시작해라"
 bankruptcy.221.t: "거대한 집회를 준비하는 [Nat_Fascism_L]"
 bankruptcy.221.d: "'우리는 절대로 교체되지 않을 겁니다! 정부는 끔찍한 빚더미에서 국가를 운영하고 있으며 그렇기에 시온주의자들의 혀에 꾀어 넘어간 이들이 우리를 일루미나티(지혜를 터득한 철인)에게 팔아넘기려 할지도 모릅니다!'\n\n[Nat_Fascism_L] 대표의 한마디는 우레같은 박수와 갈채를 받았습니다. 연설은 그 이후에도 계속되었고, 일부 주제는 엄청난 함성으로 인해 제대로 언급되지도 못했습니다. 연설의 마지막에 손을 흔들며 일련의 동작을 취한 것으로 보아, 여섯 명의 사람들로 이루어진 조직이 쇼핑몰의 주차장에 모여 교통을 통제한 것으로 보입니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.221.a: "젠장"
 bankruptcy.221.b: "반격을 시작해라"
 bankruptcy.222.t: "자금의 부족에 대해 불평하는 장군 [Nat_Autocracy_L]"
 bankruptcy.222.d: "'도대체 이런 끔찍한 경제난이 계속되는 상황에서 왜 우리가 나라를 지켜야하는 겁니까? 바로 어제만 해도 총알이 없어 우리 병사들이 빗자루를 들고 입으로 '빵!' 하고 소리치며 훈련하는 모습을 보았습니다. 그저께는 각자의 쇼핑카트를 밀어주며, 입으로 열매를 내뱉고, 손으로 돌멩이를 던지며 탱크 훈련을 하는 기괴한 광경을 마주했습니다. 이건 말도 안되는 일입니다.'\n\n오늘자 신문에서 육군 장군의 한마디는 군대의 참혹한 현실을 대변해 주었습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.222.a: "젠장"
 bankruptcy.222.b: "반격을 시작해라"
 bankruptcy.223.t: "왕위 계승자 [Monarchist_L]의 국왕 서한 발행"
 bankruptcy.223.d: "[ROOT.GetLeader]의 왕족들께서는 우리 국가가 처한 상황에 깊은 유감을 표현했습니다. 바로 저번 주, 나는 내 배우자와 함께 속깊은 얘기를 나누었습니다. 긴 시간의 대화 끝에, 내 사촌과 나 자신은 민주주의가 해체되어야 한다는 요구를 담은 서한을 발행하였습니다. 당연하게도 현 정부 체제는 우리 시민들을 실패로 이끌었습니다. 이 시점에선 오로지 왕족의 권위만이 국가의 안보를 수호할 수 있습니다.\n\n왕위 계승자 [Monarchist_L](은)는 오늘 군주의 부활을 알리는[ROOT.GetAdjective]의 왕위에 대한 공식 서한을 발행하였습니다. 현재 국가의 심각한 경제 상황은 야당의 지지율을 올리는데 완벽한 도구로써 활용될 것입니다."
 bankruptcy.223.a: "망할"
 bankruptcy.223.b: "반격을 시작해라"
 News_bankruptcy.1.t: "구제금융을 수락한 [From.GetNameWithFlag]"
 News_bankruptcy.1.d: "어제 [From.GetName]에서 진행된 [From.GetLeader](와)과 [Root.GetLeader] 간의 최고지도자 회의에서, [From.GetAdjective](은)는 구제 금융을 약속해주었습니다. 그러나 우릴 파산에서 구해주는 대신 앞으로 [From.GetName]에게 정치적으로 양보를 해야되는 상황이 강제적으로 생기게 될 것입니다."
 News_bankruptcy.1.a: "알겠다"
