 NUM_PRODUCTIVITY: "§U[?ROOT.overall_productivity|3]§!"
 NUM_PRODUCTIVITY_DESC: "§Y생산성§!은 우리나라의 생산량을 결정하는 값입니다. 이 값은 각 나라의 생산성을 인구로 나눈 총합에 의해 계산됩니다. §Y생산성§!은 국가총생산량 (GDP), 법인세, 그리고 모든 공장의 생산량과 관련된 모든 수치에 적용되는 변동치입니다. 만약 §Y생산성§! 값이 1000보다 크다면, 경제 성장을 촉진시키고 국가 산업체의 생산량을 더욱 향상시킬 수 있는 보너스를 제공받게 될 것입니다. §Y생산성§!은 매월 수동적으로 증가 또는 감소하게 될 것이며, 이 변화는 경제 순환, 기술, 국민 정신에 의해 달라지며 또한 §Y국제 평균 생산성§! 값에 따라 추가적으로 변동하게 됩니다. §Y국제 평균 생산성§!보다 낮은 국가들은 §Y생산성§!의 성장 속도가 상대적으로 더욱 빠를 것이며, 반대로 평균보다 높은 국가들은 더욱 천천히 성장하게 될 것입니다.\n\n§Y국제 평균 생산성§!은 현재 §U[?global.average_world_productivity|3]§! 입니다.\n우리의 §Y생산성§!은 현재 §U[?ROOT.overall_productivity|3]§! 입니다.\n"
 PRODUCTIVITY_STATE_DESC: "§Y주 생산성§!은 §Y국제 평균 생산성§!과의 관계와 더불어 현재 주 소유 국가의 생산성에 의해 달라집니다"
