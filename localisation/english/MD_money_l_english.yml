 PERSONAL_INCOME_TAXES: "§C개인세:§!"
 PERSONAL_INCOME_RATE: "$$§G[?population_tax|+3]§!B"
 PERSONAL_INCOME_TAXES_TOOLTIP: "개인세에 따른 수입"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "개인세(Population Taxes)는 시민들에게 부과하는 다양한 종류의 세금입니다. 이는 부가가치세(VAT), 소득세, 부유세, 자산세(종합부동산세, 양도소득세, 증권거래세) 등을 포함합니다. 세금 수입은 현재 인구와 §Y개인세율§!에 따라 달라집니다. §Y개인세§!는 주로 국가의 §Y경기 순환§!과 §Y부패도§!에 따라 변동됩니다. 수입은 다양한 중점을 통해 변동될 수 있습니다.\n\n개인세 §Y1%§! 마다 안정도 §R-1%§!가 감소될 것이며, 이는 사람들이 세금을 부담하는 만큼 더 많은 서비스를 기대하기 때문입니다.\n\n정책, 이념, 그리고 기술 항목이 §Y전체 세입§!에 미치는 영향: [?tax_gain_multiplier_display|+%0]\n정책, 이념, 그리고 기술 항목이 §Y개인세§!에 미치는 영향: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§L법인세:§!"
 CORPORATE_INCOME_RATE: "$$§G[?corporate_tax|+3]§!B"
 CORPORATE_INCOME_TAXES_TOOLTIP: "법인세로 인한 수입:\n§Y농업§!으로부터 $[?agriculture_tax_gain|+3]B\n§Y민간 산업§!으로부터 $[?civil_fac_tax|+3]B\n§Y군수 산업§!으로부터 $[?military_fac_tax|+3]B\n§Y해군 조선소§!로부터 $[?dockyard_tax|+3]B\n§Y사무 지구§!로부터 $[?office_tax|+3]B"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "법인세(Corporate Taxes)는 국가 내에서 사업을 진행 중인 기업에 부과하는 세금입니다. 이는 부가가치세 (VAT), 토지세, 그리고 물론 기업의 수익세도 포함됩니다. 세금의 양은 국가가 보유한 §Y민간 산업§!, §Y군수 산업§!, §Y해군 조선소§!, 그리고 §Y사무 지구§!의 숫자와 §Y법인세율§!에 따라 달라집니다. §Y법인세§!는 주로 국가의 §Y경기 순환§!과 §Y부패도§!에 따라 변동됩니다. 수입은 다양한 중점을 통해 변동될 수 있습니다.\n\n법인세는 §Y조세 비용§! (건설에 사용할 수 없는 §Y민간 산업§!의 개수) 뿐만 아니라 다른 국가가 우리 프로빈스에 투자하기 위해 필요한 비용에 영향을 줍니다.\n\n정책, 이념, 그리고 기술 항목이 §Y전체 세입§!에 미치는 영향: [?tax_gain_multiplier_display|+%0]\n정책, 이념, 그리고 기술 항목이 §Y법인세 세입§!에 미치는 영향: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\n생산성이 §Y법인세 세입 §!에 미치는 영향: [?productivity_tax_effect_display|+%]\n정책, 이념, 그리고 기술 항목이 §Y사무지구 세입§!에 미치는 영향: [?modifier@office_park_income_tax_modifier|+%0]\n정책, 이념, 그리고 기술 항목이 §Y해군 조선소 세입§!에 미치는 영향: [?modifier@dockyard_income_tax_modifier|+%0]\n정책, 이념, 그리고 기술 항목이 §Y산업 단지 세입§!에 미치는 영향: [?modifier@civilian_industry_tax_modifier|+%0]\n정책, 이념, 그리고 기술 항목이 §Y군수 공장 세입§!에 미치는 영향: [?modifier@military_industry_tax_modifier|+%0]\n"
