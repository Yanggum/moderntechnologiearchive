 debt_default_decisions: "채무불이행"
 debt_default_decisions_desc: "우리는 아직 남아있는 불이행된 채무액을 협상할 수 있는 방법을 찾아야합니다.\n\n채무 불이행 남은 금액: §Y$[?debt_default_left] x 10억§!"
 debt_default_main_mission: "불이행 채무액 청산"
 debt_default_main_mission_desc: "우리는 불이행된 채무액을 어떻게 보상할지, 협상할지, 또는 지불할지 찾아야합니다"
 debt_default_pay_10_from_treasury: "국고에서 $10 x10억을 지불합니다"
 debt_default_pay_10_from_treasury_desc: "오래된 채무액을 지불하는 방법 중 하나는 새로운 빚을 만들어 과거의 부채를 갚아나가는 것입니다. 물론, 채무자들은 이런 조치를 용납하지 않을 것이며 결국엔 계속해서 높은 채무액에 시달릴 겁니다."
 debt_default_pay_50_from_treasury: "국고에서 $50 x10억을 지불합니다"
 debt_default_pay_50_from_treasury_desc: "오래된 채무액을 지불하는 방법 중 하나는 새로운 빚을 만들어 과거의 부채를 갚아나가는 것입니다. 물론, 채무자들은 이런 조치를 용납하지 않을 것이며 결국엔 계속해서 높은 채무액에 시달릴 겁니다."
 debt_default_concessions_to_the_imf: "국제통화기금(IMF)과의 정치적 양보"
 debt_default_concessions_to_the_imf_desc: "국제통화기금(IMF)는 예전에 그랬던 것처럼 빚에 허덕이지 않게 하기 위해서 우리에게 극단적인 절제 및 금욕을 요구하고 있습니다. 그들의 언성은 격했습니다만, 그들이 하라는 대로 하지 않는다면 채무액 협상을 거부할 것입니다."
 debt_default_political_concessions_to_biggest_influencer: "[?var:FROM.influence_array^0.GetNameWithFlag]에 대한 정치적 양보"
 debt_default_political_concessions_to_biggest_influencer_desc: "우리가 [?var:FROM.influence_array^0.GetAdjective](와)과 함께 정치적 협상을 통한 양보를 얻어낼 수 있다면, 그들은 우리의 채무액 중 일부를 협상해 줄지도 모릅니다"
 debt_default_political_concessions_to_second_biggest_influencer: "[?var:FROM.influence_array^1.GetNameWithFlag]에 대한 정치적 양보"
 debt_default_political_concessions_to_second_biggest_influencer_desc: "우리가 [?var:FROM.influence_array^1.GetAdjective](와)과 함께 정치적 협상을 통한 양보를 얻어낼 수 있다면, 그들은 우리의 채무액 중 일부를 협상해 줄지도 모릅니다"
 debt_default_sell_civilian_factories: "공기업 매각"
 debt_default_sell_civilian_factories_desc: "불이행된 채무액을 지불하기 위해 자금을 모으기 위해선, 우리는 건설 회사, 원전 및 여러 사업체 등의 일부 공기업을 해체시켜 팔아야합니다. 우리의 무너져가는 경제를 생각하면 끔찍한 일이지만 어쩔수 없는 상황입니다."
 debt_default_dismantle_military_factories: "군수 산업 해체"
 debt_default_dismantle_military_factories_desc: "일부 군수 산업 단지를 폐쇄하여 불이행된 채무액을 갚는데 써야합니다. 남아있는 도구나 장비는 분명 다른 국가들이 눈독들이고 있을 것이기 때문에, 남은 장비들을 팔아 자금을 확보할 수 있을 겁니다."
 debt_default_scrap_dockyard: "건조중인 선박 폐기"
 debt_default_scrap_dockyard_desc: "우린 아직 건조 중인 선박들이 있습니다. 지금 건조를 중단하고 완공되지 못한 선박들을 분해하여 판다면, 조금의 자금을 마련할 수 있을 겁니다. 우리는 또한 나머지 조선소 장비들도 매각할 겁니다."
 debt_default_cut_down_government_services: "사무 지구 예산 감축"
 debt_default_cut_down_government_services_desc: "정부 시스템에서 사용되는 지출과 공석인 참모진의 자리를 감축해야합니다"
 debt_default_main_mission_complete_trigger: "남은 채무 불이행 금액이 $0임"
 debt_default_pay_from_treasury_trigger_tooltip: "§Y이자율§!이 5%보다 낮음 (현재 [?interest_rate]%)"
 debt_default_pay_10_from_treasury_tt: "과거의 채무를 갚기 위해 §Y국고§!에서 §Y$$10 x10억§!을 지불합니다\n남아있는 채무 불이행 금액: §G-$10 x10억§!"
 debt_default_pay_50_from_treasury_tt: "과거의 채무를 갚기 위해 §Y국고§!에서 §Y$$50 x10억§!을 지불합니다\n남아있는 채무 불이행 금액: §G-$50 x10억§!"
 debt_default_concessions_to_the_imf_tt: "남아있는 채무 불이행 금액: §G-$[?debt_default_reduction]§!"
 debt_default_political_concessions_to_biggest_influencer_tt: "남아있는 채무 불이행 금액: §G-$[?debt_default_reduction]§!"
 sell_10_billion_factory: "남아있는 채무 불이행 금액: §G-$10 x10억§!"
 sell_15_billion_factory: "남아있는 채무 불이행 금액: §G-$15 x10억§!"
 num_of_offices_more_than_0: "§Y0§!보다 많은 참모진(Offices)"
 bankruptcy.1.t: "구제 금융을 요청하는 [From.GetNameWithFlag]"
 bankruptcy.1.d: "[From.GetName]의 부채 문제는 매우 심각한 상황이며, 현실적으로 이를 지불할 능력도, 심지어는 부채로 생긴 이자 조차도 갚을 수 없는 상태에 이르렀습니다. 파산 직전의 상황에 놓인 지금, 이러한 절망적인 상황 속에서 [From.GetAdjective]의 지도자 [From.GetLeader](은)는 [Root.GetName]의 도움을 간청하기 위해 [Root.GetLeader](을)를 찾았습니다.\n\n[From.GetNameWithFlag](은)는 채무액의 일부분인 $[?FROM.debt_bailout|0] §Yx 10억§!을 협상하기를 요청하며, 그 금액의 75%를 지불해주고 나머지는 감면해주기를 간곡히 부탁하고 있습니다. 우리가 이를 수락한다면, 그들이 빚을 감당할 수 있도록 [From.GetName]의 채무액을 과감하게 줄여 국제 사회의 지도자들을 진정시킬 수 있을 것입니다.\n\n비록 우리의 자금을 잃게 되겠지만, 앞으로 그들을 언제든지 우리 부채 문제에 끌어들일 수 있을 것이며, 우린 그들에게 엄청난 영향력을 행사할 수 있을 것입니다."
 bankruptcy.1.a: "[From.GetNameWithFlag]의 긴급 구제를 승인한다"
 bankruptcy.1.b: "미안하지만, 그럴 여유가 없다"
 bankruptcy_bailout_sum_TT: "국고: §R-$[?our_cost|3] x10억§!\n"
 bankruptcy_bailout_influence_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag]의 §Y영향력§!이 §G15%§! 증가합니다"
 bankruptcy.2.t: "구제 금융을 요청하는 [From.GetNameWithFlag]"
 bankruptcy.2.d: "[From.GetName]의 부채 문제는 매우 심각한 상황이며, 현실적으로 이를 지불할 능력도, 심지어는 부채로 생긴 이자 조차도 갚을 수 없는 상태에 이르렀습니다. 파산 직전의 상황에 놓인 지금, 이러한 절망적인 상황 속에서 [From.GetAdjective]의 지도자 [From.GetLeader](은)는 [Root.GetName]의 도움을 간청하기 위해 [Root.GetLeader](을)를 찾았습니다.\n\n[From.GetNameWithFlag](은)는 채무액의 일부분인 $[?FROM.debt_bailout|0] §Yx 10억§!을 협상하기를 요청하며, 그 금액의 3분의 2를 지불해주고 나머지는 감면해주기를 간곡히 부탁하고 있습니다. 우리가 이를 수락한다면, 그들이 빚을 감당할 수 있도록 [From.GetName]의 채무액을 과감하게 줄여 국제 사회의 지도자들을 진정시킬 수 있을 것입니다.\n\n비록 우리의 자금을 잃게 되겠지만, 앞으로 그들을 언제든지 우리 부채 문제에 끌어들일 수 있을 것이며, 우린 그들에게 엄청난 영향력을 행사할 수 있을 것입니다."
