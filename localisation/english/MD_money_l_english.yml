 INT_INVESTMENTS_TOOLTIP: "현재 §H[?int_investments] × 10억§!을 대외 투자 하였습니다.\n매년마다 [?roi_rate|%0]의 §H투자 환수율§!을 얻고, 매주 [int_investment_rate_color] §H× 10억§!이 §H투자 수익§!으로 재정에 들어오고 있습니다.\n\n현재 진행중인 §Y투자 프로젝트§!: [?active_projects]/15"
 INT_INVESTMENTS_TOOLTIP_DELAYED: "£shift_texticon  +£left_mouse_texticon  §YShift + 왼쪽 클릭§!하여 우리 §Y대외 투자§!에 §H투자 수익§!을 자동으로 재투자하는 토글을 활성화 및 비활성화 하세요. (재투자 토글이 활성화되면 §Y대외 투자§! §G수익§! 값이 경제창에서 노란색으로 변할 것입니다.)\n\n£GFX_ctrl_texticon + £left_mouse_texticon 자동 투자 거절을 활성화/비활성화 하려면 §YCtrl + 왼쪽 클릭§!. 즉 앞으로 들어오는 모든 투자 제안을 하나도 빠짐없이 거부하는 것입니다.\n\n외국 투자자에게 $10 × 10억 달러를 팔려면 £GFX_right_mouse_texticon §Y오른쪽 클릭§!을 하세요. 총 합의 60%만을 되찾을 수 있습니다. £GFX_ctrl_texticon  §YCtrl§!(10번) 또는 £shift_texticon  §YShift§!(100번)으로 횟수를 늘리세요.\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"
