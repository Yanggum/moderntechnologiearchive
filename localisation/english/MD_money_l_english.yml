 DEBT_TOOLTIP: "총 부채: [?debt|3]\n\n현재 §Y이자율§!은 [?interest_rate|2]% 입니다\n§YGDP에 의한 부채§! 비율: §Y[?debt_ratio|-%1]§!\n우리는 이번 주에 $[?debt_rate|-3] §Yx10억§!의 §Y부채 이자§!를 탕감하였습니다.\n국민정신이 §Y이자율§!에 미치는 영향: [?interest_rate_multiplier|-0] % (단위: 퍼센트 포인트)"
 DEBT_TOOLTIP_DELAYED: "수동으로 대출하려면 £left_mouse_texticon §Y왼쪽 클릭§!, 지불하려면 £GFX_right_mouse_texticon  §Y오른쪽 클릭§! £, 최대치를 지불하려면 §YAlt+ 오른쪽 클릭§!을 하세요.\n기본 수치: $1 §Hx 10억§! (£GFX_ctrl_texticon §YCtrl§!(10번) 또는 £shift_texticon §YShift§!(100번)으로 횟수를 늘리세요. 모든 부채를 지불할 수 없다면, 현재 보유 금액만 지불될 것입니다.)\n\n수동 또는 자동 대출할 경우 §R1%의 수수료가 추가§!되며, 이는 위쪽의 상환 예정 금액에 합산되어 표시됩니다.\n§Y10%§!보다 높은 §Y이자율§!을 가질 경우 급증하는 부채에 대응하기 위해서 긴급 디시전을 사용할 수 있게 될 것입니다.\n§Y이자율§!이 §Y15%§!보다 높아질 경우, 우리 경제는 §R후퇴§!하기 시작할 것이며 각종 §R불리한 효과§!에 맞닥뜨릴 것입니다\n이 시점에서, 우리는 채무 불이행 권한을 행사할 수 있는 능력을 가지게 될것이나, 거대한 대가를 치뤄야 할 겁니다.\n만약 §Y이자율§!이 §Y20%§!보다 높다면, 우리는 적극적으로 대출할 수 없게 될 것입니다. 오로지 예산에 적자가 생길 경우에만 자동으로 대출을 받아 이를 메꿀 것입니다.\n만약 §Y부채 이자§!가 §Y성장 소득§!을 넘기면, 우리 국가는 §R붕괴§!할 것입니다!"
