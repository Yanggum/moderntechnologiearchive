 GDP_TOTAL: "GDP"
 GDP_TOTAL_DESC: "국내총생산(GDP) 성장은 국가에서 생산되는 모든 상품과 서비스에 대한 값의 지표입니다. Millennium Dawn은 구매력 평가 지수(PPP)에 따라 조정된 국내총생산 값을 바탕으로 지역별 경제 상황에 따른 효과를 적용하며, 국가간 수치 비교를 더욱 용이하게 합니다."
