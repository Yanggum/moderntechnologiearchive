l_english:
 research_slots_decisions: "연구 슬롯"
 research_slots_decisions_desc: "국가의 최대 연구 한계치는 두 가지 요소에 의해 결정됩니다: 총 산업 규모 (GDP) 그리고 개발 수준 (GDP/c).\n\n\n산업 규모에 따른 연구 슬롯: [?research_slots_from_gdp|C.0] (요구되는 GDP: $$[?GLOBAL.gdp_slot^research_slots_from_gdp|Y0] x10억)\n개발 수준에 따른 연구 슬롯: [?research_slots_from_gdp_c|C.0] (요구되는 GDP/c: $$[?GLOBAL.gdp_c_slot^research_slots_from_gdp_c|Y0] )         [research_slots_status]   \n\n우리나라의 교육 비용은 연구 슬롯의 개수에 따라 [?research_slot_modifier|.0%] 만큼 증가합니다. 연구 슬롯에 따른 교육 비용 증가량은 다음의 수식에 따라 계산됩니다.\nx 가 연구슬롯 개수 일때, (0.04 * x) - 0.02 = 연구 슬롯 수에 의한 교육 비용 증가량"
