 pmc_global_management: "국제 민간군사기업 관리"
 pmc_global_management_desc: "이 창에서 우리에게 충성하는 국제 민간군사기업을 관리할 수 있습니다.\n최대 7개까지 확장 가능하며, 품질은 최대 4개까지 개선 가능합니다.\n\n[PMC_global_header]"
