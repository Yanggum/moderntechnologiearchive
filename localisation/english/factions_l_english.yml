 faction_monroe_alliance: "먼로 동맹"
 faction_monroe_alliance_desc: "미합중국은 먼로 동맹 (Monroe Alliance)의 이념을 다시 활성화하기로 하였습니다. 이는 아메리카 구각들을 침략으로부터 방어하기 위한 동맹입니다."
 faction_monroe_alliance_TT: "§C세력 특수 조건§!:\n- 오직 아메리카 대륙의 국가들만 가입이 가능함\n§Y- 오직§! £defence_texticon §R방어 전쟁§!§Y에만 참전 가능함§!"
 faction_monroe_alliance_call_ally_rule_tt: "§R먼로 동맹 회원국은 오직 방어 전쟁에만 동맹국을 호출할 수 있습니다!§!"
 faction_monroe_alliance_join_ally_rule_tt: "§R먼로 동맹 회원국은 오직 방어 전쟁에만 참전할 수 있습니다!!§!"
 faction_monroe_alliance_join_faction_rule_tt: "§R오직 북아메리카와 남아메리카의 국가들만이 먼로 동맹에 가입할 수 있습니다!§!"
 faction_monroe_alliance_offer_join_faction_rule_tt: "§R오직 북아메리카와 남아메리카의 국가들만이 먼로 동맹에 가입할 수 있습니다!§!"
 faction_chinese_united_front: "국공 합작"
 faction_chinese_united_front_desc: "중국은 공동의 적에 맞서기 위해 이념이 서로 다른 두 중국과 다시 한번 서로 동맹을 맺었습니다."
 faction_chinese_united_front_TT: "§C세력 특수 조건§!:\n- 오직 중화 국가들만 가입이 가능함"
 faction_chinese_united_front_join_faction_rule_tt: "§R오직 중국의 국가들만이 국공합작에 가입할 수 있습니다!§!"
 faction_chinese_united_front_offer_join_faction_rule_tt: "§R오직 중국의 국가들만이 국공합작에 가입할 수 있습니다!§!"
 sco_member: "상하이 협력 기구 회원국"
 sco_member_desc: "상하이 협력 기구(SCO)는 중국을 대표로 하여 중국, 카자흐스탄, 키르기스탄, 러시아, 타지기스탄, 우즈베키스탄의 대표자들이 2001년 6월 15일 중국 상하이에서 출범시킨 유라시아 정치, 경제, 안보 조직입니다."
 sco_member_econ_desc: "상하이 협력 기구(SCO)는 중국을 대표로 하여 중국, 카자흐스탄, 키르기스탄, 러시아, 타지기스탄, 우즈베키스탄의 대표자들이 2001년 6월 15일 중국 상하이에서 출범시킨 유라시아 정치, 경제, 안보 조직입니다."
 sco_member_pol_desc: "상하이 협력 기구(SCO)는 중국을 대표로 하여 중국, 카자흐스탄, 키르기스탄, 러시아, 타지기스탄, 우즈베키스탄의 대표자들이 2001년 6월 15일 중국 상하이에서 출범시킨 유라시아 정치, 경제, 안보 조직입니다."
 sco_member_mil_desc: "상하이 협력 기구(SCO)는 중국을 대표로 하여 중국, 카자흐스탄, 키르기스탄, 러시아, 타지기스탄, 우즈베키스탄의 대표자들이 2001년 6월 15일 중국 상하이에서 출범시킨 유라시아 정치, 경제, 안보 조직입니다."
 sco_member_tooltip: "§R세력 주의 사항§!:\n- 중국은 그들의 세력을 해체시킬 수 없음\n- 중국은 오직 상하이 협력 기국 (SCO)에 소속된 다른 국가들만 세력 초대를 할 수 있음\n- 일반적인 상하이 협력 기구 (SCO) 소속 국가들은 다른 세력에 가입 가능함"
 sco_member_leave_faction_rule_tt: "§R중국은 상하이 조약을 절대로 떠날 수 없습니다!§!"
 sco_member_dismantle_faction_rule_tt: "§R중국은 상하이 조약을 해체할 수 없습니다!§!"
 sco_member_join_faction_rule_tt: "§R오직 상하이 협력 기구 회원국만이 상하이 조약에 가입할 수 있습니다!§!"
 sco_member_offer_join_faction_rule_tt: "§R오직 상하이 협력 기구 회원국만이 상하이 조약에 가입할 수 있습니다!§!"
