 GNSS_system_desc: "국제 항법 위성 시스템:\n이 변동치는 민간 및 군사 국제 항법 위성 시스템에 따라 결정하고 관리할 수 있습니다. 미사일 인터페이스의 §Y위성 시스템§! 창에서 시스템을 관리할 수 있습니다. 외교창을 통해 다른 국가의 시스템에 접속할 수 있고 다른 국가를 우리 시스템에 접속하게 할 수도 있습니다.\n"
 COMSAT_system: "위성 통신 시스템"
 COMSAT_system_desc: "위성 통신 시스템\n이러한 변동치는 군사 및 민간 위성 통신 시스템과 다른 국가의 위성 통신 시스템 접속에 의해 결정되고 관리됩니다.\n미사일 인터페이스의 §Y위성 시스템§! 탭에서 시스템을 관리할 수 있습니다. 외교적 조치를 통해 다른 국가의 시스템에 접근할 수 있으며 다른 국가에도 시스템에 접근할 수 있습니다."
 SPYSAT_system: "정찰 위성 시스템"
 SPYSAT_system_desc: "정찰 위성 시스템.\n이 변동치는 군사 및 민간 정찰 위성 시스템(첩보 위성)과 다른 국가의 정찰 위성 시스템 접속에 의해 결정되고 관리됩니다.\n미사일 인터페이스의 §Y위성 시스템§! 탭에서 시스템을 관리할 수 있습니다. 외교적 조치를 통해 다른 국가의 시스템에 접근할 수 있으며 다른 국가에서도 시스템에 접근할 수 있습니다."
 nuclear_state_modifier: "핵 보유국"
 nuclear_state_modifier_desc: "핵 보유국은 §Y$nuclear_technology$§! (§Y$nuclear_reactor$§! 또는 §Y핵탄두§!)(을)를 소유한 국가입니다.\n이 변동치들은 국가의 §Y핵 자격§!, §Y핵 교리§!, §Y핵 생산§! 그리고 £GFX_nuclear_deterrence §G핵 억지력§!에 의해 결정되고 관리됩니다.\n이 변동치는 미사일 인터페이스의 §Y핵 정책§! 탭에서 관리할 수 있습니다."
