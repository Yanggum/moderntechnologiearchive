l_english:
 influence_desicions: "[ROOT.GetAdjective] [GetYear] 해외 영향력에 대한 보고서"
 influence_desicions_desc: "The Intelligence Services of [ROOT.GetNameDef] have prepared a report on the influence foreign governments wield upon our nation. For the sake of our sovereignty, we must seek to limit this influence. If a single nation dominates us, they may seek to interfere in the government and our way of life.\n\n§HThe following nations hold influence over us:§!\n[position_1_var_n] [new_position_1] [position_1_var_integer]\n[position_2_var_n] [new_position_2] [position_2_var_integer]\n[position_3_var_n] [new_position_3] [position_3_var_integer]\n[position_4_var_n] [new_position_4] [position_4_var_integer]\n[position_5_var_n] [new_position_5] [position_5_var_integer]\n[position_6_var_n] [new_position_6] [position_6_var_integer]\n[position_7_var_n] [new_position_7] [position_7_var_integer]\n\nThis gives us a level of independence from foreign influence of [?domestic_influence_amount|H%%].\nYour Nation's $foreign_influence_modifier$: [?modifier@foreign_influence_modifier|%+]\nYour Nation's $foreign_influence_defense_modifier$: [?modifier@foreign_influence_defense_modifier|%+]\nYour Nation's $influence_coup_modifier$: [?modifier@influence_coup_modifier|%+]\nYour Nation's $foreign_influence_auto_influence_cap_modifier$: [?auto_influence_cap|+0]\n\n§YCurrently Auto-Influence Nations:§!\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]"
 combat_foreign_influence: "해외 영향력에 대응"
 combat_foreign_influence_desc: "외국의 영향력에 대항하여 우리의 독립성을 주장하는 것은 우리 국가를 보존할 수 있는 중요한 요소입니다."
 propaganda_campaign_decision: "선전 운동"
 propaganda_campaign_decision_desc: "우리의 가치를 회복하는데 중점을 둔 위대한 선전은 우리 정부에 필수적인 활동입니다. 사람들이 우리의 정체성을 되찾을 수 있도록 새로운 선전을 시작합시다!"
 combat_biggest_influencer_decision: "[?var:FROM.influence_array^0.GetNameWithFlag]의 영향력 공격하기"
 combat_biggest_influencer_decision_desc: "우리나라에서 [?var:FROM.influence_array^0.GetNameWithFlag]의 영향력은 이제 선을 넘었습니다. 지금 바로, 우리 국민들에게 그들이 어떻게 우리 정부를 붙잡아두려고 하는지 그들의 진정한 의도를 알려줘야 할 때입니다!"
 combat_second_influencer_decision: "[?var:FROM.influence_array^1.GetNameWithFlag]의 영향력 공격하기"
 combat_second_influencer_decision_desc: "우리나라에서 [?var:FROM.influence_array^0.GetNameWithFlag]의 영향력은 이제 선을 넘었습니다. 지금 바로, 우리 국민들에게 그들이 어떻게 우리 정부를 붙잡아두려고 하는지 그들의 진정한 의도를 알려줘야 할 때입니다!"
 combat_third_influencer_decision: "[?var:FROM.influence_array^2.GetNameWithFlag]의 영향력 공격하기"
