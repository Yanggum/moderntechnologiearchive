 INFLUENCE_TOOLTIP_DELAYED: "Influence measures the clout and dominance one holds over a nation. Influence can be expanded by investing in buildings, giving gifts, military aid and using political power. Other countries will compete for influence and the host country will try to assert its sovereignty if it can.\n\n If your influence is high enough you can force the country into signing favorable trade deals or even make them a subject state. In addition to slowly giving drift towards your World Outlook, influence can be used as a currency to manipulate their politics in your favor."
 influence_action_button_TT: "§H영향력 확장§!\n£left_mouse_texticon §Y왼쪽 클릭§! 하여 자동으로 §Y[FROM.GetNameWithFlag]§! 측을 자동으로 영향력을 확장할 국가로 설정하거나 취소하세요. 자동 영향력 확장은 국가마다 £pol_power  §Y일간 정치력 획득§! 수치를 §R-1.50§! 감소 시킬 것입니다. 자동 영향력 확장으로 인한 §Y영향력§! 변동은 매달 마지막에 적용될 것입니다. 자동 영향력 확장은 £pol_power  정치력이 §R-100§! 보다 낮을 경우 자동으로 종료될 것입니다. 한번 영향력 확장을 시작하면 30일이 지난 뒤 취소할 수 있습니다. §Y영향력 지도 모드§!를 통해 현재 영향력을 행사 중인 국가를 확인 할 수 있습니다. (현재 §Y일간 정치력 비용§!: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£shift_texticon + £left_mouse_texticon §YShift + 왼쪽 클릭§!) §Y현재 영향력 행사 중인 모든 국가 제거§!\n£right_mouse_texticon  §Y오른쪽 클릭§! 하여 수동으로 §Y[FROM.GetNameWithFlag]§!에 §Y영향력§!을 확장시키세요. 비용은 £pol_power  정치력 §R50§! 입니다."
 influence_action_button_delayed_TT: "§H요구 사항:§!\n[!opt_influence_action_button_click_enabled]\n§H효과:§!\n[!opt_influence_action_button_click]\n(£shift_texticon + £left_mouse_texticon §YShift + 왼쪽 클릭§!) §Y현재 영향력 행사 중인 모든 국가 제거§!\n\n(£right_mouse_texticon §Y오른쪽 클릭§!) §6수동 영향력 확장§!:\n\n§H요구 사항:§!\n[!opt_influence_action_button_right_click_enabled]\n§H효과:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]\n"
 aid_button_TT: "§H경제적 지원 제공§!\n우리는 §H[FROM.GetNameWithFlag]§!에게 금전적인 원조를 지급하는 대가로 그들에 대한 영향력과 관계도를 높일 것입니다. 현재 §H[FROM.GetAdjective]§! 부채액의 §Y5%§!에 해당하는 금액을 지급합니다.\n\n현재 AI 국가의 재정이 여유가 있다면 이를 거절할 것입니다.\n"
 aid_button_delayed_TT: "§H요구사항:§!\n[!opt_aid_button_click_enabled]\n§H효과:§!\n§H[ROOT.GetNameWithFlag]§!: §H원조 제공§! 이벤트 발생\n\n이 국가에는 §H30§!일에 한번씩 §H경제적 원조§!를 제공할 수 있습니다.\n"
 influence_0_TT: "§H국고§!: -$$[?FROM.gift_sum] x10억 달러\n"
 influence_from_0_TT: "§H국고§!: +[?gift_sum] x10억 달러\n"
 aid_military_button_TT: "§HMilitary Aid§!\nWe can choose to send a one-time shipment of guns or other equipment to §H[FROM.GetNameWithFlag]§! in return for influence, and boost in relations. However, this will negatively impact our standing with any of their enemies. You can send military aid once every sixty days.\n\nNOTE: You can only ship out APC/IFVs, and Infantry Equipment until we can find a better way of designing the system. Sorry!"
 aid_military_button_delayed_TT: "§H요구사항:§!\n[!opt_aid_military_button_click_enabled]\n§H효과:§!\n§H[ROOT.GetNameWithFlag]§!: §H군사 원조 지급§! 이벤트 시작"
 target_other_button_TT: "§H다른 영향력을 제압§!\n우리는 §H[PREV.GetNameWithFlag]§!에게 가장 강한 영향력을 행사중인 국가를 표적으로 삼아 그 영향력을 줄이거나, 아니면 주권국을 목표삼을 수도 있습니다."
 target_other_button_delayed_TT: "§H요구 사항:§!\n[!opt_target_other_button_click_enabled]\n§H효과:§!\n§H[ROOT.GetNameWithFlag]§!: §H[PREV.GetNameWithFlag]에서의 또다른 영향력 목표§! 이벤트 발생"
 manipulate_politics_button_TT: "§H정치계 조종§!\n우리의 영향력을 사용하여 우리의 가치관과 §H[FROM.GetNameWithFlag]§!의 정권을 소유하고 있는 정당을 지원합니다. 만약 우리의 가치관과 그들의 정권이 서로 맞지 않는다면, 관계가 악화될 것입니다.\n\n조종의 강도는 그 국가의 부패 단계에 따라 달라지며, 추가적으로 그 국가의 해외 영향력 변동치에 영향을 줌으로써 더욱 변화시킬 수 있습니다.\n\n§H변동치:§!\n§H[ROOT.GetNameWithFlag]§! 해외 영향력 변동치: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! 해외 영향력 방어 변동치: [?modifier@foreign_influence_defense_modifier|%-]"
 manipulate_politics_button_delayed_TT: "§H요구사항:§!\n[!opt_manipulate_politics_button_click_enabled]\n§H효과:§!\n[!opt_manipulate_politics_button_click]"
 coup_button_TT: "§HAttempt Coup§!\nWill attempt a coup in §H[FROM.GetNameWithFlag]§!. Coups can either be successful, be discovered and fail, or lead to a Civil War. The probability for each is determined by your influence, the popularity of your Outlook and Ruling Party in §H[FROM.GetNameWithFlag]§! as well as other factors such as their stability."
 coup_button_delayed_TT: "§H요구사항:§!\n[!opt_coup_button_click_enabled]\n§H효과:§!\n§H[ROOT.GetNameWithFlag]§!: §H쿠데타 시도§! 이벤트 발생"
 economic_exploitation_button_TT: "§H경제 착취§!\n우리의 영향력을 사용하여 §H[FROM.GetNameWithFlag]§!의 경제를 착취합니다. 대가없이 제공되는 일부 산업과 값싼 자원이 보장되지만, 관계를 악화시킵니다."
 economic_exploitation_button_delayed_TT: "§H요구 사항:§!\n[!opt_economic_exploitation_button_click_enabled]\n§H효과:§!\n[!opt_economic_exploitation_button_click]"
 make_puppet_button_TT: "§HTurn into Puppet§!\nIf we have enough influence in §H[FROM.GetNameWithFlag]§! as well as them having the same world outlook as us, we can make them into our puppets. This will harm relations with their neighbors and create world tension."
