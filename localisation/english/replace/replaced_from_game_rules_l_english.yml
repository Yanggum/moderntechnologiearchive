 RULE_ALLOW_LICENSING_BLOCKED_DESC: "모든 국가는 특별한 사건과 결정 외의 방법으로 생산 면허를 취득할 수 없습니다."
 RULE_ALLOW_LEND_LEASE: "무기대여"
