 RULE_OPTION_FOCUSES_ONLY_40: "중점 한정 (1940년까지)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC: "1940년까지 전쟁 목표는 국가중점, 사건과 결정만으로 획득할 수 있습니다."
 RULE_ALLOW_MILITARY_ACCESS: "군사 통행권 및 정박권"
 RULE_ALLOW_LICENSING: "생산 면허"
 RULE_ALLOW_LICENSING_FREE_DESC: "모든 국가는 어느 국가로부터든 생산 면허를 취득할 수 있습니다."
