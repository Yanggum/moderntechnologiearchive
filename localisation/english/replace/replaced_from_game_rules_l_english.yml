 RULE_ALLOW_WARGOALS_FREE_50_DESC: "전쟁 목표 생성은 세계 긴장도가 50% 미만에서는 할 수 없지만 이후에는 모든 국가에서 사용할 수 있습니다. 이것은 모든 이념에 따른 제한을 무시하지만 중점을 통한 제한은 유지됩니다."
