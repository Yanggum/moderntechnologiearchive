l_english:
 STAT_NAVY_SUB_VISIBILITY:0 "잠행:"
 STAT_NAVY_SUB_VISIBILITY_DESC:0 "잠수함이 얼마나 은밀하고 조용하게 움직 일 수 있는지 나타냅니다."
 STAT_NAVY_SHORE_BOMBARDMENT:0 "강습 상륙함 수용량:"
 STAT_NAVY_SHORE_BOMBARDMENT_DESC:0 "강습 상륙함의 상륙 부대들을 지원하고 근처 해안가를 방어하며 군대를 호송할 수 있는 함선의 능력입니다."
 STAT_NAVY_MISSION_COVERAGE:0 "적 감지 효율:"
 STAT_NAVY_MISSION_COVERAGE_DESC:0 "§T함선이 적을 감시하는데 얼마나 효율적인지 나타냅니다. 각 함선의 효율이 합해져서 표시됩니다.§!"
 STAT_NAVY_FIRE_RANGE_DESC:0 "함선 주포의 사거리입니다."
 STAT_NAVY_EVASION:0 "거점 방어 무기:"
 STAT_NAVY_EVASION_DESC:0 "적의 신호탄, 근접무기시스템 (CIWS), 그리고 적의 대응 사격을 피할 수 있는 함선의 능력입니다. 당연하지만, 작은 크기의 함선들이 포격을 더 쉽게 피할 수 있습니다."
 STAT_NAVY_SUB_ATTACK:0 "대잠수함전:"
 STAT_NAVY_SUB_ATTACK_DESC:0 "적 잠수함에 얼마나 큰 피해를 입힐 수 있는지 나타냅니다."
 STAT_NAVY_ATTACK:0 "화력:"
 STAT_NAVY_ATTACK_DESC:0 "강력한 대잠 무기들을 우리가 얼마나 많이 보유하고 있는지 나타냅니다."
 STAT_NAVY_ANTI_AIR_ATTACK_DESC:0 "강력한 대공 미사일을 우리가 얼마나 많이 가지고 있는지 나타냅니다."
 STAT_NAVY_ANTI_AIR_TARGETTING_DESC:0 "함선의 레이더가 얼마나 적 항공기를 잘 추적할 수 있는지 나타냅니다."
 STAT_AIR_RANGE:0 "항속 거리:"
 STAT_NAVY_RAIDING_COORDINATION:1 "습격 조직력:"
 STAT_NAVY_PATROL_COORDINATION:1 "순찰 조직력:"
 STAT_NAVY_TORPEDO_ATTACK:0 "대함 유도 무기:"
 STAT_NAVY_TORPEDO_ATTACK_DESC:0 "대함 미사일과 함선의 어뢰로 입힐 수 있는 피해 수치."
 STAT_NAVY_HG_ATTACK:1 "지상 전투 지원:"
 STAT_NAVY_HG_ATTACK_DESC:0 "지상 부대 또는 화력 지원을 통한 함선의 해안 전투 지원 수치"
 STAT_NAVY_HG_ARMOR_PIERCING:1 "주포 관통:"
 STAT_NAVY_HG_ARMOR_PIERCING_DESC:0 "이 능력치는 해상 전투에서 적용되는 지상 지원에 대한 피해를 방어하는데 부정적인 효과를 낳습니다."
 STAT_NAVY_LG_ATTACK:1 "부포 공격:"
 STAT_NAVY_LG_ATTACK_DESC:0 "기관포, 기관총을 포함한 함선의 부포에 의한 피해량입니다. 또한 부포는 해안 폭격에 근소한 영향을 줄 수 있습니다."
 STAT_NAVY_LG_ARMOR_PIERCING:1 "부포 관통:"
 STAT_NAVY_LG_ARMOR_PIERCING_DESC:0 "부포의 장갑 관통력입니다. 높은 관통력을 가질 수록 치명타의 확률이 증가하며, 반대로 적의 장갑 수치보다 낮은 관통력 일수록 피해량이 급격히 감소할 것입니다."
 STAT_NAVY_SURFACE_VISIBILITY:0 "수상 가시성:"
 STAT_NAVY_SURFACE_VISIBILITY_DESC:0 "이 함선이 얼마나 발견하기 어려운지를 나타냅니다. 낮은 수치일수록 생존성과 탐지되지 않을 확률이 증가합니다."
 STAT_AIR_AGILITY:0 "레이다 혜택:"
 STAT_AIR_AGILITY_DESC:0 "항공기의 스텔스 특성, 항공 공학, 무기 체계, 그리고 파일럿 훈련도가 가시거리 밖 공중전 (BVR, Beyond Visual Range)과 근접항공전 (WVR, Within Visual Range)에 가져다주는 이득을 나타냅니다."
 STAT_AIR_DEFENCE:0 "대공 방어:"
 STAT_AIR_DEFENCE_DESC:0 "항공기가 유인 및 공역을 벗어나는 기동을 하거나 다가오는 화기의 위협을 하드킬로 정리할 수 있는 능력을 나타냅니다."