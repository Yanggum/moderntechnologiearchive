l_english:
 arms_factory: "군수산업"
 arms_factory_plural: "군수 산업체"
 dockyard: "조선소"
 dockyard_plural: "조선소"
 industrial_complex: "민간산업"
 industrial_complex_plural: "민간 산업체"
 industrial_complex_desc: "이 건물은 해당 주에 민간용품의 생산이나 새 건물을 짓기 위한 산업력을 제공합니다. 필요 시 군수 산업체로 전환할 수 있습니다.\n\n다음을 주에 제공:\n기본 노동자 요구: §Y360K§!\n§Y민간 산업§! 당 기본 GDP 산출량: $§Y20 x10억§!\n기본 에너지 소비: §R-0.4§! GW(기가와트)"
 anti_air_building: "지대공 미사일 발사대"
 anti_air_building_plural: "지대공 미사일 발사대"
 anti_air_building_desc: "지대공 미사일 발사대(SAM)는 원거리 대공 미사일의 복합체입니다. 사정거리를 확보하기 위해 미사일은 무겁고 움직이지 않습니다. 그들은 침입하는 적 항공기에 미사일을 발사하고 폭격으로부터 보호합니다. SAM이 해당 역할을 위해 배치되면 해당 주와 범위 내의 인접 주에 미사일 방어를 제공합니다."
 synthetic_refinery: "재생에너지 기반시설"
 synthetic_refinery_plural: "재생에너지 기반시설"
 synthetic_refinery_desc: "재생에너지 시설은 모든 재생에너지 자원을 원료로 에너지를 생산합니다. 대표적으로 태양광 단지, 풍력 터빈, 바이오연료 정제소, 목탄 발전소, 바이오연로 발전소 등이 있습니다. 결과적으로 이 시설은 재생에너지 자원을 활용하여 연료를 생산하게 됩니다.\n\n국가에 다음을 제공:\n기본 에너지 획득: §G+0.5§! GW(기가와트)\n"
 synthetic_refinery_amount: "$VALUE|Y0$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 nuclear_reactor: "원자로"
 nuclear_reactor_plural: "원자로"
 nuclear_reactor_desc: "이 발전소는 핵 에너지를 전기에너지로 변환하며, 보통 수준으로 농축된 우라늄을 생산 과정에서 사용합니다.\n\n다음을 국가에 제공:\n기본 에너지 획득: §G+2§! GW (기가와트)\n"
 radar_station: "레이다 기지"
 radar_station_plural: "레이다 기지"
 radar_station_desc: "레이더 기지는 인근 주에서 적군에 대한 첩보를 얻을 수 있습니다. 그것은 다양한 레이더와 센서, 그리고 변화하는 상황을 분석 할 수 있는 정보 자산 및 용량으로 구성됩니다.\n더 높은 수준의 레이더는 유효 범위를 증가 시킬 것입니다.\n또한 더 나은 적 공군 탐지를 제공하여 당신의 항공기가 더 유리한 상황에서 교전 할 수 있는 기회를 부여합니다.\n바다에서 적 함대의 탐지 또한 상승 시킵니다."
 RADAR_ONMAP_TOOLTIP: "§H레이더 기지§! 등급: $LVL|G$/$TOT|H$\n소유국: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§H레이더 기지§! 등급: $LVL|R$/$TOT|H$\n소유국: $WHO|H$"
 fuel_silo: "전략적인 연료 저장소"
 fuel_silo_plural: "전략적인 연료 저장소"
 fuel_silo_desc: "이 건물은 국가에 더 많은 §H연료§!를 비축할 공간을 제공합니다."
 arms_factory_desc: "이 건물은 주에 신규 군사 장비 생산을 위한 산업을 제공합니다. 필요하면 민간공장으로 전환될 수 있습니다.\n\n다음을 주에 제공:\n기본 노동자 요구: §Y25K§!\n§Y군수 산업§! 당 기본 GDP 산출량: $§Y1 x10억§!\n기본 에너지 소비: §R-0.4§! GW(기가와트)"
 infrastructure: "기반시설"
 infrastructure_plural: "기반시설"
 infrastructure_desc: "이 건물은 해당 주의 기반시설을 증대시킵니다. 전략 지역의 보급력과 사단의 속도를 높이며 지역의 자원 채굴량도 늘립니다."
 internet_station: "네트워크 기반시설"
 internet_station_plural: "네트워크 기반시설"
 internet_station_desc: "네트워크 기반시설은 장거리 및 지하 광섬유를 통한 통신과 클라우드 컴퓨터 시스템 동작을 위한 통신기지 및 라디오 방송국을 말합니다. \n\n각 §Y네트워크 기반시설§!은 지역 생산성 증가 속도를 §G+5.00%§! 향상시킵니다."
 dockyard_desc: "이 건물은 해당 주에 새 함선을 건조하기 위한 산업력을 제공합니다.\n\n다음을 주에 제공:\n기본 노동자 요구: §Y25K§!\n§Y조선소§! 당 기본 GDP 산출량: $§Y1 x10억§!\n기본 에너지 소비: §R-0.4§! GW(기가와트)"
 air_base: "공군기지"
 air_base_plural: "공군기지"
 air_base_desc: "이 건물은 해당 주에 공군을 배치할 수 있도록 해줍니다"
 missile_defense_station: "탄도 요격 미사일 (ABM) 기지"
 missile_defense_station_plural: "탄도 요격 미사일 (ABM) 기지"
 missile_defense_station_desc: "탄도 요격 미사일 (ABM) 기지는 육상 기반 탄도탄 요격 미사일의 발사를 위한 지하 기지입니다. 이 기지는 우리나라와 범위 내의 주변국들에 대한 탄도 미사일 공격을 요격 방어할 수 있도록 해줍니다."
 TEL_base: "이동식 미사일 발사대 (TEL)"
 TEL_base_plural: "이동식 미사일 발사대 (TEL)"
 TEL_base_desc: "이동식 미사일 발사대 (TEL)는 이동가능한 순항 및 탄도 미사일 기지 입니다. 이 발사대는 §Y중거리 탄도 미사일 (IRBM)§!, §Y지상발사형 순항 미사일§!, 그리고 §Y초음속 순항미사일 (HSCM)§!을 발사할 수 있는 기지를 제공합니다."
 missile_silo: "탄도 미사일 격납고"
 missile_silo_plural: "탄도 미사일 격납고"
 missile_silo_desc: "탄도 미사일 격납고는 지상 발사 탄도 미사일의 발사 기지로 사용되는 단단한 지하 시설입니다. 이 기지는 지역에 §Y대륙간 탄도 미사일 (ICBM)§!과 §Y중거리 탄도 미사일 (IRBM)§! 발사 지점을 제공해줍니다"
 offices: "사무 지구"
 offices_plural: "사무 지구"
 offices_desc: "사무지구는 자원 추출 및 중공업을 제외한 경제의 모든 산업을 일컫습니다. 대표적으로, 금융, 서비스업, 정보 기술, 유통업 등이 있습니다.\n\n다음을 주에 제공:\n기본 노동자 요구: §Y630K§!\n§Y사무 지구§! 당 기본 GDP 산출량: $§Y50 x10억§!\n기본 에너지 소비: §R-0.2§! GW(기가와트)"
 naval_base: "해군기지"
 naval_base_plural: "해군기지"
 naval_base_desc: "함대의 작전 범위를 확장하며 수리를 가능하게 합니다. 바다를 통해 보급 및 자원 수출을 가능하게 합니다. 높은 단계 일수록 공급량이 많아집니다"
 bunker: "지상 요새"
 bunker_plural: "지상 요새"
 bunker_desc: "이 건물은 공격자에게 요새의 등급당 $VALUE|+%0$의  공격 불이익을 줍니다. 다방면에서의 공격은 요새효과를 감소시킵니다."
 coastal_bunker: "해안 요새"
 coastal_bunker_plural: "해안 요새"
 coastal_bunker_desc: "이 건물은 공격자에게 요새의 등급당 $VALUE|+%0$의  공격 불이익을 줍니다. 해상에서의 다방면 공격은 요새효과를 감소시킵니다."
 supply_node: "보급 중심지"
 supply_node_desc: "보급 중심지는 도시 외부에 있는 철도를 따라 있는 기점으로서, 보급을 받을 수 있습니다."
 rail_way: "철도"
 rail_way_desc: "철도는 보급 중심지를 서로 연결할 때 쓰이며 수도와 멀리 떨어진 곳에서도 보급을 가능하게 합니다."
 rail_way_plural: "철도"
 fossil_powerplant: "화석연료 발전소"
 fossil_powerplant_plural: "화석연료 발전소"
 fossil_powerplant_desc: "화석 연료 발전소는 화석을 기반으로 하는 모든 열전기 에너지 자원을 원료로 에너지를 생산합니다. 대표적으로 석탄, 천연가스, 그리고 석유가 있습니다. §Y화석 연료 발전소§!는 에너지 생산량이 소비량보다 많으면 유휴상태가 됩니다.\n\n다음을 국가에 제공:\n기본 에너지 획득: §G+1§! GW (기가와트)\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"