 PER_prepare_shia_rebellionsQ: "카타르 시아파 반란!"
 PER_prepare_shia_rebellionsQ_desc: "이웃하는 사우디아라비아와는 다르게 [QAT.GetName]의 시아파들의 압박 수위는 심하지 않았고 그들의 갈등 와중에도 일부 정부의 지지를 얻기까지 했습니다. 그런, 도하에 거주하는 대부분의 시이파들은 6-70년대에 이란에서 이주하였고, 이런 [PER.GetName] 측과의 밀접한 관계는 반란을 부추기는데 이용될 수 있으며, 심할 경우 혁명까지 일어날 수 있습니다..."
