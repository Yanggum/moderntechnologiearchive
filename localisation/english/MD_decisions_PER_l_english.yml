 PER_prepare_shia_rebellionsU: "아랍에미리트 시아파 반란!"
 PER_prepare_shia_rebellionsU_desc: "소수의 집단이지만, [UAE.GetName]의 시아파들은 그들의 기업 세계에 중추적인 역할을 맡아 왔습니다. 이들 중 일부는 이란 출신이며, 이들을 통해 [PER.GetName]에서 국가와 종교에 대한 반란을 부추길 수 있을 겁니다...\n[UAE.GetFlag][UAE.GetName]: §Y[?UAE.num_divisions]§!\n[UAE.GetFlag]에미리트 혁명주의: §Y[?controlled_divisions]§!"
