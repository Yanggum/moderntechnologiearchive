l_english:
 PER_SYR: "시리아 내전"
 PER_SYR_desc: "시리아 내전은 시리아에서 진행 중인 다각적인 무력 충돌로 주로 바샤르 알 아사드 대통령 정부와 동맹국, 정부에 반대하는 다양한 세력 간에 벌어졌습니다. 2011년 아랍의 봄 시위의 일부였던 시리아의 소요 사태는 아사드 정부에 대한 불만으로 커졌고 그의 퇴진을 원하는 시위가 폭력적으로 진압된 후 무력 충돌로 확대되었습니다."
 per_intervene_SYR: "시리아 내전에 개입"
 per_intervene_SYR_desc: "과거 이란은 시리아 정부를 지원해왔습니다."
 PER_uranium: "우라늄 탐사"
 PER_uranium_desc: "우리는 우라늄 흔적이 있는 지방에서 여러 단계로 연구를 수행할 것입니다."
