 PER_prepare_shia_rebellionsO_desc: "이바디 (Ibadi)의 허용으로 인해 홀로 남겨진 하사브의 시아파 공동체는 알 바티나와 무스카트 해안에서 스스로를 선전하였고, 특히 쿰자리와 시후에서 활발히 활동하였습니다. 그러나, 이 지역의 이란 영향력이 수도와 무사담 간의 거리와 그들의 특징적인 민족들로 인해 그들의  독립을 생각하게끔 만들었습니다.\n[OMA.GetFlag][OMA.GetName]: §Y[?OMA.num_divisions]§!\n[HRM.GetFlag][HRM.GetName]: §Y[?controlled_divisions]§!"
