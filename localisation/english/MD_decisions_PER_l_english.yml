 PER_HOU_rebellion_desc: "공식적으로 안사르 알라 라고 불리는 후티 운동은, 1990년 북부 예멘의 사다에서 시작된 이슬람 정치 무장 운동입니다. 후티 운동은 자디 시아파 (Zaidi Shia) 세력이 주도하며, 그들은 이 운동의 유래가된 후티 부족의 지도자로 구성되어 있습니다. 이 조직은 사우디아라비아을 향한 대외 개입과 영향력에 대응하기 위해 결성되었고, 알리 압둘라 살레 대통령의 예멘 정부 아래 손쉽게 무장을 완료할 수 있었습니다.\n[YEM.GetFlag][YEM.GetName]: §Y[?YEM.num_divisions]§!\n[HOU.GetFlag][HOU.GetName]: §Y[?controlled_divisions]§!"
